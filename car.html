<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>שליפת נתוני רכב - חיפוש קולי</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#111c33;
      --ink:#f8fafc;
      --muted:#9aa8c7;
      --line:rgba(255,255,255,.10);
      --accent:#22c55e;
      --danger:#ef4444;
      --radius:16px;
      --shadow:0 16px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1224,#0f172a 55%,#0b1224);
      color:var(--ink);
      min-height:100vh;
      padding:15px;
    }
    .wrap{max-width:500px;margin:0 auto}
    h1{margin:0 0 15px 0;font-size:22px;text-align:center}
    .card{
      background:rgba(17,28,51,.92);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }
    .input-group{margin-bottom:15px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:8px}
    input{
      width:100%;
      padding:15px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--ink);
      outline:none;
      font-size:20px;
      text-align:center;
      letter-spacing: 2px;
    }
    input:focus{border-color:var(--accent); box-shadow:0 0 0 4px rgba(34,197,94,.15)}
    
    /* הלחצן הגדול */
    .big-mic-btn {
      width: 100%;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 15px;
      border: 2px solid var(--accent);
      background: rgba(34,197,94,0.15);
      color: #fff;
      font-size: 24px;
      font-weight: 800;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      transition: all 0.2s;
    }
    .big-mic-btn:active { transform: scale(0.98); }
    
    .recording {
      background: var(--danger) !important;
      border-color: #fff !important;
      animation: pulse 1s infinite;
    }

    /* שורת הלחצנים הקטנים */
    .actions-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
    }
    button {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.05);
      color: var(--ink);
      font-weight: 600;
      cursor: pointer;
    }
    .btn-search { background: var(--accent); color: #000; border: none; }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .status{
      margin-top:15px;
      padding:12px;
      border-radius:10px;
      background:rgba(255,255,255,.04);
      font-size:14px;
      text-align:center;
    }
    .status.ok{color:var(--accent)}
    .status.err{color:var(--danger)}
    
    .table-wrap{margin-top:15px; overflow:auto; border-radius:12px; border:1px solid var(--line)}
    table{width:100%; border-collapse:collapse; background: rgba(0,0,0,0.2)}
    th,td{padding:12px; border-bottom:1px solid var(--line); text-align:right}
    th{background:rgba(255,255,255,.05); color:var(--muted); font-size:12px}
    .kv{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:15px}
    .mini-card{background:rgba(255,255,255,.04); padding:10px; border-radius:10px; border:1px solid var(--line)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>חיפוש רכב מהיר</h1>

    <div class="card">
      <div class="input-group">
        <label for="plate">מספר רכב</label>
        <input id="plate" inputmode="numeric" placeholder="הקלד או דבר..." />
      </div>

      <button id="micBtn" class="big-mic-btn" onclick="toggleDictation()">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
        <span id="micTxt">דבר (חיפוש קולי)</span>
      </button>

      <div class="actions-row">
        <button class="btn-search" onclick="lookup()">שלוף נתונים</button>
        <button onclick="sendWhatsApp()">ווצאפ</button>
        <button onclick="clearAll()">נקה</button>
      </div>

      <div id="status" class="status">מוכן לסריקה</div>

      <div id="resultArea" style="display:none;">
        <div class="kv" id="quickKv"></div>
        <div class="table-wrap">
          <table>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
  const RESOURCE_ID = "053cea08-09bc-40ec-8f7a-156f0677aff3";
  const API_BASE = "https://data.gov.il/api/3/action/datastore_search";

  const plateEl = document.getElementById("plate");
  const statusEl = document.getElementById("status");
  const micBtn = document.getElementById("micBtn");
  const micTxt = document.getElementById("micTxt");
  const resultArea = document.getElementById("resultArea");
  
  let lastRecord = null;
  let recognition = null;
  let isListening = false;

  function toggleDictation() {
    const Recognition = window.webkitSpeechRecognition || window.speechRecognition;
    if (!Recognition) return alert("לא נתמך בדפדפן זה");

    if (isListening) { recognition.stop(); return; }

    recognition = new Recognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "he-IL";

    recognition.onstart = () => {
      isListening = true;
      micBtn.classList.add('recording');
      micTxt.textContent = "מקשיב...";
      statusEl.textContent = "קולט מספרים...";
    };

    recognition.onresult = (e) => {
      let current = "";
      for (let i = e.resultIndex; i < e.results.length; ++i) {
        current += e.results[i][0].transcript;
      }
      const cleaned = current.replace(/[^\d]/g, "");
      if (cleaned) {
        plateEl.value = cleaned;
        if (cleaned.length >= 7 && cleaned.length <= 9) {
          recognition.stop();
          lookup();
        }
      }
    };

    recognition.onend = stopMic;
    recognition.onerror = stopMic;
    recognition.start();
  }

  function stopMic() {
    isListening = false;
    micBtn.classList.remove('recording');
    micTxt.textContent = "דבר (חיפוש קולי)";
  }

  async function lookup() {
    const plate = plateEl.value.replace(/[^\d]/g,"");
    if(!plate) return;

    statusEl.textContent = "מחפש במאגר...";
    try {
      const res = await fetch(`${API_BASE}?resource_id=${RESOURCE_ID}&q=${plate}&limit=1`);
      const data = await res.json();
      const records = data.result.records;

      if(records.length === 0) {
        statusEl.textContent = "רכב לא נמצא";
        statusEl.className = "status err";
        resultArea.style.display = "none";
        return;
      }

      const r = records[0];
      lastRecord = r;
      statusEl.textContent = "נמצא רכב!";
      statusEl.className = "status ok";

      // מילוי נתונים מהיר
      document.getElementById("quickKv").innerHTML = `
        <div class="mini-card"><small>יצרן</small><div><b>${r.tozeret_nm}</b></div></div>
        <div class="mini-card"><small>שנה</small><div><b>${r.shnat_yitzur}</b></div></div>
      `;
      
      let html = "";
      const labels = {mispar_rechev:"מספר", degem_nm:"דגם", baalut:"בעלות", tzeva_rechev:"צבע", tokef_dt:"תוקף"};
      for(let k in labels) {
        if(r[k]) html += `<tr><td>${labels[k]}</td><td>${r[k]}</td></tr>`;
      }
      document.getElementById("tbody").innerHTML = html;
      resultArea.style.display = "block";
    } catch(e) { statusEl.textContent = "שגיאת חיבור"; }
  }

  function clearAll() {
    plateEl.value = "";
    resultArea.style.display = "none";
    statusEl.textContent = "מוכן";
    statusEl.className = "status";
  }

  function sendWhatsApp() {
    if(!lastRecord) return;
    window.open(`https://wa.me/?text=רכב: ${lastRecord.mispar_rechev}%0A${lastRecord.tozeret_nm} ${lastRecord.degem_nm}`, "_blank");
  }

  plateEl.addEventListener("keydown", (e) => e.key === "Enter" && lookup());
</script>
</body>
</html>
