<script>

function addMessage(text, side, isHTML = false) {

function setupInput() {

    input.max = maxDate.toISOString().split('T')[0];
    input.value = today;

    input = document.createElement("select");
    input.innerHTML = `<option value="">×˜×•×¢×Ÿ ×©×¢×•×ª...</option>`;
    loadTimesForStep(input);
  } else {

    input.type = step.type;
    input.placeholder = step.placeholder;
    if (step.fixLanguage) {

        let val = e.target.value; let newVal = '';
        for (let char of val) { let lc = char.toLowerCase(); newVal += engToHeb[lc] ? engToHeb[lc] : char; }
        if (val !== newVal) e.target.value = newVal;

function addToCalendar() {
  const [y, m, d] = userData.date.split('-').map(Number);
