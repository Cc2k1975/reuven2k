<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Unit</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        #vPopup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        button#startBtn { padding: 20px 40px; font-size: 22px; border-radius: 50px; background: #28a745; color: white; cursor: pointer; border: none; margin-top: 50px; }
    </style>
</head>
<body>
    <div id="vPopup"><video id="rVid" autoplay playsinline></video></div>
    <h1 id="aptDisplay">טוען...</h1>
    <button id="startBtn" onclick="init()">הפעל מערכת</button>
    <audio id="ring" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const aptNum = urlParams.get('apt') || "1";
        document.getElementById('aptDisplay').innerText = "דירה " + aptNum;

        const firebaseConfig = {
            apiKey: "AIzaSyA5g_stbjtOv577cm47scGQ61SI5MbND4g",
            authDomain: "intercom-62434.firebaseapp.com",
            databaseURL: "https://intercom-62434-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "intercom-62434",
            storageBucket: "intercom-62434.firebasestorage.app",
            messagingSenderId: "827508017014",
            appId: "1:827508017014:web:c34e8ed05bc28c2a56dc57"
        };

        function init() {
            document.getElementById('startBtn').style.display = "none";
            const audio = document.getElementById('ring');
            audio.play().then(() => audio.pause());

            const peer = new Peer({
                config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]}
            });

            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

            firebase.database().ref('calls/apt' + aptNum).on('value', (snap) => {
                const data = snap.val();
                if (data && data.action === "ring" && data.callerId) {
                    audio.play();
                    const call = peer.call(data.callerId, null);
                    call.on('stream', (stream) => {
                        document.getElementById('rVid').srcObject = stream;
                        document.getElementById('vPopup').style.display = "block";
                    });
                    setTimeout(() => {
                        document.getElementById('vPopup').style.display = "none";
                        audio.pause();
                    }, 10000);
                }
            });
        }
    </script>
</body>
</html>
