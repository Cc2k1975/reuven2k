<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מצלמת שער - זמיר 15</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; height: 100vh; width: 100vw; }
        #meet { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="meet"></div>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const options = {
            roomName: "Zamir15_Gate_777_Secure",
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            configOverwrite: {
                prejoinPageEnabled: false,
                prejoinConfig: { enabled: false },
                disableDeepLinking: true,
                startWithAudioMuted: true,
                startWithVideoMuted: false,
                toolbarButtons: [], // מעלים את כל הכלים
                settingsSections: [],
                disableSelfView: true,
                hideConferenceTimer: true,
                hideConferenceSubject: true,
                hideParticipantsStats: true,
                enableNoAudioDetection: false,
                enableNoisyMicDetection: false
            },
            interfaceConfigOverwrite: {
                TOOLBAR_BUTTONS: [],
                SHOW_JITSI_WATERMARK: false,
                SHOW_WATERMARK_FOR_GUESTS: false,
                DEFAULT_REMOTE_DISPLAY_NAME: 'אורח'
            }
        };
        const api = new JitsiMeetExternalAPI("meet.jit.si", options);
    </script>
</body>
</html>
