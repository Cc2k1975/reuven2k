<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PhotoFun Booth HD</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            background-image: radial-gradient(#e6e6fa 20%, transparent 20%), radial-gradient(#ffe4e1 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            font-family: 'Varela Round', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
        }

        h1, h2, h3 {
            font-family: 'Fredoka One', cursive;
            color: #ff6b6b;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px #ffd93d;
            margin: 10px 0;
        }

        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .active { display: flex; }

        #camera-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transform: scaleX(-1);
        }

        .start-btn {
            background-color: #4ecdc4;
            color: white;
            border: 4px solid #fff;
            border-radius: 50px;
            padding: 20px 60px;
            font-size: 3rem;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            box-shadow: 0 10px 0 #2cb5ac, 0 15px 20px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
            z-index: 10;
        }

        @keyframes bounce {
            0%,20%,50%,80%,100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        #countdown-container {
            position: absolute;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #countdown-display {
            font-size: 8rem;
            color: #fff;
            -webkit-text-stroke: 3px #ff6b6b;
            text-shadow: 4px 4px 0 #333;
            font-family: 'Fredoka One', cursive;
        }

        #final-strip {
            max-height: 85vh;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 5px;
        }

        .phone-mockup {
            background: white;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 8px solid #333;
            width: 300px;
        }

        .phone-input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 10px;
            border: 2px solid #ddd;
            margin-bottom: 15px;
            direction: ltr;
            text-align: left;
        }

        .dial-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            direction: ltr;
        }

        .dial-btn {
            background: #f0f0f0;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .call-btn {
            background: #25D366;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            margin-top: 10px;
            cursor: pointer;
        }

        .admin-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            z-index: 999;
        }

        .bg-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .bg-option {
            height: 80px;
            border: 3px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
        }

        .bg-option.selected {
            border-color: #4ecdc4;
        }
    </style>
</head>
