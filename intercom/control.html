<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>Intercom Control</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        html, body { 
            margin: 0; padding: 0; height: 100vh; width: 100vw; 
            overflow: hidden; background: #000; font-family: sans-serif;
            position: fixed;
        }
        
        /* גריד שמתפרס על כל המסך כולל למעלה */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(8, 1fr); 
            gap: 8px; 
            height: 100vh; 
            width: 100vw; 
            padding: 5px;
            /* שימוש בכל השטח הפנוי במסך */
            padding-top: env(safe-area-inset-top, 5px);
            padding-bottom: env(safe-area-inset-bottom, 5px);
        }

        button { 
            background: linear-gradient(135deg, #454545 0%, #1a1a1a 50%, #000000 100%);
            border-top: 2px solid #666;
            border-left: 2px solid #555;
            border-right: 2px solid #111;
            border-bottom: 2px solid #000;
            border-radius: 8px;
            color: #81efff; 
            font-size: 5.5vh; 
            font-weight: 900; 
            cursor: pointer;
            text-shadow: 0 0 10px rgba(129, 239, 255, 0.7); 
            box-shadow: 3px 3px 10px rgba(0,0,0,0.8);
            transition: all 0.05s ease;
        }

        button:active { 
            background: #00d1b2; 
            color: #fff; 
            transform: scale(0.95);
        }

        #vPopup { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 30%; 
            background: #000; border-bottom: 2px solid #81efff; z-index: 1000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body onclick="enableFullScreen()">

    <div id="vPopup"><video id="lVid" autoplay playsinline muted></video></div>
    <div class="grid" id="btnCont"></div>

    <script>
        // פונקציה להעברת המכשיר למצב מסך מלא לגמרי (מסתיר שורת סטטוס)
        function enableFullScreen() {
            const doc = window.document;
            const docEl = doc.documentElement;

            const requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;

            if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
                requestFullScreen.call(docEl).catch(err => {
                    console.log("Full screen request failed");
                });
            }
        }

        const firebaseConfig = {
            apiKey: "AIzaSyA5g_stbjtOv577cm47scGQ61SI5MbND4g",
            authDomain: "intercom-62434.firebaseapp.com",
            databaseURL: "https://intercom-62434-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "intercom-62434",
            storageBucket: "intercom-62434.firebasestorage.app",
            messagingSenderId: "827508017014",
            appId: "1:827508017014:web:c34e8ed05bc28c2a56dc57"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const peer = new Peer({
            config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]}
        });

        const container = document.getElementById('btnCont');
        for (let i = 1; i <= 24; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.onclick = () => ring(i);
            container.appendChild(btn);
        }

        async function ring(apt) {
            enableFullScreen(); // ניסיון נוסף להסתיר שורת סטטוס בלחיצה
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('lVid').srcObject = stream;
                document.getElementById('vPopup').style.display = "block";

                database.ref('calls/apt' + apt).set({
                    action: "ring", callerId: peer.id, time: Date.now()
                });

                peer.on('call', (call) => { call.answer(stream); });

                setTimeout(() => {
                    stream.getTracks().forEach(t => t.stop());
                    document.getElementById('vPopup').style.display = "none";
                    database.ref('calls/apt' + apt).set(null);
                }, 10000);
            } catch (err) { alert("חובה לאשר מצלמה"); }
        }
    </script>
</body>
</html>
