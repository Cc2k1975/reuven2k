<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>שליפת נתוני רכב - חיפוש קולי מהיר</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#111c33;
      --ink:#f8fafc;
      --muted:#9aa8c7;
      --line:rgba(255,255,255,.10);
      --accent:#22c55e;
      --danger:#ef4444;
      --disabled-blue:#2563eb;
      --radius:16px;
      --shadow:0 16px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1224,#0f172a 55%,#0b1224);
      color:var(--ink);
      min-height:100vh;
      padding:15px;
    }
    .wrap{max-width:880px;margin:0 auto}
    h1{margin:0 0 15px 0;font-size:22px;text-align:center}
    .card{
      background:rgba(17,28,51,.92);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }
    .input-group{margin-bottom:15px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:8px}
    input{
      width:100%;
      padding:15px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--ink);
      outline:none;
      font-size:24px;
      text-align:center;
      letter-spacing: 2px;
      font-weight: bold;
    }
    input:focus{border-color:var(--accent); box-shadow:0 0 0 4px rgba(34,197,94,.15)}
    
    /* הלחצן הגדול */
    .big-mic-btn {
      width: 100%;
      padding: 22px;
      margin-bottom: 15px;
      border-radius: 15px;
      border: 2px solid var(--accent);
      background: rgba(34,197,94,0.15);
      color: #fff;
      font-size: 26px;
      font-weight: 800;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      transition: all 0.2s;
    }
    .recording {
      background: var(--danger) !important;
      border-color: #fff !important;
      animation: pulse 1s infinite;
    }

    /* שורת הלחצנים הקטנים */
    .actions-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
    }
    button {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.05);
      color: var(--ink);
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
    }
    .btn-search { background: var(--accent); color: #000; border: none; }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); opacity: 0.8; }
      100% { transform: scale(1); }
    }

    .status{
      margin-top:15px;
      padding:12px;
      border-radius:12px;
      background:rgba(255,255,255,.04);
      font-size:14px;
      text-align:center;
      border: 1px solid var(--line);
      white-space: pre-wrap;
    }
    .status.ok{border-color:rgba(34,197,94,.35); color:#d1fae5; background:rgba(34,197,94,.08)}
    .status.err{border-color:rgba(239,68,68,.35); color:#fee2e2; background:rgba(239,68,68,.08)}
    .status.warn{border-color:rgba(245,158,11,.35); color:#ffedd5; background:rgba(245,158,11,.08)}
    
    /* עיצוב באנרים */
    .banner {
      padding: 15px;
      border-radius: 12px;
      font-weight: 900;
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .stolen-banner { background: var(--danger); color: white; border: 2px solid #fca5a5; animation: blinker 0.8s infinite; }
    .disabled-banner { background: var(--disabled-blue); color: white; border: 2px solid #60a5fa; }
    @keyframes blinker { 0% {opacity:1} 50% {opacity:0.6} 100% {opacity:1} }

    .table-wrap{margin-top:15px; overflow:auto; border-radius:12px; border:1px solid var(--line)}
    table{width:100%; border-collapse:collapse; min-width:520px}
    th,td{padding:12px; border-bottom:1px solid var(--line); text-align:right; vertical-align:top}
    th{background:rgba(255,255,255,.06); color:var(--muted); font-size:12px; font-weight:800}
    td{font-size:14px}
    .kv{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:15px}
    .mini-card{background:rgba(255,255,255,.04); padding:10px; border-radius:12px; border:1px solid var(--line)}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .footer { margin-top:12px; color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>שליפת נתוני רכב</h1>

    <div class="card">
      <div class="input-group">
        <label for="plate">מספר רכב</label>
        <input id="plate" inputmode="numeric" autocomplete="off" placeholder="הקלד או דבר..." />
      </div>

      <button id="micBtn" class="big-mic-btn" onclick="toggleDictation()">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
        <span id="micTxt">דבר (חיפוש קולי)</span>
      </button>

      <div class="actions-row">
        <button id="btnSearch" class="btn-search" onclick="lookup()">שלוף נתונים</button>
        <button onclick="sendWhatsApp()">ווצאפ</button>
        <button onclick="clearAll()">נקה</button>
      </div>

      <div id="status" class="status">הכנס מספר רכב או לחץ על הכפתור הגדול</div>

      <div id="resultArea" style="display:none;">
        <div id="bannersArea"></div>
        <div class="kv" id="quickKv"></div>
        
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th style="width:38%;">שדה</th>
                <th>ערך</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="footer" id="footerNote"></div>
      </div>
    </div>
  </div>

<script>
  const RESOURCE_ID = "053cea08-09bc-40ec-8f7a-156f0677aff3";
  const RES_DISABLED = "c8b9f9c8-4612-4019-ad23-380d6052029e";
  const RES_STOLEN = "86733221-507c-47fc-8f64-4690382346f0";
  const API_BASE = "https://data.gov.il/api/3/action/datastore_search";

  const plateEl = document.getElementById("plate");
  const statusEl = document.getElementById("status");
  const micBtn = document.getElementById("micBtn");
  const micTxt = document.getElementById("micTxt");
  const btnSearch = document.getElementById("btnSearch");
  const resultArea = document.getElementById("resultArea");
  const bannersArea = document.getElementById("bannersArea");
  const tbodyEl = document.getElementById("tbody");
  const quickKv = document.getElementById("quickKv");
  
  let lastRecord = null;
  let recognition = null;
  let isListening = false;

  const HIDDEN_FIELDS = new Set(["zmig_kidmi", "zmig_ahori", "misgeret", "horaat_rishum", "tozeret_cd", "degem_cd", "degem_manoa", "tzeva_cd", "sug_degem", "_id", "rank"]);

  function toggleDictation() {
    const Recognition = window.webkitSpeechRecognition || window.speechRecognition;
    if (!Recognition) return alert("הדפדפן לא תומך בחיפוש קולי.");

    if (isListening) { recognition.stop(); return; }

    recognition = new Recognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "he-IL";

    recognition.onstart = () => {
      isListening = true;
      micBtn.classList.add('recording');
      micTxt.textContent = "מקשיב...";
      setStatus("מקשיב למספר רכב...", "warn");
    };

    recognition.onresult = (e) => {
      let current = "";
      for (let i = e.resultIndex; i < e.results.length; ++i) {
        current += e.results[i][0].transcript;
      }
      const cleaned = current.replace(/[^\d]/g, "");
      if (cleaned) {
        plateEl.value = cleaned;
        if (cleaned.length >= 7 && cleaned.length <= 9) {
          recognition.stop();
          lookup();
        }
      }
    };

    recognition.onend = stopMic;
    recognition.onerror = stopMic;
    recognition.start();
  }

  function stopMic() {
    isListening = false;
    micBtn.classList.remove('recording');
    micTxt.textContent = "דבר (חיפוש קולי)";
  }

  function setStatus(msg, kind=""){
    statusEl.className = "status" + (kind ? " " + kind : "");
    statusEl.textContent = msg;
  }

  function fmtDateMaybe(v){
    if(!v) return "";
    const s = String(v);
    const m = s.match(/^(\d{4}-\d{2}-\d{2})/);
    return m ? m[1] : s;
  }

  function labelForField(field){
    const map = {
      mispar_rechev: "מספר רכב", tozeret_nm: "שם תוצר / יצרן", degem_nm: "דגם",
      ramat_gimur: "רמת גימור", shnat_yitzur: "שנת ייצור", mivchan_acharon_dt: "טסט אחרון",
      tokef_dt: "תוקף רישוי", baalut: "בעלות / יד", tzeva_rechev: "צבע",
      sug_delek_nm: "סוג דלק", moed_aliya_lakvish: "מועד עלייה לכביש", kinuy_mishari: "כינוי מסחרי",
      ramat_eivzur_betihuty: "אבזור בטיחותי", kvutzat_zihum: "קבוצת זיהום"
    };
    return map[field] || field;
  }

  async function lookup() {
    const plate = plateEl.value.replace(/[^\d]/g,"");
    if(!plate) {
      setStatus("חסר מספר רכב.", "warn");
      return;
    }

    btnSearch.disabled = true;
    setStatus("שולף נתונים מהשרת...", "");
    bannersArea.innerHTML = "";

    try {
      // הרצת בדיקות במקביל
      const [resVeh, resDis, resSto] = await Promise.all([
        fetch(`${API_BASE}?resource_id=${RESOURCE_ID}&q=${plate}`).then(r => r.json()),
        fetch(`${API_BASE}?resource_id=${RES_DISABLED}&q=${plate}`).then(r => r.json()).catch(() => ({result:{records:[]}})),
        fetch(`${API_BASE}?resource_id=${RES_STOLEN}&q=${plate}`).then(r => r.json()).catch(() => ({result:{records:[]}}))
      ]);

      const records = (resVeh.result && resVeh.result.records) ? resVeh.result.records : [];

      if(records.length === 0) {
        setStatus("לא נמצאו נתונים למספר " + plate, "warn");
        resultArea.style.display = "none";
        return;
      }

      const r = records[0];
      lastRecord = r;
      const isStolen = resSto.result.records.length > 0;
      const isDisabled = resDis.result.records.length > 0;

      setStatus(isStolen ? "אזהרה: רכב גנוב!" : "נמצא רכב - הנתונים מוצגים מטה", isStolen ? "err" : "ok");

      if(isStolen) bannersArea.innerHTML += `<div class="banner stolen-banner">⚠️ זהירות: רכב גנוב! ⚠️</div>`;
      if(isDisabled) bannersArea.innerHTML += `<div class="banner disabled-banner">♿ לרכב זה קיים תו נכה</div>`;

      // 1. כרטיסיות מהירות
      const pick = [
        ["mispar_rechev","מספר רכב"],["tozeret_nm","יצרן"],["degem_nm","דגם"],
        ["shnat_yitzur","שנה"],["baalut","בעלות / יד"],["tokef_dt","תוקף"]
      ];
      quickKv.innerHTML = "";
      pick.forEach(([k,ttl]) => {
        if(r[k] || k === "baalut") {
          const div = document.createElement("div");
          div.className = "mini-card";
          let val = r[k] || "-";
          if(k.includes('dt')) val = fmtDateMaybe(val);
          div.innerHTML = `<div style="color:var(--muted);font-size:11px;font-weight:800;margin-bottom:4px;">${ttl}</div><div style="font-weight:800; font-size:15px;">${val}</div>`;
          quickKv.appendChild(div);
        }
      });

      // 2. טבלה מלאה
      tbodyEl.innerHTML = "";
      const preferredOrder = [
        "mispar_rechev","tozeret_nm","degem_nm","kinuy_mishari","ramat_gimur",
        "shnat_yitzur","sug_delek_nm","kvutzat_zihum","ramat_eivzur_betihuty",
        "baalut","tokef_dt","mivchan_acharon_dt","moed_aliya_lakvish","tzeva_rechev"
      ];
      
      const keys = Object.keys(r);
      const ordered = [];
      preferredOrder.forEach(k => { if(keys.includes(k)) ordered.push(k); });
      keys.forEach(k => { if(!ordered.includes(k)) ordered.push(k); });

      ordered.forEach(k => {
        if(!HIDDEN_FIELDS.has(k)) {
          let v = r[k];
          if (k.includes('_dt') || k === "moed_aliya_lakvish") v = fmtDateMaybe(v);
          const tr = document.createElement("tr");
          tr.innerHTML = `<td class="mono">${labelForField(k)}</td><td>${v || ""}</td>`;
          tbodyEl.appendChild(tr);
        }
      });

      resultArea.style.display = "block";
    } catch(e) {
      setStatus("שגיאה בתקשורת עם השרת", "err");
    } finally {
      btnSearch.disabled = false;
    }
  }

  function clearAll() {
    plateEl.value = "";
    resultArea.style.display = "none";
    bannersArea.innerHTML = "";
    setStatus("הכנס מספר רכב", "");
    lastRecord = null;
    plateEl.focus();
  }

  function sendWhatsApp() {
    if(!lastRecord) return;
    let txt = "*נתוני רכב*\n";
    const labels = {mispar_rechev:"מספר", tozeret_nm:"יצרן", degem_nm:"דגם", shnat_yitzur:"שנה", baalut:"בעלות"};
    for(let k in labels) {
        let v = lastRecord[k];
        if(v) txt += `${labels[k]}: ${v}\n`;
    }
    window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`, "_blank");
  }

  plateEl.addEventListener("keydown", (e) => e.key === "Enter" && lookup());
</script>
</body>
</html>
