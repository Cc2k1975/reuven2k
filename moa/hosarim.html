<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Charles Logistics Bot</title>
    <style>
        :root {
            --bot-bg: #E9E9EB;
            --user-bg: #007AFF;
            --whatsapp: #25D366;
            --bg-color: #f5f5f7;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* ××•× ×¢ ×§×¤×™×¦×•×ª ×‘××™×™×¤×•×Ÿ */
            height: -webkit-fill-available; 
            overflow: hidden;
        }

        #chat-window {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* ××©××™×¨ ××§×•× ×œ×©×•×¨×” ×œ××˜×” ×©×œ× ×ª×¡×ª×™×¨ ×”×•×“×¢×•×ª */
            padding-bottom: 80px; 
        }

        .bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-out;
            position: relative;
        }

        .bot { background-color: var(--bot-bg); align-self: flex-start; border-bottom-right-radius: 4px; color: #000; }
        .user { background-color: var(--user-bg); color: white; align-self: flex-end; border-bottom-left-radius: 4px; }

        .typing { display: flex; gap: 4px; padding: 15px 20px !important; width: fit-content; }
        .dot { width: 6px; height: 6px; background: #8e8e93; border-radius: 50%; animation: blink 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ×©×•×¨×ª ×§×œ×˜ - ××§×•×‘×¢×ª ×œ×ª×—×ª×™×ª ×‘××’×¨×¡×™×‘×™×•×ª */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
            /* ×ª××™×›×” ×‘××›×©×™×¨×™ ××™×™×¤×•×Ÿ ×—×“×©×™× (Safe Area) */
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            z-index: 9999;
        }

        input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            /* ××•× ×¢ ××”××™×™×¤×•×Ÿ ×œ×¢×©×•×ª ×–×•× ××•×˜×•××˜×™ */
            -webkit-appearance: none;
        }

        .send-btn {
            background: var(--user-bg);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ××–×•×¨ ×‘×—×™×¨×” */
        #options-container {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ddd;
            padding: 15px;
            z-index: 10000;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-opt {
            padding: 15px 10px;
            border: 1px solid #eee;
            border-radius: 12px;
            background: #f9f9f9;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-opt.selected { background: var(--whatsapp); color: white; border-color: var(--whatsapp); }
        .mood-btn { font-size: 26px; }

        .submit-all {
            width: 100%;
            background: var(--whatsapp);
            color: white;
            border: none;
            padding: 18px;
            margin-top: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="chat-window"></div>

<div id="input-wrapper" class="input-area">
    <input type="text" id="userInput" placeholder="×”×§×œ×“ ×›××Ÿ..." autocomplete="off">
    <button class="send-btn" onclick="handleSend()">â”</button>
</div>

<div id="options-container">
    <div id="mood-selector" style="display:none;">
        <div style="text-align:center; margin-bottom:10px; font-weight:bold;">××™×š ×”××¢×‘×¨ ×¢×“ ×›×”?</div>
        <div style="display:flex; justify-content:space-around;">
            <button class="btn-opt mood-btn" onclick="setMood('ğŸ¤©', '×”××¢×‘×¨ ×”×•×œ×š ××¢×•×œ×”!')">ğŸ¤©</button>
            <button class="btn-opt mood-btn" onclick="setMood('ğŸ˜´', '×”××¢×‘×¨ ××ª×™×©...')">ğŸ˜´</button>
            <button class="btn-opt mood-btn" onclick="setMood('ğŸ¤¯', '×”××¢×‘×¨ ×¤×©×•×˜ ×©×™×’×¢×•×Ÿ!')">ğŸ¤¯</button>
        </div>
    </div>

    <div id="item-selector" style="display:none;">
        <div style="text-align:center; margin-bottom:10px; font-weight:bold;">××” ×—×¡×¨ ×œ×š ×‘×—×“×¨?</div>
        <div class="grid">
                    <button class="item-btn" onclick="toggleItem(this)">×›×™×¡×</button>
        <button class="item-btn" onclick="toggleItem(this)">×©×•×œ×—×Ÿ</button>
        <button class="item-btn" onclick="toggleItem(this)">×©×œ×•×—×ª ×©×•×œ×—×Ÿ</button>
        <button class="item-btn" onclick="toggleItem(this)">××¨×•×Ÿ</button>
        <button class="item-btn" onclick="toggleItem(this)">××¨×•× ×™×ª ××’×™×¨×•×ª</button>
        <button class="item-btn" onclick="toggleItem(this)">××›×©×™×¨ ×˜×œ×¤×•×Ÿ</button>
        <button class="item-btn" onclick="toggleItem(this)">×¤×— ××©×¤×”</button>
        <button class="item-btn" onclick="toggleItem(this)">××¤×ª×—</button>
         <button class="item-btn" onclick="toggleItem(this)">×“×œ×ª ×œ× × ×¡×’×¨×ª</button>
         <button class="item-btn" onclick="toggleItem(this)">×¡×˜×•×¤×¨ ×œ×“×œ×ª</button>
         <button class="item-btn" onclick="toggleItem(this)">×—×œ×•×Ÿ ×œ× × ×¡×’×¨\× ×¤×ª×—</button>
         <button class="item-btn" onclick="toggleItem(this)">×–×¨×•×¢ ×œ××¡×›×™×</button>
        </div>
        <button class="submit-all" onclick="finalSend()">×©×œ×—</button>
    </div>
</div>

<script>
    const chat = document.getElementById('chat-window');
    const inputWrapper = document.getElementById('input-wrapper');
    const optionsContainer = document.getElementById('options-container');
    const userInput = document.getElementById('userInput');

    let step = 1;
    let userName = localStorage.getItem('empName') || '';
    let roomNum = '';
    let moodText = '';

    function getGreeting() {
        const h = new Date().getHours();
        if (h < 12) return "×‘×•×§×¨ ×˜×•×‘";
        if (h < 18) return "×¦×”×¨×™×™× ×˜×•×‘×™×";
        return "×¢×¨×‘ ×˜×•×‘";
    }

    async function botSay(text) {
        const typing = document.createElement('div');
        typing.className = 'bubble bot typing';
        typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chat.appendChild(typing);
        chat.scrollTop = chat.scrollHeight;

        await new Promise(r => setTimeout(r, 1000));
        typing.remove();

        const div = document.createElement('div');
        div.className = 'bubble bot';
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function userSay(text) {
        const div = document.createElement('div');
        div.className = 'bubble user';
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    window.onload = async () => {
        const greet = getGreeting();
        if (userName) {
            await botSay(`${greet} ${userName}, ××™×–×” ×›×™×£ ×©×—×–×¨×ª!`);
            await botSay(`×‘××™×–×” ×—×“×¨ ××ª×” ×™×•×©×‘ ×›×¨×’×¢?`);
            step = 2;
        } else {
            await botSay(`${greet}! ×× ×™ ×”×‘×•×˜ ×©×œ ×¦'×¨×œ×¡.`);
            await botSay(`××™×š ×§×•×¨××™× ×œ×š?`);
        }
    };

    async function handleSend() {
        const val = userInput.value.trim();
        if (!val) return;
        userSay(val);
        userInput.value = '';

        if (step === 1) {
            userName = val;
            localStorage.setItem('empName', val);
            step = 2;
            await botSay(`× ×¢×™× ×œ×”×›×™×¨ ${val}!`);
            await botSay(`×‘××™×–×” ××¡×¤×¨ ×—×“×¨ ××ª×” × ××¦×?`);
        } else if (step === 2) {
            roomNum = val;
            inputWrapper.style.display = 'none';
            optionsContainer.style.display = 'block';
            document.getElementById('mood-selector').style.display = 'block';
            await botSay(`×”×‘× ×ª×™. ×•××™×š ×”××¢×‘×¨ ×¢×“ ×¢×›×©×™×•? (×‘×—×¨ ××™××•×’'×™)`);
        }
    }

    async function setMood(emoji, text) {
        userSay(emoji);
        moodText = text;
        document.getElementById('mood-selector').style.display = 'none';
        document.getElementById('item-selector').style.display = 'block';
        await botSay(`××¦×•×™×Ÿ. ×¢×›×©×™×• ×¡××Ÿ ××” ×—×¡×¨ ×œ×š ×‘×—×“×¨:`);
    }

    function toggleItem(btn) { btn.classList.toggle('selected'); }

    function finalSend() {
        const sel = Array.from(document.querySelectorAll('.btn-opt.selected')).map((b, i) => `${i+1}. ${b.innerText}`).join('\n');
        if (!sel) { alert('×‘×—×¨ ×¤×¨×™×˜'); return; }
        const msg = `×”×™×™ ×¦'×¨×œ×¡\n${moodText}\n×›×“×™ ×œ×”×©×œ×™× ××ª ×”××¢×‘×¨ ×œ×—×“×¨ ×”-${roomNum}\n×× ×™ ×–×§×•×§ ×œ:\n${sel}\n\n×ª×•×“×”, ${userName}`;
        window.location.href = `https://wa.me/972523719856?text=${encodeURIComponent(msg)}`;
    }

    // ×¤×•×ª×¨ ×‘×¢×™×•×ª ××§×œ×“×ª ×‘×¡×œ×•×œ×¨
    userInput.addEventListener('focus', () => {
        setTimeout(() => {
            window.scrollTo(0, 0);
            chat.scrollTop = chat.scrollHeight;
        }, 300);
    });

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleSend(); });
</script>

</body>
</html>
