<!DOCTYPE html>

    <title>צד ב' - צופה</title>

        body { margin: 0; padding: 0; background: #000; color: white; text-align: center; font-family: sans-serif; }
        #meet { width: 100%; height: 80vh; }
        .info { padding: 20px; background: #222; }
    </style>
</head>
<body>
    <div class="info">
        <h2>צד ב': הטלפון של הדייר</h2>

    </div>

    <div id="meet"></div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "Zamir15_Test_Room_Unique_999", // חייב להיות אותו שם בדיוק!
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            configOverwrite: { startWithVideoMuted: true, startWithAudioMuted: true }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
