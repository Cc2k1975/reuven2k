<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>תאילנד לייב</title>

<style>
  body{
    margin:0;
    padding:0;
    font-family:system-ui,"Heebo","Arial",sans-serif;
    background:#f1f5f9;
    text-align:center;
  }

  h1{
    margin:14px 0;
    font-size:26px;
    color:#0b3c5d;
    font-weight:800;
  }

  .top-buttons{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    padding:10px;
    flex-wrap:wrap;
  }

  .btn-mini{
    padding:10px 14px;
    background:#ff3b30;
    border-radius:12px;
    color:#fff;
    font-size:16px;
    font-weight:700;
    display:flex;
    align-items:center;
    gap:6px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    text-decoration:none;
  }

  .btn-mini img{
    width:22px;
    height:22px;
  }

  .player{
    width:100%;
    max-width:900px;
    margin:0 auto;
    margin-top:10px;
    aspect-ratio:16/9;
    background:#000;
    border-radius:12px;
    overflow:hidden;
  }

  iframe{
    width:100%;
    height:100%;
    border:0;
  }
</style>

<script>
  function loadVideo(id){
    document.getElementById("videoFrame").src =
      "https://www.youtube.com/embed/" + id + "?autoplay=1";
  }
</script>

</head>
<body>

<h1>תאילנד לייב</h1>

<div class="top-buttons">
  <button class="btn-mini" onclick="loadVideo('UemFRPrl1hk')">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    בנגקוק
  </button>

  <button class="btn-mini" onclick="loadVideo('byhWzqNSsF0')">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    קוסמוי
  </button>

  <button class="btn-mini" onclick="loadVideo('b57PEV7kneg')">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    פטאיה
  </button>

  <button class="btn-mini" onclick="loadVideo('IVa59mpPJTg')">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    פוקט
  </button>
</div>

<div class="player">
  <iframe id="videoFrame" src="https://www.youtube.com/embed/UemFRPrl1hk" allowfullscreen></iframe>
</div>

</body>
</html>
