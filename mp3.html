<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MP3 Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2f3542;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-card {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 40px;
            margin-bottom: 10px;
        }

        h1 {
            font-weight: 900;
            font-size: 28px;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #a4a4a4;
            font-size: 16px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: 2px solid #333;
            background: #252525;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .download-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            margin-top: 15px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
            transition: transform 0.2s, background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .download-btn:active {
            transform: scale(0.98);
            background: #e04050;
        }

        #loader-container {
            margin-top: 25px;
            display: none;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            min-height: 80px;
        }

        iframe {
            width: 100%;
            height: 80px;
            border: none;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="logo"></div>
        <h1>MP3 专</h1>
        <p>驻砖 拽 专</p>

        <input type="text" id="ytUrl" placeholder="拽  拽砖专 ..." autocomplete="off">
        
        <button class="download-btn" onclick="startDownload()">专 注砖</button>

        <div id="loader-container">
            </div>

        <div class="footer-note">
             驻转专  驻注,  砖拽砖专 转拽.
        </div>
    </div>

    <script>
        function startDownload() {
            const url = document.getElementById('ytUrl').value;
            const container = document.getElementById('loader-container');
            
            if (!url || !url.includes('youtu')) {
                alert('拽砖 砖 拽砖专 转拽 砖 ');
                return;
            }

            // 爪转 专 砖 专
            container.style.display = 'block';
            container.innerHTML = `<p style="color:black; padding:10px;">注 砖专转 专...</p>`;

            // 砖砖 -API 爪 转专 专注
            const apiUrl = `https://p.oceansaver.in/api/button/?url=${encodeURIComponent(url)}&color=ff4757`;
            
            setTimeout(() => {
                container.innerHTML = `<iframe src="${apiUrl}" scrolling="no"></iframe>`;
            }, 500);
        }
    </script>

</body>
</html>
