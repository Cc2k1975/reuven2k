<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצלמה - זמיר 15</title>
    <style>
        body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; }
        video { width: 90%; border-radius: 15px; border: 2px solid #3498db; transform: scaleX(-1); }
    </style>
</head>
<body>
    <video id="localVideo" autoplay playsinline muted></video>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // זה ה-ID של השער שלך
        const peer = new Peer('zamir15-gate-camera-unique');

        navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
            document.getElementById('localVideo').srcObject = stream;

            // כשמישהו (הדייר) מתקשר - תענה לו עם הווידאו
            peer.on('call', call => {
                call.answer(stream);
                console.log("משדר לדייר...");
            });
        });
    </script>
</body>
</html>
