<script>
/* ==== ×‘×¡×™×¡ ×–×”×” ==== */
const listEl=document.getElementById('list'), countEl=document.getElementById('count');
let items=[], EMPLOYEE_ID='', lastCode='', lastTime=0; const DEBOUNCE_MS=1200;

/* ==== ×¢×–×¨ ==== */
function race(url){return new Promise((res,rej)=>{const i=new Image();i.onload=()=>res(url);i.onerror=()=>rej();i.src=url;});}

/* ==== ××§×•×¨×•×ª ==== */
function gtinToPath(code){const c=(code||'').replace(/\D/g,''),p=[];for(let i=0;i<c.length;i+=3)p.push(c.slice(i,i+3));return p.join('/');}
function openFactsCandidates(code){
  const b='https://images.openfoodfacts.org/images/products/',p=gtinToPath(code);
  return [`${b}${p}/front.400.jpg`,`${b}${p}/front.jpg`];
}
function ramiLevyCandidates(code){
  const b=`https://img.rami-levy.co.il/product/${code}`;
  return [`${b}/small.jpg`,`${b}/large.jpg`,
          `https://www.rami-levy.co.il/_ipx/w_360,f_webp/${b}/small.jpg`,
          `https://www.rami-levy.co.il/_ipx/w_640,f_webp/${b}/large.jpg`];
}

/* ==== ××§×•×¨ ×—×“×©: BarcodeLookup ==== */
async function barcodeLookupCandidate(code){
  try{
    const proxy=`https://r.jina.ai/http://www.barcodelookup.com/${code}`;
    const html=await fetch(proxy).then(r=>r.text());
    const m=html.match(/<meta property="og:image" content="([^"]+)"/i);
    if(m && m[1]) return m[1];
  }catch{}
  return null;
}

/* ==== ×¤×•× ×§×¦×™×” ×××•×—×“×ª ×œ××¦×™××ª ×ª××•× ×” ==== */
async function findImageFast(code){
  const cands=[...openFactsCandidates(code), ...ramiLevyCandidates(code)];
  for(const u of cands){try{const ok=await race(u);if(ok)return ok;}catch{}}
  const alt=await barcodeLookupCandidate(code);
  if(alt) try{const ok=await race(alt);if(ok)return ok;}catch{}
  return null;
}

/* ==== ×¢×“×›×•×Ÿ ×¨×©×™××” ==== */
function renderList(){
  listEl.innerHTML=items.map(it=>`
    <div class="item">
      <img class="thumb" src="${it.img||''}">
      <div class="code">${it.code}</div>
    </div>`).join('');
  countEl.textContent=items.length;
}

/* ==== ×”×•×¡×¤×ª ×¤×¨×™×˜ ==== */
async function onNewCode(code){
  items.unshift({code,img:''}); renderList();
  const img=await findImageFast(code);
  if(img){items[0].img=img; renderList();}
}
