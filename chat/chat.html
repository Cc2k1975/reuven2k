<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>צ'אט אישי</title>

<style>
    body {
        margin: 0;
        font-family: Heebo, Arial;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* מסך בחירת תפקיד */
    #roleSelect {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99;
    }

    #roleBox {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 80%;
        max-width: 400px;
    }

    .role-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 15px;
    }

    .role-btn {
        flex: 1;
        background: white;
        border: 2px solid #ccc;
        border-radius: 15px;
        padding: 12px 5px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
    .circle.male { background:#4fc3f7; }
    .circle.female { background:#ff80ab; }

    /* הצ'אט */
    #chatBox {
        flex: 1;
        overflow-y: auto;
        padding: 12px;
    }

    .msg {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        max-width: 80%;
    }

    /* --- עיגולים קטנים צמודים לצדדים --- */
    .icon {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        flex-shrink: 0;
    }
    .icon.male { background:#4fc3f7; margin-left:8px; }
    .icon.female { background:#ff80ab; margin-right:8px; }

    /* בועות */
    .bubble {
        padding: 9px 12px;
        background: white;
        border-radius: 12px;
        font-size: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        word-wrap: break-word;
    }

    /* גבר – ימין */
    .me {
        margin-left: auto;
        flex-direction: row-reverse;
        justify-content: flex-end;
    }
    .me .bubble { background:#d1f5e0; }

    /* אישה – שמאל */
    .friend {
        margin-right: auto;
        justify-content: flex-start;
    }
    .friend .bubble { background:#ffe0f0; }

    /* קלט */
    #inputArea {
        display: flex;
        padding: 10px;
        background: white;
        border-top: 1px solid #ccc;
    }

    #msgInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 10px;
        font-size: 16px;
    }

    #sendBtn {
        margin-right: 10px;
        padding: 10px 15px;
        background: #009688;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    #clearBtn {
        width: 100%;
        padding: 12px;
        background: #d9534f;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- פופאפ בחירה -->
<div id="roleSelect">
    <div id="roleBox">
        <h2>בחר צד בצ'אט</h2>
        <div class="role-row">
            <div class="role-btn" onclick="chooseRole('male')">
                <div class="circle male"></div>
                <div>גבר</div>
            </div>
            <div class="role-btn" onclick="chooseRole('female')">
                <div class="circle female"></div>
                <div>אישה</div>
            </div>
        </div>
    </div>
</div>

<!-- צ'אט -->
<div id="chatBox"></div>

<!-- קלט -->
<div id="inputArea">
    <input type="text" id="msgInput" placeholder="הקלד הודעה...">
    <button onclick="sendMsg()" id="sendBtn">שלח</button>
</div>

<button id="clearBtn" onclick="clearChat()">מחק צ'אט</button>

<script>
let myRole = null;

function chooseRole(role) {
    myRole = role;
    document.getElementById("roleSelect").style.display = "none";
}

function sendMsg() {
    if (!myRole) return alert("בחר גבר או אישה קודם");

    let txt = document.getElementById("msgInput").value.trim();
    if (!txt) return;

    addMessage(txt, myRole);
    document.getElementById("msgInput").value = "";
}

function addMessage(text, role) {
    const chat = document.getElementById("chatBox");

    const msgDiv = document.createElement("div");
    msgDiv.className = "msg " + (role === "male" ? "me" : "friend");

    const icon = document.createElement("div");
    icon.className = "icon " + (role === "male" ? "male" : "female");

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;

    msgDiv.appendChild(icon);
    msgDiv.appendChild(bubble);

    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
}

function clearChat() {
    document.getElementById("chatBox").innerHTML = "";
}
</script>

</body>
</html>
