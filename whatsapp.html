<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Direct Auto-Send</title>
    <style>
        :root { --wa-green: #25D366; --wa-dark: #075E54; }
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); width: 100%; max-width: 400px; text-align: center; }
        .box { background: #f8f9fa; border: 2px solid #eaebec; border-radius: 12px; padding: 15px; margin-bottom: 15px; text-align: right; }
        .label { font-size: 12px; color: #666; font-weight: bold; margin-bottom: 4px; }
        .field { font-size: 18px; font-weight: bold; color: var(--wa-dark); min-height: 25px; outline: none; word-break: break-word; }
        .btn { width: 100%; padding: 16px; margin: 8px 0; border: none; border-radius: 12px; font-size: 17px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-paste { background-color: #6c757d; color: white; }
        .btn-voice { background-color: #34b7f1; color: white; }
        .btn-voice.listening { background-color: #ff4b2b; animation: blink 1s infinite; }
        .btn-send { background-color: var(--wa-green); color: white; display: none; }
        .btn-reset { background-color: #e9ecef; color: #333; font-size: 14px; margin-top: 10px; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: var(--wa-dark);">×©×œ×™×—×” ××”×™×¨×”</h2>
    
    <div class="box">
        <div class="label">××¡×¤×¨ ×˜×œ×¤×•×Ÿ:</div>
        <div id="phoneField" class="field" contenteditable="true"></div>
    </div>
    
    <div class="box">
        <div class="label">×ª×•×›×Ÿ ×”×”×•×“×¢×”:</div>
        <div id="msgField" class="field" style="font-weight: normal;" contenteditable="true"></div>
    </div>

    <button class="btn btn-paste" onclick="pasteFromClipboard()">ğŸ“‹ ×”×“×‘×§ ××¡×¤×¨ ××”×–×™×›×¨×•×Ÿ</button>
    
    <button id="voiceBtn" class="btn btn-voice" onclick="toggleListening()">ğŸ¤ ×œ×—×¥ ×›××Ÿ ×•×“×‘×¨</button>
    
    <button id="sendBtn" class="btn btn-send" onclick="sendWhatsApp()">âœ… ×©×œ×— ×¢×›×©×™×•</button>
    
    <button class="btn btn-reset" onclick="resetPage()">× ×§×” ×”×›×œ</button>

    <p id="status" style="font-size: 13px; color: #888; margin-top: 15px;">×××•×¨ ××¡×¤×¨ ×•××– ×”×•×“×¢×”...</p>
</div>

<script>
    let recognition;
    let isListening = false;
    let lockedNumber = "";
    let lastProcessedSentence = "";
    let autoSendTimer = null;

    function initSpeech() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š");
        
        recognition = new Speech();
        recognition.lang = 'he-IL';
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            let result = event.results[event.results.length - 1][0].transcript.trim();
            if (result === lastProcessedSentence) return;
            lastProcessedSentence = result;

            handleSpeechResult(result);
        };

        recognition.onend = () => { if (isListening) recognition.start(); };
    }

    function handleSpeechResult(text) {
        const phoneElem = document.getElementById('phoneField');
        const msgElem = document.getElementById('msgField');
        const statusElem = document.getElementById('status');
        
        if (!lockedNumber) {
            let digits = text.replace(/\D/g, '');
            if (digits.length >= 9) {
                lockedNumber = digits.substring(0, 10);
                phoneElem.innerText = lockedNumber;
                statusElem.innerText = "××¡×¤×¨ ×–×•×”×”! ×”×§×¨× ×”×•×“×¢×”...";
                text = text.replace(lockedNumber, '').trim();
            } else {
                phoneElem.innerText = digits;
            }
        }

        if (text.length > 1 && text !== lockedNumber) {
            let cleanText = text.replace(/[0-9\-]{7,}/g, '').trim();
            if (cleanText) {
                let currentMsg = msgElem.innerText === "---" ? "" : msgElem.innerText;
                if (!currentMsg.includes(cleanText)) {
                    msgElem.innerText = (currentMsg + " " + cleanText).trim();
                }
                
                document.getElementById('sendBtn').style.display = "flex";
                startAutoSendTimer(); // ×”×¤×¢×œ×ª ×”×˜×™×™××¨
            }
        }
    }

    // ×¤×•× ×§×¦×™×™×ª ×”×˜×™×™××¨ - 5 ×©× ×™×•×ª ×•×©×•×œ×—
    function startAutoSendTimer() {
        if (autoSendTimer) clearTimeout(autoSendTimer);
        
        document.getElementById('status').innerText = "×©×•×œ×— ××•×˜×•××˜×™×ª ×‘×¢×•×“ 5 ×©× ×™×•×ª...";
        document.getElementById('status').style.color = "orange";

        autoSendTimer = setTimeout(() => {
            sendWhatsApp();
        }, 5000);
    }

    async function pasteFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            let digits = text.replace(/\D/g, '');
            if (digits.length >= 9) {
                lockedNumber = digits;
                document.getElementById('phoneField').innerText = lockedNumber;
                document.getElementById('status').innerText = "××¡×¤×¨ ×”×•×“×‘×§. ×¢×›×©×™×• ×”×§×¨× ×”×•×“×¢×”.";
            }
        } catch (e) { alert("××©×¨ ×’×™×©×” ×œ×œ×•×—"); }
    }

    function toggleListening() {
        if (!recognition) initSpeech();
        if (isListening) {
            isListening = false;
            recognition.stop();
            if (autoSendTimer) clearTimeout(autoSendTimer);
            document.getElementById('voiceBtn').innerText = "ğŸ¤ ×œ×—×¥ ×›××Ÿ ×•×“×‘×¨";
            document.getElementById('voiceBtn').classList.remove('listening');
        } else {
            isListening = true;
            document.getElementById('voiceBtn').innerText = "ğŸ›‘ ×”×¤×¡×§ ×”×§×œ×˜×”";
            document.getElementById('voiceBtn').classList.add('listening');
            recognition.start();
        }
    }

    function resetPage() {
        if (autoSendTimer) clearTimeout(autoSendTimer);
        location.reload();
    }

    function sendWhatsApp() {
        let num = document.getElementById('phoneField').innerText.replace(/\D/g, '');
        let msg = document.getElementById('msgField').innerText.trim();
        if (!num) return;
        if (num.startsWith('0')) num = '972' + num.substring(1);
        window.location.href = `https://wa.me/${num}?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
