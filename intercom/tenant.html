<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××›×©×™×¨ ×“×™×™×¨ - ×–××™×¨ 15</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #000; color: white; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #remoteVideo { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; }
        .overlay { position: relative; z-index: 2; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: space-between; background: rgba(0,0,0,0.6); padding: 40px 0; }
        #setup { z-index: 10; background: #222; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #3498db; }
        .btn-container { display: flex; justify-content: space-around; width: 100%; }
        .btn { width: 90px; height: 90px; border-radius: 50%; border: none; font-size: 2rem; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; }
        .btn-open { background: #2ecc71; box-shadow: 0 0 20px #2ecc71; }
        .btn-decline { background: #e74c3c; }
        #answer-area { z-index: 5; text-align: center; display: none; }
        .ring { width: 120px; height: 120px; border: 4px solid #3498db; border-radius: 50%; animation: pulse 1s infinite; margin-bottom: 20px; display: inline-flex; align-items: center; justify-content: center; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.3); opacity: 0; } }
    </style>
</head>
<body>

    <div id="setup">
        <h2>×”×’×“×¨×ª ×“×™×¨×” - ×–××™×¨ 15</h2>
        <input type="number" id="aptInput" placeholder="××¡' ×“×™×¨×”" style="padding: 15px; width: 100px; text-align: center; font-size: 1.2rem; border-radius: 10px; border: none;">
        <br><br>
        <button onclick="startListening()" style="padding: 15px 30px; background: #3498db; color: white; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer;">×”×ª×—×œ ×”××–× ×”</button>
    </div>

    <div id="answer-area">
        <div class="ring">ğŸ“</div>
        <h3>×©×™×—×” × ×›× ×¡×ª ××”×©×¢×¨...</h3>
        <button onclick="acceptCall()" style="padding: 20px 40px; background: #2ecc71; color: white; border: none; border-radius: 50px; font-size: 1.5rem; cursor: pointer;">×¢× ×” ×œ×©×™×—×”</button>
    </div>

    <video id="remoteVideo" autoplay playsinline></video>

    <div id="incoming-call-ui" class="overlay">
        <h2 id="aptLabel" style="text-align:center; text-shadow: 2px 2px 5px black;">×¦×¤×™×™×” ×‘×©×™×“×•×¨ ×—×™</h2>
        <div class="btn-container">
            <button class="btn btn-decline" onclick="location.reload()">âœ–</button>
            <button class="btn btn-open" id="openBtn">âœ”</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALAVQSl6FcuF0HYhCfIgVz-GUMSJKcT5c",
            authDomain: "zamir15-intercom.firebaseapp.com",
            projectId: "zamir15-intercom",
            storageBucket: "zamir15-intercom.firebasestorage.app",
            messagingSenderId: "823056442276",
            appId: "1:823056442276:web:a4235e2219152bb6789731"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun1.l.google.com:19302' }, { urls: 'stun:stun2.l.google.com:19302' }] });
        let currentCallData = null;
        let callId = null;

        pc.ontrack = (event) => {
            const video = document.getElementById('remoteVideo');
            video.srcObject = event.streams[0];
            video.style.display = 'block';
            document.getElementById('incoming-call-ui').style.display = 'flex';
        };

        window.startListening = () => {
            const aptNum = parseInt(document.getElementById('aptInput').value);
            if(!aptNum) return alert("×”×›× ×¡ ××¡×¤×¨ ×“×™×¨×”");
            document.getElementById('setup').style.display = 'none';
            console.log("×××–×™×Ÿ ×œ×“×™×¨×” " + aptNum);

            const q = query(collection(db, "calls"), where("apartment", "==", aptNum), where("status", "==", "dialing"));
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        callId = change.doc.id;
                        currentCallData = change.doc.data();
                        document.getElementById('answer-area').style.display = 'block';
                    }
                });
            });
        };

        window.acceptCall = async () => {
            document.getElementById('answer-area').style.display = 'none';
            
            await pc.setRemoteDescription(new RTCSessionDescription(currentCallData.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            await updateDoc(doc(db, "calls", callId), { 
                answer: { type: answer.type, sdp: answer.sdp },
                status: "connected"
            });

            const offerCandidates = collection(db, "calls", callId, "offerCandidates");
            onSnapshot(offerCandidates, (s) => {
                s.docChanges().forEach(c => {
                    if (c.type === "added") pc.addIceCandidate(new RTCIceCandidate(c.doc.data()));
                });
            });

            pc.onicecandidate = (e) => {
                if (e.candidate) addDoc(collection(db, "calls", callId, "answerCandidates"), e.candidate.toJSON());
            };
        };

        document.getElementById('openBtn').onclick = async () => {
            if(callId) {
                await updateDoc(doc(db, "calls", callId), { status: "opened" });
                alert("×”×“×œ×ª × ×¤×ª×—×”!");
                location.reload();
            }
        };
    </script>
</body>
</html>
