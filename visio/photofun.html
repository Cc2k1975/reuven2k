<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PhotoFun Booth HD</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">

<style>
/* --- 注爪  --- */
body {
    margin: 0;
    padding: 0;
    background-color: #f0f8ff;
    background-image: radial-gradient(#e6e6fa 20%, transparent 20%), radial-gradient(#ffe4e1 20%, transparent 20%);
    background-size: 50px 50px;
    background-position: 0 0, 25px 25px;
    font-family: 'Varela Round', sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
}

/* --- 住 --- */
.screen {
    display: none;
    position: absolute;
    inset: 0;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.screen.active { display: flex; }

h1, h2, h3 {
    font-family: 'Fredoka One';
    color: #ff6b6b;
    text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ffd93d;
}

/* --- 爪 --- */
#camera-wrapper {
    width: 100%;
    height: 100%;
}
#camera-feed {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1);
}

/* --- 驻转专 转 --- */
.start-btn {
    background-color: #4ecdc4;
    color: white;
    border: 4px solid #fff;
    border-radius: 50px;
    padding: 20px 60px;
    font-size: 3rem;
    font-family: 'Fredoka One';
    cursor: pointer;
    box-shadow: 0 10px 0 #2cb5ac, 0 15px 20px rgba(0,0,0,0.2);
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%,20%,50%,80%,100% {transform: translateY(0);}
    40% {transform: translateY(-20px);}
    60% {transform: translateY(-10px);}
}

/* --- 住驻专 专 --- */
#countdown-container {
    position: absolute;
    bottom: 40px;
    text-align: center;
}
#countdown-display {
    font-size: 8rem;
    color: #fff;
    -webkit-text-stroke: 3px #ff6b6b;
    text-shadow: 4px 4px 0 #333;
    font-family: 'Fredoka One';
}

/* --- 住专驻 --- */
#final-strip {
    max-height: 85vh;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border-radius: 5px;
}

/* --- 驻 --- */
.phone-mockup {
    background: white;
    border-radius: 30px;
    padding: 20px;
    width: 300px;
    border: 8px solid #333;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
}

.phone-input {
    width: 100%;
    padding: 15px;
    font-size: 1.5rem;
    border-radius: 10px;
    border: 2px solid #ddd;
    margin-bottom: 15px;
    text-align: left;          /*  砖 */
    direction: ltr;            /*  住驻专  砖  */
}

/* ---   住专  驻 转 --- */
.dial-pad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 15px;
    direction: ltr;            /*  住专 1-2-3 砖  */
}

.dial-btn {
    background: #f0f0f0;
    border: none;
    padding: 18px;
    border-radius: 50%;
    font-size: 1.4rem;
    font-weight: bold;
    cursor: pointer;
}
.dial-btn:active { background: #ddd; }

.call-btn {
    background: #25D366;
    color: white;
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 50px;
    font-size: 1.5rem;
    cursor: pointer;
}
</style>
</head>

<body>

<canvas id="photoCanvas" style="display:none"></canvas>

<!-- 转 -->
<div id="screen-start" class="screen active">
    <h1>注转 爪</h1>
    <h2 id="event-title-display">专注 砖</h2>
    <button id="btn-start" class="start-btn">转!</button>
</div>

<!-- 爪 -->
<div id="screen-camera" class="screen">
    <div id="camera-wrapper">
        <video id="camera-feed" autoplay playsinline muted></video>
    </div>
    <div id="countdown-container">
        <div id="countdown-display">5</div>
        <div style="color:white;font-size:2rem;font-family:'Fredoka One'">
            转 <span id="photo-count">1</span> 转 3
        </div>
    </div>
</div>

<!-- 转爪 -->
<div id="screen-preview" class="screen" style="background:#000">
    <img id="final-strip">
</div>

<!-- 驻 -->
<div id="screen-phone" class="screen">
    <div class="phone-mockup">
        <h3>住 住驻专 砖</h3>

        <input id="phone-number" class="phone-input" readonly placeholder="0501234567">

        <div class="dial-pad">
            <button class="dial-btn" onclick="addDigit('1')">1</button>
            <button class="dial-btn" onclick="addDigit('2')">2</button>
            <button class="dial-btn" onclick="addDigit('3')">3</button>

            <button class="dial-btn" onclick="addDigit('4')">4</button>
            <button class="dial-btn" onclick="addDigit('5')">5</button>
            <button class="dial-btn" onclick="addDigit('6')">6</button>

            <button class="dial-btn" onclick="addDigit('7')">7</button>
            <button class="dial-btn" onclick="addDigit('8')">8</button>
            <button class="dial-btn" onclick="addDigit('9')">9</button>

            <button class="dial-btn" onclick="clearDigit()">C</button>
            <button class="dial-btn" onclick="addDigit('0')">0</button>
            <button class="dial-btn" onclick="restart()"></button>
        </div>

        <button class="call-btn" onclick="shareToWhatsApp()"> 砖 住驻</button>
    </div>
</div>

<script>
/* --- 砖转 --- */
let currentPhotoIndex = 0;
const totalPhotos = 3;
const photos = [];
let videoStream = null;

const eventName = "专注 砖";

/* --- 转 --- */
document.getElementById('btn-start').onclick = async () => {
    currentPhotoIndex = 0;
    photos.length = 0;
    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }});
    document.getElementById('camera-feed').srcObject = videoStream;
    showScreen('screen-camera');
    runPhotoLoop();
};

/* --- 住驻专 专: 5 砖转 --- */
function runPhotoLoop() {
    if (currentPhotoIndex >= totalPhotos) {
        videoStream.getTracks().forEach(t => t.stop());
        showScreen('screen-preview');
        return;
    }

    document.getElementById('photo-count').innerText = currentPhotoIndex + 1;

    let count = 5;                         //  砖 -10 -5
    const cd = document.getElementById('countdown-display');
    cd.innerText = count;

    const interval = setInterval(() => {
        count--;
        cd.innerText = count;
        if (count <= 0) {
            clearInterval(interval);
            takePicture();
        }
    }, 1000);
}

function takePicture() {
    const video = document.getElementById('camera-feed');
    const c = document.createElement('canvas');
    c.width = video.videoWidth;
    c.height = video.videoHeight;
    const ctx = c.getContext('2d');
    ctx.translate(c.width, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0);
    photos.push(c);
    currentPhotoIndex++;
    runPhotoLoop();
}

/* --- 住 --- */
function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

/* --- 驻 --- */
function addDigit(d) {
    document.getElementById('phone-number').value += d;
}
function clearDigit() {
    const i = document.getElementById('phone-number');
    i.value = i.value.slice(0, -1);
}
function restart() {
    showScreen('screen-start');
    document.getElementById('phone-number').value = '';
}
function shareToWhatsApp() {
    alert(" 砖专 拽  砖住 拽");
}
</script>

</body>
</html>
