<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דייר - צפייה ופתיחה</title>
    <style>
        body { margin: 0; background: #000; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #meet { flex: 1; width: 100%; }
        .open-button { 
            background: #2ecc71; 
            color: white; 
            text-align: center; 
            padding: 20px; 
            font-size: 1.5rem; 
            font-weight: bold; 
            cursor: pointer;
            border-top: 2px solid #27ae60;
            z-index: 100;
        }
        .open-button:active { background: #27ae60; }
    </style>
</head>
<body>
    <div id="meet"></div>
    
    <div class="open-button" onclick="openGate()">פתח שער כניסה ✔</div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "Zamir15_Intercom_Secure_Room_777",
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            configOverwrite: { 
                prejoinPageEnabled: false, 
                prejoinConfig: { enabled: false },
                disableDeepLinking: true,
                startWithVideoMuted: false, 
                startWithAudioMuted: false,
                requireDisplayName: false
            },
            interfaceConfigOverwrite: {
                TOOLBAR_BUTTONS: ['hangup'] // רק כפתור ניתוק
            },
            userInfo: { displayName: 'דייר' }
        };
        const api = new JitsiMeetExternalAPI(domain, options);

        function openGate() {
            alert("שולח פקודה לפתיחת השער!");
            // כאן נכניס את הקישור ל-Shelly שלך בשלב הבא
        }
    </script>
</body>
</html>
