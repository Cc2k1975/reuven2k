<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽转 驻专 专</title>
    <style>
        body { font-family: sans-serif; background-color: #7195ba; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 450px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); overflow: hidden; }
        .search-box { padding: 15px; background: #f8f9fa; display: flex; gap: 8px; border-bottom: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; text-align: center; }
        button { padding: 10px 20px; background: #0088cc; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .results { padding: 20px; font-size: 15px; line-height: 1.6; white-space: pre-wrap; display: none; }
        .msg { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>

<div class="card">
    <div class="search-box">
        <input type="text" id="carNum" placeholder="住驻专 专 (砖: 20096003)">
        <button onclick="checkCar()">驻砖</button>
    </div>
    <div id="status" class="msg"> 住驻专 专 驻砖</div>
    <div id="output" class="results"></div>
</div>

<script>
async function checkCar() {
    const carId = document.getElementById('carNum').value.trim();
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    
    if (!carId) return;

    status.innerText = "驻砖 转...";
    output.style.display = 'none';

    // 砖砖 -Proxy 专 爪 转专 (cors-anywhere 驻)
    const url = `https://data.gov.il/api/3/action/datastore_search?resource_id=053ad004-d6b0-461d-bc59-061749027582&filters={"mispar_rechev":"${carId}"}`;
    
    try {
        // 驻 砖专 - -GitHub Pages 驻注  注  驻专拽住  -API 转 -CORS
        const response = await fetch(url);
        const data = await response.json();

        if (data.success && data.result.records.length > 0) {
            const r = data.result.records[0];
            let info = ` 转爪转 注专: ${r.mispar_rechev}\n`;
            info += `--------------------------\n`;
            info += `<b>爪专:</b> ${r.tozeret_nm}\n`;
            info += `<b>:</b> ${r.kinuy_mishari}\n`;
            info += `<b>砖转 爪专:</b> ${r.shnat_yitzur}\n`;
            info += `<b>注转:</b> ${r.baalut}\n`;
            info += `<b>爪注:</b> ${r.tzeva_rechev}\n`;
            info += `<b>转拽祝 专砖:</b> ${r.tokef_taz_rechev}\n`;
            info += `<b>住 拽:</b> ${r.sug_delek_nm}\n`;
            info += `<b>住驻专 砖:</b> ${r.mispar_shilda}\n`;
            
            status.style.display = 'none';
            output.innerHTML = info;
            output.style.display = 'block';
        } else {
            status.innerText = " 爪 转.  砖住驻专 转拽.";
        }
    } catch (e) {
        status.innerText = "砖 专 专. 住 砖.";
    }
}
</script>

</body>
</html>
