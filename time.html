<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>驻专  わ</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0f172a;
      --ink:#f8fafc;
      --accent:#ff4d6d;
      --soft-pink:#ff85a2;
      --glow:#ffb6c1;
    }
    body {
      background: radial-gradient(circle at center, #1a2238 0%, #0f172a 80%);
      color: var(--ink);
      font-family: 'Heebo', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0 10px;
    }
    .message-top {
      font-size: 2.2em;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 12px var(--glow);
      margin-bottom: 30px;
    }
    .heart {
      font-size: 1.3em;
      vertical-align: middle;
    }
    #countdown {
      font-size: 3em;
      font-weight: 700;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 20px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      direction: ltr;
      margin-bottom: 20px;
      width: fit-content;
    }
    .message-bottom {
      font-size: 1.6em;
      color: var(--soft-pink);
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255,133,162,0.4);
    }
    @media (max-width: 600px) {
      .message-top { font-size: 1.8em; }
      #countdown { font-size: 2.4em; padding: 15px 30px; }
      .message-bottom { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="message-top">驻专   专拽 注 专 拽专 <span class="heart">わ</span></div>
  <div id="countdown">00:00:00.0</div>
  <div class="message-bottom">  砖砖专  转   </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const target = new Date();
      target.setHours(16, 0, 0, 0);

      if (now > target) {
        document.getElementById("countdown").innerText = "注 -16:00!";
        return;
      }

      const diff = target - now;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      const tenths = Math.floor((diff % 1000) / 100);

      document.getElementById("countdown").innerText =
        `${hours.toString().padStart(2, '0')}:` +
        `${minutes.toString().padStart(2, '0')}:` +
        `${seconds.toString().padStart(2, '0')}.` +
        `${tenths}`;
    }

    setInterval(updateCountdown, 100);
    updateCountdown();
  </script>
</body>
</html>
