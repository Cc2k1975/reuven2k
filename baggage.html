<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת מעקב מזוודות - ראובן</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #333; padding: 20px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        input { width: 80%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-size: 18px; }
        button { background: #ff9800; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; }
        
        /* עיצוב הסטטוס שיופיע אצלך בדף */
        #statusCard { 
            display: none; margin-top: 20px; padding: 20px; border-radius: 15px; 
            background: #444; border-right: 10px solid #4caf50; text-align: right;
        }
        .step { margin: 15px 0; padding-right: 25px; position: relative; }
        .step::before { content: '✓'; position: absolute; right: 0; color: #4caf50; }
        .step.active { color: #ff9800; font-weight: bold; }
        .step.active::before { content: '●'; color: #ff9800; }
    </style>
</head>
<body>

<div class="container">
    <h2>מעקב מזוודה בזמן אמת ✈️</h2>
    <input type="text" id="bagId" placeholder="הכנס מספר מזוודה (נסה 123)">
    <button onclick="checkStatus()">בדוק סטטוס</button>

    <div id="statusCard">
        <h3 id="airlineTitle">סטטוס מטען: flydubai</h3>
        <hr>
        <div class="step">המזוודה נסרקה בנתב"ג (Checked-in)</div>
        <div class="step">עברה בידוק בטחוני</div>
        <div class="step active" id="currentStep">בדרך למטוס (Loading...)</div>
        <div class="step" style="opacity: 0.5;">העברה לקונקשן (דובאי)</div>
        <br>
        <small id="lastUpdate"></small>
    </div>
</div>

<script>
function checkStatus() {
    const id = document.getElementById('bagId').value;
    const card = document.getElementById('statusCard');
    
    if (id === "123") {
        // סימולציה של נתונים שמשכנו
        card.style.display = 'block';
        document.getElementById('lastUpdate').innerText = "עדכון אחרון: לפני 2 דקות";
        document.getElementById('currentStep').innerText = "המזוודה עלתה לטיסה FZ1164";
    } else if (id.startsWith("141")) {
        // במקרה של מספר אמיתי, כרגע אנחנו חייבים להפנות לאתר הרשמי
        alert("מזהה מספר של flydubai. פותח את דף המעקב המקורי בחלון חדש...");
        window.open("https://www.flydubai.com/en/information/baggage/delayed-baggage-and-tracking", "_blank");
    } else {
        alert("הכנס 123 כדי לראות איך הסטטוס ייראה בדף שלך");
    }
}
</script>

</body>
</html>
