<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>שער - זמיר 15</title>
    <style>
        body { margin: 0; background: #000; height: 100vh; overflow: hidden; }
        #meet { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="meet"></div>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "Zamir15_Gate_System_Unique_777", // שם חדר קבוע
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            configOverwrite: { 
                prejoinPageEnabled: false, // מדלג על מסך ה"סידור שיער"
                disableDeepLinking: true,   // מונע הצעה להוריד אפליקציה
                startWithAudioMuted: true,
                requireDisplayName: false
            },
            interfaceConfigOverwrite: { 
                TOOLBAR_BUTTONS: [], // מסתיר הכל
                SHOW_JITSI_WATERMARK: false
            },
            userInfo: { displayName: 'מצלמת שער' }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
