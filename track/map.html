<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackMap – מסלול רכיבה</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin="">
</script>

<script>
// כתובת ה-Firebase Realtime Database שלך
const DB_URL = "https://trackmap-96950-default-rtdb.europe-west1.firebasedatabase.app/points.json";

let map;
let polyline;
let markers = [];

// אתחול מפה
function initMap() {
  map = L.map('map').setView([32.9, 35.09], 12); // אפשר לשנות אם בא לך

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  polyline = L.polyline([], { color: 'black', weight: 3 }).addTo(map);

  loadPoints();
  // ריענון אוטומטי כל 10 שניות
  setInterval(loadPoints, 10000);
}

async function loadPoints() {
  try {
    const res = await fetch(DB_URL);
    if (!res.ok) {
      console.error("שגיאת HTTP:", res.status);
      return;
    }
    const data = await res.json();
    if (!data) {
      console.log("אין נקודות עדיין");
      return;
    }

    // ניקוי ישן
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    polyline.setLatLngs([]);

    const pointsArray = Object.keys(data).map(key => data[key]);

    // מיון לפי זמן אם תרצה בעתיד – כרגע מניחים שהסדר ב-Firebase כבר נכון
    const path = [];

    pointsArray.forEach(p => {
      if (typeof p.lat !== "number" || typeof p.lng !== "number") return;

      const latLng = [p.lat, p.lng];
      path.push(latLng);

      const marker = L.circleMarker(latLng, {
        radius: 7,
        color: 'yellow',
        weight: 2,
        fillColor: 'yellow',
        fillOpacity: 0.9
      }).addTo(map);

      const label = (p.time || "") + (p.user ? " (" + p.user + ")" : "");
      marker.bindTooltip(label, { permanent: true, direction: 'top', offset: [0, -10] });

      markers.push(marker);
    });

    if (path.length > 0) {
      polyline.setLatLngs(path);
      map.fitBounds(polyline.getBounds(), { padding: [40, 40] });
    }

  } catch (e) {
    console.error("שגיאת רשת:", e);
  }
}

initMap();
</script>

</body>
</html>
