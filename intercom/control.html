<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח אינטרקום בניין</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background: #121212; 
            color: white; 
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; color: #00d1b2; }
        
        /* סידור של 3 עמודות */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            max-width: 500px; 
            margin: 0 auto; 
        }

        button { 
            padding: 25px 5px; 
            font-size: 18px; 
            font-weight: bold;
            border: none; 
            border-radius: 8px; 
            background: #2c3e50; 
            color: #ecf0f1;
            cursor: pointer; 
            box-shadow: 0 4px 0 #1a252f;
            transition: all 0.1s;
        }

        /* אפקט לחיצה */
        button:active { 
            transform: translateY(3px); 
            box-shadow: 0 1px 0 #1a252f;
            background: #00d1b2;
        }

        .apartment-label { font-size: 12px; display: block; margin-bottom: 5px; opacity: 0.7; }
    </style>
</head>
<body>
    <h1>אינטרקום בניין</h1>
    <div class="grid" id="buttonsContainer">
        </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA5g_stbjtOv577cm47scGQ61SI5MbND4g",
            authDomain: "intercom-62434.firebaseapp.com",
            databaseURL: "https://intercom-62434-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "intercom-62434",
            storageBucket: "intercom-62434.firebasestorage.app",
            messagingSenderId: "827508017014",
            appId: "1:827508017014:web:c34e8ed05bc28c2a56dc57"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // יצירת 24 כפתורים
        const container = document.getElementById('buttonsContainer');
        for (let i = 1; i <= 24; i++) {
            const btn = document.createElement('button');
            btn.innerHTML = `<span class="apartment-label">דירה</span> ${i}`;
            btn.onclick = () => ring(i);
            container.appendChild(btn);
        }

        function ring(aptNumber) {
            database.ref('calls/apt' + aptNumber).set({
                action: "ring",
                time: Date.now()
            }).then(() => {
                console.log("קריאה נשלחה לדירה " + aptNumber);
            });
        }
    </script>
</body>
</html>
