  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{
      height:100%;
      font-family:system-ui,"Heebo","Arial",sans-serif;
      background:#e8eef4;

    }
    body{
      display:flex;

    }
    .app{
      width:100%;
      max-width:500px;

    }
    h1{
      font-size:1.5rem;

    }
    .subtitle{
      font-size:0.9rem;
      opacity:0.75;
      text-align:center;
      margin-bottom:14px;
      color:#333;
    }

    .status{
      min-height:26px;
      font-size:0.9rem;
      margin-bottom:8px;
    }
    .error{color:#d63031;}
    .ok{color:#27ae60;}

    /* ××¡×š ×¨××©×™ â€“ ×©× ×™ ×œ×—×¦× ×™× */
    .main-actions{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom:14px;
      animation: fadeInUp 0.6s ease;

    .btn-hero{
      width:100%;

      border:none;
      font-size:1.05rem;
      font-weight:700;
      cursor:pointer;

      justify-content:center;

      box-shadow:0 7px 18px rgba(0,0,0,0.12);
      transition:transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn-hero:active{
      transform:scale(0.97);
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
    }
    .btn-hero-primary{
      background:linear-gradient(135deg,#00b7ff,#00ffae);

    }
    .btn-hero-secondary{
      background:#f2f4f7;

    }

    /* ××–×•×¨ ××™×§×•× ××—×¨×•×Ÿ */
    #sectionLast{
      display:none;
      animation: fadeIn 0.4s ease;
    }

    .places-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:8px;
      margin-bottom:6px;

    }

    .header-buttons{
      display:flex;

    .btn-wa-all{
      background:transparent;

    }

    .list{
      max-height:45vh;

    }

    .place{
      border-radius:14px;

    }

    .badge{
      display:inline-block;

      border-radius:999px;

    }

    .place-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin-bottom:4px;
    }
    .place-name{
      font-weight:700;
      font-size:1.05rem;
      color:#000;
      word-break:break-word;
    }
    .place-time{
      font-size:0.8rem;
      opacity:0.7;
      white-space:nowrap;
      color:#444;
    }

    .place-bottom{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      margin-top:4px;
      color:#000;
    }

    .place-extra{
      font-size:0.85rem;
      opacity:0.8;
      margin-top:2px;
    }

    .btn-group{
      display:flex;
      gap:4px;
      flex-wrap:nowrap;
    }
    .btn-mini{
      padding:5px 9px;
      font-size:0.8rem;
      border-radius:999px;
      border:none;
      white-space:nowrap;
      font-weight:600;
      cursor:pointer;
    }

    .btn-waze{background:#0f99ff;color:#fff;}
    .btn-gmaps{background:#1abc9c;color:#000;}

    /* ××¤×” ×‘×¡×•×£ */
    #map{
      width:100%;
      height:230px;
      border-radius:14px;
      overflow:hidden;
      margin:10px 0 10px;
      border:1px solid rgba(0,0,0,0.1);
    }

    /* ××•×“×œ (×—×œ×•×Ÿ ×§×•×¤×¥) */
    .modal-overlay{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.32);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
    }
    .modal{
      width:92%;
      max-width:360px;
      background:#ffffff;
      border-radius:16px;
      box-shadow:0 14px 40px rgba(0,0,0,0.45);
      padding:16px 14px 12px;
      animation: popIn 0.35s ease;
    }
    .modal-title{
      font-size:1.05rem;
      font-weight:700;
      margin-bottom:6px;
    }
    .modal-text{
      font-size:0.9rem;
      opacity:0.85;
      margin-bottom:10px;
    }
    .modal input[type="tel"]{
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.2);
      background:#f7f7f7;
      color:#000;
      font-size:0.95rem;
      margin-bottom:6px;
      direction:ltr;
      text-align:left;
    }
    .modal-buttons{
      display:flex;
      justify-content:flex-end;
      gap:8px;
      margin-top:4px;
    }
    .btn-modal{
      border:none;
      border-radius:999px;
      padding:7px 14px;
      font-size:0.9rem;
      cursor:pointer;
    }
    .btn-modal-secondary{
      background:#f1f1f1;
      color:#333;
    }
    .btn-modal-primary{
      background:#00b894;
      color:#000;
      font-weight:600;
    }

    .modal-gps-status{
      font-size:0.85rem;
      min-height:18px;
      color:#e67e22;
      margin-bottom:4px;
    }

    .hidden{display:none;}

    /* ×× ×™××¦×™×•×ª */
    @keyframes fadeIn{
      from{opacity:0;}
      to{opacity:1;}
    }
    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(12px);}
      to{opacity:1; transform:translateY(0);}
    }
    @keyframes popIn{
      from{opacity:0; transform:translateY(18px) scale(0.96);}
      to{opacity:1; transform:translateY(0) scale(1);}
    }
  </style>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<body>
<div class="app">
  <h1>××™×§×•× ×”×¨×›×‘ ×”×˜×™×¤×•×œ×™</h1>
  <div class="subtitle">×©××•×¨ ××ª ×”××™×§×•× ×”××—×¨×•×Ÿ ×©×œ ×”×¨×›×‘ ×œ×¤×™ ××¡×¤×¨ ×”×˜×œ×¤×•×Ÿ ×©×œ ×”× ×”×’.</div>

  <div id="status" class="status"></div>

  <!-- ××¡×š ×¨××©×™: ×©×ª×™ ××¤×©×¨×•×™×•×ª -->
  <div class="main-actions">
    <button id="btnNewPlace" class="btn-hero btn-hero-primary">
      ğŸš— ×©××•×¨ ××™×§×•× ×”×¨×›×‘ ×¢×›×©×™×•
    </button>
    <button id="btnShowLast" class="btn-hero btn-hero-secondary">
      ğŸ“Œ ×”×¦×’ ××™×§×•× ××—×¨×•×Ÿ
    </button>
  </div>

  <!-- ××–×•×¨ ××™×§×•× ××—×¨×•×Ÿ + ××¤×” -->
  <div id="sectionLast">
    <div class="places-header">
      <span>××™×§×•× × ×•×›×—×™ + ××™×§×•× ×§×•×“×</span>
      <div class="header-buttons">
        <button id="btnShareWhatsApp" class="btn-wa-all" type="button">
          ğŸ“² ×©×œ×— ×œ×•×•××˜×¡××¤
        </button>
      </div>
    </div>

    <div id="lastPlaceBox" class="list"></div>

    <div id="map"></div>
  </div>

  <!-- ××•×“×œ: ×˜×œ×¤×•×Ÿ × ×”×’ + ×¡×˜×˜×•×¡ GPS -->
  <div id="modalOverlay" class="modal-overlay">
    <div id="modalPhone" class="modal">
      <div class="modal-title">×”×›× ×¡ ×˜×œ×¤×•×Ÿ × ×™×™×“</div>
      <div class="modal-text">
        ×˜×œ×¤×•×Ÿ ×”× ×”×’ ×©×”×—× ×” ××ª ×”×¨×›×‘ (×¨×§ ×¡×¤×¨×•×ª, ××ª×—×™×œ ×‘Ö¾05).
      </div>
      <input
        id="modalPhoneInput"
        type="tel"
        inputmode="numeric"
        autocomplete="tel"
        maxlength="10"
        placeholder="05XXXXXXXX"
      >
      <div id="modalGpsStatus" class="modal-gps-status"></div>
      <div class="modal-buttons">
        <button id="btnPhoneCancel" class="btn-modal btn-modal-secondary">×‘×™×˜×•×œ</button>
        <button id="btnPhoneOk" class="btn-modal btn-modal-primary">×©××•×¨ ××™×§×•×</button>
      </div>
    </div>
  </div>
</div>

<script>
  // ----- Firebase config â€“ ×¤×¨×•×™×§×˜ mycar -----
  const firebaseConfig = {
    apiKey: "AIzaSyCMntnZD__xfuQHzAhAaM-lSgzsjAKHBug",
    authDomain: "mycar-8b46d.firebaseapp.com",
    databaseURL: "https://mycar-8b46d-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "mycar-8b46d",
    storageBucket: "mycar-8b46d.firebasestorage.app",
    messagingSenderId: "247369154890",
    appId: "1:247369154890:web:1ecd68d830b8e52bca01b3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const LAST_NODE = "carLastLocation"; // current + previous

  (function(){
    const statusEl         = document.getElementById('status');

    const btnNewPlace      = document.getElementById('btnNewPlace');
    const btnShowLast      = document.getElementById('btnShowLast');

    const sectionLast      = document.getElementById('sectionLast');
    const lastPlaceBox     = document.getElementById('lastPlaceBox');
    const btnShareWhatsApp = document.getElementById('btnShareWhatsApp');

    const modalOverlay     = document.getElementById('modalOverlay');
    const modalPhoneInput  = document.getElementById('modalPhoneInput');
    const modalGpsStatus   = document.getElementById('modalGpsStatus');
    const btnPhoneCancel   = document.getElementById('btnPhoneCancel');
    const btnPhoneOk       = document.getElementById('btnPhoneOk');

    // ××¦×‘ ××—×¨×•×Ÿ ×‘×–×™×›×¨×•×Ÿ: × ×•×›×—×™ + ×§×•×“×
    let lastPlaceCurrent = null;
    let lastPlacePrevious = null;

    // ××¤×”
    let map = null;
    let markerLayer = null;
    let mapInited = false;

    function ensureMap(){
      if (mapInited) return;
      const mapEl = document.getElementById('map');
      if (!mapEl || typeof L === 'undefined') return;

      map = L.map('map').setView([32.0853, 34.7818], 8);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: ''
      }).addTo(map);

      markerLayer = L.layerGroup().addTo(map);
      mapInited = true;
    }

    // ×˜×¢×™× ×ª ×”××™×§×•× ×”××—×¨×•×Ÿ ××¤×™×™×¨×‘×™×™×¡ ×‘×–××Ÿ ×××ª
    db.ref(LAST_NODE).on('value', snapshot => {
      const val = snapshot.val() || null;

      // backward compatible â€“ ×× ×¤×¢× × ×©××¨ ×›××•×‘×™×™×§×˜ ×‘×•×“×“
      if (val && val.current) {
        lastPlaceCurrent = (typeof val.current.lat === "number") ? val.current : null;
        lastPlacePrevious = (val.previous && typeof val.previous.lat === "number") ? val.previous : null;
      } else if (val && typeof val.lat === "number") {
        lastPlaceCurrent = val;
        lastPlacePrevious = null;
      } else {
        lastPlaceCurrent = null;
        lastPlacePrevious = null;
      }

      renderLastPlace();
      updateMap();
    });

    // ×›×¤×ª×•×¨ "×©××•×¨ ××™×§×•× ×”×¨×›×‘ ×¢×›×©×™×•"
    btnNewPlace.addEventListener('click', ()=>{
      openPhoneModal();
    });

    // ×›×¤×ª×•×¨ "×”×¦×’ ××™×§×•× ××—×¨×•×Ÿ"
    btnShowLast.addEventListener('click', ()=>{
      showLastSection();
    });

    function showLastSection(){
      sectionLast.style.display = 'block';
      ensureMap();
      setTimeout(()=>{
        if (map) {
          map.invalidateSize();
          updateMap();
        }
      }, 60);
    }

    // ---- ××•×“×œ ×˜×œ×¤×•×Ÿ ----
    function openPhoneModal(){
      modalOverlay.style.display = 'flex';
      modalGpsStatus.textContent = '';
      modalPhoneInput.value = '05';
      setTimeout(()=>{
        modalPhoneInput.focus();
        const len = modalPhoneInput.value.length;
        modalPhoneInput.setSelectionRange(len, len);
      }, 50);
    }

    function closePhoneModal(){
      modalOverlay.style.display = 'none';
      modalGpsStatus.textContent = '';
    }

    btnPhoneCancel.addEventListener('click', ()=>{
      closePhoneModal();
    });

    // ×œ× ×§×•×ª ×›×œ ×ª×• ×©××™× ×• ×¡×¤×¨×” ×•×œ×•×•×“× ×”×ª×—×œ×” ×‘Ö¾05
    function normalizePhone(value){
      let digits = (value || '').replace(/\D/g, '');
      if (!digits.startsWith('05')) {
        if (digits.startsWith('5')) {
          digits = '0' + digits;
        } else if (digits.length > 0) {
          digits = '05' + digits.replace(/^0+/, '');
        } else {
          digits = '05';
        }
      }
      if (digits.length > 10) {
        digits = digits.slice(0,10);
      }
      return digits;
    }

    modalPhoneInput.addEventListener('input', ()=>{
      const cur = modalPhoneInput.value;
      const norm = normalizePhone(cur);
      if (cur !== norm) {
        const pos = norm.length;
        modalPhoneInput.value = norm;
        modalPhoneInput.setSelectionRange(pos, pos);
      }
    });

    btnPhoneOk.addEventListener('click', ()=>{
      let phone = normalizePhone(modalPhoneInput.value);
      modalPhoneInput.value = phone;

      if (!phone || phone.length < 9) {
        modalGpsStatus.textContent = '××¡×¤×¨ ×˜×œ×¤×•×Ÿ ×œ× ×ª×§×™×Ÿ. ×•×“× ×©×™×© 9â€“10 ×¡×¤×¨×•×ª ×•××ª×—×™×œ ×‘Ö¾05.';
        return;
      }

      if (!navigator.geolocation) {
        statusText('×”××›×©×™×¨ ×œ× ×ª×•××š ×‘-GPS ×“×¨×š ×”×“×¤×“×¤×Ÿ.', true);
        modalGpsStatus.textContent = '×”××›×©×™×¨ ×œ× ×ª×•××š ×‘-GPS.';
        return;
      }

      statusText('×˜×•×¢×Ÿ ××™×§×•×â€¦ ×× × ××©×¨ ×’×™×©×” ×œ-GPS.', false);
      modalGpsStatus.textContent = '×××ª×™×Ÿ ×œ××•×ª GPSâ€¦ ×× × ×”×™×©××¨ ×‘××¡×š ×”×–×”.';

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = Number(pos.coords.latitude.toFixed(6));
          const lng = Number(pos.coords.longitude.toFixed(6));
          const now = new Date();

          const payload = {
            phone: phone,
            lat: lat,
            lng: lng,
            time: now.toISOString()
          };

          // ×§×•×“× ×©×•×œ×¤×™× ×¢×¨×š ×™×©×Ÿ ×›×“×™ ×œ×©××•×¨ ××•×ª×• ×›"previous"
          db.ref(LAST_NODE).once('value')
            .then(snap=>{
              const old = snap.val();
              let prev = null;
              if (old) {
                if (old.current) {
                  prev = old.current;
                } else if (typeof old.lat === "number") {
                  prev = old;
                }
              }
              const updateObj = {
                current: payload,
                previous: prev || null
              };
              return db.ref(LAST_NODE).set(updateObj).then(()=>{
                lastPlaceCurrent  = payload;
                lastPlacePrevious = prev || null;
              });
            })
            .then(()=>{
              renderLastPlace();
              updateMap();
              showLastSection();
              statusText('×”××™×§×•× × ×©××¨ ×‘×¤×™×™×¨×‘×™×™×¡ âœ”', false);
              modalGpsStatus.textContent = '×”××™×§×•× × ×©××¨ ×‘×”×¦×œ×—×” âœ”';
              closePhoneModal();
            })
            .catch(err=>{
              statusText('×©×’×™××” ×‘×©××™×¨×” ×‘×¤×™×™×¨×‘×™×™×¡: ' + err.message, true);
              modalGpsStatus.textContent = '×©×’×™××” ×‘×©××™×¨×” ×‘×¤×™×™×¨×‘×™×™×¡.';
            });
        },
        err => {
          statusText('×œ× ×”×¦×œ×—×ª×™ ×œ×§×‘×œ ××™×§×•×: ' + err.message, true);
          modalGpsStatus.textContent = '×©×’×™××” ×‘×§×‘×œ×ª GPS: ' + err.message;
        },
        {
          enableHighAccuracy:true,
          timeout:15000,
          maximumAge:0
        }
      );
    });

    // ---- ×¡×˜×˜×•×¡ ×¢×œ×™×•×Ÿ ----
    function statusText(msg, isError){
      statusEl.textContent = msg || '';
      statusEl.className = 'status ' + (isError ? 'error' : 'ok');
    }

    // ---- ×¨×™× ×“×•×¨ ×”××™×§×•× ×”× ×•×›×—×™ + ×”×§×•×“× ----
    function renderLastPlace(){
      lastPlaceBox.innerHTML = '';

      if (!lastPlaceCurrent && !lastPlacePrevious){
        const div = document.createElement('div');
        div.style.fontSize = '0.9rem';
        div.style.opacity = '0.7';
        div.textContent = '×¢×“×™×™×Ÿ ×œ× × ×©××¨ ××™×§×•× ×œ×¨×›×‘.';
        lastPlaceBox.appendChild(div);
        return;
      }

      if (lastPlaceCurrent){
        lastPlaceBox.appendChild(createPlaceCard(lastPlaceCurrent,'××™×§×•× × ×•×›×—×™'));
      }
      if (lastPlacePrevious){
        lastPlaceBox.appendChild(createPlaceCard(lastPlacePrevious,'××™×§×•× ×§×•×“×'));
      }
    }

    function createPlaceCard(p, label){
      const card = document.createElement('div');
      card.className = 'place';

      const badge = document.createElement('div');
      badge.className = 'badge';
      badge.textContent = label;
      card.appendChild(badge);

      const top = document.createElement('div');
      top.className = 'place-top';

      const nameEl = document.createElement('div');
      nameEl.className = 'place-name';
      nameEl.textContent = '×˜×œ×¤×•×Ÿ × ×”×’: ' + (p.phone || '×œ× ×™×“×•×¢');

      const timeEl = document.createElement('div');
      timeEl.className = 'place-time';

      const dt = new Date(p.time);
      if (!isNaN(dt.getTime())){
        const d  = String(dt.getDate()).padStart(2,'0');
        const m  = String(dt.getMonth()+1).padStart(2,'0');
        const y  = dt.getFullYear();
        const hh = String(dt.getHours()).padStart(2,'0');
        const mm = String(dt.getMinutes()).padStart(2,'0');
        timeEl.textContent = `${d}.${m}.${y}  ${hh}:${mm}`;
      } else {
        timeEl.textContent = '';
      }

      top.appendChild(nameEl);
      top.appendChild(timeEl);

      const bottom = document.createElement('div');
      bottom.className = 'place-bottom';

      const extra = document.createElement('div');
      extra.className = 'place-extra';
      extra.textContent = `LAT: ${p.lat}, LNG: ${p.lng}`;

      const btnGroup = document.createElement('div');
      btnGroup.className = 'btn-group';

      const btnWaze = document.createElement('button');
      btnWaze.className = 'btn-mini btn-waze';
      btnWaze.textContent = 'Waze';
      btnWaze.addEventListener('click', ()=>{
        window.open(`https://waze.com/ul?ll=${p.lat},${p.lng}&navigate=yes`, '_blank');
      });

      const btnGMaps = document.createElement('button');
      btnGMaps.className = 'btn-mini btn-gmaps';
      btnGMaps.textContent = 'Maps';
      btnGMaps.addEventListener('click', ()=>{
        window.open(`https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lng}`, '_blank');
      });

      btnGroup.appendChild(btnWaze);
      btnGroup.appendChild(btnGMaps);

      bottom.appendChild(extra);
      bottom.appendChild(btnGroup);

      card.appendChild(top);
      card.appendChild(bottom);

      return card;
    }

    // ---- ××¤×” ----
    function updateMap(){
      ensureMap();
      if (!map || !markerLayer) return;

      markerLayer.clearLayers();
      const points = [];

      if (lastPlaceCurrent){
        const llc = [lastPlaceCurrent.lat, lastPlaceCurrent.lng];
        points.push(llc);
        L.marker(llc).addTo(markerLayer).bindPopup('×”×¨×›×‘ â€“ ××™×§×•× × ×•×›×—×™');
      }
      if (lastPlacePrevious){
        const llp = [lastPlacePrevious.lat, lastPlacePrevious.lng];
        points.push(llp);
        L.marker(llp).addTo(markerLayer).bindPopup('××™×§×•× ×§×•×“×');
      }

      if (points.length === 0){
        map.setView([32.0853, 34.7818], 8);
      } else if (points.length === 1){
        map.setView(points[0], 16);
      } else {
        map.fitBounds(points, {padding:[20,20]});
      }
    }

    // ---- ×©×™×ª×•×£ ×‘×•×•××˜×¡××¤ ×©×œ ×”××™×§×•××™× ----
    btnShareWhatsApp.addEventListener('click', function(){
      if (!lastPlaceCurrent && !lastPlacePrevious){
        statusText('××™×Ÿ ××™×§×•××™× ×œ×©×™×ª×•×£ ×‘×•×•××˜×¡××¤.', true);
        return;
      }

      const lines = [];
      lines.push('ğŸš— ××™×§×•× ×”×¨×›×‘ ×”×˜×™×¤×•×œ×™:');
      lines.push('');

      if (lastPlaceCurrent){
        appendPlaceToLines(lines, lastPlaceCurrent, '××™×§×•× × ×•×›×—×™');
      }
      if (lastPlacePrevious){
        appendPlaceToLines(lines, lastPlacePrevious, '××™×§×•× ×§×•×“×');
      }

      const text = lines.join('\n');
      const url  = 'https://wa.me/?text=' + encodeURIComponent(text);
      window.open(url, '_blank');
    });

    function appendPlaceToLines(lines, p, label){
      const dt = new Date(p.time);
      let dateStr = '';
      if (!isNaN(dt.getTime())){
        const d  = String(dt.getDate()).padStart(2,'0');
        const m  = String(dt.getMonth()+1).padStart(2,'0');
        const y  = dt.getFullYear();
        const hh = String(dt.getHours()).padStart(2,'0');
        const mm = String(dt.getMinutes()).padStart(2,'0');
        dateStr = `${d}.${m}.${y}  ${hh}:${mm}`;
      }

      const wazeUrl = `https://waze.com/ul?ll=${p.lat},${p.lng}&navigate=yes`;
      const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lng}`;

      lines.push(`=== ${label} ===`);
      lines.push(`×˜×œ×¤×•×Ÿ × ×”×’: ${p.phone || '×œ× ×™×“×•×¢'}`);
      if (dateStr) lines.push(`×ª××¨×™×š: ${dateStr}`);
      lines.push(`Waze: ${wazeUrl}`);
      lines.push(`Maps: ${mapsUrl}`);
      lines.push('');
    }

  })();
