<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>צד א' - מצלמה</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; color: white; text-align: center; font-family: sans-serif; }
        #meet { width: 100%; height: 80vh; background: #000; }
        .info { padding: 20px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>צד א': המצלמה בשער</h2>
        <p>ברגע שהווידאו עולה, פתח לשונית חדשה עם הקובץ השני.</p>
    </div>
    
    <div id="meet"></div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "Zamir15_Test_Room_Unique_999", // שם חדר קבוע לבדיקה
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            configOverwrite: { startWithAudioMuted: true },
            interfaceConfigOverwrite: { TOOLBAR_BUTTONS: [] } // מסתיר כפתורים מיותרים
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
