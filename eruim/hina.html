<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  - 专住 住驻转</title>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root { 
            --text-color: #4A2E36;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #222;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; padding: 20px; color: white;
        }

        /* --- 驻 砖 拽 --- */
        .controls {
            display: flex; gap: 15px; margin-bottom: 20px; align-items: flex-end; z-index: 100;
            background: #333; padding: 20px; border-radius: 10px; border: 1px solid #555;
            flex-wrap: wrap; justify-content: center;
        }
        
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85rem; color: #ccc; }
        input[type="text"], input[type="date"], input[type="time"] { 
            padding: 8px; border-radius: 4px; border:none; font-family: 'Rubik'; width: 140px;
        }

        button { background: #4CAF50; color: white; border: none; padding: 10px 30px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; height: 35px;}
        button:hover { background: #45a049; }

        /* --- 专 转爪 --- */
        .preview-area {
            position: relative;
            background: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            width: fit-content;
            overflow: hidden;
            user-select: none;
        }

        #bgImage {
            display: block; max-height: 85vh; width: auto; pointer-events: none;
        }

        /* ---  拽注 --- */
        .final-element {
            position: absolute;
            transform-origin: center center;
            text-align: center;
            color: var(--text-color);
            white-space: nowrap;
            /* 砖砖 拽注 */
            filter: blur(0.4px);
            /* 专 */
            transform: translate(-50%, -50%);
        }

        /* --- 注爪 拽住 --- */
        .header-txt { font-family: 'Frank Ruhl Libre', serif; font-size: 32px; font-weight: 700; line-height: 1; }
        .names-txt { font-family: 'Frank Ruhl Libre', serif; font-size: 58px; font-weight: 700; line-height: 1; }
        .intro-txt { font-size: 16px; line-height: 1.4; font-weight: 400; margin-top: 15px; }
        .date-txt { font-family: 'Rubik', sans-serif; font-size: 36px; font-weight: 700; letter-spacing: 1px; margin-top: 10px; }
        .loc-title-txt { font-size: 24px; font-weight: 700; }
        .address-txt { font-size: 16px; font-weight: 400; }
        .time-txt { font-family: 'Rubik', sans-serif; font-size: 20px; font-weight: 700; }
        .parents-txt { font-size: 14px; font-weight: 400; line-height: 1.3; }

    </style>
</head>
<body>

    <div class="controls">
        <div class="input-group">
            <label>转专转:</label>
            <input type="text" value="拽住  砖" oninput="updateText('headerText', this.value)">
            <label>砖转:</label>
            <input type="text" value="砖专 专" oninput="updateText('namesText', this.value)">
        </div>
        
        <div class="input-group">
            <label>转专:</label>
            <input type="date" id="dateInput">
            <label>砖注:</label>
            <input type="time" value="19:30" oninput="updateText('timeText', this.value)">
        </div>

        <div class="input-group">
            <label>砖 :</label>
            <input type="text" value=" " oninput="updateText('locTitleText', this.value)">
            <label>转转:</label>
            <input type="text" value="转注砖 12, 砖" oninput="updateText('addressText', this.value)">
        </div>

        <div class="input-group">
            <label>爪  (驻专 驻住拽):</label>
            <input type="text" value="爪 , " oninput="updateText('parentsBrideText', this.value.replace(',','<br>'))">
            <label>爪 转 (驻专 驻住拽):</label>
            <input type="text" value="爪 转, " oninput="updateText('parentsGroomText', this.value.replace(',','<br>'))">
        </div>

        <button onclick="saveImage()"> 砖专</button>
    </div>

    <div class="preview-area" id="captureTarget">
        <img id="bgImage" src="hina2.jpg" onerror="alert('住专 转 hina2.jpg')" alt="专拽注">
        
        <div class="final-element" style="left: 42.8%; top: 33.6%; transform: translate(-50%, -50%) rotate(-22.0deg);">
            <div class="header-txt" id="headerText">拽住  砖</div>
        </div>

        <div class="final-element" style="left: 45.0%; top: 39.8%; transform: translate(-50%, -50%) rotate(-22.5deg);">
            <div class="names-txt" id="namesText">砖专 专</div>
        </div>

        <div class="final-element" style="left: 48.4%; top: 46.7%; transform: translate(-50%, -50%) rotate(-22.5deg);">
            <div class="intro-txt">
                砖   注 转<br>
                拽住  砖 砖注专 "<br>
                 <span id="dayName">专注</span>, <span id="hebDate">" 转 转砖驻"</span>
            </div>
        </div>

        <div class="final-element" style="left: 50.9%; top: 54.6%; transform: translate(-50%, -50%) rotate(-22.5deg);">
            <div class="date-txt" id="dateText">03.01.2024</div>
        </div>

        <div class="final-element" style="left: 53.7%; top: 60.3%; transform: translate(-50%, -50%) rotate(-22.5deg);">
            <div class="loc-title-txt" id="locTitleText"> </div>
        </div>

        <div class="final-element" style="left: 55.4%; top: 63.6%; transform: translate(-50%, -50%) rotate(-23.0deg);">
            <div class="address-txt" id="addressText">转注砖 12, 砖</div>
        </div>

        <div class="final-element" style="left: 57.2%; top: 67.1%; transform: translate(-50%, -50%) rotate(-22.5deg);">
            <div class="time-txt" id="timeText">19:30</div>
        </div>

        <div class="final-element" style="left: 72.0%; top: 65.9%; transform: translate(-50%, -50%) rotate(-23.0deg);">
            <div class="parents-txt" id="parentsBrideText">爪 ,<br></div>
        </div>

        <div class="final-element" style="left: 43.1%; top: 77.2%; transform: translate(-50%, -50%) rotate(-22.5deg);">
            <div class="parents-txt" id="parentsGroomText">爪 转,<br></div>
        </div>

    </div>

    <script>
        function updateText(elementId, val) {
            document.getElementById(elementId).innerHTML = val;
        }

        function toGematria(num) {
            const letters = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', ''];
            return num > 30 ? num : letters[num];
        }

        document.getElementById('dateInput').addEventListener('change', function() {
            if (!this.value) return;
            const d = new Date(this.value);
            const parts = new Intl.DateTimeFormat('he-IL-u-ca-hebrew', { weekday: 'long', month: 'long', day: 'numeric' }).formatToParts(d);
            let weekday='', month='', dayNum=0;
            parts.forEach(p => {
                if(p.type==='weekday') weekday=p.value;
                if(p.type==='month') month=p.value;
                if(p.type==='day') dayNum=parseInt(p.value);
            });
            document.getElementById('dayName').innerText = weekday.replace(' ', '');
            document.getElementById('hebDate').innerText = `${toGematria(dayNum)} ${month} 转砖驻"`;
            
            const gDate = `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`;
            document.getElementById('dateText').innerText = gDate;
        });

        function saveImage() {
            const captureElement = document.getElementById('captureTarget');
            html2canvas(captureElement, { useCORS: true, scale: 2, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = "henna_final.jpg";
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.click();
            });
        }
    </script>
</body>
</html>
