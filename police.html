<!doctype html>
<html lang="he">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Police Wig Wag</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#btn {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 28px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#screen {
  position: fixed;
  inset: 0;
  display: flex;
}

.left, .right {
  flex: 1;
  background: black;
}
</style>
</head>

<body>

<div id="btn">לחץ למסך מלא</div>

<div id="screen">
  <div class="left"></div>
  <div class="right"></div>
</div>

<script>
const left  = document.querySelector('.left');
const right = document.querySelector('.right');

/*
5 הבהובים אדום (ימין)
5 הבהובים כחול (שמאל)
*/
const sequence = [
  () => { left.style.background='black'; right.style.background='#ff0000'; },
  () => { left.style.background='black'; right.style.background='black'; },
  () => { left.style.background='black'; right.style.background='#ff0000'; },
  () => { left.style.background='black'; right.style.background='black'; },
  () => { left.style.background='black'; right.style.background='#ff0000'; },
  () => { left.style.background='black'; right.style.background='black'; },
  () => { left.style.background='black'; right.style.background='#ff0000'; },
  () => { left.style.background='black'; right.style.background='black'; },
  () => { left.style.background='black'; right.style.background='#ff0000'; },
  () => { left.style.background='black'; right.style.background='black'; },

  () => { left.style.background='#0015ff'; right.style.background='black'; },
  () => { left.style.background='black'; right.style.background='black'; },
  () => { left.style.background='#0015ff'; right.style.background='black'; },
  () => { left.style.background='black'; right.style.background='black'; },
  () => { left.style.background='#0015ff'; right.style.background='black'; },
  () => { left.style.background='black'; right.style.background='black'; },
  () => { left.style.background='#0015ff'; right.style.background='black'; },
  () => { left.style.background='black'; right.style.background='black'; },
  () => { left.style.background='#0015ff'; right.style.background='black'; },
  () => { left.style.background='black'; right.style.background='black'; }
];

let step = 0;
const interval = 60; // ⬅️ מהירות גבוהה (משטרתי חזק)

function tick() {
  sequence[step]();
  step = (step + 1) % sequence.length;
}

document.getElementById('btn').onclick = () => {
  document.getElementById('btn').style.display = 'none';

  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }

  setInterval(tick, interval);
};
</script>

</body>
</html>
