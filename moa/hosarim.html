    <style>
        :root {
            --bot-bg: #E9E9EB;

            --whatsapp: #25D366;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {

            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh; /* ×’×•×‘×” ×“×™× ××™ ×œ×¡×œ×•×œ×¨ */
            overflow: hidden;

        #chat-window {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 120px;
        }

        .bubble {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 17px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-out;
            position: relative;
        }

        .bot { background-color: var(--bot-bg); align-self: flex-start; border-bottom-right-radius: 4px; color: black; }
        .user { background-color: var(--user-bg); color: white; align-self: flex-end; border-bottom-left-radius: 4px; }

        /* ×× ×™××¦×™×™×ª × ×§×•×“×•×ª */
        .typing { display: flex; gap: 4px; padding: 15px 20px !important; width: fit-content; }
        .dot { width: 6px; height: 6px; background: #8e8e93; border-radius: 50%; animation: blink 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ×©×•×¨×ª ×§×œ×˜ ×˜×§×¡×˜ */
        .input-area {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: white;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
            z-index: 100;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 18px; /* ×œ×× ×•×¢ ×–×•× ×‘××™×™×¤×•×Ÿ */
            outline: none;
        }

        .send-btn {
            background: var(--user-bg);
            color: white;
            border: none;
            width: 50px; height: 50px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* ×—×œ×•× ×™×ª ××¤×©×¨×•×™×•×ª - ×”×©×›×‘×” ×”×›×™ ×¢×œ×™×•× ×” */
        #options-container {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: white;
            padding: 20px;
            border-top: 2px solid #ddd;
            z-index: 2000; /* ×”×›×™ ×’×‘×•×” ×©×™×© */
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }

        .mood-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .mood-btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .mood-btn {
            font-size: 50px; /* ××™××•×’'×™× ×¢× ×§×™×™× */
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            padding: 0;
            margin-bottom: 5px;
        }

        .mood-label {
            font-size: 14px;
            font-weight: bold;
            color: #374151;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-opt {
            padding: 22px 10px; /* ×œ×—×¦× ×™× ×’×•×‘×” ×¢× ×§ */
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            background: #fdfdfd;
            font-weight: bold;
            font-size: 18px;
            color: #374151;
            cursor: pointer;
            text-align: center;
            touch-action: manipulation;
        }

        .btn-opt.selected {
            background: var(--whatsapp);
            color: white;
            border-color: var(--whatsapp);
        }

        .submit-all {
            width: 100%;
            background: var(--whatsapp);
            color: white;
            border: none;
            padding: 22px;
            margin-top: 20px;
            border-radius: 18px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div id="chat-window"></div>

            <div class="mood-btn-container">

        <div class="grid">
            <button class="btn-opt" onclick="toggleItem(this)">×›×™×¡×</button>
            <button class="btn-opt" onclick="toggleItem(this)">×©×•×œ×—×Ÿ</button>
            <button class="btn-opt" onclick="toggleItem(this)">×©×œ×•×—×ª ×©×•×œ×—×Ÿ</button>

            <button class="btn-opt" onclick="toggleItem(this)">×¤×— ××©×¤×”</button>

            <button class="btn-opt" onclick="toggleItem(this)">×–×¨×•×¢ ×œ××¡×›×™×</button>

</div>

<script>
    const chat = document.getElementById('chat-window');
    const inputWrapper = document.getElementById('input-wrapper');
    const optionsContainer = document.getElementById('options-container');
    const userInput = document.getElementById('userInput');

    let step = 1;
    let userName = localStorage.getItem('empName') || '';
    let roomNum = '';
    let moodText = '';

    function getGreeting() {
        const h = new Date().getHours();
        if (h < 12) return "×‘×•×§×¨ ×˜×•×‘";
        if (h < 18) return "×¦×”×¨×™×™× ×˜×•×‘×™×";
        return "×¢×¨×‘ ×˜×•×‘";
    }

    async function botSay(text) {
        const typing = document.createElement('div');
        typing.className = 'bubble bot typing';
        typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chat.appendChild(typing);
        chat.scrollTop = chat.scrollHeight;
        await new Promise(r => setTimeout(r, 1000));
        typing.remove();
        const div = document.createElement('div');
        div.className = 'bubble bot';
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function userSay(text) {
        const div = document.createElement('div');
        div.className = 'bubble user';
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    window.onload = async () => {
        const greet = getGreeting();
        if (userName) {
            await botSay(`${greet} ${userName}!`);
            await botSay(`×‘××™×–×” ×—×“×¨ ××ª×” ×™×•×©×‘ ×›×¨×’×¢?`);
            step = 2;
        } else {
            await botSay(`${greet}! ×× ×™ ×”×‘×•×˜ ×©×œ ×¦'×¨×œ×¡.`);
            await botSay(`×¡×¤×¨ ×œ×™, ××™×š ×§×•×¨××™× ×œ×š?`);
        }
    };

    async function handleSend() {
        const val = userInput.value.trim();
        if (!val) return;
        userSay(val);
        userInput.value = '';

        if (step === 1) {
            userName = val;
            localStorage.setItem('empName', val);
            step = 2;
            await botSay(`× ×¢×™× ×œ×”×›×™×¨ ${val}!`);
            await botSay(`×•×‘××™×–×” ××¡×¤×¨ ×—×“×¨ ××ª×” × ××¦×?`);
        } else if (step === 2) {
            roomNum = val;
            // ×¡×’×™×¨×ª ××§×œ×“×ª ×•×”×¦×’×ª ×”××¤×©×¨×•×™×•×ª
            userInput.blur();
            inputWrapper.style.display = 'none';
            optionsContainer.style.display = 'block';
            document.getElementById('mood-selector').style.display = 'block';
            await botSay(`×§×™×‘×œ×ª×™. ×•××™×š ×”××¢×‘×¨ ×¢×“ ×¢×›×©×™×•?`);
        }
    }

    async function setMood(emoji, text) {
        userSay(emoji);
        moodText = text;
        document.getElementById('mood-selector').style.display = 'none';
        document.getElementById('item-selector').style.display = 'block';
        await botSay(`×¢×›×©×™×•, ×¡××Ÿ ×œ××˜×” ××” ×—×¡×¨ ×œ×š ×‘×—×“×¨:`);
    }

    function toggleItem(btn) { 
        btn.classList.toggle('selected'); 
    }

    function finalSend() {
        const sel = Array.from(document.querySelectorAll('.btn-opt.selected'))
                         .map((b, i) => `${i+1}. ${b.innerText}`).join('\n');
        if (!sel) { alert('×‘×—×¨ ×œ×¤×—×•×ª ×¤×¨×™×˜ ××—×“'); return; }
        const msg = `×”×™×™ ×¦'×¨×œ×¡\n${moodText}\n×›×“×™ ×œ×”×©×œ×™× ××ª ×”××¢×‘×¨ ×œ×—×“×¨ ×”-${roomNum}\n×× ×™ ×–×§×•×§ ×œ:\n${sel}\n\n×ª×•×“×” ×¨×‘×”, ${userName}`;
        window.location.href = `https://wa.me/972523719856?text=${encodeURIComponent(msg)}`;
    }

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleSend(); });
</script>
