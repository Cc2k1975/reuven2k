<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××¢×¨×›×ª ×¦×¤×™×™×” ×œ×œ× ×”×¤×¨×¢×•×ª</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* ×”×—×œ×•×Ÿ ×©×“×¨×›×• ×¨×•××™× */
        #view-container {
            position: relative;
            width: 100%; 
            height: 35vh; /* ×’×•×‘×” ×”××–×•×¨ ×©×¨×•××™× - ×©×œ×™×© ××¡×š ×‘×¢×¨×š */
            background: #fff;
            overflow: hidden;
            border-bottom: 3px solid #007bff; /* ×¤×¡ ×›×—×•×œ ×‘×–××Ÿ ×¢×¨×™×›×” */
            flex-shrink: 0;
            z-index: 5;
        }

        iframe {
            position: absolute;
            width: 1200px;
            height: 1500px;
            border: none;
            transform-origin: 0 0;
            /* ×‘×¨×™×¨×ª ××—×“×œ */
            top: -200px;
            left: -200px;
            transform: scale(0.6);
            pointer-events: none; /* ×—×•×¡× ×’×œ×™×œ×” ×‘×ª×•×š ×”××ª×¨ ×¢×¦××• ×›×“×™ ×©×œ× ×™×ª×‘×œ×’×Ÿ */
        }

        /* ×¤×¡ ×˜×¢×™× ×” ×™×¨×•×§ - ××•×¤×™×¢ ×¨×§ ×›×©×”×›×œ × ×¢×•×œ */
        #loader {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #00ff00;
            width: 0%;
            transition: width 1s linear;
            z-index: 10;
            display: none; /* ××•×¡×ª×¨ ×‘×–××Ÿ ×¢×¨×™×›×” */
        }

        /* ×¤×× ×œ ×”×©×œ×™×˜×” */
        #controls {
            flex: 1;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            z-index: 10;
        }

        .row { display: flex; gap: 20px; }

        button {
            width: 60px;
            height: 60px;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        button:active { background: #666; }

        .action-btn {
            width: auto;
            padding: 0 30px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        #save-btn { background: #28a745; border-color: #28a745; }
        #reset-btn { background: #dc3545; border-color: #dc3545; font-size: 14px; height: 40px; }

        /* ×›×¤×ª×•×¨ ×¢×¨×™×›×” ×©××•×¤×™×¢ ×‘×¡×•×£ */
        #edit-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            font-size: 24px;
            display: none;
            z-index: 999;
            cursor: pointer;
        }

        .status-text {
            color: orange;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* ××—×œ×§×•×ª ×œ××¦×‘ × ×¢×•×œ */
        .locked-mode #controls { display: none; }
        .locked-mode #view-container { 
            height: 100vh; 
            border: none; 
            background: black;
        }
        .locked-mode #loader { display: block; }

    </style>
</head>
<body>

    <div id="view-container">
        <iframe id="gameFrame" src="https://www.football.org.il/leagues/games/game/?game_id=1066561" scrolling="no"></iframe>
        <div id="loader"></div>
    </div>

    <button id="edit-toggle">âš™ï¸</button>

    <div id="controls">
        <div class="status-text">××¦×‘ ×›×™×•×•×Ÿ (×”×¨×¢× ×•×Ÿ ×›×‘×•×™)</div>
        <div style="color:#aaa; font-size:12px; margin-bottom:10px;">×”×©×ª××© ×‘×—×¦×™× ×›×“×™ ×œ××§× ××ª ×”×ª×•×¦××”</div>
        
        <button onclick="move(0, 20)">â¬†ï¸</button>
        <div class="row">
            <button onclick="move(20, 0)">â¬…ï¸</button>
            <button onclick="move(-20, 0)">â¡ï¸</button>
        </div>
        <button onclick="move(0, -20)">â¬‡ï¸</button>

        <div class="row" style="margin-top: 10px;">
            <button onclick="zoom(-0.05)" style="font-size:16px;">ğŸ”-</button>
            <button onclick="zoom(0.05)" style="font-size:16px;">ğŸ”+</button>
        </div>

        <button id="save-btn" class="action-btn" onclick="saveAndLock()">âœ… ×¡×™×™× ×•×©××•×¨ ××™×§×•×</button>
        <button id="reset-btn" class="action-btn" onclick="resetSettings()">××™×¤×•×¡ ×”×›×œ</button>
    </div>

    <script>
        // ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
        let posY = -200;
        let posX = -200;
        let scale = 0.6;
        let refreshInterval = null;
        
        const iframe = document.getElementById('gameFrame');
        const viewContainer = document.getElementById('view-container');
        const editToggle = document.getElementById('edit-toggle');
        const loader = document.getElementById('loader');
        const body = document.body;

        // ×¤×•× ×§×¦×™×” ×œ×¢×“×›×•×Ÿ ×”-CSS ×©×œ ×”-Iframe
        function updateView() {
            iframe.style.top = posY + 'px';
            iframe.style.left = posX + 'px';
            iframe.style.transform = `scale(${scale})`;
        }

        // ×¤×•× ×§×¦×™×•×ª ×œ×”×–×–×” ×¢× ×”×›×¤×ª×•×¨×™×
        function move(x, y) {
            posX += x;
            posY += y;
            updateView();
        }

        function zoom(z) {
            scale += z;
            updateView();
        }

        // --- ×× ×’× ×•×Ÿ ×©××™×¨×” ×•× ×¢×™×œ×” ---

        function saveAndLock() {
            // ×©××™×¨×ª × ×ª×•× ×™× ×‘×–×™×›×¨×•×Ÿ
            localStorage.setItem('final_soccer_y', posY);
            localStorage.setItem('final_soccer_x', posX);
            localStorage.setItem('final_soccer_scale', scale);
            localStorage.setItem('final_setup_done', 'true');

            // ×›× ×™×¡×” ×œ××¦×‘ × ×¢×•×œ
            enterLockedMode();
        }

        function enterLockedMode() {
            body.classList.add('locked-mode');
            editToggle.style.display = 'block';
            
            // ×”×ª×—×œ×ª ×¨×¢× ×•×Ÿ ××•×˜×•××˜×™ ×¨×§ ×¢×›×©×™×•!
            startAutoRefresh();
        }

        function unlockMode() {
            body.classList.remove('locked-mode');
            editToggle.style.display = 'none';
            
            // ×¢×¦×™×¨×ª ×¨×¢× ×•×Ÿ ××•×˜×•××˜×™ ×›×“×™ ×œ× ×œ×”×¤×¨×™×¢ ×œ×›×™×•×•×Ÿ
            stopAutoRefresh();
        }

        // --- ×× ×’× ×•×Ÿ ×¨×¢× ×•×Ÿ ---
        
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            let seconds = 0;
            loader.style.width = "0%";
            
            refreshInterval = setInterval(function() {
                seconds++;
                loader.style.width = (seconds / 15 * 100) + "%";
                
                if (seconds >= 15) {
                    iframe.src = iframe.src; // ×¨×¢× ×•×Ÿ ×‘×¤×•×¢×œ
                    seconds = 0;
                }
            }, 1000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            loader.style.width = "0%";
        }

        // --- ×˜×¢×™× ×” ×¨××©×•× ×™×ª ---
        
        function init() {
            const savedY = localStorage.getItem('final_soccer_y');
            const savedX = localStorage.getItem('final_soccer_x');
            const savedScale = localStorage.getItem('final_soccer_scale');
            const isDone = localStorage.getItem('final_setup_done');

            if (isDone === 'true') {
                // ×˜×¢×™× ×ª × ×ª×•× ×™× ×©××•×¨×™×
                posY = parseFloat(savedY);
                posX = parseFloat(savedX);
                scale = parseFloat(savedScale);
                updateView();
                // ×›× ×™×¡×” ×™×©×¨ ×œ××¦×‘ × ×¢×•×œ
                enterLockedMode();
            } else {
                // ××¦×‘ ×¢×¨×™×›×” ×”×ª×—×œ×ª×™ - ×œ×œ× ×¨×¢× ×•×Ÿ!
                updateView();
            }
        }

        // ××™×¤×•×¡ ××•×—×œ×˜ ×œ××§×¨×” ×©×œ ×ª×§×œ×”
        function resetSettings() {
            localStorage.clear();
            location.reload();
        }

        // ×›×¤×ª×•×¨ ×—×–×¨×” ×œ×¢×¨×™×›×”
        editToggle.onclick = unlockMode;

        // ×”×¤×¢×œ×”
        init();

    </script>
</body>
</html>
