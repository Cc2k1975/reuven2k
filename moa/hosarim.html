<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Charles Logistics Bot</title>
    <style>
        :root {
            --bot-bg: #E9E9EB;
            --user-bg: #007AFF;
            --whatsapp: #25D366;
            --bg-color: #f5f5f7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #chat-window {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .bot { background-color: var(--bot-bg); align-self: flex-start; border-bottom-right-radius: 4px; color: #000; }
        .user { background-color: var(--user-bg); color: white; align-self: flex-end; border-bottom-left-radius: 4px; }

        /* ×× ×™××¦×™×™×ª × ×§×•×“×•×ª ××§×œ×™×“×•×ª */
        .typing { display: flex; gap: 4px; padding: 15px 20px !important; width: fit-content; }
        .dot { width: 6px; height: 6px; background: #8e8e93; border-radius: 50%; animation: blink 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ××–×•×¨ ×§×œ×˜ */
        .input-area {
            background: white;
            padding: 12px 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
            padding-bottom: env(safe-area-inset-bottom);
        }

        input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .send-btn {
            background: var(--user-bg);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        /* ×‘×—×™×¨×ª ××¦×‘ ×¨×•×— ×•×¦×™×•×“ */
        .options-area { display: none; padding: 15px; background: white; border-top: 1px solid #ddd; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-opt {
            padding: 15px 10px;
            border: 1px solid #eee;
            border-radius: 12px;
            background: #f9f9f9;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-opt.selected { background: var(--whatsapp); color: white; border-color: var(--whatsapp); }
        .mood-btn { font-size: 24px; padding: 10px; }

        .submit-all {
            width: 100%;
            background: var(--whatsapp);
            color: white;
            border: none;
            padding: 18px;
            margin-top: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="chat-window"></div>

<script>
    const chat = document.getElementById('chat-window');
    const inputContainer = document.getElementById('text-input-container');
    const optionsContainer = document.getElementById('options-container');
    const userInput = document.getElementById('userInput');

    let step = 1;
    let userName = localStorage.getItem('empName') || '';
    let roomNum = '';
    let moodText = '';

    function getGreeting() {
        const hour = new Date().getHours();
        if (hour >= 5 && hour < 12) return "×‘×•×§×¨ ×˜×•×‘";
        if (hour >= 12 && hour < 18) return "×¦×”×¨×™×™× ×˜×•×‘×™×";
        if (hour >= 18 && hour < 22) return "×¢×¨×‘ ×˜×•×‘";
        return "×œ×™×œ×” ×˜×•×‘";
    }

    async function botSay(text, delay = 1500) {
        // ×× ×™××¦×™×™×ª × ×§×•×“×•×ª
        const typing = document.createElement('div');
        typing.className = 'bubble bot typing';
        typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chat.appendChild(typing);
        chat.scrollTop = chat.scrollHeight;

        await new Promise(res => setTimeout(res, delay));
        typing.remove();

        const div = document.createElement('div');
        div.className = 'bubble bot';
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function userSay(text) {
        const div = document.createElement('div');
        div.className = 'bubble user';
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    window.onload = async () => {
        const greeting = getGreeting();
        if (userName) {
            await botSay(`${greeting} ${userName}, ×©××— ×œ×¨××•×ª ××•×ª×š ×©×•×‘!`);
            await botSay(`×‘××™×–×” ×—×“×¨ ××ª×” ×™×•×©×‘ ×”×¤×¢×?`);
            step = 2;
        } else {
            await botSay(`${greeting}! ×× ×™ ×”×‘×•×˜ ×©×œ ×¦'×¨×œ×¡.`);
            await botSay(`××™×š ×§×•×¨××™× ×œ×š?`);
        }
    };

    function handleSend() {
        const val = userInput.value.trim();
        if (!val) return;
        userSay(val);
        userInput.value = '';

        if (step === 1) {
            userName = val;
            localStorage.setItem('empName', val);
            setTimeout(async () => {
                await botSay(`× ×¢×™× ×œ×”×›×™×¨ ${val}!`);
                await botSay(`×‘××™×–×” ××¡×¤×¨ ×—×“×¨ ××ª×” ×™×•×©×‘?`);
                step = 2;
            }, 500);
        } else if (step === 2) {
            roomNum = val;
            setTimeout(async () => {
                inputContainer.style.display = 'none';
                optionsContainer.style.display = 'block';
                document.getElementById('mood-selector').style.display = 'block';
                await botSay(`×§×™×‘×œ×ª×™. ×•×¨×§ ×‘×©×‘×™×œ ×”×¨×§×¢ - ××™×š ×”××¢×‘×¨ ×©×œ×š ×¢×“ ×¢×›×©×™×•?`);
            }, 500);
        }
    }

    async function setMood(emoji, text) {
        userSay(emoji);
        moodText = text;
        document.getElementById('mood-selector').style.display = 'none';
        document.getElementById('item-selector').style.display = 'block';
        await botSay(`×ª×•×“×” ×¢×œ ×”×©×™×ª×•×£! ×¢×›×©×™×•, ×¡××Ÿ ×œ×™ ××” ×—×¡×¨ ×œ×š ×‘×—×“×¨:`);
    }

    function toggleItem(btn) {
        btn.classList.toggle('selected');
    }

    function finalSend() {
        const selected = Array.from(document.querySelectorAll('.btn-opt.selected'))
                              .map((btn, i) => `${i+1}. ${btn.innerText}`).join('\n');
        
        if (!selected) { alert('×‘×—×¨/×™ ×œ×¤×—×•×ª ×¤×¨×™×˜ ××—×“'); return; }

        const text = `×”×™×™ ×¦'×¨×œ×¡\n${moodText}\n×›×“×™ ×œ×”×©×œ×™× ××ª ×”××¢×‘×¨ ×©×œ×™ ×œ×—×“×¨ ×” ${roomNum}\n×× ×™ ×–×§×•×§ ×œ:\n${selected}\n\n××©××— ×œ×¢×–×¨×ª×š.\n×ª×•×“×” ×¨×‘×”, ${userName}`;
        window.location.href = `https://wa.me/972523719856?text=${encodeURIComponent(text)}`;
    }

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleSend(); });
</script>
