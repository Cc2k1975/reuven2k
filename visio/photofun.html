<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PhotoFun Booth</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        /* --- 注爪  拽专 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            /* 专拽注 拽转 驻住 */
            background-image: radial-gradient(#e6e6fa 20%, transparent 20%), radial-gradient(#ffe4e1 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            font-family: 'Varela Round', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
        }

        h1, h2, h3 {
            font-family: 'Fredoka One', cursive;
            color: #ff6b6b;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px #ffd93d;
            margin: 10px 0;
        }

        /* --- 住 --- */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s;
        }

        .active { display: flex; }

        /* --- 爪 --- */
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            position: absolute;
            z-index: -1;
        }

        /* --- 驻转专 转 --- */
        .start-btn {
            background-color: #4ecdc4;
            color: white;
            border: 4px solid #fff;
            border-radius: 50px;
            padding: 20px 60px;
            font-size: 3rem;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            box-shadow: 0 10px 0 #2cb5ac, 0 15px 20px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
            z-index: 10;
        }

        .start-btn:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 #2cb5ac;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* --- 住驻专 专 --- */
        #countdown-display {
            font-size: 10rem;
            color: #fff;
            -webkit-text-stroke: 3px #ff6b6b;
            text-shadow: 5px 5px 0 #333;
            font-family: 'Fredoka One', cursive;
        }

        /* --- 转爪 拽 砖 住专驻 --- */
        #final-strip {
            max-height: 75vh;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 5px;
        }

        /* --- 砖拽 驻 --- */
        .phone-mockup {
            background: white;
            border-radius: 30px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 8px solid #333;
        }

        .phone-input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Varela Round', sans-serif;
            box-sizing: border-box;
        }

        .dial-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .dial-btn {
            background: #f0f0f0;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }
        
        .dial-btn:active { background: #ddd; }

        .call-btn {
            background: #25D366;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* ---  专转 (Admin) --- */
        .admin-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            z-index: 999;
            text-align: right;
            border: 5px solid #ff6b6b;
            max-height: 80vh;
            overflow-y: auto;
        }
        .admin-input {
            display: block;
            width: 100%;
            margin: 5px 0 15px 0;
            padding: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        /* 专转 专拽注 */
        .bg-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .bg-option {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border: 3px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #eee;
            font-size: 12px;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .bg-option.selected {
            border: 3px solid #4ecdc4;
            box-shadow: 0 0 10px #4ecdc4;
        }

        .close-admin {
            width: 100%;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <canvas id="photoCanvas" style="display:none;"></canvas>

    <div id="screen-start" class="screen active">
        <h1>注转 爪</h1>
        <h2 id="event-title-display">专注 砖</h2>
        <div style="flex-grow: 1;"></div>
        <button id="btn-start" class="start-btn">转!</button>
        <div style="flex-grow: 1;"></div>
        <p style="opacity: 0.5; font-size: 0.8rem; background: rgba(255,255,255,0.7); padding: 5px; border-radius: 10px;">(爪 专 专转)</p>
    </div>

    <div id="screen-camera" class="screen">
        <video id="camera-feed" autoplay playsinline muted></video>
        <div id="countdown-display">10</div>
        <div style="position: absolute; bottom: 20px; color: white; font-size: 2rem; font-family: 'Fredoka One'; text-shadow: 2px 2px 4px black;">
            转 <span id="photo-count">1</span> 转 3
        </div>
    </div>

    <div id="screen-preview" class="screen" style="background: rgba(0,0,0,0.9);">
        <h2 style="color: white;"> 驻!</h2>
        <img id="final-strip" src="" alt="Photo Strip">
    </div>

    <div id="screen-phone" class="screen" style="background: #f0f8ff;">
        <div class="phone-mockup">
            <h3>住 住驻专 砖</h3>
            <div style="background: #eee; padding: 10px; border-radius: 10px; margin-bottom: 15px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="30" style="vertical-align: middle;">
                <span style="font-size: 0.9rem;">砖转 转 住驻</span>
            </div>
            
            <input type="tel" id="phone-number" class="phone-input" placeholder="050xxxxxxx" readonly>
            
            <div class="dial-pad">
                <button class="dial-btn" onclick="addDigit('1')">1</button>
                <button class="dial-btn" onclick="addDigit('2')">2</button>
                <button class="dial-btn" onclick="addDigit('3')">3</button>
                <button class="dial-btn" onclick="addDigit('4')">4</button>
                <button class="dial-btn" onclick="addDigit('5')">5</button>
                <button class="dial-btn" onclick="addDigit('6')">6</button>
                <button class="dial-btn" onclick="addDigit('7')">7</button>
                <button class="dial-btn" onclick="addDigit('8')">8</button>
                <button class="dial-btn" onclick="addDigit('9')">9</button>
                <button class="dial-btn" style="color:red;" onclick="clearDigit()">C</button>
                <button class="dial-btn" onclick="addDigit('0')">0</button>
                <button class="dial-btn" onclick="restart()"></button>
            </div>

            <button class="call-btn" onclick="shareToWhatsApp()">
                 砖 住驻
            </button>
        </div>
    </div>

    <div id="admin-panel" class="admin-modal">
        <h3>专转 专注</h3>
        
        <label>砖 专注:</label>
        <input type="text" id="input-event-name" class="admin-input" placeholder="砖: 专转 砖">
        
        <label>转专:</label>
        <input type="text" id="input-event-date" class="admin-input" placeholder="21.02.2023">
        
        <label>专 专拽注 住专驻:</label>
        <div style="font-size: 0.8rem; color: #666; margin-bottom: 5px;">*  砖拽爪 1.jpg - 6.jpg 爪 转拽</div>
        <div class="bg-selector" id="bg-grid">
            </div>

        <button class="close-admin" onclick="saveSettings()">砖专 住专</button>
    </div>
    
    <script>
        // --- 拽驻专爪 ---
        const backgroundFiles = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg'];
        
        // --- 砖转  ---
        let currentPhotoIndex = 0;
        const totalPhotos = 3;
        const photos = [];
        let videoStream = null;
        
        let eventName = localStorage.getItem('eventName') || "专注 砖";
        let eventDate = localStorage.getItem('eventDate') || new Date().toLocaleDateString('he-IL');
        let selectedBg = localStorage.getItem('selectedBg') || null;

        // --- 转 ---
        document.addEventListener('DOMContentLoaded', () => {
            updateLabels();
            setupLongPress();
            renderBgSelector();
        });

        function updateLabels() {
            document.getElementById('event-title-display').innerText = eventName;
            document.getElementById('input-event-name').value = eventName;
            document.getElementById('input-event-date').value = eventDate;
        }

        // ---  专拽注 ---
        function renderBgSelector() {
            const grid = document.getElementById('bg-grid');
            grid.innerHTML = '';
            
            // 转爪转 " 专拽注" (专专转  )
            const whiteDiv = document.createElement('div');
            whiteDiv.className = 'bg-option';
            whiteDiv.style.background = '#fdfbf7';
            whiteDiv.innerText = '';
            whiteDiv.style.fontSize = '1rem';
            if(!selectedBg) whiteDiv.classList.add('selected');
            whiteDiv.onclick = () => selectBackground(null, whiteDiv);
            grid.appendChild(whiteDiv);

            // 转爪转 转转
            backgroundFiles.forEach(file => {
                const wrapper = document.createElement('div');
                wrapper.className = 'bg-option';
                
                // 拽   专拽注 砖专 注专
                if (selectedBg === file) wrapper.classList.add('selected');
                wrapper.onclick = () => selectBackground(file, wrapper);

                const img = document.createElement('img');
                img.src = file;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                
                img.onerror = () => { 
                    img.style.display = 'none'; 
                    wrapper.innerText = file;
                    wrapper.style.color = 'red';
                };

                wrapper.appendChild(img);
                grid.appendChild(wrapper);
            });
        }

        function selectBackground(filename, element) {
            selectedBg = filename;
            // 注  砖 专
            document.querySelectorAll('.bg-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }

        // --- 拽转 爪 专 (Admin) ---
        function setupLongPress() {
            const startScreen = document.getElementById('screen-start');
            let pressTimer;

            const startPress = () => {
                pressTimer = setTimeout(() => {
                    document.getElementById('admin-panel').style.display = 'block';
                }, 4000); 
            };

            const cancelPress = () => {
                clearTimeout(pressTimer);
            };

            startScreen.addEventListener('mousedown', startPress);
            startScreen.addEventListener('mouseup', cancelPress);
            startScreen.addEventListener('touchstart', startPress);
            startScreen.addEventListener('touchend', cancelPress);
        }

        function saveSettings() {
            eventName = document.getElementById('input-event-name').value;
            eventDate = document.getElementById('input-event-date').value;
            
            localStorage.setItem('eventName', eventName);
            localStorage.setItem('eventDate', eventDate);
            if(selectedBg) {
                localStorage.setItem('selectedBg', selectedBg);
            } else {
                localStorage.removeItem('selectedBg');
            }

            updateLabels();
            document.getElementById('admin-panel').style.display = 'none';
        }

        // --- 注专  住 ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- 转转 转 ---
        document.getElementById('btn-start').addEventListener('click', async () => {
            currentPhotoIndex = 0;
            photos.length = 0;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: {ideal: 1280}, height: {ideal: 720} } 
                });
                videoStream = stream;
                document.getElementById('camera-feed').srcObject = stream;
                showScreen('screen-camera');
                runPhotoLoop();
            } catch (err) {
                alert("砖转 爪.  HTTPS.");
                console.error(err);
            }
        });

        // --- 转 爪 ---
        function runPhotoLoop() {
            if (currentPhotoIndex >= totalPhotos) {
                finishPhotography();
                return;
            }

            document.getElementById('photo-count').innerText = currentPhotoIndex + 1;
            let count = 10;
            const countdownEl = document.getElementById('countdown-display');
            countdownEl.innerText = count;

            const interval = setInterval(() => {
                count--;
                countdownEl.innerText = count;
                if (count <= 0) {
                    clearInterval(interval);
                    takePicture();
                }
            }, 1000);
        }

        function takePicture() {
            const video = document.getElementById('camera-feed');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            photos.push(canvas); 
            
            // 驻拽 驻砖
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = 0; flash.style.left = 0; flash.style.width = '100%'; flash.style.height = '100%';
            flash.style.background = 'white';
            flash.style.zIndex = 9999;
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 150);

            currentPhotoIndex++;
            runPhotoLoop();
        }

        function finishPhotography() {
            if(videoStream) videoStream.getTracks().forEach(track => track.stop());
            generateFinalStrip();
        }

        // --- 爪专转 住专驻 ---
        function generateFinalStrip() {
            const finalCanvas = document.getElementById('photoCanvas');
            const ctx = finalCanvas.getContext('2d');

            const photoWidth = 600; 
            const photoHeight = 450; 
            const padding = 40; 
            const footerHeight = 250; 

            const totalHeight = (photoHeight * 3) + (padding * 4) + footerHeight;
            const totalWidth = photoWidth + (padding * 2);

            finalCanvas.width = totalWidth;
            finalCanvas.height = totalHeight;

            // 驻拽爪转 爪专 驻注
            const drawContent = () => {
                photos.forEach((photoCanvas, i) => {
                    const yPos = padding + (i * (photoHeight + padding));
                    
                    //   拽 专注  - 拽转 转
                    // 转转 拽 砖专转 注 专拽注

                    // Crop center
                    const sWidth = photoCanvas.height * (4/3);
                    const sHeight = photoCanvas.height;
                    const sx = (photoCanvas.width - sWidth) / 2;

                    ctx.drawImage(photoCanvas, sx, 0, sWidth, sHeight, padding, yPos, photoWidth, photoHeight);
                });

                // 拽住
                const footerY = totalHeight - footerHeight + 60;
                ctx.textAlign = 'center';
                
                // 爪注 拽住 注 爪 专专
                ctx.fillStyle = '#333';
                ctx.shadowColor = "white";
                ctx.shadowBlur = 5;
                ctx.lineWidth = 2;
                
                ctx.font = 'bold 50px "Fredoka One", sans-serif'; 
                ctx.fillText(eventName, totalWidth / 2, footerY + 50);

                ctx.font = '35px "Varela Round", sans-serif';
                ctx.fillText(eventDate, totalWidth / 2, footerY + 110);

                // 爪
                const finalImage = document.getElementById('final-strip');
                finalImage.src = finalCanvas.toDataURL('image/jpeg', 0.9);
                showScreen('screen-preview');
                setTimeout(() => { showScreen('screen-phone'); }, 3000);
            };

            // 注转 转转 专拽注  专
            if (selectedBg) {
                const bgImg = new Image();
                bgImg.crossOrigin = "anonymous"; 
                bgImg.src = selectedBg;
                bgImg.onload = () => {
                    // 转转 专拽注 注  拽住
                    ctx.drawImage(bgImg, 0, 0, totalWidth, totalHeight);
                    drawContent();
                };
                bgImg.onerror = () => {
                    // 拽专 砖 砖 注转 专拽注 - 爪注 拽
                    ctx.fillStyle = '#fdfbf7';
                    ctx.fillRect(0, 0, totalWidth, totalHeight);
                    drawContent();
                };
            } else {
                //  转转 专拽注 - 专拽注  专
                ctx.fillStyle = '#fdfbf7';
                ctx.fillRect(0, 0, totalWidth, totalHeight);
                drawContent();
            }
        }

        // --- 砖拽 驻 ---
        function addDigit(digit) {
            document.getElementById('phone-number').value += digit;
        }

        function clearDigit() {
            const input = document.getElementById('phone-number');
            input.value = input.value.slice(0, -1);
        }

        function restart() {
            showScreen('screen-start');
            document.getElementById('phone-number').value = '';
        }

        async function shareToWhatsApp() {
            const phoneNumber = document.getElementById('phone-number').value;
            const canvas = document.getElementById('photoCanvas');

            canvas.toBlob(async (blob) => {
                const file = new File([blob], "photostrip.jpg", { type: "image/jpeg" });
                
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: eventName,
                            text: `专转 -${eventName} わ`
                        });
                        alert("砖转祝 驻转! 专 住驻 砖.");
                        restart();
                    } catch (error) {
                        console.log("Share cancelled or failed", error);
                    }
                } else {
                    alert("专 转 转 砖专...");
                    const link = document.createElement('a');
                    link.download = `photo-${Date.now()}.jpg`;
                    link.href = canvas.toDataURL();
                    link.click();
                    
                    if(phoneNumber) {
                        let cleanNum = phoneNumber.replace(/\D/g,'');
                        if (cleanNum.startsWith('0')) cleanNum = '972' + cleanNum.substring(1);
                        
                        if(confirm("转 专 专.  驻转 转 住驻 住驻专   砖转 爪专祝 转 转?")) {
                            window.location.href = `https://wa.me/${cleanNum}`;
                        }
                    }
                    restart();
                }
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
