<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="××©×™××•×ª ×©×™×œ×”">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4345/4345573.png">
    
    <title>×“×•×— ××©×™××•×ª - ×©×™×œ×”</title>

    <link rel="manifest" href='data:application/manifest+json,{"name":"××©×™××•×ª ×©×™×œ×”","short_name":"×©×™×œ×”","start_url":".","display":"standalone","background_color":"#f8f9fa","theme_color":"#ea4335","orientation":"portrait","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/4345/4345573.png","sizes":"512x512","type":"image/png"}]}'>

    <style>
        :root {
            --danger: #ea4335;
            --success: #25d366;
            --dark-green: #075e54;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: env(safe-area-inset-top) 20px 120px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        h2 { margin-top: 20px; color: #333; font-weight: 800; }
        #date-display { font-size: 1.1em; margin-bottom: 30px; color: #888; }

        /* ×›×¤×ª×•×¨ ×”×§×œ×˜×” ×¢× ×§ */
        #record-btn {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background-color: var(--danger);
            border: 10px solid white;
            color: white;
            font-size: 90px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(234, 67, 53, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease;
            margin-bottom: 10px;
            z-index: 10;
        }

        #record-btn:active { transform: scale(0.92); }
        .recording { animation: pulse 1.2s infinite; background-color: #ff0000 !important; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
            70% { box-shadow: 0 0 0 35px rgba(234, 67, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
        }

        #status { font-weight: bold; color: var(--danger); margin-bottom: 20px; height: 24px; visibility: hidden; }

        /* ×¨×©×™××ª ××©×™××•×ª */
        .tasks-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 24px;
            padding: 5px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 18px 15px;
            border-bottom: 1px solid #f1f1f1;
        }

        .task-item:last-child { border-bottom: none; }

        .task-text { flex: 1; font-size: 17px; color: #2c3e50; line-height: 1.4; }
        .task-time { display: block; font-size: 12px; color: #aaa; margin-bottom: 3px; }

        .btn-icon { background: none; border: none; font-size: 20px; padding: 10px; cursor: pointer; opacity: 0.6; }

        /* ×›×¤×ª×•×¨×™× ×ª×—×ª×•× ×™× ×§×‘×•×¢×™× */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .btn-wa {
            flex: 1;
            max-width: 180px;
            padding: 14px;
            border-radius: 16px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .daily { background-color: var(--success); }
        .monthly { background-color: var(--dark-green); }

    </style>
</head>
<body>

    <h2>××©×™××•×ª ×©×™×œ×”</h2>
    <div id="date-display"></div>

    <button id="record-btn">ğŸ¤</button>
    <div id="status">××§×©×™×‘...</div>

    <div class="tasks-container" id="task-list"></div>

    <div class="footer">
        <button class="btn-wa daily" onclick="sendWA('daily')">×¡×™×›×•× ×™×•××™</button>
        <button class="btn-wa monthly" onclick="sendWA('monthly')">×¡×™×›×•× ×—×•×“×©×™</button>
    </div>

    <script>
        const PHONE = "972524291544";
        const btn = document.getElementById('record-btn');
        const list = document.getElementById('task-list');
        const status = document.getElementById('status');
        
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let rec;

        if (Recognition) {
            rec = new Recognition();
            rec.lang = 'he-IL';
            rec.onresult = (e) => save(e.results[0][0].transcript);
        }

        function start() {
            if (!rec) return alert("×–×™×”×•×™ ×§×•×œ×™ ×œ× × ×ª××š ×‘××›×©×™×¨ ×–×”");
            rec.start();
            btn.classList.add('recording');
            status.style.visibility = 'visible';
            if (navigator.vibrate) navigator.vibrate(60);
        }

        function stop() {
            rec.stop();
            btn.classList.remove('recording');
            status.style.visibility = 'hidden';
        }

        btn.addEventListener('touchstart', (e) => { e.preventDefault(); start(); });
        btn.addEventListener('touchend', stop);
        btn.addEventListener('mousedown', start);
        btn.addEventListener('mouseup', stop);

        function save(txt) {
            const tasks = JSON.parse(localStorage.getItem('shila_tasks') || '[]');
            const now = new Date();
            tasks.push({
                id: Date.now(),
                text: txt,
                time: now.toLocaleTimeString('he-IL', {hour: '2-digit', minute:'2-digit'}),
                date: now.toLocaleDateString('he-IL'),
                fullDate: now.toISOString()
            });
            localStorage.setItem('shila_tasks', JSON.stringify(tasks));
            render();
        }

        function remove(id) {
            if (confirm("×œ××—×•×§?")) {
                let tasks = JSON.parse(localStorage.getItem('shila_tasks'));
                tasks = tasks.filter(t => t.id !== id);
                localStorage.setItem('shila_tasks', JSON.stringify(tasks));
                render();
            }
        }

        function render() {
            const tasks = JSON.parse(localStorage.getItem('shila_tasks') || '[]');
            const today = new Date().toLocaleDateString('he-IL');
            const filtered = tasks.filter(t => t.date === today);

            list.innerHTML = filtered.length ? '' : '<div style="padding:40px; text-align:center; color:#ccc;">××™×Ÿ ××©×™××•×ª ××ª×•×¢×“×•×ª ×œ×”×™×•×</div>';
            
            filtered.forEach((t, i) => {
                const item = document.createElement('div');
                item.className = 'task-item';
                item.innerHTML = `
                    <div class="task-text">
                        <span class="task-time">${t.time}</span>
                        <strong>${i+1}.</strong> ${t.text}
                    </div>
                    <button class="btn-icon" onclick="remove(${t.id})">ğŸ—‘ï¸</button>
                `;
                list.appendChild(item);
            });
        }

        function sendWA(type) {
            const tasks = JSON.parse(localStorage.getItem('shila_tasks') || '[]');
            let filtered = [];
            let title = "";

            if (type === 'daily') {
                const today = new Date().toLocaleDateString('he-IL');
                filtered = tasks.filter(t => t.date === today);
                title = `*×¡×™×›×•× ××©×™××•×ª ×™×•××™ - ×©×™×œ×” (${today})*`;
            } else {
                const m = new Date().getMonth();
                filtered = tasks.filter(t => new Date(t.fullDate).getMonth() === m);
                title = `*×¡×™×›×•× ××©×™××•×ª ×—×•×“×©×™ - ×©×™×œ×”*`;
            }

            if (!filtered.length) return alert("××™×Ÿ ××” ×œ×©×œ×•×—");
            let msg = title + "%0A%0A";
            filtered.forEach((t, i) => msg += `â€¢ ${t.time}: ${t.text}%0A`);
            window.open(`https://wa.me/${PHONE}?text=${msg}`, '_blank');
        }

        render();
    </script>
</body>
</html>
