<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ניהול תורים – פן אקספרס</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root{
    --gold:#d4af37;
    --gold-strong:#ffd700;
    --bg:#000;
    --card:#111;
    --muted:#bfa76f;
  }
  body{font-family:Arial,Helvetica,sans-serif;background:var(--bg);margin:0;color:var(--gold)}
  .wrap{max-width:980px;margin:12px auto;padding:16px 16px 24px}
  h1{margin:4px 0 14px;text-align:center;color:var(--gold-strong);font-size:26px;letter-spacing:.2px}
  .toolbar{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px;align-items:center}
  input[type="date"]{padding:10px 12px;border-radius:10px;border:1px solid var(--gold);background:#222;color:var(--gold);outline:none}
  button{padding:10px 14px;border:1px solid var(--gold);background:var(--gold);color:#000;border-radius:10px;cursor:pointer;font-weight:700}
  button#toggle{
    min-width:120px;border:1px solid #000;
  }
  button.on{background:#2e7d32;color:#fff;border-color:#2e7d32}
  button.off{background:#c62828;color:#fff;border-color:#c62828}
  table{width:100%;border-collapse:collapse;background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 6px 16px rgba(255,215,0,.15)}
  th,td{padding:10px;border-bottom:1px solid #222;text-align:right;color:var(--gold)}
  th{background:#191919;color:var(--gold-strong);font-weight:700}
  .small-btn{background:#ef5350;padding:7px 10px;border-radius:8px;font-size:13px;border:0;color:#fff;cursor:pointer}
  a.tel{color:var(--gold-strong);text-decoration:none;font-weight:600}
  .badge{display:inline-block;padding:2px 6px;border-radius:6px;background:#333;color:#aaa;font-size:12px;margin-right:6px}
  .ver{margin-top:14px;font-size:12px;color:var(--muted);text-align:center}
  .stats{margin-left:auto;color:var(--gold)}
  .chk{display:flex;gap:6px;align-items:center}
  .note{font-size:13px;color:#aaa}
</style>
</head>
<body>
<div class="wrap">
  <h1>ניהול תורים – פן אקספרס</h1>

  <div class="toolbar">
    <button id="toggle" class="off" aria-pressed="false">מצב: כבוי</button>
    <span class="note">הלחצן שולט באפשרות לקבוע תור בטופס הלקוחה.</span>
  </div>

  <div class="toolbar">
    <span class="chk">
      <input type="checkbox" id="showAll" checked />
      <label for="showAll">הצג את כל התורים</label>
    </span>
    <label>סנן לפי תאריך:
      <input type="date" id="filterDate" disabled />
    </label>
    <button id="refresh">רענן</button>
    <span class="stats" id="stats"></span>
  </div>

  <table id="tbl">
    <thead>
      <tr><th>תאריך</th><th>שעה</th><th>שם</th><th>טלפון</th><th>נוצר</th><th>פעולות</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="ver">Version: 1.5.0</div>
</div>

<script>
const BIN_ID = '68f0e7bed0ea881f40a63b29';
const MASTER_KEY = '$2a$10$4rynniEMuvwqg2nDb5KSEe/lAVYp8a7L3xWzp9GsO6n49OfXc3FCO';
const BIN_URL = 'https://api.jsonbin.io/v3/b/' + BIN_ID;

// שמירת רשומה קבועה (תמיד ראשונה)
const SENTINEL = { date:'1970-01-01', time:'20:30', name:'שומר מקום', phone:'-', ts:0 };
const isSentinel = b => b.date===SENTINEL.date && b.time===SENTINEL.time;

const tbody = document.querySelector('#tbl tbody');
const filterDate = document.getElementById('filterDate');
const showAll = document.getElementById('showAll');
const stats = document.getElementById('stats');
const toggleBtn = document.getElementById('toggle');

function todayStr(){ return new Date().toISOString().slice(0,10); }
filterDate.value = todayStr();

async function fetchRecord(){
  const r = await fetch(BIN_URL + '?ts=' + Date.now(), {
    headers: { 'X-Master-Key': MASTER_KEY },
    cache: 'no-store'
  });
  if(!r.ok) throw new Error('fetch failed');
  const j = await r.json();
  // שמור מבנה קיים; אם אין שדה bookingOpen, ברירת מחדל true
  let rec = (j.record && Array.isArray(j.record.bookings)) ? j.record : { bookings: [] };
  if (typeof rec.bookingOpen !== 'boolean') rec.bookingOpen = true;

  // ודא שקיימת רשומת שמירה
  if (!rec.bookings.some(isSentinel)) {
    rec.bookings.unshift(SENTINEL);
    await saveAll(rec.bookings, rec.bookingOpen);
  }
  return rec;
}

// שמור תמיד את שני החלקים: bookings + bookingOpen, בלי לפגוע באחרים
async function saveAll(bookings, bookingOpen){
  const arr = bookings.some(isSentinel) ? bookings : [SENTINEL, ...bookings];
  const body = { bookings: arr, bookingOpen: !!bookingOpen };
  const put = await fetch(BIN_URL + '?ts=' + Date.now(), {
    method:'PUT',
    headers: { 'Content-Type':'application/json', 'X-Master-Key': MASTER_KEY },
    body: JSON.stringify(body),
    cache: 'no-store'
  });
  if(!put.ok) throw new Error('save failed');
}

function fmtDate(ts){ const d=new Date(Number(ts||0)); return isNaN(d)?'':d.toLocaleString('he-IL'); }

function setToggleVisual(isOn){
  toggleBtn.classList.toggle('on', isOn);
  toggleBtn.classList.toggle('off', !isOn);
  toggleBtn.textContent = isOn ? 'מצב: פועל' : 'מצב: כבוי';
  toggleBtn.setAttribute('aria-pressed', String(isOn));
}

async function render(){
  const rec = await fetchRecord();

  // עדכן מצב הלחצן לפי ה־record
  setToggleVisual(!!rec.bookingOpen);

  const rows = rec.bookings.slice().sort((a,b)=> (a.date+a.time).localeCompare(b.date+b.time));
  const useAll = showAll.checked;
  const selDate = filterDate.value;
  const filtered = (useAll ? rows : rows.filter(r=>r.date===selDate));

  tbody.innerHTML = filtered.map(b=>{
    const btn = isSentinel(b) ? '' : `<button class="small-btn" data-date="${b.date}" data-time="${b.time}">שחרר תור</button>`;
    const nameCell = isSentinel(b) ? `<span class="badge">שומר מקום</span>${b.name}` : b.name;
    return `
      <tr>
        <td>${b.date}</td>
        <td>${b.time}</td>
        <td>${nameCell}</td>
        <td>${isSentinel(b)?'-':`<a class="tel" href="tel:${String(b.phone).replace(/\D/g,'')}">${b.phone}</a>`}</td>
        <td>${fmtDate(b.ts)}</td>
        <td>${btn}</td>
      </tr>`;
  }).join('') || `<tr><td colspan="6" style="text-align:center;color:#aaa;padding:12px">אין רשומות.</td></tr>`;

  stats.textContent = `סה״כ: ${filtered.length} | עודכן: ${new Date().toLocaleTimeString('he-IL')}`;

  Array.from(document.querySelectorAll('.small-btn')).forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const d = btn.getAttribute('data-date');
      const t = btn.getAttribute('data-time');
      if(!confirm('לשחרר את התור '+d+' '+t+' ?')) return;
      try{
        const latest = await fetchRecord();
        let newBookings = latest.bookings.filter(b=> !(b.date===d && b.time===t) && !isSentinel(b));
        await saveAll(newBookings, latest.bookingOpen);
        await render();
      }catch(err){ alert('שגיאת רשת'); }
    });
  });
}

// טוגל הפעלה/כיבוי — לא נוגע בכלום חוץ מהשדה bookingOpen
toggleBtn.addEventListener('click', async ()=>{
  try{
    const rec = await fetchRecord();
    const next = !rec.bookingOpen;
    await saveAll(rec.bookings, next);
    setToggleVisual(next);
  }catch(e){
    alert('שגיאת רשת');
  }
});

document.getElementById('refresh').addEventListener('click', render);
filterDate.addEventListener('change', render);
showAll.addEventListener('change', ()=>{
  filterDate.disabled = showAll.checked;
  render();
});

render();
</script>
</body>
</html>
