<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Fix - Reuven</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; padding: 20px; }
        .card { max-width: 400px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 20px; border: 2px solid #333; }
        #preview { max-width: 250px; display: none; margin: 20px auto; border: 1px solid #25D366; background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQBAMAAADt3eJSAAAAAAAVBMVEUAAAD///8fHx8fHx8fHx8fHx8fHx8G9asJAAAAAnRSTlMAAHaTzTgAAAA0SURBVAjXYxCEAgY4YGCAASYoYICBBhZgxAsLpLBgA0Y8sEAKCzYAm8nCAtIBY8AEE7BgAgALtgNR7s6vYAAAAABJRU5ErkJggg=='); }
        .btn { background: #25D366; color: white; padding: 15px; border: none; border-radius: 50px; width: 100%; font-weight: bold; cursor: pointer; font-size: 18px; }
        .btn-share { background: #34b7f1; display: none; margin-top: 10px; }
        .loader { display: none; border: 4px solid #333; border-top: 4px solid #25D366; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h2>××ª×§×Ÿ ×”××“×‘×§×•×ª ğŸ› ï¸</h2>
        <input type="file" id="upload" accept="image/*" style="display:none">
        <button class="btn" onclick="document.getElementById('upload').click()">ğŸ“· ×‘×—×¨ ×ª××•× ×”</button>
        <div id="loader" class="loader"></div>
        <div id="status"></div>
        <img id="preview" src="">
        <button id="shareBtn" class="btn btn-share">ğŸ“¤ ×©×œ×— ×œ×•×•××˜×¡××¤</button>
    </div>

    <script>
        const API_KEY = 'XUSmeRUomq1rf8ZL2yuLMzwC';
        const upload = document.getElementById('upload');
        const preview = document.getElementById('preview');
        const shareBtn = document.getElementById('shareBtn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');

        upload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.innerText = "××¢×‘×“...";
            loader.style.display = "block";
            
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const webpBlob = await processToSticker(blob);
                    const url = URL.createObjectURL(webpBlob);
                    
                    preview.src = url;
                    preview.style.display = 'block';
                    shareBtn.style.display = 'block';
                    status.innerText = "××•×›×Ÿ ×œ×©×™×ª×•×£!";
                }
            } catch (e) { status.innerText = "×©×’×™××”"; }
            loader.style.display = "none";
        });

        async function processToSticker(blob) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 512;
                    canvas.height = 512;
                    const ctx = canvas.getContext('2d');
                    
                    // × ×™×§×•×™ ××•×—×œ×˜ ×©×œ ×”×§× ×‘×¡ ×œ×©×§×™×¤×•×ª
                    ctx.clearRect(0, 0, 512, 512);
                    
                    const ratio = Math.min(512 / img.width, 512 / img.height);
                    const w = img.width * ratio;
                    const h = img.height * ratio;
                    const x = (512 - w) / 2;
                    const y = (512 - h) / 2;
                    
                    ctx.drawImage(img, x, y, w, h);
                    
                    // ×”××¨×” ×œ-WebP ×¢× ××™×›×•×ª ×’×‘×•×”×” ×œ×©××™×¨×” ×¢×œ ×©×§×™×¤×•×ª
                    canvas.toBlob((b) => resolve(b), 'image/webp', 0.9);
                };
                img.src = URL.createObjectURL(blob);
            });
        }

        shareBtn.addEventListener('click', async () => {
            const res = await fetch(preview.src);
            const blob = await res.blob();
            // ×©×™× ×•×™ ×©× ×”×§×•×‘×¥ ×œ-sticker.webp ×”×•× ×§×¨×™×˜×™
            const file = new File([blob], 'sticker.webp', { type: 'image/webp' });

            if (navigator.share) {
                await navigator.share({ files: [file] });
            }
        });
    </script>
</body>
</html>
