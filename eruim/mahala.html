  <script>
    function syncFields(){
      const name = document.getElementById('inpName').value.trim();
      const id   = document.getElementById('inpId').value.trim();
      const from = document.getElementById('inpFrom').value.trim();
      const to   = document.getElementById('inpTo').value.trim();
      const days = document.getElementById('inpDays').value.trim();
      const bdt  = document.getElementById('inpBottomDate').value.trim();
      const iss  = document.getElementById('inpIssued').value.trim();

      document.getElementById('outName').textContent = name || '';
      document.getElementById('outId').textContent   = id || '';

      document.getElementById('outFrom').textContent = from || '';
      document.getElementById('outTo').textContent   = to || '';
      document.getElementById('outDays').textContent = days || '';

      document.getElementById('outBottomDate').textContent = bdt || '';
      document.getElementById('outIssued').textContent     = iss || '';
    }

    // ×”×ª×××” ×œ××¡×š (×›××• ×‘×›×œ ×”×§×‘×¦×™× ×©×œ×š)
    function fitToScreen(){
      const wrapper = document.getElementById('scalable-wrapper');
      const canvas  = document.getElementById('fixed-canvas');
      const img     = document.getElementById('bg');

      const originalWidth = 600;
      const availableWidth = wrapper.clientWidth || wrapper.offsetWidth;
      const scale = Math.min(availableWidth / originalWidth, 1);

      canvas.style.transform = `scale(${scale})`;

      requestAnimationFrame(() => {
        if (canvas.clientHeight > 0) {
          wrapper.style.height = (canvas.clientHeight * scale) + "px";
        }
      });
    }

    window.addEventListener('load', () => { syncFields(); fitToScreen(); });
    window.addEventListener('resize', fitToScreen);

    function saveImage(){
      const canvas = document.getElementById('fixed-canvas');
      const originalTransform = canvas.style.transform;

      // ××‘×˜×œ×™× ×¡×§×™×™×œ ×–×× ×™ ×œ×©××™×¨×” ×—×“×”
      canvas.style.transform = 'scale(1)';

      html2canvas(canvas, {
        useCORS: true,
        scale: 2,
        backgroundColor: "#ffffff"
      }).then(c => {
        const link = document.createElement('a');
        link.download = "mahala_filled.jpg";
        link.href = c.toDataURL("image/jpeg", 0.92);
        link.click();
      }).finally(() => {
        canvas.style.transform = originalTransform;
        fitToScreen();
      });
    }
  </script>
