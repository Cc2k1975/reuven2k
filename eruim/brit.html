<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחולל הזמנות - סופי בהחלט</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --main-gold: #896b1a; 
            --text-dark: #3a3a3a;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: white;
        }

        /* --- פאנל שליטה נקי --- */
        .controls {
            background: #333; padding: 20px; border-radius: 10px; border: 1px solid #444;
            display: flex; gap: 20px; margin-bottom: 20px; justify-content: center; align-items: flex-end;
            width: fit-content;
        }
        
        .ctrl-item { display: flex; flex-direction: column; }
        label { font-size: 0.9rem; color: #ccc; margin-bottom: 5px; font-weight: bold;}
        
        input[type="date"] { 
            padding: 10px; border-radius: 6px; border: none; font-family: 'Rubik'; font-size: 1.1rem;
        }
        
        button { 
            background: #4CAF50; color: white; border: none; padding: 12px 30px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1.1rem;
            transition: background 0.2s;
        }
        button:hover { background: #45a049; }

        /* --- תצוגה --- */
        .preview-area {
            position: relative;
            background: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            width: fit-content;
            overflow: hidden;
        }

        #bgImage {
            display: block;
            max-height: 85vh;
            width: auto;
        }

        /* --- הקונטיינר של הטקסט עם הערכים הקבועים --- */
        .text-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;

            /* *** הערכים הסופיים שלך *** */
            top: 44%;               /* TOP */
            filter: blur(0.6px);    /* BLUR */
        }

        /* הבלוק הפנימי */
        .scaler-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: top center;
            
            /* *** הערכים הסופיים שלך *** */
            transform: scale(0.8);  /* SCALE */
            gap: 4px;               /* GAP */
        }

        /* --- טיפוגרפיה --- */
        
        .header-quote {
            color: var(--main-gold);
            font-weight: 700;
            font-size: 24px;
            line-height: 1.1;
            margin-bottom: 10px;
        }

        .intro-text {
            color: var(--text-dark);
            font-size: 16px;
            line-height: 1.3;
        }

        .heb-date {
            color: var(--text-dark);
            font-size: 16px;
            font-weight: 500;
            margin-top: 5px;
        }

        .greg-date {
            color: var(--main-gold);
            font-weight: 900;
            font-size: 32px; 
            letter-spacing: 1px;
            margin: 5px 0;
            direction: ltr;
        }

        .location-text {
            color: var(--text-dark);
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .footer-text {
            color: var(--main-gold);
            font-weight: 700;
            font-size: 20px;
            line-height: 1.2;
        }

        .hidden { opacity: 0; }
        .visible { opacity: 1; transition: opacity 0.3s; }

    </style>
</head>
<body>

    <div class="controls">
        <div class="ctrl-item">
            <label>תאריך האירוע:</label>
            <input type="date" id="dateInput">
        </div>
        <div class="ctrl-item">
            <button onclick="saveImage()">שמור תמונה להדפסה</button>
        </div>
    </div>

    <div class="preview-area" id="captureTarget">
        <img id="bgImage" src="blank_bg.jpg" onerror="alert('שגיאה: הקובץ blank_bg.jpg חסר בתיקייה!')" alt="רקע">
        
        <div class="text-container">
            <div class="scaler-wrapper">
                
                <div class="header-quote">
                    "בסימן טוב בא לנו בימינו<br>יבוא הגואל"
                </div>

                <div class="intro-text">
                    אנו שמחים להזמינכם לחגוג עימנו<br>
                    את ברית המילה של בננו
                </div>

                <div style="display:flex; flex-direction:column; align-items:center;">
                    <div class="heb-date hidden" id="hebDate">טוען...</div>
                    <div class="greg-date hidden" id="gregDate">00.00.0000</div>
                </div>

                <div class="location-text">
                    באולמי "יהלום", עין המפרץ<br>
                    בשעה 12:30
                </div>

                <div class="footer-text">
                    נשמח לראותכם,<br>
                    דנה ורועי
                </div>

            </div>
        </div>
    </div>

    <script>
        const els = {
            date: document.getElementById('dateInput'),
            heb: document.getElementById('hebDate'),
            greg: document.getElementById('gregDate')
        };

        function toGematria(num) {
            const letters = ['', 'א', 'ב', 'ג', 'ד', 'ה', 'ו', 'ז', 'ח', 'ט', 'י', 'יא', 'יב', 'יג', 'יד', 'טו', 'טז', 'יז', 'יח', 'יט', 'כ', 'כא', 'כב', 'כג', 'כד', 'כה', 'כו', 'כז', 'כח', 'כט', 'ל', 'לא'];
            let str = letters[num];
            if (!str) return "";
            if (str.length === 1) return str + "'";
            return str.slice(0, 1) + '"' + str.slice(1);
        }

        els.date.addEventListener('change', function() {
            if (!this.value) return;
            const d = new Date(this.value);

            const parts = new Intl.DateTimeFormat('he-IL-u-ca-hebrew', { weekday: 'long', month: 'long', day: 'numeric' }).formatToParts(d);
            let weekday='', month='', dayNum=0;
            parts.forEach(p => {
                if(p.type==='weekday') weekday=p.value;
                if(p.type==='month') month=p.value;
                if(p.type==='day') dayNum=parseInt(p.value);
            });
            if(!weekday.includes('יום')) weekday = "יום " + weekday;

            els.heb.innerText = `שתתקיים ב${weekday}, ${toGematria(dayNum)} ב${month}`;
            els.greg.innerText = `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`;
            
            els.heb.classList.remove('hidden'); els.heb.classList.add('visible');
            els.greg.classList.remove('hidden'); els.greg.classList.add('visible');
        });

        function saveImage() {
            const captureElement = document.getElementById('captureTarget');
            // אם לא נבחר תאריך, נשתמש בשם ברירת מחדל
            const filename = els.greg.innerText !== "00.00.0000" ? els.greg.innerText : "invitation";

            html2canvas(captureElement, {
                useCORS: true,
                scale: 2 // איכות גבוהה
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = filename + ".jpg";
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.click();
            }).catch(err => {
                alert("שגיאה בשמירה. וודא שאתה מריץ משרת או שהדפדפן לא חוסם.");
            });
        }
    </script>
</body>
</html>
