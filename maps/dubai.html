<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Online Custom Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        .search-bar { 
            position: fixed; top: 10px; left: 10px; right: 10px; z-index: 1000;
            display: flex; gap: 8px; background: white; padding: 10px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; outline: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; }
        #map { flex: 1; width: 100%; }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="חפש מקום (למשל: מלון פייב פאנס, בורג'...)">
        <button onclick="mySearch()">חפש</button>
    </div>

    <div id="map"></div>

    <script>
        // 1. הגדרת המפה החיה על דובאי
        var map = L.map('map').setView([25.2048, 55.2708], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var marker;

        // 2. רשימת השמות האישיים שלך (כאן אתה רושם איך שבא לך!)
        const mySecretPlaces = {
            "בורג'": [25.1972, 55.2744],
            "מלון פייב פאנס": [25.1112, 55.1389],
            "פייב פאנס": [25.1112, 55.1389],
            "הבית שלי": [25.2048, 55.2708], // סתם דוגמה
            "טרמינל 1": [25.2422, 55.3589]
        };

        async function mySearch() {
            const val = document.getElementById('searchInput').value.trim();
            if (!val) return;

            let coords;
            let name = val;

            // בדיקה אם זה שם מהרשימה האישית שלך
            if (mySecretPlaces[val]) {
                coords = mySecretPlaces[val];
            } else {
                // אם לא מצא ברשימה שלך, מחפש באונליין (גוגל/OSM) כגיבוי
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(val + " Dubai")}`);
                    const data = await res.json();
                    if (data.length > 0) {
                        coords = [data[0].lat, data[0].lon];
                        name = data[0].display_name.split(',')[0];
                    }
                } catch (e) { console.log("error search"); }
            }

            if (coords) {
                if (marker) map.removeLayer(marker);
                marker = L.marker(coords).addTo(map).bindPopup(name).openPopup();
                map.setView(coords, 15);
                document.activeElement.blur();
            } else {
                alert("המקום לא נמצא, אפילו לא באונליין.");
            }
        }
    </script>
</body>
</html>
