<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>צד א' - מצלמה</title>
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; flex-direction: column; }
        #meet { flex: 1; width: 100%; }
        h2 { color: white; text-align: center; margin: 10px 0; font-family: sans-serif; }
    </style>
</head>
<body>
    <h2>השער - משדר וידאו</h2>
    <div id="meet"></div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "Zamir15_Test_Room_Unique_999",
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            // הגדרות למניעת מסכי המתנה
            configOverwrite: { 
                prejoinPageEnabled: false, // מדלג על מסך ה"הצטרפות"
                startWithAudioMuted: true,
                disableDeepLinking: true // מונע הצעה לפתוח את האפליקציה
            },
            interfaceConfigOverwrite: { 
                TOOLBAR_BUTTONS: [] // מסתיר כפתורים
            }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
