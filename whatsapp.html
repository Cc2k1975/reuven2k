<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Quick Tools</title>
    <style>
        :root {
            --wa-color: #25D366;
            --wa-dark: #128C7E;
            --bg-color: #f0f2f5;
            --accent-color: #34b7f1;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .display-box {
            background: #f9f9f9;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .label { font-size: 13px; color: #888; margin-bottom: 2px; }
        .value { font-size: 18px; font-weight: bold; color: var(--wa-dark); margin-bottom: 10px; min-height: 22px; }

        .btn {
            width: 100%;
            padding: 18px;
            margin: 8px 0;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .btn-paste { background-color: #6c757d; color: white; }
        .btn-voice { background-color: var(--accent-color); color: white; }
        .btn-send { background-color: var(--wa-color); color: white; display: none; margin-top: 15px; border: 3px solid white; }
        
        .listening { 
            background-color: #ff4b2b !important; 
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        #statusTxt { font-size: 14px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: var(--wa-dark); margin-top: 0;">×©×œ×™×—×” ××”×™×¨×”</h2>
    
    <div class="display-box">
        <div class="label">××¡×¤×¨ ×™×¢×“:</div>
        <div id="numVal" class="value">---</div>
        
        <div class="label">×ª×•×›×Ÿ ×”×”×•×“×¢×”:</div>
        <div id="msgVal" class="value" style="font-weight: normal; font-size: 16px;">---</div>
    </div>

    <button class="btn btn-paste" onclick="pasteFromClipboard()">
        ğŸ“‹ ×”×“×‘×§ ××¡×¤×¨ ××”×–×™×›×¨×•×Ÿ
    </button>

    <button id="voiceBtn" class="btn btn-voice" onclick="toggleVoice()">
        ğŸ¤ ×œ×—×¥ ×›××Ÿ ×•×“×‘×¨
    </button>

    <button id="sendBtn" class="btn btn-send" onclick="sendToWhatsApp()">
        âœ… ×©×œ×— ×œ×•×•××˜×¡××¤
    </button>

    <p id="statusTxt">×‘×—×¨ ×¤×¢×•×œ×”</p>
</div>

<script>
    let recognition;
    let isListening = false;
    let identifiedNumber = "";
    let identifiedMessage = "";
    let charIndexAtNumberFound = 0;

    // ×¤×•× ×§×¦×™×™×ª ×”×“×‘×§×”
    async function pasteFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            if (text) {
                let digits = text.replace(/\D/g, '');
                if (digits.length >= 9) {
                    identifiedNumber = digits;
                    document.getElementById('numVal').innerText = identifiedNumber;
                    document.getElementById('statusTxt').innerText = "×”××¡×¤×¨ ×”×•×“×‘×§ ×‘×”×¦×œ×—×”";
                    document.getElementById('sendBtn').style.display = "flex";
                } else {
                    alert("×”×˜×§×¡×˜ ×©×”×•×¢×ª×§ ×œ× × ×¨××” ×›××• ××¡×¤×¨ ×˜×œ×¤×•×Ÿ ×ª×§×™×Ÿ");
                }
            }
        } catch (err) {
            alert("×™×© ×œ××©×¨ ×’×™×©×” ×œ×œ×•×— (Clipboard)");
        }
    }

    // ×”×’×“×¨×ª ×–×™×”×•×™ ×§×•×œ×™
    function setupRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š ×‘×–×™×”×•×™ ×§×•×œ×™");
            return;
        }

        recognition = new SpeechRecognition();
        recognition.lang = 'he-IL';
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onresult = (event) => {
            let fullTranscript = "";
            for (let i = 0; i < event.results.length; i++) {
                fullTranscript += event.results[i][0].transcript;
            }

            if (!identifiedNumber) {
                // ×©×œ×‘ ×: ××—×¤×©×™× 10 ×¡×¤×¨×•×ª
                let digits = fullTranscript.replace(/\D/g, '');
                if (digits.length >= 10) {
                    identifiedNumber = digits.substring(0, 10);
                    document.getElementById('numVal').innerText = identifiedNumber;
                    
                    // ×©×•××¨×™× ××ª ×”××™×§×•× ×©×‘×• ×”××¡×¤×¨ × ×’××¨ ×‘×ª×•×š ×”××—×¨×•×–×ª
                    charIndexAtNumberFound = fullTranscript.length;
                    
                    document.getElementById('statusTxt').innerText = "××¡×¤×¨ ×–×•×”×”! ×”××©×š ×œ×”×§×¨×™× ×”×•×“×¢×”...";
                } else {
                    document.getElementById('numVal').innerText = digits;
                }
            } else {
                // ×©×œ×‘ ×‘: ×œ×•×§×—×™× ×¨×§ ××ª ××” ×©× ×××¨ *××—×¨×™* ×–×™×”×•×™ ×”××¡×¤×¨
                identifiedMessage = fullTranscript.substring(charIndexAtNumberFound).trim();
                document.getElementById('msgVal').innerText = identifiedMessage;
                document.getElementById('sendBtn').style.display = "flex";
            }
        };

        recognition.onerror = (e) => {
            console.error(e);
            stopVoice();
        };
    }

    function toggleVoice() {
        if (!recognition) setupRecognition();

        if (isListening) {
            stopVoice();
        } else {
            isListening = true;
            identifiedNumber = "";
            identifiedMessage = "";
            charIndexAtNumberFound = 0;
            document.getElementById('numVal').innerText = "---";
            document.getElementById('msgVal').innerText = "---";
            document.getElementById('sendBtn').style.display = "none";
            document.getElementById('voiceBtn').innerText = "ğŸ›‘ ×”×¤×¡×§ ×”×§×œ×˜×”";
            document.getElementById('voiceBtn').classList.add('listening');
            document.getElementById('statusTxt').innerText = "××§×©×™×‘ ×œ××¡×¤×¨...";
            recognition.start();
        }
    }

    function stopVoice() {
        isListening = false;
        if (recognition) recognition.stop();
        document.getElementById('voiceBtn').innerText = "ğŸ¤ ×œ×—×¥ ×›××Ÿ ×•×“×‘×¨";
        document.getElementById('voiceBtn').classList.remove('listening');
        document.getElementById('statusTxt').innerText = "×”×”×§×œ×˜×” ×”×•×¤×¡×§×”";
    }

    function sendToWhatsApp() {
        if (!identifiedNumber) return;
        
        let cleanNum = identifiedNumber;
        if (cleanNum.startsWith('0')) {
            cleanNum = '972' + cleanNum.substring(1);
        }

        const encodedMsg = encodeURIComponent(identifiedMessage);
        const url = `https://wa.me/${cleanNum}?text=${encodedMsg}`;
        
        window.location.href = url;
    }
</script>

</body>
</html>
