<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>Intercom Control</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
        }
        
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background: #000; 
            font-family: sans-serif;
            position: fixed; /* מונע גלילה שמגלה את שורת הכתובת */
        }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(8, 1fr); 
            gap: 10px; 
            height: 100vh; 
            width: 100vw; 
            padding: 10px;
            /* התאמה למסכים עם מגרעת (Notch) */
            padding-top: env(safe-area-inset-top, 10px);
            padding-bottom: env(safe-area-inset-bottom, 10px);
        }

        button { 
            background: linear-gradient(145deg, #2a2a2a, #0a0a0a); 
            border: 1px solid #333; 
            border-radius: 12px;
            color: #81efff; 
            font-size: 5vh; 
            font-weight: bold; 
            cursor: pointer;
            text-shadow: 0 0 10px rgba(129, 239, 255, 0.7); 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            transition: all 0.1s;
        }

        button:active { 
            background: #00d1b2; 
            color: #000; 
            transform: scale(0.92); 
            text-shadow: none;
        }

        /* חלון הוידאו הקטן שמופיע בשלט בזמן שיחה */
        #vPopup { 
            display: none; 
            position: fixed; 
            top: 2%; 
            left: 5%; 
            width: 90%; 
            height: 22%; 
            background: #000; 
            border: 2px solid #81efff; 
            border-radius: 20px; 
            z-index: 1000; 
            overflow: hidden; 
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <div id="vPopup">
        <video id="lVid" autoplay playsinline muted></video>
    </div>

    <div class="grid" id="btnCont"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA5g_stbjtOv577cm47scGQ61SI5MbND4g",
            authDomain: "intercom-62434.firebaseapp.com",
            databaseURL: "https://intercom-62434-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "intercom-62434",
            storageBucket: "intercom-62434.firebasestorage.app",
            messagingSenderId: "827508017014",
            appId: "1:827508017014:web:c34e8ed05bc28c2a56dc57"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // הגדרת Peer עם שרת STUN למעבר וידאו חלק
        const peer = new Peer({
            config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]}
        });

        const container = document.getElementById('btnCont');
        for (let i = 1; i <= 24; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.onclick = () => ring(i);
            container.appendChild(btn);
        }

        async function ring(apt) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('lVid').srcObject = stream;
                document.getElementById('vPopup').style.display = "block";

                database.ref('calls/apt' + apt).set({
                    action: "ring",
                    callerId: peer.id,
                    time: Date.now()
                });

                peer.on('call', (call) => {
                    call.answer(stream);
                });

                setTimeout(() => {
                    stream.getTracks().forEach(t => t.stop());
                    document.getElementById('vPopup').style.display = "none";
                    database.ref('calls/apt' + apt).set(null);
                }, 10000);

            } catch (err) {
                alert("חובה לאשר גישה למצלמה!");
            }
        }
    </script>
</body>
</html>
