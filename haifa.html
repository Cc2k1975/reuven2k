<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מצב צלף - תוצאה בלבד</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* זה החור של המנעול - רק דרכו רואים */
        #sniper-scope {
            width: 340px;  /* רוחב התוצאה */
            height: 180px; /* גובה התוצאה */
            position: relative;
            overflow: hidden; /* חותך את כל המסביב */
            border: 2px solid #333;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }

        /* האתר עצמו - מוגדל ומוזז */
        iframe {
            position: absolute;
            width: 1000px;
            height: 1500px;
            border: none;
            transform-origin: 0 0;
            pointer-events: auto; /* מאפשר ללחוץ אם קופץ משהו */
            
            /* המיקום נקבע על ידי המשתנים */
            top: var(--y);
            left: var(--x);
            transform: scale(var(--s));
            
            opacity: 0; /* מוסתר עד שנטען */
            transition: opacity 0.5s;
        }

        iframe.loaded { opacity: 1; }

        /* כפתורי שליטה - נעלמים כשמסיימים */
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .row { display: flex; gap: 15px; }

        button {
            background: #222; border: 1px solid #444; color: #fff;
            padding: 15px; border-radius: 10px; font-size: 20px;
            width: 60px; height: 60px; cursor: pointer;
            touch-action: manipulation;
        }
        button:active { background: #00ff00; color: black; }

        .big-btn { width: auto; font-size: 16px; background: #007bff; border: none; font-weight: bold; }
        .hide-btn { background: #dc3545; width: auto; padding: 10px 30px; font-size: 16px; }

        /* כפתור הגדרות נסתר */
        #gear {
            position: fixed; bottom: 20px; right: 20px;
            font-size: 24px; opacity: 0.3; cursor: pointer;
            display: none;
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="sniper-scope">
        <iframe id="frame" scrolling="no"></iframe>
    </div>

    <div id="gear" onclick="showControls()">⚙️</div>

    <div id="controls">
        <div style="color: #aaa; margin-bottom: 5px;">כוון את התוצאה למרכז הריבוע:</div>
        
        <button onclick="move(0, 15)">⬆️</button>
        <div class="row">
            <button onclick="move(15, 0)">⬅️</button>
            <button onclick="move(-15, 0)">➡️</button>
        </div>
        <button onclick="move(0, -15)">⬇️</button>

        <div class="row" style="margin-top:10px;">
            <button class="big-btn" onclick="zoom(-0.1)">זום -</button>
            <button class="big-btn" onclick="zoom(0.1)">זום +</button>
        </div>

        <button class="hide-btn" onclick="lockScreen()" style="margin-top: 20px;">✅ סיימתי לכוון (נעל מסך)</button>
    </div>

    <script>
        const URL = "https://www.football.org.il/leagues/games/game/?game_id=1066561";
        
        // טעינת מיקום מהזיכרון
        let x = parseFloat(localStorage.getItem('sn_x')) || -150;
        let y = parseFloat(localStorage.getItem('sn_y')) || -180;
        let s = parseFloat(localStorage.getItem('sn_s')) || 1.3; // זום ברירת מחדל גדול

        const frame = document.getElementById('frame');
        const controls = document.getElementById('controls');
        const gear = document.getElementById('gear');

        function update() {
            frame.style.setProperty('--x', x + 'px');
            frame.style.setProperty('--y', y + 'px');
            frame.style.setProperty('--s', s);
            
            localStorage.setItem('sn_x', x);
            localStorage.setItem('sn_y', y);
            localStorage.setItem('sn_s', s);
        }

        function move(dx, dy) { x += dx; y += dy; update(); }
        function zoom(ds) { s += ds; update(); }

        function lockScreen() {
            controls.classList.add('hidden');
            gear.style.display = 'block';
            // מתחיל רענון אוטומטי עדין רק כשנועלים
            startAutoRefresh();
        }

        function showControls() {
            controls.classList.remove('hidden');
            gear.style.display = 'none';
        }

        let refreshTimer;
        function startAutoRefresh() {
            if (refreshTimer) clearInterval(refreshTimer);
            // רענון כל 30 שניות - עדין כדי לא להיחסם
            refreshTimer = setInterval(() => {
                frame.src = frame.src;
            }, 30000);
        }

        // טעינה ראשונית
        frame.onload = () => { frame.classList.add('loaded'); };
        frame.src = URL;
        update();

    </script>
</body>
</html>
