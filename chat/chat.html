<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>צ'אט אישי</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

<style>
    body {
        margin: 0;
        font-family: Heebo, Arial;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* --- מסך סיסמה --- */
    #passwordScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #f2f2f2; /* מלא, לא שקוף */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 120;
    }
    #passwordBox {
        background: #ffffff;
        padding: 24px;
        border-radius: 18px;
        width: 80%;
        max-width: 360px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    #passwordBox h2 {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 20px;
    }
    #passInput {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #aaa;
        font-size: 16px;
        text-align: center;
    }
    #passBtn {
        margin-top: 14px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 10px;
        background: #009688;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    #passError {
        margin-top: 8px;
        color: #e53935;
        font-size: 14px;
        min-height: 18px;
    }

    /* --- מסך בחירת תפקיד --- */
    #roleSelect {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99;
    }
    #roleBox {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 80%;
        max-width: 400px;
    }

    .role-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 15px;
    }
    .role-btn {
        flex: 1;
        background: white;
        border: 2px solid #ccc;
        border-radius: 15px;
        padding: 12px 5px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
    .circle.male { background:#4fc3f7; }
    .circle.female { background:#ff80ab; }

    /* --- צ'אט --- */
    #chatBox {
        flex: 1;
        overflow-y: auto;
        padding: 12px;
    }

    .msg {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        max-width: 80%;
    }

    /* עיגולים קטנים מאוד צמודים לקצה */
    .icon {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        flex-shrink: 0;
    }
    .icon.male {
        background:#4fc3f7;
        margin-left: 6px;
        margin-right: -6px;
    }
    .icon.female {
        background:#ff80ab;
        margin-right: 6px;
        margin-left: -6px;
    }

    /* בועות */
    .bubble {
        padding: 9px 12px;
        background: white;
        border-radius: 12px;
        font-size: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        word-wrap: break-word;
    }

    .me {
        margin-left: auto;
        flex-direction: row-reverse;
    }
    .me .bubble { background:#d1f5e0; }

    .friend {
        margin-right: auto;
    }
    .friend .bubble { background:#ffe0f0; }

    /* חיווי מקליד/ה */
    #typingIndicator {
        min-height: 20px;
        padding: 0 12px 4px;
        font-size: 13px;
        color: #777;
        font-style: italic;
        visibility: hidden;
    }

    /* קלט */
    #inputArea {
        display: flex;
        padding: 10px;
        background: white;
        border-top: 1px solid #ccc;
    }
    #msgInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 10px;
        font-size: 16px;
    }
    #sendBtn {
        margin-right: 10px;
        padding: 10px 15px;
        background: #009688;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }
    #clearBtn {
        width: 100%;
        padding: 12px;
        background: #d9534f;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- מסך סיסמה -->
<div id="passwordScreen">
    <div id="passwordBox">
        <h2>הכנס סיסמה לצ'אט</h2>
        <input type="password" id="passInput" placeholder="סיסמה" autocomplete="off">
        <button id="passBtn" onclick="checkPassword()">כניסה</button>
        <div id="passError"></div>
    </div>
</div>

<!-- פופאפ בחירת צד -->
<div id="roleSelect">
    <div id="roleBox">
        <h2>בחר צד בצ'אט</h2>
        <div class="role-row">
            <div class="role-btn" onclick="chooseRole('male')">
                <div class="circle male"></div>
                <div>גבר</div>
            </div>
            <div class="role-btn" onclick="chooseRole('female')">
                <div class="circle female"></div>
                <div>אישה</div>
            </div>
        </div>
    </div>
</div>

<!-- צ'אט -->
<div id="chatBox"></div>

<!-- חיווי מקליד/ה -->
<div id="typingIndicator"></div>

<!-- קלט -->
<div id="inputArea">
    <input type="text" id="msgInput" placeholder="הקלד הודעה...">
    <button onclick="sendMsg()" id="sendBtn">שלח</button>
</div>

<button id="clearBtn" onclick="clearChat()">מחק צ'אט</button>

<script>
/* --- Firebase config שלך --- */
const firebaseConfig = {
  apiKey: "AIzaSyBPD1nZQVAdqSP4uS05TYXBeGtJKsjapA",
  authDomain: "private-chat-b3a36.firebaseapp.com",
  databaseURL: "https://private-chat-b3a36-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "private-chat-b3a36",
  storageBucket: "private-chat-b3a36.firebasestorage.app",
  messagingSenderId: "88424262632",
  appId: "1:88424262632:web:a38edf362b59703011525d",
  measurementId: "G-M9SGLXN3TV"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* מצב מקומי */
let myRole = localStorage.getItem("role") || null;
let authed = (localStorage.getItem("auth") === "ok");
let typingListenerStarted = false;
let typingTimeout = null;

/* טיימרים */
const INACTIVITY_LIMIT = 2 * 60 * 1000; // 2 דקות
const REAUTH_ON_BLUR_MS = 5000;         // 5 שניות
let inactivityTimer = null;
let lastHiddenTime = null;

function resetInactivityTimer() {
    if (inactivityTimer) clearTimeout(inactivityTimer);
    if (!authed) return;
    inactivityTimer = setTimeout(() => {
        forceReauth(); // אחרי 2 דקות
    }, INACTIVITY_LIMIT);
}

function forceReauth() {
    authed = false;
    localStorage.removeItem("auth");
    stopTyping();
    document.getElementById("passInput").value = "";
    document.getElementById("passError").textContent = "";
    document.getElementById("passwordScreen").style.display = "flex";
    document.getElementById("roleSelect").style.display = "none"; // הצד נשמר, אין צורך לבחור שוב
}

/* אחרי עליית הדף */
window.addEventListener("load", () => {
    const passScreen = document.getElementById("passwordScreen");
    const roleSelect = document.getElementById("roleSelect");

    if (!authed) {
        passScreen.style.display = "flex";
        roleSelect.style.display = "none";
    } else {
        passScreen.style.display = "none";
        if (myRole) {
            roleSelect.style.display = "none";
            startTypingListener();
            resetInactivityTimer();
        } else {
            roleSelect.style.display = "flex";
        }
    }

    document.getElementById("msgInput").addEventListener("input", handleTyping);

    /* זיהוי יציאה/חזרה לטאב */
    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            if (authed) {
                lastHiddenTime = Date.now();
            }
        } else {
            if (authed && lastHiddenTime) {
                const diff = Date.now() - lastHiddenTime;
                if (diff >= REAUTH_ON_BLUR_MS) {
                    forceReauth();
                } else {
                    resetInactivityTimer();
                }
            }
            lastHiddenTime = null;
        }
    });

    /* כל לחיצה על הדף – נחשב פעילות */
    document.addEventListener("click", () => {
        resetInactivityTimer();
    });
});

/* בדיקת סיסמה – הסיסמה: 2009 */
function checkPassword() {
    const input = document.getElementById("passInput").value.trim();
    const err = document.getElementById("passError");

    if (input === "2009") {
        authed = true;
        localStorage.setItem("auth", "ok");
        document.getElementById("passwordScreen").style.display = "none";
        err.textContent = "";

        if (myRole) {
            document.getElementById("roleSelect").style.display = "none";
            startTypingListener();
        } else {
            document.getElementById("roleSelect").style.display = "flex";
        }

        resetInactivityTimer();
    } else {
        err.textContent = "סיסמה שגויה";
    }
}

/* בחירת תפקיד */
function chooseRole(role) {
    myRole = role;
    localStorage.setItem("role", role);
    document.getElementById("roleSelect").style.display = "none";
    startTypingListener();
    resetInactivityTimer();
}

/* שליחת הודעה */
function sendMsg() {
    if (!authed) return alert("קודם הזן סיסמה.");
    if (!myRole) return alert("בחר גבר או אישה קודם.");

    let txt = document.getElementById("msgInput").value.trim();
    if (!txt) return;

    db.ref("chat/messages").push({
        text: txt,
        role: myRole,
        time: Date.now()
    });

    stopTyping();
    document.getElementById("msgInput").value = "";
    resetInactivityTimer();
}

/* קבלת הודעות בזמן אמת */
db.ref("chat/messages").on("child_added", snap => {
    const data = snap.val();
    if (!data) return;
    addMessage(data.text, data.role);
});

/* הצגת הודעה על המסך */
function addMessage(text, role) {
    const chat = document.getElementById("chatBox");

    const msgDiv = document.createElement("div");
    msgDiv.className = "msg " + (role === "male" ? "me" : "friend");

    const icon = document.createElement("div");
    icon.className = "icon " + (role === "male" ? "male" : "female");

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;

    msgDiv.appendChild(icon);
    msgDiv.appendChild(bubble);

    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
}

/* מחיקת צ'אט */
function clearChat() {
    if (!confirm("למחוק את כל הצ'אט לכולם?")) return;
    db.ref("chat").remove();
    document.getElementById("chatBox").innerHTML = "";
    db.ref("chat/typing").set(null);
}

/* --- חיווי "מקליד..." / "מקלידה..." --- */
function handleTyping() {
    if (!myRole || !authed) return;

    db.ref("chat/typing/" + myRole).set(true);

    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
        stopTyping();
    }, 1200);

    resetInactivityTimer();
}

function stopTyping() {
    if (!myRole) return;
    db.ref("chat/typing/" + myRole).set(false);
}

/* האזנה למצב הקלדה של הצד השני */
function startTypingListener() {
    if (typingListenerStarted || !myRole) return;
    typingListenerStarted = true;

    db.ref("chat/typing").on("value", snap => {
        const data = snap.val() || {};
        const ti = document.getElementById("typingIndicator");

        const otherRole = (myRole === "male") ? "female" : "male";

        if (data[otherRole]) {
            ti.textContent = (otherRole === "male") ? "מקליד..." : "מקלידה...";
            ti.style.visibility = "visible";
        } else {
            ti.style.visibility = "hidden";
        }
    });
}

/* לפני סגירת הדף – נוודא שלא נשאר "מקליד" */
window.addEventListener("beforeunload", () => {
    stopTyping();
});
</script>

</body>
</html>
