<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Bot Help</title>
    <style>
        :root {
            --bot-bg: #e9e9eb;
            --user-blue: #007aff;
            --whatsapp-green: #25d366;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #f2f2f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 100px; /* רווח למקלדת */
        }

        .bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .bot {
            background-color: var(--bot-bg);
            align-self: flex-start;
            border-bottom-right-radius: 4px;
            color: black;
        }

        .user {
            background-color: var(--user-blue);
            color: white;
            align-self: flex-end;
            border-bottom-left-radius: 4px;
        }

        /* שורת קלט מעוצבת */
        .input-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
            z-index: 100;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .send-arrow {
            background: var(--user-blue);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* רשימת פריטים */
        #items-section {
            display: none;
            background: white;
            padding: 15px;
            border-top: 2px solid #eee;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 101;
            max-height: 70vh;
            overflow-y: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .item-btn {
            padding: 12px 5px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #f9f9f9;
            font-size: 14px;
            font-weight: 600;
        }

        .item-btn.selected {
            background: var(--whatsapp-green);
            color: white;
            border-color: var(--whatsapp-green);
        }

        .final-send {
            width: 100%;
            padding: 15px;
            background: var(--whatsapp-green);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } }
    </style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-container" class="input-wrapper">
    <input type="text" id="userInput" placeholder="הקלד תשובה...">
    <button class="send-arrow" onclick="handleUserSubmit()">➔</button>
</div>

<div id="items-section">
    <div style="text-align: center; margin-bottom: 10px; font-weight: bold;">מה חסר לך בחדר?</div>
    <div class="grid">
        <button class="item-btn" onclick="toggleItem(this)">כיסא</button>
        <button class="item-btn" onclick="toggleItem(this)">שולחן</button>
        <button class="item-btn" onclick="toggleItem(this)">שלוחת שולחן</button>
        <button class="item-btn" onclick="toggleItem(this)">ארון</button>
        <button class="item-btn" onclick="toggleItem(this)">ארונית מגירות</button>
        <button class="item-btn" onclick="toggleItem(this)">מכשיר טלפון</button>
        <button class="item-btn" onclick="toggleItem(this)">פח אשפה</button>
        <button class="item-btn" onclick="toggleItem(this)">מפתח</button>
         <button class="item-btn" onclick="toggleItem(this)">דלת לא נסגרת</button>
         <button class="item-btn" onclick="toggleItem(this)">סטופר לדלת</button>
         <button class="item-btn" onclick="toggleItem(this)">חלון לא נסגר\נפתח</button>
         <button class="item-btn" onclick="toggleItem(this)">זרוע למסכים</button>
    </div>
    <button class="final-send" onclick="sendWhatsApp()">שלח</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const inputContainer = document.getElementById('input-container');
    const userInput = document.getElementById('userInput');
    const itemsSection = document.getElementById('items-section');

    let step = 1;
    let userName = localStorage.getItem('empName') || '';
    let roomNum = '';

    window.onload = () => {
        if (userName) {
            addBubble('bot', `היי ${userName}! שמח לראות אותך.`);
            setTimeout(() => {
                addBubble('bot', `באיזה מספר חדר אתה יושב כרגע?`);
                step = 2; // מדלגים ישר לשאלת החדר
            }, 600);
        } else {
            addBubble('bot', 'היי! אני הבוט של צ\'רלס. איך קוראים לך?');
        }
    };

    function addBubble(type, text) {
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function handleUserSubmit() {
        const val = userInput.value.trim();
        if (!val) return;

        addBubble('user', val);
        userInput.value = '';

        if (step === 1) {
            userName = val;
            localStorage.setItem('empName', val); // שומר רק את השם
            setTimeout(() => {
                addBubble('bot', `הבנתי, ${val}. ובאיזה חדר אתה יושב?`);
                step = 2;
            }, 800);
        } else if (step === 2) {
            roomNum = val; // החדר נשמר רק למחזור הנוכחי, לא ב-LocalStorage
            setTimeout(() => {
                addBubble('bot', 'מעולה. בחר מה חסר לך בחדר :');
                showItems();
            }, 800);
        }
    }

    function showItems() {
        inputContainer.style.display = 'none';
        itemsSection.style.display = 'block';
    }

    function toggleItem(btn) {
        btn.classList.toggle('selected');
    }

    function sendWhatsApp() {
        const selected = Array.from(document.querySelectorAll('.item-btn.selected'))
                              .map((btn, i) => `${i+1}. ${btn.innerText}`).join('\n');
        
        if (!selected) { alert('בחר לפחות פריט אחד'); return; }

        const text = `היי צ'רלס\nכדי להשלים את המעבר שלי לחדר ה ${roomNum}\nאני זקוק ל:\n${selected}\n\nאשמח לעזרתך.\nתודה רבה, ${userName}`;
        window.location.href = `https://wa.me/972523719856?text=${encodeURIComponent(text)}`;
    }

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleUserSubmit(); });
</script>

</body>
</html>
