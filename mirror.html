<!doctype html>
<html lang="he">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Mirror Zoom</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform-origin: center center;
}

#zoom {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  z-index: 5;
}

#btn {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 28px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}
</style>
</head>

<body>

<div id="btn">כניסה למסך מלא</div>

<video id="video" autoplay playsinline muted></video>
<input id="zoom" type="range" min="1" max="3" step="0.05" value="1">

<script>
const video = document.getElementById('video');
const zoom  = document.getElementById('zoom');
const btn   = document.getElementById('btn');

let currentZoom = 1;

// פתיחת מצלמה קדמית
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "user" },
  audio: false
}).then(stream => {
  video.srcObject = stream;
}).catch(() => {
  alert("לא ניתן לפתוח מצלמה");
});

// חישוב סיבוב נכון לפי אוריינטציה
function updateTransform() {
  let rotation = 0;

  // אם הטלפון מוחזק הפוך
  if (window.screen.orientation) {
    const angle = window.screen.orientation.angle;
    if (angle === 180) rotation = 180;
    else rotation = 0;
  }

  // מראה + סיבוב + זום
  video.style.transform =
    `scaleX(-1) rotate(${rotation}deg) scale(${currentZoom})`;
}

// זום
zoom.addEventListener('input', () => {
  currentZoom = zoom.value;
  updateTransform();
});

// שינוי אוריינטציה
window.addEventListener('orientationchange', () => {
  setTimeout(updateTransform, 200);
});

// כפתור מסך מלא
btn.onclick = () => {
  btn.style.display = 'none';

  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }

  updateTransform();
};
</script>

</body>
</html>
