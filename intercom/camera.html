<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שער</title>
</head>
<body style="margin:0; background:#000; text-align:center;">
    <video id="v" autoplay playsinline muted style="width:100%; max-width:400px; transform:scaleX(-1);"></video>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // מזהה קבוע ופשוט
        const peer = new Peer('zamir-gate-unique-id-123');

        navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
            document.getElementById('v').srcObject = stream;
            // כשמישהו מתקשר - תענה לו עם הוידאו שלך
            peer.on('call', call => {
                call.answer(stream);
            });
        });
    </script>
</body>
</html>
