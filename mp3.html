<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MP3 Downloader + Debug</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2f3542;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-card {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-size: 40px; margin-bottom: 10px; }
        h1 { font-weight: 900; font-size: 28px; margin: 0 0 10px 0; background: linear-gradient(45deg, #ff4757, #ff6b81); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #a4a4a4; font-size: 16px; margin-bottom: 25px; }

        input[type="text"] {
            width: 100%; padding: 18px; border-radius: 15px; border: 2px solid #333; background: #252525; color: white; font-size: 16px; outline: none; transition: border-color 0.3s; box-sizing: border-box; text-align: center;
        }

        input[type="text"]:focus { border-color: var(--primary); }

        .download-btn {
            width: 100%; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: 700; margin-top: 15px; cursor: pointer; box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3); transition: transform 0.2s, background 0.2s; -webkit-tap-highlight-color: transparent;
        }

        #loader-container { margin-top: 25px; display: none; border-radius: 15px; overflow: hidden; background: white; min-height: 100px; }
        iframe { width: 100%; height: 100px; border: none; }

        #debug-log {
            margin-top: 20px;
            background: #000;
            color: #00ff00;
            font-family: monospace;
            font-size: 11px;
            text-align: left;
            padding: 10px;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            direction: ltr;
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="logo"></div>
        <h1>MP3 专</h1>
        <p>专住转 驻 砖转 (Debug)</p>

        <input type="text" id="ytUrl" placeholder="拽  拽砖专 ..." autocomplete="off">
        
        <button class="download-btn" onclick="startDownload()">专 注砖</button>

        <div id="loader-container"></div>

        <div id="debug-log">转 驻注...</div>
    </div>

    <script>
        const logElement = document.getElementById('debug-log');

        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${time}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function startDownload() {
            const url = document.getElementById('ytUrl').value;
            const container = document.getElementById('loader-container');
            
            addLog("--- 转 砖 (砖专转 Loader) ---");
            
            if (!url) {
                addLog("砖:  拽砖专");
                return;
            }

            // 驻转 砖专转 -Loader.to - 转专 转 -iFrames
            const apiUrl = `https://loader.to/api/button/?url=${encodeURIComponent(url)}&f=mp3&color=ff4757`;
            
            addLog("住 注 API 砖...");
            container.style.display = 'block';
            container.innerHTML = `<iframe id="dlFrame" src="${apiUrl}" scrolling="no"></iframe>`;

            const frame = document.getElementById('dlFrame');
            
            frame.onload = function() {
                addLog("爪: 砖专转 .");
                addLog(" 注 专 专注 , 转专 住 转 - 住 .");
            };

            //  专 5 砖转 注 砖 注, 住祝 驻转专 专
            setTimeout(() => {
                addLog("拽转 转拽转 住驻转...");
            }, 5000);
        }
    </script>
</body>
</html>
