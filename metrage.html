<style>

<script>
  const edgeColors = ['#FF0000', '#059669', '#2563eb', '#7c3aed', '#ea580c', '#db2777', '#0891b2', '#ca8a04'];
  let video = document.getElementById("video"), photo = document.getElementById("photo"), overlay = document.getElementById("overlay");
  let statusBox = document.getElementById("statusBox"), btnShot = document.getElementById("btnShot");
  let cvReady = false, videoReady = false, polyPts = [], edgeDirs = [], currentScale = 1, initialDist = 0, numberHitZones = [];
  
  let projectItems = [];
  let currentMode = 'floor';
  let currentItemData = null;

  // ×˜×¢×™× ×” ×¨××©×•× ×™×ª ×©×œ ×”×¤×¨×•×™×§×˜ ××”×–×™×›×¨×•×Ÿ
  window.onload = () => {
    const saved = localStorage.getItem('floorProject');
    if(saved) {
        projectItems = JSON.parse(saved);
        updateProjectUI();
    }
  };

  function __onCvScriptLoaded(){
    const wait = setInterval(() => {
      if (window.cv && cv.Mat) { cvReady = true; setStatus("××¢×¨×›×ª ××•×›× ×” âœ…", "good"); btnShot.disabled = !videoReady; clearInterval(wait); }
    }, 100);
  }

  async function startCamera(){
    try {
      let s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280, height: 720 } });
      video.srcObject = s; videoReady = true; if(cvReady) btnShot.disabled = false;
    } catch(e) { setStatus("×©×’×™××ª ××¦×œ××”", "bad"); }
  }

  function startMode(mode) {
    currentMode = mode;
    document.getElementById('mainMenu').classList.add('hidden');
    document.getElementById('measurementSection').classList.remove('hidden');
    startCamera();
  }

  function hideMeasurement() {
    document.getElementById('measurementSection').classList.add('hidden');
    document.getElementById('mainMenu').classList.remove('hidden');
    if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
  }

  function clearProject() {
    if(confirm("×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×›×œ ×”×¤×¨×•×™×§×˜?")) {
        projectItems = [];
        localStorage.removeItem('floorProject');
        location.reload();
    }
  }

  function snapDir(dx, dy){ return Math.abs(dx) >= Math.abs(dy) ? {dx: Math.sign(dx)||1, dy:0} : {dx:0, dy:Math.sign(dy)||1}; }

  // ×œ×—×™×¦×” ×¢×œ ××¡×¤×¨ ×¦×œ×¢ - ×§×¤×™×¦×” ×œ×ª×
  overlay.onclick = (e) => {
    const rect = overlay.getBoundingClientRect();
    const scaleX = overlay.width / rect.width;
    const scaleY = overlay.height / rect.height;
    const x = (e.clientX - rect.left) * scaleX;
    const y = (e.clientY - rect.top) * scaleY;

    for (let zone of numberHitZones) {
      if (Math.hypot(x - zone.x, y - zone.y) < zone.radius) {
        let input = document.getElementById(zone.id);
        if (input) {
          input.scrollIntoView({ behavior: 'smooth', block: 'center' });
          input.focus();
        }
        break;
      }
    }
  };

  document.getElementById("btnRect").onclick = () => {
    polyPts = [{x:100,y:50},{x:500,y:50},{x:500,y:350},{x:100,y:350}];
    buildInputsInterface(false);
  };

  btnShot.onclick = () => {
    photo.width = video.videoWidth; photo.height = video.videoHeight;
    photo.getContext("2d").drawImage(video, 0, 0);
    let src = cv.imread(photo), gray = new cv.Mat(), edges = new cv.Mat();
    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
    cv.GaussianBlur(gray, gray, new cv.Size(5,5), 0);
    cv.Canny(gray, edges, 40, 120);
    let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(3,3));
    cv.dilate(edges, edges, kernel);
    let cnts = new cv.MatVector(), hi = new cv.Mat();
    cv.findContours(edges, cnts, hi, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
    let big = null, maxA = 0;
    for(let i=0; i<cnts.size(); i++){ let a = cv.contourArea(cnts.get(i)); if(a > maxA){ maxA = a; big = cnts.get(i); } }
    if(!big) return alert("×œ× ×–×•×”×ª×” ×¦×•×¨×”.");
    let approx = new cv.Mat();
    cv.approxPolyDP(big, approx, 0.015 * cv.arcLength(big, true), true);
    polyPts = [];
    for(let i=0; i<approx.rows; i++) polyPts.push({x: approx.intPtr(i,0)[0], y: approx.intPtr(i,0)[1]});
    
    let polyArea = 0;
    for (let i = 0; i < polyPts.length; i++) { let p1 = polyPts[i], p2 = polyPts[(i + 1) % polyPts.length]; polyArea += (p2.x - p1.x) * (p2.y + p1.y); }
    if (polyArea < 0) polyPts.reverse();
    let topIdx = 0, minY = polyPts[0].y;
    for (let i = 1; i < polyPts.length; i++) { if (polyPts[i].y < minY) { minY = polyPts[i].y; topIdx = i; } else if (polyPts[i].y === minY && polyPts[i].x < polyPts[topIdx].x) topIdx = i; }
    polyPts = polyPts.slice(topIdx).concat(polyPts.slice(0, topIdx));

    overlay.width = photo.width; overlay.height = photo.height;
    buildInputsInterface(true);
    src.delete(); gray.delete(); edges.delete(); cnts.delete(); hi.delete(); approx.delete(); kernel.delete();
  };

  function buildInputsInterface(withPhoto) {
    let inpBox = document.getElementById("inputs"); inpBox.innerHTML = "";
    numberHitZones = []; edgeDirs = [];
    let octx = overlay.getContext("2d");
    if(!withPhoto) { overlay.width = 600; overlay.height = 400; octx.fillStyle = "#fff"; octx.fillRect(0,0,600,400); }
    else { octx.drawImage(photo, 0, 0); }

    for(let i=0; i<polyPts.length; i++){
      let p1 = polyPts[i], p2 = polyPts[(i+1)%polyPts.length];
      let color = edgeColors[i % edgeColors.length];
      octx.strokeStyle = color; octx.lineWidth = 12;
      octx.beginPath(); octx.moveTo(p1.x, p1.y); octx.lineTo(p2.x, p2.y); octx.stroke();
      let mx = (p1.x+p2.x)/2, my = (p1.y+p2.y)/2;
      numberHitZones.push({ x: mx, y: my, radius: 50, id: `inp-${i}` });
      octx.fillStyle = "white"; octx.beginPath(); octx.arc(mx, my, 40, 0, 7); octx.fill();
      octx.fillStyle = color; octx.font = "bold 55px Arial"; octx.textAlign="center"; octx.textBaseline="middle"; octx.fillText(i+1, mx, my);
      edgeDirs.push(snapDir(p2.x-p1.x, p2.y-p1.y));
      inpBox.innerHTML += `<div class="input-group" style="border-color: ${color}"><label style="color: ${color}">×¦×œ×¢ ${i+1}</label><input type="number" id="inp-${i}" class="side-val" oninput="liveAutoSolve()"></div>`;
    }
    document.getElementById("previewCard").classList.remove("hidden");
    document.getElementById("inputsCard").classList.remove("hidden");
    document.getElementById("inputsCard").scrollIntoView({behavior: "smooth"});
  }

  function liveAutoSolve() {
    let inputs = [...document.getElementsByClassName("side-val")];
    let sVals = inputs.map(i => (i.value === "" || i.classList.contains('auto-filled')) ? null : Number(i.value));
    let horiz = [], vert = [];
    for(let i=0; i<edgeDirs.length; i++) { if (edgeDirs[i].dx !== 0) horiz.push(i); else vert.push(i); }
    const solve = (indices, isX) => {
      let missing = indices.filter(idx => sVals[idx] === null);
      if (missing.length === 1) {
        let targetIdx = missing[0], sum = 0;
        indices.forEach(idx => { if (idx !== targetIdx && sVals[idx] !== null) sum += (isX ? edgeDirs[idx].dx : edgeDirs[idx].dy) * sVals[idx]; });
        if (Math.abs(sum) > 0) { inputs[targetIdx].value = Math.abs(sum); inputs[targetIdx].classList.add("auto-filled"); }
      }
    };
    solve(horiz, true); solve(vert, false);
  }

  function draw(can, pts, sVals, tW, tH) {
    let xs = pts.map(p=>p.x), ys = pts.map(p=>p.y);
    let minX = Math.min(...xs), maxX = Math.max(...xs), minY = Math.min(...ys), maxY = Math.max(...ys);
    let spanX = maxX - minX || 1, spanY = maxY - minY || 1;
    can.width = 1000; can.height = 1000 * (spanY/spanX);
    let ctx = can.getContext("2d"), scale = (can.width - 150) / spanX, tx = (x)=>75+(x-minX)*scale, ty = (y)=>75+(y-minY)*scale;
    ctx.save(); ctx.beginPath(); ctx.moveTo(tx(pts[0].x), ty(pts[0].y));
    pts.forEach(p => ctx.lineTo(tx(p.x), ty(p.y))); ctx.closePath(); ctx.clip();
    ctx.strokeStyle = "#94a3b8"; ctx.lineWidth = 2;
    let count = 0;
    for(let x=minX; x<maxX; x+=tW) for(let y=minY; y<maxY; y+=tH) {
      ctx.strokeRect(tx(x), ty(y), tW*scale, tH*scale);
      let isInside = false; let p = {x: x+tW/2, y: y+tH/2};
      for (let i = 0, j = pts.length - 1; i < pts.length; j = i++) { if (((pts[i].y > p.y) !== (pts[j].y > p.y)) && (p.x < (pts[j].x - pts[i].x) * (p.y - pts[i].y) / (polyPts[j].y - polyPts[i].y) + pts[i].x)) isInside = !isInside; }
      if(isInside || true) { // ×”×¤×›×ª×™ ×œ×™×•×ª×¨ ×¡×œ×—×Ÿ ×‘×¡×™××•×œ×¦×™×”
          let midX = x + tW/2, midY = y + tH/2;
          let inside = false;
          for (let i = 0, j = pts.length - 1; i < pts.length; j = i++) {
              if (((pts[i].y > midY) !== (pts[j].y > midY)) && (midX < (pts[j].x - pts[i].x) * (midY - pts[i].y) / (pts[j].y - pts[i].y) + pts[i].x)) inside = !inside;
          }
          if(inside) count++;
      }
    }
    ctx.restore();
    ctx.lineWidth = 10; ctx.font = "bold 28px Arial"; ctx.textAlign = "center";
    for(let i=0; i<sVals.length; i++){
      let p1 = pts[i], p2 = pts[i+1], color = edgeColors[i % edgeColors.length];
      ctx.strokeStyle = color; ctx.beginPath(); ctx.moveTo(tx(p1.x), ty(p1.y)); ctx.lineTo(tx(p2.x), ty(p2.y)); ctx.stroke();
      let mx = tx((p1.x+p2.x)/2), my = ty((p1.y+p2.y)/2), dx = tx(p2.x)-tx(p1.x), dy = ty(p2.y)-ty(p1.y), angle = Math.atan2(dy, dx);
      if (angle > Math.PI / 2 || angle < -Math.PI / 2) angle += Math.PI;
      ctx.save(); ctx.translate(mx, my); ctx.rotate(angle); ctx.fillStyle = color; ctx.fillText(sVals[i], 0, -25); ctx.restore();
    }
    return count;
  }

  document.getElementById("btnBuild").onclick = () => {
    let sVals = [...document.getElementsByClassName("side-val")].map(i=>Number(i.value));
    let tW = Number(document.getElementById("tileW").value), tH = Number(document.getElementById("tileH").value);
    if(tW <= 0 || tH <= 0 || sVals.some(v=>v<=0)) return alert("××œ× ××™×“×•×ª!");
    
    let pts = [{x:0,y:0}], curX = 0, curY = 0;
    for(let i=0; i<edgeDirs.length; i++){ curX += edgeDirs[i].dx * sVals[i]; curY += edgeDirs[i].dy * sVals[i]; pts.push({x: curX, y: curY}); }
    
    let count = draw(document.getElementById("resultA"), pts, sVals, tW, tH);
    let area = 0; for(let i=0; i<pts.length-1; i++) area += (pts[i].x*pts[i+1].y)-(pts[i+1].x*pts[i].y);
    let perimeter = sVals.reduce((a,b)=>a+b, 0);
    
    currentItemData = { mode: currentMode, area: Math.abs(area)/20000, perimeter, count, tW, tH, sVals, pts };
    document.getElementById("resHeader").textContent = `${currentMode === 'floor' ? '×¨×¦×¤×”' : '×§×™×¨'} - ${tW}x${tH}`;
    document.getElementById("reportA").innerHTML = `×›××•×ª: ${count} ×™×—×™×“×•×ª | ×©×˜×—: ${currentItemData.area.toFixed(2)} ×"×¨`;
    document.getElementById("resultCard").classList.remove("hidden");
    document.getElementById("resultCard").scrollIntoView({behavior:"smooth"});
  };

  function saveToProject() {
    projectItems.push(currentItemData);
    localStorage.setItem('floorProject', JSON.stringify(projectItems));
    updateProjectUI();
    hideMeasurement();
  }

  function updateProjectUI() {
    let list = document.getElementById('projectList');
    let summary = document.getElementById('projectSummary');
    list.innerHTML = "";
    
    if(projectItems.length === 0) {
        list.innerHTML = "×˜×¨× × ×•×¡×¤×• ×¤×¨×™×˜×™×.";
        summary.classList.add('hidden');
        document.getElementById('finalPdfSection').classList.add('hidden');
        return;
    }

    let fM2 = 0, fT = 0, wM2 = 0, wT = 0;
    projectItems.forEach((item, i) => {
      list.innerHTML += `<div class="project-item"><span><b>#${i+1} ${item.mode==='floor'?'×¨×¦×¤×”':'×§×™×¨'}</b> (${item.area.toFixed(2)} ×"×¨)</span><span class="badge ${item.mode}">${item.count} ×™×—'</span></div>`;
      if(item.mode==='floor'){ fM2+=item.area; fT+=item.count; } else { wM2+=item.area; wT+=item.count; }
    });

    summary.innerHTML = `<b>×¡×™×›×•×:</b> ×¨×™×¦×•×£: ${fM2.toFixed(2)} ×"×¨ (${fT} ×™×—') | ×—×™×¤×•×™: ${wM2.toFixed(2)} ×"×¨ (${wT} ×™×—')`;
    summary.classList.remove('hidden');
    document.getElementById('finalPdfSection').classList.remove('hidden');
  }

  // --- Pinch-to-Zoom ---
  const container = document.getElementById("containerA");
  const canvas = document.getElementById("resultA");
  container.addEventListener('touchstart', e => { if(e.touches.length==2) initialDist = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY); });
  container.addEventListener('touchmove', e => {
    if(e.touches.length==2){
      e.preventDefault();
      let d = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY);
      currentScale = Math.min(Math.max(0.5, currentScale * (d/initialDist)), 5);
      canvas.style.transform = `scale(${currentScale})`; initialDist = d;
    }
  }, {passive:false});

  document.getElementById("btnShare").onclick = async () => {
    const pdfDiv = document.getElementById('pdfContent');
    const summary = document.getElementById('pdfSummaryDisplay');
    const details = document.getElementById('pdfItemsDetail');
    summary.innerHTML = document.getElementById('projectSummary').innerHTML;
    details.innerHTML = "";
    
    for(let item of projectItems) {
        let can = document.createElement('canvas');
        draw(can, item.pts, item.sVals, item.tW, item.tH);
        details.innerHTML += `<div style="margin-top:20px; border-top:1px solid #ccc; padding:10px;"><h3>${item.mode==='floor'?'×¨×¦×¤×”':'×§×™×¨'} (${item.tW}x${item.tH})</h3><img src="${can.toDataURL()}" style="width:100%"><p>×©×˜×—: ${item.area.toFixed(2)} ×"×¨ | ××¨×™×—×™×: ${item.count}</p></div>`;
    }

    const canvasPdf = await html2canvas(pdfDiv, { scale: 2 });
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p', 'mm', [210, (canvasPdf.height * 210) / canvasPdf.width]);
