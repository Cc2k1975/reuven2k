<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>שליפת נתוני רכב לפי מספר רישוי (data.gov.il)</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#111c33;
      --ink:#f8fafc;
      --muted:#9aa8c7;
      --line:rgba(255,255,255,.10);
      --accent:#22c55e;
      --danger:#ef4444;
      --warn:#f59e0b;
      --radius:16px;
      --shadow:0 16px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1224,#0f172a 55%,#0b1224);
      color:var(--ink);
      min-height:100vh;
      padding:18px;
    }
    .wrap{max-width:880px;margin:0 auto}
    .title{
      display:flex;align-items:flex-start;justify-content:space-between;gap:12px;
      margin-bottom:14px;
    }
    h1{margin:0;font-size:20px;line-height:1.25}
    .card{
      background:rgba(17,28,51,.92);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:end}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input{
      width:min(320px,100%);
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--ink);
      outline:none;
      font-size:16px;
    }
    input:focus{border-color:rgba(34,197,94,.55); box-shadow:0 0 0 4px rgba(34,197,94,.15)}
    button{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(34,197,94,.45);
      background:rgba(34,197,94,.14);
      color:var(--ink);
      cursor:pointer;
      font-weight:700;
      font-size:15px;
    }
    button:hover{background:rgba(34,197,94,.20)}
    button:disabled{opacity:.55;cursor:not-allowed}
    .mini{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      color:var(--muted);
      cursor:pointer;
      font-weight:700;
      font-size:13px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .mini:hover{color:var(--ink)}
    .status{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
      white-space:pre-wrap;
    }
    .status.ok{border-color:rgba(34,197,94,.35); color:#d1fae5; background:rgba(34,197,94,.08)}
    .status.err{border-color:rgba(239,68,68,.35); color:#fee2e2; background:rgba(239,68,68,.08)}
    .status.warn{border-color:rgba(245,158,11,.35); color:#ffedd5; background:rgba(245,158,11,.08)}
    .table-wrap{margin-top:12px; overflow:auto; border-radius:12px; border:1px solid var(--line)}
    table{width:100%; border-collapse:collapse; min-width:520px}
    th,td{padding:10px 12px; border-bottom:1px solid var(--line); text-align:right; vertical-align:top}
    th{background:rgba(255,255,255,.06); color:var(--muted); font-weight:800; font-size:12px}
    td{font-size:14px}
    tr:last-child td{border-bottom:none}
    .kv{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    .footer{
      margin-top:12px;
      color:var(--muted);
      font-size:12px;
      line-height:1.4;
    }
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    
    .recording {
      background: rgba(239, 68, 68, 0.2) !important;
      border-color: var(--danger) !important;
      color: #fff !important;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <h1>שליפת נתוני רכב לפי מספר רישוי</h1>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label for="plate">מספר רכב (ללא מקפים)</label>
          <input id="plate" inputmode="numeric" autocomplete="off" placeholder="לדוגמה: 2623638" />
        </div>
        <button id="btn" onclick="lookup()">שלוף נתונים</button>
        <button class="mini" onclick="sendWhatsApp()">ווצאפ</button>
        <button id="micBtn" class="mini" onclick="toggleDictation()" title="חיפוש קולי מהיר">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
          <span id="micTxt">דבר</span>
        </button>
        <button class="mini" onclick="clearAll()">נקה</button>
      </div>

      <div id="status" class="status">הכנס מספר רכב ולחץ “שלוף נתונים”.</div>

      <div id="resultArea" style="display:none;">
        <div class="kv" id="quickKv"></div>
        <div class="table-wrap">
          <table id="tbl">
            <thead>
              <tr>
                <th style="width:38%;">שדה</th>
                <th>ערך</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="footer" id="footerNote"></div>
      </div>
    </div>
  </div>

<script>
  const RESOURCE_ID = "053cea08-09bc-40ec-8f7a-156f0677aff3";
  const API_BASE = "https://data.gov.il/api/3/action/datastore_search";

  const statusEl = document.getElementById("status");
  const plateEl  = document.getElementById("plate");
  const btnEl    = document.getElementById("btn");
  const micBtn   = document.getElementById("micBtn");
  const micTxt   = document.getElementById("micTxt");
  const resultArea = document.getElementById("resultArea");
  const tbodyEl  = document.getElementById("tbody");
  const quickKv  = document.getElementById("quickKv");
  const footerNote = document.getElementById("footerNote");

  let lastRecord = null;
  let recognition = null;
  let isListening = false;

  const HIDDEN_FIELDS = new Set(["zmig_kidmi", "zmig_ahori", "misgeret", "horaat_rishum", "tozeret_cd", "degem_cd", "degem_manoa", "tzeva_cd", "sug_degem", "_id", "rank"]);

  // --- פונקציית הקלטה קולית משופרת ---
  function toggleDictation() {
    if (isListening) {
      recognition.stop();
      return;
    }

    const Recognition = window.webkitSpeechRecognition || window.speechRecognition;
    if (!Recognition) {
      alert("הדפדפן לא תומך בחיפוש קולי.");
      return;
    }

    recognition = new Recognition();
    recognition.continuous = true;
    recognition.interimResults = true; // חיווי בזמן אמת!
    recognition.lang = "he-IL";

    recognition.onstart = function() {
      isListening = true;
      micBtn.classList.add('recording');
      micTxt.textContent = "מקשיב...";
      setStatus("דבר עכשיו (המספר יופיע תוך כדי דיבור)...", "warn");
    };

    recognition.onresult = function(e) {
      let finalTranscript = "";
      for (let i = e.resultIndex; i < e.results.length; ++i) {
        finalTranscript += e.results[i][0].transcript;
      }

      const cleaned = finalTranscript.replace(/[^\d]/g, "");
      if (cleaned) {
        plateEl.value = cleaned; // שתילת המספר בשדה בזמן אמת
        
        // אם הגענו ל-7 או 8 ספרות, זה כנראה מספר רכב - נחפש מיד!
        if (cleaned.length >= 7 && cleaned.length <= 9) {
          recognition.stop();
          lookup();
        }
      }
    };

    recognition.onerror = function() { stopMic(); };
    recognition.onend = function() { stopMic(); };

    recognition.start();
  }

  function stopMic() {
    isListening = false;
    micBtn.classList.remove('recording');
    micTxt.textContent = "דבר";
  }

  function setStatus(msg, kind=""){
    statusEl.className = "status" + (kind ? " " + kind : "");
    statusEl.textContent = msg;
  }

  function normalizePlate(raw){
    return (raw || "").toString().replace(/[^\d]/g,"").trim();
  }

  function fmtDateMaybe(v){
    if(!v) return "";
    const s = String(v);
    const m = s.match(/^(\d{4}-\d{2}-\d{2})/);
    return m ? m[1] : s;
  }

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, ch => ({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[ch]));
  }

  function labelForField(field){
    const map = {
      mispar_rechev: "מספר רכב", tozeret_nm: "שם תוצר / יצרן", degem_nm: "דגם",
      ramat_gimur: "רמת גימור", shnat_yitzur: "שנת ייצור", mivchan_acharon_dt: "טסט אחרון",
      tokef_dt: "תוקף רישוי", baalut: "בעלות (כללי)", tzeva_rechev: "צבע",
      sug_delek_nm: "סוג דלק", moed_aliya_lakvish: "מועד עלייה לכביש", kinuy_mishari: "כינוי מסחרי"
    };
    return map[field] || field;
  }

  async function lookup(){
    const plate = normalizePlate(plateEl.value);
    if(!plate){
      setStatus("חסר מספר רכב.", "warn");
      return;
    }

    btnEl.disabled = true;
    setStatus("סורק...", "");

    try{
      const url = new URL(API_BASE);
      url.searchParams.set("resource_id", RESOURCE_ID);
      url.searchParams.set("q", plate);
      url.searchParams.set("limit", "1");

      const res = await fetch(url.toString());
      const data = await res.json();
      const records = (data.result && data.result.records) ? data.result.records : [];

      if(records.length === 0){
        setStatus("לא נמצאו נתונים למספר " + plate, "warn");
        resultArea.style.display = "none";
        return;
      }

      const record = records[0];
      lastRecord = record;

      // בניית כרטיסיות
      quickKv.innerHTML = "";
      const pick = [["mispar_rechev","מספר רכב"],["tozeret_nm","יצרן"],["degem_nm","דגם"],["shnat_yitzur","שנת ייצור"],["tokef_dt","תוקף"]];
      pick.forEach(([k,ttl]) => {
        if(record[k]){
          const div = document.createElement("div");
          div.className = "card"; div.style.padding = "10px"; div.style.background = "rgba(255,255,255,.04)";
          div.innerHTML = `<div style="color:var(--muted);font-size:11px;">${ttl}</div><div style="font-weight:800;">${(k.includes('dt')?fmtDateMaybe(record[k]):record[k])}</div>`;
          quickKv.appendChild(div);
        }
      });

      // בניית טבלה
      tbodyEl.innerHTML = "";
      Object.keys(record).forEach(k => {
        if(!HIDDEN_FIELDS.has(k)){
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${labelForField(k)}</td><td>${(k.includes('dt')?fmtDateMaybe(record[k]):record[k])}</td>`;
          tbodyEl.appendChild(tr);
        }
      });

      resultArea.style.display = "block";
      setStatus("נמצא רכב!", "ok");
    }catch(err){
      setStatus("שגיאה בחיבור", "err");
    }finally{
      btnEl.disabled = false;
    }
  }

  function clearAll(){
    plateEl.value = "";
    resultArea.style.display = "none";
    setStatus("הכנס מספר רכב", "");
    lastRecord = null;
  }

  function sendWhatsApp(){
    if(!lastRecord) return;
    let txt = "נתוני רכב:\n";
    Object.keys(lastRecord).forEach(k => { if(!HIDDEN_FIELDS.has(k)) txt += `${labelForField(k)}: ${lastRecord[k]}\n`; });
    window.open("https://wa.me/?text=" + encodeURIComponent(txt), "_blank");
  }

  plateEl.addEventListener("keydown", (e)=>{ if(e.key === "Enter") lookup(); });
</script>
</body>
</html>
