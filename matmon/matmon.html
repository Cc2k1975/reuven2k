<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注专 砖拽 驻砖</title>
    <style>
        body { 
            font-family: system-ui; background: #000; color: white; 
            margin: 0; overflow: hidden; height: 100vh; touch-action: none;
        }

        #ui-layer {
            position: absolute; top: 0; width: 100%; z-index: 100;
            background: rgba(0,0,0,0.7); padding: 10px; text-align: center;
        }

        #game-container {
            width: 100vw; height: 100vh; position: relative;
            overflow: hidden; display: flex; align-items: center;
        }

        #game-image { width: 100%; height: auto; pointer-events: none; }

        #hidden-object {
            position: absolute; z-index: 50; line-height: 1;
            display: none; white-space: nowrap;
            user-select: none; touch-action: none;
            transform: translate(-50%, -50%); /* 专 */
        }

        /* 驻  爪祝 转转转 */
        #admin-panel {
            display: none; position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); background: rgba(44, 62, 80, 0.95);
            padding: 15px; border-radius: 20px; border: 2px solid #f1c40f;
            z-index: 1000; width: 90%; max-width: 400px;
        }

        .selector { background: #34495e; color: white; padding: 10px; margin: 5px 0; width: 100%; border-radius: 10px; }
        .btn-group { display: flex; justify-content: space-around; margin: 10px 0; }
        .btn { padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .save-btn { background: #2ecc71; color: white; flex-grow: 1; margin: 0 5px; }
        .close-btn { background: #e74c3c; color: white; flex-grow: 1; margin: 0 5px; }
        
        .edit-hint { color: #f1c40f; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="ui-layer">
        <div id="game-info">砖: <span id="level-num">1</span> | 爪 转 拽!</div>
        <div id="edit-info" style="display:none; color:#f1c40f;">爪 注专: 专专 砖  注 爪注转</div>
    </div>

    <div id="game-container">
        <img id="game-image" src="1.png">
        <div id="hidden-object"></div>
    </div>

    <div id="admin-panel">
        <select id="stage-select" class="selector" onchange="loadStage()">
            <script>for(let i=1; i<=10; i++) document.write(`<option value="${i-1}">注专 砖 ${i}</option>`)</script>
        </select>
        
        <select id="bg-select" class="selector" onchange="updateBG()">
            <option value="1.png">转 1</option>
            <option value="2.png">转 2</option>
        </select>

        <div class="btn-group">
            <button class="btn" onclick="setEmoji('')"></button>
            <button class="btn" onclick="setEmoji('')"></button>
            <button class="btn" onclick="setEmoji('')"></button>
            <button class="btn" onclick="setEmoji('')"></button>
        </div>

        <div class="btn-group">
            <button class="btn save-btn" onclick="saveStage()">砖专 拽 </button>
            <button class="btn close-btn" onclick="toggleEdit(false)">住专</button>
        </div>
    </div>

    <script>
        let gameData = JSON.parse(localStorage.getItem('myGameData')) || Array(10).fill(null).map(() => ({
            emoji: '', x: 50, y: 50, size: 40, bg: '1.png'
        }));

        let currentLevel = 0;
        let isEditMode = false;
        let pressTimer;

        // 砖转 转注 爪
        let currentSize = 40;
        let lastDist = 0;

        const obj = document.getElementById('hidden-object');
        const img = document.getElementById('game-image');
        const admin = document.getElementById('admin-panel');
        const container = document.getElementById('game-container');

        // --- 住 爪 注专 爪 专 (3 砖转) ---
        document.body.ontouchstart = (e) => {
            if (isEditMode) return;
            pressTimer = setTimeout(() => toggleEdit(true), 3000);
        };
        document.body.ontouchend = () => clearTimeout(pressTimer);

        function toggleEdit(show) {
            isEditMode = show;
            admin.style.display = show ? 'block' : 'none';
            document.getElementById('edit-info').style.display = show ? 'block' : 'none';
            document.getElementById('game-info').style.display = show ? 'none' : 'block';
            loadStage();
        }

        // ---  注 注 拽 ( 爪) ---
        obj.ontouchmove = (e) => {
            if (!isEditMode) return;
            e.preventDefault();

            // 爪注 转 - 
            if (e.touches.length === 1) {
                let rect = container.getBoundingClientRect();
                let x = ((e.touches[0].clientX - rect.left) / rect.width) * 100;
                let y = ((e.touches[0].clientY - rect.top) / rect.height) * 100;
                obj.style.left = x + '%';
                obj.style.top = y + '%';
            }
            
            // 砖转 爪注转 - 砖  (Pinch)
            if (e.touches.length === 2) {
                let dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                if (lastDist > 0) {
                    let diff = dist - lastDist;
                    currentSize += diff * 0.5;
                    currentSize = Math.max(10, Math.min(200, currentSize)); // 
                    obj.style.fontSize = currentSize + 'px';
                }
                lastDist = dist;
            }
        };

        obj.ontouchend = (e) => {
            lastDist = 0;
            if (!isEditMode) {
                alert("爪转! 注专 砖 ");
                currentLevel = (currentLevel + 1) % 10;
                loadStage();
            }
        };

        // --- 驻拽爪转 注专 ---
        function setEmoji(e) { obj.innerText = e; }
        function updateBG() { img.src = document.getElementById('bg-select').value; }

        function loadStage() {
            let idx = isEditMode ? document.getElementById('stage-select').value : currentLevel;
            let data = gameData[idx];
            
            document.getElementById('level-num').innerText = parseInt(idx) + 1;
            img.src = data.bg;
            obj.innerText = data.emoji;
            obj.style.left = data.x + '%';
            obj.style.top = data.y + '%';
            obj.style.fontSize = data.size + 'px';
            currentSize = data.size;
            obj.style.display = 'block';
            
            if (isEditMode) document.getElementById('bg-select').value = data.bg;
        }

        function saveStage() {
            let idx = document.getElementById('stage-select').value;
            gameData[idx] = {
                emoji: obj.innerText,
                bg: document.getElementById('bg-select').value,
                x: parseFloat(obj.style.left),
                y: parseFloat(obj.style.top),
                size: currentSize
            };
            localStorage.setItem('myGameData', JSON.stringify(gameData));
            alert("砖 砖专 爪!");
        }

        window.onload = loadStage;
    </script>
</body>
</html>
