<body>

    <script>
        const API_KEY = 'XUSmeRUomq1rf8ZL2yuLMzwC'; 
        const upload = document.getElementById('upload');
        const preview = document.getElementById('preview');
        const shareBtn = document.getElementById('shareBtn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');

        upload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.innerText = "×× ×§×” ×¨×§×¢ ×•××›×™×Ÿ ××“×‘×§×”...";
            loader.style.display = "block";
            shareBtn.style.display = "none";
            preview.style.display = "none";

            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    // ×›××Ÿ ×× ×—× ×• ××¢×‘×“×™× ××ª ×”××“×‘×§×” ×¢× ××¡×’×¨×ª ×•×©×§×™×¤×•×ª
                    const stickerBlob = await createFinalSticker(blob);
                    
                    const url = URL.createObjectURL(stickerBlob);
                    preview.src = url;
                    preview.style.display = 'block';
                    status.innerText = "××•×›×Ÿ! ×©×œ×— ×œ×¦'××˜ ×•×”×•×¡×£ ×œ××“×‘×§×•×ª";
                    shareBtn.style.display = 'block';
                } else {
                    status.innerText = "×©×’×™××” ×‘-API. ×‘×“×•×§ ×™×ª×¨×”.";
                }
            } catch (error) {
                status.innerText = "×‘×¢×™×™×ª ×—×™×‘×•×¨";
            } finally {
                loader.style.display = "none";
            }
        });

        async function createFinalSticker(blob) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const size = 512;
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    
                    ctx.clearRect(0, 0, size, size);
                    
                    const scale = Math.min((size - 40) / img.width, (size - 40) / img.height);
                    const w = img.width * scale;
                    const h = img.height * scale;
                    const x = (size - w) / 2;
                    const y = (size - h) / 2;

                    // ×”×•×¡×¤×ª ×¦×œ ×§×˜×Ÿ ×•××¡×’×¨×ª ×œ×‘× ×” - ×–×” ××” ×©××•× ×¢ ××ª ×”×¨×§×¢ ×”×©×—×•×¨ ×‘×× ×“×¨×•××™×“
                    ctx.shadowColor = "rgba(0,0,0,0.3)";
                    ctx.shadowBlur = 10;
                    
                    // ×¦×™×•×¨ ××¡×’×¨×ª ×œ×‘× ×” (Stroke)
                    ctx.strokeStyle = "white";
                    ctx.lineWidth = 12;
                    ctx.lineJoin = "round";
                    
                    // ×©×œ×‘ 1: ×¦×™×•×¨ ×”×¦×œ×œ×™×ª ×”×œ×‘× ×”
                    const dArr = [-2,-1,1,2]; 
                    for(let i=0; i<dArr.length; i++) {
                        for(let j=0; j<dArr.length; j++) {
                            ctx.drawImage(img, x + dArr[i], y + dArr[j], w, h);
                        }
                    }
                    
                    // ×©×œ×‘ 2: ×¦×™×•×¨ ×”×“××•×ª ×”××§×•×¨×™×ª ××¢×œ
                    ctx.shadowBlur = 0;
                    ctx.drawImage(img, x, y, w, h);
                    
                    // ×”××¨×” ×œ-WebP ×©×•×•××˜×¡××¤ ××•×”×‘×ª
                    canvas.toBlob((b) => resolve(b), 'image/webp', 0.9);
                };
                img.src = URL.createObjectURL(blob);
            });
        }

        shareBtn.addEventListener('click', async () => {
            const res = await fetch(preview.src);
            const blob = await res.blob();
            const file = new File([blob], 'sticker.webp', { type: 'image/webp' });

            if (navigator.share) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'My Sticker'

            }
        });
    </script>
