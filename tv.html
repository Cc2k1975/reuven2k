<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>לוח שידורים - 4 ערוצים במקביל</title>

  <style>
    :root {
      --bg-color: #000;
      --gap: 4px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-color);
      overflow: hidden; /* מונע גלילה מיותרת */
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      /* שמירה על 2 עמודות ו-2 שורות בכל מכשיר */
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 100vh;
      width: 100vw;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
    }

    .cell {
      position: relative;
      background: #111;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .badge {
      position: absolute;
      top: 5px;
      right: 5px;
      z-index: 10;
      padding: 2px 8px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 10px;
      pointer-events: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      /* מונע מהאתר שבתוך ה-iframe לשלוט על הגלילה של הדף הראשי */
      pointer-events: auto; 
    }

    /* תיקון ספציפי למובייל - מבטיח שכל ה-4 יכנסו למסך אחד */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        height: 100dvh; /* גובה דינמי למובייל */
      }
      .badge {
        font-size: 9px;
        padding: 1px 5px;
      }
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="cell">
      <div class="badge">ערוץ 1</div>
      <iframe src="https://www.kan.org.il/live/" allow="autoplay; fullscreen"></iframe>
    </div>

    <div class="cell">
      <div class="badge">ערוץ 2</div>
      <iframe src="https://13tv.co.il/live/"></iframe>
    </div>

    <div class="cell">
      <div class="badge">ערוץ 3</div>
      <iframe src="https://video.i24news.tv/live/brightcove/he"></iframe>
    </div>

    <div class="cell">
      <div class="badge">הלינק שחילצת</div>
      <iframe src="http://45.8.92.73/live/play/TOKEN/CHANNEL"></iframe>
    </div>
  </div>

</body>
</html>
