<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מחולל חינה</title>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root { --text-color: #4A2E36; }
        * { box-sizing: border-box; }
        body {
            font-family: 'Rubik', sans-serif; background-color: #222;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; padding: 10px; color: white; min-height: 100vh;
            touch-action: manipulation;
        }
        .controls {
            display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px;
            background: #333; padding: 15px; border-radius: 10px; width: 95%; max-width: 500px;
        }
        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }
        .input-group { display: flex; flex-direction: column; gap: 2px; width: 100%; }
        label { font-size: 0.8rem; color: #ccc; }
        input[type="text"], input[type="date"], input[type="time"] { 
            padding: 8px; border-radius: 6px; border: none; font-family: 'Rubik'; font-size: 16px; width: 100%;
        }
        button { background: #4CAF50; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; font-size: 1rem; width: 100%; margin-top: 5px; }
        
        /* התאמת תמונה למסך */
        .preview-area { 
            position: relative; background: white; 
            max-height: 60vh; /* מגביל גובה */
            width: auto; max-width: 100%;
            overflow: hidden; margin: 0 auto;
        }
        #bgImage { display: block; max-height: 60vh; width: auto; max-width: 100%; }
        
        .final-element {
            position: absolute; transform-origin: center center; text-align: center;
            color: var(--text-color); white-space: nowrap; filter: blur(0.4px);
            transform: translate(-50%, -50%);
        }

        /* גופנים רספונסיביים לפי גודל הקונטיינר */
        @media (max-width: 600px) { .preview-area { font-size: 0.55em; } }

        .header-txt { font-family: 'Frank Ruhl Libre', serif; font-size: 2.5em; font-weight: 700; line-height: 1; }
        .names-txt { font-family: 'Frank Ruhl Libre', serif; font-size: 4.5em; font-weight: 700; line-height: 1; }
        .intro-txt { font-size: 1.2em; line-height: 1.4; font-weight: 400; }
        .date-txt { font-family: 'Rubik', sans-serif; font-size: 2.8em; font-weight: 700; letter-spacing: 1px; }
        .loc-title-txt { font-size: 1.8em; font-weight: 700; }
        .address-txt { font-size: 1.2em; font-weight: 400; }
        .time-txt { font-family: 'Rubik', sans-serif; font-size: 1.5em; font-weight: 700; }
        .parents-txt { font-size: 1em; font-weight: 400; line-height: 1.3; }
    </style>
</head>
<body>
    <div class="controls">
        <div class="input-group"><label>כותרת:</label><input type="text" value="טקס החינה של" oninput="updateText('headerText', this.value)"></div>
        <div class="input-group"><label>שמות:</label><input type="text" value="שיר ואוראל" oninput="updateText('namesText', this.value)"></div>
        <div class="row">
            <div class="input-group"><label>תאריך:</label><input type="date" id="dateInput"></div>
            <div class="input-group"><label>שעה:</label><input type="time" value="19:30" oninput="updateText('timeText', this.value)"></div>
        </div>
        <div class="input-group"><label>מקום וכתובת:</label>
            <input type="text" value="אולמי אבניו" oninput="updateText('locTitleText', this.value)" style="margin-bottom:5px;">
            <input type="text" value="התעשייה 12, שוהם" oninput="updateText('addressText', this.value)">
        </div>
        <div class="row">
            <div class="input-group"><label>צד כלה:</label><input type="text" value="צד הכלה, גבאי" oninput="updateText('parentsBrideText', this.value.replace(',','<br>'))"></div>
            <div class="input-group"><label>צד חתן:</label><input type="text" value="צד החתן, אוחיון" oninput="updateText('parentsGroomText', this.value.replace(',','<br>'))"></div>
        </div>
        <button onclick="saveImage()">שמור תמונה</button>
        <a href="index.html" style="text-align:center; color:#ccc; margin-top:10px; font-size:0.9rem;">חזרה לתפריט ראשי</a>
    </div>

    <div class="preview-area" id="captureTarget">
        <img id="bgImage" src="hina2.jpg" onerror="alert('חסרה תמונה hina2.jpg')" alt="רקע">
        <div class="final-element" style="left: 42.8%; top: 33.6%; transform: translate(-50%, -50%) rotate(-22.0deg);"><div class="header-txt" id="headerText">טקס החינה של</div></div>
        <div class="final-element" style="left: 45.0%; top: 39.8%; transform: translate(-50%, -50%) rotate(-22.5deg);"><div class="names-txt" id="namesText">שיר ואוראל</div></div>
        <div class="final-element" style="left: 48.4%; top: 46.7%; transform: translate(-50%, -50%) rotate(-22.5deg);"><div class="intro-txt">שמחים להזמינכם לחגוג עימנו את<br>טקס החינה שלנו שייערך אי"ה<br>ביום <span id="dayName">רביעי</span>, <span id="hebDate">כ"ב בטבת תשפ"ד</span></div></div>
        <div class="final-element" style="left: 50.9%; top: 54.6%; transform: translate(-50%, -50%) rotate(-22.5deg);"><div class="date-txt" id="dateText">03.01.2024</div></div>
        <div class="final-element" style="left: 53.7%; top: 60.3%; transform: translate(-50%, -50%) rotate(-22.5deg);"><div class="loc-title-txt" id="locTitleText">אולמי אבניו</div></div>
        <div class="final-element" style="left: 55.4%; top: 63.6%; transform: translate(-50%, -50%) rotate(-23.0deg);"><div class="address-txt" id="addressText">התעשייה 12, שוהם</div></div>
        <div class="final-element" style="left: 57.2%; top: 67.1%; transform: translate(-50%, -50%) rotate(-22.5deg);"><div class="time-txt" id="timeText">19:30</div></div>
        <div class="final-element" style="left: 72.0%; top: 65.9%; transform: translate(-50%, -50%) rotate(-23.0deg);"><div class="parents-txt" id="parentsBrideText">צד הכלה,<br>גבאי</div></div>
        <div class="final-element" style="left: 43.1%; top: 77.2%; transform: translate(-50%, -50%) rotate(-22.5deg);"><div class="parents-txt" id="parentsGroomText">צד החתן,<br>אוחיון</div></div>
    </div>

    <script>
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
        document.addEventListener('touchmove', function(event) { if (event.scale !== 1) { event.preventDefault(); } }, { passive: false });

        function updateText(id, val) { document.getElementById(id).innerHTML = val; }
        function toGematria(num) { const l=['','א','ב','ג','ד','ה','ו','ז','ח','ט','י','יא','יב','יג','יד','טו','טז','יז','יח','יט','כ','כא','כב','כג','כד','כה','כו','כז','כח','כט','ל','לא']; return num>30?num:l[num]; }
        document.getElementById('dateInput').addEventListener('change', function() {
            if(!this.value)return; const d=new Date(this.value);
            const p=new Intl.DateTimeFormat('he-IL-u-ca-hebrew',{weekday:'long',month:'long',day:'numeric'}).formatToParts(d);
            let w='',m='',dn=0; p.forEach(x=>{if(x.type==='weekday')w=x.value;if(x.type==='month')m=x.value;if(x.type==='day')dn=parseInt(x.value)});
            document.getElementById('dayName').innerText=w.replace('יום ',''); document.getElementById('hebDate').innerText=`${toGematria(dn)} ב${m} תשפ"ד`;
            document.getElementById('dateText').innerText=`${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`;
        });
        function saveImage() {
            html2canvas(document.getElementById('captureTarget'),{useCORS:true,scale:3}).then(canvas=>{
                const l=document.createElement('a'); l.download="henna.jpg"; l.href=canvas.toDataURL("image/jpeg",0.9); l.click();
            });
        }
    </script>
</body>
</html>
