<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Smart Tool V3</title>
    <style>
        :root { --wa-color: #25D366; --wa-dark: #128C7E; --bg-color: #f0f2f5; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        .display-box { background: #f9f9f9; border: 2px solid #eee; border-radius: 15px; padding: 15px; margin-bottom: 20px; text-align: right; }
        .label { font-size: 13px; color: #888; font-weight: bold; margin-bottom: 5px; }
        
        /* ×©×“×•×ª × ×™×ª× ×™× ×œ×¢×¨×™×›×” */
        .editable { 
            font-size: 18px; font-weight: bold; color: var(--wa-dark); 
            margin-bottom: 15px; min-height: 30px; padding: 5px;
            border-radius: 8px; border: 1px transparent solid;
            transition: 0.3s; outline: none; word-break: break-all;
        }
        .editable:focus { border-color: #34b7f1; background: #fff; box-shadow: 0 0 5px rgba(52, 183, 241, 0.3); }
        .editable:empty::before { content: "---"; color: #ccc; }

        .btn { width: 100%; padding: 18px; margin: 8px 0; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-paste { background-color: #6c757d; color: white; }
        .btn-voice { background-color: #34b7f1; color: white; }
        .btn-send { background-color: var(--wa-color); color: white; margin-top: 15px; }
        .btn-reset { background-color: #ff4b2b; color: white; margin-top: 15px; font-size: 14px; padding: 10px; }
        
        .listening { background-color: #ff4b2b !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        .hint { font-size: 11px; color: #aaa; margin-top: -10px; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: var(--wa-dark); margin-top: 0;">×©×œ×™×—×” ××”×™×¨×”</h2>
    
    <div class="display-box">
        <div class="label">×©×œ×— ×œ (× ×™×ª×Ÿ ×œ×¢×¨×™×›×”):</div>
        <div id="numVal" class="editable" contenteditable="true"></div>
        <span class="hint">×œ×—×¥ ×œ××¢×œ×” ×›×“×™ ×œ×ª×§×Ÿ ××¡×¤×¨ ×™×“× ×™×ª</span>
        
        <div class="label">×ª×•×›×Ÿ ×”×”×•×“×¢×” (× ×™×ª×Ÿ ×œ×¢×¨×™×›×”):</div>
        <div id="msgVal" class="editable" style="font-weight: normal;" contenteditable="true"></div>
        <span class="hint">×œ×—×¥ ×œ××¢×œ×” ×›×“×™ ×œ×ª×§×Ÿ ××ª ×”×˜×§×¡×˜</span>
    </div>

    <button class="btn btn-paste" onclick="pasteFromClipboard()">ğŸ“‹ ×”×“×‘×§ ××¡×¤×¨ ××”×–×™×›×¨×•×Ÿ</button>
    <button id="voiceBtn" class="btn btn-voice" onclick="toggleVoice()">ğŸ¤ ×œ×—×¥ ×›××Ÿ ×•×“×‘×¨</button>
    <button id="sendBtn" class="btn btn-send" onclick="sendToWhatsApp()">âœ… ×©×œ×— ×œ×•×•××˜×¡××¤</button>
    
    <button class="btn btn-reset" onclick="resetAll()">× ×§×” ×”×›×œ</button>
    <p id="statusTxt" style="font-size: 14px; color: #666; margin-top: 10px;">×œ×—×¥ ×¢×œ ×”×›×¤×ª×•×¨, ×”×§×¨× ××¡×¤×¨ ×•××– ×”×•×“×¢×”</p>
</div>

<script>
    let recognition;
    let isListening = false;
    let finalTranscript = "";

    function setupRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return alert("×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š");

        recognition = new SpeechRecognition();
        recognition.lang = 'he-IL';
        // ×©×™× ×•×™ ×§×¨×™×˜×™: ×‘×™×˜×•×œ ×ª×•×¦××•×ª ×‘×™× ×™×™× ×›×“×™ ×œ×× ×•×¢ ×›×¤×™×œ×•×ª
        recognition.interimResults = false; 
        recognition.continuous = true;

        recognition.onresult = (event) => {
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript + " ";
                }
            }

            processText(finalTranscript);
        };

        recognition.onerror = () => stopVoice();
    }

    function processText(text) {
        const numElem = document.getElementById('numVal');
        const msgElem = document.getElementById('msgVal');

        // 1. ×—×™×œ×•×¥ ××¡×¤×¨ ×˜×œ×¤×•×Ÿ (××—×¤×© ×¨×¦×£ ×©×œ 9-10 ×¡×¤×¨×•×ª)
        const digitsMatch = text.replace(/\D/g, '').match(/\d{9,10}/);
        
        if (digitsMatch) {
            const foundNum = digitsMatch[0];
            numElem.innerText = foundNum;
            
            // 2. ×—×™×œ×•×¥ ×”×”×•×“×¢×”: ×œ×•×§×— ×”×›×œ ×•×× ×§×” ××ª ×”××¡×¤×¨ ×©× ××¦×
            // ××©×ª××© ×‘×¨×’×§×¡ ×—×›× ×©××¢×™×£ ××ª ×”××¡×¤×¨ ×’× ×× ×™×© ×‘×• ×¨×•×•×—×™× ××• ××§×¤×™×
            const numPattern = foundNum.split('').join('[\\s\\-]*');
            const reg = new RegExp(numPattern, 'g');
            let cleanMsg = text.replace(reg, '').trim();
            
            // × ×™×§×•×™ ×ª×•×•×™× ××™×•×ª×¨×™× ×©× ×©××¨×• ×‘×”×ª×—×œ×”
            cleanMsg = cleanMsg.replace(/^[^a-zA-Z×-×ª]+/, '');
            
            msgElem.innerText = cleanMsg;
        } else {
            // ×× ×¢×•×“ ×œ× × ××¦× ××¡×¤×¨, ××¦×™×’ ××ª ××” ×©× ×§×œ×˜ ×‘×ª×™×‘×ª ×”××¡×¤×¨ ×‘×™× ×ª×™×™×
            numElem.innerText = text.replace(/\D/g, '');
        }
    }

    async function pasteFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            const digits = text.replace(/\D/g, '');
            if (digits.length >= 9) {
                document.getElementById('numVal').innerText = digits;
                document.getElementById('statusTxt').innerText = "××¡×¤×¨ ×”×•×“×‘×§.";
            }
        } catch (e) { alert("××©×¨ ×’×™×©×” ×œ×œ×•×—"); }
    }

    function toggleVoice() {
        if (!recognition) setupRecognition();
        if (isListening) return stopVoice();

        isListening = true;
        finalTranscript = ""; // ××™×¤×•×¡ ×œ×¤× ×™ ×”×§×œ×˜×” ×—×“×©×”
        document.getElementById('voiceBtn').innerText = "ğŸ›‘ ×”×¤×¡×§ ×”×§×œ×˜×”";
        document.getElementById('voiceBtn').classList.add('listening');
        recognition.start();
    }

    function stopVoice() {
        isListening = false;
        if (recognition) recognition.stop();
        document.getElementById('voiceBtn').innerText = "ğŸ¤ ×œ×—×¥ ×›××Ÿ ×•×“×‘×¨";
        document.getElementById('voiceBtn').classList.remove('listening');
    }

    function resetAll() {
        stopVoice();
        finalTranscript = "";
        document.getElementById('numVal').innerText = "";
        document.getElementById('msgVal').innerText = "";
        document.getElementById('statusTxt').innerText = "××•×›×Ÿ ×œ×¤×¢×•×œ×”";
    }

    function sendToWhatsApp() {
        let num = document.getElementById('numVal').innerText.replace(/\D/g, '');
        let msg = document.getElementById('msgVal').innerText.trim();

        if (num.length < 9) return alert("×× × ×”×–×Ÿ ××¡×¤×¨ ×ª×§×™×Ÿ");
        if (num.startsWith('0')) num = '972' + num.substring(1);
        
        window.location.href = `https://wa.me/${num}?text=${encodeURIComponent(msg)}`;
    }
</script>

</body>
</html>
