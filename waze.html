<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waze Voice Commander</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #micBtn {
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            border-radius: 50%;
            border: none;
            background-color: #33ccff; /* 爪注 Waze */
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #micBtn:active {
            transform: scale(0.95);
            background-color: #29a3cc;
        }

        #status {
            margin-top: 10px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .pulse {
            animation: pulse-animation 1.5s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(51, 204, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(51, 204, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(51, 204, 255, 0); }
        }
    </style>
</head>
<body>

    <button id="micBtn" onclick="startListening()">
        <div></div>
        <div id="btnText">抓 专</div>
        <div id="status"></div>
    </button>

    <script>
        // --- 专砖转 拽转 砖 ---
        //  转 专 转  砖转 转 拽砖专 
        const locations = {
            "转": "https://waze.com/ul?q=Home", 
            "注": "https://waze.com/ul?q=Work",
            "住驻专": "https://waze.com/ul?q=Supermarket+Name",
            "专": "https://waze.com/ul?ll=32.0853,34.7818&navigate=yes" //  拽专转
        };

        // 拽  驻驻 转  专
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const btnText = document.getElementById("btnText");
        const statusDiv = document.getElementById("status");
        const micBtn = document.getElementById("micBtn");

        function startListening() {
            if (!SpeechRecognition) {
                alert("驻驻 砖  转  专. 住 专 Chrome 专.");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'he-IL'; //  注专转
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            // 砖 注爪  
            micBtn.classList.add("pulse");
            micBtn.style.backgroundColor = "#ff5252"; //  拽
            btnText.innerText = "拽砖...";
            statusDiv.innerText = "";

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript.trim();
                micBtn.classList.remove("pulse");
                micBtn.style.backgroundColor = "#33ccff"; // 专 
                
                statusDiv.innerText = `专转: "${speechResult}"`;

                // 拽   拽转 专砖
                // 驻砖   砖专转  转 转 驻转 (砖 "住注 转" 转驻住 转 "转")
                let foundKey = Object.keys(locations).find(key => speechResult.includes(key));

                if (foundKey) {
                    btnText.innerText = "驻转 ...";
                    
                    // 转 砖 2 砖转 (2000 砖转) 驻 驻转转 拽砖专
                    setTimeout(() => {
                        window.location.href = locations[foundKey];
                    }, 2000);

                } else {
                    btnText.innerText = " , 住 砖";
                    setTimeout(() => { btnText.innerText = "抓 专"; }, 2000);
                }
            };

            recognition.onspeechend = () => {
                recognition.stop();
                micBtn.classList.remove("pulse");
            };

            recognition.onerror = (event) => {
                btnText.innerText = "砖, 住 砖";
                micBtn.classList.remove("pulse");
                micBtn.style.backgroundColor = "#33ccff";
            };
        }
    </script>
</body>
</html>
