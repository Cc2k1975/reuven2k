<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××¢×¨×›×ª ×”×§×¨××”, ×›×ª×™×‘×” ×•× ×™×§×•×“</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-bg);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        h1 {
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #2c3e50;
        }

        .text-area-wrapper {
            position: relative;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            font-size: 22px; /* ×”×’×“×œ×ª×™ ×§×¦×ª ×©×™×¨××• ××ª ×”× ×™×§×•×“ */
            line-height: 1.6;
            border: 2px solid #e1e4e8;
            border-radius: 15px;
            resize: none;
            box-sizing: border-box;
            background: #fafafa;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', sans-serif;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }

        /* ×©×œ×™×˜×” ×‘××”×™×¨×•×ª */
        .speed-control {
            background: #eef2f5;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .speed-label {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 14px;
            color: #666;
        }

        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #cbd5e0;
            border-radius: 2px;
        }

        /* ×›×¤×ª×•×¨×™× */
        .main-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 15px 5px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .action-btn:active { transform: scale(0.96); }
        .action-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        .btn-tts { background: linear-gradient(135deg, #4a90e2, #357abd); }
        .btn-stt { background: linear-gradient(135deg, #00b894, #00cec9); }
        .btn-stt.recording { background: linear-gradient(135deg, #ff7675, #d63031); animation: pulse 1.5s infinite; }
        .btn-clean { background: linear-gradient(135deg, #6c5ce7, #a29bfe); }

        .icon { font-size: 24px; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(214, 48, 49, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(214, 48, 49, 0); }
            100% { box-shadow: 0 0 0 0 rgba(214, 48, 49, 0); }
        }

        .status-bar {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 10px;
            height: 20px;
        }

        /* ×¡×¤×™× ×¨ ×˜×¢×™× ×” */
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* ××•×¡×ª×¨ ×›×‘×¨×™×¨×ª ××—×“×œ */
        }
        
        .loading .loader { display: block; }
        .loading .icon { display: none; }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>×¢×•×¨×š ×˜×§×¡×˜ ×—×›× + × ×™×§×•×“ ğŸ§ </h1>

        <div class="text-area-wrapper">
            <textarea id="textInput" placeholder="×”×§×œ×“ ×›××Ÿ, ×œ×—×¥ ×¢×œ '×§×•×œ ×œ×˜×§×¡×˜', ××• ×‘×§×© × ×™×§×•×“..." oninput="saveText()"></textarea>
        </div>

        <div class="speed-control">
            <div class="speed-label">
                <span>××”×™×¨×•×ª ×“×™×‘×•×¨</span>
                <span id="speedValue">1.0</span>
            </div>
            <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1" oninput="handleSpeedChange()">
        </div>

        <div class="main-buttons">
            <button class="action-btn btn-tts" onclick="toggleSpeech()">
                <span class="icon">ğŸ”Š</span>
                ×˜×§×¡×˜ ×œ×§×•×œ
            </button>

            <button class="action-btn btn-stt" id="micBtn" onclick="toggleRecording()">
                <span class="icon">ğŸ™ï¸</span>
                ×§×•×œ ×œ×˜×§×¡×˜
            </button>

            <button class="action-btn btn-clean" id="nakdanBtn" onclick="applyNiqqud()">
                <span class="icon">âœ¨</span>
                <div class="loader"></div>
                <span class="btn-text">× ×§×“ ×˜×§×¡×˜</span>
            </button>
        </div>

        <div class="status-bar" id="status">××•×›×Ÿ ×œ×¤×¢×•×œ×”</div>
    </div>

    <script>
        // --- ××ª×—×•×œ ×•×©××™×¨×” ---
        window.onload = function() {
            const saved = localStorage.getItem("savedText");
            if (saved) document.getElementById("textInput").value = saved;
        }

        function saveText() {
            localStorage.setItem("savedText", document.getElementById("textInput").value);
        }

        // --- ××©×ª× ×™× ---
        let recognition;
        let isRecording = false;
        let synth = window.speechSynthesis;
        let utterance = null;
        let isSpeaking = false;

        // --- ×¤×•× ×§×¦×™×” ×—×“×©×”: × ×™×§×•×“ ×‘×××¦×¢×•×ª API ×—×™×¦×•× ×™ ---
        async function applyNiqqud() {
            let textField = document.getElementById("textInput");
            let originalText = textField.value;
            let btn = document.getElementById("nakdanBtn");
            let btnText = btn.querySelector(".btn-text");

            if (!originalText.trim()) {
                showStatus("××™×Ÿ ×˜×§×¡×˜ ×œ× ×§×“");
                return;
            }

            // ×¢×“×›×•×Ÿ ×××©×§ ×œ"×˜×•×¢×Ÿ"
            btn.classList.add("loading");
            btnText.innerText = "×× ×§×“...";
            btn.disabled = true;
            showStatus("××ª×—×‘×¨ ×œ×©×¨×ª ×”× ×™×§×•×“... ×× × ×”××ª×Ÿ");

            try {
                // ×©×œ×™×—×ª ×‘×§×©×” ×œ×©×¨×ª ×©×œ Dicta
                const response = await fetch("https://nakdan-2-0.loadbalancer.dicta.org.il/api", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        task: "nakdan",
                        genre: "modern",
                        data: originalText,
                        addmorph: true,
                        keepqq: false,
                        nodageshdef: false,
                        kamatz: false,
                        sin: true
                    })
                });

                if (!response.ok) throw new Error("×©×’×™××ª ×¨×©×ª");

                const result = await response.json();
                
                // ×¢×™×‘×•×“ ×”×ª×•×¦××” - ×‘× ×™×™×ª ×”×˜×§×¡×˜ ××—×“×© ×¢× × ×™×§×•×“
                let vocalizedText = "";
                
                // ×”×ª×•×¦××” ×”×™× ×œ×¤×¢××™× ××¢×¨×š ×©×œ ××™×œ×™× ×•×œ×¤×¢××™× ×˜×§×¡×˜ ×¤×©×•×˜ ×ª×œ×•×™ ×‘×’×¨×¡×”
                // ×‘×××©×§ ×”× ×•×›×—×™ ×©×œ ×“×™×§×˜×” ×–×” ×œ×¨×•×‘ ××’×™×¢ ×›××¢×¨×š
                if (Array.isArray(result)) {
                    vocalizedText = result.map(wordObj => {
                        // ×œ×•×§×—×™× ××ª ×”××•×¤×¦×™×” ×”×¨××©×•× ×” (×”×¡×‘×™×¨×” ×‘×™×•×ª×¨)
                        if (wordObj.options && wordObj.options.length > 0) {
                            return wordObj.options[0]; 
                        }
                        return wordObj.word; // ×× ××™×Ÿ ××•×¤×¦×™×•×ª, ××—×–×™×¨×™× ××ª ×”××™×œ×” ×”××§×•×¨×™×ª
                    }).join("");
                } else {
                    // ×’×™×‘×•×™ ×œ××§×¨×” ×©×”×¤×•×¨××˜ ××©×ª× ×”
                    vocalizedText = result.data || originalText; 
                }

                // ×¢×“×›×•×Ÿ ×”×˜×§×¡×˜ ×‘×ª×™×‘×”
                textField.value = vocalizedText;
                saveText();
                showStatus("×”×˜×§×¡×˜ × ×•×§×“ ×‘×”×¦×œ×—×”! âœ¨");

            } catch (error) {
                console.error(error);
                showStatus("×©×’×™××” ×‘× ×™×§×•×“ (×‘×“×•×§ ×—×™×‘×•×¨ ××™× ×˜×¨× ×˜)");
                alert("×œ× ×”×¦×œ×—×ª×™ ×œ×”×ª×—×‘×¨ ×œ×©×¨×ª ×”× ×™×§×•×“. ×•×•×“× ×©×™×© ××™× ×˜×¨× ×˜ ×•×©×”×“×¤×“×¤×Ÿ ×œ× ×—×•×¡× ××ª ×”×‘×§×©×”.");
            } finally {
                // ×”×—×–×¨×ª ×”×›×¤×ª×•×¨ ×œ××¦×‘ ×¨×’×™×œ
                btn.classList.remove("loading");
                btnText.innerText = "× ×§×“ ×˜×§×¡×˜";
                btn.disabled = false;
            }
        }

        // --- ×§×•×œ ×œ×˜×§×¡×˜ (×œ×œ× ×©×™× ×•×™) ---
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'he-IL';
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                let currentTranscript = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        currentTranscript += event.results[i][0].transcript;
                    }
                }
                currentTranscript = smartPunctuation(currentTranscript);
                const textArea = document.getElementById("textInput");
                textArea.value = textArea.value ? textArea.value + " " + currentTranscript : currentTranscript;
                saveText();
            };

            recognition.onerror = (e) => showStatus("×©×’×™××”: " + e.error);
            recognition.onend = () => { if (isRecording) recognition.start(); else stopRecordingUI(); };
        } else {
            alert("×“×¤×“×¤×Ÿ ×–×” ××™× ×• ×ª×•××š ×‘×”×›×ª×‘×”");
        }

        function toggleRecording() {
            if (isRecording) { recognition.stop(); isRecording = false; stopRecordingUI(); } 
            else { recognition.start(); isRecording = true; startRecordingUI(); }
        }

        function startRecordingUI() {
            const btn = document.getElementById("micBtn");
            btn.innerHTML = '<span class="icon">â¹ï¸</span> <span class="btn-text">××§×©×™×‘...</span>';
            btn.classList.add("recording");
            showStatus("××§×œ×™×˜...");
        }

        function stopRecordingUI() {
            const btn = document.getElementById("micBtn");
            btn.innerHTML = '<span class="icon">ğŸ™ï¸</span> <span class="btn-text">×§×•×œ ×œ×˜×§×¡×˜</span>';
            btn.classList.remove("recording");
            showStatus("×”×”×§×œ×˜×” × ×¢×¦×¨×”");
        }

        function smartPunctuation(text) {
            return text.replace(/×¡×™××Ÿ ×©××œ×”/g, "?").replace(/×¡×™××Ÿ ×§×¨×™××”/g, "!").replace(/ × ×§×•×“×”/g, ".").replace(/ ×¤×¡×™×§/g, ",").replace(/×©×•×¨×” ×—×“×©×”/g, "\n");
        }

        // --- ×˜×§×¡×˜ ×œ×§×•×œ (×œ×œ× ×©×™× ×•×™) ---
        function toggleSpeech() {
            if (synth.speaking) { synth.cancel(); isSpeaking = false; showStatus("×¢×¦×¨×ª×™"); } 
            else { speakText(); }
        }

        function speakText() {
            const text = document.getElementById("textInput").value;
            const speed = document.getElementById("rateSlider").value;
            if (!text.trim()) { showStatus("××™×Ÿ ×˜×§×¡×˜ ×œ×”×§×¨××”"); return; }
            synth.cancel();
            utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'he-IL';
            utterance.rate = speed;
            utterance.onstart = () => showStatus("××§×¨×™×... ğŸ”Š");
            utterance.onend = () => showStatus("×¡×™×™× ×œ×”×§×¨×™×");
            synth.speak(utterance);
        }

        function handleSpeedChange() {
            const speed = document.getElementById("rateSlider").value;
            document.getElementById("speedValue").innerText = speed;
            if (synth.speaking) { synth.cancel(); setTimeout(() => speakText(), 50); }
        }

        function showStatus(msg) { document.getElementById("status").innerText = msg; }
    </script>

</body>
</html>
