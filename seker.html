<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>טופס סקר</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#000;margin:0;padding:0;color:#d4af37}
  .wrap{max-width:600px;margin:18px auto;padding:22px;background:#111;border-radius:16px;box-shadow:0 10px 30px rgba(255,215,0,0.12)}
  h1{margin:0 0 16px;font-size:24px;font-weight:700;color:#ffd700;text-align:center}
  label{display:block;margin:12px 4px 6px;font-weight:700;color:#ffd700;font-size:15px}
  input,select,button{width:100%;padding:12px 14px;border:1px solid #d4af37;border-radius:10px;font-size:16px;box-sizing:border-box;background:#222;color:#ffd700}
  select{appearance:none;-webkit-appearance:none}
  .btn{background:#d4af37;color:#000;border:0;cursor:pointer;margin-top:18px;font-weight:800;font-size:16px;padding:12px;border-radius:10px}
  .btn[disabled]{opacity:.6;cursor:not-allowed}
  .msg{margin-top:14px;padding:12px;border-radius:10px;display:none;font-size:15px;line-height:1.4;white-space:pre-line}
  .msg.ok{background:#052e17;color:#9ff0b3;border:1px solid #1f7a44}
  .msg.err{background:#3a0a0a;color:#ffc7c7;border:1px solid #7a1b1b}
  .ver{text-align:center;margin-top:16px;color:#bfa76f;font-size:13px}
</style>
</head>
<body>
<div class="wrap">
  <h1>טופס סקר</h1>
  <div id="msgOk" class="msg ok"></div>
  <div id="msgErr" class="msg err"></div>

  <label>מחלקה:</label>
  <select id="dept">
    <option value="">בחר מחלקה…</option>
    <option>אווירודינמיקה</option>
    <option>מחמ</option>
    <option>מטה</option>
    <option>ניווט</option>
    <option>בקמ</option>
    <option>טילאות</option>
    <option>סימולציות</option>
  </select>

  <label>שם העובד:</label>
  <input id="workerName" type="text" placeholder="שם מלא" />

  <label>מספר נייד:</label>
  <input id="phone" type="tel" placeholder="05X-XXXXXXX" />

  <label>מבנה:</label>
  <input id="building" type="text" placeholder="לדוגמה: 66" />

  <label>קומה:</label>
  <input id="floor" type="text" placeholder="לדוגמה: 3" />

  <label>מספר חדר:</label>
  <input id="room" type="text" placeholder="לדוגמה: 305B" />

  <label>כמות אריזות:</label>
  <select id="packs">
    <option value="">בחר כמות…</option>
    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
  </select>

  <label>חדר יעד:</label>
  <input id="targetRoom" type="text" placeholder="לאן לשלוח / איפה לקבל" />

  <button id="sendBtn" class="btn">שלח</button>
  <div class="ver">גרסה 1.0.5 — שימוש ב־X-Access-Key (Create בלבד)</div>
</div>

<script>
const ACCESS_KEY = '$2a$10$cSsqpLyw9Jl/8q0El4JzqOuwLRUINEoMNeyxeUQ726QdlvNMD0iTe';
const API_URL = 'https://api.jsonbin.io/v3/b';

const el = id => document.getElementById(id);
const msgOk = el('msgOk'), msgErr = el('msgErr'), btn = el('sendBtn');

function showMsg(elm, txt){ elm.textContent = txt; elm.style.display='block'; setTimeout(()=>elm.style.display='none',7000); }
function showErr(t){ showMsg(msgErr, t); }
function showOk(t){ showMsg(msgOk, t); }

btn.addEventListener('click', async () => {
  const data = {
    dept: el('dept').value.trim(),
    workerName: el('workerName').value.trim(),
    phone: el('phone').value.trim(),
    building: el('building').value.trim(),
    floor: el('floor').value.trim(),
    room: el('room').value.trim(),
    packs: el('packs').value.trim(),
    targetRoom: el('targetRoom').value.trim(),
    ts: new Date().toISOString()
  };

  if(Object.values(data).some(v=>!v)){ showErr('נא למלא את כל השדות.'); return; }

  btn.disabled = true;
  try{
    const r = await fetch(API_URL, {
      method:'POST',
      headers:{
        'Content-Type':'application/json',
        'X-Access-Key': ACCESS_KEY,
        'X-Bin-Name':'Seker',
        'X-Bin-Private':'true'
      },
      body: JSON.stringify(data)
    });

    if(!r.ok){ const txt = await r.text(); throw new Error('שגיאה: '+txt); }

    const j = await r.json();
    console.log('נשמר:', j);
    showOk('נשמר בהצלחה לענן ✅');
    document.querySelectorAll('input,select').forEach(e=>e.value='');

  }catch(err){
    console.error(err);
    showErr('שגיאה בשמירה:\n' + err.message);
  }finally{
    btn.disabled = false;
  }
});
</script>
</body>
</html>
