<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Voice Assistant</title>
    <style>
        :root {
            --wa-color: #25D366;
            --wa-dark: #128C7E;
            --bg-color: #f0f2f5;
            --accent-color: #34b7f1;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .display-box {
            background: #f9f9f9;
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 100px;
        }

        .label { font-size: 14px; color: #888; margin-bottom: 5px; }
        .value { font-size: 20px; font-weight: bold; color: var(--wa-dark); margin-bottom: 15px; min-height: 24px; }

        .btn {
            width: 100%;
            padding: 18px;
            margin: 8px 0;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-voice { background-color: var(--accent-color); color: white; }
        .btn-send { background-color: var(--wa-color); color: white; display: none; }
        
        .listening { 
            background-color: #ff4b2b !important; 
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
        .active-dot { background-color: #ff4b2b; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: var(--wa-dark);">×¢×•×–×¨ ×•×•××˜×¡××¤ ×§×•×œ×™</h2>
    
    <div class="display-box">
        <div class="label">××¡×¤×¨ ××–×•×”×”:</div>
        <div id="numVal" class="value">---</div>
        
        <div class="label">×”×•×“×¢×”:</div>
        <div id="msgVal" class="value" style="font-weight: normal; font-size: 16px;">(××—×›×” ×œ×”×§×¨××”...)</div>
    </div>

    <button id="mainBtn" class="btn btn-voice" onclick="toggleRecognition()">
        ğŸ¤ ×”×ª×—×œ ×”×§×¨××” (××¡×¤×¨ + ×”×•×“×¢×”)
    </button>

    <button id="sendBtn" class="btn btn-send" onclick="sendToWhatsApp()">
        âœ… ×¤×ª×— ×•×•××˜×¡××¤ ×•×©×“×¨
    </button>

    <p id="statusTxt" style="font-size: 14px; color: #666;">×œ×—×¥ ×¢×œ ×”×›×¤×ª×•×¨ ×•×”×§×¨× ×§×•×“× ××ª ×”××¡×¤×¨</p>
</div>

<script>
    let recognition;
    let isListening = false;
    let identifiedNumber = "";
    let identifiedMessage = "";
    let isCapturingMessage = false;

    function setupRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š ×‘×–×™×”×•×™ ×§×•×œ×™");
            return;
        }

        recognition = new SpeechRecognition();
        recognition.lang = 'he-IL';
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onresult = (event) => {
            let currentTranscript = "";
            for (let i = event.resultIndex; i < event.results.length; i++) {
                currentTranscript += event.results[i][0].transcript;
            }

            if (!isCapturingMessage) {
                // ×©×œ×‘ ×: ××—×¤×©×™× ××¡×¤×¨ ×˜×œ×¤×•×Ÿ
                let digits = currentTranscript.replace(/\D/g, '');
                if (digits.length >= 10) {
                    identifiedNumber = digits.substring(0, 10);
                    document.getElementById('numVal').innerText = identifiedNumber;
                    
                    // ×¢×•×‘×¨×™× ×œ×©×œ×‘ ×‘: ×–×™×”×•×™ ×”×”×•×“×¢×”
                    isCapturingMessage = true;
                    document.getElementById('statusTxt').innerText = "××¡×¤×¨ ×–×•×”×”! ×¢×›×©×™×• ×”××©×š ×œ×”×§×¨×™× ××ª ×”×”×•×“×¢×”...";
                    document.getElementById('statusTxt').style.color = "green";
                } else {
                    document.getElementById('numVal').innerText = digits;
                }
            } else {
                // ×©×œ×‘ ×‘: ×›×œ ××” ×©× ×××¨ ××—×¨×™ ×”××¡×¤×¨ × ×›× ×¡ ×œ×”×•×“×¢×”
                // ×× ×—× ×• ×× ×§×™× ××ª ×”××¡×¤×¨ ××”×”×ª×—×œ×” ×©×œ ×”×˜×§×¡×˜ ×›×“×™ ×©×œ× ×™×•×¤×™×¢ ×’× ×‘×”×•×“×¢×”
                let messagePart = currentTranscript.replace(identifiedNumber, "").trim();
                identifiedMessage = messagePart;
                document.getElementById('msgVal').innerText = identifiedMessage;
                document.getElementById('sendBtn').style.display = "block";
            }
        };

        recognition.onend = () => {
            if (isListening) recognition.start(); // ×”××©×š ×œ×”××–×™×Ÿ ×× ×œ× ×¢×¦×¨× ×• ×™×“× ×™×ª
        };
    }

    function toggleRecognition() {
        if (!recognition) setupRecognition();

        if (isListening) {
            stopAll();
        } else {
            isListening = true;
            isCapturingMessage = false;
            identifiedNumber = "";
            identifiedMessage = "";
            document.getElementById('numVal').innerText = "---";
            document.getElementById('msgVal').innerText = "(××—×›×” ×œ×”×§×¨××”...)";
            document.getElementById('mainBtn').innerText = "ğŸ›‘ ×¢×¦×•×¨ ×”×§×œ×˜×”";
            document.getElementById('mainBtn').classList.add('listening');
            recognition.start();
        }
    }

    function stopAll() {
        isListening = false;
        recognition.stop();
        document.getElementById('mainBtn').innerText = "ğŸ¤ ×”×ª×—×œ ×”×§×¨××” ××—×“×©";
        document.getElementById('mainBtn').classList.remove('listening');
    }

    function sendToWhatsApp() {
        if (!identifiedNumber) return;
        
        let cleanNum = identifiedNumber;
        if (cleanNum.startsWith('0')) {
            cleanNum = '972' + cleanNum.substring(1);
        }

        // ×§×™×“×•×“ ×”×˜×§×¡×˜ ×œ×¤×•×¨××˜ ×©×œ URL
        const encodedMsg = encodeURIComponent(identifiedMessage);
        const url = `https://wa.me/${cleanNum}?text=${encodedMsg}`;
        
        window.location.href = url;
    }
</script>

</body>
</html>
