<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>חישוב עלות פרויקט</title>
<style>
  body {
    font-family: "Heebo", Arial, sans-serif;
    background: #f5f5f5;
    margin: 40px;
    direction: rtl;
    text-align: right;
  }

  .container {
    background: #fff;
    padding: 20px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 380px;
    margin: auto;
  }

  label {
    font-weight: 600;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin: 6px 0 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
  }

  #total {
    font-size: 20px;
    font-weight: 700;
    color: #007a3d;
    margin-top: 8px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>חישוב עלות פרויקט</h2>

  <label for="employee">בחר עובד:</label>
  <select id="employee">
    <option value="">בחר עובד...</option>
    <option>דני כהן</option>
    <option>רות לוי</option>
    <option>עמית מזרחי</option>
    <option>טל בר</option>
    <option>אורן שמואלי</option>
  </select>

  <label for="hours">שעות:</label>
  <input type="number" id="hours" placeholder="הכנס מספר שעות">

  <label for="rate">מחיר לעובד (₪):</label>
  <input type="number" id="rate" placeholder="הכנס מחיר לעובד">

  <div id="total">עלות פרויקט: 0 ₪</div>
</div>

<script>
  const hoursInput = document.getElementById('hours');
  const rateInput = document.getElementById('rate');
  const totalDiv = document.getElementById('total');

  function calculateTotal() {
    const hours = parseFloat(hoursInput.value) || 0;
    const rate = parseFloat(rateInput.value) || 0;
    const total = hours * rate;
    totalDiv.textContent = `עלות פרויקט: ${total.toLocaleString()} ₪`;
  }

  hoursInput.addEventListener('input', calculateTotal);
  rateInput.addEventListener('input', calculateTotal);
</script>

</body>
</html>
