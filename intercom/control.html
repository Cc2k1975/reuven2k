<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intercom Pad</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        /* איפוס הגדרות בסיסיות למסך מלא */
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; /* מונע גלילה לגמרי */
            background: #000; 
            font-family: sans-serif;
        }

        /* גריד של 3 עמודות על 8 שורות שמתפרס על כל המסך */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(8, 1fr); 
            gap: 4px; /* רווח קטן בין הלחצנים */
            height: 100vh; 
            width: 100vw;
            box-sizing: border-box;
            padding: 4px;
        }

        button { 
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a; 
            color: white; 
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.1s;
            /* גודל טקסט דינמי - יתאים את עצמו לגובה המסך */
            font-size: 8vh; 
            font-weight: bold;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* אפקט לחיצה */
        button:active { 
            background: #00d1b2; 
            color: #000;
        }
    </style>
</head>
<body>

    <div class="grid" id="buttonsContainer">
        </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA5g_stbjtOv577cm47scGQ61SI5MbND4g",
            authDomain: "intercom-62434.firebaseapp.com",
            databaseURL: "https://intercom-62434-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "intercom-62434",
            storageBucket: "intercom-62434.firebasestorage.app",
            messagingSenderId: "827508017014",
            appId: "1:827508017014:web:c34e8ed05bc28c2a56dc57"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const container = document.getElementById('buttonsContainer');
        
        // יצירת 24 כפתורים עם המספרים בלבד
        for (let i = 1; i <= 24; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.onclick = () => ring(i);
            container.appendChild(btn);
        }

        function ring(aptNumber) {
            database.ref('calls/apt' + aptNumber).set({
                action: "ring",
                time: Date.now()
            });
        }
    </script>
</body>
</html>
