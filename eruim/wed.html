<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> 转</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root { --text-color: #1a1a1a; --gold-color: #c5a059; }
        * { box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif; background-color: #222;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; padding: 10px; color: white; min-height: 100vh;
            touch-action: manipulation; /* 注  驻 */
        }

        .controls {
            display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px;
            background: #333; padding: 15px; border-radius: 10px; border: 1px solid #555;
            width: 95%; max-width: 500px;
        }
        
        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }

        .input-group { display: flex; flex-direction: column; gap: 2px; width: 100%; }
        label { font-size: 0.8rem; color: #ccc; }
        
        input[type="text"], input[type="date"] { 
            padding: 8px; border-radius: 6px; border: none; font-family: 'Rubik'; font-size: 16px; width: 100%;
        }

        button { 
            background: #4CAF50; color: white; border: none; padding: 12px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; width: 100%; margin-top: 5px;
        }
        button:active { background: #45a049; transform: scale(0.98); }

        /* --- 转拽  转爪 --- */
        .preview-area {
            position: relative; 
            background: white; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            /*  转   砖住 住 驻 */
            max-height: 60vh; 
            width: auto;
            max-width: 100%;
            overflow: hidden;
            margin: 0 auto;
        }

        #bgImage { 
            display: block; 
            max-height: 60vh; /* 转  转注专 转   */
            width: auto;      /* 专 住转专 转 */
            max-width: 100%;
        }

        /*  拽注 */
        .final-element {
            position: absolute; transform-origin: center center; text-align: center;
            color: var(--text-color); white-space: nowrap; filter: blur(0.4px);
            transform: translate(-50%, -50%);
        }

        /* 驻  砖转  拽 */
        @media (max-width: 600px) {
            .preview-area { font-size: 0.6em; } /* 拽 转 住住 驻 */
        }

        .bsd-txt { font-size: 1.2em; font-weight: 500; }
        .names-txt { font-family: 'Playfair Display', serif; font-size: 3em; display: flex; gap: 0.5em; direction: ltr; align-items: center; }
        .intro-txt { font-size: 1em; line-height: 1.3; }
        .greg-txt { font-size: 2.5em; font-weight: 900; letter-spacing: 2px; }
        .left-date-txt { font-family: 'Rubik'; font-weight: 900; font-size: 1.2em; letter-spacing: 1px; }
        .loc-txt { font-weight: 700; font-size: 1.2em; }
        .address-txt { font-weight: 500; font-size: 1em; }
        .times-txt { display: flex; gap: 3em; }
        .time-box { display: flex; flex-direction: column; align-items: center; font-size: 1.5em;}
        .parents-txt { display: flex; gap: 5em; font-size: 0.9em; text-align: center; line-height: 1.3; }
        .initial-txt { font-family: 'Playfair Display', serif; font-size: 6em; font-weight: 400; line-height: 1; }
        
        .icon { font-size: 1.5em; margin-bottom: 2px; }
        .flower-icon { color: var(--gold-color); font-size: 0.6em; }

    </style>
</head>
<body>

    <div class="controls">
        <div class="row">
            <div class="input-group">
                <label>转 (转):</label>
                <input type="text" id="groomInput" value="Dor" oninput="updateNames()">
            </div>
            <div class="input-group">
                <label> (转):</label>
                <input type="text" id="brideInput" value="Shani" oninput="updateNames()">
            </div>
        </div>
        
        <div class="input-group">
            <label>转专:</label>
            <input type="date" id="dateInput">
        </div>
        
        <div class="row">
            <div class="input-group">
                <label>拽"驻:</label>
                <input type="text" value="19:30" oninput="updateText('timeReception', this.value)">
            </div>
            <div class="input-group">
                <label>驻:</label>
                <input type="text" value="20:30" oninput="updateText('timeChupa', this.value)">
            </div>
        </div>

        <div class="input-group">
            <label> 转转:</label>
            <input type="text" value=' "专"' oninput="updateText('locTitleText', this.value)" style="margin-bottom:5px;">
            <input type="text" value="砖专 14, 转 " oninput="updateText('addressText', this.value)">
        </div>

        <div class="row">
            <div class="input-group">
                <label>专 转:</label>
                <input type="text" value=" 住 专" oninput="updateText('parentsGroomName', this.value)">
            </div>
            <div class="input-group">
                <label>专 :</label>
                <input type="text" value="  住祝" oninput="updateText('parentsBrideName', this.value)">
            </div>
        </div>

        <button onclick="saveImage()">砖专 转</button>
        <a href="index.html" style="text-align:center; color:#ccc; margin-top:10px; font-size:0.9rem;">专 转驻专 专砖</a>
    </div>

    <div class="preview-area" id="captureTarget">
        <img id="bgImage" src="wed2.jpg" onerror="alert('住专 转 wed2.jpg')" alt="专拽注">
        
        <div class="final-element" style="left: 88.0%; top: 34.0%; transform: translate(-50%, -50%) rotate(4.5deg);"><div class="bsd-txt">住"</div></div>
        <div class="final-element" style="left: 72.2%; top: 45.6%; transform: translate(-50%, -50%) rotate(5.0deg);"><div class="names-txt" id="namesText"><span>Dor</span><span class="flower-icon"></span><span>Shani</span></div></div>
        <div class="final-element" style="left: 72.0%; top: 52.0%; transform: translate(-50%, -50%) rotate(5.0deg);"><div class="intro-txt"> 专砖   转 转 转转<br>砖转注专  <span id="dayName">砖</span>, <span id="hebDate">' 专 转砖爪"</span></div></div>
        <div class="final-element" style="left: 73.0%; top: 59.0%; transform: translate(-50%, -50%) rotate(5.0deg);"><div class="greg-txt" id="gregDate">07.03.2030</div></div>
        <div class="final-element" style="left: 72.0%; top: 64.0%; transform: translate(-50%, -50%) rotate(5.0deg);"><div class="loc-txt" id="locTitleText"> "专"</div></div>
        <div class="final-element" style="left: 72.0%; top: 66.0%; transform: translate(-50%, -50%) rotate(5.0deg);"><div class="address-txt" id="addressText">砖专 14, 转 </div></div>
        <div class="final-element" style="left: 72.0%; top: 73.0%; transform: translate(-50%, -50%) rotate(5.0deg);">
            <div class="times-txt">
                <div class="time-box"><div class="icon"></div><b id="timeChupa">20:30</b><small>驻 拽砖</small></div>
                <div class="time-box"><div class="icon"></div><b id="timeReception">19:30</b><small>拽转 驻</small></div>
            </div>
        </div>
        <div class="final-element" style="left: 58.3%; top: 82.4%; transform: translate(-50%, -50%) rotate(5.0deg);"><div class="parents-txt"><b>专 转</b><br><span id="parentsGroomName"> 住 专</span></div></div>
        <div class="final-element" style="left: 83.5%; top: 84.7%; transform: translate(-50%, -50%) rotate(5.0deg);"><div class="parents-txt"><b>专 </b><br><span id="parentsBrideName">  住祝</span></div></div>
        <div class="final-element" style="left: 31.2%; top: 29.3%; transform: translate(-50%, -50%) rotate(-5.0deg);"><div class="initial-txt" id="groomInitialText">D</div></div>
        <div class="final-element" style="left: 33.3%; top: 54.1%; transform: translate(-50%, -50%) rotate(-5.0deg);"><div class="initial-txt" id="brideInitialText">S</div></div>
        <div class="final-element" style="left: 33.9%; top: 65.4%; transform: translate(-50%, -50%) rotate(-5.0deg);"><div class="left-date-txt" id="leftDateText">07.03.2030</div></div>
    </div>

    <script>
        // 住转  驻 专
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
        document.addEventListener('touchmove', function(event) { if (event.scale !== 1) { event.preventDefault(); } }, { passive: false });

        function updateNames() {
            const groom = document.getElementById('groomInput').value;
            const bride = document.getElementById('brideInput').value;
            document.getElementById('namesText').innerHTML = `<span>${groom}</span><span class="flower-icon"></span><span>${bride}</span>`;
            if(groom.length > 0) document.getElementById('groomInitialText').innerText = groom.charAt(0).toUpperCase();
            if(bride.length > 0) document.getElementById('brideInitialText').innerText = bride.charAt(0).toUpperCase();
        }
        function updateText(id, val) { document.getElementById(id).innerText = val; }
        function toGematria(num) { const l=['','','','','','','','','','','','','','','','','','','','','','','','','','','','','','','','']; return num>30?num:l[num]; }
        document.getElementById('dateInput').addEventListener('change', function() {
            if(!this.value)return; const d=new Date(this.value);
            const p=new Intl.DateTimeFormat('he-IL-u-ca-hebrew',{weekday:'long',month:'long',day:'numeric'}).formatToParts(d);
            let w='',m='',dn=0; p.forEach(x=>{if(x.type==='weekday')w=x.value;if(x.type==='month')m=x.value;if(x.type==='day')dn=parseInt(x.value)});
            document.getElementById('dayName').innerText=w.replace(' ',''); document.getElementById('hebDate').innerText=`${toGematria(dn)} ${m} 转砖驻"`;
            const g=`${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`;
            document.getElementById('gregDate').innerText=g; document.getElementById('leftDateText').innerText=g;
        });
        function saveImage() {
            html2canvas(document.getElementById('captureTarget'),{useCORS:true,scale:3}).then(canvas=>{
                const l=document.createElement('a'); l.download="wedding.jpg"; l.href=canvas.toDataURL("image/jpeg",0.9); l.click();
            });
        }
    </script>
</body>
</html>
