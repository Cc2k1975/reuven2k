<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××ª×•×¨×’××Ÿ ××”×™×¨</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
        }
        h2 { margin-top: 0; color: #333; }
        .buttons { display: flex; flex-direction: column; gap: 15px; margin: 20px 0; }
        button {
            padding: 18px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:active { transform: scale(0.98); }
        #btn-he { background: linear-gradient(135deg, #007bff, #0056b3); }
        #btn-en { background: linear-gradient(135deg, #dc3545, #a71d2a); }
        
        .status-text { font-size: 14px; color: #666; margin-bottom: 10px; min-height: 20px; }
        
        .result-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: right;
        }
        .result-label { font-size: 12px; color: #adb5bd; display: block; margin-bottom: 5px; }
        .result-content { font-size: 18px; font-weight: 500; word-wrap: break-word; }
        
        /* ×”×ª×××” ×œ×× ×’×œ×™×ª ×‘×ª×™×‘×ª ×”×ª×•×¦××” */
        .ltr-text { text-align: left; direction: ltr; }
    </style>
</head>
<body>

    <div class="container">
        <h2>××ª×•×¨×’××Ÿ ×‘×–××Ÿ ×××ª âš¡</h2>
        <div id="status" class="status-text">××•×›×Ÿ ×œ×ª×¨×’×•×...</div>

        <div class="buttons">
            <button id="btn-he" onclick="startListening('he')">×“×‘×¨ ×‘×¢×‘×¨×™×ª ğŸ‡®ğŸ‡±</button>
            <button id="btn-en" onclick="startListening('en')">Speak English ğŸ‡ºğŸ‡¸</button>
        </div>

        <div class="result-box">
            <span class="result-label">×©××¢×ª×™:</span>
            <div id="original-text" class="result-content">...</div>
        </div>
        <div class="result-box">
            <span class="result-label">×ª×¨×’×•×:</span>
            <div id="translated-text" class="result-content" style="color: #28a745;">...</div>
        </div>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        const synthesis = window.speechSynthesis;

        function startListening(lang) {
            const statusEl = document.getElementById('status');
            const originalEl = document.getElementById('original-text');
            const translatedEl = document.getElementById('translated-text');

            // ××™×¤×•×¡
            originalEl.innerText = "...";
            translatedEl.innerText = "...";
            originalEl.className = "result-content"; // ××™×¤×•×¡ ×›×™×•×•×Ÿ ×˜×§×¡×˜
            translatedEl.className = "result-content";

            if (lang === 'he') {
                recognition.lang = 'he-IL';
                statusEl.innerText = "××§×©×™×‘ ×‘×¢×‘×¨×™×ª...";
                originalEl.classList.remove('ltr-text');
            } else {
                recognition.lang = 'en-US';
                statusEl.innerText = "Listening...";
                originalEl.classList.add('ltr-text');
            }

            recognition.start();

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                originalEl.innerText = transcript;
                statusEl.innerText = "××ª×¨×’×...";

                // ×”×’×“×¨×ª ×›×™×•×•×Ÿ ×ª×¨×’×•×
                const source = lang === 'he' ? 'he' : 'en';
                const target = lang === 'he' ? 'en' : 'he';

                // ×©×™××•×© ×‘-API ××”×™×¨ ×©×œ ×’×•×’×œ
                try {
                    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${source}&tl=${target}&dt=t&q=${encodeURIComponent(transcript)}`;
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    // ×’×•×’×œ ××—×–×™×¨ ××¢×¨×š, ×”×˜×§×¡×˜ × ××¦× ×›××Ÿ:
                    const translatedText = data[0][0][0];

                    translatedEl.innerText = translatedText;
                    
                    // ×¡×™×“×•×¨ ×›×™×•×•×Ÿ ×˜×§×¡×˜ ×œ×ª×•×¦××”
                    if (target === 'en') {
                        translatedEl.classList.add('ltr-text');
                    } else {
                        translatedEl.classList.remove('ltr-text');
                    }

                    statusEl.innerText = "×‘×•×¦×¢!";
                    speak(translatedText, target);

                } catch (error) {
                    console.error(error);
                    statusEl.innerText = "×©×’×™××” ×‘×ª×¨×’×•×, × ×¡×” ×©×•×‘.";
                }
            };

            recognition.onspeechend = () => {
                recognition.stop();
            };
        }

        function speak(text, lang) {
            synthesis.cancel(); // ×¢×¦×™×¨×ª ×“×™×‘×•×¨ ×§×•×“×
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang === 'he' ? 'he-IL' : 'en-US';
            synthesis.speak(utterance);
        }
    </script>
</body>
</html>
