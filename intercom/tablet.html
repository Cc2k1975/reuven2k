<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>אינטרקום זמיר 15 - שער</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: #000; padding: 15px; text-align: center; border-bottom: 2px solid #3498db; }
        #tenants-grid { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; overflow-y: auto; }
        .tenant-btn { background: #2d2d2d; border: 1px solid #444; border-radius: 10px; display: flex; align-items: center; padding: 15px; cursor: pointer; }
        .apt-number { background: #3498db; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-left: 15px; font-weight: bold; }
        .status-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .status-overlay.active { display: flex; }
        #localVideo { width: 80%; max-width: 300px; border-radius: 15px; border: 3px solid #3498db; background: #000; }
        #log { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 11px; color: #0f0; padding: 5px; height: 50px; overflow-y: auto; z-index: 200; border-top: 1px solid #0f0; }
    </style>
</head>
<body>
    <header><h1>זמיר 15 - שער</h1></header>
    <div id="tenants-grid"></div>
    <div id="log">סטטוס: מוכן</div>

    <div id="calling-status" class="status-overlay">
        <video id="localVideo" autoplay playsinline muted></video>
        <h2 id="status-text" style="margin: 20px 0;">מחייג לדייר...</h2>
        <button onclick="location.reload()" style="padding: 15px 30px; background: #e74c3c; color: white; border: none; border-radius: 10px; font-size: 1.2rem; cursor: pointer;">ביטול שיחה</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALAVQSl6FcuF0HYhCfIgVz-GUMSJKcT5c",
            authDomain: "zamir15-intercom.firebaseapp.com",
            projectId: "zamir15-intercom",
            storageBucket: "zamir15-intercom.firebasestorage.app",
            messagingSenderId: "823056442276",
            appId: "1:823056442276:web:a4235e2219152bb6789731"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const log = (m) => { document.getElementById('log').innerText += ` | ${m}`; };

        const grid = document.getElementById('tenants-grid');
        for (let i = 1; i <= 24; i++) {
            const btn = document.createElement('div');
            btn.className = 'tenant-btn';
            btn.innerHTML = `<div class="apt-number">${i}</div><div>משפחת דייר ${i}</div>`;
            btn.onclick = () => startCall(i);
            grid.appendChild(btn);
        }

        async function startCall(aptId) {
            document.getElementById('calling-status').classList.add('active');
            log(`מחייג ל-${aptId}`);
            
            const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun1.l.google.com:19302' }] });
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = stream;
                stream.getTracks().forEach(t => pc.addTrack(t, stream));

                const callDoc = doc(collection(db, "calls"));
                pc.onicecandidate = (e) => e.candidate && addDoc(collection(callDoc, "offerCandidates"), e.candidate.toJSON());

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                await setDoc(callDoc, { apartment: aptId, status: "dialing", offer: { type: offer.type, sdp: offer.sdp }, createdAt: serverTimestamp() });

                onSnapshot(callDoc, (s) => {
                    const d = s.data();
                    if (d?.answer && !pc.currentRemoteDescription) pc.setRemoteDescription(new RTCSessionDescription(d.answer));
                    if (d?.status === "opened") {
                        document.getElementById('status-text').innerText = "הדלת נפתחה!";
                        setTimeout(() => location.reload(), 3000);
                    }
                });

                onSnapshot(collection(callDoc, "answerCandidates"), (s) => {
                    s.docChanges().forEach(c => c.type === "added" && pc.addIceCandidate(new RTCIceCandidate(c.doc.data())));
                });
            } catch (e) { log("שגיאה במצלמה: " + e.message); }
        }
    </script>
</body>
</html>
