<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>שליפת נתוני רכב לפי מספר רישוי</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#111c33;
      --ink:#f8fafc;
      --muted:#9aa8c7;
      --line:rgba(255,255,255,.10);
      --accent:#22c55e;
      --danger:#ef4444;
      --warn:#f59e0b;
      --radius:16px;
      --shadow:0 16px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1224,#0f172a 55%,#0b1224);
      color:var(--ink);
      min-height:100vh;
      padding:18px;
    }
    .wrap{max-width:880px;margin:0 auto}
    .title{
      display:flex;align-items:flex-start;justify-content:space-between;gap:12px;
      margin-bottom:14px;
    }
    h1{margin:0;font-size:20px;line-height:1.25}
    .card{
      background:rgba(17,28,51,.92);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:end}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input{
      width:min(320px,100%);
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--ink);
      outline:none;
      font-size:16px;
    }
    input:focus{border-color:rgba(34,197,94,.55); box-shadow:0 0 0 4px rgba(34,197,94,.15)}
    button{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(34,197,94,.45);
      background:rgba(34,197,94,.14);
      color:var(--ink);
      cursor:pointer;
      font-weight:700;
      font-size:15px;
    }
    button:hover{background:rgba(34,197,94,.20)}
    button:disabled{opacity:.55;cursor:not-allowed}
    .mini{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      color:var(--muted);
      cursor:pointer;
      font-weight:700;
      font-size:13px;
    }
    .mini:hover{color:var(--ink)}
    .status{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
      white-space:pre-wrap;
    }
    .status.ok{border-color:rgba(34,197,94,.35); color:#d1fae5; background:rgba(34,197,94,.08)}
    .status.err{border-color:rgba(239,68,68,.35); color:#fee2e2; background:rgba(239,68,68,.08)}
    .status.warn{border-color:rgba(245,158,11,.35); color:#ffedd5; background:rgba(245,158,11,.08)}
    .table-wrap{margin-top:12px; overflow:auto; border-radius:12px; border:1px solid var(--line)}
    table{width:100%; border-collapse:collapse; min-width:520px}
    th,td{padding:10px 12px; border-bottom:1px solid var(--line); text-align:right; vertical-align:top}
    th{background:rgba(255,255,255,.06); color:var(--muted); font-weight:800; font-size:12px}
    td{font-size:14px}
    tr:last-child td{border-bottom:none}
    .kv{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    .footer{margin-top:12px;color:var(--muted);font-size:12px;line-height:1.4}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <div><h1>שליפת נתוני רכב לפי מספר רישוי</h1></div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label for="plate">מספר רכב (ללא מקפים)</label>
          <input id="plate" inputmode="numeric" autocomplete="off" placeholder="לדוגמה: 2623638" />
        </div>

        <button class="mini" id="scanBtn" onclick="startScan()">סרוק</button>

        <button id="btn" onclick="lookup()">שלוף נתונים</button>
        <button class="mini" onclick="sendWhatsApp()">ווצאפ</button>
        <button class="mini" onclick="clearAll()">נקה</button>

        <input id="platePhoto" type="file" accept="image/*" capture="environment" style="display:none" />
      </div>

      <div id="status" class="status">הכנס מספר רכב ולחץ “שלוף נתונים”.</div>

      <div id="resultArea" style="display:none;">
        <div class="kv" id="quickKv"></div>

        <div class="table-wrap" style="margin-top:12px;">
          <table id="tbl">
            <thead>
              <tr><th style="width:38%;">שדה</th><th>ערך</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="footer" id="footerNote"></div>
      </div>
    </div>
  </div>

<script>
  const RESOURCE_ID = "053cea08-09bc-40ec-8f7a-156f0677aff3";
  const API_BASE = "https://data.gov.il/api/3/action/datastore_search";

  const statusEl = document.getElementById("status");
  const plateEl  = document.getElementById("plate");
  const btnEl    = document.getElementById("btn");
  const resultArea = document.getElementById("resultArea");
  const tbodyEl  = document.getElementById("tbody");
  const quickKv  = document.getElementById("quickKv");
  const footerNote = document.getElementById("footerNote");

  const scanBtn = document.getElementById("scanBtn");
  const platePhoto = document.getElementById("platePhoto");

  let lastRecord = null;

  const HIDDEN_FIELDS = new Set([
    "zmig_kidmi","zmig_ahori","misgeret","horaat_rishum",
    "tozeret_cd","degem_cd","degem_manoa","tzeva_cd",
    "sug_degem","_id","rank"
  ]);

  function setStatus(msg, kind=""){
    statusEl.className = "status" + (kind ? " " + kind : "");
    statusEl.textContent = msg;
  }

  function normalizePlate(raw){
    return (raw || "").toString().replace(/[^\d]/g,"").trim();
  }

  function fmtDateMaybe(v){
    if(!v) return "";
    const s = String(v);
    const m = s.match(/^(\d{4}-\d{2}-\d{2})/);
    return m ? m[1] : s;
  }

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, ch => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[ch]));
  }

  function labelForField(field){
    const map = {
      mispar_rechev: "מספר רכב",
      tozeret_nm: "שם תוצר / יצרן",
      degem_nm: "דגם",
      ramat_gimur: "רמת גימור",
      ramat_eivzur_betihuty: "רמת אבזור בטיחותי",
      kvutzat_zihum: "קבוצת זיהום",
      shnat_yitzur: "שנת ייצור",
      mivchan_acharon_dt: "טסט אחרון",
      tokef_dt: "תוקף רישוי",
      baalut: "בעלות (כללי)",
      tzeva_rechev: "צבע",
      sug_delek_nm: "סוג דלק",
      moed_aliya_lakvish: "מועד עלייה לכביש",
      kinuy_mishari: "כינוי מסחרי"
    };
    return map[field] || field;
  }

  function buildTable(record){
    tbodyEl.innerHTML = "";
    const keys = Object.keys(record);

    const preferredOrder = [
      "mispar_rechev","tozeret_nm","degem_nm","kinuy_mishari","ramat_gimur",
      "shnat_yitzur","sug_delek_nm","kvutzat_zihum","ramat_eivzur_betihuty",
      "baalut","tokef_dt","mivchan_acharon_dt","moed_aliya_lakvish","tzeva_rechev",
      "zmig_kidmi","zmig_ahori","misgeret","horaat_rishum","tozeret_cd","degem_cd",
      "degem_manoa","tzeva_cd","sug_degem","_id","rank"
    ];

    const ordered = [];
    preferredOrder.forEach(k => { if(keys.includes(k)) ordered.push(k); });
    keys.forEach(k => { if(!ordered.includes(k)) ordered.push(k); });

    for(const k of ordered){
      if (HIDDEN_FIELDS.has(k)) continue;

      let v = record[k];
      if (k === "tokef_dt" || k === "mivchan_acharon_dt") v = fmtDateMaybe(v);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="mono">${escapeHtml(labelForField(k))}</td>
        <td>${escapeHtml(v)}</td>
      `;
      tbodyEl.appendChild(tr);
    }
  }

  function buildQuickCards(record){
    const pick = [
      ["mispar_rechev","מספר רכב"],
      ["tozeret_nm","יצרן"],
      ["degem_nm","דגם"],
      ["shnat_yitzur","שנת ייצור"],
      ["sug_delek_nm","דלק"],
      ["tokef_dt","תוקף רישוי"],
      ["mivchan_acharon_dt","טסט אחרון"],
      ["tzeva_rechev","צבע"]
    ];

    quickKv.innerHTML = "";

    for(const [k,ttl] of pick){
      if(record[k] === undefined) continue;
      if (HIDDEN_FIELDS.has(k)) continue;

      let val = record[k];
      if (k === "tokef_dt" || k === "mivchan_acharon_dt") val = fmtDateMaybe(val);

      const div = document.createElement("div");
      div.className = "card";
      div.style.padding = "10px 12px";
      div.style.boxShadow = "none";
      div.style.background = "rgba(255,255,255,.04)";
      div.innerHTML = `
        <div style="color:var(--muted);font-size:12px;font-weight:800;margin-bottom:4px;">${escapeHtml(ttl)}</div>
        <div style="font-size:15px;font-weight:800;">${escapeHtml(val)}</div>
      `;
      quickKv.appendChild(div);
    }
  }

  async function lookup(){
    const plate = normalizePlate(plateEl.value);

    if(!plate){
      setStatus("חסר מספר רכב. הכנס מספר (רק ספרות).", "warn");
      resultArea.style.display = "none";
      lastRecord = null;
      return;
    }

    btnEl.disabled = true;
    setStatus("שולף נתונים…", "");

    try{
      const url = new URL(API_BASE);
      url.searchParams.set("resource_id", RESOURCE_ID);
      url.searchParams.set("q", plate);
      url.searchParams.set("limit", "1");

      const res = await fetch(url.toString(), { method:"GET" });

      if(!res.ok){
        throw new Error("שגיאת רשת: " + res.status + " " + res.statusText);
      }

      const data = await res.json();

      if(!data || data.success !== true){
        throw new Error("תשובה לא צפויה מהשרת.");
      }

      const records = (data.result && data.result.records) ? data.result.records : [];

      if(records.length === 0){
        setStatus(
          "לא נמצאו נתונים למספר הזה במאגר.\n" +
          "זה יכול להיות כי הרכב לא פעיל/לא עומד בתנאי המאגר/רכב ישן מאוד/משאית כבדה/אופנוע וכו'.",
          "warn"
        );
        resultArea.style.display = "none";
        lastRecord = null;
        return;
      }

      const record = records[0];
      lastRecord = record;

      buildQuickCards(record);
      buildTable(record);

      resultArea.style.display = "block";
      setStatus("נמצא רכב – הנתונים מוצגים למטה.", "ok");
      footerNote.innerHTML = "";

    }catch(err){
      setStatus("שגיאה: " + (err?.message || String(err)), "err");
      resultArea.style.display = "none";
      lastRecord = null;
    }finally{
      btnEl.disabled = false;
    }
  }

  function clearAll(){
    plateEl.value = "";
    setStatus("הכנס מספר רכב ולחץ “שלוף נתונים”.", "");
    resultArea.style.display = "none";
    tbodyEl.innerHTML = "";
    quickKv.innerHTML = "";
    footerNote.innerHTML = "";
    lastRecord = null;
    plateEl.focus();
  }

  function buildWhatsAppText(record){
    const keys = Object.keys(record);

    const preferredOrder = [
      "mispar_rechev","tozeret_nm","degem_nm","kinuy_mishari","ramat_gimur",
      "shnat_yitzur","sug_delek_nm","kvutzat_zihum","ramat_eivzur_betihuty",
      "baalut","tokef_dt","mivchan_acharon_dt","moed_aliya_lakvish","tzeva_rechev"
    ];

    const ordered = [];
    preferredOrder.forEach(k => { if(keys.includes(k)) ordered.push(k); });
    keys.forEach(k => { if(!ordered.includes(k)) ordered.push(k); });

    const lines = [];
    lines.push("נתוני רכב:");
    for(const k of ordered){
      if (HIDDEN_FIELDS.has(k)) continue;
      let v = record[k];
      if (v === undefined || v === null || String(v).trim() === "") continue;
      if (k === "tokef_dt" || k === "mivchan_acharon_dt") v = fmtDateMaybe(v);
      lines.push(`${labelForField(k)}: ${v}`);
    }
    return lines.join("\n");
  }

  async function sendWhatsApp(){
    if(!lastRecord){
      setStatus("אין נתונים לשליחה. קודם תבצע שליפה של מספר רכב.", "warn");
      return;
    }

    const text = buildWhatsAppText(lastRecord);

    try{
      if (navigator.share){
        await navigator.share({ text });
        return;
      }
    }catch(e){}

    const url = "https://wa.me/?text=" + encodeURIComponent(text);
    window.open(url, "_blank");
  }

  plateEl.addEventListener("keydown", (e)=>{
    if(e.key === "Enter") lookup();
  });

  // =========================
  // ✅ סריקה משודרגת מאוד
  // =========================

  let ocrWorker = null;

  async function getWorker(){
    if(ocrWorker) return ocrWorker;

    ocrWorker = await Tesseract.createWorker({
      logger: (m)=>{
        if (m && m.status === "recognizing text" && typeof m.progress === "number"){
          const pct = Math.round(m.progress * 100);
          setStatus(`מזהה מספר לוחית… ${pct}%`, "");
        }
      }
    });

    await ocrWorker.loadLanguage("eng");
    await ocrWorker.initialize("eng");

    await ocrWorker.setParameters({
      tessedit_char_whitelist: "0123456789",
      tessedit_pageseg_mode: "7", // SINGLE_LINE
      user_defined_dpi: "300",
      classify_bln_numeric_mode: "1"
    });

    return ocrWorker;
  }

  function startScan(){
    platePhoto.value = "";
    platePhoto.click();
  }

  platePhoto.addEventListener("change", async ()=>{
    const file = platePhoto.files && platePhoto.files[0];
    if(!file) return;

    scanBtn.disabled = true;
    setStatus("מכין תמונה לסריקה…", "");

    try{
      const bmp = await createImageBitmap(file);

      // להקטין רק אם ענק, כדי לשמור חדות
      const maxW = 1600;
      const scale = bmp.width > maxW ? (maxW / bmp.width) : 1;
      const W = Math.round(bmp.width * scale);
      const H = Math.round(bmp.height * scale);

      const base = document.createElement("canvas");
      base.width = W; base.height = H;
      const bctx = base.getContext("2d", { willReadFrequently:true });
      bctx.imageSmoothingEnabled = true;
      bctx.drawImage(bmp, 0, 0, W, H);

      const crops = makeBetterCrops(W, H);
      const worker = await getWorker();

      let best = { plate:"", score:-1, raw:"" };

      for(let i=0;i<crops.length;i++){
        const r = crops[i];

        // חיתוך
        const c = document.createElement("canvas");
        c.width = r.w; c.height = r.h;
        const ctx = c.getContext("2d", { willReadFrequently:true });
        ctx.drawImage(base, r.x, r.y, r.w, r.h, 0, 0, r.w, r.h);

        // הגדלה (חשוב מאוד ללוחיות)
        const up = upscaleCanvas(c, 2);

        // preprocess: Otsu + וגם inverted
        const prep1 = toBW_Otsu(up, false);
        const prep2 = toBW_Otsu(up, true);

        // OCR על שניהם
        const t1 = await recognizeDigits(worker, prep1);
        const cand1 = scorePlateFromText(t1);

        if(cand1.score > best.score) best = cand1;

        // אם כבר 8 ספרות, מספיק
        if(best.score >= 100) break;

        const t2 = await recognizeDigits(worker, prep2);
        const cand2 = scorePlateFromText(t2);
        if(cand2.score > best.score) best = cand2;

        if(best.score >= 100) break;
      }

      if(!best.plate){
        setStatus("לא הצלחתי לזהות מספר. נסה צילום קרוב יותר בלי השתקפות.", "warn");
        return;
      }

      plateEl.value = best.plate;

      // אם זה לא 7/8 – לא נזרוק אותך: נשתול ונזהיר
      if(best.plate.length !== 7 && best.plate.length !== 8){
        setStatus(`זיהיתי חלקית: ${best.plate}\nבדוק/תקן ואז לחץ “שלוף נתונים”.`, "warn");
        return;
      }

      await lookup();

    }catch(err){
      setStatus("שגיאה בסריקה: " + (err?.message || String(err)), "err");
    }finally{
      scanBtn.disabled = false;
    }
  });

  function makeBetterCrops(W,H){
    // חשוב: FULL WIDTH כדי לא לחתוך קצוות (בדיוק כמו התמונה שלך)
    const rects = [
      // כל התמונה (fallback עליון)
      {x:0,y:0,w:W,h:H},
      // פס רחב באמצע/תחתון
      {x:0,y:Math.round(H*0.18),w:W,h:Math.round(H*0.62)},
      // פס רחב יותר נמוך
      {x:0,y:Math.round(H*0.28),w:W,h:Math.round(H*0.60)},
      // פס ממוקד באזור הספרות (אבל עם שוליים קטנים בלבד)
      {x:Math.round(W*0.01),y:Math.round(H*0.20),w:Math.round(W*0.98),h:Math.round(H*0.55)}
    ];

    // גבולות
    return rects.map(r=>{
      let x=r.x,y=r.y,w=r.w,h=r.h;
      if(x<0)x=0; if(y<0)y=0;
      if(x+w>W) w=W-x;
      if(y+h>H) h=H-y;
      w=Math.max(80,w); h=Math.max(80,h);
      return {x,y,w,h};
    });
  }

  function upscaleCanvas(src, factor){
    const c = document.createElement("canvas");
    c.width = src.width * factor;
    c.height = src.height * factor;
    const ctx = c.getContext("2d", { willReadFrequently:true });
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(src, 0, 0, c.width, c.height);
    return c;
  }

  async function recognizeDigits(worker, canvas){
    const { data } = await worker.recognize(canvas);
    return (data && data.text) ? data.text : "";
  }

  function scorePlateFromText(text){
    // מוציא קבוצות ספרתיות ומנסה גם לחבר (כי לפעמים ה-OCR מפצל)
    const groups = String(text || "").match(/\d+/g) || [];
    let best = { plate:"", score:-1, raw:text };

    // נסה מועמדים ישירים
    for(const g of groups){
      if(g.length === 8) return { plate:g, score:100, raw:text };
      if(g.length === 7 && best.score < 95) best = { plate:g, score:95, raw:text };
      if(g.length === 6 && best.score < 70) best = { plate:g, score:70, raw:text };
    }

    // נסה חיבור של 2-4 קבוצות
    for(let i=0;i<groups.length;i++){
      let s="";
      for(let j=i;j<Math.min(i+4, groups.length); j++){
        s += groups[j];
        if(s.length === 8) return { plate:s, score:99, raw:text };
        if(s.length === 7 && best.score < 90) best = { plate:s, score:90, raw:text };
        if(s.length === 6 && best.score < 65) best = { plate:s, score:65, raw:text };
      }
    }

    // fallback: הכי ארוך
    let longest = "";
    for(const g of groups) if(g.length > longest.length) longest = g;
    if(longest && best.score < 50) best = { plate: longest, score:50, raw:text };

    return best;
  }

  function toBW_Otsu(canvas, invert){
    const c = document.createElement("canvas");
    c.width = canvas.width;
    c.height = canvas.height;
    const ctx = c.getContext("2d", { willReadFrequently:true });
    ctx.drawImage(canvas, 0, 0);

    const img = ctx.getImageData(0,0,c.width,c.height);
    const d = img.data;

    // grayscale + histogram
    const hist = new Uint32Array(256);
    const gray = new Uint8Array(c.width*c.height);
    for(let i=0, j=0; i<d.length; i+=4, j++){
      const g = (0.2126*d[i] + 0.7152*d[i+1] + 0.0722*d[i+2]) | 0;
      gray[j]=g; hist[g]++;
    }

    const thr = otsu(hist, gray.length);

    for(let i=0, j=0; i<d.length; i+=4, j++){
      let v = (gray[j] > thr) ? 255 : 0;
      if(invert) v = 255 - v;
      d[i]=d[i+1]=d[i+2]=v; d[i+3]=255;
    }

    ctx.putImageData(img,0,0);
    return c;
  }

  function otsu(hist, total){
    let sum = 0;
    for(let t=0;t<256;t++) sum += t * hist[t];

    let sumB = 0, wB = 0, wF = 0;
    let varMax = -1, threshold = 128;

    for(let t=0;t<256;t++){
      wB += hist[t];
      if(wB === 0) continue;
      wF = total - wB;
      if(wF === 0) break;

      sumB += t * hist[t];
      const mB = sumB / wB;
      const mF = (sum - sumB) / wF;

      const varBetween = wB * wF * (mB - mF) * (mB - mF);
      if(varBetween > varMax){
        varMax = varBetween;
        threshold = t;
      }
    }
    return threshold;
  }
