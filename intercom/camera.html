
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>שער - שידור ישיר</title>
    <style>
        body { margin: 0; background: #000; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #meet { flex: 1; width: 100%; }
        .top-bar { background: #1a1a1a; color: white; text-align: center; padding: 10px; font-family: sans-serif; font-weight: bold; }
    </style>
</head>
<body>
    <div class="top-bar">מצלמת שער - זמיר 15</div>
    <div id="meet"></div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "Zamir15_Intercom_Secure_Room_777", // שם חדר ייחודי
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            configOverwrite: { 
                prejoinPageEnabled: false, // מדלג על מסך ההצטרפות
                disableDeepLinking: true,   // מדלג על הצעת האפליקציה
                startWithAudioMuted: true
            },
            interfaceConfigOverwrite: { 
                TOOLBAR_BUTTONS: [] // מסתיר את כל הכפתורים למראה נקי
            },
            userInfo: {
                displayName: 'שער הכניסה' // נותן שם אוטומטי כדי שלא יבקש ממך
            }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
