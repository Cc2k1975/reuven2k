<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>

            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;

        body {

            color: var(--text-main);
            display: flex;

            padding: 20px;

        .container { width: 100%; max-width: 500px; }

        .card {

            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.4s ease-out;

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin: 0 0 10px 0; font-weight: 700; color: var(--text-main); text-align: center; }
        p.subtitle { color: var(--text-muted); text-align: center; margin-bottom: 25px; font-size: 14px; }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: 0.2s;
            box-sizing: border-box;
            background: #fcfcfc;

        input:focus { outline: none; border-color: var(--primary); background: #fff; }

        .btn-stack { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        
        .btn-biometric {

            color: var(--primary); 
            border: 2px solid var(--primary);
        }
        .btn-biometric:disabled { opacity: 0.5; cursor: not-allowed; border-color: var(--border); color: var(--text-muted); }

        .btn-ghost { background: transparent; color: var(--text-muted); }

        /* ×¨×©×™××ª ×¤×¨×™×˜×™× */
        .vault-item {
            background: white;
            border-radius: 18px;
            padding: 16px;
            margin-bottom: 12px;

        }
        .vault-item:hover { transform: scale(1.01); }

        .row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding-top: 10px; border-top: 1px dotted var(--border); }
        .copy-link { color: var(--primary); font-size: 13px; font-weight: 600; cursor: pointer; text-decoration: none; }

            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }
        
        .status-msg { text-align: center; font-size: 14px; margin-top: 10px; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginSection" class="card">
        <h2>×‘×¨×•×š ×”×‘×</h2>
        <p class="subtitle">×”×›×¡×¤×ª ×”××™×©×™×ª ×©×œ×š ×××•×‘×˜×—×ª ×•××•×¦×¤× ×ª</p>
        
        <div class="input-group">
            <input type="password" id="masterPass" placeholder="×¡×™×¡××ª ×××¡×˜×¨">
        </div>

        <div class="btn-stack">
            <button id="btnLogin" class="btn-primary">×”×ª×—×‘×¨ ×¢× ×¡×™×¡××”</button>
            <button id="btnBioLogin" class="btn-biometric hidden">
                <span>ğŸ§¬</span> ×›× ×™×¡×” ×‘×˜×‘×™×¢×ª ××¦×‘×¢
            </button>
        </div>
        <div id="loginStatus" class="status-msg"></div>
    </div>

    <div id="mainSection" class="hidden">
        <div style="margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="ğŸ” ×—×™×¤×•×© ×©×™×¨×•×ª...">
        </div>
        <div id="vaultList"></div>
        <button id="btnShowAdd" class="fab">+</button>
    </div>

    <div id="addSection" class="card hidden">
        <h2 id="addTitle">×”×•×¡×¤×ª ×¤×¨×™×˜</h2>
        <div class="input-group"><label>×©× ×”×©×™×¨×•×ª</label><input id="service"></div>
        <div class="input-group"><label>×©× ××©×ª××©</label><input id="user"></div>
        <div class="input-group"><label>×¡×™×¡××”</label><input type="text" id="pass"></div>
        <div class="input-group"><label>×”×¢×¨×•×ª</label><textarea id="notes"></textarea></div>

        <div class="btn-stack">
            <button id="btnSave" class="btn-primary">×©××•×¨ ×‘×›×¡×¤×ª</button>
            <button id="btnBack" class="btn-ghost">×‘×™×˜×•×œ</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

<script type="module">
    // --- ×”×’×“×¨×•×ª Firebase ×©×œ×š ---
    const firebaseConfig = {
      apiKey: "AIzaSyBYdxUWldY4AptA9g826alHQ__vRcKA3Vc",
      authDomain: "pass-b0ac7.firebaseapp.com",
      projectId: "pass-b0ac7",
      storageBucket: "pass-b0ac7.firebasestorage.app",
      messagingSenderId: "322974091258",
      appId: "1:322974091258:web:0e07c2f7807aaf1f18c643"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let MASTER = "";
    let DATA = [];
    let EDIT_ID = null;

    // --- ×‘×™×•××˜×¨×™×” (WebAuthn / Local Storage logic) ---
    // ×”×¢×¨×”: ×‘×’×œ×œ ×©××™×Ÿ ×¦×“ ×©×¨×ª ×œ× ×™×”×•×œ ××¤×ª×—×•×ª PublicKey, 
    // × ×©×ª××© ×‘×©×™×˜×ª ×”-Secure LocalStorage ×”× ×ª××›×ª ×‘×‘×™×•××˜×¨×™×” ×©×œ ×”×“×¤×“×¤×Ÿ
    const bioButton = document.getElementById('btnBioLogin');
    
    // ×‘×“×™×§×” ×× ×”××›×©×™×¨ ×ª×•××š ×•×©×™×© ×¡×™×¡××” ×©××•×¨×”
    if (window.PublicKeyCredential && localStorage.getItem('vault_bio_key')) {
        bioButton.classList.remove('hidden');
    }

    async function handleBioLogin() {
        try {
            // ×‘×§×©×ª ××™××•×ª ×‘×™×•××˜×¨×™ ××”×“×¤×“×¤×Ÿ
            const challenge = new Uint8Array(32);
            window.crypto.getRandomValues(challenge);
            
            await navigator.credentials.get({
                publicKey: {
                    challenge,
                    timeout: 60000,
                    allowCredentials: [], // ×××¤×©×¨ ×›×œ ××›×©×™×¨ ×©×¨×©×•× ×‘××¢×¨×›×ª ×”×”×¤×¢×œ×”
                    userVerification: "required"
                }
            });

            // ×× ×”×’×¢× ×• ×œ×›××Ÿ, ×”××©×ª××© ×¢×‘×¨ ×–×™×”×•×™ ×‘×™×•××˜×¨×™
            const savedPass = localStorage.getItem('vault_bio_key');
            if (savedPass) {
                document.getElementById('masterPass').value = savedPass;
                document.getElementById('btnLogin').click();
            }
        } catch (err) {
            console.error("Biometric failed", err);
            alert("×–×™×”×•×™ × ×›×©×œ ××• ×‘×•×˜×œ.");
        }
    }

    bioButton.onclick = handleBioLogin;

    // --- ×œ×•×’×™×§×” ×›×œ×œ×™×ª ---
    const show = (id) => {
        document.getElementById('loginSection').classList.toggle('hidden', id !== 'login');
        document.getElementById('mainSection').classList.toggle('hidden', id !== 'main');
        document.getElementById('addSection').classList.toggle('hidden', id !== 'add');
    };

    document.getElementById("btnLogin").onclick = async () => {
        const pwd = document.getElementById("masterPass").value;
        if(!pwd) return;
        MASTER = pwd;
        
        const status = document.getElementById("loginStatus");
        status.textContent = "×¤×•×ª×— ×›×¡×¤×ª...";

        try {
            const snap = await getDocs(collection(db, "vault"));
            DATA = [];
            snap.forEach(d => {
                try {
                    const bytes = CryptoJS.AES.decrypt(d.data().blob, MASTER);
                    const obj = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
                    obj.id = d.id;
                    DATA.push(obj);
                } catch(e) {}
            });

            // ×× ×”×¦×œ×™×— ×œ×”×ª×—×‘×¨, × ×¦×™×¢ ×œ×©××•×¨ ×‘×™×•××˜×¨×™×” ×× ×œ× ×§×™×™×
            if (DATA.length >= 0 && !localStorage.getItem('vault_bio_key')) {
                if(confirm("×”×× ×ª×¨×¦×” ×œ×”×©×ª××© ×‘×˜×‘×™×¢×ª ××¦×‘×¢ ×‘×¤×¢× ×”×‘××”?")) {
                    localStorage.setItem('vault_bio_key', MASTER);
                }
            }

            renderVault();
            show('main');
        } catch(err) {
            status.textContent = "×¡×™×¡××” ×©×’×•×™×” ××• ×©×’×™××ª ×—×™×‘×•×¨.";
        }
    };

    function renderVault(filter = "") {
        const list = document.getElementById("vaultList");
        list.innerHTML = "";
        const filtered = DATA.filter(i => i.service.toLowerCase().includes(filter.toLowerCase()));

        filtered.forEach(item => {
            const div = document.createElement("div");
            div.className = "vault-item";
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>${item.service}</h3>
                    <span class="copy-link" onclick="editItem('${item.id}')">âœï¸ ×¢×¨×•×š</span>
                </div>
                <div class="row">
                    <span>${item.user}</span>
                    <span class="copy-link" onclick="copyText('${item.user}')">×”×¢×ª×§ ××©×ª××©</span>
                </div>
                <div class="row">
                    <span>â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</span>
                    <span class="copy-link" onclick="copyText('${item.pass}')">×”×¢×ª×§ ×¡×™×¡××”</span>
                </div>
            `;
            list.appendChild(div);
        });
    }

    window.copyText = (txt) => {
        navigator.clipboard.writeText(txt);
        // ××¤×§×˜ ×§×˜×Ÿ ×œ××©×ª××©
        const status = document.createElement('div');
        status.style = "position:fixed; bottom:20px; right:20px; background:black; color:white; padding:10px; border-radius:10px; font-size:12px;";
        status.textContent = "×”×•×¢×ª×§!";
        document.body.appendChild(status);
        setTimeout(() => status.remove(), 2000);
    };

    window.editItem = (id) => {
        const item = DATA.find(x => x.id === id);
        EDIT_ID = id;
        document.getElementById("addTitle").textContent = "×¢×¨×™×›×”";
        document.getElementById("service").value = item.service;
        document.getElementById("user").value = item.user;
        document.getElementById("pass").value = item.pass;
        document.getElementById("notes").value = item.notes;
        show('add');
    };

    document.getElementById("btnSave").onclick = async () => {
        const obj = {
            service: document.getElementById("service").value,
            user: document.getElementById("user").value,
            pass: document.getElementById("pass").value,
            notes: document.getElementById("notes").value
        };
        if(!obj.service) return alert("×—×•×‘×” ×©× ×©×™×¨×•×ª");

        const enc = CryptoJS.AES.encrypt(JSON.stringify(obj), MASTER).toString();
        const id = EDIT_ID || "rec_" + Date.now();
        await setDoc(doc(db, "vault", id), { blob: enc });
        
        location.reload(); // ×¨×¢× ×•×Ÿ ×¤×©×•×˜ ×œ×¢×“×›×•×Ÿ × ×ª×•× ×™×
    };

    document.getElementById("btnShowAdd").onclick = () => { EDIT_ID = null; show('add'); };
    document.getElementById("btnBack").onclick = () => show('main');
    document.getElementById("searchInput").oninput = (e) => renderVault(e.target.value);

</script>
</body>
</html>
