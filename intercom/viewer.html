<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>צופה - בדיקה סופית</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: white; margin: 0; }
        video { width: 100%; height: 70vh; background: #222; object-fit: cover; }
        .controls { padding: 20px; }
        button { padding: 20px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 10px; width: 80%; }
    </style>
</head>
<body>
    <video id="remoteVideo" autoplay playsinline muted></video>
    
    <div class="controls">
        <button id="mainBtn" style="background: #2ecc71; color: white;">1. התחבר לשידור</button>
        <br><br>
        <button id="playBtn" style="background: #3498db; color: white; display: none;">2. לחץ כאן אם המסך שחור</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyALAVQSl6FcuF0HYhCfIgVz-GUMSJKcT5c",
            authDomain: "zamir15-intercom.firebaseapp.com",
            projectId: "zamir15-intercom",
            storageBucket: "zamir15-intercom.firebasestorage.app",
            messagingSenderId: "823056442276",
            appId: "1:823056442276:web:a4235e2219152bb6789731"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        const video = document.getElementById('remoteVideo');

        pc.ontrack = (e) => {
            console.log("Track received!");
            video.srcObject = e.streams[0];
            document.getElementById('playBtn').style.display = 'block'; // מציג את כפתור הגיבוי
        };

        document.getElementById('mainBtn').onclick = async () => {
            const callDoc = db.collection('calls').doc('test-room');
            const data = (await callDoc.get()).data();
            if (!data || !data.offer) return alert("תפעיל קודם את המצלמה בדף השני!");

            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await callDoc.update({ answer: { type: answer.type, sdp: answer.sdp } });

            callDoc.collection('offerCandidates').onSnapshot(sn => {
                sn.docChanges().forEach(c => c.type === 'added' && pc.addIceCandidate(new RTCIceCandidate(c.doc.data())));
            });
            pc.onicecandidate = (e) => e.candidate && callDoc.collection('answerCandidates').add(e.candidate.toJSON());
            
            document.getElementById('mainBtn').innerText = "מתחבר...";
        };

        // כפתור "הכוח" - פעולה אנושית ישירה שמפעילה את הווידאו
        document.getElementById('playBtn').onclick = () => {
            video.play();
            document.getElementById('playBtn').innerText = "מנסה להפעיל...";
        };
    </script>
</body>
</html>
