<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מפה סלולרית - אזור בר-לב</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; background: #000; }
        
        /* עיצוב פאנל מידע עליון לסלולר */
        .mobile-info {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 14px;
            pointer-events: none; /* שלא יפריע למגע במפה */
        }

        /* עיצוב בועת המידע (Popup) */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            padding: 5px;
        }
        .popup-container {
            text-align: center;
            min-width: 180px;
        }
        .phone-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px; /* מונע זום אוטומטי באייפון */
            text-align: center;
        }
        .btn-wa {
            background: #25D366;
            color: white !important;
            padding: 12px;
            text-decoration: none;
            border-radius: 8px;
            display: block;
            font-weight: bold;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="mobile-info">
    <strong>שטח מוגדר (2.62 קמ"ר)</strong><br>
    גע בנקודה מדויקת כדי לשתף
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // מרכז המבנה כפי שמופיע בתמונה
    const center = [32.855955, 35.280726];
    
    // הגדרת המפה עם זום 18 מותאם לסלולר
    const map = L.map('map', {
        zoomControl: false // מסתירים כפתורי +/- כדי לפנות מקום במסך
    }).setView(center, 18);

    // שכבת לוויין
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Esri Satellite'
    }).addTo(map);

    // קואורדינטות השטח מה-KML
    const kmlCoords = [
        [32.8570621, 35.2696307], [32.8527140, 35.2685520],
        [32.8470588, 35.2700243], [32.8450786, 35.2901042],
        [32.8473477, 35.2920490], [32.8504651, 35.2923296],
        [32.8531419, 35.2895791], [32.8559410, 35.2874601],
        [32.8587594, 35.2858396], [32.8584843, 35.2812415],
        [32.8582676, 35.2741404], [32.8570621, 35.2696307]
    ];

    // מסכה להחשכת החוץ
    const world = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
    L.polygon([world, kmlCoords], {
        color: 'black', fillColor: 'black', fillOpacity: 0.5, weight: 0
    }).addTo(map);

    // גבול צהוב עדין לשטח
    L.polygon(kmlCoords, { color: 'yellow', weight: 1, fillColor: 'transparent' }).addTo(map);

    let marker;

    map.on('click', function(e) {
        const lat = e.latlng.lat.toFixed(6);
        const lng = e.latlng.lng.toFixed(6);

        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }

        const gMapsLink = `https://www.google.com/maps?q=${lat},${lng}`;
        
        // תוכן הבועה עם אפשרות למספר ידני
        const popupContent = `
            <div class="popup-container">
                <b style="font-size:16px;">שיתוף מיקום</b><br>
                <input type="tel" id="phoneNum" class="phone-input" placeholder="מספר ידני (אופציונלי)">
                <small style="display:block; color:#666;">ריק = בחירה מאנשי קשר</small>
                <a href="#" onclick="sendWA('${lat}', '${lng}')" class="btn-wa">שלח ב-WhatsApp</a>
            </div>
        `;

        marker.bindPopup(popupContent).openPopup();
    });

    // פונקציה לשליחת ההודעה
    window.sendWA = function(lat, lng) {
        const phone = document.getElementById('phoneNum').value.replace(/\D/g, ''); // ניקוי תווים שאינם מספרים
        const msg = encodeURIComponent(`המיקום המדויק שלי בשטח: https://www.google.com/maps?q=${lat},${lng}`);
        
        let url = `https://wa.me/?text=${msg}`; // ברירת מחדל - אנשי קשר
        if (phone) {
            url = `https://wa.me/${phone}?text=${msg}`; // מספר ידני
        }
        
        window.open(url, '_blank');
    };
</script>

</body>
</html>
