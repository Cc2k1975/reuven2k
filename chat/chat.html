<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>爪' 砖</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

<style>
    body {
        margin: 0;
        font-family: Heebo, Arial;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }

    /* --- 转 砖转  --- */
    #chatBox {
        flex: 1;
        overflow-y: auto;
        padding: 12px;
        max-width: 100%;
        box-sizing: border-box;
    }
    .msg {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        max-width: 80%;
        word-wrap: break-word;
    }

    /* 住 住住 */
    #passwordScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 200;
    }
    #passwordBox {
        background: #ffffff;
        padding: 24px;
        border-radius: 18px;
        width: 80%;
        max-width: 360px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* 专转 转驻拽 */
    #roleSelect {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 150;
    }

    /* 注 */
    .icon {
        width: 14px; height: 14px; border-radius: 50%;
    }
    .icon.male { background:#4fc3f7; margin-left: 6px; }
    .icon.female { background:#ff80ab; margin-right: 6px; }
    .bubble {
        padding: 9px 12px;
        background: white;
        border-radius: 12px;
        font-size: 15px;
        word-wrap: break-word;
        box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        max-width: 100%;
    }
    .me { margin-left: auto; flex-direction: row-reverse; }
    .friend { margin-right: auto; }

    .msg-image {
        max-width: 150px;
        max-height: 150px;
        border-radius: 10px;
        display: block;
    }

    /* 砖专转 拽 */
    #inputArea {
        display: flex;
        padding: 10px;
        background: white;
        border-top: 1px solid #ccc;
        gap: 8px;
        align-items: center;
    }

    /* 砖 转 注  驻 */
    .input-wrapper {
        position: relative;
        flex: 1;
    }

    #msgInput {
        width: 100%;
        padding: 10px 40px 10px 10px;
        border: 1px solid #aaa;
        border-radius: 10px;
        font-size: 16px;
        box-sizing: border-box;
    }

    /* 拽  转 砖 */
    .clip-icon {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 22px;
        cursor: pointer;
        user-select: none;
    }

    #sendBtn, #liveBtn {
        padding: 10px 12px;
        background: #009688;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
        white-space: nowrap;
    }
    #liveBtn { background: #e91e63; }

    /* LIVE */
    #liveOverlay {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background:#000;
        display:none;
        flex-direction:column;
        z-index:180;
    }
</style>
</head>

<body>

<!-- 住 住住 -->
<div id="passwordScreen">
    <div id="passwordBox">
        <h2>住 住住 爪'</h2>
        <input type="password" id="passInput" placeholder="住住">
        <button onclick="checkPassword()">住</button>
        <div id="passError"></div>
    </div>
</div>

<!-- 专转 爪 -->
<div id="roleSelect">
    <div id="roleBox">
        <h2>专 爪</h2>
        <button onclick="chooseRole('male')">C</button>
        <button onclick="chooseRole('female')">K</button>
    </div>
</div>

<!-- 爪' -->
<div id="chatBox"></div>

<!-- 拽 -->
<div id="inputArea">
    <button id="liveBtn" onclick="onLiveClick()">LIVE</button>

    <div class="input-wrapper">
        <span class="clip-icon" onclick="openImagePicker()"></span>
        <input type="file" id="imageInput" accept="image/jpeg" style="display:none">
        <input type="text" id="msgInput" placeholder="拽 注...">
    </div>

    <button id="sendBtn" onclick="sendMsg()">砖</button>
</div>

<script>
/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyBPD1nZQVAdqSP4uS05TYXBeGtJKsjapA",
  authDomain: "private-chat-b3a36.firebaseapp.com",
  databaseURL: "https://private-chat-b3a36-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "private-chat-b3a36",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRole = localStorage.getItem("role") || null;
let authed = false;

/* -------------------------------------------------
   住住
--------------------------------------------------- */
function checkPassword() {
    if (document.getElementById("passInput").value.trim() === "2009") {
        authed = true;
        document.getElementById("passwordScreen").style.display = "none";
        if (myRole) document.getElementById("roleSelect").style.display = "none";
        else document.getElementById("roleSelect").style.display = "flex";
    } else {
        document.getElementById("passError").textContent = "住住 砖";
    }
}

/* 专转 爪 */
function chooseRole(role) {
    myRole = role;
    localStorage.setItem("role", role);
    document.getElementById("roleSelect").style.display = "none";
}

/* -------------------------------------------------
   砖转 拽住
--------------------------------------------------- */
function sendMsg() {
    if (!authed || !myRole) return;
    let txt = msgInput.value.trim();
    if (!txt) return;

    db.ref("chat/messages").push({
        text: txt,
        role: myRole,
        time: Date.now()
    });

    msgInput.value = "";
}

/* -------------------------------------------------
   专转 转
--------------------------------------------------- */
function openImagePicker() {
    if (!authed || !myRole) return;
    document.getElementById("imageInput").click();
}

document.getElementById("imageInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const type = file.type.toLowerCase();
    if (type !== "image/jpeg" && type !== "image/jpg") {
        alert("转专 注转 专拽 拽爪 JPG");
        this.value = "";
        return;
    }

    const reader = new FileReader();
    reader.onload = function(ev) {
        db.ref("chat/messages").push({
            type: "image",
            imageData: ev.target.result,
            role: myRole,
            time: Date.now()
        });
    };
    reader.readAsDataURL(file);

    this.value = "";
});

/* -------------------------------------------------
   爪转 注转
--------------------------------------------------- */
db.ref("chat/messages").on("child_added", snap => {
    const data = snap.val();
    const id = snap.key;
    addMessage(id, data);
});

function addMessage(id, data) {
    const chat = document.getElementById("chatBox");

    const msgDiv = document.createElement("div");
    msgDiv.className = "msg " + (data.role === "male" ? "me" : "friend");
    msgDiv.dataset.id = id;

    const icon = document.createElement("div");
    icon.className = "icon " + (data.role === "male" ? "male" : "female");

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    if (data.type === "image") {
        const img = document.createElement("img");
        img.src = data.imageData;
        img.className = "msg-image";
        bubble.appendChild(img);
    } else {
        bubble.textContent = data.text;
    }

    msgDiv.appendChild(icon);
    msgDiv.appendChild(bubble);

    attachLongPressHandler(msgDiv, id);

    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
}

/* -------------------------------------------------
   拽 爪 专 5 砖转
--------------------------------------------------- */
function attachLongPressHandler(element, messageId) {
    let timer = null;
    let pressing = false;

    const start = () => {
        if (timer) return;
        pressing = true;
        timer = setTimeout(() => {
            timer = null;
            if (!pressing) return;
            if (confirm("拽 转 注?")) {
                db.ref("chat/messages/" + messageId).remove();
                element.remove();
            }
        }, 5000);
    };

    const stop = () => {
        pressing = false;
        if (timer) {
            clearTimeout(timer);
            timer = null;
        }
    };

    element.oncontextmenu = () => false;

    element.addEventListener("touchstart", start);
    element.addEventListener("touchend", stop);
    element.addEventListener("touchcancel", stop);

    element.addEventListener("mousedown", start);
    element.addEventListener("mouseup", stop);
    element.addEventListener("mouseleave", stop);
}

/* -------------------------------------------------
   LIVE 注 砖专
--------------------------------------------------- */
function onLiveClick() {
    if (!authed || !myRole) return;
    if (!confirm(" 转  砖转 专爪 转 砖转 ?")) return;
    alert(" 转 砖转 LIVE (拽 砖 砖专)");
}
</script>

</body>
</html>
