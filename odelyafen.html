<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ניהול תורים – פן אקספרס</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f2f7fb;margin:0}
  .wrap{max-width:980px;margin:20px auto;padding:20px}
  h1{margin:0 0 12px;color:#0c5e78}
  .toolbar{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px;align-items:center}
  input[type="date"]{padding:8px;border-radius:8px;border:1px solid #cfe3ea}
  button{padding:8px 12px;border:0;background:#0da8c1;color:#fff;border-radius:8px;cursor:pointer;font-weight:700}
  table{width:100%;border-collapse:collapse;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 6px 16px rgba(0,0,0,.06)}
  th,td{padding:10px;border-bottom:1px solid #eef5f8;text-align:right}
  th{background:#e7f6fa;color:#164b59;font-weight:700}
  .small-btn{background:#ef5350;padding:6px 8px;border-radius:8px;font-size:13px}
  a.tel{color:#0b5e66;text-decoration:none;font-weight:600}
  .ver{margin-top:14px;font-size:12px;color:#678;text-align:center}
  .stats{margin-left:auto;color:#345}
  .chk{display:flex;gap:6px;align-items:center}
</style>
</head>
<body>
<div class="wrap">
  <h1>ניהול תורים – פן אקספרס</h1>
  <div class="toolbar">
    <span class="chk">
      <input type="checkbox" id="showAll" checked />
      <label for="showAll">הצג את כל התורים</label>
    </span>
    <label>סנן לפי תאריך:
      <input type="date" id="filterDate" disabled />
    </label>
    <button id="refresh">רענן</button>
    <span class="stats" id="stats"></span>
  </div>

  <table id="tbl">
    <thead>
      <tr><th>תאריך</th><th>שעה</th><th>שם</th><th>טלפון</th><th>נוצר</th><th>פעולות</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="ver">Version: 1.3.4</div>
</div>

<script>
const BIN_ID = '68f0e7bed0ea881f40a63b29';
const MASTER_KEY = '$2a$10$4rynniEMuvwqg2nDb5KSEe/lAVYp8a7L3xWzp9GsO6n49OfXc3FCO';
const BIN_URL = 'https://api.jsonbin.io/v3/b/' + BIN_ID;

const tbody = document.querySelector('#tbl tbody');
const filterDate = document.getElementById('filterDate');
const showAll = document.getElementById('showAll');
const stats = document.getElementById('stats');

function todayStr(){ return new Date().toISOString().slice(0,10); }
filterDate.value = todayStr();

async function fetchRecord(){
  const r = await fetch(BIN_URL + '?ts=' + Date.now(), {
    headers: { 'X-Master-Key': MASTER_KEY },
    cache: 'no-store'
  });
  if(!r.ok) throw new Error('fetch failed');
  const j = await r.json();
  // ✅ החזרת מבנה ריק אם אין record כלל
  if (!j.record || !Array.isArray(j.record.bookings)) return { bookings: [] };
  return j.record;
}

function fmtDate(ts){ const d=new Date(Number(ts||0)); return isNaN(d)?'':d.toLocaleString('he-IL'); }

async function render(){
  const rec = await fetchRecord();
  const rows = rec.bookings.slice().sort((a,b)=> (a.date+a.time).localeCompare(b.date+b.time));
  const useAll = showAll.checked;
  const selDate = filterDate.value;
  const filtered = useAll ? rows : rows.filter(r=>r.date===selDate);

  tbody.innerHTML = filtered.map(b=>`
    <tr>
      <td>${b.date}</td>
      <td>${b.time}</td>
      <td>${b.name}</td>
      <td><a class="tel" href="tel:${String(b.phone).replace(/\D/g,'')}">${b.phone}</a></td>
      <td>${fmtDate(b.ts)}</td>
      <td><button class="small-btn" data-date="${b.date}" data-time="${b.time}">שחרר תור</button></td>
    </tr>
  `).join('') || `<tr><td colspan="6" style="text-align:center;color:#667;padding:12px">אין רשומות.</td></tr>`;

  stats.textContent = `סה״כ: ${filtered.length} | עודכן: ${new Date().toLocaleTimeString('he-IL')}`;

  Array.from(document.querySelectorAll('.small-btn')).forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const d = btn.getAttribute('data-date');
      const t = btn.getAttribute('data-time');
      if(!confirm('לשחרר את התור '+d+' '+t+' ?')) return;
      try{
        const latest = await fetchRecord();
        let newBookings = latest.bookings.filter(b=> !(b.date===d && b.time===t));
        const put = await fetch(BIN_URL + '?ts=' + Date.now(), {
          method:'PUT',
          headers: { 'Content-Type':'application/json', 'X-Master-Key': MASTER_KEY },
          body: JSON.stringify({ bookings: newBookings }),
          cache: 'no-store'
        });
        if(!put.ok){ alert('שגיאה בשחרור'); return; }
        await render();
      }catch(err){ alert('שגיאת רשת'); }
    });
  });
}

document.getElementById('refresh').addEventListener('click', render);
filterDate.addEventListener('change', render);
showAll.addEventListener('change', ()=>{
  filterDate.disabled = showAll.checked;
  render();
});

render();
</script>
</body>
</html>
