<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Unit</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            background: #1a1a1a; 
            color: white; 
            margin: 0; 
            padding: 20px; 
        }
        
        /* אזור הוידאו - עכשיו הוא חלק מהדף ולא מעליו */
        #videoArea { 
            display: none; 
            width: 90%; 
            max-width: 400px; 
            aspect-ratio: 4 / 3; /* שומר על יחס תמונה של מצלמה */
            background: #000; 
            margin: 20px auto; 
            border: 2px solid #28a745; 
            border-radius: 15px; 
            overflow: hidden; 
            position: relative;
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        button#startBtn { 
            padding: 20px 40px; 
            font-size: 22px; 
            border-radius: 50px; 
            border: none; 
            background: #28a745; 
            color: white; 
            margin-top: 50px; 
            cursor: pointer;
        }

        #status { 
            margin-top: 20px; 
            font-size: 20px; 
            font-weight: bold;
            color: #81efff; 
        }
        
        .ringing-text {
            color: #ff3b3b;
            animation: blink 0.8s infinite;
        }
        @keyframes blink { 0% {opacity:1} 50% {opacity:0.3} 100% {opacity:1} }
    </style>
</head>
<body>

    <h1 id="aptDisplay">טוען...</h1>
    
    <button id="startBtn" onclick="initSystem()">הפעל מערכת אינטרקום</button>
    
    <div id="status">יש ללחוץ על הכפתור להפעלה</div>

    <div id="videoArea">
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const aptNumber = urlParams.get('apt') || "1";
        document.getElementById('aptDisplay').innerText = "דירה " + aptNumber;

        const firebaseConfig = {
            apiKey: "AIzaSyA5g_stbjtOv577cm47scGQ61SI5MbND4g",
            authDomain: "intercom-62434.firebaseapp.com",
            databaseURL: "https://intercom-62434-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "intercom-62434",
            storageBucket: "intercom-62434.firebasestorage.app",
            messagingSenderId: "827508017014",
            appId: "1:827508017014:web:c34e8ed05bc28c2a56dc57"
        };

        function initSystem() {
            const startBtn = document.getElementById('startBtn');
            const statusDiv = document.getElementById('status');
            const videoArea = document.getElementById('videoArea');
            const audio = document.getElementById('ringtone');

            startBtn.style.display = "none";
            statusDiv.innerText = "מחובר. ממתין לקריאה...";
            
            // אישור סאונד
            audio.play().then(() => audio.pause());

            const peer = new Peer();
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

            firebase.database().ref('calls/apt' + aptNumber).on('value', (snapshot) => {
                const data = snapshot.val();
                
                if (data && data.action === "ring" && data.callerId) {
                    statusDiv.innerText = "מישהו בדלת!";
                    statusDiv.classList.add("ringing-text");
                    audio.play();

                    // התחברות לוידאו של השלט
                    const call = peer.call(data.callerId, null);
                    call.on('stream', (remoteStream) => {
                        document.getElementById('remoteVideo').srcObject = remoteStream;
                        videoArea.style.display = "block"; // מציג את הריבוע
                    });

                    // סגירה אוטומטית אחרי 10 שניות
                    setTimeout(() => {
                        videoArea.style.display = "none";
                        statusDiv.innerText = "מחובר. ממתין לקריאה...";
                        statusDiv.classList.remove("ringing-text");
                        audio.pause();
                        audio.currentTime = 0;
                    }, 10000);
                }
            });
        }
    </script>
</body>
</html>
