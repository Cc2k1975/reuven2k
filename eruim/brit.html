<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title> 专转 - 专住 住驻转 转拽转</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <style>
    :root { --main-gold: #896b1a; --text-dark: #3a3a3a; }

    html, body{
      margin:0; padding:0;
      width:100%; height:100%;
      background:#222;
      overflow:hidden;
      font-family:'Rubik', sans-serif;
    }

    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      color:#fff;
    }

    /* --- 驻 砖 --- */
    .controls {
      display: flex; flex-direction: column; gap: 10px;
      background: #333; padding: 16px; border-radius: 10px; border: 1px solid #555;
      width: calc(100% - 20px);
      max-width: 560px;
      margin: 10px;
      z-index: 100;
      box-sizing: border-box;
    }

    .input-group { display:flex; flex-direction:column; gap:2px; }
    label { font-size: 0.85rem; color: #ccc; }

    input {
      padding: 12px; border-radius: 8px; border:none;
      font-family:'Rubik', sans-serif; font-size: 16px; width: 100%;
      box-sizing: border-box;
      outline:none;
    }

    button{
      background:#4CAF50; color:#fff; border:none;
      padding: 12px; border-radius: 10px;
      font-weight: 900; font-size: 1.1rem;
      cursor:pointer;
      margin-top: 5px;
    }

    a{ text-decoration:none; }

    /* --- 注祝 专住驻住 --- */
    #scalable-wrapper{
      width:100%;
      display:flex;
      justify-content:center;
      overflow:hidden;
      position:relative;
      flex: 1;
      align-items:flex-start;
      padding-bottom: 10px;
      box-sizing:border-box;
    }

    /* --- 拽住 拽砖 --- */
    #fixed-canvas{
      position:relative;
      width:600px;
      flex-shrink:0;
      background:#fff;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
      transform-origin: top center;
    }

    #bgImage{
      display:block;
      width:100%;
      height:auto;
    }

    /* ---  拽 --- */
    .final-element{
      position:absolute;
      left: var(--x);
      top: var(--y);
      transform: translate(-50%, -50%) rotate(var(--rot, 0deg));
      transform-origin: center center;
      text-align:center;
      white-space: nowrap;
      pointer-events:none;
    }

    /* 砖: 住拽 砖 专拽 驻    转 注 */
    .scale-wrap{
      transform: scale(var(--s, 1));
      transform-origin: center center;
    }

    /* --- 驻专驻 --- */
    .header-quote { color: var(--main-gold); font-weight: 700; font-size: 24px; line-height: 1.1; }
    .intro-text   { color: var(--text-dark); font-size: 16px; line-height: 1.3; }
    .heb-date     { color: var(--text-dark); font-size: 16px; font-weight: 500; }
    .greg-date    { color: var(--main-gold); font-weight: 900; font-size: 32px; letter-spacing: 1px; direction:ltr; }
    .location-text{ color: var(--text-dark); font-size: 16px; line-height: 1.4; }
    .footer-text  { color: var(--main-gold); font-weight: 700; font-size: 20px; line-height: 1.2; }
  </style>
</head>

<body>

  <div class="controls">
    <div class="input-group">
      <label>转专:</label>
      <input type="date" id="dateInput">
    </div>

    <div class="input-group">
      <label>砖 /拽:</label>
      <input type="text" id="locInput" value=' "", 注 驻专抓' oninput="updateLocTime()">
    </div>

    <div class="input-group">
      <label>砖注:</label>
      <input type="text" id="timeInput" value="13:00" oninput="updateLocTime()">
    </div>

    <div class="input-group">
      <label>转 (专/专):</label>
      <input type="text" id="hostsInput" value="砖 专转, 爪专住 " oninput="updateText('footerText', this.value)">
    </div>

    <button onclick="saveImage()"> 砖专 转</button>

    <a href="index.html" style="text-align:center; color:#ccc; margin-top:10px; width:100%; display:block;">专 转驻专 专砖</a>
  </div>

  <div id="scalable-wrapper">
    <div id="fixed-canvas">
      <img id="bgImage" src="blank_bg.jpg" onload="fitToScreen()" onerror="alert('住专 拽抓 blank_bg.jpg')" alt="专拽注">

      <!-- HEADER -->
      <div class="final-element" style="--x:50.8%; --y:47.5%; --rot:0deg; --s:0.85;">
        <div class="scale-wrap">
          <div class="header-quote">"住    <br> "</div>
        </div>
      </div>

      <!-- INTRO -->
      <div class="final-element" style="--x:50.8%; --y:52.6%; --rot:0deg; --s:0.90;">
        <div class="scale-wrap">
          <div class="intro-text"> 砖   注<br>转 专转  砖 </div>
        </div>
      </div>

      <!-- HEBDATE -->
      <div class="final-element" style="--x:51.2%; --y:61.5%; --rot:0deg; --s:0.80;">
        <div class="scale-wrap">
          <div class="heb-date" id="hebDate">砖转转拽  砖,  转</div>
        </div>
      </div>

      <!-- GREGDATE -->
      <div class="final-element" style="--x:51.0%; --y:57.8%; --rot:0deg; --s:0.85;">
        <div class="scale-wrap">
          <div class="greg-date" id="gregDate">15.01.2026</div>
        </div>
      </div>

      <!-- LOCATION -->
      <div class="final-element" style="--x:50.8%; --y:68.9%; --rot:0deg; --s:1.05;">
        <div class="scale-wrap">
          <div class="location-text" id="locationText"> "", 注 驻专抓<br>砖注 13:00</div>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="final-element" style="--x:50.9%; --y:73.1%; --rot:0deg; --s:0.80;">
        <div class="scale-wrap">
          <div class="footer-text" id="footerText">砖 专转, 爪专住 </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // 转  (Scale 砖  拽住,  砖 拽住)
    function fitToScreen(){
      const wrapper = document.getElementById('scalable-wrapper');
      const canvas  = document.getElementById('fixed-canvas');
      const img     = document.getElementById('bgImage');

      const originalWidth = 600;
      const availableWidth = wrapper.clientWidth;
      const scale = Math.min(availableWidth / originalWidth, 1);

      canvas.style.transform = `scale(${scale})`;

      //  注祝 =  转 专 住拽
      if (img.clientHeight > 0) {
        wrapper.style.height = (img.clientHeight * scale) + "px";
      } else {
        setTimeout(fitToScreen, 80);
      }
    }
    window.addEventListener('load', fitToScreen);
    window.addEventListener('resize', fitToScreen);

    function updateText(elementId, val){
      document.getElementById(elementId).innerHTML = String(val).replace(/\n/g,'<br>');
    }

    function updateLocTime(){
      const loc  = document.getElementById('locInput').value;
      const time = document.getElementById('timeInput').value;
      document.getElementById('locationText').innerHTML = loc + '<br>砖注 ' + time;
    }

    function toGematria(num){
      const letters = ['', '','','','','','','','','','','','','','','','','','','','','','','','','','','','','','',''];
      return num > 30 ? num : letters[num];
    }

    document.getElementById('dateInput').addEventListener('change', function(){
      if (!this.value) return;
      const d = new Date(this.value);

      const parts = new Intl.DateTimeFormat('he-IL-u-ca-hebrew', { weekday:'long', month:'long', day:'numeric' }).formatToParts(d);
      let weekday='', month='', dayNum=0;
      parts.forEach(p=>{
        if(p.type==='weekday') weekday=p.value;
        if(p.type==='month') month=p.value;
        if(p.type==='day') dayNum=parseInt(p.value,10);
      });

      // 注专转
      document.getElementById('hebDate').innerText = `砖转转拽 ${weekday}, ${toGematria(dayNum)} ${month}`;

      // 注
      const gDate = `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`;
      document.getElementById('gregDate').innerText = gDate;
    });

    function saveImage(){
      const canvas = document.getElementById('fixed-canvas');
      const originalTransform = canvas.style.transform;

      // 砖专 转 :  住拽 转爪
      canvas.style.transform = 'scale(1)';

      html2canvas(canvas, { useCORS:true, scale:2 }).then(result=>{
        const link = document.createElement('a');
        link.download = "brit_invite.jpg";
        link.href = result.toDataURL("image/jpeg", 0.92);
        link.click();
      }).finally(()=>{
        canvas.style.transform = originalTransform;
      });
    }

    // init
    document.getElementById('bgImage').addEventListener('load', ()=>{ setTimeout(fitToScreen, 0); setTimeout(fitToScreen, 120); });
  </script>
</body>
</html>
