<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מתקן מקלדת עברית / אנגלית</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 650px;
    }
    h2 {
      color: #1a73e8;
      text-align: center;
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 160px;
      margin: 12px 0;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea:focus {
      border-color: #1a73e8;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1557b0;
    }
    .hint {
      color: #666;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>תיקון מקלדת עברית / אנגלית</h2>

  <textarea id="input" placeholder="הדבק כאן טקסט שנכתב בשפה הלא נכונה…"></textarea>

  <button onclick="copyText()">העתק טקסט מתוקן</button>

  <div class="hint">
    הדבקה / קליק / Enter → תיקון מיידי<br>
    לחיצה על הכפתור → העתקה נקייה
  </div>
</div>

<script>
  const map = {
    'q': '/', 'w': '\'', 'e': 'ק', 'r': 'ר', 't': 'א', 'y': 'ט', 'u': 'ו', 'i': 'ן', 'o': 'ם', 'p': 'פ',
    'a': 'ש', 's': 'ד', 'd': 'ג', 'f': 'כ', 'g': 'ע', 'h': 'י', 'j': 'ח', 'k': 'ל', 'l': 'ך', ';': 'ף',
    '\'': ',', 'z': 'ז', 'x': 'ס', 'c': 'ב', 'v': 'ה', 'b': 'נ', 'n': 'מ', 'm': 'צ',
    ',': 'ת', '.': 'ץ', '/': '.',
    '[': ']', ']': '[', '(': ')', ')': '(', '-': '-', '=': '='
  };

  const reverseMap = {};
  for (const k in map) reverseMap[map[k]] = k;

  const inputEl = document.getElementById('input');

  function convert(str) {
    let out = '';
    for (const ch of str) {
      const low = ch.toLowerCase();
      if (map[low]) out += map[low];
      else if (reverseMap[ch]) out += reverseMap[ch];
      else out += ch;
    }
    return out;
  }

  function fixText() {
    if (!inputEl.value.trim()) return;
    inputEl.value = convert(inputEl.value);
  }

  function copyText() {
    if (!inputEl.value.trim()) return;
    navigator.clipboard.writeText(inputEl.value);
  }

  inputEl.addEventListener('click', fixText);
  inputEl.addEventListener('paste', () => setTimeout(fixText, 0));
  inputEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      fixText();
    }
  });
</script>

</body>
</html>
