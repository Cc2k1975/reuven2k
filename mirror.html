<!doctype html>
<html lang="he">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Mirror Zoom</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;

  /* מראה + סיבוב */
  transform: scaleX(-1) rotate(180deg) scale(1);
  transform-origin: center center;
}

#zoom {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  z-index: 10;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline muted></video>
<input id="zoom" type="range" min="1" max="3" step="0.05" value="1">

<script>
const video = document.getElementById('video');
const zoom  = document.getElementById('zoom');

// פתיחת מצלמה קדמית
navigator.mediaDevices.getUserMedia({
  video: {
    facingMode: "user"
  },
  audio: false
}).then(stream => {
  video.srcObject = stream;
}).catch(err => {
  alert("לא ניתן לפתוח מצלמה");
});

// שליטת זום
zoom.addEventListener('input', () => {
  const z = zoom.value;
  video.style.transform = `scaleX(-1) rotate(180deg) scale(${z})`;
});

// כניסה למסך מלא בלחיצה ראשונה
document.body.addEventListener('click', () => {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }
}, { once: true });
</script>

</body>
</html>
