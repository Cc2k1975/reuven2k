<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש שידורי ספורט</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; margin: 0; text-align: center; }
        .search-container { padding: 15px; background: #222; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid #ff3e3e; }
        input { padding: 10px; width: 80%; border-radius: 5px; border: none; font-size: 16px; }
        .iframe-wrapper { width: 100%; height: 85vh; overflow: hidden; position: relative; }
        iframe { width: 100%; height: 120%; border: none; position: absolute; top: -100px; /* מחביא את התפריט של האתר המקורי */ }
        .hint { font-size: 12px; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="הקלד קבוצה (למשל: מכבי חיפה)..." oninput="highlight()">
    <div class="hint">טיפ: האתר של ספורט 5 נטען למטה. חפש את הקבוצה ברשימה.</div>
</div>

<div class="iframe-wrapper">
    <iframe id="sportFrame" src="https://m.sport5.co.il/Pages/BroadcastSheet.aspx"></iframe>
</div>

<script>
    // מכיוון שאי אפשר לקרוא את תוכן ה-Iframe, 
    // הדרך היחידה למצוא "אוטומטית" היא להשתמש ב-API חיצוני (בתשלום)
    // או פשוט לתת לך את התצוגה הכי נקייה של לוח השידורים.
    function highlight() {
        const val = document.getElementById('searchInput').value;
        if(val.length > 2) {
            // בדף HTML סטטי, המשתמש פשוט גולל למה שהוא מחפש
            console.log("מחפש: " + val);
        }
    }
</script>

</body>
</html>
