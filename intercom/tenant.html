<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מכשיר דייר - זמיר 15</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #000; color: white; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #remoteVideo { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .overlay { position: relative; z-index: 2; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 40px 0; }
        #setup { z-index: 10; background: #222; padding: 20px; border-radius: 10px; text-align: center; }
        .btn-container { display: flex; justify-content: space-around; }
        .btn { width: 80px; height: 80px; border-radius: 50%; border: none; font-size: 2rem; cursor: pointer; color: white; }
        .btn-open { background: #2ecc71; }
        .btn-decline { background: #e74c3c; }
    </style>
</head>
<body>

    <div id="setup">
        <h2>זמיר 15 - הגדרת דירה</h2>
        <input type="number" id="aptInput" placeholder="מס' דירה" style="padding: 10px; width: 80px; text-align: center;">
        <button onclick="startListening()" style="padding: 10px 20px; background: #3498db; color: white; border: none; margin-top: 10px;">התחל האזנה</button>
    </div>

    <div id="incoming-call" style="display:none; width:100%; height:100%;">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="overlay">
            <h2 id="aptLabel" style="text-align:center;">שיחה מהשער...</h2>
            <div class="btn-container">
                <button class="btn btn-decline" onclick="location.reload()">✖</button>
                <button class="btn btn-open" id="openBtn">✔</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALAVQSl6FcuF0HYhCfIgVz-GUMSJKcT5c",
            authDomain: "zamir15-intercom.firebaseapp.com",
            projectId: "zamir15-intercom",
            storageBucket: "zamir15-intercom.firebasestorage.app",
            messagingSenderId: "823056442276",
            appId: "1:823056442276:web:a4235e2219152bb6789731"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun1.l.google.com:19302' }] });
        let currentCallId = null;

        pc.ontrack = (event) => {
            document.getElementById('remoteVideo').srcObject = event.streams[0];
        };

        window.startListening = () => {
            const aptNum = parseInt(document.getElementById('aptInput').value);
            if(!aptNum) return;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('incoming-call').style.display = 'block';

            const q = query(collection(db, "calls"), where("apartment", "==", aptNum), where("status", "==", "dialing"));
            onSnapshot(q, async (snapshot) => {
                for (const change of snapshot.docChanges()) {
                    if (change.type === "added") {
                        currentCallId = change.doc.id;
                        const data = change.doc.data();
                        
                        // חיבור WebRTC
                        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        await updateDoc(doc(db, "calls", currentCallId), { answer: { type: answer.type, sdp: answer.sdp } });

                        const offerCandidates = collection(db, "calls", currentCallId, "offerCandidates");
                        onSnapshot(offerCandidates, (s) => {
                            s.docChanges().forEach(c => c.type === "added" && pc.addIceCandidate(new RTCIceCandidate(c.doc.data())));
                        });

                        pc.onicecandidate = (e) => e.candidate && addDoc(collection(db, "calls", currentCallId, "answerCandidates"), e.candidate.toJSON());
                    }
                }
            });
        };

        document.getElementById('openBtn').onclick = async () => {
            if(currentCallId) {
                await updateDoc(doc(db, "calls", currentCallId), { status: "opened" });
                alert("הדלת נפתחה!");
                location.reload();
            }
        };
    </script>
</body>
</html>
