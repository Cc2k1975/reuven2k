<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מוריד השירים האישי שלי</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h1 { color: #ff0000; }
        input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #cc0000; }
        #downloadArea { margin-top: 20px; }
        iframe { border: none; width: 100%; height: 60px; }
    </style>
</head>
<body>

<div class="container">
    <h1>יוטיוב ל-MP3</h1>
    <p>הדבק קישור מיוטיוב והורד בלחיצה:</p>
    
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
    <button onclick="generateDownload()">הכן הורדה</button>

    <div id="downloadArea">
        </div>
</div>

<script>
    function generateDownload() {
        const urlInput = document.getElementById('videoUrl').value;
        const downloadArea = document.getElementById('downloadArea');
        
        // חילוץ ה-ID של הסרטון מתוך הקישור
        const videoId = extractVideoId(urlInput);
        
        if (videoId) {
            // שימוש ב-Widget של שירות המרה מוכר (למשל loader.to)
            downloadArea.innerHTML = `
                <iframe src="https://loader.to/api/button/?url=${urlInput}&f=mp3" 
                        scrolling="no"></iframe>
            `;
        } else {
            alert("אופס! נראה שהקישור לא תקין. וודא שהעתקת קישור מלא מיוטיוב.");
        }
    }

    function extractVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }
</script>

</body>
</html>
