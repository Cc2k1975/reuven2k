<script async src="https://docs.opencv.org/4.7.0/opencv.js" onload="__onCvScriptLoaded()"></script>

<style>
  :root{--bg:#f4f6f9;--card:#fff;--text:#111827;--muted:#6b7280;--primary:#2563eb;--danger:#dc2626;--line:#e5e7eb;}
  *{box-sizing:border-box}

  .wrap{max-width:980px;margin:0 auto}

<body>
<div class="wrap">

  <div class="card">

    <div id="statusBox" class="status">×˜×•×¢×Ÿâ€¦</div>

    <div id="overlayInfo" class="note"></div>
  </div>

  <div class="card hidden" id="inputsCard">
    <h2>3ï¸âƒ£ ×”×–×Ÿ ××™×“×•×ª (×¡×´×)</h2>
    
    <div class="tile-inputs">
      <div style="flex:1">
        <label style="font-size: 12px; font-weight: bold;">×¨×•×—×‘ ××¨×™×— (×¡"×)</label>
        <input id="tileW" type="number" value="60" placeholder="×¨×•×—×‘">
      </div>
      <div style="flex:1">
        <label style="font-size: 12px; font-weight: bold;">××•×¨×š ××¨×™×— (×¡"×)</label>
        <input id="tileH" type="number" value="120" placeholder="××•×¨×š">
      </div>
    </div>

    <div id="inputs"></div>
    <button id="btnBuild" class="btn" type="button">ğŸ“ ×‘× ×” ×©×¨×˜×•×˜ ×•×—×©×‘ ×¨×™×¦×•×£</button>
  </div>

  <div class="card hidden" id="resultCard">
    <h2>4ï¸âƒ£ ×©×¨×˜×•×˜ ×¡×•×¤×™ ×•×¤×¨×™×¡×ª ×¨×™×¦×•×£</h2>
    <div id="canvas-container">
      <canvas id="result"></canvas>

</div>

<script>
  const video = document.getElementById("video");
  const photo = document.getElementById("photo");
  const overlay = document.getElementById("overlay");
  const resultCanvas = document.getElementById("result");
  const resultContainer = document.getElementById("canvas-container");
  const previewCard = document.getElementById("previewCard");
  const inputsCard = document.getElementById("inputsCard");
  const resultCard = document.getElementById("resultCard");
  const statusBox = document.getElementById("statusBox");
  const btnShot = document.getElementById("btnShot");
  const btnRestart = document.getElementById("btnRestart");
  const btnBuild = document.getElementById("btnBuild");

  let stream = null;
  let videoReady = false;
  let cvReady = false;
  let polyPts = [];     
  let edgeDirs = [];    
  let edgeCount = 0;
  let currentScale = 1;
  let initialDist = 0;

  function setStatus(msg, type){
    statusBox.textContent = msg;
    statusBox.classList.remove("good","bad");
    if(type) statusBox.classList.add(type);
  }

  function updateShotEnabled(){ btnShot.disabled = !(videoReady && cvReady); }

  function __onCvScriptLoaded(){
    const wait = setInterval(() => {
      if (window.cv && cv.Mat) {
        cvReady = true;
        setStatus("××•×›×Ÿ âœ…", "good");
        updateShotEnabled();
        clearInterval(wait);
      }
    }, 100);
  }

  async function startCamera(){
    try{
      if (stream) { stream.getTracks().forEach(t => t.stop()); }
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment", width:{ideal:1280}, height:{ideal:720} }
      });
      video.srcObject = stream;
      videoReady = true;
      updateShotEnabled();
    } catch(err){ setStatus("×©×’×™××” ×‘××¦×œ××”", "bad"); }
  }

  function centroid(pts){
    let sx=0, sy=0;
    pts.forEach(p => { sx+=p.x; sy+=p.y; });
    return {x:sx/pts.length, y:sy/pts.length};
  }

  function sortAroundCenter(pts){
    const c = centroid(pts);
    return [...pts].sort((a,b) => Math.atan2(a.y-c.y, a.x-c.x) - Math.atan2(b.y-c.y, b.x-c.x));
  }

  function snapDir(dx, dy){
    return Math.abs(dx) >= Math.abs(dy) ? {dx: Math.sign(dx) || 1, dy: 0} : {dx: 0, dy: Math.sign(dy) || 1};
  }

  function detectAndNumberEdges(){
    let src = cv.imread(photo);
    let gray = new cv.Mat();
    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
    cv.Canny(gray, gray, 50, 150);
    let contours = new cv.MatVector();
    let hierarchy = new cv.Mat();
    cv.findContours(gray, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
    
    let biggest = null, maxArea = 0;
    for(let i=0; i<contours.size(); i++){
      let area = cv.contourArea(contours.get(i));
      if(area > maxArea){ maxArea = area; biggest = contours.get(i); }
    }

    let approx = new cv.Mat();
    cv.approxPolyDP(biggest, approx, 0.02 * cv.arcLength(biggest, true), true);
    
    polyPts = [];
    for(let i=0; i<approx.rows; i++){
      polyPts.push({ x: approx.intPtr(i,0)[0], y: approx.intPtr(i,0)[1] });
    }
    polyPts = sortAroundCenter(polyPts);
    edgeCount = polyPts.length;
    edgeDirs = [];
    for(let i=0; i<edgeCount; i++){
      let a = polyPts[i], b = polyPts[(i+1)%edgeCount];
      edgeDirs.push(snapDir(b.x - a.x, b.y - a.y));
    }

    overlay.width = photo.width; overlay.height = photo.height;
    let octx = overlay.getContext("2d");
    octx.drawImage(photo, 0, 0);
    octx.lineWidth = 5; octx.strokeStyle = "blue";
    octx.beginPath();
    octx.moveTo(polyPts[0].x, polyPts[0].y);
    polyPts.forEach(p => octx.lineTo(p.x, p.y));
    octx.closePath(); octx.stroke();

    buildInputs(edgeCount);
    previewCard.classList.remove("hidden");
    src.delete(); gray.delete(); contours.delete(); hierarchy.delete(); approx.delete();
  }

  function buildInputs(n){
    const box = document.getElementById("inputs");
    box.innerHTML = "";
    for(let i=0; i<n; i++){
      let input = document.createElement("input");
      input.type="number"; input.placeholder = `×¦×œ×¢ ${i+1} (×¡×´×)`;
      box.appendChild(input);
    }
    inputsCard.classList.remove("hidden");
  }

  // ×¤×•× ×§×¦×™×” ×œ×‘×“×™×§×ª ×—×™×ª×•×š ×‘×™×Ÿ ××œ×‘×Ÿ (××¨×™×—) ×œ×¤×•×œ×™×’×•×Ÿ (×”×—×“×¨)
  function isTileNeeded(tx, ty, tw, th, polygon) {
    // ×‘×•×“×§ ×× ××—×ª ××¤×™× ×•×ª ×”××¨×™×— ×‘×¤× ×™×
    const corners = [{x:tx, y:ty}, {x:tx+tw, y:ty}, {x:tx, y:ty+th}, {x:tx+tw, y:ty+th}];
    for(let p of corners) {
      if(isPointInPoly(p, polygon)) return true;
    }
    // ×‘×•×“×§ ×× ××¨×›×– ×”××¨×™×— ×‘×¤× ×™× (×œ××§×¨×™× ×©×œ ××¨×™×— ×’×“×•×œ ×©×—×•×¦×” ×—×“×¨ ×¦×¨)
    if(isPointInPoly({x:tx+tw/2, y:ty+th/2}, polygon)) return true;
    return false;
  }

  function isPointInPoly(p, poly) {
    let isInside = false;
    for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
      if (((poly[i].y > p.y) !== (poly[j].y > p.y)) &&
          (p.x < (poly[j].x - poly[i].x) * (p.y - poly[i].y) / (poly[j].y - poly[i].y) + poly[i].x)) {
        isInside = !isInside;
      }
    }
    return isInside;
  }

  function buildFinal(){
    const values = [...document.querySelectorAll("#inputs input")].map(i=>Number(i.value));
    const tW = Number(document.getElementById("tileW").value);
    const tH = Number(document.getElementById("tileH").value);
    
    if(values.some(v => v<=0) || tW<=0 || tH<=0) return alert("×”×–×Ÿ ××™×“×•×ª ×ª×§×™× ×•×ª");

    let pts = [{x:0,y:0}];
    let x=0, y=0;
    for(let i=0; i<edgeCount; i++){
      x += edgeDirs[i].dx * values[i];
      y += edgeDirs[i].dy * values[i];
      pts.push({x,y});
    }

    // ×©×˜×— ×•×”×™×§×£
    let areaCm2 = 0;
    for (let i = 0; i < pts.length - 1; i++) {
      areaCm2 += (pts[i].x * pts[i+1].y) - (pts[i+1].x * pts[i].y);
    }
    areaCm2 = Math.abs(areaCm2) / 2;
    const perimeter = values.reduce((a,b)=>a+b,0);

    // ×”×’×“×¨×•×ª ×§× ×‘×¡
    const W=900, H=600;
    resultCanvas.width=W; resultCanvas.height=H;
    const ctx = resultCanvas.getContext("2d");
    
    const xs = pts.map(p=>p.x), ys=pts.map(p=>p.y);
    const minX=Math.min(...xs), maxX=Math.max(...xs);
    const minY=Math.min(...ys), maxY=Math.max(...ys);
    const pad=60;
    const scale = Math.min((W-2*pad)/(maxX-minX), (H-2*pad)/(maxY-minY));
    const tx = (px) => pad + (px - minX)*scale;
    const ty = (py) => pad + (py - minY)*scale;

    // ×¦×™×•×¨ ×¨×™×¦×•×£ (Clipping)
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(tx(pts[0].x), ty(pts[0].y));
    for(let i=1; i<pts.length; i++) ctx.lineTo(tx(pts[i].x), ty(pts[i].y));
    ctx.closePath();
    ctx.clip();

    let totalTiles = 0;
    ctx.strokeStyle = "#ccc";
    ctx.lineWidth = 1;

    for(let gx = minX; gx < maxX; gx += tW){
      for(let gy = minY; gy < maxY; gy += tH){
        // ×¦×™×•×¨ ×•×™×–×•××œ×™
        ctx.strokeRect(tx(gx), ty(gy), tW*scale, tH*scale);
        // ×‘×“×™×§×ª ×›××•×ª (×”×× ×”××¨×™×— × ×•×’×¢ ×‘×¤×•×œ×™×’×•×Ÿ)
        if(isTileNeeded(gx, gy, tW, tH, pts)) {
          totalTiles++;
        }
      }
    }
    ctx.restore();

    // ×¦×™×•×¨ ×§×™×¨×•×ª
    ctx.strokeStyle = "#2563eb"; ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(tx(pts[0].x), ty(pts[0].y));
    for(let i=1; i<pts.length; i++) ctx.lineTo(tx(pts[i].x), ty(pts[i].y));
    ctx.closePath(); ctx.stroke();

    document.getElementById("report").innerHTML = `
      <b>×”×™×§×£:</b> ${perimeter} ×¡"× | 
      <b>×©×˜×—:</b> ${(areaCm2/10000).toFixed(2)} ×"×¨ <br>
      <span style="color:var(--primary)"><b>×¡×”"×› ××¨×™×—×™× ×“×¨×•×©×™× (×‘×¨×•×˜×•):</b> ${totalTiles} ×™×—×™×“×•×ª</span>
    `;
    resultCard.classList.remove("hidden");
  }

  // Zoom logic
  resultContainer.addEventListener('touchstart', e => { if(e.touches.length==2) initialDist = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY); });
  resultContainer.addEventListener('touchmove', e => {
    if(e.touches.length==2){
      e.preventDefault();
      let d = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY);
      currentScale = Math.min(Math.max(0.5, currentScale * (d/initialDist)), 4);
      resultCanvas.style.transform = `scale(${currentScale})`;
      initialDist = d;
    }
  }, {passive:false});

  btnShot.addEventListener("click", () => { captureToCanvas(); detectAndNumberEdges(); });
  btnRestart.addEventListener("click", () => { location.reload(); });
  btnBuild.addEventListener("click", buildFinal);

  startCamera();
</script>
