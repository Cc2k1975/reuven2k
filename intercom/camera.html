<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>שער - שידור ישיר</title>
    <style>
        body { margin: 0; background: #000; height: 100vh; overflow: hidden; }
        #meet { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="meet"></div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "Zamir15_Intercom_Secure_Room_777",
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            configOverwrite: { 
                prejoinPageEnabled: false, // ביטול מסך ההצטרפות
                prejoinConfig: { enabled: false }, // ביטול נוסף לגרסאות חדשות
                disableDeepLinking: true,
                startWithAudioMuted: true,
                requireDisplayName: false // שלא יבקש שם
            },
            interfaceConfigOverwrite: { 
                TOOLBAR_BUTTONS: [], // למראה נקי
                SHOW_JITSI_WATERMARK: false
            },
            userInfo: { displayName: 'שער הכניסה' }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
