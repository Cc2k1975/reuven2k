<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>Dubai Metro Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* שורת חיפוש מגניבה */
        .search-box {
            padding: 15px;
            background: #222;
            display: flex;
            gap: 8px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #e74c3c;
            border: none;
            color: white;
            border-radius: 8px;
            font-weight: bold;
        }

        /* המפה תופסת את כל שאר המסך */
        .map-viewport {
            flex: 1;
            overflow: auto; /* מאפשר לגלול ולראות את כל המפה */
            position: relative;
            background: #fff;
        }

        .map-container {
            position: relative;
            display: inline-block; /* שומר על גודל התמונה המקורי */
        }

        #metro-map {
            display: block;
            width: 1000px; /* קובע רוחב קבוע כדי שהקואורדינטות לא יזוזו */
            height: auto;
        }

        #pin {
            position: absolute;
            width: 35px;
            height: 35px;
            background: url('https://cdn-icons-png.flaticon.com/512/684/684908.png') no-repeat center;
            background-size: contain;
            transform: translate(-50%, -100%);
            display: none;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="search-box">
        <input type="text" id="dest" placeholder="חפש תחנה (למשל: Burj Khalifa)">
        <button onclick="search()">חפש</button>
    </div>

    <div class="map-viewport">
        <div class="map-container">
            <img src="metro.jpg" id="metro-map">
            <div id="pin"></div>
        </div>
    </div>

    <script>
        // בסיס נתונים - כאן אתה מוסיף את התחנות
        const locations = {
            "burj": {x: 44.3, y: 37.5, name: "Burj Khalifa"},
            "dubai mall": {x: 44.3, y: 37.5, name: "Burj Khalifa"},
            "airport": {x: 74.2, y: 19.3, name: "Airport Terminal 1"},
            "expo": {x: 30.5, y: 94.5, name: "Expo 2020"}
        };

        function search() {
            const val = document.getElementById('dest').value.toLowerCase();
            const pin = document.getElementById('pin');
            
            // חיפוש חלקי (כדי שלא תצטרך לרשום הכל מדויק)
            const key = Object.keys(locations).find(k => k.includes(val));
            
            if (key) {
                const target = locations[key];
                pin.style.left = target.x + "%";
                pin.style.top = target.y + "%";
                pin.style.display = "block";
                
                // גלילה אוטומטית לנעץ
                pin.scrollIntoView({behavior: "smooth", block: "center", inline: "center"});
            } else {
                alert("לא נמצאה תחנה כזו");
            }
        }

        // טריק לכיול מהטלפון: לחיצה על המפה תקפיץ לך את המיקומים
        document.getElementById('metro-map').onclick = function(e) {
            const rect = this.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            
            // תעתיק את המספרים שיצאו לך כאן לתוך ה-locations למעלה
            alert(`מיקום לכיול: x: ${x.toFixed(1)}, y: ${y.toFixed(1)}`);
        };
    </script>
</body>
</html>
