<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מחולל בר מצווה</title>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;500;700;900&family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root { --text-brown: #8B5E3C; }
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Rubik', sans-serif; background-color: #222;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; padding: 10px; color: white; min-height: 100vh;
        }

        .controls {
            display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px;
            background: #333; padding: 15px; border-radius: 10px; width: 95%; max-width: 500px;
        }
        .input-group { display: flex; flex-direction: column; gap: 2px; }
        label { font-size: 0.8rem; color: #ccc; }
        input { padding: 10px; border-radius: 4px; border:none; font-family: 'Rubik'; width: 100%; font-size: 16px; }
        button { background: #4CAF50; color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; font-size: 1rem; width: 100%; margin-top: 5px; cursor: pointer; }

        /* הקונטיינר של התצוגה */
        .preview-wrapper {
            width: 100%; max-width: 600px; overflow: hidden;
            display: flex; justify-content: center;
        }

        .preview-area {
            position: relative;
            background: white;
            /* שימוש ברוחב קבוע יחסי כדי לשמור על פרופורציות של פונטים */
            width: 600px; 
            height: auto;
            transform-origin: top center;
        }

        #bgImage { display: block; width: 100%; height: auto; }

        /* אלמנטים מקובעים (בדיוק כמו בקוד שעבד) */
        .final-element {
            position: absolute; transform-origin: center center; text-align: center;
            color: var(--text-brown); white-space: nowrap; filter: blur(0.4px);
            transform: translate(-50%, -50%);
        }

        /* גדלים מקוריים (בפיקסלים) כדי לשמור על פרופורציה */
        .bsd-txt { font-size: 14px; font-weight: 400; font-family: 'Rubik'; }
        .header-txt { font-size: 28px; font-weight: 700; line-height: 1; margin-bottom: 5px; font-family: 'Rubik'; }
        .name-txt { font-family: 'Rubik', sans-serif; font-size: 55px; font-weight: 700; line-height: 1; }
        .intro-txt { font-size: 15px; line-height: 1.3; font-weight: 400; margin-top: 10px; }
        .date-txt { font-family: 'Frank Ruhl Libre', serif; font-size: 40px; font-weight: 700; letter-spacing: 1px; margin-top: 5px; }
        .loc-title-txt { font-size: 26px; font-weight: 700; }
        .address-txt { font-size: 16px; font-weight: 500; }
        .time-txt { font-family: 'Frank Ruhl Libre', serif; font-size: 22px; font-weight: 700; }
        .family-txt { font-size: 18px; font-weight: 500; }

    </style>
</head>
<body>

    <div class="controls">
        <div class="input-group"><label>כותרת:</label><input type="text" value="בר המצווה של" oninput="updateText('headerText', this.value)"></div>
        <div class="input-group"><label>שם הילד:</label><input type="text" value="הראל שקד" oninput="updateText('nameText', this.value)"></div>
        <div class="input-group"><label>תאריך:</label><input type="date" id="dateInput"></div>
        <div class="input-group"><label>שעה:</label><input type="time" value="19:30" oninput="updateText('timeText', this.value)"></div>
        <div class="input-group"><label>אולם וכתובת:</label><input type="text" value="אולמי האחוזה, התעשייה 14 הרצליה" oninput="parseLoc(this.value)"></div>
        <div class="input-group"><label>חתימה:</label><input type="text" value="משפחת שקד" oninput="updateText('familyText', this.value)"></div>
        <button onclick="saveImage()">שמור תמונה</button>
        <a href="index.html" style="text-align:center; color:#ccc; margin-top:10px; font-size:0.9rem;">חזרה</a>
    </div>

    <div class="preview-wrapper">
        <div class="preview-area" id="captureTarget">
            <img id="bgImage" src="bar2.jpg" onerror="alert('חסרה תמונה bar2.jpg')">
            
            <div class="final-element" style="left: 41.0%; top: 24.3%; transform: translate(-50%, -50%) rotate(-10.0deg);"><div class="bsd-txt">בס"ד</div></div>
            <div class="final-element" style="left: 28.3%; top: 31.4%; transform: translate(-50%, -50%) rotate(-9.5deg);"><div class="header-txt" id="headerText">בר המצווה של</div></div>
            <div class="final-element" style="left: 29.5%; top: 36.3%; transform: translate(-50%, -50%) rotate(-10.0deg);"><div class="name-txt" id="nameText">הראל שקד</div></div>
            <div class="final-element" style="left: 30.6%; top: 43.6%; transform: translate(-50%, -50%) rotate(-11.0deg);"><div class="intro-txt">אנו שמחים להזמינכם לחגוג עימנו<br>את שמחת בר המצווה של בננו היקר<br>שייערך אי"ה ביום <span id="dayName">רביעי</span>, <span id="hebDate">ב' בשבט תשפ"ד</span></div></div>
            <div class="final-element" style="left: 32.1%; top: 52.3%; transform: translate(-50%, -50%) rotate(-11.5deg);"><div class="date-txt" id="dateText">06.02.2024</div></div>
            <div class="final-element" style="left: 33.5%; top: 60.6%; transform: translate(-50%, -50%) rotate(-11.8deg);">
                <div class="loc-title-txt" id="locTitleText">אולמי האחוזה</div>
                <div class="address-txt" id="addressText">התעשייה 14, הרצליה</div>
            </div>
            <div class="final-element" style="left: 35.5%; top: 66.9%; transform: translate(-50%, -50%) rotate(-10.5deg);"><div class="time-txt" id="timeText">19:30</div></div>
            <div class="final-element" style="left: 38.2%; top: 78.0%; transform: translate(-50%, -50%) rotate(-11.5deg);"><div class="family-txt" id="familyText">משפחת שקד</div></div>
        </div>
    </div>

    <script>
        // התאמה למובייל ע"י הקטנת כל ההזמנה (Scale)
        function fitToScreen() {
            const wrapper = document.querySelector('.preview-wrapper');
            const preview = document.querySelector('.preview-area');
            const scale = Math.min(wrapper.clientWidth / 600, 1); 
            preview.style.transform = `scale(${scale})`;
            wrapper.style.height = (preview.clientHeight * scale) + 'px';
        }
        window.addEventListener('resize', fitToScreen);
        window.addEventListener('load', fitToScreen);

        function updateText(id, val) { document.getElementById(id).innerText = val; }
        function parseLoc(val) {
            const parts = val.split(',');
            document.getElementById('locTitleText').innerText = parts[0] || '';
            document.getElementById('addressText').innerText = parts[1] || '';
        }
        function toGematria(num) { const l=['','א','ב','ג','ד','ה','ו','ז','ח','ט','י','יא','יב','יג','יד','טו','טז','יז','יח','יט','כ','כא','כב','כג','כד','כה','כו','כז','כח','כט','ל','לא']; return num>30?num:l[num]; }
        document.getElementById('dateInput').addEventListener('change', function() {
            if(!this.value)return; const d=new Date(this.value);
            const p=new Intl.DateTimeFormat('he-IL-u-ca-hebrew',{weekday:'long',month:'long',day:'numeric'}).formatToParts(d);
            let w='',m='',dn=0; p.forEach(x=>{if(x.type==='weekday')w=x.value;if(x.type==='month')m=x.value;if(x.type==='day')dn=parseInt(x.value)});
            document.getElementById('dayName').innerText=w.replace('יום ',''); document.getElementById('hebDate').innerText=`${toGematria(dn)} ב${m} תשפ"ד`;
            document.getElementById('dateText').innerText=`${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`;
        });
        function saveImage() {
            const el = document.getElementById('captureTarget');
            // איפוס סקייל זמני לצורך צילום איכותי
            const originalTransform = el.style.transform;
            el.style.transform = 'scale(1)'; 
            
            html2canvas(el, {useCORS:true, scale:2}).then(canvas=>{
                const l=document.createElement('a'); l.download="bar_mitzvah.jpg"; l.href=canvas.toDataURL("image/jpeg",0.9); l.click();
                el.style.transform = originalTransform; // החזרת תצוגה למובייל
            });
        }
    </script>
</body>
</html>
