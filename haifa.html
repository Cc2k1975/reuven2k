<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>תוצאה נטו</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* רקע שחור */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* ממקם את הריבוע בדיוק באמצע המסך */
            overflow: hidden;
        }

        /* הריבוע הסופי - בדיוק בגודל המסגרת האדומה שלך */
        #final-view {
            width: 340px;
            height: 250px;
            position: relative;
            overflow: hidden;
            background-color: #fff; /* רקע לבן למקרה של טעינה */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1); /* זוהר עדין מסביב */
            border-radius: 4px; /* פינות מעוגלות בקטנה */
        }

        iframe {
            position: absolute;
            width: 1200px;
            height: 1500px;
            border: none;
            
            /* --- הנתונים המדויקים מהצילום שלך --- */
            top: -253px;       /* תוקן למינוס כדי להתאים לזום */
            left: -244px;      /* הנתון שלך */
            transform: scale(0.50); /* הזום שבחרת */
            
            transform-origin: 0 0;
            pointer-events: none; /* מונע הזזה בטעות */
        }

        /* פס טעינה ירוק עדין בתחתית הריבוע */
        #loader {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: #00ff00;
            width: 0%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>

    <div id="final-view">
        <iframe id="gameFrame" src="https://www.football.org.il/leagues/games/game/?game_id=1066561" scrolling="no"></iframe>
        <div id="loader"></div>
    </div>

    <script>
        const iframe = document.getElementById('gameFrame');
        const loader = document.getElementById('loader');
        let seconds = 0;

        // טיימר רענון ל-15 שניות
        setInterval(function() {
            seconds++;
            loader.style.width = (seconds / 15 * 100) + "%";

            if (seconds >= 15) {
                iframe.src = iframe.src; // רענון
                seconds = 0;
                console.log("רוענן");
            }
        }, 1000);
    </script>

</body>
</html>
