<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>תוצאה בלייב</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* רקע שחור למראה נקי */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* המסגרת שתוחמת את התצוגה */
        #screen-view {
            width: 100vw;       /* רוחב מלא של הטלפון */
            height: 50vh;       /* חצי גובה מסך (מתמקד באזור התוצאה) */
            position: relative;
            overflow: hidden;
            background: #fff;
            border-bottom: 2px solid #333;
        }

        iframe {
            position: absolute;
            width: 1200px;    /* רוחב וירטואלי */
            height: 1500px;
            border: none;
            
            /* --- הנתונים שלך --- */
            top: -317px;
            left: -454px;
            transform: scale(1.05);
            transform-origin: 0 0;
            
            /* מונע גלילה בתוך החלונית כדי שהתצוגה לא תזוז */
            pointer-events: none; 
        }

        /* פס טעינה קטן למטה שיראה לך מתי זה מתרענן */
        #timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: #00ff00;
            width: 0%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>

    <div id="screen-view">
        <iframe id="gameFrame" src="https://www.football.org.il/leagues/games/game/?game_id=1066561" scrolling="no"></iframe>
        <div id="timer-bar"></div>
    </div>

    <script>
        const iframe = document.getElementById('gameFrame');
        const timerBar = document.getElementById('timer-bar');
        let seconds = 0;

        // פונקציה שמנהלת את הרענון והפס הירוק
        setInterval(function() {
            seconds++;
            
            // עדכון פס הטעינה (מ-0% ל-100% במשך 15 שניות)
            timerBar.style.width = (seconds / 15 * 100) + "%";

            if (seconds >= 15) {
                iframe.src = iframe.src; // רענון המשחק
                seconds = 0;             // איפוס הטיימר
                console.log("המשחק רוענן");
            }
        }, 1000); // בודק כל שנייה
    </script>

</body>
</html>
