<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Metro - Official Accurate Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; font-family: 'Segoe UI', sans-serif; }
        
        /* עיצוב שורת החיפוש */
        .search-bar { 
            position: fixed; top: 10px; left: 10px; right: 10px; z-index: 1000;
            display: flex; gap: 8px; background: white; padding: 12px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        button { padding: 10px 25px; background: #e74c3c; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #map { flex: 1; width: 100%; }

        /* עיצוב המספרים על התחנות */
        .station-number-icon {
            background-color: white;
            border: 2px solid #333;
            border-radius: 50%;
            color: black;
            font-weight: bold;
            font-size: 10px;
            text-align: center;
            line-height: 16px; /* מרכוז אנכי */
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="חפש תחנה (למשל: תחנה 25 בקו האדום)...">
        <button onclick="smartSearch()">חפש</button>
    </div>

    <div id="map"></div>

    <script>
        // מרכוז המפה על דובאי
        var map = L.map('map').setView([25.15, 55.25], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var searchMarker;

        // --- נתונים רשמיים ומדויקים (נספרו אחד אחד) ---

        // 1. הקו האדום - מסלול ראשי (R11 עד R76) - 31 תחנות
        const redLineMain = {
            color: '#ff0000', name: 'הקו האדום (ראשי)', stations: [
                {n: "1. Centrepoint", c: [25.2285, 55.4052]},
                {n: "2. Emirates", c: [25.2307, 55.3697]},
                {n: "3. Airport Terminal 3", c: [25.2458, 55.3594]},
                {n: "4. Airport Terminal 1", c: [25.2450, 55.3519]},
                {n: "5. GGICO", c: [25.2505, 55.3440]},
                {n: "6. Deira City Centre", c: [25.2505, 55.3331]},
                {n: "7. Al Rigga", c: [25.2630, 55.3210]},
                {n: "8. Union (מחלף)", c: [25.2655, 55.3093]},
                {n: "9. BurJuman (מחלף)", c: [25.2533, 55.3033]},
                {n: "10. ADCB", c: [25.2398, 55.3015]},
                {n: "11. Max", c: [25.2275, 55.2885]},
                {n: "12. World Trade Centre", c: [25.2185, 55.2825]},
                {n: "13. Emirates Towers", c: [25.2120, 55.2790]},
                {n: "14. Financial Centre", c: [25.2075, 55.2760]},
                {n: "15. Burj Khalifa / Dubai Mall", c: [25.1972, 55.2744]},
                {n: "16. Business Bay", c: [25.1876, 55.2561]},
                {n: "17. Onpassive", c: [25.1610, 55.2285]},
                {n: "18. Equiti", c: [25.1415, 55.2140]},
                {n: "19. Mall of the Emirates", c: [25.1181, 55.2006]},
                {n: "20. InsuranceMarket", c: [25.1015, 55.1855]},
                {n: "21. Dubai Internet City", c: [25.0945, 55.1720]},
                {n: "22. Al Khail", c: [25.0870, 55.1580]},
                {n: "23. Sobha Realty", c: [25.0782, 55.1403]},
                {n: "24. DMCC", c: [25.0685, 55.1312]},
                {n: "25. Jebel Ali (מפגש ענפים)", c: [25.0295, 55.1125]},
                // מכאן ממשיכים לכיוון אקספו (Route 2020)
                {n: "26. The Gardens", c: [25.0425, 55.1420]},
                {n: "27. Discovery Gardens", c: [25.0340, 55.1470]},
                {n: "28. Al Furjan", c: [25.0240, 55.1580]},
                {n: "29. Jumeirah Golf Estates", c: [25.0090, 55.1860]},
                {n: "30. Dubai Investment Park", c: [24.9850, 55.1780]},
                {n: "31. Expo 2020", c: [24.9633, 55.1511]}
            ]
        };

        // 2. הקו האדום - ענף משני (מ-Jebel Ali ל-UAE Exchange) - 4 תחנות ייחודיות
        // המספור ממשיך כ-B1, B2 וכו' כדי לא לבלבל עם הראשי
        const redLineBranch = {
            color: '#ff0000', name: 'הקו האדום (ענף תעשייה)', stations: [
                {n: "25. Jebel Ali", c: [25.0295, 55.1125]}, // נקודת החיבור
                {n: "32. Ibn Battuta", c: [25.0441, 55.1201]},
                {n: "33. Energy", c: [25.0255, 55.1090]},
                {n: "34. Danube", c: [25.0110, 55.0880]},
                {n: "35. UAE Exchange", c: [24.9890, 55.0650]}
            ]
        };

        // 3. הקו הירוק (G11 עד G30) - בדיוק 20 תחנות
        const greenLine = {
            color: '#00b300', name: 'הקו הירוק', stations: [
                {n: "1. Etisalat by e&", c: [25.2639, 55.4050]},
                {n: "2. Al Qusais", c: [25.2631, 55.3831]},
                {n: "3. DAFZA", c: [25.2605, 55.3720]},
                {n: "4. Al Nahda", c: [25.2650, 55.3610]},
                {n: "5. Stadium", c: [25.2736, 55.3564]},
                {n: "6. Al Qiyadah", c: [25.2755, 55.3440]},
                {n: "7. Abu Hail", c: [25.2765, 55.3375]},
                {n: "8. Abu Baker Al Siddique", c: [25.2715, 55.3285]},
                {n: "9. Salah Al Din", c: [25.2697, 55.3236]},
                {n: "10. Union (מחלף)", c: [25.2655, 55.3093]},
                {n: "11. Baniyas Square", c: [25.2680, 55.3005]},
                {n: "12. Gold Souq", c: [25.2721, 55.2975]},
                {n: "13. Al Ras", c: [25.2690, 55.2930]},
                {n: "14. Al Ghubaiba", c: [25.2619, 55.2905]},
                {n: "15. Sharaf DG", c: [25.2555, 55.2930]},
                {n: "16. BurJuman (מחלף)", c: [25.2533, 55.3033]},
                {n: "17. Oud Metha", c: [25.2345, 55.3105]},
                {n: "18. Dubai Healthcare City", c: [25.2305, 55.3215]},
                {n: "19. Al Jadaf", c: [25.2235, 55.3305]},
                {n: "20. Creek", c: [25.2217, 55.3386]}
            ]
        };

        // 4. חשמלית (Tram) - בדיוק 11 תחנות
        const tramLine = {
            color: '#ff8c00', name: 'חשמלית (Tram)', stations: [
                {n: "1. JBR 1", c: [25.0765, 55.1305]},
                {n: "2. JBR 2", c: [25.0735, 55.1275]},
                {n: "3. JLT", c: [25.0740, 55.1430]},
                {n: "4. Dubai Marina Mall", c: [25.0770, 55.1350]},
                {n: "5. Dubai Marina", c: [25.0792, 55.1382]},
                {n: "6. Marina Towers", c: [25.0860, 55.1440]},
                {n: "7. Mina Seyahi", c: [25.0905, 55.1465]},
                {n: "8. Media City", c: [25.0925, 55.1495]},
                {n: "9. Palm Jumeirah", c: [25.0945, 55.1510]},
                {n: "10. Knowledge Village", c: [25.0970, 55.1550]},
                {n: "11. Al Sufouh", c: [25.1030, 55.1630]}
            ]
        };

        // 5. מונורייל (Monorail) - בדיוק 5 תחנות על הגזע
        const monorailLine = {
            color: '#00bfff', name: 'מונורייל פאלם', stations: [
                {n: "1. Palm Gateway", c: [25.1003, 55.1565]},
                {n: "2. Al Ittihad Park", c: [25.1116, 55.1481]},
                {n: "3. Nakheel Mall", c: [25.1170, 55.1420]},
                {n: "4. The Pointe", c: [25.1265, 55.1275]},
                {n: "5. Atlantis Aquaventure", c: [25.1332, 55.1171]}
            ]
        };

        // פונקציה ראשית לציור כל המערכת
        function drawSystem() {
            const allLines = [redLineMain, redLineBranch, greenLine, tramLine, monorailLine];

            allLines.forEach(line => {
                // 1. ציור הקו המחבר
                L.polyline(line.stations.map(s => s.c), {
                    color: line.color,
                    weight: 3,
                    opacity: 0.8,
                    smoothFactor: 1
                }).addTo(map);

                // 2. ציור התחנות עם המספרים
                line.stations.forEach((s, index) => {
                    // חילוץ המספר מהשם (רק לתצוגה על המפה)
                    const stationNum = s.n.split('.')[0]; 

                    // יצירת אייקון מותאם אישית עם מספר
                    const numberedIcon = L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class="station-number-icon" style="border-color:${line.color};">${stationNum}</div>`,
                        iconSize: [18, 18],
                        iconAnchor: [9, 9]
                    });

                    L.marker(s.c, { icon: numberedIcon })
                        .addTo(map)
                        .bindPopup(`<b>${s.n}</b><br>${line.name}`);
                });
            });
        }

        // הפעלת הציור
        drawSystem();

        // מנוע חיפוש פשוט
        async function smartSearch() {
            let val = document.getElementById('searchInput').value.trim();
            if (!val) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(val + " Dubai")}`);
            const data = await res.json();
            if (data.length > 0) {
                if (searchMarker) map.removeLayer(searchMarker);
                searchMarker = L.marker([data[0].lat, data[0].lon]).addTo(map).bindPopup(val).openPopup();
                map.setView([data[0].lat, data[0].lon], 15);
            } else {
                alert("לא נמצא. נסה שם מדויק יותר.");
            }
        }
    </script>
</body>
</html>
