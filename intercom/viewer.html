<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>דייר - זמיר 15</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #meet { flex: 1; width: 100%; background: #000; }
        .open-gate-btn { 
            background: #2ecc71; 
            color: white; 
            text-align: center; 
            padding: 25px; 
            font-size: 2.2rem; 
            font-weight: bold; 
            cursor: pointer;
            border: none;
            z-index: 9999;
            font-family: sans-serif;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.6);
        }
        .open-gate-btn:active { background: #27ae60; }
    </style>
</head>
<body>
    <div id="meet"></div>
    <button class="open-gate-btn" onclick="openGate()">פתח דלת כניסה ✔</button>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyALAVQSl6FcuF0HYhCfIgVz-GUMSJKcT5c",
            authDomain: "zamir15-intercom.firebaseapp.com",
            projectId: "zamir15-intercom",
            storageBucket: "zamir15-intercom.firebasestorage.app",
            messagingSenderId: "823056442276",
            appId: "1:823056442276:web:a4235e2219152bb6789731"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const options = {
            roomName: "Zamir15_Gate_777_Secure",
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            configOverwrite: {
                prejoinPageEnabled: false,
                prejoinConfig: { enabled: false },
                disableDeepLinking: true,
                toolbarButtons: [], // מעלים את כל הכלים של ג'יטסי
                disableSelfView: true,
                hideConferenceTimer: true,
                hideConferenceSubject: true,
                startWithAudioMuted: false,
                startWithVideoMuted: false
            },
            interfaceConfigOverwrite: {
                TOOLBAR_BUTTONS: [],
                SHOW_JITSI_WATERMARK: false,
                DEFAULT_REMOTE_DISPLAY_NAME: 'שער'
            }
        };
        const api = new JitsiMeetExternalAPI("meet.jit.si", options);

        function openGate() {
            db.collection("commands").add({
                action: "OPEN_GATE",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("הדלת נפתחת!");
            }).catch((e) => alert("שגיאה: " + e));
        }
    </script>
</body>
</html>
