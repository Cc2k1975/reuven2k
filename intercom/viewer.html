<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; display: flex; flex-direction: column; }
        #meet { flex: 1; width: 100%; }
        .open-btn { 
            background: #2ecc71; color: white; border: none; padding: 30px;
            font-size: 2rem; font-weight: bold; cursor: pointer; z-index: 999;
        }
    </style>
</head>
<body>
    <div id="meet"></div>
    <button class="open-btn" onclick="openGate()">פתח דלת ✔</button>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase Config
        firebase.initializeApp({
            apiKey: "AIzaSyALAVQSl6FcuF0HYhCfIgVz-GUMSJKcT5c",
            authDomain: "zamir15-intercom.firebaseapp.com",
            projectId: "zamir15-intercom"
        });
        const db = firebase.firestore();

        const api = new JitsiMeetExternalAPI("meet.jit.si", {
            roomName: "Zamir15_Secure_Gate_Room_2024",
            width: "100%", height: "100%",
            parentNode: document.querySelector('#meet'),
            configOverwrite: {
                prejoinPageEnabled: false,
                disableDeepLinking: true,
                toolbarButtons: [],
                disableSelfView: true,
                hideConferenceTimer: true,
                enableLobby: false
            },
            interfaceConfigOverwrite: { TOOLBAR_BUTTONS: [], SHOW_JITSI_WATERMARK: false }
        });

        function openGate() {
            db.collection("commands").add({ action: "OPEN", time: firebase.firestore.FieldValue.serverTimestamp() });
            alert("הדלת נפתחה");
        }
    </script>
</body>
</html>
