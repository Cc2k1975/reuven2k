<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Metro Full Network</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        .search-bar { 
            position: fixed; top: 10px; left: 10px; right: 10px; z-index: 1000;
            display: flex; gap: 8px; background: white; padding: 10px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; outline: none; }
        button { padding: 10px 20px; background: #2c3e50; color: white; border: none; border-radius: 8px; font-weight: bold; }
        #map { flex: 1; width: 100%; }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="חפש מקום או תחנה...">
        <button onclick="smartSearch()">חפש</button>
    </div>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([25.15, 55.25], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var searchMarker;

        // נתוני קווים ותחנות לפי המפה שלך
        const metroData = {
            red: {
                color: "#ff0000",
                stations: [
                    { name: "Centrepoint", coords: [25.2285, 55.4052] },
                    { name: "Airport Terminal 3", coords: [25.2458, 55.3594] },
                    { name: "Airport Terminal 1", coords: [25.2450, 55.3519] },
                    { name: "Deira City Centre", coords: [25.2505, 55.3331] },
                    { name: "Union", coords: [25.2655, 55.3093] },
                    { name: "BurJuman", coords: [25.2533, 55.3033] },
                    { name: "Burj Khalifa / Dubai Mall", coords: [25.1972, 55.2744] },
                    { name: "Business Bay", coords: [25.1876, 55.2561] },
                    { name: "Mall of the Emirates", coords: [25.1181, 55.2006] },
                    { name: "Sobha Realty", coords: [25.0782, 55.1403] },
                    { name: "DMCC", coords: [25.0685, 55.1312] },
                    { name: "Expo 2020", coords: [24.9633, 55.1511] }
                ]
            },
            green: {
                color: "#00b300",
                stations: [
                    { name: "Etisalat", coords: [25.2639, 55.4050] },
                    { name: "Stadium", coords: [25.2736, 55.3564] },
                    { name: "Union", coords: [25.2655, 55.3093] },
                    { name: "BurJuman", coords: [25.2533, 55.3033] },
                    { name: "Gold Souq", coords: [25.2721, 55.2975] },
                    { name: "Al Ghubaiba", coords: [25.2619, 55.2905] },
                    { name: "Creek", coords: [25.2217, 55.3386] }
                ]
            }
        };

        function drawNetwork() {
            for (let lineId in metroData) {
                const line = metroData[lineId];
                const coordsArray = line.stations.map(st => st.coords);

                // ציור הקו המחבר (Polyline)
                L.polyline(coordsArray, {
                    color: line.color,
                    weight: 3,
                    opacity: 0.7
                }).addTo(map);

                // ציור הנקודות (Markers)
                line.stations.forEach(st => {
                    L.circleMarker(st.coords, {
                        radius: 6,
                        fillColor: line.color,
                        color: "#fff",
                        weight: 2,
                        fillOpacity: 1
                    }).addTo(map).bindPopup(`<b>${st.name}</b><br>קו: ${lineId}`);
                });
            }
        }

        drawNetwork();

        async function smartSearch() {
            let val = document.getElementById('searchInput').value.trim();
            if (!val) return;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(val + " Dubai")}`);
                const data = await res.json();
                if (data.length > 0) {
                    const lat = data[0].lat; const lon = data[0].lon;
                    if (searchMarker) map.removeLayer(searchMarker);
                    searchMarker = L.marker([lat, lon]).addTo(map).bindPopup(val).openPopup();
                    map.setView([lat, lon], 14);
                    document.activeElement.blur();
                }
            } catch (e) { console.log("err"); }
        }
    </script>
</body>
</html>
