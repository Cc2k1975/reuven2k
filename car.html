<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>שליפת נתוני רכב - חיפוש קולי מהיר</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#111c33;
      --ink:#f8fafc;
      --muted:#9aa8c7;
      --line:rgba(255,255,255,.10);
      --accent:#22c55e;
      --danger:#ef4444;
      --radius:16px;
      --shadow:0 16px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1224,#0f172a 55%,#0b1224);
      color:var(--ink);
      min-height:100vh;
      padding:15px;
    }
    .wrap{max-width:880px;margin:0 auto}
    h1{margin:0 0 15px 0;font-size:22px;text-align:center}
    .card{
      background:rgba(17,28,51,.92);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }
    .input-group{margin-bottom:15px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:8px}
    input{
      width:100%;
      padding:15px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--ink);
      outline:none;
      font-size:24px;
      text-align:center;
      letter-spacing: 2px;
      font-weight: bold;
    }
    input:focus{border-color:var(--accent); box-shadow:0 0 0 4px rgba(34,197,94,.15)}

    /* הלחצן הגדול */
    .big-mic-btn {
      width: 100%;
      padding: 22px;
      margin-bottom: 15px;
      border-radius: 15px;
      border: 2px solid var(--accent);
      background: rgba(34,197,94,0.15);
      color: #fff;
      font-size: 26px;
      font-weight: 800;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      transition: all 0.2s;
    }
    .recording {
      background: var(--danger) !important;
      border-color: #fff !important;
      animation: pulse 1s infinite;
    }

    /* שורת הלחצנים הקטנים */
    .actions-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
    }
    button {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.05);
      color: var(--ink);
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
    }
    .btn-search { background: var(--accent); color: #000; border: none; }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); opacity: 0.8; }
      100% { transform: scale(1); }
    }

    .status{
      margin-top:15px;
      padding:12px;
      border-radius:12px;
      background:rgba(255,255,255,.04);
      font-size:14px;
      text-align:center;
      border: 1px solid var(--line);
      white-space: pre-wrap;
    }
    .status.ok{border-color:rgba(34,197,94,.35); color:#d1fae5; background:rgba(34,197,94,.08)}
    .status.err{border-color:rgba(239,68,68,.35); color:#fee2e2; background:rgba(239,68,68,.08)}
    .status.warn{border-color:rgba(245,158,11,.35); color:#ffedd5; background:rgba(245,158,11,.08)}

    .table-wrap{margin-top:15px; overflow:auto; border-radius:12px; border:1px solid var(--line)}
    table{width:100%; border-collapse:collapse; min-width:520px}
    th,td{padding:12px; border-bottom:1px solid var(--line); text-align:right; vertical-align:top}
    th{background:rgba(255,255,255,.06); color:var(--muted); font-size:12px; font-weight:800}
    td{font-size:14px}
    .kv{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:15px}
    .mini-card{background:rgba(255,255,255,.04); padding:10px; border-radius:12px; border:1px solid var(--line)}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .footer { margin-top:12px; color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>שליפת נתוני רכב</h1>

    <div class="card">
      <div class="input-group">
        <label for="plate">מספר רכב</label>
        <input id="plate" inputmode="numeric" autocomplete="off" placeholder="הקלד או דבר..." />
      </div>

      <button id="micBtn" class="big-mic-btn" onclick="toggleDictation()">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
        <span id="micTxt">דבר (חיפוש קולי)</span>
      </button>

      <div class="actions-row">
        <button id="btnSearch" class="btn-search" onclick="lookup()">שלוף נתונים</button>
        <button onclick="sendWhatsApp()">ווצאפ</button>
        <button onclick="clearAll()">נקה</button>
      </div>

      <div id="status" class="status">הכנס מספר רכב או לחץ על הכפתור הגדול</div>

      <div id="resultArea" style="display:none;">
        <div class="kv" id="quickKv"></div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th style="width:38%;">שדה</th>
                <th>ערך</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="footer" id="footerNote"></div>
      </div>
    </div>
  </div>

<script>
  // --- מאגרים (resource_id) ---
  // 1) פרטי + מסחרי עד 3.5 טון (הקיים אצלך)
  const RESOURCE_PRIVATE = "053cea08-09bc-40ec-8f7a-156f0677aff3";
  // 2) דו-גלגלי (אופנועים/קטנועים)
  const RESOURCE_MOTO    = "bf9df4e2-d90d-4c0a-a400-19e15af8e95f";
  // 3) מעל 3.5 טון / חסרי קוד דגם (כבדים)
  const RESOURCE_HEAVY   = "cd3acc5c-03c3-4c89-9c54-d40f93c0d790";

  const API_BASE = "https://data.gov.il/api/3/action/datastore_search";

  const plateEl = document.getElementById("plate");
  const statusEl = document.getElementById("status");
  const micBtn = document.getElementById("micBtn");
  const micTxt = document.getElementById("micTxt");
  const btnSearch = document.getElementById("btnSearch");
  const resultArea = document.getElementById("resultArea");
  const tbodyEl = document.getElementById("tbody");
  const quickKv = document.getElementById("quickKv");
  const footerNote = document.getElementById("footerNote");

  let lastRecord = null;
  let recognition = null;
  let isListening = false;

  const HIDDEN_FIELDS = new Set([
    "zmig_kidmi","zmig_ahori","misgeret","horaat_rishum","tozeret_cd","degem_cd","degem_manoa",
    "tzeva_cd","sug_degem","_id","rank"
  ]);

  function toggleDictation() {
    const Recognition = window.webkitSpeechRecognition || window.speechRecognition;
    if (!Recognition) return alert("הדפדפן לא תומך בחיפוש קולי.");

    if (isListening) { recognition.stop(); return; }

    recognition = new Recognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "he-IL";

    recognition.onstart = () => {
      isListening = true;
      micBtn.classList.add('recording');
      micTxt.textContent = "מקשיב...";
      setStatus("מקשיב למספר רכב...", "warn");
    };

    recognition.onresult = (e) => {
      let current = "";
      for (let i = e.resultIndex; i < e.results.length; ++i) {
        current += e.results[i][0].transcript;
      }
      const cleaned = current.replace(/[^\d]/g, "");
      if (cleaned) {
        plateEl.value = cleaned;
        if (cleaned.length >= 7 && cleaned.length <= 9) {
          recognition.stop();
          lookup();
        }
      }
    };

    recognition.onend = stopMic;
    recognition.onerror = stopMic;
    recognition.start();
  }

  function stopMic() {
    isListening = false;
    micBtn.classList.remove('recording');
    micTxt.textContent = "דבר (חיפוש קולי)";
  }

  function setStatus(msg, kind=""){
    statusEl.className = "status" + (kind ? " " + kind : "");
    statusEl.textContent = msg;
  }

  function fmtDateMaybe(v){
    if(!v) return "";
    const s = String(v);
    const m = s.match(/^(\d{4}-\d{2}-\d{2})/);
    return m ? m[1] : s;
  }

  function labelForField(field){
    const map = {
      // כללי/פרטי
      mispar_rechev: "מספר רכב",
      tozeret_nm: "שם תוצר / יצרן",
      degem_nm: "דגם",
      kinuy_mishari: "כינוי מסחרי",
      ramat_gimur: "רמת גימור",
      shnat_yitzur: "שנת ייצור",
      sug_delek_nm: "סוג דלק",
      tokef_dt: "תוקף רישוי",
      mivchan_acharon_dt: "טסט אחרון",
      moed_aliya_lakvish: "מועד עלייה לכביש",
      tzeva_rechev: "צבע",
      baalut: "בעלות (כללי)",
      ramat_eivzur_betihuty: "אבזור בטיחותי",
      kvutzat_zihum: "קבוצת זיהום",

      // נפוצים בדו-גלגלי/כבדים (לא פוגע אם לא קיים)
      mispar_rishuy: "מספר רישוי",
      yatzran: "יצרן",
      yatzran_eretz: "יצרן וארץ ייצור",
      mishkal: "משקל",
      mishkal_kolel: "משקל כולל",
      sug_rechev: "סוג רכב",
      sug_rechev_nm: "סוג רכב",
      nefach_manoa: "נפח מנוע",
      koach_sus: "כוח (כ\"ס)",
      mas_rechev: "מס רכב",
      mispar_shilda: "מספר שילדה"
    };
    return map[field] || field;
  }

  function firstNonEmpty(record, keys){
    for(const k of keys){
      const v = record && record[k];
      if(v !== undefined && v !== null && String(v).trim() !== "") return v;
    }
    return "";
  }

  async function fetchOne(resourceId, plate, signal){
    const url = `${API_BASE}?resource_id=${encodeURIComponent(resourceId)}&q=${encodeURIComponent(plate)}&limit=1`;
    const res = await fetch(url, { signal });
    const data = await res.json();
    const records = (data && data.result && data.result.records) ? data.result.records : [];
    return records.length ? records[0] : null;
  }

  function datasetNameById(resourceId){
    if(resourceId === RESOURCE_PRIVATE) return "רכב פרטי/מסחרי (עד 3.5 טון)";
    if(resourceId === RESOURCE_MOTO) return "דו-גלגלי (אופנוע/קטנוע)";
    if(resourceId === RESOURCE_HEAVY) return "כבד (מעל 3.5 טון / חסרי קוד דגם)";
    return "מאגר";
  }

  async function lookup() {
    const plate = plateEl.value.replace(/[^\d]/g,"");
    if(!plate) {
      setStatus("חסר מספר רכב.", "warn");
      return;
    }

    btnSearch.disabled = true;
    setStatus("שולף נתונים מהשרת...", "");

    // כדי לא לפגוע במהירות:
    // 1) קודם ניסיון מהיר במאגר הקיים (כמו היום)
    // 2) אם אין תוצאה — עושים ניסיון מקביל לשני מאגרים נוספים, ומציגים את הראשון שמחזיר תוצאה
    const timeoutMsPrimary = 8000;
    const timeoutMsFallback = 9000;

    const ac1 = new AbortController();
    const t1 = setTimeout(() => ac1.abort(), timeoutMsPrimary);

    try {
      let r = null;
      let usedResource = RESOURCE_PRIVATE;

      // ניסיון 1 (כמו היום)
      r = await fetchOne(RESOURCE_PRIVATE, plate, ac1.signal);

      if(!r){
        // ניסיון 2+3 במקביל (דו-גלגלי + כבד) — רק אם לא נמצא במאגר הראשי
        const ac2 = new AbortController();
        const t2 = setTimeout(() => ac2.abort(), timeoutMsFallback);

        try{
          const motoP  = fetchOne(RESOURCE_MOTO, plate, ac2.signal).then(x => ({rec:x, rid:RESOURCE_MOTO}));
          const heavyP = fetchOne(RESOURCE_HEAVY, plate, ac2.signal).then(x => ({rec:x, rid:RESOURCE_HEAVY}));

          const results = await Promise.all([motoP, heavyP]);
          const found = results.find(x => x && x.rec);

          if(found && found.rec){
            r = found.rec;
            usedResource = found.rid;
          }
        } finally {
          clearTimeout(t2);
        }
      }

      if(!r) {
        setStatus("לא נמצאו נתונים למספר " + plate, "warn");
        resultArea.style.display = "none";
        lastRecord = null;
        return;
      }

      lastRecord = r;
      setStatus("נמצא רכב - הנתונים מוצגים מטה", "ok");

      // כרטיסיות מהירות (עם התאמות חכמות בלי לשנות עיצוב)
      const quick = [
        { title:"מספר רכב", keys:["mispar_rechev","mispar_rishuy","mispar"] },
        { title:"יצרן",     keys:["tozeret_nm","yatzran","yatzran_eretz","tozeret"] },
        { title:"דגם",      keys:["degem_nm","degem","model","kinuy_mishari"] },
        { title:"שנה",      keys:["shnat_yitzur","shnat_yitzor","year"] },
        { title:"דלק",      keys:["sug_delek_nm","sug_delek","fuel"] },
        { title:"תוקף",     keys:["tokef_dt","tokef","tokef_rishayon"] }
      ];

      quickKv.innerHTML = "";
      quick.forEach(item => {
        const valRaw = firstNonEmpty(r, item.keys);
        if(valRaw){
          let val = valRaw;
          // תאריכים
          if(String(item.keys.join("|")).includes("dt") || item.title === "תוקף") val = fmtDateMaybe(valRaw);
          const div = document.createElement("div");
          div.className = "mini-card";
          div.innerHTML =
            `<div style="color:var(--muted);font-size:11px;font-weight:800;margin-bottom:4px;">${item.title}</div>
             <div style="font-weight:800; font-size:15px;">${val}</div>`;
          quickKv.appendChild(div);
        }
      });

      // טבלה מלאה (כמו אצלך: סדר מועדף ואז כל השאר)
      tbodyEl.innerHTML = "";

      const preferredOrder = [
        "mispar_rechev","mispar_rishuy",
        "tozeret_nm","yatzran","yatzran_eretz",
        "degem_nm","degem","kinuy_mishari",
        "ramat_gimur",
        "shnat_yitzur",
        "sug_delek_nm",
        "kvutzat_zihum",
        "ramat_eivzur_betihuty",
        "baalut",
        "tokef_dt",
        "mivchan_acharon_dt",
        "moed_aliya_lakvish",
        "tzeva_rechev",
        "mishkal","mishkal_kolel",
        "sug_rechev","sug_rechev_nm",
        "nefach_manoa","koach_sus",
        "mispar_shilda"
      ];

      const keys = Object.keys(r);
      const ordered = [];
      preferredOrder.forEach(k => { if(keys.includes(k)) ordered.push(k); });
      keys.forEach(k => { if(!ordered.includes(k)) ordered.push(k); });

      ordered.forEach(k => {
        if(!HIDDEN_FIELDS.has(k)) {
          let v = r[k];
          if (k.includes('_dt') || k === "moed_aliya_lakvish") v = fmtDateMaybe(v);
          const tr = document.createElement("tr");
          tr.innerHTML = `<td class="mono">${labelForField(k)}</td><td>${(v === undefined || v === null) ? "" : v}</td>`;
          tbodyEl.appendChild(tr);
        }
      });

      footerNote.textContent = "מקור נתונים: " + datasetNameById(usedResource);
      resultArea.style.display = "block";

    } catch(e) {
      setStatus("שגיאה בתקשורת עם השרת", "err");
    } finally {
      clearTimeout(t1);
      btnSearch.disabled = false;
    }
  }

  function clearAll() {
    plateEl.value = "";
    resultArea.style.display = "none";
    setStatus("הכנס מספר רכב", "");
    lastRecord = null;
    plateEl.focus();
  }

  function sendWhatsApp() {
    if(!lastRecord) return;

    // מייצר הודעה "חכמה": לוקח שדות עיקריים עם נפילות (גם לאופנוע/כבד)
    const num  = firstNonEmpty(lastRecord, ["mispar_rechev","mispar_rishuy","mispar"]);
    const make = firstNonEmpty(lastRecord, ["tozeret_nm","yatzran","yatzran_eretz","tozeret"]);
    const model= firstNonEmpty(lastRecord, ["degem_nm","degem","model","kinuy_mishari"]);
    const year = firstNonEmpty(lastRecord, ["shnat_yitzur","shnat_yitzor","year"]);
    let valid  = firstNonEmpty(lastRecord, ["tokef_dt","tokef","tokef_rishayon"]);
    valid = fmtDateMaybe(valid);

    let txt = "*נתוני רכב*\n";
    if(num)  txt += `מספר: ${num}\n`;
    if(make) txt += `יצרן: ${make}\n`;
    if(model)txt += `דגם: ${model}\n`;
    if(year) txt += `שנה: ${year}\n`;
    if(valid)txt += `תוקף: ${valid}\n`;

    window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`, "_blank");
  }

  plateEl.addEventListener("keydown", (e) => e.key === "Enter" && lookup());
</script>
</body>
</html>
