<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | מועדפים</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    :root {
      --bg-dark: #0a0c10;
      --accent: #00f2ff; /* טורקיז הייטק */
      --accent-glow: rgba(0, 242, 255, 0.3);
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --danger: #ff4d4d;
      --glass-blur: 12px;
    }

    * { box-sizing: border-box; transition: all 0.2s ease; }

    body {
      margin: 0;
      font-family: "Heebo", sans-serif;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(147, 51, 234, 0.05) 0%, transparent 40%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      border-bottom: 1px solid var(--card-border);
      padding-bottom: 20px;
    }

    h1 {
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Grid System */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 24px 16px;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px);
      border-color: var(--accent);
      box-shadow: 0 10px 30px var(--accent-glow);
    }

    .card i {
      color: var(--accent);
      margin-bottom: 8px;
    }

    .link-title {
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      color: var(--text-primary);
    }

    /* Floating Action Buttons */
    .card-actions {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
      opacity: 0;
    }

    .card:hover .card-actions { opacity: 1; }

    .action-btn {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 5px;
      border-radius: 6px;
      cursor: pointer;
    }

    .action-btn:hover { background: var(--accent); color: black; }

    /* Admin Panel (The Bar) */
    .admin-panel {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(150%);
      width: 90%;
      max-width: 600px;
      background: rgba(20, 25, 30, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid var(--accent);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .admin-panel.open { transform: translateX(-50%) translateY(0); }

    .form-group { display: flex; gap: 10px; margin-bottom: 15px; }
    
    input {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--card-border);
      padding: 12px;
      border-radius: 10px;
      color: white;
      flex: 1;
      outline: none;
    }

    input:focus { border-color: var(--accent); }

    .btn-save {
      background: var(--accent);
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }

    /* Add Trigger Button */
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      box-shadow: 0 0 20px var(--accent-glow);
      cursor: pointer;
      z-index: 1001;
    }

    .fab:hover { transform: rotate(90deg) scale(1.1); }

    .empty-state {
      text-align: center;
      grid-column: 1 / -1;
      padding: 50px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>DASHBOARD</h1>
      <button onclick="refreshData()" class="action-btn" style="padding: 10px;">
        <i data-lucide="refresh-cw" size="18"></i>
      </button>
    </header>

    <div id="cards" class="grid">
      </div>
  </div>

  <div class="fab" id="fab" onclick="toggleAdmin()">
    <i data-lucide="plus" size="30"></i>
  </div>

  <div class="admin-panel" id="adminPanel">
    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
      <h3 style="margin:0">הוספת קישור מהיר</h3>
      <i data-lucide="x" style="cursor:pointer" onclick="toggleAdmin()"></i>
    </div>
    <div class="form-group">
      <input id="name" type="text" placeholder="שם האתר/השירות">
      <input id="url" type="text" placeholder="כתובת (URL)" dir="ltr">
    </div>
    <div style="display:flex; gap:10px;">
      <button onclick="addAndSave()" class="btn-save" style="flex:2">שמור ועדכן GitHub</button>
      <div id="err" style="color:var(--danger); font-size:12px; align-self:center;"></div>
    </div>
  </div>

  <script>
    const JSON_PATH = "data/links.json";
    const GH_EDIT_URL = "https://github.com/Cc2k1975/reuven2k/edit/main/data/links.json";
    let list = [];

    async function loadJson() {
      try {
        const r = await fetch(`${JSON_PATH}?v=${Date.now()}`);
        list = await r.json();
        render();
      } catch (e) {
        document.getElementById('cards').innerHTML = '<div class="empty-state">לא נמצאו קישורים. התחל להוסיף!</div>';
      }
    }

    function render() {
      const container = document.getElementById("cards");
      container.innerHTML = "";

      list.forEach((item, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-actions">
            <button class="action-btn" onclick="editLink(${i}, event)"><i data-lucide="edit-2" size="14"></i></button>
            <button class="action-btn" onclick="deleteLink(${i}, event)"><i data-lucide="trash-2" size="14"></i></button>
          </div>
          <a href="${item.url}" target="_blank" style="text-decoration:none; color:inherit; display:flex; flex-direction:column; align-items:center;">
            <i data-lucide="external-link" size="32"></i>
            <span class="link-title">${item.name}</span>
          </a>
        `;
        container.appendChild(card);
      });
      lucide.createIcons(); // רענון האייקונים
    }

    function toggleAdmin() {
      document.getElementById('adminPanel').classList.toggle('open');
      document.getElementById('name').focus();
    }

    function addAndSave() {
      const name = document.getElementById("name").value.trim();
      const urlRaw = document.getElementById("url").value.trim();
      
      if (!name || !urlRaw) return alert("מלא את כל השדות");

      let url = urlRaw.startsWith('http') ? urlRaw : 'https://' + urlRaw;
      list.unshift({ name, url, ts: Date.now() });
      
      saveToGithub();
    }

    function deleteLink(index, e) {
      e.stopPropagation();
      if(confirm('למחוק?')) {
        list.splice(index, 1);
        saveToGithub();
      }
    }

    function editLink(index, e) {
        e.stopPropagation();
        const item = list[index];
        const newName = prompt("שם חדש:", item.name);
        if(!newName) return;
        list[index].name = newName;
        saveToGithub();
    }

    function saveToGithub() {
      const txt = JSON.stringify(list, null, 2);
      
      // העתקה ללוח (בונוס - יותר קל מוינדוס חדש)
      navigator.clipboard.writeText(txt).then(() => {
        alert("ה-JSON הועתק ללוח! כעת הדבק אותו ב-GitHub שייפתח.");
        window.open(GH_EDIT_URL, "_blank");
      });
      
      render();
    }

    function refreshData() {
        location.reload();
    }

    // סגירה עם ESC
    window.onkeydown = (e) => {
        if(e.key === 'Escape') document.getElementById('adminPanel').classList.remove('open');
    }

    loadJson();
  </script>
</body>
</html>
