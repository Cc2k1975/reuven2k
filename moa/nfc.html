    <style>

            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;

        h1 { margin-bottom: 30px; color: #1a73e8; }
        
        /* ××¡×›×™× */

        /* ×›×¤×ª×•×¨×™× ×¨××©×™×™× */
        .big-btn {

        .btn-action { background-color: #1a73e8; color: white; font-size: 18px; padding: 15px; margin-top: 20px; }
        .btn-secondary { background-color: #ea4335; color: white; }

        /* ×›×¤×ª×•×¨ ×”×’×“×¨×•×ª */
        .settings-icon {

        /* ×˜×¤×¡×™× */
        .form-group { margin-bottom: 15px; text-align: right; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input {
            width: 100%;

            box-sizing: border-box;
        }
        input[readonly] { background-color: #e0e0e0; }

        /* ×œ×•×’×™× ×•×”×•×“×¢×•×ª */
        #statusMsg {

            border-radius: 8px;
            font-weight: bold;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        
        #readResult {

            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: right;
            white-space: pre-wrap;
            border: 1px solid #ddd;

        #settingsLog {

        /* ×›×¤×ª×•×¨ ×”×‘× (××•×¡×ª×¨ ×‘×”×ª×—×œ×”) */
        #nextBtnContainer { display: none; }
    </style>
</head>
<body>

    <button class="settings-icon" onclick="openSettings()">âš™ï¸</button>

    <div id="homeScreen" class="screen active">
        <h1>××¢×¨×›×ª × ×™×”×•×œ ××œ××™</h1>
        <button class="big-btn btn-write" onclick="showScreen('writeScreen')">×¦×¨×™×‘×”</button>
        <button class="big-btn btn-read" onclick="showScreen('readScreen'); startScan();">×§×¨×™××”</button>
    </div>

    <div id="writeScreen" class="screen">
        <h2>×¦×¨×™×‘×ª ×¤×¨×™×˜ ×—×“×©</h2>
        
        <div class="form-group">
            <label>××¡×¤×¨ ××™× ×•×•× ×˜×¨ (7 ×¡×¤×¨×•×ª):</label>
            <input type="number" id="invNumber" value="6000001">
        </div>
        
        <div class="form-group">
            <label>××¡×¤×¨ ×¡×™×“×•×¨×™ (××•×¤×¦×™×•× ×œ×™):</label>
            <input type="text" id="serialNumber" placeholder="×”×›× ×¡ ××¡×¤×¨ ×¡×™×“×•×¨×™">
        </div>

        <div class="form-group">
            <label>×©× ×”×¤×¨×™×˜:</label>
            <input type="text" id="itemName" placeholder="×œ××©×œ: ××—×©×‘ × ×™×™×“">
        </div>

        <div class="form-group">
            <label>×ª××¨×™×š:</label>
            <input type="text" id="dateDisplay" readonly>
        </div>

        <div id="writeActions">
            <button class="big-btn btn-action" onclick="writeTag()">×œ×—×¥ ×›××Ÿ ×•×’×¢ ×‘×ª×’ ×œ×¦×¨×™×‘×”</button>
        </div>

        <div id="nextBtnContainer">
            <div id="statusMsg" class="success">×”×¦×¨×™×‘×” ×‘×•×¦×¢×” ×‘×”×¦×œ×—×”!</div>
            <button class="big-btn btn-write" onclick="prepareNext()">×¦×¨×•×‘ ×ª×’ ×”×‘× >></button>
        </div>

        <button class="big-btn btn-back" onclick="showScreen('homeScreen')">×—×–×¨×” ×œ×ª×¤×¨×™×˜</button>
        <div id="writeLog" style="margin-top:10px;"></div>
    </div>

    <div id="readScreen" class="screen">
        <h2>×¡×¨×™×§×ª × ×ª×•× ×™×</h2>
        <p>×”×¦××“ ××ª ×”×˜×œ×¤×•×Ÿ ×œ×ª×’ ×œ×§×¨×™××”...</p>
        <div id="readResult">×××ª×™×Ÿ ×œ×¡×¨×™×§×”...</div>
        <button class="big-btn btn-back" onclick="showScreen('homeScreen')">×—×–×¨×” ×œ×ª×¤×¨×™×˜</button>
    </div>

    <div id="settingsScreen" class="screen">
        <h2>×”×’×“×¨×•×ª ××¢×¨×›×ª</h2>
        <p>××–×•×¨ ××•×’×‘×œ ×œ×× ×”×œ×™×</p>
        
        <button class="big-btn btn-action" onclick="downloadCSV()">ğŸ“¥ ×”×•×¨×“ ×§×•×‘×¥ CSV</button>
        <br>
        <button class="big-btn btn-secondary" onclick="resetCounter()">0ï¸âƒ£ ××™×¤×•×¡ ××•× ×” ×œ-6000001</button>
        <br>
        <button class="big-btn btn-secondary" onclick="wipeTag()">ğŸ—‘ï¸ ××—×™×§×ª ×ª×’ (Wipe)</button>

        <div id="settingsLog"></div>

        <button class="big-btn btn-back" onclick="showScreen('homeScreen')">×™×¦×™××”</button>
    </div>

    <script>
        // --- × ×™×”×•×œ ××©×ª× ×™× ×’×œ×•×‘×œ×™×™× ---
        const PASSWORD = "4451";
        const START_INV = 6000001; 
        let historyLog = JSON.parse(localStorage.getItem('nfcHistory')) || [];
        let currentInv = parseInt(localStorage.getItem('currentInventory')) || START_INV;

        // --- ××ª×—×•×œ ---
        document.getElementById('invNumber').value = currentInv;
        document.getElementById('dateDisplay').value = new Date().toLocaleDateString('he-IL');

        document.getElementById('invNumber').addEventListener('change', (e) => {
            currentInv = parseInt(e.target.value);
            localStorage.setItem('currentInventory', currentInv);
        });

        // --- × ×™×•×•×˜ ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            // ××™×¤×•×¡×™×
            if(screenId === 'writeScreen') {
                document.getElementById('nextBtnContainer').style.display = 'none';
                document.getElementById('writeActions').style.display = 'block';
                document.getElementById('writeLog').innerText = '';
            }
            if(screenId === 'settingsScreen') {
                document.getElementById('settingsLog').innerText = '';
            }
        }

        function openSettings() {
            const pass = prompt("×”×›× ×¡ ×¡×™×¡××ª ×× ×”×œ:");
            if (pass === PASSWORD) {
                showScreen('settingsScreen');
            } else {
                alert("×¡×™×¡××” ×©×’×•×™×”");
            }
        }

        // --- ×œ×•×’×™×§×” ×œ×¦×¨×™×‘×” ---
        async function writeTag() {
            const inv = document.getElementById('invNumber').value;
            const serial = document.getElementById('serialNumber').value || "×œ×œ×";
            const name = document.getElementById('itemName').value;
            const date = document.getElementById('dateDisplay').value;

            if (!name) return alert("×—×•×‘×” ×œ×”×–×™×Ÿ ×©× ×¤×¨×™×˜");
            if (inv.length !== 7) return alert("××¡×¤×¨ ××™× ×•×•× ×˜×¨ ×—×™×™×‘ ×œ×”×™×•×ª 7 ×¡×¤×¨×•×ª ×‘×“×™×•×§");

            const dataObj = { inv, serial, name, date };
            const jsonString = JSON.stringify(dataObj);

            if (!('NDEFReader' in window)) {
                return alert("NFC ×œ× × ×ª××š ×‘×“×¤×“×¤×Ÿ ×–×”.");
            }

            try {
                const ndef = new NDEFReader();
                document.getElementById('writeLog').innerText = "×× × ×”×¦××“ ××ª ×”×ª×’ ×œ×˜×œ×¤×•×Ÿ ×›×¢×ª...";
                await ndef.scan();

                ndef.onreading = async (event) => {
                    const message = event.message;

                    // ×”×’× ×” ××¤× ×™ ×“×¨×™×¡×”
                    if (message.records.length > 0) {
                        // ×× ×™×© ××™×“×¢, ×× ×—× ×• ×¢×“×™×™×Ÿ ×©×•××œ×™× ×¡×™×¡××”. ×›××Ÿ ×”-prompt ×‘×¡×“×¨ ×›×™ ×× ×—× ×• ×›×‘×¨ ×‘×ª×•×š ×”××™×¨×•×¢
                        const confirmPass = prompt("×”×ª×’ ××›×™×œ ××™×“×¢! ×”×›× ×¡ ×¡×™×¡××” 4451 ×œ×“×¨×™×¡×”:");
                        if (confirmPass !== PASSWORD) {
                            alert("×¡×™×¡××” ×©×’×•×™×”. ×”×¦×¨×™×‘×” ×‘×•×˜×œ×”.");
                            return;
                        }
                    }

                    try {
                        await ndef.write({
                            records: [{ recordType: "text", data: jsonString }]
                        });
                        saveToHistory(dataObj);
                        
                        document.getElementById('writeLog').innerText = "";
                        document.getElementById('writeActions').style.display = 'none';
                        document.getElementById('nextBtnContainer').style.display = 'block';
                    } catch (writeError) {
                        alert("×©×’×™××” ×‘×›×ª×™×‘×”: " + writeError);
                    }
                };
            } catch (error) {
                alert("×©×’×™××” ×‘×”×¤×¢×œ×ª NFC: " + error);
            }
        }

        function prepareNext() {
            currentInv++;
            localStorage.setItem('currentInventory', currentInv);
            document.getElementById('invNumber').value = currentInv;
            document.getElementById('serialNumber').value = '';
            
            document.getElementById('nextBtnContainer').style.display = 'none';
            document.getElementById('writeActions').style.display = 'block';
        }

        function saveToHistory(data) {
            historyLog.push(data);
            localStorage.setItem('nfcHistory', JSON.stringify(historyLog));
        }

        // --- ×œ×•×’×™×§×” ×œ×§×¨×™××” ---
        async function startScan() {
            if (!('NDEFReader' in window)) return;
            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                document.getElementById('readResult').innerText = "×××ª×™×Ÿ ×œ×”×¦××“×ª ×ª×’...";
                
                ndef.onreadingerror = () => {
                    document.getElementById('readResult').innerText = "×©×’×™××” ×‘×§×¨×™××ª ×”×ª×’.";
                };

                ndef.onreading = event => {
                    const record = event.message.records[0];
                    if (!record) {
                         document.getElementById('readResult').innerText = "×ª×’ ×¨×™×§";
                         return;
                    }
                    const textDecoder = new TextDecoder(record.encoding);
                    const data = textDecoder.decode(record.data);
                    
                    try {
                        const parsed = JSON.parse(data);
                        document.getElementById('readResult').innerHTML = `
                            <strong>××¡×¤×¨ ××™× ×•×•× ×˜×¨:</strong> ${parsed.inv}<br>
                            <strong>×©× ×¤×¨×™×˜:</strong> ${parsed.name}<br>
                            <strong>××¡×¤×¨ ×¡×™×“×•×¨×™:</strong> ${parsed.serial}<br>
                            <strong>×ª××¨×™×š:</strong> ${parsed.date}
                        `;
                    } catch (e) {
                        // ×× ×–×” ×¨×™×§ ××• ×˜×§×¡×˜ ×¨×’×™×œ
                        if(data === "") {
                             document.getElementById('readResult').innerText = "×”×ª×’ ×¨×™×§ (××•×¤×¡ ×‘×”×¦×œ×—×”)";
                        } else {
                             document.getElementById('readResult').innerText = "××™×“×¢ ×’×•×œ××™: " + data;
                        }
                    }
                };
            } catch (error) {
                console.log(error);
            }
        }

        // --- ×œ×•×’×™×§×” ×œ×”×’×“×¨×•×ª ---
        function downloadCSV() {
            if (historyLog.length === 0) return alert("××™×Ÿ × ×ª×•× ×™× ×œ×™×™×¦×•×");
            
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
            csvContent += "Inventory,Serial,Item Name,Date\n";
            historyLog.forEach(row => {
                csvContent += `${row.inv},${row.serial},${row.name},${row.date}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "nfc_data_" + new Date().toISOString().slice(0,10) + ".csv");
            document.body.appendChild(link);
            link.click();
        }

        // --- ×”×¤×•× ×§×¦×™×” ×”××ª×•×§× ×ª ×œ××—×™×§×” (×œ×œ× ×”×•×“×¢×•×ª ×§×•×¤×¦×•×ª ×ª×•×§×¢×•×ª) ---
        async function wipeTag() {
            // 1. ×§×•×“× ×¡×™×¡××”
            const pass = prompt("×¤×¢×•×œ×” ×–×• ×ª××—×§ ××ª ×”×ª×’ ×œ×¦××™×ª×•×ª. ××©×¨ ×‘×¡×™×¡××” 4451:");
            if (pass !== PASSWORD) return; // ×× ×‘×™×˜×œ ××• ×˜×¢×” - ×¤×©×•×˜ ×™×•×¦××™×

            // 2. ×¢×“×›×•×Ÿ ××¡×š ×‘××§×•× Alert
            const logDiv = document.getElementById('settingsLog');
            logDiv.innerText = "××¤×¢×™×œ ×¡×•×¨×§... ×”×¦××“ ×ª×’ ×œ××—×™×§×” ×›×¢×ª!";
            logDiv.style.color = "blue";

            try {
                // 3. ×”×ª×—×œ×ª ×¡×¨×™×§×”
                const ndef = new NDEFReader();
                await ndef.scan(); 
                
                ndef.onreading = async () => {
                    try {
                        // 4. ×”×ª×™×§×•×Ÿ ×”×§×¨×™×˜×™: ×›×ª×™×‘×ª ×˜×§×¡×˜ ×¨×™×§ ×‘××§×•× ××¢×¨×š ×¨×™×§
                        await ndef.write({ 
                            records: [{ recordType: "text", data: "" }] 
                        });
                        
                        // 5. ×”×•×“×¢×ª ×”×¦×œ×—×”
                        logDiv.innerText = "×”×ª×’ ××•×¤×¡ ×‘×”×¦×œ×—×”! (×¨×™×§)";
                        logDiv.style.color = "green";
                        
                        // ×¨×˜×˜ ×§×¦×¨ ×œ××™×©×•×¨ (×× × ×ª××š)
                        if (navigator.vibrate) navigator.vibrate(200);

                    } catch (e) {
                        logDiv.innerText = "×©×’×™××” ×‘××—×™×§×”: " + e;
                        logDiv.style.color = "red";
                    }
                }
            } catch (e) {
                logDiv.innerText = "×©×’×™××” ×‘×”×¤×¢×œ×ª NFC: " + e;
                logDiv.style.color = "red";
            }
        }

        function resetCounter() {
            const pass = prompt("×¤×¢×•×œ×” ×–×• ×ª××¤×¡ ××ª ×”××•× ×” ×œ-6000001. ××©×¨ ×‘×¡×™×¡××” 4451:");
            if (pass !== PASSWORD) return alert("×¡×™×¡××” ×©×’×•×™×”");

            currentInv = START_INV;
            localStorage.setItem('currentInventory', currentInv);
            document.getElementById('invNumber').value = currentInv;
            alert("×”××•× ×” ××•×¤×¡ ×‘×”×¦×œ×—×”!");
        }

    </script>
