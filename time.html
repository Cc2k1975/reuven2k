<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>נפרד ממך ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0f172a;
      --ink:#f8fafc;
      --accent:#22c55e;
      --muted:#9aa8c7;
    }
    body {
      background: var(--bg);
      color: var(--ink);
      font-family: 'Heebo', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0 10px;
    }
    .message {
      font-size: 2em;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 25px;
    }
    .heart {
      color: #ff4d6d;
      font-size: 1.4em;
      vertical-align: middle;
      margin-right: 6px;
    }
    #countdown {
      font-size: 3em;
      font-weight: 700;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 20px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      direction: ltr;
      width: fit-content;
    }
    @media (max-width: 600px) {
      .message { font-size: 1.8em; }
      #countdown { font-size: 2.4em; padding: 15px 30px; }
    }
  </style>
</head>
<body>
  <div class="message">נפרד ממך אבל רק עד מחר בבוקר <span class="heart">❤️</span></div>
  <div id="countdown">00:00:00.0</div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const target = new Date();
      target.setHours(16, 0, 0, 0);

      if (now > target) {
        document.getElementById("countdown").innerText = "הגענו ל-16:00!";
        return;
      }

      const diff = target - now;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      const tenths = Math.floor((diff % 1000) / 100);

      document.getElementById("countdown").innerText =
        `${hours.toString().padStart(2, '0')}:` +
        `${minutes.toString().padStart(2, '0')}:` +
        `${seconds.toString().padStart(2, '0')}.` +
        `${tenths}`;
    }

    setInterval(updateCountdown, 100);
    updateCountdown();
  </script>
</body>
</html>
