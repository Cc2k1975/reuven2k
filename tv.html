<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>לוח שידורים חיים - 4 ערוצים</title>

  <style>
    :root {
      --bg-color: #0a0a0a;
      --cell-bg: #1a1a1a;
      --accent-color: #ff3e3e;
      --gap: 8px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-color);
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
      overflow: hidden;
    }

    .grid {
      display: grid;
      height: 100vh;
      padding: var(--gap);
      gap: var(--gap);
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    /* התאמה לניידים */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
    }

    .cell {
      position: relative;
      background: var(--cell-bg);
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid transparent;
      transition: transform 0.2s, border-color 0.2s;
    }

    .cell:hover {
      border-color: #444;
    }

    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 10;
      padding: 4px 12px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      font-weight: bold;
      pointer-events: none;
      border: 1px solid rgba(255,255,255,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* מצב זום */
    .cell.zoom {
      position: fixed;
      inset: var(--gap);
      z-index: 9999;
      border-radius: 8px;
      border-color: var(--accent-color);
    }

    .grid.hide-others .cell:not(.zoom) {
      opacity: 0;
      pointer-events: none;
    }

    .close-hint {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-color);
      color: white;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 14px;
      z-index: 10000;
    }

    .zoom .close-hint {
      display: block;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="cell">
      <div class="badge">כאן 11</div>
      <iframe src="https://www.kan.org.il/live/" allowfullscreen></iframe>
      <div class="close-hint">לחיצה כפולה ליציאה</div>
    </div>

    <div class="cell">
      <div class="badge">קשת 12</div>
      <iframe src="https://www.mako.co.il/mako-vod-live-tv/VOD-6540b8dcb64fd31006.htm"></iframe>
      <div class="close-hint">לחיצה כפולה ליציאה</div>
    </div>

    <div class="cell">
      <div class="badge">רשת 13</div>
      <iframe src="https://13tv.co.il/live/"></iframe>
      <div class="close-hint">לחיצה כפולה ליציאה</div>
    </div>

    <div class="cell">
      <div class="badge">i24NEWS</div>
      <iframe src="https://video.i24news.tv/live/brightcove/he"></iframe>
      <div class="close-hint">לחיצה כפולה ליציאה</div>
    </div>
  </div>

  <script>
    const grid = document.querySelector('.grid');
    const cells = document.querySelectorAll('.cell');

    cells.forEach(cell => {
      cell.addEventListener('dblclick', () => {
        const isZoomed = cell.classList.contains('zoom');

        cells.forEach(c => c.classList.remove('zoom'));
        
        if (!isZoomed) {
          cell.classList.add('zoom');
          grid.classList.add('hide-others');
        } else {
          grid.classList.remove('hide-others');
        }
      });
    });
  </script>
</body>
</html>
