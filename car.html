<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאילתת רכב - Debug Mode</title>
    <style>
        body { font-family: sans-serif; background-color: #7195ba; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; width: 100%; max-width: 450px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); overflow: hidden; padding: 15px; }
        input { width: 60%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
        button { width: 30%; padding: 12px; background: #0088cc; color: white; border: none; border-radius: 8px; cursor: pointer; }
        #output { margin-top: 15px; font-size: 14px; white-space: pre-wrap; line-height: 1.4; }
        .debug-info { color: #555; font-size: 12px; background: #f9f9f9; padding: 10px; border: 1px solid #ddd; margin-top: 10px; direction: ltr; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="carInput" placeholder="מספר רכב..." value="31873704">
    <button onclick="getCarData()">חפש</button>
    <div id="output"></div>
    <div id="debug" class="debug-info">מידע טכני יופיע כאן במקרה של שגיאה...</div>
</div>

<script>
async function getCarData() {
    const carId = document.getElementById('carInput').value.trim();
    const output = document.getElementById('output');
    const debug = document.getElementById('debug');
    
    output.innerHTML = "טוען...";
    debug.innerHTML = "מתחיל שאילתה...";

    // נשתמש ב-Proxy של allorigins כדי לעקוף חסימות
    const apiUrl = `https://data.gov.il/api/3/action/datastore_search?resource_id=053ad004-d6b0-461d-bc59-061749027582&filters={"mispar_rechev":"${carId}"}`;
    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;

    try {
        debug.innerHTML += `<br>פונה לכתובת: ${proxyUrl}`;
        const response = await fetch(proxyUrl);
        
        if (!response.ok) {
            throw new Error(`HTTP Error! Status: ${response.status}`);
        }

        const wrapper = await response.json();
        // ה-Proxy מחזיר את התשובה בתוך שדה שנקרא contents
        const data = JSON.parse(wrapper.contents);

        if (data.result && data.result.records.length > 0) {
            const r = data.result.records[0];
            output.innerHTML = `
                <b>מספר רכב:</b> ${r.mispar_rechev}<br>
                <b>שם תוצר:</b> ${r.tozeret_nm}<br>
                <b>שם דגם:</b> ${r.kinuy_mishari}<br>
                <b>שנת יצור:</b> ${r.shnat_yitzur}<br>
                <b>בעלות:</b> ${r.baalut}
            `;
            debug.innerHTML = "הנתונים נשלפו בהצלחה.";
        } else {
            output.innerHTML = "לא נמצא רכב כזה במאגר.";
            debug.innerHTML = "החיבור הצליח, אך המאגר החזיר תוצאה ריקה.";
        }
    } catch (error) {
        output.innerHTML = "<b style='color:red;'>שגיאת מערכת</b>";
        debug.innerHTML = `שגיאה מפורטת: ${error.message}<br><br>סיבות אפשריות:<br>1. ה-Proxy זמנית למטה.<br>2. המאגר הממשלתי חוסם את השרת המתווך.<br>3. אין חיבור אינטרנט.`;
        console.error("Full error:", error);
    }
}
</script>

</body>
</html>
