<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>住专拽 拽爪注 - 专住 爪</title>
    <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* 专转 住住转 注转  */
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        
        /* 住专 住:  注, 驻转专  */
        .app-container { display: flex; flex-direction: column; height: 100vh; height: 100dvh; }
        
        #debug-log { background: rgba(0,255,0,0.2); color: #0f0; font-size: 11px; padding: 5px; text-align: center; }

        .viewport { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #111; overflow: hidden; }
        video, canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
        #outputCanvas { display: none; }

        /* 专 驻转专 - 转 转转转 */
        .controls { height: 140px; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; border-top: 2px solid #333; padding-bottom: env(safe-area-inset-bottom); }
        
        .status-msg { font-size: 14px; color: #bbb; margin-bottom: 10px; }

        /* 爪 爪 注 拽爪注 */
        .shutter-btn { width: 70px; height: 70px; background: white; border-radius: 50%; border: 5px solid #555; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .shutter-btn:active { background: #ccc; transform: scale(0.95); }
        .shutter-inner { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #000; }

        /* 爪 驻注 专 住专拽 */
        .btn-row { display: none; gap: 20px; width: 90%; }
        .action-btn { flex: 1; padding: 15px; border-radius: 30px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; color: white; }
        .btn-send { background: #25d366; }
        .btn-reset { background: #444; }

        /* 住 注 */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #222; border-top: 5px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p>注 注专转 住专拽 (OpenCV)...</p>
</div>

<div class="app-container">
    <div id="debug-log">Log:  注...</div>

    <div class="viewport">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="outputCanvas"></canvas>
    </div>

    <div class="controls">
        <div id="status" class="status-msg">转专 爪...</div>
        
        <div id="scan-ui">
            <div class="shutter-btn" onclick="takeSnapshot()">
                <div class="shutter-inner"></div>
            </div>
        </div>

        <div id="result-ui" class="btn-row">
            <button class="action-btn btn-reset" onclick="location.reload()"> </button>
            <button class="action-btn btn-send" onclick="sharePDF()"> 砖 PDF 住驻</button>
        </div>
    </div>
</div>

<script>
    const log = (msg) => { document.getElementById('debug-log').innerText = "Log: " + msg; };
    const video = document.getElementById('video');
    const canvas = document.getElementById('outputCanvas');
    const status = document.getElementById('status');

    let cvReady = false;

    // 拽转 注 砖 OpenCV
    window.onload = () => {
        let checkCV = setInterval(() => {
            if (typeof cv !== 'undefined' && cv.Mat) {
                clearInterval(checkCV);
                cvReady = true;
                document.getElementById('loader').style.display = 'none';
                log("OpenCV  砖砖");
                status.innerText = "拽 转 祝 抓 注 爪 ";
                startCamera();
            }
        }, 500);
    };

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: 1280, height: 720 } 
            });
            video.srcObject = stream;
        } catch (err) {
            log("砖转 爪: " + err.message);
            alert(" 砖转砖 -HTTPS  砖爪 转注");
        }
    }

    function takeSnapshot() {
        if (!cvReady) return;
        
        try {
            log("注 住专拽...");
            const width = video.videoWidth;
            const height = video.videoHeight;
            
            let src = new cv.Mat(height, width, cv.CV_8UC4);
            let cap = new cv.VideoCapture(video);
            cap.read(src);

            // 注 转:  祝 砖专 (专住 爪)
            let dst = processImage(src);
            cv.imshow('outputCanvas', dst);

            // 注 UI - 住转专转  爪转 转爪
            video.style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('scan-ui').style.display = 'none';
            document.getElementById('result-ui').style.display = 'flex';
            status.innerText = "住专拽 !";
            
            src.delete(); dst.delete();
        } catch (err) {
            log("砖: " + err.message);
        }
    }

    function processImage(src) {
        let dst = new cv.Mat();
        let gray = new cv.Mat();
        
        // 专 砖专- 转 ( 住专拽)
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.adaptiveThreshold(gray, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 15, 12);
        
        gray.delete();
        return dst;
    }

    async function sharePDF() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        
        // 爪专转 转 拽住
        const imgData = canvas.toDataURL('image/jpeg', 0.7);
        pdf.addImage(imgData, 'JPEG', 10, 10, 190, 277);
        
        const pdfBlob = pdf.output('blob');
        const file = new File([pdfBlob], "住专拽.pdf", { type: "application/pdf" });

        if (navigator.share) {
            try {
                await navigator.share({
                    files: [file],
                    title: '住专拽 砖',
                    text: '爪专祝 拽抓 PDF 砖住专拽 驻拽爪'
                });
            } catch (err) { log("砖转祝 "); }
        } else {
            pdf.save("scan.pdf");
        }
    }
</script>

</body>
</html>
