<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>אינטרקום זמיר 15 - שער</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: white; margin: 0; padding: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        header { background: linear-gradient(145deg, #2c3e50, #000); padding: 20px; text-align: center; border-bottom: 2px solid #3498db; }
        #tenants-grid { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; overflow-y: auto; }
        .tenant-btn { background: #2d2d2d; border: 2px solid #444; border-radius: 15px; display: flex; align-items: center; padding: 20px; cursor: pointer; }
        .apt-number { background-color: #3498db; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; margin-left: 20px; }
        .family-name { font-size: 1.8rem; }
        .status-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .status-overlay.active { display: flex; }
        #localVideo { width: 300px; height: 400px; background: #333; border-radius: 20px; object-fit: cover; margin-bottom: 20px; border: 3px solid #3498db; }
        .btn-cancel { padding: 15px 30px; background: #e74c3c; color: white; border: none; border-radius: 10px; font-size: 1.2rem; cursor: pointer; }
    </style>
</head>
<body>
    <header><h1>זמיר 15</h1></header>
    <div id="tenants-grid"></div>
    <div id="calling-status" class="status-overlay">
        <video id="localVideo" autoplay playsinline muted></video>
        <h2 id="status-text">מתחבר...</h2>
        <button class="btn-cancel" onclick="location.reload()">ביטול</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALAVQSl6FcuF0HYhCfIgVz-GUMSJKcT5c",
            authDomain: "zamir15-intercom.firebaseapp.com",
            projectId: "zamir15-intercom",
            storageBucket: "zamir15-intercom.firebasestorage.app",
            messagingSenderId: "823056442276",
            appId: "1:823056442276:web:a4235e2219152bb6789731"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let pc;

        // יצירת הכפתורים
        const grid = document.getElementById('tenants-grid');
        for (let i = 1; i <= 24; i++) {
            const btn = document.createElement('div');
            btn.className = 'tenant-btn';
            btn.innerHTML = `<div class="apt-number">${i}</div><div class="family-name">משפחת דייר ${i}</div>`;
            btn.onclick = () => startCall(i);
            grid.appendChild(btn);
        }

        async function startCall(aptId) {
            document.getElementById('calling-status').classList.add('active');
            
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun1.l.google.com:19302' }, { urls: 'stun:stun2.l.google.com:19302' }] });

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = stream;
                stream.getTracks().forEach(track => pc.addTrack(track, stream));

                const callDoc = doc(collection(db, "calls"));
                const offerCandidates = collection(callDoc, "offerCandidates");
                const answerCandidates = collection(callDoc, "answerCandidates");

                pc.onicecandidate = (event) => {
                    if (event.candidate) addDoc(offerCandidates, event.candidate.toJSON());
                };

                const offerDescription = await pc.createOffer();
                await pc.setLocalDescription(offerDescription);

                await setDoc(callDoc, {
                    apartment: aptId,
                    status: "dialing",
                    offer: { type: offerDescription.type, sdp: offerDescription.sdp },
                    createdAt: serverTimestamp()
                });

                document.getElementById('status-text').innerText = "מחייג לדירה " + aptId + "...";

                onSnapshot(callDoc, (snapshot) => {
                    const data = snapshot.data();
                    if (data?.answer && !pc.currentRemoteDescription) {
                        pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                    }
                    if (data?.status === "opened") {
                        document.getElementById('status-text').innerText = "הדלת נפתחה!";
                        setTimeout(() => location.reload(), 3000);
                    }
                });

                onSnapshot(answerCandidates, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                    });
                });

            } catch (e) {
                alert("שגיאה בגישה למצלמה: " + e.message);
                location.reload();
            }
        }
    </script>
</body>
</html>
