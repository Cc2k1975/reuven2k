<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מועדפים</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* רקע בהיר נקי */
      --bg-top:#e9f6eb;
      --bg-bottom:#ffffff;

      /* כרטיס */
      --card-bg:#ffffff;
      --card-border:#dbe5d9;
      --card-shadow:0 8px 20px rgba(0,0,0,0.08);
      --card-radius:16px;

      /* טקסט */
      --text-main:#0f1a12;
      --text-muted:#4d5a4b;
      --danger:#ff3b30;

      /* פאנל תחתון */
      --panel-bg:#ffffff;
      --panel-border:#dcdcdc;
      --panel-radius:16px;
      --panel-shadow:0 12px 30px rgba(0,0,0,0.1);

      /* שדות */
      --input-bg:#ffffff;
      --input-border:#cfd3ce;
      --input-radius:10px;

      /* כפתורים */
      --btn-bg:#0f1a12;
      --btn-color:#ffffff;
      --btn-radius:10px;
      --btn-shadow:0 10px 20px rgba(0,0,0,0.15);

      --btn-sec-bg:#ffffff;
      --btn-sec-color:#0f1a12;
      --btn-sec-border:#0f1a12;

      /* עיגול ירוק */
      --fav-bg:#34c759;
      --fav-icon:#ffffff;

      /* אקשנים */
      --actions-bg:#ffffff;
      --actions-border:#cfd3ce;
      --actions-shadow:0 4px 8px rgba(0,0,0,0.08);
    }

    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family:"Heebo",system-ui,sans-serif;
      color:var(--text-main);
      background:linear-gradient(to bottom,var(--bg-top) 0%,var(--bg-bottom) 60%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      padding-bottom:140px;
    }

    .wrap{
      width:100%;
      max-width:1000px;
      margin:0 auto;
      padding:16px 16px 24px;
    }

    /* כותרת עליונה */
    header{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:10px;
      margin-bottom:20px;
    }

    /* הורדתי את הריבוע הירוק של האייקון בכותרת.
       נשאר רק טקסט "מועדפים" בלי שום בלוק */
    h1{
      font-size:24px;
      line-height:1.2;
      font-weight:800;
      color:var(--text-main);
      margin:0;
    }

    /* הגריד של הקישורים */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(min(180px,30%),1fr));
      gap:16px;
    }

    /* כרטיס */
    .card{
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:var(--card-radius);
      box-shadow:var(--card-shadow);
      padding:16px 12px 12px;
      text-align:center;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      cursor:pointer;
      text-decoration:none;
      color:var(--text-main);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 24px rgba(0,0,0,0.12);
    }

    /* כפתורי עריכה/מחיקה (עפרון/פח) בפינה שמאלית עליונה של הכרטיס */
    .actions{
      position:absolute;
      top:8px;
      inset-inline-start:8px;
      display:flex;
      gap:6px;
      opacity:0;
      pointer-events:none;
      transition:opacity .12s;
    }
    .actions.show{
      opacity:1;
      pointer-events:auto;
    }

    .iconbtn{
      width:22px;
      height:22px;
      border-radius:6px;
      border:1px solid var(--actions-border);
      background:var(--actions-bg);
      box-shadow:var(--actions-shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      padding:0;
    }
    .iconbtn svg{
      width:14px;
      height:14px;
      stroke:var(--text-main);
      stroke-width:1.6;
      fill:none;
    }

    /* העיגול הירוק */
    .fav{
      width:64px;
      height:64px;
      border-radius:50%;
      background:var(--fav-bg);
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:12px;
      flex-shrink:0;

      /* אתה ביקשת בלי ריבוע/מסגרת/תוספות מסביב לעיגול:
         שמרתי רק צל רך קטן מתחת כדי לאפשר עומק */
      box-shadow:0 6px 12px rgba(0,0,0,0.15);
      position:relative;
    }

    /* ה"פרצוף" הלבן בתוך העיגול - בלי SVG בכלל */
    .fav-shape-head{
      position:absolute;
      top:14px;
      left:50%;
      width:20px;
      height:20px;
      background:var(--fav-icon);
      border-radius:50%;
      transform:translateX(-50%);
    }
    .fav-shape-body{
      position:absolute;
      bottom:14px;
      left:50%;
      width:32px;
      height:16px;
      background:var(--fav-icon);
      border-radius:16px 16px 6px 6px;
      transform:translateX(-50%);
    }

    /* שם הקישור (מוקטן ~30%) */
    .link-title{
      font-size:11px;           /* היה ~16px בגרסה כהה -> עכשיו קטן בבערך 30%+ */
      font-weight:600;
      line-height:1.3;
      color:var(--text-main);
      max-width:100%;
      word-break:break-word;
    }

    .empty{
      margin:24px 0;
      text-align:center;
      color:var(--text-muted);
      font-size:14px;
    }

    /* אזור הקלט התחתון */
    .bar{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding:16px;
      background:transparent;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }

    .bar-inner{
      width:100%;
      max-width:1000px;
      background:var(--panel-bg);
      border:1px solid var(--panel-border);
      border-radius:var(--panel-radius);
      box-shadow:var(--panel-shadow);
      padding:16px;
      display:grid;
      grid-template-columns:1fr 1fr auto auto;
      gap:12px 16px;
      align-items:end;
      pointer-events:auto;
    }

    label{
      font-size:12px;
      font-weight:600;
      color:var(--text-main);
      margin-bottom:6px;
      display:block;
    }

    input{
      width:100%;
      padding:10px 12px;
      background:var(--input-bg);
      border:1px solid var(--input-border);
      border-radius:var(--input-radius);
      font-size:14px;
      line-height:1.3;
      color:var(--text-main);
      outline:none;
      direction:rtl;
    }
    input:focus{
      border-color:var(--fav-bg);
      box-shadow:0 0 0 3px rgba(52,199,89,0.3);
    }

    .btn{
      appearance:none;
      border:none;
      border-radius:var(--btn-radius);
      font-size:14px;
      font-weight:600;
      line-height:1.3;
      padding:10px 14px;
      cursor:pointer;
      white-space:nowrap;
      box-shadow:var(--btn-shadow);
    }
    .btn-main{
      background:var(--btn-bg);
      color:var(--btn-color);
    }
    .btn-sec{
      background:var(--btn-sec-bg);
      color:var(--btn-sec-color);
      border:1px solid var(--btn-sec-border);
      box-shadow:0 6px 12px rgba(0,0,0,0.08);
    }

    .err{
      color:var(--danger);
      font-size:12px;
      font-weight:600;
      margin-top:4px;
    }

    @media(max-width:600px){
      .bar-inner{
        grid-template-columns:1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <!-- הורדתי את ה-div הירוק של האייקון מהכותרת -->
      <h1>מועדפים</h1>
    </header>

    <section id="cards" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty" hidden>אין עדיין קישורים בקובץ.</div>
  </div>

  <div class="bar">
    <div class="bar-inner">
      <div>
        <label for="name">שם הקישור</label>
        <input id="name" type="text" autocomplete="off">
      </div>
      <div>
        <label for="url">הכנס קישור</label>
        <input id="url" type="text" autocomplete="off" inputmode="url">
        <div id="err" class="err" hidden></div>
      </div>
      <button id="saveAll" class="btn btn-main" type="button">שמור לכולם</button>
      <button id="refreshBtn" class="btn btn-sec" type="button">רענן נתונים</button>
    </div>
  </div>

  <script>
    const $ = s=>document.querySelector(s);
    const cards=$("#cards"),
          empty=$("#empty"),
          inpName=$("#name"),
          inpUrl=$("#url"),
          btnSave=$("#saveAll"),
          err=$("#err"),
          refreshBtn=$("#refreshBtn");

    // חשוב: כאן אין שינוי. נתיב ה-JSON שלך נשאר אותו דבר
    const JSON_PATH="data/links.json";
    const GH_EDIT_URL="https://github.com/Cc2k1975/reuven2k/edit/main/data/links.json";

    let list=[];

    // זוכר לכל כרטיס אם להראות עיפרון+פח
    const editVisibleState = new Map();

    async function loadJson(){
      try{
        const r=await fetch(`${JSON_PATH}?v=${Date.now()}`,{cache:"no-store"});
        if(!r.ok) throw 0;
        list=await r.json();
        if(!Array.isArray(list)) list=[];
      }catch{
        list=[];
      }
      render();
    }

    function normalizeUrl(raw){
      let s=(raw||"").trim();
      if(!s) throw new Error("נא למלא קישור");
      if(!/^https?:\/\//i.test(s)) s="https://"+s;
      try{ return new URL(s).toString(); }
      catch{ throw new Error("כתובת לא תקינה"); }
    }

    function buildActionsHtml(i, show){
      return `
        <div class="actions ${show ? "show":""}">
          <button class="iconbtn" title="ערוך" data-action="edit" data-index="${i}">
            <svg viewBox="0 0 24 24">
              <path d="M4 16.5V20h3.3L19 8.3l-3.3-3.3L4 16.5z"/>
            </svg>
          </button>
          <button class="iconbtn" title="מחק" data-action="delete" data-index="${i}">
            <svg viewBox="0 0 24 24">
              <path d="M6 7h12M9 7V5h6v2m-8 3 1 9h8l1-9"/>
            </svg>
          </button>
        </div>
      `;
    }

    function buildFavHtml(i){
      // עיגול הירוק. לחיצה עליו רק פותחת/סוגרת את האקשנים. היא לא פותחת את הלינק.
      return `
        <div class="fav" data-toggle-actions="${i}">
          <div class="fav-shape-head"></div>
          <div class="fav-shape-body"></div>
        </div>
      `;
    }

    function buildTitleHtml(item){
      // רק שם הקישור. אין הצגת URL בכלל
      return `<div class="link-title">${item.name ?? ""}</div>`;
    }

    function render(){
      cards.innerHTML="";
      if(!list.length){
        empty.hidden=false;
        return;
      }
      empty.hidden=true;

      list.forEach((item, i)=>{
        const card=document.createElement("a");
        card.className="card";
        card.href=item.url;
        card.target="_blank";
        card.rel="noopener";

        const showActions = editVisibleState.get(i)===true;

        card.innerHTML =
          buildActionsHtml(i, showActions) +
          buildFavHtml(i) +
          buildTitleHtml(item);

        cards.appendChild(card);
      });

      // עפרון/פח
      cards.querySelectorAll(".iconbtn").forEach(btn=>{
        btn.addEventListener("click", onActionClick);
      });

      // לחיצה על העיגול הירוק -> הצג/הסתר אקשנים
      cards.querySelectorAll(".fav").forEach(fav=>{
        fav.addEventListener("click", e=>{
          e.preventDefault();
          e.stopPropagation();
          const idx=Number(fav.getAttribute("data-toggle-actions"));
          const now=editVisibleState.get(idx)===true;
          editVisibleState.set(idx, !now);
          render();
        });
      });
    }

    function addAndSave(){
      err.hidden=true;
      err.textContent="";

      const name=(inpName.value||"").trim();
      const raw=(inpUrl.value||"").trim();
      if(!name || !raw){
        err.textContent="נא למלא את שני השדות";
        err.hidden=false;
        return;
      }

      let url;
      try{
        url=normalizeUrl(raw);
      }catch(e){
        err.textContent=e.message;
        err.hidden=false;
        return;
      }

      // מניעת כפילות לפי URL
      const i=list.findIndex(x=>x.url?.toLowerCase()===url.toLowerCase());
      if(i>-1){
        list.splice(i,1);
      }

      list.unshift({name, url, ts: Date.now()});

      inpName.value="";
      inpUrl.value="";
      render();

      copyAndOpen();
    }

    function copyAndOpen(){
      const txt=JSON.stringify(list,null,2);
      const openEdit=()=>window.open(GH_EDIT_URL,"_blank");

      if(navigator.clipboard?.writeText){
        navigator.clipboard.writeText(txt).then(openEdit,openEdit);
      }else{
        const ta=document.createElement("textarea");
        ta.value=txt;
        document.body.appendChild(ta);
        ta.select();
        try{ document.execCommand("copy"); }catch{}
        ta.remove();
        openEdit();
      }
    }

    function onActionClick(e){
      e.preventDefault();
      e.stopPropagation();

      const btn=e.currentTarget;
      const idx=Number(btn.getAttribute("data-index"));
      const action=btn.getAttribute("data-action");
      if(Number.isNaN(idx) || !list[idx]) return;

      if(action==="delete"){
        if(confirm(`למחוק את "${list[idx].name}"?`)){
          list.splice(idx,1);
          render();
          copyAndOpen();
        }
      }else if(action==="edit"){
        const curr=list[idx];
        const newName=prompt("שם חדש לקישור:", curr.name ?? "");
        if(newName===null) return;
        const newUrlRaw=prompt("קישור חדש (URL):", curr.url ?? "");
        if(newUrlRaw===null) return;

        try{
          const newUrl=normalizeUrl(newUrlRaw);
          list[idx]={
            ...curr,
            name:(newName||"").trim() || curr.name,
            url:newUrl,
            ts:Date.now()
          };
          render();
          copyAndOpen();
        }catch(errMsg){
          alert(errMsg.message || "כתובת לא תקינה");
        }
      }
    }

    function refreshData(){
      const url=new URL(window.location.href);
      url.searchParams.set('v',Date.now().toString());
      window.location.replace(url.toString());
    }

    btnSave.addEventListener("click",addAndSave);
    [inpName,inpUrl].forEach(el=>{
      el.addEventListener("keydown", e=>{
        if(e.key==="Enter") addAndSave();
      });
    });
    refreshBtn.addEventListener("click",refreshData);

    loadJson();
  </script>
</body>
</html>
