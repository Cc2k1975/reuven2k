<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Tech Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0f111a;
            --panel: #1a1d2b;
            --accent: #00d2ff;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e2235, transparent),
                              radial-gradient(circle at bottom left, #161925, transparent);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        h1 {
            font-weight: 800;
            font-size: 28px;
            margin: 0;
            background: linear-gradient(to left, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        /* גריד של אייקונים */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 20px;
        }

        .card {
            position: relative;
            background: var(--panel);
            border-radius: 22px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            border-color: var(--accent);
            z-index: 10;
        }

        /* עיגול האייקון */
        .icon-wrapper {
            width: 55px;
            height: 55px;
            border-radius: 14px;
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .icon-wrapper img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .link-title {
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* כפתורי עריכה קטנים */
        .card-tools {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 2px;
            opacity: 0;
            transition: 0.2s;
        }

        .card:hover .card-tools { opacity: 1; }

        .tool-btn {
            background: rgba(0,0,0,0.6);
            border: none;
            color: white;
            padding: 4px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
        }

        .tool-btn:hover { background: var(--accent); color: black; }

        /* סרגל הוספה עליון */
        .add-bar {
            background: var(--panel);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: none; /* מוסתר כברירת מחדל */
            grid-template-columns: 1fr 1fr auto auto;
            gap: 15px;
            align-items: center;
            border: 1px solid var(--accent);
            box-shadow: 0 0 20px rgba(0,210,255,0.1);
        }

        .add-bar.show { display: grid; }

        input {
            background: #0f111a;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        .btn-add {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .add-bar { grid-template-columns: 1fr; }
            .grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 onclick="toggleAddBar()">+ מועדפים</h1>
        <div id="status" style="font-size: 12px; color: var(--accent)"></div>
    </header>

    <div id="addBar" class="add-bar">
        <input id="name" type="text" placeholder="שם האתר">
        <input id="url" type="text" placeholder="כתובת (URL)" dir="ltr">
        <button onclick="addLink()" class="btn-add">הוסף קישור</button>
        <button onclick="toggleAddBar()" style="background:transparent; border:none; color:white; cursor:pointer;">ביטול</button>
    </div>

    <div id="cards" class="grid">
        </div>
</div>

<script>
    const JSON_PATH = "data/links.json";
    const GH_EDIT_URL = "https://github.com/Cc2k1975/reuven2k/edit/main/data/links.json";
    let list = [];

    // פונקציה לייצור גרדיאנטים רנדומליים צבעוניים
    const colors = [
        ['#FF5F6D', '#FFC371'], ['#2193b0', '#6dd5ed'], ['#ee9ca7', '#ffdde1'],
        ['#06bebfe', '#48b1bf'], ['#eb3349', '#f45c43'], ['#dd1818', '#333333'],
        ['#56ab2f', '#a8e063'], ['#614385', '#516395'], ['#eecda3', '#ef629f']
    ];

    async function loadData() {
        try {
            const r = await fetch(`${JSON_PATH}?v=${Date.now()}`);
            list = await r.json();
            render();
        } catch (e) {
            console.log("Error loading JSON");
        }
    }

    function render() {
        const grid = document.getElementById("cards");
        grid.innerHTML = "";

        list.forEach((item, i) => {
            const colorPair = colors[i % colors.length];
            const domain = new URL(item.url).hostname;
            // שימוש בשירות הפביקון של גוגל לקבלת אייקון אמיתי
            const iconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;

            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <div class="card-tools">
                    <button class="tool-btn" onclick="deleteLink(${i}, event)"><i data-lucide="trash-2" size="12"></i></button>
                </div>
                <a href="${item.url}" target="_blank" style="text-decoration:none; color:white; display:flex; flex-direction:column; align-items:center; width:100%">
                    <div class="icon-wrapper" style="background: linear-gradient(135deg, ${colorPair[0]}, ${colorPair[1]})">
                        <img src="${iconUrl}" onerror="this.src='https://lucide.dev/api/icon/globe'">
                    </div>
                    <span class="link-title">${item.name}</span>
                </a>
            `;
            grid.appendChild(card);
        });
        lucide.createIcons();
    }

    function toggleAddBar() {
        const bar = document.getElementById("addBar");
        bar.classList.toggle("show");
    }

    function addLink() {
        const name = document.getElementById("name").value.trim();
        let url = document.getElementById("url").value.trim();
        
        if (!name || !url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        list.unshift({ name, url, ts: Date.now() });
        saveAndOpen();
    }

    function deleteLink(index, e) {
        e.preventDefault();
        if(confirm('למחוק את הקישור?')) {
            list.splice(index, 1);
            saveAndOpen();
        }
    }

    function saveAndOpen() {
        const txt = JSON.stringify(list, null, 2);
        
        // העתקה אוטומטית ללוח
        navigator.clipboard.writeText(txt).then(() => {
            alert("הנתונים הועתקו! הדבק אותם ב-GitHub שייפתח כעת.");
            window.open(GH_EDIT_URL, "_blank");
            render();
        });
    }

    loadData();
</script>

</body>
</html>
