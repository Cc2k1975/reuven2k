<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>  - 转专 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #121212; color: white; margin: 0; padding: 20px; }
        .controls { background: #1e1e1e; padding: 25px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #333; }
        input { padding: 15px; font-size: 1.1rem; border-radius: 10px; border: none; width: 250px; margin: 10px; text-align: center; }
        button { padding: 15px 30px; font-size: 1.1rem; background: #00ff88; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: #000; transition: 0.3s; }
        button:hover { background: #00cc6e; transform: scale(1.05); }
        #container { position: relative; display: inline-block; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        video, canvas { display: block; max-width: 100%; }
        canvas { position: absolute; top: 0; left: 0; }
        .result { font-size: 3rem; margin: 15px; color: #00ff88; text-shadow: 0 0 10px rgba(0,255,136,0.5); }
        .debug-info { color: #888; font-size: 0.9rem; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="controls">
        <h1>  转 专住</h1>
        <input type="text" id="hebrewInput" placeholder=" 住驻专? (砖: 注转, 专)">
        <button id="runInference">住专拽 住驻专</button>
        <div id="translationDebug" class="debug-info"></div>
    </div>

    <div class="result">住驻专: <span id="count">0</span></div>

    <div id="container">
        <video id="video" width="640" height="480" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const countDisplay = document.getElementById('count');
        const debugInfo = document.getElementById('translationDebug');

        // 专转 API
        const ROBOFLOW_API_KEY = "YOUR_API_KEY"; // 砖  转 驻转 砖

        // 驻注转 爪
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; });

        // 驻拽爪转 转专 (砖砖 -API 驻砖)
        async function translateText(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=he&tl=en&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                return data[0][0][0]; // 专 转  转专转
            } catch (e) {
                console.error("Translation error", e);
                return text; // 拽专 砖 砖 砖 转 拽专
            }
        }

        document.getElementById('runInference').onclick = async () => {
            const hebrewText = document.getElementById('hebrewInput').value.trim();
            if (!hebrewText) return alert(" 转  住驻专");

            countDisplay.innerText = "...转专";
            const englishPrompt = await translateText(hebrewText);
            debugInfo.innerText = `转专 : ${englishPrompt}...`;

            countDisplay.innerText = "...住专拽";

            // 转 转 
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            tempCanvas.getContext('2d').drawImage(video, 0, 0);
            const base64Image = tempCanvas.toDataURL('image/jpeg', 0.8).split(',')[1];

            // 砖 -Roboflow Workflow
            const settings = {
                url: `https://infer.roboflow.com/infer/workflows/roboflow/universal-object-detection?api_key=${ROBOFLOW_API_KEY}`,
                method: "POST",
                data: JSON.stringify({
                    inputs: {
                        image: { type: "base64", value: base64Image },
                        prompt: englishPrompt
                    }
                }),
                contentType: "application/json",
            };

            $.ajax(settings).done(function (response) {
                const predictions = response.outputs[0].predictions;
                drawResults(predictions);
            }).fail(function() {
                alert("砖 住专拽.  砖-API Key 转拽.");
                countDisplay.innerText = "0";
            });
        };

        function drawResults(predictions) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            countDisplay.innerText = predictions.length;

            ctx.strokeStyle = "#00ff88";
            ctx.lineWidth = 4;
            ctx.fillStyle = "#00ff88";
            ctx.font = "bold 20px Arial";

            predictions.forEach((p, i) => {
                const x = p.x - p.width/2;
                const y = p.y - p.height/2;
                ctx.strokeRect(x, y, p.width, p.height);
                ctx.fillText(i + 1, x, y - 7);
            });
        }
    </script>
</body>
</html>
