<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> 转 - 住专 转拽</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root { --text-color: #1a1a1a; --gold-color: #c5a059; }
        * { box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #222;
            margin: 0; padding: 10px;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; /* 注  转专转 */
        }

        /* --- 转驻专 砖 --- */
        .controls {
            background: #333; padding: 15px; border-radius: 10px; border: 1px solid #555;
            width: 100%; max-width: 500px;
            display: flex; flex-direction: column; gap: 10px;
            margin-bottom: 20px;
            z-index: 100;
        }
        
        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }
        .input-group { display: flex; flex-direction: column; gap: 2px; }
        label { font-size: 0.85rem; color: #ccc; }
        
        input { 
            padding: 12px; border-radius: 4px; border: none; 
            font-family: 'Rubik'; font-size: 16px; width: 100%; 
        }

        button { 
            background: #4CAF50; color: white; border: none; padding: 12px; 
            border-radius: 6px; font-weight: bold; font-size: 1.1rem; 
            cursor: pointer; margin-top: 5px;
        }

        /* --- 注祝 专住驻住 --- */
        #scalable-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
            position: relative;
            /*  拽注 注" 住拽专驻 */
        }

        /* --- 拽住 拽砖 ( 注转 专!) --- */
        #fixed-canvas {
            position: relative;
            width: 600px;  /* 专 拽注  砖 */
            flex-shrink: 0; /*  转  转抓 */
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform-origin: top center; /* 抓 转 注 */
        }

        #bgImage {
            display: block;
            width: 100%; /* 转驻住 转  -600px */
            height: auto;
        }

        /* --- 拽 (砖专   砖) --- */
        .final-element {
            position: absolute;
            transform-origin: center center;
            text-align: center;
            color: var(--text-color);
            white-space: nowrap;
            filter: blur(0.4px);
            transform: translate(-50%, -50%); 
        }

        /* --- 注爪 拽住 ( 拽注 砖 砖转) --- */
        .bsd-txt { font-size: 14px; font-weight: 500; }
        .names-txt { font-family: 'Playfair Display', serif; font-size: 40px; display: flex; gap: 30px; direction: ltr; align-items: center; }
        .intro-txt { font-size: 14px; line-height: 1.3; }
        .greg-txt { font-size: 32px; font-weight: 900; letter-spacing: 2px; }
        .left-date-txt { font-family: 'Rubik'; font-weight: 900; font-size: 16px; letter-spacing: 1px; }
        .loc-title-txt { font-weight: 700; font-size: 16px; }
        .address-txt { font-weight: 500; font-size: 14px; }
        .times-txt { display: flex; gap: 60px; }
        .time-box { display: flex; flex-direction: column; align-items: center; }
        .icon { font-size: 24px; margin-bottom: 2px; }
        .flower-icon { color: var(--gold-color); font-size: 24px; }
        .parents-txt { font-size: 12px; text-align: center; line-height: 1.3; }
        .initial-txt { font-family: 'Playfair Display', serif; font-size: 80px; font-weight: 400; line-height: 1; }

    </style>
</head>
<body>

    <div class="controls">
        <div class="row">
            <div class="input-group"><label>转 (转):</label><input type="text" id="groomInput" value="Dor" oninput="updateNames()"></div>
            <div class="input-group"><label> (转):</label><input type="text" id="brideInput" value="Shani" oninput="updateNames()"></div>
        </div>
        <div class="input-group"><label>转专:</label><input type="date" id="dateInput"></div>
        <div class="row">
            <div class="input-group"><label>拽"驻:</label><input type="text" value="19:30" oninput="updateText('timeReception', this.value)"></div>
            <div class="input-group"><label>驻:</label><input type="text" value="20:30" oninput="updateText('timeChupa', this.value)"></div>
        </div>
        <div class="input-group"><label> 转转:</label>
            <input type="text" value=' "专"' oninput="updateText('locTitleText', this.value)" style="margin-bottom:5px;">
            <input type="text" value="砖专 14, 转 " oninput="updateText('addressText', this.value)">
        </div>
        <div class="row">
            <div class="input-group"><label>专 转:</label><input type="text" value=" 住 专" oninput="updateText('parentsGroomName', this.value)"></div>
            <div class="input-group"><label>专 :</label><input type="text" value="  住祝" oninput="updateText('parentsBrideName', this.value)"></div>
        </div>
        <button onclick="saveImage()"> 砖专 转</button>
        <a href="index.html" style="text-align:center; color:#ccc; margin-top:10px; width:100%; display:block;">专 转驻专 专砖</a>
    </div>

    <div id="scalable-wrapper">
        <div id="fixed-canvas">
            <img id="bgImage" src="wed2.jpg" onload="fitToScreen()" onerror="alert('住专 转 wed2.jpg')" alt="专拽注">
            
            <div class="final-element" style="left: 88.0%; top: 34.0%; transform: translate(-50%, -50%) rotate(4.5deg) scale(1.00);"><div class="bsd-txt">住"</div></div>
            <div class="final-element" style="left: 72.2%; top: 45.6%; transform: translate(-50%, -50%) rotate(5.0deg) scale(0.80);"><div class="names-txt" id="namesText"><span>Dor</span><span class="flower-icon"></span><span>Shani</span></div></div>
            <div class="final-element" style="left: 72.0%; top: 52.0%; transform: translate(-50%, -50%) rotate(5.0deg) scale(1.00);"><div class="intro-txt"> 专砖   转 转 转转<br>砖转注专  <span id="dayName">砖</span>, <span id="hebDate">' 专 转砖爪"</span></div></div>
            <div class="final-element" style="left: 73.0%; top: 59.0%; transform: translate(-50%, -50%) rotate(5.0deg) scale(1.00);"><div class="greg-txt" id="gregDate">07.03.2030</div></div>
            <div class="final-element" style="left: 72.0%; top: 64.0%; transform: translate(-50%, -50%) rotate(5.0deg) scale(1.00);"><div class="loc-title-txt" id="locTitleText"> "专"</div></div>
            <div class="final-element" style="left: 72.0%; top: 66.0%; transform: translate(-50%, -50%) rotate(5.0deg) scale(1.00);"><div class="address-txt" id="addressText">砖专 14, 转 </div></div>
            
            <div class="final-element" style="left: 72.0%; top: 73.0%; transform: translate(-50%, -50%) rotate(5.0deg) scale(1.00);">
                <div class="times-txt">
                    <div class="time-box"><div class="icon"></div><b id="timeChupa">20:30</b><small>驻 拽砖</small></div>
                    <div class="time-box"><div class="icon"></div><b id="timeReception">19:30</b><small>拽转 驻</small></div>
                </div>
            </div>
            
            <div class="final-element" style="left: 58.3%; top: 82.4%; transform: translate(-50%, -50%) rotate(5.0deg) scale(1.00);"><div class="parents-txt"><b>专 转</b><br><span id="parentsGroomName"> 住 专</span></div></div>
            <div class="final-element" style="left: 83.5%; top: 84.7%; transform: translate(-50%, -50%) rotate(5.0deg) scale(1.00);"><div class="parents-txt"><b>专 </b><br><span id="parentsBrideName">  住祝</span></div></div>
            
            <div class="final-element" style="left: 31.2%; top: 29.3%; transform: translate(-50%, -50%) rotate(-5.0deg) scale(1.00);"><div class="initial-txt" id="groomInitialText">D</div></div>
            <div class="final-element" style="left: 33.3%; top: 54.1%; transform: translate(-50%, -50%) rotate(-5.0deg) scale(1.00);"><div class="initial-txt" id="brideInitialText">S</div></div>
            <div class="final-element" style="left: 33.9%; top: 65.4%; transform: translate(-50%, -50%) rotate(-5.0deg) scale(1.00);"><div class="left-date-txt" id="leftDateText">07.03.2030</div></div>
        </div>
    </div>

    <script>
        // --- 驻拽爪转 拽住  ---
        function fitToScreen() {
            const wrapper = document.getElementById('scalable-wrapper');
            const canvas = document.getElementById('fixed-canvas');
            const img = document.getElementById('bgImage');
            
            // 砖 砖 砖专  600
            const originalWidth = 600;
            // 拽  专 住 驻注
            const availableWidth = wrapper.offsetWidth;
            
            // 砖 住 拽
            const scale = Math.min(availableWidth / originalWidth, 1);
            
            // 爪注 -  拽住
            canvas.style.transform = `scale(${scale})`;
            
            // 住专 转   砖  专 
            if(img.clientHeight > 0) {
                wrapper.style.height = (img.clientHeight * scale) + "px";
            } else {
                setTimeout(fitToScreen, 100);
            }
        }

        // 驻注 注 砖  住
        window.addEventListener('load', fitToScreen);
        window.addEventListener('resize', fitToScreen);

        // --- 拽转 转 (拽专转) ---
        function updateNames() {
            const groom = document.getElementById('groomInput').value;
            const bride = document.getElementById('brideInput').value;
            document.getElementById('namesText').innerHTML = `<span>${groom}</span><span class="flower-icon"></span><span>${bride}</span>`;
            if(groom.length > 0) document.getElementById('groomInitialText').innerText = groom.charAt(0).toUpperCase();
            if(bride.length > 0) document.getElementById('brideInitialText').innerText = bride.charAt(0).toUpperCase();
        }

        function updateText(elementId, val) {
            document.getElementById(elementId).innerText = val;
        }

        function toGematria(num) {
            const letters = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', ''];
            return num > 30 ? num : letters[num];
        }

        document.getElementById('dateInput').addEventListener('change', function() {
            if (!this.value) return;
            const d = new Date(this.value);
            const parts = new Intl.DateTimeFormat('he-IL-u-ca-hebrew', { weekday: 'long', month: 'long', day: 'numeric' }).formatToParts(d);
            let weekday='', month='', dayNum=0;
            parts.forEach(p => {
                if(p.type==='weekday') weekday=p.value;
                if(p.type==='month') month=p.value;
                if(p.type==='day') dayNum=parseInt(p.value);
            });
            document.getElementById('dayName').innerText = weekday.replace(' ', '');
            document.getElementById('hebDate').innerText = `${toGematria(dayNum)} ${month} 转砖驻"`;
            const gDate = `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`;
            document.getElementById('gregDate').innerText = gDate;
            document.getElementById('leftDateText').innerText = gDate;
        });

        function saveImage() {
            const canvas = document.getElementById('fixed-canvas');
            // 砖专 爪 
            const originalTransform = canvas.style.transform;
            
            //  抓 爪专 砖专 转转
            canvas.style.transform = 'scale(1)';
            
            html2canvas(canvas, { useCORS: true, scale: 2 }).then(result => {
                const link = document.createElement('a');
                link.download = "wedding_invite_final.jpg";
                link.href = result.toDataURL("image/jpeg", 0.9);
                link.click();
                
                // 专 爪 转 住
                canvas.style.transform = originalTransform;
            });
        }
    </script>
</body>
</html>
