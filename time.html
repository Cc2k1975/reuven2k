<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ספירה לאחור סודית</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #ffffff;
      color: #000000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Heebo", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 700px;
      padding: 16px;
      text-align: center;
    }

    .event-title {
      font-size: clamp(1.5rem, 5vw, 2.4rem);
      margin-bottom: 0.8rem;
      font-weight: 700;
    }

    .countdown {
      font-family: "Courier New", monospace;
      font-weight: 800;
      font-size: clamp(2.4rem, 11vw, 3.8rem);
      letter-spacing: 0.03em;
      direction: ltr;
    }

    /* כפתור סודי – שקוף, בפינה הימנית התחתונה */
    #secretBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 38px;
      height: 38px;
      opacity: 0;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      z-index: 10;
    }
    /* לצורך בדיקות אפשר:
       #secretBtn { opacity:0.08; background:#000; } */

    /* שכבת הגדרות (מודאל) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .overlay.active {
      display: flex;
    }

    .dialog {
      background: #ffffff;
      color: #000;
      width: 90%;
      max-width: 420px;
      border-radius: 14px;
      padding: 16px 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      text-align: right;
    }

    .dialog h2 {
      margin-bottom: 12px;
      font-size: 1.1rem;
    }

    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .field input {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .field input:focus {
      border-color: #000;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .btn {
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .btn.secondary {
      background: #ffffff;
      color: #000;
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="event-title" id="eventTitle">אין אירוע מוגדר</div>
    <div class="countdown" id="countdown">
      000:00:00:00:000
    </div>
  </div>

  <!-- כפתור סודי שקוף -->
  <button id="secretBtn" aria-label="הגדרת אירוע"></button>

  <!-- חלון הגדרות -->
  <div class="overlay" id="overlay">
    <div class="dialog">
      <h2>הגדרת אירוע חדש</h2>

      <div class="field">
        <label for="eventNameInput">שם האירוע</label>
        <input id="eventNameInput" type="text" placeholder="לדוגמה: טיסה לגלפגוס" />
      </div>

      <div class="field">
        <label for="eventTimeInput">תאריך ושעה</label>
        <input id="eventTimeInput" type="datetime-local" />
      </div>

      <div class="buttons">
        <button class="btn secondary" id="cancelBtn">ביטול</button>
        <button class="btn" id="saveBtn">שמור</button>
      </div>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const eventTitleEl = document.getElementById("eventTitle");

    const secretBtn = document.getElementById("secretBtn");
    const overlay = document.getElementById("overlay");
    const eventNameInput = document.getElementById("eventNameInput");
    const eventTimeInput = document.getElementById("eventTimeInput");
    const cancelBtn = document.getElementById("cancelBtn");
    const saveBtn = document.getElementById("saveBtn");

    let targetTime = null;
    let timerId = null;

    function pad(num, size) {
      let s = String(num);
      while (s.length < size) s = "0" + s;
      return s;
    }

    function updateCountdown() {
      if (!targetTime) {
        countdownEl.textContent = "000:00:00:00:000";
        return;
      }

      const now = Date.now();
      let diff = targetTime - now;

      if (diff <= 0) {
        diff = 0;
        clearInterval(timerId);
        timerId = null;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const millis = diff % 1000;

      const text =
        pad(days, 3) + ":" +
        pad(hours, 2) + ":" +
        pad(minutes, 2) + ":" +
        pad(seconds, 2) + ":" +
        pad(millis, 3);

      countdownEl.textContent = text;
    }

    function startTimer() {
      if (timerId) {
        clearInterval(timerId);
      }
      // עדכון כל 10 מילישניות – נותן תחושה של ריצה מהירה
      timerId = setInterval(updateCountdown, 10);
    }

    // ניסיון לעבור למסך מלא (חלק מהדפדפנים יאפשרו רק אחרי אינטראקציה של המשתמש)
    function tryFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen().catch(() => {});
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      tryFullScreen();
      updateCountdown();
    });

    // פתיחת חלון ההגדרות
    secretBtn.addEventListener("click", () => {
      tryFullScreen(); // עוד ניסיון למסך מלא אחרי לחיצה
      overlay.classList.add("active");
      eventNameInput.focus();
    });

    // ביטול
    cancelBtn.addEventListener("click", () => {
      overlay.classList.remove("active");
    });

    // שמירת אירוע חדש
    saveBtn.addEventListener("click", () => {
      const name = eventNameInput.value.trim();
      const dateStr = eventTimeInput.value;

      if (!dateStr) {
        alert("אנא בחר תאריך ושעה לאירוע.");
        return;
      }

      const t = new Date(dateStr);
      if (isNaN(t.getTime())) {
        alert("פורמט תאריך/שעה לא תקין.");
        return;
      }

      targetTime = t.getTime();
      eventTitleEl.textContent = name || "אירוע ללא שם";
      overlay.classList.remove("active");
      startTimer();
      updateCountdown();
    });

    // סגירת המודאל בלחיצה על הרקע
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.classList.remove("active");
      }
    });
  </script>
</body>
</html>
