<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מתקן מקלדת הפוכה</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 650px;
    }
    h2 { color: #1a73e8; text-align: center; margin-top: 0; }
    textarea {
      width: 100%;
      height: 160px;
      margin: 10px 0;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
      resize: vertical;
    }
    textarea:focus { border-color: #1a73e8; outline: none; }
    .hint { color:#666; font-size:14px; line-height:1.35; }
    .status {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 700;
      color: #2d8e47;
      min-height: 18px;
      user-select: none;
    }
    .status.error { color: #d93025; }
    .toast {
      position: fixed;
      inset-inline: 0;
      bottom: 18px;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }
    .toast > div {
      background: rgba(0,0,0,0.82);
      color: #fff;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      max-width: 92vw;
      text-align: center;
      pointer-events: auto;
    }
    .toast button {
      margin-inline-start: 10px;
      padding: 8px 10px;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 800;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>תיקון מקלדת עברית/אנגלית</h2>

  <textarea id="input" placeholder="הדבק כאן טקסט שנכתב בשפה הלא נכונה…"></textarea>

  <div class="hint">
    ✅ הדבק (Ctrl+V) – יתוקן וינסה להעתיק מיד<br>
    ✅ קליק בתוך התיבה – יתוקן וינסה להעתיק מיד<br>
    ⛔ אם הדפדפן חוסם העתקה אוטומטית: הטקסט כבר מסומן, תלחץ Ctrl+C וזהו.
  </div>

  <div id="status" class="status"></div>
</div>

<div class="toast" id="toast" style="display:none;">
  <div>
    הדפדפן חסם העתקה אוטומטית. הטקסט מסומן — לחץ <b>Ctrl+C</b> עכשיו.
    <button id="closeToast" type="button">הבנתי</button>
  </div>
</div>

<script>
  // מיפוי לפי פריסת מקלדת סטנדרטית (אנגלית -> עברית)
  const map = {
    'q': '/', 'w': '\'', 'e': 'ק', 'r': 'ר', 't': 'א', 'y': 'ט', 'u': 'ו', 'i': 'ן', 'o': 'ם', 'p': 'פ',
    'a': 'ש', 's': 'ד', 'd': 'ג', 'f': 'כ', 'g': 'ע', 'h': 'י', 'j': 'ח', 'k': 'ל', 'l': 'ך', ';': 'ף',
    '\'': ',', 'z': 'ז', 'x': 'ס', 'c': 'ב', 'v': 'ה', 'b': 'נ', 'n': 'מ', 'm': 'צ', ',': 'ת', '.': 'ץ', '/': '.',
    '[': ']', ']': '[', '(': ')', ')': '(', '-': '-', '=': '='
  };

  // עברית -> אנגלית
  const reverseMap = {};
  for (const key in map) reverseMap[map[key]] = key;

  const inputEl = document.getElementById('input');
  const statusEl = document.getElementById('status');
  const toastEl = document.getElementById('toast');
  const closeToastBtn = document.getElementById('closeToast');

  function setStatus(msg, isError = false) {
    statusEl.textContent = msg;
    statusEl.classList.toggle('error', !!isError);
    clearTimeout(setStatus._t);
    if (msg) {
      setStatus._t = setTimeout(() => {
        statusEl.textContent = "";
        statusEl.classList.remove('error');
      }, 2000);
    }
  }

  function showToast(show) {
    toastEl.style.display = show ? 'flex' : 'none';
  }

  closeToastBtn.addEventListener('click', () => showToast(false));

  function convertString(str) {
    let result = "";
    for (const ch of str) {
      const lower = ch.toLowerCase();
      if (map[lower]) result += map[lower];
      else if (reverseMap[ch]) result += reverseMap[ch];
      else result += ch;
    }
    return result;
  }

  // ניסיון העתקה "חזקה": קודם execCommand (סינכרוני), ואז clipboard API (אם מותר)
  function tryCopyNow(text) {
    // 1) execCommand (הכי סיכוי לעבוד גם בקובץ מקומי)
    try {
      inputEl.focus();
      inputEl.select();
      const ok = document.execCommand('copy');
      if (ok) return Promise.resolve(true);
    } catch (e) { /* ממשיכים */ }

    // 2) Clipboard API (דורש HTTPS/localhost + הרשאות)
    if (navigator.clipboard && window.isSecureContext) {
      return navigator.clipboard.writeText(text).then(() => true).catch(() => false);
    }

    return Promise.resolve(false);
  }

  function fixAndCopy_SYNC_TRIGGER() {
    const original = inputEl.value || "";
    if (!original.trim()) {
      setStatus("אין טקסט לתקן.", true);
      return;
    }

    const fixed = convertString(original);
    inputEl.value = fixed;

    // חשוב: מסמן הכל לפני ההעתקה (כדי ש-execCommand יעבוד)
    inputEl.focus();
    inputEl.select();

    // מנסה להעתיק
    tryCopyNow(fixed).then((ok) => {
      if (ok) {
        setStatus("תוקן והועתק ללוח ✅");
        showToast(false);
      } else {
        // כאן אין 100% אוטומטי כי הדפדפן חוסם — אבל הטקסט כבר מסומן
        setStatus("תוקן. הדפדפן חסם העתקה אוטומטית.", true);
        showToast(true);
      }
    });
  }

  // לחיצה בתוך אותו תא
  inputEl.addEventListener('click', () => {
    if (!inputEl.value.trim()) return;
    // טריגר סינכרוני (בלי await)
    fixAndCopy_SYNC_TRIGGER();
  });

  // הדבקה (אחרי שהטקסט נכנס לתיבה)
  inputEl.addEventListener('paste', () => {
    setTimeout(() => {
      if (!inputEl.value.trim()) return;
      fixAndCopy_SYNC_TRIGGER();
    }, 0);
  });

  // Enter מפעיל גם
  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      fixAndCopy_SYNC_TRIGGER();
    }
  });
</script>

</body>
</html>
