<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>שער זמיר 15</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; height: 100vh; }
        #meet { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="meet"></div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "Zamir15_Intercom_Main_Room",
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            configOverwrite: {
                prejoinPageEnabled: false, // מבטל את מסך ההצטרפות
                prejoinConfig: { enabled: false }, // ביטול נוסף לניידים
                disableDeepLinking: true, // מבטל הצעה לאפליקציה
                startWithAudioMuted: true,
                startWithVideoMuted: false,
                toolbarButtons: [], // מעלים את כל הכפתורים
                disableSelfView: true, // מעלים את התמונה של עצמך
                hideConferenceTimer: true
            },
            interfaceConfigOverwrite: {
                TOOLBAR_BUTTONS: [],
                SHOW_JITSI_WATERMARK: false, // מעלים לוגו
                SHOW_WATERMARK_FOR_GUESTS: false,
                DEFAULT_REMOTE_DISPLAY_NAME: 'אורח'
            }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
