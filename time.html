<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>קרן אור שלי ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0f172a;
      --ink:#f8fafc;
      --accent:#ff4d6d;
      --soft-pink:#ff85a2;
      --glow:#ffb6c1;
    }
    body {
      background: radial-gradient(circle at center, #1a2238 0%, #0f172a 80%);
      color: var(--ink);
      font-family: 'Heebo', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0 10px;
    }
    .message-top {
      font-size: 2.2em;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 12px var(--glow);
      margin-bottom: 25px;
    }
    .heart {
      font-size: 1.3em;
      vertical-align: middle;
    }
    .top-image {
      width: 120px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 0 15px rgba(255,133,162,0.5);
    }
    #countdown {
      font-size: 10vw; /* פי 4 מהגודל המקורי (3em × 4) */
      font-weight: 700;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 40px 80px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      direction: ltr;
      width: fit-content;
    }
    @media (max-width: 600px) {
      .message-top { font-size: 1.8em; }
      .top-image { width: 100px; margin-bottom: 25px; }
      #countdown { font-size: 6em; padding: 25px 50px; }
    }
  </style>
</head>
<body>
  <div class="message-top">❤️הזמן שנשאר לי להנות ממך היום❤️</div>
  <img src="https://Reuven2k.com/Screenshot_20251105_154255_Facebook.jpg" alt="תמונה" class="top-image">
  <div id="countdown">00:00:00.0</div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const target = new Date();
      target.setHours(16, 0, 0, 0);

      if (now > target) {
        document.getElementById("countdown").innerText = "הגענו ל-16:00!";
        return;
      }

      const diff = target - now;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      const tenths = Math.floor((diff % 1000) / 100);

      document.getElementById("countdown").innerText =
        `${hours.toString().padStart(2, '0')}:` +
        `${minutes.toString().padStart(2, '0')}:` +
        `${seconds.toString().padStart(2, '0')}.` +
        `${tenths}`;
    }

    setInterval(updateCountdown, 100);
    updateCountdown();
  </script>
</body>
</html>
