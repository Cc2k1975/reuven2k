<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Quick Link</title>
    <style>
        :root {
            --wa-color: #25D366;
            --wa-dark: #128C7E;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { color: var(--wa-dark); margin-bottom: 25px; font-size: 24px; }

        .btn {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn:active { transform: scale(0.98); }

        .btn-paste { background-color: var(--wa-color); color: white; }
        .btn-voice { background-color: #34b7f1; color: white; }
        .btn-voice.listening { background-color: #ff4b2b; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            min-height: 24px;
        }

        .number-display {
            font-size: 28px;
            font-weight: bold;
            color: var(--wa-dark);
            margin: 15px 0;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>砖 住驻 专</h1>
        
        <div id="numberPreview" class="number-display">---</div>

        <button class="btn btn-paste" onclick="pasteAndGo()">
             拽 住驻专 驻转
        </button>

        <button id="voiceBtn" class="btn btn-voice" onclick="startVoice()">
             拽专 拽转 (10 住驻专转)
        </button>

        <div id="status"> 驻注</div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const numberPreview = document.getElementById('numberPreview');
        const voiceBtn = document.getElementById('voiceBtn');

        // 驻拽爪 拽 住驻专 注专 住驻
        function openWhatsApp(rawNumber) {
            // 砖专转 专拽 住驻专转
            let cleaned = rawNumber.replace(/\D/g, '');
            
            // 驻 住驻专 砖专 砖转 -0
            if (cleaned.startsWith('0')) {
                cleaned = '972' + cleaned.substring(1);
            }
            
            //  住驻专 拽爪专 ,  转注专
            if (cleaned.length < 9) {
                statusDiv.innerText = "住驻专 拽爪专 ...";
                return;
            }

            statusDiv.innerText = "驻转 住驻...";
            window.location.href = `https://wa.me/${cleaned}`;
        }

        // --- 驻砖专转 1: 注转拽  ---
        async function pasteAndGo() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    numberPreview.innerText = text;
                    openWhatsApp(text);
                } else {
                    statusDiv.innerText = " 专拽";
                }
            } catch (err) {
                statusDiv.innerText = "砖: 砖 驻砖专 砖 ";
                console.error(err);
            }
        }

        // --- 驻砖专转 2: 拽专 拽转 ---
        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                alert("驻驻 砖  转  拽");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'he-IL';
            recognition.interimResults = true;

            recognition.onstart = () => {
                voiceBtn.classList.add('listening');
                voiceBtn.innerText = "拽砖... 专 注砖";
                statusDiv.innerText = "专 转 住驻专...";
            };

            recognition.onresult = (event) => {
                let transcript = event.results[0][0].transcript;
                let digitsOnly = transcript.replace(/\D/g, '');
                
                numberPreview.innerText = digitsOnly;

                //  注 -10 住驻专转 (住驻专 砖专 住专)
                if (digitsOnly.length >= 10) {
                    recognition.stop();
                    openWhatsApp(digitsOnly);
                }
            };

            recognition.onerror = () => {
                voiceBtn.classList.remove('listening');
                voiceBtn.innerText = " 拽专 拽转 (10 住驻专转)";
                statusDiv.innerText = "转 砖 ";
            };

            recognition.onend = () => {
                voiceBtn.classList.remove('listening');
                voiceBtn.innerText = " 拽专 拽转 (10 住驻专转)";
            };

            recognition.start();
        }
    </script>
</body>
</html>
