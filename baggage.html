<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baggage Master - Reuven</title>
    <style>
        body { font-family: 'Segoe UI', Arial; background: #222; color: white; text-align: center; padding: 20px; }
        .card { background: #333; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; border: 1px solid #444; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #555; background: #111; color: #fff; font-size: 18px; text-align: center; }
        .btn-track { background: #2ecc71; color: white; border: none; padding: 15px; width: 95%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .airline-badge { display: inline-block; padding: 5px 15px; background: #e67e22; border-radius: 20px; font-size: 14px; margin-bottom: 10px; }
        .history { margin-top: 20px; text-align: right; font-size: 14px; color: #bbb; }
    </style>
</head>
<body>

<div class="card">
    <h2>注拽 转  锔</h2>
    <div id="badge" class="airline-badge" style="display:none;"></div>
    
    <input type="text" id="bagNumber" placeholder="住 住驻专  (砖 141...)" oninput="detectAirline()">
    <input type="text" id="lastName" placeholder="砖 砖驻 (转)">
    
    <button class="btn-track" onclick="goTrack()">注转拽 住驻专 驻转 注拽</button>

    <div class="history">
        <p> <b>驻:</b> 专 爪, 转专 砖 专 驻转. 驻砖 转注砖 "拽" (Paste) 砖 住驻专.</p>
    </div>
</div>

<script>
    const airlineMap = {
        "141": { name: "flydubai", url: "https://www.flydubai.com/en/information/baggage/delayed-baggage-and-tracking" },
        "008": { name: "El Al", url: "https://www.elal.com/heb/passengers/baggage/baggage-tracking" },
        "235": { name: "Turkish Airlines", url: "https://www.turkishairlines.com/en-int/any-questions/baggage-tracking/" },
        "176": { name: "Emirates", url: "https://www.emirates.com/english/before-you-fly/baggage/delayed-damaged-baggage/" }
    };

    function detectAirline() {
        const num = document.getElementById('bagNumber').value;
        const badge = document.getElementById('badge');
        const prefix = num.substring(0, 3);
        
        if (airlineMap[prefix]) {
            badge.innerText = ": " + airlineMap[prefix].name;
            badge.style.display = "inline-block";
        } else {
            badge.style.display = "none";
        }
    }

    function goTrack() {
        const num = document.getElementById('bagNumber').value;
        const prefix = num.substring(0, 3);
        
        if (!num) return alert("砖转 住 住驻专");

        // 注转拽 转 
        navigator.clipboard.writeText(num).then(() => {
            const airline = airlineMap[prefix];
            if (airline) {
                alert("住驻专 注转拽! 注专 转专 " + airline.name);
                window.open(airline.url, '_blank');
            } else {
                alert("专  转, 驻砖 ...");
                window.open("https://www.google.com/search?q=tracking+baggage+" + num, '_blank');
            }
        });
    }
</script>

</body>
</html>
