<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×“×™×™×¨ - ×–××™×¨ 15</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; background: #222; z-index: 1; }
        .ui { z-index: 10; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; text-align: center; }
        .controls { position: fixed; bottom: 30px; z-index: 20; width: 100%; display: none; justify-content: space-around; }
        .btn { width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer; color: white; }
        #log { position: fixed; top: 0; width: 100%; background: #000; color: #0f0; font-size: 11px; z-index: 100; padding: 5px; text-align: left; border-bottom: 1px solid #0f0; }
    </style>
</head>
<body>
    <div id="log">Log: Started</div>

    <div id="setup" class="ui">
        <h2>×”×’×“×¨×ª ×“×™×¨×”</h2>
        <input type="number" id="apt" style="padding:10px; width:60px; font-size: 1.2rem;">
        <button onclick="listen()" style="padding:10px; background:#3498db; color:white; border:none; margin-top:10px;">×”×ª×—×œ ×”××–× ×”</button>
    </div>

    <div id="incoming" class="ui" style="display:none;">
        <h1>ğŸ“ ×©×™×—×”!</h1>
        <button onclick="accept()" style="padding:20px; background:#2ecc71; color:white; border:none; width: 100%; font-size: 1.5rem;">×¤×ª×— ×•×™×“××•</button>
    </div>

    <video id="remoteVideo" autoplay playsinline muted></video>

    <div id="controls" class="controls">
        <button class="btn" style="background:red;" onclick="location.reload()">âœ–</button>
        <button class="btn" style="background:green;" onclick="openDoor()">âœ”</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyALAVQSl6FcuF0HYhCfIgVz-GUMSJKcT5c",
            authDomain: "zamir15-intercom.firebaseapp.com",
            projectId: "zamir15-intercom",
            storageBucket: "zamir15-intercom.firebasestorage.app",
            messagingSenderId: "823056442276",
            appId: "1:823056442276:web:a4235e2219152bb6789731"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const log = (m) => { document.getElementById('log').innerHTML += ` | ${m}`; };
        
        const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        let callId = null;

        pc.ontrack = (e) => {
            log("TRACK!");
            const v = document.getElementById('remoteVideo');
            v.srcObject = e.streams[0];
            v.onloadedmetadata = () => {
                v.play();
                document.getElementById('controls').style.display = 'flex';
                log("PLAYING");
            };
        };

        function listen() {
            const aptNum = parseInt(document.getElementById('apt').value);
            document.getElementById('setup').style.display = 'none';
            log(`Listening to ${aptNum}`);

            db.collection('calls').where('apartment', '==', aptNum).where('status', '==', 'dialing')
                .onSnapshot(sn => {
                    sn.docChanges().forEach(c => {
                        if(c.type === 'added') {
                            callId = c.doc.id;
                            document.getElementById('incoming').style.display = 'block';
                            log("CALL DETECTED");
                        }
                    });
                });
        }

        async function accept() {
            document.getElementById('incoming').style.display = 'none';
            log("Accepting...");
            const callDoc = db.collection('calls').doc(callId);
            const data = (await callDoc.get()).data();

            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await callDoc.update({ answer: { type: answer.type, sdp: answer.sdp }, status: 'connected' });

            callDoc.collection('offerCandidates').onSnapshot(sn => {
                sn.docChanges().forEach(c => c.type === 'added' && pc.addIceCandidate(new RTCIceCandidate(c.doc.data())));
            });
            pc.onicecandidate = (e) => e.candidate && callDoc.collection('answerCandidates').add(e.candidate.toJSON());
        }

        async function openDoor() {
            if(callId) await db.collection('calls').doc(callId).update({ status: 'opened' });
            location.reload();
        }
    </script>
</body>
</html>
