<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Direct</title>
    <style>
        :root {
            --wa-color: #25D366;
            --wa-dark: #128C7E;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .display-box {
            background: #f9f9f9;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
        }

        .label { font-size: 13px; color: #888; font-weight: bold; }
        .value { font-size: 20px; font-weight: bold; color: var(--wa-dark); margin-bottom: 15px; min-height: 24px; word-break: break-all; }
        .msg-text { font-size: 16px; font-weight: normal; color: #333; }

        .btn {
            width: 100%;
            padding: 18px;
            margin: 8px 0;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-paste { background-color: #6c757d; color: white; }
        .btn-voice { background-color: #34b7f1; color: white; }
        .btn-send { background-color: var(--wa-color); color: white; display: none; margin-top: 15px; }
        .btn-reset { background-color: #ff4b2b; color: white; padding: 10px; font-size: 14px; margin-top: 10px; }
        
        .listening { background-color: #ff4b2b !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: var(--wa-dark); margin-top: 0;">×©×œ×™×—×” ××”×™×¨×”</h2>
    
    <div class="display-box">
        <div class="label">×©×œ×— ×œ:</div>
        <div id="numVal" class="value">---</div>
        
        <div class="label">×ª×•×›×Ÿ ×”×”×•×“×¢×”:</div>
        <div id="msgVal" class="value msg-text">---</div>
    </div>

    <button class="btn btn-paste" onclick="pasteFromClipboard()">ğŸ“‹ ×”×“×‘×§ ××¡×¤×¨ ××”×–×™×›×¨×•×Ÿ</button>
    <button id="voiceBtn" class="btn btn-voice" onclick="toggleVoice()">ğŸ¤ ×œ×—×¥ ×›××Ÿ ×•×“×‘×¨</button>
    <button id="sendBtn" class="btn btn-send" onclick="sendToWhatsApp()">âœ… ×©×œ×— ×œ×•×•××˜×¡××¤</button>
    
    <button class="btn btn-reset" onclick="resetAll()">× ×§×” ×”×›×œ</button>

    <p id="statusTxt" style="font-size: 14px; color: #666; margin-top: 15px;">××•×›×Ÿ ×œ×¤×¢×•×œ×”</p>
</div>

<script>
    let recognition;
    let isListening = false;
    let identifiedNumber = "";

    function setupRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return alert("×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š");

        recognition = new SpeechRecognition();
        recognition.lang = 'he-IL';
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onresult = (event) => {
            let fullTranscript = "";
            for (let i = 0; i < event.results.length; i++) {
                fullTranscript += event.results[i][0].transcript;
            }

            // 1. ×–×™×”×•×™ ××¡×¤×¨ (×× ×¢×“×™×™×Ÿ ××™×Ÿ ×›×–×”)
            if (!identifiedNumber) {
                let digits = fullTranscript.replace(/\D/g, '');
                if (digits.length >= 10) {
                    identifiedNumber = digits.substring(0, 10);
                    document.getElementById('numVal').innerText = identifiedNumber;
                    document.getElementById('statusTxt').innerText = "××¡×¤×¨ ×–×•×”×”! ×”××©×š ×œ×”×•×“×¢×”...";
                } else {
                    document.getElementById('numVal').innerText = digits;
                }
            }

            // 2. ×–×™×”×•×™ ×”×•×“×¢×” - × ×™×§×•×™ ××’×¨×¡×™×‘×™ ×©×œ ×”××¡×¤×¨ ××”×˜×§×¡×˜
            if (identifiedNumber) {
                // ×™×•×¦×¨×™× ×¨×’×§×¡ ×©××•×¦× ××ª ×”××¡×¤×¨ ×‘×›×œ ×•×¨×™××¦×™×” (×¢× ×¨×•×•×—×™× ××• ×‘×œ×™) ×•××¢×™×£ ××•×ª×•
                let escapedNum = identifiedNumber.split('').join('\\s*');
                let numRegex = new RegExp(escapedNum, 'g');
                
                let messagePart = fullTranscript.replace(numRegex, '').trim();
                
                // ×”×¡×¨×ª ×¡×¤×¨×•×ª ×‘×•×“×“×•×ª ×©× ×•×ª×¨×• ×‘×˜×¢×•×ª ×‘×ª×—×™×œ×ª ×”×”×•×“×¢×”
                messagePart = messagePart.replace(/^[0-9\s\-]+/, '').trim();

                document.getElementById('msgVal').innerText = messagePart || "---";
                if (messagePart.length > 1) {
                    document.getElementById('sendBtn').style.display = "flex";
                }
            }
        };

        recognition.onerror = () => stopVoice();
    }

    async function pasteFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            let digits = text.replace(/\D/g, '');
            if (digits.length >= 9) {
                identifiedNumber = digits;
                document.getElementById('numVal').innerText = identifiedNumber;
                document.getElementById('sendBtn').style.display = "flex";
                document.getElementById('statusTxt').innerText = "××¡×¤×¨ ×”×•×“×‘×§. ××¤×©×¨ ×œ×“×‘×¨ ×”×•×“×¢×”.";
            }
        } catch (e) { alert("××©×¨ ×’×™×©×” ×œ×œ×•×—"); }
    }

    function toggleVoice() {
        if (!recognition) setupRecognition();
        if (isListening) return stopVoice();

        isListening = true;
        document.getElementById('voiceBtn').innerText = "ğŸ›‘ ×”×¤×¡×§ ×”×§×œ×˜×”";
        document.getElementById('voiceBtn').classList.add('listening');
        recognition.start();
    }

    function stopVoice() {
        isListening = false;
        if (recognition) recognition.stop();
        document.getElementById('voiceBtn').innerText = "ğŸ¤ ×œ×—×¥ ×›××Ÿ ×•×“×‘×¨";
        document.getElementById('voiceBtn').classList.remove('listening');
    }

    function resetAll() {
        stopVoice();
        identifiedNumber = "";
        document.getElementById('numVal').innerText = "---";
        document.getElementById('msgVal').innerText = "---";
        document.getElementById('sendBtn').style.display = "none";
        document.getElementById('statusTxt').innerText = "× ×•×§×” ×‘×”×¦×œ×—×”";
    }

    function sendToWhatsApp() {
        let cleanNum = identifiedNumber;
        if (cleanNum.startsWith('0')) cleanNum = '972' + cleanNum.substring(1);
        let msg = document.getElementById('msgVal').innerText;
        if (msg === "---") msg = "";
        window.location.href = `https://wa.me/${cleanNum}?text=${encodeURIComponent(msg)}`;
    }
</script>

</body>
</html>
