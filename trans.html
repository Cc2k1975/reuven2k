<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专 拽</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            margin: 10px;
            width: 100%;
        }
        #btn-he { background-color: #007bff; }
        #btn-en { background-color: #dc3545; }
        .result-box {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2> 转专</h2>
        <div id="status">专 砖驻  专:</div>

        <button id="btn-he" onclick="startTranslation('he')">注专转 </button>
        <button id="btn-en" onclick="startTranslation('en')">English 吼</button>

        <div class="result-box">
            <small>砖注转:</small>
            <div id="original-text">...</div>
        </div>
        <div class="result-box">
            <small>转专:</small>
            <div id="translated-text" style="font-weight:bold; color:green;">...</div>
        </div>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        const synthesis = window.speechSynthesis;

        function startTranslation(sourceLang) {
            const statusEl = document.getElementById('status');
            const originalEl = document.getElementById('original-text');
            const translatedEl = document.getElementById('translated-text');
            
            originalEl.innerText = "...";
            translatedEl.innerText = "...";

            if (sourceLang === 'he') {
                recognition.lang = 'he-IL';
                statusEl.innerText = "拽砖 注专转...";
            } else {
                recognition.lang = 'en-US';
                statusEl.innerText = "Listening in English...";
            }

            recognition.start();

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                originalEl.innerText = transcript;
                statusEl.innerText = "转专...";

                let translateFrom = sourceLang === 'he' ? 'he' : 'en';
                let translateTo = sourceLang === 'he' ? 'en' : 'he';

                try {
                    // 砖砖 -API  转专
                    const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(transcript)}&langpair=${translateFrom}|${translateTo}`);
                    const data = await response.json();
                    const translatedText = data.responseData.translatedText;
                    
                    translatedEl.innerText = translatedText;
                    statusEl.innerText = "砖注...";

                    speak(translatedText, translateTo);
                } catch (error) {
                    statusEl.innerText = "砖 转专";
                }
            };
        }

        function speak(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang === 'he' ? 'he-IL' : 'en-US';
            synthesis.speak(utterance);
        }
    </script>
</body>
</html>
