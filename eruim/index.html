<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מחולל אירועים</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #1a1a1a;
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #111 100%);
            margin: 0; padding: 20px;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem; margin-bottom: 30px; text-align: center;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            background: linear-gradient(to right, #ffffff, #4CAF50);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%; max-width: 600px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            height: 180px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: white;
            transition: transform 0.2s, background 0.2s;
            backdrop-filter: blur(10px);
        }

        .card:active { transform: scale(0.95); background: rgba(76, 175, 80, 0.2); border-color: #4CAF50; }
        
        /* במחשב - אפקט ריחוף */
        @media (hover: hover) {
            .card:hover { transform: translateY(-5px); background: rgba(76, 175, 80, 0.1); border-color: #4CAF50; }
        }

        .icon { font-size: 3.5rem; margin-bottom: 15px; color: #ccc; }
        .card:hover .icon, .card:active .icon { color: #4CAF50; }
        .label { font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; }

        .footer { margin-top: 40px; opacity: 0.5; font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body>

    <h1>מחולל אירועים</h1>

    <div class="grid-container">
        <a href="wed.html" class="card">
            <i class="icon fa-solid fa-ring"></i>
            <span class="label">חתונה</span>
        </a>
        <a href="hina.html" class="card">
            <i class="icon fa-solid fa-hand-holding-heart"></i>
            <span class="label">חינה</span>
        </a>
        <a href="brit.html" class="card">
            <i class="icon fa-solid fa-baby-carriage"></i>
            <span class="label">ברית</span>
        </a>
        <a href="bar.html" class="card">
            <i class="icon fa-solid fa-scroll"></i>
            <span class="label">בר מצווה</span>
        </a>
    </div>

    <div class="footer">כל הזכויות שמורות למערכת העיצוב ©</div>

</body>
</html>
