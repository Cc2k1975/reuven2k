<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>תוצאה בלייב - מתוקן</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* המסגרת הלבנה בדיוק בגודל שבחרת */
        #final-view {
            width: 340px;
            height: 250px; /* הגובה של הריבוע האדום */
            position: relative;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        iframe {
            position: absolute;
            width: 1200px;
            height: 1500px;
            border: none;
            
            /* --- הנתונים המדויקים מהצילום (בלי לשנות למינוס!) --- */
            top: 253px;        /* כאן הייתה הטעות שלי - החזרתי לפלוס */
            left: -244px;      /* ה-X שנשאר אותו דבר */
            transform: scale(0.50); /* הזום שבחרת */
            
            transform-origin: 0 0;
            pointer-events: none; /* נועל כדי שלא יזוז בטעות */
        }

        /* פס טעינה */
        #loader {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: #00ff00;
            width: 0%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>

    <div id="final-view">
        <iframe id="gameFrame" src="https://www.football.org.il/leagues/games/game/?game_id=1066561" scrolling="no"></iframe>
        <div id="loader"></div>
    </div>

    <script>
        const iframe = document.getElementById('gameFrame');
        const loader = document.getElementById('loader');
        let seconds = 0;

        setInterval(function() {
            seconds++;
            loader.style.width = (seconds / 15 * 100) + "%";

            if (seconds >= 15) {
                iframe.src = iframe.src;
                seconds = 0;
            }
        }, 1000);
    </script>

</body>
</html>
