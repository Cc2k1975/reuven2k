            const customMatch = myRecommendations.find(item => item.names.some(name => query.toLowerCase().includes(name)));

            if (data.length > 0) return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon), name: query };
            return null;
        }

            let nearest = null; let minDistance = Infinity;
            allStationsList.forEach(station => {

            });
            return nearest;
