<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>iPhone Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ios-bg: #000000;
            --icon-color: #ffd700; /* זהב הייטק */
            --text-color: #ffffff;
            --card-size: 80px;
        }

        body {
            margin: 0;
            background-color: var(--ios-bg);
            font-family: 'Assistant', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* כותרת מינימליסטית */
        header {
            width: 100%;
            padding: 40px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-size: 24px; font-weight: 300; margin: 0; }

        .edit-mode-btn {
            background: #1c1c1e;
            color: var(--icon-color);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        /* גריד אייקונים של אייפון */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .icon-box {
            width: 65px;
            height: 65px;
            background: #1c1c1e;
            border-radius: 16px; /* רדיוס אייפון קלאסי */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            position: relative;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .icon-box i {
            color: var(--icon-color);
            width: 35px;
            height: 35px;
        }

        .app-name {
            font-size: 11px;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            width: 75px;
            opacity: 0.9;
        }

        /* כפתורי ניהול קטנים */
        .mini-btn {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            display: none; /* מוסתר כברירת מחדל */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
        }

        .delete-btn { top: -5px; right: -5px; background: #ff3b30; color: white; }
        .edit-btn { top: -5px; left: -5px; background: #32d74b; color: white; }
        
        body.is-editing .mini-btn { display: flex; }
        body.is-editing .app-container { animation: shake 0.3s infinite; }

        @keyframes shake {
            0% { transform: rotate(-1deg); }
            50% { transform: rotate(1.5deg); }
            100% { transform: rotate(-1deg); }
        }

        /* חלונית הוספה (Modal) */
        .modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1c1c1e;
            border-radius: 20px 20px 0 0;
            padding: 25px;
            transform: translateY(100%);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            border-top: 1px solid var(--icon-color);
        }

        .modal.open { transform: translateY(0); }

        .modal h3 { margin-top: 0; font-weight: 600; color: var(--icon-color); }

        .form-group { margin-bottom: 15px; }

        input, select {
            width: 100%;
            background: #2c2c2e;
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            margin-top: 5px;
        }

        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }

        .btn-main { background: var(--icon-color); color: black; border: none; padding: 12px; border-radius: 10px; flex: 1; font-weight: bold; cursor: pointer; }

        /* סיווג אייקונים לפי תחום */
        .icon-map { display: none; }

    </style>
</head>
<body>

<header>
    <h1>Dashboard</h1>
    <button class="edit-mode-btn" onclick="toggleEditMode()">עריכה</button>
</header>

<div id="grid" class="grid">
    </div>

<div style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);">
    <button onclick="openModal()" style="background: var(--icon-color); border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 30px; cursor: pointer;">+</button>
</div>

<div id="modal" class="modal">
    <h3>הוספת אפליקציה</h3>
    <div class="form-group">
        <label>שם הקישור</label>
        <input type="text" id="name" placeholder="למשל: YouTube">
    </div>
    <div class="form-group">
        <label>כתובת URL</label>
        <input type="text" id="url" placeholder="https://..." dir="ltr">
    </div>
    <div class="form-group">
        <label>תחום / קטגוריה</label>
        <select id="category">
            <option value="globe">כללי / אינטרנט</option>
            <option value="message-circle">הודעות וצ'אט</option>
            <option value="music">מוזיקה וסטרימינג</option>
            <option value="video">וידאו וסרטים</option>
            <option value="briefcase">עבודה / פרודוקטיביות</option>
            <option value="book">לימודים</option>
            <option value="shopping-cart">קניות</option>
            <option value="camera">תמונות / רשתות חברתיות</option>
            <option value="settings">כלים / הגדרות</option>
        </select>
    </div>
    <div class="modal-buttons">
        <button class="btn-main" onclick="addLink()">שמור</button>
        <button class="btn-main" style="background:#3a3a3c; color:white;" onclick="closeModal()">ביטול</button>
    </div>
</div>

<script>
    const JSON_PATH = "data/links.json";
    const GH_EDIT_URL = "https://github.com/Cc2k1975/reuven2k/edit/main/data/links.json";
    let list = [];
    let isEditing = false;

    async function loadData() {
        try {
            const r = await fetch(`${JSON_PATH}?v=${Date.now()}`);
            list = await r.json();
            render();
        } catch (e) { render(); }
    }

    function render() {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        list.forEach((item, i) => {
            // בחירת אייקון לפי קטגוריה או ברירת מחדל
            const iconName = item.category || 'globe';

            const app = document.createElement("div");
            app.className = "app-container";
            app.innerHTML = `
                <button class="mini-btn delete-btn" onclick="deleteLink(${i}, event)">×</button>
                <button class="mini-btn edit-btn" onclick="editLink(${i}, event)"><i data-lucide="pencil" style="width:10px;height:10px;"></i></button>
                <a href="${item.url}" target="_blank" style="text-decoration:none; color:inherit; display:flex; flex-direction:column; align-items:center;">
                    <div class="icon-box">
                        <i data-lucide="${iconName}"></i>
                    </div>
                    <span class="app-name">${item.name}</span>
                </a>
            `;
            grid.appendChild(app);
        });
        lucide.createIcons();
    }

    function toggleEditMode() {
        isEditing = !isEditing;
        document.body.classList.toggle('is-editing', isEditing);
        document.querySelector('.edit-mode-btn').textContent = isEditing ? 'סיום' : 'עריכה';
    }

    function openModal() { document.getElementById('modal').classList.add('open'); }
    function closeModal() { document.getElementById('modal').classList.remove('open'); }

    function addLink() {
        const name = document.getElementById("name").value.trim();
        let url = document.getElementById("url").value.trim();
        const category = document.getElementById("category").value;

        if (!name || !url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        list.unshift({ name, url, category, ts: Date.now() });
        saveData();
    }

    function deleteLink(index, e) {
        e.preventDefault();
        e.stopPropagation();
        if(confirm(`האם למחוק את "${list[index].name}"?`)) {
            list.splice(index, 1);
            saveData();
        }
    }

    function editLink(index, e) {
        e.preventDefault();
        e.stopPropagation();
        const item = list[index];
        const newName = prompt("שם חדש:", item.name);
        if (newName) {
            list[index].name = newName;
            saveData();
        }
    }

    function saveData() {
        const txt = JSON.stringify(list, null, 2);
        navigator.clipboard.writeText(txt).then(() => {
            alert("הנתונים הועתקו ללוח! כעת הדבק אותם ב-GitHub.");
            window.open(GH_EDIT_URL, "_blank");
            closeModal();
            render();
        });
    }

    loadData();
</script>

</body>
</html>
