<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>iPhone Premium Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ios-bg: #000000;
            --icon-color: #ffd700; 
            --text-color: #ffffff;
            --panel-bg: #1c1c1e;
        }

        body {
            margin: 0; background-color: var(--ios-bg);
            font-family: 'Assistant', sans-serif; color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding-bottom: 120px;
        }

        header {
            width: 100%; max-width: 450px;
            padding: 50px 25px 10px; display: flex;
            justify-content: space-between; align-items: center;
        }

        .edit-mode-btn {
            background: var(--panel-bg); color: var(--icon-color);
            border: none; padding: 6px 16px; border-radius: 20px;
            font-size: 14px; font-weight: 600; cursor: pointer;
        }

        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 25px 15px; padding: 20px;
            width: 100%; max-width: 450px;
        }

        .app-container { display: flex; flex-direction: column; align-items: center; position: relative; }

        .icon-box {
            width: 65px; height: 65px; background: var(--panel-bg);
            border-radius: 14px; display: flex; align-items: center;
            justify-content: center; margin-bottom: 8px;
            border: 1px solid rgba(255, 215, 0, 0.15);
        }

        .icon-box svg, .icon-box img {
            width: 32px; height: 32px; color: var(--icon-color);
            stroke: var(--icon-color); stroke-width: 1.5px;
        }

        .app-name { font-size: 11px; opacity: 0.8; text-align: center; width: 70px; overflow: hidden; }

        /* ניהול (X ועיפרון) */
        .mini-btn {
            position: absolute; width: 22px; height: 22px;
            border-radius: 50%; border: none; display: none;
            align-items: center; justify-content: center; cursor: pointer; z-index: 10;
        }
        .delete-btn { top: -8px; right: -8px; background: #ff3b30; color: white; }
        .edit-btn { top: -8px; left: -8px; background: #32d74b; color: white; font-size: 10px; }
        
        body.is-editing .mini-btn { display: flex; }
        body.is-editing .app-container { animation: shake 0.3s infinite; }

        @keyframes shake {
            0% { transform: rotate(-1deg); } 50% { transform: rotate(1deg); } 100% { transform: rotate(-1deg); }
        }

        /* מודאל הוספה/עריכה */
        .modal {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--panel-bg); border-radius: 20px 20px 0 0;
            padding: 20px; transform: translateY(100%);
            transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); z-index: 1000;
        }
        .modal.open { transform: translateY(0); }

        input {
            width: 100%; background: #2c2c2e; border: 1px solid #3d3d3f;
            padding: 12px; border-radius: 10px; color: white; margin: 8px 0; outline: none;
        }

        /* בורר האייקונים */
        .icon-picker-label { font-size: 14px; color: var(--icon-color); margin: 10px 0 5px; display: block; }
        .icon-selector-grid {
            display: grid; grid-template-columns: repeat(6, 1fr);
            gap: 10px; max-height: 150px; overflow-y: auto;
            background: #2c2c2e; padding: 10px; border-radius: 10px;
        }
        .icon-option {
            padding: 8px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; border-radius: 8px; border: 1px solid transparent;
        }
        .icon-option:hover { background: #3a3a3c; }
        .icon-option.selected { border-color: var(--icon-color); background: rgba(255, 215, 0, 0.1); }
        .icon-option svg { width: 20px; height: 20px; color: var(--icon-color); }

        .btn-save {
            background: var(--icon-color); color: black; border: none;
            padding: 14px; border-radius: 12px; width: 100%;
            font-weight: 800; margin-top: 15px; cursor: pointer;
        }

        .add-trigger {
            position: fixed; bottom: 30px; background: var(--panel-bg);
            border: 1px solid var(--icon-color); color: var(--icon-color);
            width: 55px; height: 55px; border-radius: 50%;
            font-size: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
    </style>
</head>
<body class="">

<header>
    <h1>האפליקציות שלי</h1>
    <button class="edit-mode-btn" onclick="toggleEditMode()">עריכה</button>
</header>

<div id="grid" class="grid"></div>

<button class="add-trigger" onclick="openModalForAdd()">+</button>

<div id="modal" class="modal">
    <h2 id="modalTitle" style="margin:0 0 10px; font-size:18px;">הוספת אפליקציה</h2>
    <input type="text" id="nameInp" placeholder="שם האפליקציה">
    <input type="text" id="urlInp" placeholder="כתובת URL" dir="ltr">
    
    <span class="icon-picker-label">בחר אייקון מוזהב:</span>
    <div id="iconSelector" class="icon-selector-grid"></div>

    <button class="btn-save" onclick="handleSave()">שמור שינויים</button>
    <button onclick="closeModal()" style="background:none; border:none; color:#8e8e93; width:100%; margin-top:10px; cursor:pointer;">ביטול</button>
</div>

<script>
    const JSON_PATH = "data/links.json";
    const GH_EDIT_URL = "https://github.com/Cc2k1975/reuven2k/edit/main/data/links.json";
    
    // רשימת 30+ אייקונים לבחירה
    const ICON_LIST = [
        'globe', 'message-circle', 'play-circle', 'music', 'camera', 'instagram', 'facebook', 'twitter', 'linkedin', 
        'github', 'mail', 'shopping-cart', 'credit-card', 'briefcase', 'book-open', 'graduation-cap', 'gamepad-2', 
        'tv', 'headphones', 'smartphone', 'cpu', 'database', 'shield-check', 'zap', 'flame', 'heart', 'star', 
        'map-pin', 'calendar', 'clock', 'cloud', 'search', 'settings', 'bell', 'image'
    ];

    let list = [];
    let isEditingMode = false;
    let currentEditIndex = null;
    let selectedIcon = 'globe';

    async function loadData() {
        try {
            const r = await fetch(`${JSON_PATH}?v=${Date.now()}`);
            list = await r.json();
        } catch (e) { list = []; }
        render();
        buildIconPicker();
    }

    function render() {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";
        list.forEach((item, i) => {
            const container = document.createElement("div");
            container.className = "app-container";
            container.innerHTML = `
                <button class="mini-btn delete-btn" onclick="deleteLink(${i}, event)">✕</button>
                <button class="mini-btn edit-btn" onclick="openModalForEdit(${i}, event)">✎</button>
                <a href="${item.url}" target="_blank" style="text-decoration:none; color:inherit; display:flex; flex-direction:column; align-items:center;">
                    <div class="icon-box"><i data-lucide="${item.category || 'globe'}"></i></div>
                    <span class="app-name">${item.name}</span>
                </a>
            `;
            grid.appendChild(container);
        });
        lucide.createIcons();
    }

    function buildIconPicker() {
        const picker = document.getElementById("iconSelector");
        picker.innerHTML = "";
        ICON_LIST.forEach(icon => {
            const opt = document.createElement("div");
            opt.className = `icon-option ${selectedIcon === icon ? 'selected' : ''}`;
            opt.dataset.icon = icon;
            opt.innerHTML = `<i data-lucide="${icon}"></i>`;
            opt.onclick = () => {
                selectedIcon = icon;
                document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
                opt.classList.add('selected');
            };
            picker.appendChild(opt);
        });
        lucide.createIcons();
    }

    function toggleEditMode() {
        isEditingMode = !isEditingMode;
        document.body.classList.toggle('is-editing', isEditingMode);
        document.querySelector('.edit-mode-btn').textContent = isEditingMode ? 'סיום' : 'עריכה';
    }

    function openModalForAdd() {
        currentEditIndex = null;
        selectedIcon = 'globe';
        document.getElementById('modalTitle').textContent = "הוספת אפליקציה";
        document.getElementById('nameInp').value = "";
        document.getElementById('urlInp').value = "";
        buildIconPicker();
        document.getElementById('modal').classList.add('open');
    }

    function openModalForEdit(index, e) {
        e.preventDefault(); e.stopPropagation();
        currentEditIndex = index;
        const item = list[index];
        selectedIcon = item.category || 'globe';
        document.getElementById('modalTitle').textContent = "עריכת אפליקציה";
        document.getElementById('nameInp').value = item.name;
        document.getElementById('urlInp').value = item.url;
        buildIconPicker();
        document.getElementById('modal').classList.add('open');
    }

    function closeModal() { document.getElementById('modal').classList.remove('open'); }

    function handleSave() {
        const name = document.getElementById('nameInp').value.trim();
        let url = document.getElementById('urlInp').value.trim();
        if (!name || !url) return alert("מלא שם וכתובת");
        if (!url.startsWith('http')) url = 'https://' + url;

        const newItem = { name, url, category: selectedIcon, ts: Date.now() };

        if (currentEditIndex !== null) {
            list[currentEditIndex] = newItem;
        } else {
            list.unshift(newItem);
        }
        
        saveAndPush();
    }

    function deleteLink(index, e) {
        e.preventDefault();
        if (confirm(`למחוק את ${list[index].name}?`)) {
            list.splice(index, 1);
            saveAndPush();
        }
    }

    function saveAndPush() {
        const txt = JSON.stringify(list, null, 2);
        navigator.clipboard.writeText(txt).then(() => {
            alert("הקוד הועתק! הדבק בגיטהאב.");
            window.open(GH_EDIT_URL, "_blank");
            closeModal();
            render();
        });
    }

    loadData();
</script>

</body>
</html>
