<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×¢×•×¨×š ××©×—×§ - ××¦×‘ ×–×•× ××œ×</title>
    <style>
        body { 
            font-family: system-ui; background: #000; color: white; 
            margin: 0; overflow: hidden; height: 100vh; touch-action: none;
        }

        #ui-layer {
            position: absolute; top: 0; width: 100%; z-index: 100;
            background: rgba(0,0,0,0.6); padding: 10px; text-align: center;
        }

        #game-viewport {
            width: 100vw; height: 100vh; position: relative;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* ×”×§×•× ×˜×™×™× ×¨ ×©×–×– ×•×¢×•×©×” ×–×•× */
        #world {
            position: relative; transform-origin: center;
            width: 100%; display: flex; align-items: center; justify-content: center;
        }

        #game-image { width: 100%; height: auto; pointer-events: none; }

        #hidden-object {
            position: absolute; z-index: 50; line-height: 1;
            display: none; white-space: nowrap;
            user-select: none; touch-action: none;
            transform: translate(-50%, -50%);
        }

        /* ×¤×× ×œ × ×™×”×•×œ ××©×•×¤×¨ - ×§×˜×Ÿ ×•×œ× ××¡×ª×™×¨ */
        #admin-panel {
            display: none; position: fixed; bottom: 10px; left: 50%;
            transform: translateX(-50%); background: rgba(30, 39, 46, 0.9);
            padding: 10px; border-radius: 15px; border: 2px solid #f1c40f;
            z-index: 1000; width: 95%; max-width: 400px;
        }

        .emoji-grid { 
            display: grid; grid-template-columns: repeat(10, 1fr); 
            gap: 5px; margin: 10px 0; max-height: 80px; overflow-y: auto; 
        }
        .emoji-btn { font-size: 20px; background: #34495e; border: none; padding: 5px; border-radius: 5px; }
        
        .selector { background: #34495e; color: white; padding: 8px; margin: 2px 0; width: 100%; border-radius: 5px; border: none; }
        .btn-group { display: flex; gap: 5px; }
        .btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; font-size: 14px; }
        .save-btn { background: #2ecc71; color: white; }
        .close-btn { background: #e74c3c; color: white; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="ui-layer">
        <div id="status">×©×œ×‘: <span id="level-num">1</span></div>
        <div id="edit-msg" style="display:none; color:#f1c40f; font-size:12px;">×¦×‘×•×˜ ××ª ×”××¡×š ×œ×–×•× | ×’×¨×•×¨ ××ª ×”×¤×¨×™×˜ ×œ××™×§×•×</div>
    </div>

    <div id="game-viewport">
        <div id="world">
            <img id="game-image" src="1.png">
            <div id="hidden-object">ğŸ‰</div>
        </div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; gap:5px;">
            <select id="stage-select" class="selector" onchange="loadStage()">
                <script>for(let i=0; i<10; i++) document.write(`<option value="${i}">×©×œ×‘ ${i+1}</option>`)</script>
            </select>
            <select id="bg-select" class="selector" onchange="updateBG()">
                <option value="1.png">×ª××•× ×” 1</option>
                <option value="2.png">×ª××•× ×” 2</option>
            </select>
        </div>

        <div class="emoji-grid">
            <button class="emoji-btn" onclick="setEmoji('ğŸ‰')">ğŸ‰</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸš—')">ğŸš—</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ¤')">ğŸ¤</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ’')">ğŸ’</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ•')">ğŸ•</button>
            <button class="emoji-btn" onclick="setEmoji('âš½')">âš½</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸš€')">ğŸš€</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ¦')">ğŸ¦</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ¸')">ğŸ¸</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ©')">ğŸ©</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸš')">ğŸš</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ•¶ï¸')">ğŸ•¶ï¸</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ”‘')">ğŸ”‘</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ„')">ğŸ„</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ§¸')">ğŸ§¸</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸš²')">ğŸš²</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ¦€')">ğŸ¦€</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ¦‹')">ğŸ¦‹</button>
            <button class="emoji-btn" onclick="setEmoji('âš“')">âš“</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ')">ğŸ</button>
        </div>

        <div class="btn-group">
            <button class="btn save-btn" onclick="saveStage()">×©××•×¨</button>
            <button class="btn close-btn" onclick="toggleEdit(false)">×¡×’×•×¨</button>
        </div>
    </div>

    <script>
        let gameData = JSON.parse(localStorage.getItem('myGameData')) || Array(10).fill(null).map(() => ({
            emoji: 'ğŸ‰', x: 50, y: 50, size: 30, bg: '1.png'
        }));

        let currentLevel = 0;
        let isEditMode = false;
        let pressTimer;

        // ××©×ª× ×™ ×ª× ×•×¢×” ×•×–×•×
        let scale = 1, lastDist = 0, objSize = 30;
        let posX = 0, posY = 0, startX = 0, startY = 0;

        const world = document.getElementById('world');
        const viewport = document.getElementById('game-viewport');
        const obj = document.getElementById('hidden-object');
        const img = document.getElementById('game-image');
        const admin = document.getElementById('admin-panel');

        // ×œ×—×™×¦×” ××¨×•×›×” (3 ×©× ×™×•×ª) ×œ×›× ×™×¡×” ×œ×¢×¨×™×›×”
        viewport.ontouchstart = (e) => {
            if(isEditMode) {
                if(e.touches.length === 1) {
                    startX = e.touches[0].clientX - posX;
                    startY = e.touches[0].clientY - posY;
                }
                return;
            }
            pressTimer = setTimeout(() => toggleEdit(true), 3000);
        };
        viewport.ontouchend = () => clearTimeout(pressTimer);

        function toggleEdit(show) {
            isEditMode = show;
            admin.style.display = show ? 'block' : 'none';
            document.getElementById('edit-msg').style.display = show ? 'block' : 'none';
            if(!show) { scale = 1; posX = 0; posY = 0; updateTransform(); }
            loadStage();
        }

        // ×× ×’× ×•×Ÿ ×–×•× ×•×’×¨×™×¨×” ×©×œ ×›×œ ×”×ª××•× ×” ×‘××¦×‘ ×¢×¨×™×›×”
        viewport.ontouchmove = (e) => {
            if(!isEditMode) return;
            e.preventDefault();

            if(e.touches.length === 1 && e.target !== obj) {
                posX = e.touches[0].clientX - startX;
                posY = e.touches[0].clientY - startY;
            }

            if(e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                if(lastDist > 0) {
                    scale *= (dist / lastDist);
                    scale = Math.max(1, Math.min(6, scale));
                }
                lastDist = dist;
            }
            updateTransform();
        };
        viewport.ontouchend = () => { lastDist = 0; };

        function updateTransform() {
            world.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }

        // × ×™×”×•×œ ×”××•×‘×™×™×§×˜ (×”×–×–×” ×•×©×™× ×•×™ ×’×•×“×œ)
        obj.ontouchmove = (e) => {
            if(!isEditMode) return;
            e.stopPropagation();
            if(e.touches.length === 1) {
                let rect = img.getBoundingClientRect();
                let x = ((e.touches[0].clientX - rect.left) / rect.width) * 100;
                let y = ((e.touches[0].clientY - rect.top) / rect.height) * 100;
                obj.style.left = x + '%';
                obj.style.top = y + '%';
            }
            if(e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                if(lastDist > 0) {
                    objSize += (dist - lastDist) * 0.5;
                    obj.style.fontSize = objSize + 'px';
                }
                lastDist = dist;
            }
        };

        obj.ontouchend = () => {
            if(!isEditMode) {
                alert("××¦××ª!");
                currentLevel = (currentLevel + 1) % 10;
                loadStage();
            }
        };

        function setEmoji(e) { obj.innerText = e; }
        function updateBG() { img.src = document.getElementById('bg-select').value; }

        function loadStage() {
            let idx = isEditMode ? document.getElementById('stage-select').value : currentLevel;
            let data = gameData[idx];
            document.getElementById('level-num').innerText = parseInt(idx) + 1;
            img.src = data.bg;
            obj.innerText = data.emoji;
            obj.style.left = data.x + '%';
            obj.style.top = data.y + '%';
            obj.style.fontSize = data.size + 'px';
            objSize = data.size;
            obj.style.display = 'block';
        }

        function saveStage() {
            let idx = document.getElementById('stage-select').value;
            gameData[idx] = {
                emoji: obj.innerText,
                bg: document.getElementById('bg-select').value,
                x: parseFloat(obj.style.left),
                y: parseFloat(obj.style.top),
                size: objSize
            };
            localStorage.setItem('myGameData', JSON.stringify(gameData));
            alert("× ×©××¨!");
        }

        window.onload = loadStage;
    </script>
</body>
</html>
