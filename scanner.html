<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>住专拽 住 Pro - 专住 住驻转</title>
    <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #007aff; --success: #2ecc71; --danger: #e74c3c; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--bg); color: white; font-family: system-ui, -apple-system, sans-serif; }
        
        .app-container { display: flex; flex-direction: column; height: 100dvh; }
        #debug { background: #1a1a1a; color: #0f0; font-size: 10px; padding: 2px 10px; text-align: center; }

        /* 专 转爪 */
        .viewer { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video, #tempCanvas { width: 100%; height: 100%; object-fit: contain; }
        #tempCanvas { display: none; }

        /* 住专 驻 砖住专拽 */
        .thumbnails-strip { height: 90px; background: rgba(255,255,255,0.05); display: flex; gap: 10px; padding: 10px; overflow-x: auto; border-top: 1px solid #333; }
        .thumb { width: 50px; height: 70px; background: #444; border-radius: 4px; object-fit: cover; border: 2px solid #666; flex-shrink: 0; }

        /*  拽专 转转 */
        .controls { background: #111; padding: 20px; border-top: 1px solid #222; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        .main-row { display: flex; align-items: center; justify-content: space-around; width: 100%; }

        /* 驻转专 爪 */
        .snap-btn { width: 70px; height: 70px; background: white; border-radius: 50%; border: 5px solid #444; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .snap-btn:active { transform: scale(0.9); background: #ccc; }
        .snap-inner { width: 55px; height: 55px; border-radius: 50%; border: 2px solid black; }

        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; color: white; display: flex; align-items: center; gap: 8px; }
        .btn-add { background: var(--primary); }
        .btn-pdf { background: var(--success); }
        .btn-reset { background: var(--danger); }

        .counter { background: #333; padding: 5px 12px; border-radius: 20px; font-size: 12px; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top: 15px;">注 住专拽 ...</p>
</div>

<div class="app-container">
    <div id="debug">Log: 转 爪...</div>

    <div class="viewer">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="tempCanvas"></canvas>
    </div>

    <div class="thumbnails-strip" id="thumbnails">
        </div>

    <div class="controls">
        <div id="status-msg"> 祝 抓 注 爪 </div>
        
        <div class="main-row">
            <button class="btn btn-reset" onclick="resetAll()">驻住</button>
            
            <div class="snap-btn" onclick="capturePage()">
                <div class="snap-inner"></div>
            </div>

            <div class="counter">注: <span id="pageCount">0</span></div>
        </div>

        <div class="main-row" id="finalActions" style="display: none;">
            <button class="btn btn-pdf" style="width: 100%; justify-content: center;" onclick="generatePDF()"> 砖 PDF 住驻</button>
        </div>
    </div>
</div>

<script>
    const log = (m) => document.getElementById('debug').innerText = "Log: " + m;
    const video = document.getElementById('video');
    const canvas = document.getElementById('tempCanvas');
    const thumbnailsDiv = document.getElementById('thumbnails');
    const pageCountSpan = document.getElementById('pageCount');
    
    let scannedPages = []; // 注专 砖砖专 转  转转 转转
    let cvReady = false;

    // 1. 注转 OpenCV
    window.onload = () => {
        let checkCV = setInterval(() => {
            if (typeof cv !== 'undefined' && cv.Mat) {
                clearInterval(checkCV);
                cvReady = true;
                document.getElementById('loader').style.display = 'none';
                log("注专转 ");
                startCamera();
            }
        }, 300);
    };

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
            });
            video.srcObject = stream;
        } catch (e) { alert("专砖 HTTPS 砖 爪"); }
    }

    // 2. 爪 转 
    function capturePage() {
        if (!cvReady) return;
        log("住专拽 祝...");

        try {
            const rows = video.videoHeight;
            const cols = video.videoWidth;
            let src = new cv.Mat(rows, cols, cv.CV_8UC4);
            let cap = new cv.VideoCapture(video);
            cap.read(src);

            let processedMat = processAndCrop(src);
            
            // 专 转 (Data URL)
            cv.imshow('tempCanvas', processedMat);
            const imgData = canvas.toDataURL('image/jpeg', 0.8);
            
            // 住驻 注专
            scannedPages.push(imgData);
            updateUI();

            src.delete(); processedMat.delete();
            log("注 住祝 爪");
        } catch (err) {
            log("砖 注: " + err);
        }
    }

    function processAndCrop(src) {
        let gray = new cv.Mat();
        let blurred = new cv.Mat();
        let edged = new cv.Mat();
        
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
        cv.Canny(blurred, edged, 75, 200);

        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(edged, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let maxArea = 0;
        let bestCnt = null;

        for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let area = cv.contourArea(cnt);
            if (area > (src.rows * src.cols * 0.1)) {
                let peri = cv.arcLength(cnt, true);
                let approx = new cv.Mat();
                cv.approxPolyDP(cnt, approx, 0.02 * peri, true);
                if (approx.rows === 4 && area > maxArea) {
                    maxArea = area;
                    if (bestCnt) bestCnt.delete();
                    bestCnt = approx.clone();
                }
                approx.delete();
            }
        }

        let result = new cv.Mat();
        if (bestCnt) {
            //  爪 祝 - 爪注 砖专 驻专住驻拽 (住住 爪转)
            cv.cvtColor(src, result, cv.COLOR_RGBA2GRAY);
            cv.adaptiveThreshold(result, result, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 21, 15);
            bestCnt.delete();
        } else {
            //   爪 - 驻砖 拽 转 转 
            cv.cvtColor(src, result, cv.COLOR_RGBA2GRAY);
            cv.adaptiveThreshold(result, result, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 21, 15);
        }

        gray.delete(); blurred.delete(); edged.delete(); contours.delete(); hierarchy.delete();
        return result;
    }

    // 3. 注 砖拽
    function updateUI() {
        pageCountSpan.innerText = scannedPages.length;
        thumbnailsDiv.innerHTML = "";
        
        scannedPages.forEach(img => {
            const thumb = document.createElement('img');
            thumb.src = img;
            thumb.className = 'thumb';
            thumbnailsDiv.appendChild(thumb);
        });

        if (scannedPages.length > 0) {
            document.getElementById('finalActions').style.display = 'flex';
        }
    }

    // 4. 爪专转 PDF 砖转祝
    async function generatePDF() {
        log("爪专 PDF...");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        for (let i = 0; i < scannedPages.length; i++) {
            if (i > 0) pdf.addPage();
            pdf.addImage(scannedPages[i], 'JPEG', 0, 0, 210, 297);
        }

        const blob = pdf.output('blob');
        const file = new File([blob], "scan_document.pdf", { type: "application/pdf" });

        if (navigator.share) {
            await navigator.share({ files: [file], title: '住专拽 砖' });
        } else {
            pdf.save("document.pdf");
        }
    }

    function resetAll() {
        if (confirm("拽 转  注 砖住专拽转?")) {
            scannedPages = [];
            updateUI();
            document.getElementById('finalActions').style.display = 'none';
            log(" 驻住");
        }
    }
</script>
</body>
</html>
