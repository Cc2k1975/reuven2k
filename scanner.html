<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>住专拽 Pro - 转拽</title>
    <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        .app { display: flex; flex-direction: column; height: 100dvh; }
        
        #debug { background: #1a1a1a; color: #0f0; font-size: 11px; padding: 4px; text-align: center; border-bottom: 1px solid #333; }
        
        .viewer { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        video, canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
        #canvasOutput { display: none; }

        .footer { height: 160px; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; border-top: 1px solid #222; }
        
        /* 驻转专 爪 */
        .snap-btn { width: 75px; height: 75px; background: white; border-radius: 50%; border: 6px solid #333; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .snap-btn:active { transform: scale(0.9); background: #ccc; }
        .snap-inner { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #000; }

        /* 驻转专 驻注 */
        .btn-group { display: none; gap: 15px; width: 90%; }
        .btn { flex: 1; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-send { background: #25d366; color: white; }
        .btn-cancel { background: #333; color: white; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 99; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #222; border-top: 4px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p>注 转 注专转...</p>
</div>

<div class="app">
    <div id="debug">Log: 转 -OpenCV</div>

    <div class="viewer">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvasOutput"></canvas>
    </div>

    <div class="footer">
        <div id="msg">  祝 抓 爪</div>
        
        <div id="ui-capture">
            <div class="snap-btn" onclick="processDoc()">
                <div class="snap-inner"></div>
            </div>
        </div>

        <div id="ui-result" class="btn-group">
            <button class="btn btn-cancel" onclick="location.reload()"> </button>
            <button class="btn btn-send" onclick="sendToWhatsApp()"> 砖 PDF</button>
        </div>
    </div>
</div>

<script>
    const log = (m) => document.getElementById('debug').innerText = "Log: " + m;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvasOutput');
    let isReady = false;

    // 注转 OpenCV 爪专 
    window.onload = () => {
        let timer = setInterval(() => {
            if (typeof cv !== 'undefined' && cv.Mat) {
                clearInterval(timer);
                isReady = true;
                document.getElementById('loader').style.display = 'none';
                log("注专转 ");
                initCamera();
            }
        }, 500);
    };

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
            });
            video.srcObject = stream;
        } catch (e) {
            alert(" HTTPS 砖 爪");
        }
    }

    function processDoc() {
        if (!isReady) return;
        try {
            log("注...   ");
            
            // 爪专转 专爪 驻  转 砖  专注
            const rows = video.videoHeight;
            const cols = video.videoWidth;
            
            let src = new cv.Mat(rows, cols, cv.CV_8UC4);
            let cap = new cv.VideoCapture(video);
            cap.read(src);

            let dst = new cv.Mat();
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            
            // 驻专 拽爪注 - 驻 祝  拽 拽住 砖专 
            cv.adaptiveThreshold(dst, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 21, 15);

            cv.imshow('canvasOutput', dst);

            // 注 砖拽
            video.style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('ui-capture').style.display = 'none';
            document.getElementById('ui-result').style.display = 'flex';
            document.getElementById('msg').innerText = "住专拽 砖 爪!";
            
            src.delete(); dst.delete();
            log("住专拽  砖转祝");
        } catch (err) {
            log("砖: " + err);
            console.error(err);
        }
    }

    async function sendToWhatsApp() {
        log(" 拽抓 PDF...");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        
        const imgData = canvas.toDataURL('image/jpeg', 0.8);
        pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
        
        const blob = pdf.output('blob');
        const file = new File([blob], "document_scan.pdf", { type: "application/pdf" });

        if (navigator.share) {
            try {
                await navigator.share({
                    files: [file],
                    title: '住专拽 砖',
                    text: '爪专祝 住 砖住专拽转'
                });
            } catch (e) { log("砖转祝 "); }
        } else {
            pdf.save("scan.pdf");
        }
    }
</script>
</body>
</html>
