    <style>

        /* ×›×¤×ª×•×¨ ×”×’×“×¨×•×ª */
        #admin-btn {

        #admin-panel {

        .section-title {

            border-bottom: 1px solid #eee; padding-bottom: 2px;

        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 3px; font-weight: bold; color: #555; font-size: 14px; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px;}
        
        /* ×¢×™×¦×•×‘ ××™×•×—×“ ×œ×¦'×§×‘×•×§×¡ ×©×œ ×”×§×•×œ */
        .voice-control {
            display: flex;
            align-items: center;

        }
        .voice-control input { width: 20px; height: 20px; cursor: pointer; }
        
        button { width: 100%; padding: 10px; border: none; border-radius: 8px; font-size: 16px; margin-top: 5px; cursor: pointer; font-weight: bold;}
        button.save { background: #28a745; color: white; margin-top: 10px; }
        button.sync { background: #007bff; color: white; }
        button.fullscreen { background: #ffc107; color: #333; margin-bottom: 10px;} 
        button.close { background: #dc3545; color: white; margin-top: 20px;}
        button.load-list { background: #6c757d; color: white; margin-top: 5px; font-size: 14px; }
        button.reset-app { background: #343a40; color: white; margin-top: 25px; font-size: 12px;}

        #users-list { margin-top: 10px; border-top: 1px solid #eee; max-height: 150px; overflow-y: auto; display: none; }
        .user-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #f1f1f1; font-size: 14px; }
        
        .actions-div { display: flex; gap: 10px; }
        .delete-btn { background: none; border: none; color: red; cursor: pointer; font-size: 18px; padding: 0; }
        .edit-btn { background: none; border: none; color: #007bff; cursor: pointer; font-size: 18px; padding: 0; }
        
        #status-msg { font-size:14px; color:#666; text-align: center; margin-top: 10px; }
        
        .hint { font-size: 11px; color: #999; margin-top: 2px; }
    </style>
</head>
<body>

    <video id="video" autoplay muted playsinline></video>
    <div id="welcome-msg">×××ª×—×œ...</div>
    <button id="admin-btn" onclick="toggleAdmin()">âš™ï¸</button>

    <div id="admin-panel">
        <h3 style="text-align: center; margin: 0 0 10px 0;">×”×’×“×¨×•×ª ×•× ×™×”×•×œ</h3>
        
        <button class="fullscreen" onclick="goFullscreen()">â›¶ ×¢×‘×•×¨ ×œ××¡×š ××œ×</button>

        <div class="section-title">ğŸ› ï¸ ×”×’×“×¨×•×ª ×ª×¦×•×’×” ×•××¦×œ××”</div>
        
        <div class="input-group voice-control">
            <label style="margin:0;">ğŸ—£ï¸ ×”×§×¨××” ×§×•×œ×™×ª (VOICE):</label>
            <input type="checkbox" id="voice-toggle">
        </div>

        <div class="input-group">
            <label>ğŸ“· ××¦×œ××”:</label>
            <select id="camera-select" onchange="changeCamera()"></select>
        </div>
        
        <div class="input-group">
            <label>ğŸ¯ ×¨××ª ×“×™×•×§ (×¡×£ ×–×™×”×•×™):</label>
            <input type="number" id="recognition-threshold" step="0.05" min="0.1" max="0.9" placeholder="0.45">
            <div class="hint">× ××•×š (0.4) = ×§×©×•×— ×•××“×•×™×§ | ×’×‘×•×” (0.6) = ×¡×œ×—×Ÿ</div>
        </div>

        <div class="input-group">
            <label>ğŸ’¬ ×‘×¨×›×”:</label>
            <input type="text" id="greeting-text" placeholder="×œ××©×œ: ×‘×¨×•×š ×”×‘×!">
        </div>
        <div class="input-group">
            <label>â±ï¸ ×–××Ÿ ×”××ª× ×” (×©× ×™×•×ª):</label>
            <input type="number" id="scan-delay" value="5" min="1" max="60">
        </div>
        <button class="save" onclick="saveSettings()">×©××•×¨ ×”×’×“×¨×•×ª</button>

        <div class="section-title">â˜ï¸ × ×ª×•× ×™×</div>
        <button class="sync" onclick="forceDownloadFromFirebase()">ğŸ”„ ×¡× ×›×¨×Ÿ ××—×“×©</button>

        <div class="section-title">ğŸ‘¤ ×”×•×¡×¤×”</div>
        <div class="input-group">
            <input type="text" id="new-name" placeholder="×©× ×”×œ×§×•×—">
            <input type="file" id="new-image" accept="image/*" style="margin-top:5px;">
        </div>
        <button class="save" onclick="saveUser()">×©××•×¨ ×œ×§×•×—</button>

        <div class="section-title">ğŸ—‘ï¸âœï¸ × ×™×”×•×œ ×¨×©×™××”</div>
        <button class="load-list" onclick="loadUsersForManagement()">×”×¦×’ ×¨×©×™××”</button>
        <div id="users-list"></div>

        <button class="reset-app" onclick="fullReset()">âš ï¸ ××™×¤×•×¡ ××œ× ×©×œ ×”××¤×œ×™×§×¦×™×”</button>
        <button class="close" onclick="toggleAdmin()">×¡×’×•×¨</button>
        <p id="status-msg"></p>
    </div>

    <script>
        // --- ×”×’×“×¨×•×ª Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAX7zLjQE1CwJvCqWezv7J_U8yeWO4qTi0",
            authDomain: "hello-ea209.firebaseapp.com",
            databaseURL: "https://hello-ea209-default-rtdb.firebaseio.com",
            projectId: "hello-ea209",
            storageBucket: "hello-ea209.firebasestorage.app",
            messagingSenderId: "921439248216",
            appId: "1:921439248216:web:a7afabd26b4cdb204e0f2d",
            measurementId: "G-3KEHFB64HS"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- ××©×ª× ×™× ---
        let labeledFaceDescriptors = [];
        let faceMatcher;
        let isPaused = false;
        let currentStream = null;
        const video = document.getElementById('video');
        const msgDiv = document.getElementById('welcome-msg');
        
        const KEYS = {
            DB: 'face_db_v1',
            CAMERA: 'face_app_camera',
            GREETING: 'face_app_greeting',
            DELAY: 'face_app_delay',
            VOICE: 'face_app_voice',
            THRESHOLD: 'face_app_threshold' // ××¤×ª×— ×—×“×© ×œ×“×™×•×§
        };

        // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
        Promise.all([
            faceapi.nets.ssdMobilenetv1.loadFromUri('./models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
            faceapi.nets.faceRecognitionNet.loadFromUri('./models')
        ]).then(startApp).catch(err => {
            msgDiv.innerText = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”××•×“×œ×™×";
            console.error(err);
        });

        async function startApp() {
            msgDiv.innerText = "×˜×•×¢×Ÿ × ×ª×•× ×™×...";
            loadSettingsToUI();

            // ×˜×¢×™× ×ª × ×ª×•× ×™×
            const localData = localStorage.getItem(KEYS.DB);
            if (localData) {
                loadFromLocal(localData);
            } else {
                await loadLabeledImagesFromFirebase();
            }

            // ×˜×¢×™× ×ª ××¦×œ××”
            msgDiv.innerText += "\n×¤×•×ª×— ××¦×œ××”...";
            await getCameras();
            startVideo(); 
        }

        async function getCameras() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const select = document.getElementById('camera-select');
                
                select.innerHTML = '';
                const savedCameraId = localStorage.getItem(KEYS.CAMERA);
                
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `××¦×œ××” ${index + 1}`;
                    if (savedCameraId === device.deviceId) option.selected = true;
                    select.appendChild(option);
                });
            } catch (err) { console.error(err); }
        }

        function startVideo(deviceId = null) {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            if (!deviceId) deviceId = localStorage.getItem(KEYS.CAMERA);

            let constraints = { video: { facingMode: 'user' } };
            if (deviceId) constraints = { video: { deviceId: { exact: deviceId } } };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                    msgDiv.innerText = "××•×›×Ÿ ×œ×–×™×”×•×™";
                    // ××ª×—×™×œ ××—×“×© ××ª ×œ×•×œ××ª ×”×–×™×”×•×™ ×›×“×™ ×œ×¢×“×›×Ÿ ××ª ×”-Threshold ×× ×”×©×ª× ×”
                    startRecognitionLoop(); 
                })
                .catch(err => {
                    console.warn("Camera failed", err);
                    if (deviceId) {
                        localStorage.removeItem(KEYS.CAMERA); 
                        msgDiv.innerText = "×××ª×—×œ ××¦×œ××” ××—×“×©...";
                        startVideo(null); 
                    } else {
                        msgDiv.innerText = "×’×™×©×” ×œ××¦×œ××” × ×—×¡××”";
                    }
                });
        }

        function changeCamera() {
            const select = document.getElementById('camera-select');
            localStorage.setItem(KEYS.CAMERA, select.value);
            startVideo(select.value);
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'he-IL'; 
                utterance.rate = 1;       
                utterance.pitch = 1;      
                window.speechSynthesis.speak(utterance);
            }
        }

        // --- ×œ×•×œ××ª ×–×™×”×•×™ ××©×•×¤×¨×ª ×¢× Threshold ×“×™× ××™ ---
        let recognitionInterval;

        async function startRecognitionLoop() {
            // × ×™×§×•×™ ××™× ×˜×¨×•×•×œ ×§×•×“× ×× ×§×™×™×
            if (recognitionInterval) clearInterval(recognitionInterval);
            
            if (labeledFaceDescriptors.length === 0) return;

            // ×˜×¢×™× ×ª ×¨××ª ×”×“×™×•×§ ××”×”×’×“×¨×•×ª, ××• ×‘×¨×™×¨×ª ××—×“×œ ×©×œ 0.45 (×™×•×ª×¨ ×§×©×•×— ×-0.6)
            const savedThreshold = parseFloat(localStorage.getItem(KEYS.THRESHOLD)) || 0.45;
            
            // ×™×¦×™×¨×ª ×”×‘×•×“×§ ×¢× ×¨××ª ×”×“×™×•×§ ×©× ×‘×—×¨×”
            faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, savedThreshold);
            console.log("Recognition Threshold set to:", savedThreshold);

            recognitionInterval = setInterval(async () => {
                if (isPaused) return;
                if (video.paused || video.ended || !video.srcObject) return;

                // ×–×™×”×•×™ ×¤× ×™×
                const detections = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();

                if (detections) {
                    const bestMatch = faceMatcher.findBestMatch(detections.descriptor);
                    
                    if (bestMatch.label !== 'unknown') {
                        const greeting = localStorage.getItem(KEYS.GREETING) || "×‘×¨×•×š ×”×‘×! ğŸ‘‹";
                        const delaySeconds = localStorage.getItem(KEYS.DELAY) || 5;

                        // ×¢×“×›×•×Ÿ UI
                        msgDiv.innerText = bestMatch.label + "\n" + greeting;
                        msgDiv.style.color = "#28a745"; 
                        isPaused = true;
                        
                        // ×“×™×‘×•×¨
                        const isVoiceOn = localStorage.getItem(KEYS.VOICE) === 'true';
                        if (isVoiceOn) speakText(bestMatch.label + " " + greeting);

                        setTimeout(() => {
                            msgDiv.innerText = "××•×›×Ÿ...";
                            msgDiv.style.color = "#333";
                            isPaused = false;
                        }, delaySeconds * 1000);
                    }
                }
            }, 100);
        }

        // --- ×¤×•× ×§×¦×™×•×ª × ×™×”×•×œ ---
        function loadSettingsToUI() {
            const savedGreeting = localStorage.getItem(KEYS.GREETING);
            const savedDelay = localStorage.getItem(KEYS.DELAY);
            const savedVoice = localStorage.getItem(KEYS.VOICE);
            const savedThreshold = localStorage.getItem(KEYS.THRESHOLD) || 0.45;
            
            if (savedGreeting) document.getElementById('greeting-text').value = savedGreeting;
            if (savedDelay) document.getElementById('scan-delay').value = savedDelay;
            document.getElementById('voice-toggle').checked = (savedVoice === 'true');
            document.getElementById('recognition-threshold').value = savedThreshold;
        }

        function saveSettings() {
            const greeting = document.getElementById('greeting-text').value;
            const delay = document.getElementById('scan-delay').value;
            const voiceState = document.getElementById('voice-toggle').checked;
            const threshold = document.getElementById('recognition-threshold').value;
            
            localStorage.setItem(KEYS.GREETING, greeting);
            localStorage.setItem(KEYS.DELAY, delay);
            localStorage.setItem(KEYS.VOICE, voiceState);
            localStorage.setItem(KEYS.THRESHOLD, threshold);
            
            // ××ª×—×•×œ ××—×“×© ×©×œ ×”×–×™×”×•×™ ×›×“×™ ×©×”×“×™×•×§ ×”×—×“×© ×™×™×›× ×¡ ×œ×ª×•×§×£ ××™×“
            startRecognitionLoop();
            
            alert("×”×’×“×¨×•×ª × ×©××¨×•! ×¨××ª ×”×“×™×•×§ ×¢×•×“×›× ×”.");
        }

        function loadFromLocal(jsonString) {
            const parsed = JSON.parse(jsonString);
            labeledFaceDescriptors = parsed.map(obj => {
                const descriptors = obj.descriptors.map(d => new Float32Array(Object.values(d)));
                return new faceapi.LabeledFaceDescriptors(obj.label, descriptors);
            });
            msgDiv.innerText += `\n× ×˜×¢× ×• ${labeledFaceDescriptors.length} (××”×™×¨)`;
        }

        async function loadLabeledImagesFromFirebase() {
            msgDiv.innerText = "××•×¨×™×“ ××”×¢× ×Ÿ...";
            try {
                const snapshot = await db.ref('users').once('value');
                const data = snapshot.val();
                if (!data) { msgDiv.innerText = "××™×Ÿ ××©×ª××©×™×"; return; }
                
                const promises = Object.keys(data).map(async (key) => {
                    const user = data[key];
                    try {
                        const img = await faceapi.fetchImage(user.image);
                        const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                        if (detections) return new faceapi.LabeledFaceDescriptors(user.name, [detections.descriptor]);
                    } catch (e) { console.log("Skip", e); }
                });

                const results = await Promise.all(promises);
                labeledFaceDescriptors = results.filter(res => res !== undefined);
                saveToLocal();
                msgDiv.innerText = `××•×›×Ÿ (${labeledFaceDescriptors.length})`;
                startRecognitionLoop(); // ××ª×—×•×œ ××—×¨×™ ×˜×¢×™× ×”
            } catch (error) { console.error(error); msgDiv.innerText = "×©×’×™××ª ×¨×©×ª"; }
        }

        function saveToLocal() {
            const serializable = labeledFaceDescriptors.map(d => ({
                label: d.label,
                descriptors: d.descriptors.map(desc => Array.from(desc))
            }));
            localStorage.setItem(KEYS.DB, JSON.stringify(serializable));
        }

        async function forceDownloadFromFirebase() {
            if(confirm("×œ×¡× ×›×¨×Ÿ ××—×“×©?")) {
                localStorage.removeItem(KEYS.DB);
                location.reload();
            }
        }

        function fullReset() {
            if(confirm("×–×” ×™××¤×¡ ××ª ×›×œ ×”×”×’×“×¨×•×ª ×‘××¤×œ×™×§×¦×™×”. ×œ×”××©×™×š?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function toggleAdmin() {
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function goFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            toggleAdmin();
        }

        function saveUser() {
            const name = document.getElementById('new-name').value;
            const fileInput = document.getElementById('new-image');
            const status = document.getElementById('status-msg');
            if (!name || fileInput.files.length === 0) { alert("×—×¡×¨×™× ×¤×¨×˜×™×"); return; }
            status.innerText = "×©×•××¨...";
            const reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            reader.onload = function () {
                db.ref('users').push({ name: name, image: reader.result }).then(() => {
                    status.innerText = "× ×©××¨.";
                    if(confirm("× ×©××¨! ×œ×¨×¢× ×Ÿ?")) { localStorage.removeItem(KEYS.DB); location.reload(); }
                });
            };
        }

        async function loadUsersForManagement() {
            const listDiv = document.getElementById('users-list');
            listDiv.style.display = 'block';
            listDiv.innerHTML = '×˜×•×¢×Ÿ...';
            try {
                const snapshot = await db.ref('users').once('value');
                const data = snapshot.val();
                listDiv.innerHTML = '';
                if(!data) { listDiv.innerHTML = '×¨×™×§'; return; }
                Object.keys(data).forEach(key => {
                    const user = data[key];
                    const safeName = user.name.replace(/'/g, "\\'");
                    const item = document.createElement('div');
                    item.className = 'user-item';
                    item.innerHTML = `
                        <span>${user.name}</span>
                        <div class="actions-div">
                             <button class="edit-btn" onclick="editUser('${key}', '${safeName}')">âœï¸</button>
                             <button class="delete-btn" onclick="deleteUser('${key}')">ğŸ—‘ï¸</button>
                        </div>
                    `;
                    listDiv.appendChild(item);
                });
            } catch(e) { listDiv.innerHTML = '×©×’×™××”'; }
        }

        function editUser(key, currentName) {
            const newName = prompt("×¢×¨×•×š ×©× ×œ×§×•×—:", currentName);
            if (newName && newName !== currentName) {
                db.ref('users/' + key).update({ name: newName }).then(() => {
                    alert("×¢×•×“×›×Ÿ!");
                    localStorage.removeItem(KEYS.DB);
                    location.reload();
                });
            }
        }

        function deleteUser(key) {
            if(confirm('×œ××—×•×§ ×œ×¦××™×ª×•×ª?')) {
                db.ref('users/' + key).remove().then(() => {
                    alert('× ××—×§!');
                    localStorage.removeItem(KEYS.DB);
                    location.reload();
                });
            }
        }
    </script>
</body>
