<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>חילוץ תוצאה נקי</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* אין גלילה במסך הראשי */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- אזור התצוגה (איפה שהתוצאה תהיה) --- */
        #display-area {
            position: relative;
            width: 100%;
            height: 40vh; /* תופס את החלק העליון */
            background: #fff;
            color: #000;
            overflow: hidden; /* מה שיוצא החוצה נעלם */
            border-bottom: 4px solid #007bff;
        }

        /* זה האלמנט שמחזיק את האתר הגנוב */
        #stolen-content {
            position: absolute;
            top: 0; left: 0;
            width: 1000px; /* רוחב וירטואלי רחב */
            transform-origin: 0 0;
            pointer-events: none; /* שלא תוכל ללחוץ על קישורים בטעות */
        }

        /* מסתיר אלמנטים מיותרים מהאתר שלהם באופן גס */
        #stolen-content img, 
        #stolen-content script, 
        #stolen-content iframe,
        #stolen-content nav,
        #stolen-content footer {
            display: none !important;
        }

        /* פס טעינה */
        #loader-bar {
            position: absolute;
            bottom: 0; left: 0;
            height: 5px; width: 0%;
            background: #00ff00;
            transition: width 0.5s linear;
            z-index: 100;
        }

        /* --- אזור השליטה למטה --- */
        #controls {
            flex: 1;
            background: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            overflow-y: auto;
        }

        .btn-group { display: flex; gap: 20px; }

        button.arrow {
            width: 60px; height: 60px;
            font-size: 30px;
            background: #444; color: white;
            border: 2px solid #666; border-radius: 12px;
        }
        button.arrow:active { background: #666; border-color: #fff; }

        button.action {
            width: 100%; height: 50px;
            font-size: 18px; font-weight: bold;
            background: #28a745; color: white;
            border: none; border-radius: 8px;
            margin-top: 10px;
        }

        .status { color: #aaa; font-size: 14px; margin-top: 5px; }

        /* מצב נעול - מסתיר את הפאנל */
        body.locked #controls { display: none; }
        body.locked #display-area { height: 100vh; border: none; background: black; }
        
        /* כפתור עריכה שצף במצב נעול */
        #unlock-btn {
            position: fixed; bottom: 20px; right: 20px;
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white; border-radius: 50%;
            display: none; justify-content: center; align-items: center;
            font-size: 24px; cursor: pointer; z-index: 999;
        }
        body.locked #unlock-btn { display: flex; }

    </style>
</head>
<body>

    <div id="unlock-btn" onclick="unlock()">⚙️</div>

    <div id="display-area">
        <div id="stolen-content">
            <div style="padding: 20px; text-align: center;">טוען נתונים...</div>
        </div>
        <div id="loader-bar"></div>
    </div>

    <div id="controls">
        <div style="color: #fff; font-weight: bold;">משחק: 1066561</div>
        <div class="status" id="status-msg">ממתין לנתונים...</div>

        <div style="margin-top: 10px;">הזז את התוצאה למרכז:</div>
        
        <button class="arrow" onclick="move(0, 20)">⬆️</button>
        <div class="btn-group">
            <button class="arrow" onclick="move(20, 0)">⬅️</button>
            <button class="arrow" onclick="move(-20, 0)">➡️</button>
        </div>
        <button class="arrow" onclick="move(0, -20)">⬇️</button>

        <div class="btn-group" style="margin-top: 15px;">
            <button class="arrow" style="font-size: 16px; width: 80px;" onclick="zoom(-0.1)">זום -</button>
            <button class="arrow" style="font-size: 16px; width: 80px;" onclick="zoom(0.1)">זום +</button>
        </div>

        <button class="action" onclick="lock()">✅ זה בול! נעל מסך</button>
        <button class="action" style="background:#dc3545; margin-top:5px;" onclick="resetAll()">אפס הכל</button>
    </div>

    <script>
        // --- הגדרות ---
        const GAME_ID = "1066561";
        const PROXY_URL = "https://api.allorigins.win/get?url=";
        const TARGET_URL = "https://www.football.org.il/leagues/games/game/?game_id=" + GAME_ID;

        // --- משתנים למיקום ---
        let posX = parseFloat(localStorage.getItem('my_x')) || -100;
        let posY = parseFloat(localStorage.getItem('my_y')) || -200;
        let scale = parseFloat(localStorage.getItem('my_s')) || 1.0;
        let isLocked = localStorage.getItem('my_locked') === 'true';

        // אלמנטים
        const contentDiv = document.getElementById('stolen-content');
        const loader = document.getElementById('loader-bar');
        const statusMsg = document.getElementById('status-msg');

        // --- פונקציית החילוץ (הלב של המערכת) ---
        async function fetchData() {
            loader.style.width = "50%";
            // מוסיף זמן כדי לעקוף Cache
            const finalUrl = PROXY_URL + encodeURIComponent(TARGET_URL + "&t=" + Date.now());

            try {
                const response = await fetch(finalUrl);
                const data = await response.json();
                
                if (data.contents) {
                    // 1. מנקה את התוכן הישן בזהירות כדי לא לאבד פוקוס
                    // אנחנו נחליף את ה-HTML הפנימי
                    
                    // טריק: מסננים רק את ה-BODY כדי לא לשבור את הדף שלנו
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, "text/html");
                    
                    // לוקחים רק את התוכן הרלוונטי (ה-wrapper הראשי)
                    // בדרך כלל בהתאחדות התוכן בתוך form או div ראשי
                    const bodyContent = doc.body.innerHTML;

                    // מכניסים לדף שלנו
                    contentDiv.innerHTML = bodyContent;
                    
                    statusMsg.innerText = "עודכן: " + new Date().toLocaleTimeString();
                    loader.style.width = "100%";
                    setTimeout(() => loader.style.width = "0%", 500);
                }
            } catch (e) {
                statusMsg.innerText = "שגיאה בטעינה, מנסה שוב...";
                console.error(e);
            }
        }

        // --- ניהול תצוגה ---
        function updateVisuals() {
            contentDiv.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }

        function move(x, y) {
            posX += x;
            posY += y;
            updateVisuals();
            saveSettings();
        }

        function zoom(s) {
            scale += s;
            updateVisuals();
            saveSettings();
        }

        function saveSettings() {
            localStorage.setItem('my_x', posX);
            localStorage.setItem('my_y', posY);
            localStorage.setItem('my_s', scale);
        }

        function lock() {
            document.body.classList.add('locked');
            localStorage.setItem('my_locked', 'true');
        }

        function unlock() {
            document.body.classList.remove('locked');
            localStorage.setItem('my_locked', 'false');
        }

        function resetAll() {
            localStorage.clear();
            location.reload();
        }

        // --- מנוע רענון ---
        let seconds = 0;
        setInterval(() => {
            seconds++;
            // עדכון פס טעינה ויזואלי בין לבין
            if (seconds < 15) {
                loader.style.width = (seconds / 15 * 80) + "%";
            }
            // רענון כל 15 שניות
            if (seconds >= 15) {
                fetchData(); // מביא את המידע מחדש
                seconds = 0;
            }
        }, 1000);

        // --- הפעלה ראשונית ---
        updateVisuals();
        fetchData();
        if (isLocked) lock();

    </script>
</body>
</html>
