<style>

<body>
<div class="wrap">

<script>
  const edgeColors = ['#FF0000', '#059669', '#2563eb', '#7c3aed', '#ea580c', '#db2777', '#0891b2', '#ca8a04'];
  let video = document.getElementById("video"), photo = document.getElementById("photo"), overlay = document.getElementById("overlay");
  let statusBox = document.getElementById("statusBox"), btnShot = document.getElementById("btnShot");
  let cvReady = false, videoReady = false, polyPts = [], edgeDirs = [], currentScale = 1, initialDist = 0, numberHitZones = [];

  function setStatus(m, t){ statusBox.textContent = m; statusBox.className = "status " + (t||""); }
  
  function __onCvScriptLoaded(){
    const wait = setInterval(() => {
      if (window.cv && cv.Mat) { cvReady = true; setStatus("××¢×¨×›×ª ××•×›× ×”! âœ…", "good"); btnShot.disabled = !videoReady; clearInterval(wait); }
    }, 100);
  }

  async function startCamera(){
    try {
      let s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280, height: 720 } });
      video.srcObject = s; videoReady = true; if(cvReady) btnShot.disabled = false;
    } catch(e) { setStatus("×©×’×™××ª ××¦×œ××”", "bad"); }
  }

  function snapDir(dx, dy){ return Math.abs(dx) >= Math.abs(dy) ? {dx: Math.sign(dx)||1, dy:0} : {dx:0, dy:Math.sign(dy)||1}; }

  function buildInputsInterface() {
    let inpBox = document.getElementById("inputs"); inpBox.innerHTML = "";
    numberHitZones = [];
    edgeDirs = [];
    let octx = overlay.getContext("2d");
    if(!polyPts[0].isReal) {
        overlay.width = 600; overlay.height = 400;
        octx.fillStyle = "#fff"; octx.fillRect(0,0,600,400);
    }
    for(let i=0; i<polyPts.length; i++){
      let p1 = polyPts[i], p2 = polyPts[(i+1)%polyPts.length];
      let color = edgeColors[i % edgeColors.length];
      octx.strokeStyle = color; octx.lineWidth = 12;
      octx.beginPath(); octx.moveTo(p1.x, p1.y); octx.lineTo(p2.x, p2.y); octx.stroke();
      let mx = (p1.x+p2.x)/2, my = (p1.y+p2.y)/2;
      numberHitZones.push({ x: mx, y: my, radius: 45, id: `edge-input-${i}` });
      octx.fillStyle = "white"; octx.beginPath(); octx.arc(mx, my, 40, 0, 7); octx.fill();
      octx.fillStyle = color; octx.font = "bold 60px Arial"; octx.textAlign="center"; octx.textBaseline="middle";
      octx.fillText(i+1, mx, my);
      edgeDirs.push(snapDir(p2.x-p1.x, p2.y-p1.y));
      inpBox.innerHTML += `<div class="input-group" id="group-${i}" style="border-color: ${color}"><label style="color: ${color}">×¦×œ×¢ ××¡' ${i+1}</label><input type="number" id="edge-input-${i}" class="side-val" placeholder="×”×›× ×¡ ××•×¨×š ×¡×´×" oninput="liveAutoSolve()"></div>`;
    }
    document.getElementById("previewCard").classList.remove("hidden");
    document.getElementById("inputsCard").classList.remove("hidden");
  }

  document.getElementById("btnRect").onclick = () => {
    polyPts = [{x:100,y:50,isReal:false},{x:500,y:50,isReal:false},{x:500,y:350,isReal:false},{x:100,y:350,isReal:false}];
    buildInputsInterface();
    document.getElementById("inputsCard").scrollIntoView({behavior: "smooth"});
  };

  btnShot.onclick = () => {
    photo.width = video.videoWidth; photo.height = video.videoHeight;
    photo.getContext("2d").drawImage(video, 0, 0);
    let src = cv.imread(photo), gray = new cv.Mat(), edges = new cv.Mat();
    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
    cv.GaussianBlur(gray, gray, new cv.Size(5,5), 0);
    cv.Canny(gray, edges, 40, 120);
    let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(3,3));
    cv.dilate(edges, edges, kernel);
    let cnts = new cv.MatVector(), hi = new cv.Mat();
    cv.findContours(edges, cnts, hi, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
    let big = null, maxA = 0;
    for(let i=0; i<cnts.size(); i++){ let a = cv.contourArea(cnts.get(i)); if(a > maxA){ maxA = a; big = cnts.get(i); } }
    if(!big) return alert("×œ× ××¦××ª×™ ××ª ×”×¦×•×¨×”.");
    let approx = new cv.Mat();
    cv.approxPolyDP(big, approx, 0.015 * cv.arcLength(big, true), true);
    polyPts = [];
    for(let i=0; i<approx.rows; i++) polyPts.push({x: approx.intPtr(i,0)[0], y: approx.intPtr(i,0)[1], isReal: true});
    let polyArea = 0;
    for (let i = 0; i < polyPts.length; i++) { let p1 = polyPts[i], p2 = polyPts[(i + 1) % polyPts.length]; polyArea += (p2.x - p1.x) * (p2.y + p1.y); }
    if (polyArea < 0) polyPts.reverse();
    let topIdx = 0, minY = polyPts[0].y;
    for (let i = 1; i < polyPts.length; i++) { if (polyPts[i].y < minY) { minY = polyPts[i].y; topIdx = i; } else if (polyPts[i].y === minY && polyPts[i].x < polyPts[topIdx].x) topIdx = i; }
    polyPts = polyPts.slice(topIdx).concat(polyPts.slice(0, topIdx));
    overlay.width = photo.width; overlay.height = photo.height;
    overlay.getContext("2d").drawImage(photo, 0, 0);
    buildInputsInterface();
    src.delete(); gray.delete(); edges.delete(); cnts.delete(); hi.delete(); approx.delete(); kernel.delete();
  };

  overlay.onclick = (e) => {
    const rect = overlay.getBoundingClientRect();
    const scaleX = overlay.width / rect.width, scaleY = overlay.height / rect.height;
    const clickX = (e.clientX - rect.left) * scaleX, clickY = (e.clientY - rect.top) * scaleY;
    for (let zone of numberHitZones) { if (Math.hypot(clickX - zone.x, clickY - zone.y) < zone.radius) { let t = document.getElementById(zone.id); if (t) { t.scrollIntoView({ behavior: 'smooth', block: 'center' }); t.focus(); } break; } }
  };

  function liveAutoSolve() {
    let inputs = [...document.getElementsByClassName("side-val")];
    let sVals = inputs.map(i => (i.value === "" || i.classList.contains('auto-filled')) ? null : Number(i.value));
    let horiz = [], vert = [];
    for(let i=0; i<edgeDirs.length; i++) { if (edgeDirs[i].dx !== 0) horiz.push(i); else vert.push(i); }
    const solve = (indices, isX) => {
      let missing = indices.filter(idx => sVals[idx] === null);
      if (missing.length === 1) {
        let targetIdx = missing[0], sum = 0;
        indices.forEach(idx => { if (idx !== targetIdx && sVals[idx] !== null) sum += (isX ? edgeDirs[idx].dx : edgeDirs[idx].dy) * sVals[idx]; });
        let result = Math.abs(sum);
        if (result > 0) { inputs[targetIdx].value = result; inputs[targetIdx].classList.add("auto-filled"); }
      } else { indices.forEach(idx => { if(inputs[idx].classList.contains('auto-filled')) { inputs[idx].value = ""; inputs[idx].classList.remove("auto-filled"); } }); }
    };
    solve(horiz, true); solve(vert, false);
  }

  function isInside(p, poly) {
    let inside = false;
    for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) { if (((poly[i].y > p.y) !== (poly[j].y > p.y)) && (p.x < (poly[j].x - poly[i].x) * (p.y - poly[i].y) / (poly[j].y - poly[i].y) + poly[i].x)) inside = !inside; }
    return inside;
  }

  function draw(can, rep, pts, sVals, tW, tH) {
    let xs = pts.map(p=>p.x), ys = pts.map(p=>p.y);
    let minX = Math.min(...xs), maxX = Math.max(...xs), minY = Math.min(...ys), maxY = Math.max(...ys);
    let spanX = maxX - minX || 1, spanY = maxY - minY || 1;
    can.width = 1000; can.height = 1000 * (spanY/spanX);
    let ctx = can.getContext("2d"), scale = (can.width - 150) / spanX, tx = (x)=>75+(x-minX)*scale, ty = (y)=>75+(y-minY)*scale;
    ctx.save(); ctx.beginPath(); ctx.moveTo(tx(pts[0].x), ty(pts[0].y));
    pts.forEach(p => ctx.lineTo(tx(p.x), ty(p.y))); ctx.closePath(); ctx.clip();
    
    // ×©×™× ×•×™ ×¦×‘×¢ ×§×•×•×™ ×”××¨×™×—×™× ×œ××¤×•×¨ ×›×”×” ×™×•×ª×¨
    ctx.strokeStyle = "#94a3b8"; 
    ctx.lineWidth = 2; // ×§×• ×“×§ ×™×•×ª×¨ ×œ××¨×™×—×™×

    let count = 0;
    for(let x=minX; x<maxX; x+=tW) for(let y=minY; y<maxY; y+=tH) {
      ctx.strokeRect(tx(x), ty(y), tW*scale, tH*scale);
      if([{x:x,y:y},{x:x+tW,y:y},{x:x,y:y+tH},{x:x+tW,y:y+tH},{x:x+tW/2,y:y+tH/2}].some(p=>isInside(p, pts))) count++;
    }
    ctx.restore();
    ctx.lineWidth = 10; ctx.font = "bold 28px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
    for(let i=0; i<sVals.length; i++){
      let p1 = pts[i], p2 = pts[i+1], color = edgeColors[i % edgeColors.length];
      ctx.strokeStyle = color; ctx.beginPath(); ctx.moveTo(tx(p1.x), ty(p1.y)); ctx.lineTo(tx(p2.x), ty(p2.y)); ctx.stroke();
      let mx = tx((p1.x+p2.x)/2), my = ty((p1.y+p2.y)/2), angle = Math.atan2(ty(p2.y)-ty(p1.y), tx(p2.x)-tx(p1.x));
      if (angle > Math.PI / 2 || angle < -Math.PI / 2) angle += Math.PI;
      ctx.save(); ctx.translate(mx, my); ctx.rotate(angle); ctx.fillStyle = color; ctx.fillText(sVals[i], 0, -25); ctx.restore();
    }
    rep.innerHTML = "×›××•×ª ×“×¨×•×©×”: " + count + " ×™×—×™×“×•×ª";
  }

  document.getElementById("btnBuild").onclick = () => {
    let sVals = [...document.getElementsByClassName("side-val")].map(i=>Number(i.value));
    let tW = Number(document.getElementById("tileW").value), tH = Number(document.getElementById("tileH").value);
    if(tW <= 0 || tH <= 0 || sVals.some(v=>v<=0)) return alert("×× × ××œ× ××ª ×›×œ ×”××™×“×•×ª!");
    
    // ×¢×“×›×•×Ÿ ×›×•×ª×¨×•×ª ×”×©×¨×˜×•×˜×™× ×•×”-PDF ×¢× ××™×“×•×ª ×”××¨×™×—
    document.querySelector('#containerA .tile-label-header').textContent = `××•×¤×¦×™×” ×' (×›×™×•×•×Ÿ ××§×•×¨×™ - ${tW}x${tH} ×¡"×)`;
    document.querySelector('#containerB .tile-label-header').textContent = `××•×¤×¦×™×” ×‘' (×¡×™×‘×•×‘ 90Â° - ${tH}x${tW} ×¡"×)`;
    document.getElementById('pdfTileSize').textContent = `×’×•×“×œ ××¨×™×— × ×‘×—×¨: ${tW}x${tH} ×¡"×`;

    let pts = [{x:0,y:0}], curX = 0, curY = 0;
    for(let i=0; i<edgeDirs.length; i++){ curX += edgeDirs[i].dx * sVals[i]; curY += edgeDirs[i].dy * sVals[i]; pts.push({x: curX, y: curY}); }
    draw(document.getElementById("resultA"), document.getElementById("reportA"), pts, sVals, tW, tH);
    draw(document.getElementById("resultB"), document.getElementById("reportB"), pts, sVals, tH, tW);
    let area = 0; for(let i=0; i<pts.length-1; i++) area += (pts[i].x*pts[i+1].y)-(pts[i+1].x*pts[i].y);
    let perimeter = sVals.reduce((a,b)=>a+b, 0);
    document.getElementById("generalReport").innerHTML = `ğŸ“ ×©×˜×—: ${(Math.abs(area)/20000).toFixed(2)} ×"×¨ | ğŸ“ ×”×™×§×£: ${perimeter} ×¡×´× (${(perimeter/100).toFixed(2)} ××˜×¨)`;
    document.getElementById("resultCard").classList.remove("hidden");
    document.getElementById("resultCard").scrollIntoView({behavior:"smooth"});
  };

  document.getElementById("btnShare").onclick = async () => {
    setStatus("××›×™×Ÿ ×§×•×‘×¥ PDF ××œ×...", "good");
    const element = document.getElementById('pdfContent');
    const canvas = await html2canvas(element, { scale: 2, useCORS: true, logging: false, backgroundColor: "#ffffff" });
    const imgData = canvas.toDataURL('image/png');
    const { jsPDF } = window.jspdf;
    const pdfWidth = 210; 
    const pageHeight = (canvas.height * pdfWidth) / canvas.width;
    const pdf = new jsPDF('p', 'mm', [pdfWidth, pageHeight]);
    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pageHeight);
    const pdfBlob = pdf.output('blob');
    const file = new File([pdfBlob], 'FloorPlan_Full.pdf', { type: 'application/pdf' });
    if (navigator.share) { try { await navigator.share({ files: [file], title: '×“×•×— ×©×¨×˜×•×˜ ×•××“×™×“×•×ª ××œ×', text: '××¦×•×¨×£ ×”×“×•×— ×”××œ× ×”×›×•×œ×œ ××ª ×©×ª×™ ×”××•×¤×¦×™×•×ª ×•×”××˜×¨××–\'.' }); } catch (err) { /* ×‘×•×˜×œ */ } } else { pdf.save("FloorPlan_Full.pdf"); alert("×”×§×•×‘×¥ ×”×•×¨×“ ×œ××›×©×™×¨."); }
    setStatus("××•×›×Ÿ âœ…", "good");
  };

  startCamera();
  document.getElementById("btnRestart").onclick = () => location.reload();

  [document.getElementById("containerA"), document.getElementById("containerB")].forEach(c => {
    c.ontouchstart = (e) => { if(e.touches.length==2) initialDist = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY); };
    c.ontouchmove = (e) => { if(e.touches.length==2) { e.preventDefault(); let d = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY); currentScale = Math.min(Math.max(0.5, currentScale * (d/initialDist)), 4); c.querySelector('canvas').style.transform = `scale(${currentScale})`; initialDist = d; }};
  });
</script>
