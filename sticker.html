<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker PRO - Reuven</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #121212; color: white; padding: 20px; margin: 0; }
        .card { max-width: 450px; margin: 20px auto; background: #1e1e1e; padding: 25px; border-radius: 25px; border: 1px solid #333; }
        h2 { color: #25D366; }
        #preview { max-width: 250px; height: 250px; border-radius: 15px; display: none; margin: 20px auto; border: 2px solid #25D366; background-image: linear-gradient(45deg, #222 25%, transparent 25%), linear-gradient(-45deg, #222 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #222 75%), linear-gradient(-45deg, transparent 75%, #222 75%); background-size: 20px 20px; background-position: 0 0, 0 10px, 10px -10px, -10px 0px; }
        .btn { background: #25D366; color: white; padding: 15px 25px; border: none; border-radius: 50px; font-size: 18px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-share { background: #34b7f1; display: none; margin-top: 15px; }
        .loader { display: none; margin: 15px auto; border: 4px solid #333; border-top: 4px solid #25D366; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h2>××›×™×Ÿ ××“×‘×§×•×ª ×××™×ª×™×•×ª âš¡</h2>
        <p>×”×¡×¨×ª ×¨×§×¢ + ×¤×•×¨××˜ WebP ×œ××“×‘×§×”</p>
        
        <input type="file" id="upload" accept="image/*" style="display:none">
        <button class="btn" id="uploadBtn" onclick="document.getElementById('upload').click()">ğŸ“· ×‘×—×¨ ×ª××•× ×”</button>

        <div id="loader" class="loader"></div>
        <div id="status"></div>
        
        <img id="preview" src="">
        <button id="shareBtn" class="btn btn-share">ğŸ“¤ ×©×œ×— ×›"××“×‘×§×”" ×œ×•×•××˜×¡××¤</button>
    </div>

    <script>
        const API_KEY = 'XUSmeRUomq1rf8ZL2yuLMzwC'; 
        const upload = document.getElementById('upload');
        const preview = document.getElementById('preview');
        const shareBtn = document.getElementById('shareBtn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');

        upload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.innerText = "××¢×‘×“ ×œ××“×‘×§×” ×©×§×•×¤×”...";
            loader.style.display = "block";
            shareBtn.style.display = "none";
            preview.style.display = "none";

            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    // ×”×•×¤×š ×œ×¨×™×‘×•×¢ + ×¤×•×¨××˜ WebP
                    const stickerBlob = await convertToWebPSticker(blob);
                    
                    const url = URL.createObjectURL(stickerBlob);
                    preview.src = url;
                    preview.style.display = 'block';
                    status.innerText = "××•×›×Ÿ! ×›×¢×ª ×©×œ×— ×œ×¦'××˜";
                    shareBtn.style.display = 'block';
                } else {
                    status.innerText = "×©×’×™××” ×‘×¢×™×‘×•×“ ×”×¨×§×¢";
                }
            } catch (error) {
                status.innerText = "×©×’×™××ª ×—×™×‘×•×¨";
            } finally {
                loader.style.display = "none";
            }
        });

        async function convertToWebPSticker(blob) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const size = 512;
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    
                    const scale = Math.min(size / img.width, size / img.height);
                    const x = (size / 2) - (img.width / 2) * scale;
                    const y = (size / 2) - (img.height / 2) * scale;
                    
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                    
                    // ×›××Ÿ ×”×§×¡×: ×”×•×¤×š ×œ-WebP ×©×–×” ×¤×•×¨××˜ ×”××“×‘×§×•×ª ×©×œ ×•×•××˜×¡××¤
                    canvas.toBlob((newBlob) => resolve(newBlob), 'image/webp', 0.8);
                };
                img.src = URL.createObjectURL(blob);
            });
        }

        shareBtn.addEventListener('click', async () => {
            const response = await fetch(preview.src);
            const blob = await response.blob();
            // ×¡×™×•××ª .webp ×¢×•×–×¨×ª ×œ×•×•××˜×¡××¤ ×œ×”×‘×™×Ÿ ×©×–×• ××“×‘×§×”
            const file = new File([blob], 'sticker.webp', { type: 'image/webp' });

            if (navigator.share) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'Sticker',
                    });
                } catch (err) {
                    console.log("×©×™×ª×•×£ ×‘×•×˜×œ");
                }
            } else {
                alert("×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š ×‘×©×™×ª×•×£ ×§×‘×¦×™×");
            }
        });
    </script>
</body>
</html>
