<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>×©××™×¨×ª ××§×•××•×ª GPS</title>

  <!-- Leaflet ×œ××¤×” -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{
      height:100%;
      font-family:system-ui,"Heebo","Arial",sans-serif;
      background:#e8eef4; /* ×¨×§×¢ ×‘×”×™×¨ */
      color:#000;
    }
    body{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:16px;
    }
    .app{
      width:100%;
      max-width:500px;
      background:#ffffff;
      border-radius:18px;
      box-shadow:0 14px 35px rgba(0,0,0,0.18);
      padding:18px 16px 20px;
      color:#000;
    }
    h1{
      font-size:1.4rem;
      margin-bottom:10px;
      text-align:center;
      font-weight:700;
      color:#000;
    }
    .subtitle{
      font-size:0.85rem;
      opacity:0.7;
      text-align:center;
      margin-bottom:14px;
      color:#333;
    }
    button{
      cursor:pointer;
      border:none;
      border-radius:999px;
      padding:10px 16px;
      font-size:0.95rem;
    }
    .btn-main{
      width:100%;
      background:linear-gradient(135deg,#00b7ff,#00ffae);
      color:#000;
      font-weight:600;
      margin-bottom:12px;
    }
    .btn-main:active{ transform:scale(0.98); }

    .status{
      min-height:32px;
      font-size:0.9rem;
      margin-bottom:10px;
    }

    /* ×”×§×•××•×¨×“×™× ×˜×•×ª â€“ ××•×¡×ª×¨×•×ª */
    #coordsBox{
      display:none !important;
    }

    label{
      display:block;
      font-size:0.9rem;
      margin:6px 0 4px;
      color:#000;
    }
    input[type="text"]{
      width:100%;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,0.2);
      background:#f7f7f7;
      color:#000;
      font-size:0.95rem;
    }
    input::placeholder{
      color:rgba(0,0,0,0.35);
    }

    .btn-save{
      width:100%;
      margin-top:10px;
      background:#00c98d;
      color:#000;
      font-weight:700;
    }
    .btn-save:disabled{
      opacity:0.4;
      cursor:not-allowed;
    }

    .places-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:16px;
      margin-bottom:6px;
      color:#000;
      gap:8px;
    }
    .places-header span{
      font-size:0.95rem;
      font-weight:600;
    }
    .header-buttons{
      display:flex;
      gap:6px;
      align-items:center;
    }
    .btn-clear{
      background:transparent;
      border-radius:999px;
      border:1px solid rgba(0,0,0,0.25);
      padding:4px 10px;
      font-size:0.78rem;
      color:#d63031;
    }
    .btn-wa-all{
      background:transparent;
      border-radius:999px;
      border:1px solid rgba(37,211,102,0.8);
      padding:4px 10px;
      font-size:0.78rem;
      color:#128C7E;
      display:flex;
      align-items:center;
      gap:4px;
    }

    .search-wrapper{
      margin:6px 0 8px;
    }

    /* ××¤×” */
    #map{
      width:100%;
      height:260px;
      border-radius:14px;
      overflow:hidden;
      margin:8px 0 10px;
      border:1px solid rgba(0,0,0,0.1);
    }

    .list{
      max-height:50vh;
      overflow-y:auto;
      padding-right:2px;
    }

    .place{
      border-radius:14px;
      background:#f2f4f7;
      padding:10px 10px 9px;
      margin-bottom:8px;
      border:1px solid rgba(0,0,0,0.08);
      color:#000;
    }

    /* ×ª××•× ×” ×§×˜× ×” ×©×œ ×”××§×•× */
    .place-photo{
      width:100%;
      max-height:150px;
      object-fit:cover;
      border-radius:12px;
      margin-bottom:6px;
    }

    .place-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin-bottom:4px;
    }

    /* ×©× ×”××§×•× â€“ ×’×“×•×œ ×•×‘×•×œ×˜ */
    .place-name{
      font-weight:700;
      font-size:1.35rem;
      color:#000;
      word-break:break-word;
    }

    .place-time{
      font-size:0.75rem;
      opacity:0.55;
      white-space:nowrap;
      color:#444;
    }

    .place-bottom{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      margin-top:4px;
      color:#000;
    }

    .place-coords{
      display:none !important;
    }

    .btn-group{
      display:flex;
      gap:4px;
      flex-wrap:nowrap;
    }
    .btn-mini{
      padding:5px 9px;
      font-size:0.8rem;
      border-radius:999px;
      border:none;
      white-space:nowrap;
      font-weight:600;
    }

    .btn-photo{background:#f1c40f;color:#000;}
    .btn-waze{background:#0f99ff;color:#fff;}
    .btn-gmaps{background:#1abc9c;color:#000;}
    .btn-del{background:#ff4757;color:#fff;}

    .error{color:#d63031;}
    .ok{color:#27ae60;}
  </style>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
<div class="app">
  <h1>×©××™×¨×ª ××§×•××•×ª ×‘×˜×™×•×œ</h1>
  <div class="subtitle">×œ×—×¥ ×¢×œ ×”×›×¤×ª×•×¨, ×ª×Ÿ ×œ××™×§×•× ×œ×”×™×˜×¢×Ÿ, ×ª×Ÿ ×©× ×œ××§×•× ×•×©××•×¨.</div>

  <button id="btnGetLocation" class="btn-main">ğŸ“ ×§×‘×œ ××™×§×•× × ×•×›×—×™</button>

  <div id="status" class="status"></div>

  <!-- ×§×•×¤×¡×ª ×§×•××•×¨×“×™× ×˜×•×ª (××•×¡×ª×¨×ª ×‘-CSS) -->
  <div id="coordsBox" class="coords"></div>

  <label for="placeName">×©× ×”××§×•×</label>
  <input id="placeName" type="text" placeholder="×”×›× ×¡ ×©× ×œ××§×•×â€¦">

  <button id="btnSave" class="btn-save" disabled>ğŸ’¾ ×©××•×¨ ××§×•×</button>

  <div class="places-header">
    <span>×”××§×•××•×ª ×©×©××¨×ª</span>
    <div class="header-buttons">
      <button id="btnShareWhatsApp" class="btn-wa-all" type="button">
        ğŸ“² ×©×œ×— ×œ×•×•××˜×¡××¤
      </button>
      <button id="btnClearAll" class="btn-clear" type="button">××—×§ ×”×›×œ</button>
    </div>
  </div>

  <!-- ×©×•×¨×ª ×—×™×¤×•×© -->
  <div class="search-wrapper">
    <input id="searchInput" type="text" placeholder="×—×™×¤×•×© ×œ×¤×™ ×©× ××§×•×â€¦">
  </div>

 <div id="placesList" class="list"></div>

<!-- ××¤×” ×¢× ×›×œ ×”× ×§×•×“×•×ª (×¢×›×©×™×• ×‘×¡×•×£) -->
<div id="map"></div>


  <!-- ××™× ×¤×•×˜ × ×¡×ª×¨ ×œ×¦×™×œ×•× ×ª××•× ×” ××”××›×©×™×¨ -->
  <input id="photoInput" type="file" accept="image/*" capture="environment" style="display:none">
</div>


<script>
  (function(){
    const btnGetLocation   = document.getElementById('btnGetLocation');
    const btnSave          = document.getElementById('btnSave');
    const btnClearAll      = document.getElementById('btnClearAll');
    const btnShareWhatsApp = document.getElementById('btnShareWhatsApp');
    const statusEl         = document.getElementById('status');
    const coordsBox        = document.getElementById('coordsBox');
    const placeNameInput   = document.getElementById('placeName');
    const placesListEl     = document.getElementById('placesList');
    const searchInput      = document.getElementById('searchInput');
    const photoInput       = document.getElementById('photoInput');

    let currentCoords = null;
    let currentFilter = '';
    let photoTargetId = null;

    // ××¤×”
    let map = null;
    let markersLayer = null;
    let mapInited = false;

    function ensureMap(){
      if (mapInited) return;
      const mapEl = document.getElementById('map');
      if (!mapEl || typeof L === 'undefined') return;

      // ××¨×›×– ×‘×¨×™×¨×ª ××—×“×œ â€“ ×‘×™×©×¨××œ
      map = L.map('map').setView([32.0853, 34.7818], 8);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: ''
      }).addTo(map);

      markersLayer = L.layerGroup().addTo(map);
      mapInited = true;
    }

    let places = [];
    try {
      const stored = localStorage.getItem('geo_places_v1');
      if (stored) places = JSON.parse(stored);
    } catch(e){}

    ensureMap();
    renderPlaces();

    btnGetLocation.addEventListener('click', function(){
      if (!navigator.geolocation) {
        statusText('×”××›×©×™×¨ ×œ× ×ª×•××š ×‘-GPS ×“×¨×š ×”×“×¤×“×¤×Ÿ.', true);
        return;
      }
      statusText('×˜×•×¢×Ÿ ××™×§×•×â€¦ ×× × ××©×¨ ×’×™×©×” ×œ-GPS.', false);
      btnSave.disabled = true;

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          currentCoords = {lat, lng};
          statusText('×”××™×§×•× × ×˜×¢×Ÿ ×‘×”×¦×œ×—×” âœ”', false);
          btnSave.disabled = false;
        },
        err => {
          statusText('×œ× ×”×¦×œ×—×ª×™ ×œ×§×‘×œ ××™×§×•×: ' + err.message, true);
          btnSave.disabled = true;
        },
        {
          enableHighAccuracy:true,
          timeout:15000,
          maximumAge:0
        }
      );
    });

    btnSave.addEventListener('click', function(){
      if (!currentCoords) {
        statusText('×¢×“×›×Ÿ ××™×§×•× ×œ×¤× ×™ ×©××™×¨×”.', true);
        return;
      }
      const name = placeNameInput.value.trim() || '×œ×œ× ×©×';
      const now = new Date();

      const item = {
        id: Date.now(),
        name,
        lat: Number(currentCoords.lat.toFixed(6)),
        lng: Number(currentCoords.lng.toFixed(6)),
        time: now.toISOString(),
        photo: null
      };

      places.unshift(item);
      savePlaces();
      renderPlaces();
      placeNameInput.value = '';
      statusText('×”××§×•× × ×©××¨ âœ”', false);
    });

    btnClearAll.addEventListener('click', function(){
      if (!places.length) return;
      if (!confirm('××—×§ ××ª ×›×œ ×”××§×•××•×ª?')) return;
      places = [];
      savePlaces();
      renderPlaces();
      statusText('×›×œ ×”××§×•××•×ª × ××—×§×•.', false);
    });

    // ×—×™×¤×•×©
    searchInput.addEventListener('input', function(){
      currentFilter = (searchInput.value || '').toLowerCase().trim();
      renderPlaces();
    });

    // ×©×œ×™×—×ª ×›×œ ×”××§×•××•×ª ×œ×•×•××˜×¡××¤
    btnShareWhatsApp.addEventListener('click', function(){
      if (!places.length){
        statusText('××™×Ÿ ××§×•××•×ª ×œ×©×œ×™×—×” ×œ×•×•××˜×¡××¤.', true);
        return;
      }

      let lines = [];
      lines.push('ğŸ“ ×¨×©×™××ª ××§×•××•×ª ×©×©××¨×ª×™ ×‘×˜×™×•×œ:');
      lines.push('');

      places.forEach((p, idx)=>{
        const dt = new Date(p.time);
        const d  = String(dt.getDate()).padStart(2,'0');
        const m  = String(dt.getMonth()+1).padStart(2,'0');
        const y  = dt.getFullYear();
        const hh = String(dt.getHours()).padStart(2,'0');
        const mm = String(dt.getMinutes()).padStart(2,'0');

        lines.push(`${idx+1}. ${p.name}`);
        lines.push(`   ×ª××¨×™×š: ${d}.${m}.${y}  ${hh}:${mm}`);
        lines.push(`   Waze: https://waze.com/ul?ll=${p.lat},${p.lng}&navigate=yes`);
        lines.push(`   Maps: https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lng}`);
        lines.push('');
      });

      const text = lines.join('\n');
      const url  = 'https://wa.me/?text=' + encodeURIComponent(text);

      window.open(url, '_blank');
    });

    // ×¦×™×œ×•× / ×‘×—×™×¨×ª ×ª××•× ×” ×œ××§×•×
    photoInput.addEventListener('change', function(){
      const file = this.files && this.files[0];
      if (!file || !photoTargetId) {
        photoTargetId = null;
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e){
        const img = new Image();
        img.onload = function(){
          // ×”×§×˜× ×” ×œ×’×•×“×œ ×¡×‘×™×¨
          const maxSize = 320;
          let w = img.width;
          let h = img.height;
          if (w > h) {
            if (w > maxSize) {
              h = Math.round(h * maxSize / w);
              w = maxSize;
            }
          } else {
            if (h > maxSize) {
              w = Math.round(w * maxSize / h);
              h = maxSize;
            }
          }
          const canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, w, h);

          const dataUrl = canvas.toDataURL('image/jpeg', 0.7);

          const idx = places.findIndex(pl => pl.id === photoTargetId);
          if (idx !== -1) {
            places[idx].photo = dataUrl;
            savePlaces();
            renderPlaces();
            statusText('×”×ª××•× ×” × ×©××¨×” ×œ××§×•× âœ”', false);
          }
          photoTargetId = null;
        };
        img.onerror = function(){
          statusText('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×ª××•× ×”.', true);
          photoTargetId = null;
        };
        img.src = e.target.result;
      };
      reader.onerror = function(){
        statusText('×©×’×™××” ×‘×§×¨×™××ª ×”×§×•×‘×¥.', true);
        photoTargetId = null;
      };
      reader.readAsDataURL(file);
    });

    function statusText(msg, isError){
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (isError ? 'error' : 'ok');
    }

    function savePlaces(){
      localStorage.setItem('geo_places_v1', JSON.stringify(places));
    }

    function renderPlaces(){
      ensureMap();
      placesListEl.innerHTML = '';

      const filtered = currentFilter
        ? places.filter(p => p.name.toLowerCase().includes(currentFilter))
        : places;

      if (!filtered.length){
        const empty = document.createElement('div');
        empty.style.fontSize='0.85rem';
        empty.style.opacity='0.6';
        empty.textContent = currentFilter
          ? '×œ× × ××¦××• ××§×•××•×ª ×ª×•×××™× ×œ×—×™×¤×•×©.'
          : '×¢×“×™×™×Ÿ ×œ× ×©××¨×ª ×©×•× ××§×•×.';
        placesListEl.appendChild(empty);
        updateMapMarkers(); // ××¢×“×›×Ÿ ××¤×” ×’× ×›×©×”×¨×©×™××” ×¨×™×§×”
        return;
      }

      filtered.forEach(p=>{
        const div = document.createElement('div');
        div.className = 'place';

        // ×ª××•× ×” (×× ×§×™×™××ª)
        if (p.photo){
          const imgEl = document.createElement('img');
          imgEl.className = 'place-photo';
          imgEl.src = p.photo;
          imgEl.alt = p.name;
          div.appendChild(imgEl);
        }

        const top = document.createElement('div');
        top.className = 'place-top';

        const nameEl = document.createElement('div');
        nameEl.className = 'place-name';
        nameEl.textContent = p.name;

        const timeEl = document.createElement('div');
        timeEl.className = 'place-time';
        const dt = new Date(p.time);
        const d  = String(dt.getDate()).padStart(2,'0');
        const m  = String(dt.getMonth()+1).padStart(2,'0');
        const y  = dt.getFullYear();
        const hh = String(dt.getHours()).padStart(2,'0');
        const mm = String(dt.getMinutes()).padStart(2,'0');
        timeEl.textContent = `${d}.${m}.${y}  ${hh}:${mm}`;

        top.appendChild(nameEl);
        top.appendChild(timeEl);

        const bottom = document.createElement('div');
        bottom.className = 'place-bottom';

        const coordsEl = document.createElement('div');
        coordsEl.className = 'place-coords';

        const btnGroup = document.createElement('div');
        btnGroup.className = 'btn-group';

        const btnPhoto = document.createElement('button');
        btnPhoto.className = 'btn-mini btn-photo';
        btnPhoto.textContent = 'ğŸ“· ×¦×™×œ×•×';
        btnPhoto.addEventListener('click', ()=>{
          photoTargetId = p.id;
          photoInput.value = '';
          photoInput.click();
        });

        const btnWaze = document.createElement('button');
        btnWaze.className = 'btn-mini btn-waze';
        btnWaze.textContent = 'Waze';
        btnWaze.addEventListener('click', ()=>{
          window.open(`https://waze.com/ul?ll=${p.lat},${p.lng}&navigate=yes`,'_blank');
        });

        const btnGMaps = document.createElement('button');
        btnGMaps.className = 'btn-mini btn-gmaps';
        btnGMaps.textContent = 'Maps';
        btnGMaps.addEventListener('click', ()=>{
          window.open(`https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lng}`,'_blank');
        });

        const btnDel = document.createElement('button');
        btnDel.className = 'btn-mini btn-del';
        btnDel.textContent = '××—×§';
        btnDel.addEventListener('click', ()=>{
          places = places.filter(x=>x.id !== p.id);
          savePlaces();
          renderPlaces();
        });

        btnGroup.appendChild(btnWaze);
        btnGroup.appendChild(btnGMaps);
        btnGroup.appendChild(btnDel);

        bottom.appendChild(btnPhoto);
        bottom.appendChild(btnGroup);

        div.appendChild(top);
        div.appendChild(bottom);

        placesListEl.appendChild(div);
      });

      updateMapMarkers();
    }

    function updateMapMarkers(){
      if (!mapInited || !markersLayer) return;

      markersLayer.clearLayers();

      if (!places.length){
        map.setView([32.0853, 34.7818], 8);
        return;
      }

      const latlngs = [];
      places.forEach(p=>{
        if (typeof p.lat === 'number' && typeof p.lng === 'number'){
          const ll = [p.lat, p.lng];
          latlngs.push(ll);
          L.marker(ll).addTo(markersLayer).bindPopup(p.name);
        }
      });

      if (latlngs.length){
        map.fitBounds(latlngs, {padding:[20,20]});
      } else {
        map.setView([32.0853, 34.7818], 8);
      }
    }

  })();
</script>

</body>
</html>
