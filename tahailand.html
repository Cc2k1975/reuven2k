<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>תאילנד לייב</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      font-family:system-ui,"Heebo","Arial",sans-serif;
      background:#000; /* רקע שחור מסביב */
      overflow:hidden; /* אין גלילה – רק הבאנר */
    }

    .banner{
      height:8mm;              /* הגובה שביקשת (בערך) */
      width:100vw;
      background:linear-gradient(90deg,#0b3c5d,#115e8a);
      display:flex;
      align-items:center;
      justify-content:space-evenly;
      padding:0 4px;
      box-shadow:0 4px 10px rgba(0,0,0,0.4);
    }

    .btn{
      flex:1;
      margin:0 3px;
      height:70%;
      border-radius:999px;
      border:none;
      background:#ff3b30;
      color:#fff;
      font-size:3.2vw;
      font-weight:700;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:4px;
      white-space:nowrap;
    }

    .btn span{
      transform:translateY(1px);
    }

    .yt-icon{
      width:14px;
      height:14px;
    }
  </style>

  <script>
    function openYouTube(videoId){
      const isAndroid = /Android/i.test(navigator.userAgent);

      if(isAndroid){
        // קודם מנסה לפתוח את אפליקציית יוטיוב
        window.location.href = "vnd.youtube:" + videoId;

        // אם אין אפליקציה / לא הצליח – נפתח יוטיוב רגיל
        setTimeout(function(){
          window.location.href = "https://www.youtube.com/watch?v=" + videoId;
        }, 800);
      }else{
        // במחשב / אייפון וכו' – פשוט לפתוח את יוטיוב בחלון חדש
        window.open("https://www.youtube.com/watch?v=" + videoId, "_blank");
      }
    }
  </script>
</head>
<body>

  <div class="banner">
    <button class="btn" onclick="openYouTube('UemFRPrl1hk')">
      <img class="yt-icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="">
      <span>בנגקוק</span>
    </button>

    <button class="btn" onclick="openYouTube('byhWzqNSsF0')">
      <img class="yt-icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="">
      <span>קוסמוי</span>
    </button>

    <button class="btn" onclick="openYouTube('b57PEV7kneg')">
      <img class="yt-icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="">
      <span>פטאיה</span>
    </button>

    <button class="btn" onclick="openYouTube('IVa59mpPJTg')">
      <img class="yt-icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="">
      <span>פוקט</span>
    </button>
  </div>

</body>
</html>
