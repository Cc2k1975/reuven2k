  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <style>

      --bg:#0f172a;
      --card:#111c33;

      --muted:#9aa8c7;

    body{

      min-height:100vh;

    }
    .wrap{max-width:880px;margin:0 auto}
    .title{

    h1{margin:0;font-size:20px;line-height:1.25}

    .card{

    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:end}

    input:focus{border-color:rgba(34,197,94,.55); box-shadow:0 0 0 4px rgba(34,197,94,.15)}
    button{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(34,197,94,.45);
      background:rgba(34,197,94,.14);

    button:hover{background:rgba(34,197,94,.20)}

    .mini{

    .mini:hover{color:var(--ink)}
    /* ×¢×™×¦×•×‘ ×›×¤×ª×•×¨ ×¡×¨×•×§ */
    .scan-btn {
      background: rgba(59, 130, 246, 0.14);
      border: 1px solid rgba(59, 130, 246, 0.45);
    }
    .scan-btn:hover { background: rgba(59, 130, 246, 0.20); }

    .status{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
      white-space:pre-wrap;
    }
    .status.ok{border-color:rgba(34,197,94,.35); color:#d1fae5; background:rgba(34,197,94,.08)}
    .status.err{border-color:rgba(239,68,68,.35); color:#fee2e2; background:rgba(239,68,68,.08)}
    .status.warn{border-color:rgba(245,158,11,.35); color:#ffedd5; background:rgba(245,158,11,.08)}
    .table-wrap{margin-top:12px; overflow:auto; border-radius:12px; border:1px solid var(--line)}
    table{width:100%; border-collapse:collapse; min-width:520px}
    th,td{padding:10px 12px; border-bottom:1px solid var(--line); text-align:right; vertical-align:top}
    th{background:rgba(255,255,255,.06); color:var(--muted); font-weight:800; font-size:12px}
    td{font-size:14px}

    .kv{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    .footer{

    }
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    
    /* ××œ×× ×˜ ×”×•×™×“××• ×œ×¡×¨×™×§×” */
    #scanner-container {

      position: fixed;
      top:0; left:0; width:100%; height:100%;

    }
  </style>

<body>
  <div id="scanner-container">
    <video id="preview"></video>
    <button class="close-scan" onclick="stopScanner()">×‘×™×˜×•×œ ×¡×¨×™×§×”</button>
  </div>

  <div class="wrap">
    <div class="title">
      <div>
        <h1>×©×œ×™×¤×ª × ×ª×•× ×™ ×¨×›×‘ ×œ×¤×™ ××¡×¤×¨ ×¨×™×©×•×™</h1>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label for="plate">××¡×¤×¨ ×¨×›×‘ (×œ×œ× ××§×¤×™×)</label>
          <input id="plate" inputmode="numeric" autocomplete="off" placeholder="×œ×“×•×’××”: 2623638" />
        </div>
        <button id="btn" onclick="lookup()">×©×œ×•×£ × ×ª×•× ×™×</button>
        <button class="scan-btn" onclick="startScanner()">×¡×¨×•×§ ğŸ“·</button>
        <button class="mini" onclick="sendWhatsApp()">×•×•×¦××¤</button>
        <button class="mini" onclick="clearAll()">× ×§×”</button>
      </div>

      <div id="status" class="status">×”×›× ×¡ ××¡×¤×¨ ×¨×›×‘ ×•×œ×—×¥ â€œ×©×œ×•×£ × ×ª×•× ×™×â€.</div>

      <div id="resultArea" style="display:none;">
        <div class="kv" id="quickKv"></div>

        <div class="table-wrap" style="margin-top:12px;">
          <table id="tbl">
            <thead>
              <tr>
                <th style="width:38%;">×©×“×”</th>
                <th>×¢×¨×š</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="footer" id="footerNote"></div>
      </div>
    </div>
  </div>

<script>
  const RESOURCE_ID = "053cea08-09bc-40ec-8f7a-156f0677aff3";
  const API_BASE = "https://data.gov.il/api/3/action/datastore_search";

  const statusEl = document.getElementById("status");
  const plateEl  = document.getElementById("plate");
  const btnEl    = document.getElementById("btn");
  const resultArea = document.getElementById("resultArea");
  const tbodyEl  = document.getElementById("tbody");
  const quickKv  = document.getElementById("quickKv");
  const footerNote = document.getElementById("footerNote");

  let lastRecord = null;
  let scanner = null;

  const HIDDEN_FIELDS = new Set([
    "zmig_kidmi", "zmig_ahori", "misgeret", "horaat_rishum", "tozeret_cd",
    "degem_cd", "degem_manoa", "tzeva_cd", "sug_degem", "_id", "rank"
  ]);

  // ×¤×•× ×§×¦×™×•×ª ×¡×•×¨×§
  async function startScanner() {
    document.getElementById('scanner-container').style.display = 'flex';
    scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror: false });
    
    scanner.addListener('scan', function (content) {
      // ×× ×”×¡×•×¨×§ ××–×”×” ×‘×¨×§×•×“/QR ×©××›×™×œ ××¡×¤×¨, × × ×¡×” ×œ×—×œ×¥ ××•×ª×•
      const cleaned = content.replace(/[^\d]/g, "");
      if(cleaned) {
        plateEl.value = cleaned;
        stopScanner();
        lookup();
      }
    });

    try {
      const cameras = await Instascan.Camera.getCameras();
      if (cameras.length > 0) {
        // ×× ×¡×” ×œ×‘×—×•×¨ ××¦×œ××” ××—×•×¨×™×ª
        const backCam = cameras.find(c => c.name.toLowerCase().includes('back')) || cameras[0];
        scanner.start(backCam);
      } else {
        alert('×œ× × ××¦××” ××¦×œ××”');
        stopScanner();
      }
    } catch (e) {
      console.error(e);
      stopScanner();
    }
  }

  function stopScanner() {
    if (scanner) scanner.stop();
    document.getElementById('scanner-container').style.display = 'none';
  }

  function setStatus(msg, kind=""){
    statusEl.className = "status" + (kind ? " " + kind : "");
    statusEl.textContent = msg;
  }

  function normalizePlate(raw){
    return (raw || "").toString().replace(/[^\d]/g,"").trim();
  }

  function fmtDateMaybe(v){
    if(!v) return "";
    const s = String(v);
    const m = s.match(/^(\d{4}-\d{2}-\d{2})/);
    return m ? m[1] : s;
  }

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, ch => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[ch]));
  }

  function labelForField(field){
    const map = {
      mispar_rechev: "××¡×¤×¨ ×¨×›×‘",
      tozeret_nm: "×©× ×ª×•×¦×¨ / ×™×¦×¨×Ÿ",
      degem_nm: "×“×’×",
      ramat_gimur: "×¨××ª ×’×™××•×¨",
      ramat_eivzur_betihuty: "×¨××ª ××‘×–×•×¨ ×‘×˜×™×—×•×ª×™",
      kvutzat_zihum: "×§×‘×•×¦×ª ×–×™×”×•×",
      shnat_yitzur: "×©× ×ª ×™×™×¦×•×¨",
      mivchan_acharon_dt: "×˜×¡×˜ ××—×¨×•×Ÿ",
      tokef_dt: "×ª×•×§×£ ×¨×™×©×•×™",
      baalut: "×‘×¢×œ×•×ª (×›×œ×œ×™)",
      tzeva_rechev: "×¦×‘×¢",
      sug_delek_nm: "×¡×•×’ ×“×œ×§",
      moed_aliya_lakvish: "××•×¢×“ ×¢×œ×™×™×” ×œ×›×‘×™×©",
      kinuy_mishari: "×›×™× ×•×™ ××¡×—×¨×™"
    };
    return map[field] || field;
  }

  function buildTable(record){
    tbodyEl.innerHTML = "";
    const keys = Object.keys(record);
    const preferredOrder = [
      "mispar_rechev","tozeret_nm","degem_nm","kinuy_mishari","ramat_gimur",
      "shnat_yitzur","sug_delek_nm","kvutzat_zihum","ramat_eivzur_betihuty",
      "baalut","tokef_dt","mivchan_acharon_dt","moed_aliya_lakvish","tzeva_rechev"
    ];

    const ordered = [];
    preferredOrder.forEach(k => { if(keys.includes(k)) ordered.push(k); });
    keys.forEach(k => { if(!ordered.includes(k)) ordered.push(k); });

    for(const k of ordered){
      if (HIDDEN_FIELDS.has(k)) continue;
      let v = record[k];
      if (k === "tokef_dt" || k === "mivchan_acharon_dt") v = fmtDateMaybe(v);
      const tr = document.createElement("tr");
      tr.innerHTML = `<td class="mono">${escapeHtml(labelForField(k))}</td><td>${escapeHtml(v)}</td>`;
      tbodyEl.appendChild(tr);
    }
  }

  function buildQuickCards(record){
    const pick = [
      ["mispar_rechev","××¡×¤×¨ ×¨×›×‘"],["tozeret_nm","×™×¦×¨×Ÿ"],["degem_nm","×“×’×"],
      ["shnat_yitzur","×©× ×ª ×™×™×¦×•×¨"],["sug_delek_nm","×“×œ×§"],["tokef_dt","×ª×•×§×£ ×¨×™×©×•×™"],
      ["mivchan_acharon_dt","×˜×¡×˜ ××—×¨×•×Ÿ"],["tzeva_rechev","×¦×‘×¢"]
    ];
    quickKv.innerHTML = "";
    for(const [k,ttl] of pick){
      if(record[k] === undefined || HIDDEN_FIELDS.has(k)) continue;
      let val = record[k];
      if (k === "tokef_dt" || k === "mivchan_acharon_dt") val = fmtDateMaybe(val);
      const div = document.createElement("div");
      div.className = "card";
      div.style.padding = "10px 12px";
      div.style.boxShadow = "none";
      div.style.background = "rgba(255,255,255,.04)";
      div.innerHTML = `<div style="color:var(--muted);font-size:12px;font-weight:800;margin-bottom:4px;">${escapeHtml(ttl)}</div><div style="font-size:15px;font-weight:800;">${escapeHtml(val)}</div>`;
      quickKv.appendChild(div);
    }
  }

  async function lookup(){
    const plate = normalizePlate(plateEl.value);
    if(!plate){
      setStatus("×—×¡×¨ ××¡×¤×¨ ×¨×›×‘. ×”×›× ×¡ ××¡×¤×¨ (×¨×§ ×¡×¤×¨×•×ª).", "warn");
      resultArea.style.display = "none";
      return;
    }
    btnEl.disabled = true;
    setStatus("×©×•×œ×£ × ×ª×•× ×™×â€¦", "");
    try{
      const url = new URL(API_BASE);
      url.searchParams.set("resource_id", RESOURCE_ID);
      url.searchParams.set("q", plate);
      url.searchParams.set("limit", "1");
      const res = await fetch(url.toString());
      const data = await res.json();
      const records = (data.result && data.result.records) ? data.result.records : [];
      if(records.length === 0){
        setStatus("×œ× × ××¦××• × ×ª×•× ×™× ×œ××¡×¤×¨ ×”×–×” ×‘×××’×¨.", "warn");
        resultArea.style.display = "none";
        return;
      }
      lastRecord = records[0];
      buildQuickCards(lastRecord);
      buildTable(lastRecord);
      resultArea.style.display = "block";
      setStatus("× ××¦× ×¨×›×‘ â€“ ×”× ×ª×•× ×™× ××•×¦×’×™× ×œ××˜×”.", "ok");
    }catch(err){
      setStatus("×©×’×™××”: " + (err?.message || String(err)), "err");
    }finally{
      btnEl.disabled = false;
    }
  }

  function clearAll(){
    plateEl.value = "";
    setStatus("×”×›× ×¡ ××¡×¤×¨ ×¨×›×‘ ×•×œ×—×¥ â€œ×©×œ×•×£ × ×ª×•× ×™×â€.", "");
    resultArea.style.display = "none";
    lastRecord = null;
    plateEl.focus();
  }

  function buildWhatsAppText(record){
    const lines = ["× ×ª×•× ×™ ×¨×›×‘:"];
    for(const k in record){
      if (HIDDEN_FIELDS.has(k) || !record[k]) continue;
      lines.push(`${labelForField(k)}: ${record[k]}`);
    }
    return lines.join("\n");
  }

  async function sendWhatsApp(){
    if(!lastRecord) return setStatus("××™×Ÿ × ×ª×•× ×™× ×œ×©×œ×™×—×”.", "warn");
    const text = buildWhatsAppText(lastRecord);
    try { if (navigator.share) { await navigator.share({ text }); return; } } catch(e) {}
    window.open("https://wa.me/?text=" + encodeURIComponent(text), "_blank");
  }

  plateEl.addEventListener("keydown", (e)=>{ if(e.key === "Enter") lookup(); });
</script>
