<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ספירה לאחור סודית</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      color: #000000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Heebo", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 600px;
      padding: 16px;
      text-align: center;
    }

    .event-title {
      font-size: clamp(1.4rem, 4vw, 2.1rem);
      margin-bottom: 0.6rem;
      font-weight: 600;
    }

    .status-text {
      font-size: clamp(0.9rem, 2.6vw, 1rem);
      margin-bottom: 1.2rem;
      color: #333;
    }

    .countdown {
      font-family: "Courier New", monospace;
      font-weight: 700;
      font-size: clamp(1.8rem, 9vw, 3.2rem);
      letter-spacing: 0.08em;
      margin-bottom: 0.4rem;
      direction: ltr;
    }

    .labels {
      font-size: clamp(0.7rem, 2.2vw, 0.9rem);
      color: #555;
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 0.6rem;
    }

    .labels span {
      min-width: 60px;
      text-align: center;
    }

    /* כפתור סודי – שקוף, בפינה הימנית התחתונה */
    #secretBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 38px;
      height: 38px;
      opacity: 0;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      z-index: 10;
    }

    /* אפשר להחליף ל-0.05 אם תרצה לראות אותו קצת לצורך בדיקות */
    /* #secretBtn { opacity: 0.05; background:#000; } */

    /* שכבת הגדרות (מודאל) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .overlay.active {
      display: flex;
    }

    .dialog {
      background: #ffffff;
      color: #000;
      width: 90%;
      max-width: 420px;
      border-radius: 14px;
      padding: 16px 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      text-align: right;
    }

    .dialog h2 {
      margin-bottom: 12px;
      font-size: 1.1rem;
    }

    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .field input {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .field input:focus {
      border-color: #000;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .btn {
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .btn.secondary {
      background: #ffffff;
      color: #000;
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="event-title" id="eventTitle">אין אירוע מוגדר</div>
    <div class="status-text" id="statusText">
      לחץ על הכפתור הסודי כדי להגדיר אירוע…
    </div>

    <div class="countdown" id="countdown">
      000&nbsp;:&nbsp;00&nbsp;:&nbsp;00&nbsp;:&nbsp;00&nbsp;:&nbsp;000
    </div>

    <div class="labels">
      <span>ימים</span>
      <span>שעות</span>
      <span>דקות</span>
      <span>שניות</span>
      <span>מילישניות</span>
    </div>
  </div>

  <!-- כפתור סודי שקוף -->
  <button id="secretBtn" aria-label="הגדרת אירוע"></button>

  <!-- חלון הגדרות -->
  <div class="overlay" id="overlay">
    <div class="dialog">
      <h2>הגדרת אירוע חדש</h2>

      <div class="field">
        <label for="eventNameInput">שם האירוע</label>
        <input id="eventNameInput" type="text" placeholder="לדוגמה: טיסה לגלפגוס" />
      </div>

      <div class="field">
        <label for="eventTimeInput">תאריך ושעה</label>
        <input id="eventTimeInput" type="datetime-local" />
      </div>

      <div class="buttons">
        <button class="btn secondary" id="cancelBtn">ביטול</button>
        <button class="btn" id="saveBtn">שמור</button>
      </div>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const eventTitleEl = document.getElementById("eventTitle");
    const statusTextEl = document.getElementById("statusText");

    const secretBtn = document.getElementById("secretBtn");
    const overlay = document.getElementById("overlay");
    const eventNameInput = document.getElementById("eventNameInput");
    const eventTimeInput = document.getElementById("eventTimeInput");
    const cancelBtn = document.getElementById("cancelBtn");
    const saveBtn = document.getElementById("saveBtn");

    let targetTime = null;
    let timerId = null;

    function pad(num, size) {
      let s = String(num);
      while (s.length < size) s = "0" + s;
      return s;
    }

    function updateCountdown() {
      if (!targetTime) {
        countdownEl.innerHTML = "000&nbsp;:&nbsp;00&nbsp;:&nbsp;00&nbsp;:&nbsp;00&nbsp;:&nbsp;000";
        return;
      }

      const now = Date.now();
      let diff = targetTime - now;

      if (diff <= 0) {
        diff = 0;
        clearInterval(timerId);
        timerId = null;
        statusTextEl.textContent = "האירוע כבר התרחש!";
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const millis = diff % 1000;

      const text =
        pad(days, 3) + "&nbsp;:&nbsp;" +
        pad(hours, 2) + "&nbsp;:&nbsp;" +
        pad(minutes, 2) + "&nbsp;:&nbsp;" +
        pad(seconds, 2) + "&nbsp;:&nbsp;" +
        pad(millis, 3);

      countdownEl.innerHTML = text;
    }

    function startTimer() {
      if (timerId) {
        clearInterval(timerId);
      }
      timerId = setInterval(updateCountdown, 10); // עדכון כל 10 מילישניות
    }

    // פתיחת חלון ההגדרות
    secretBtn.addEventListener("click", () => {
      overlay.classList.add("active");
      // לאפס שדות לקלים לעריכה
      eventNameInput.focus();
    });

    // ביטול
    cancelBtn.addEventListener("click", () => {
      overlay.classList.remove("active");
    });

    // שמירת אירוע חדש
    saveBtn.addEventListener("click", () => {
      const name = eventNameInput.value.trim();
      const dateStr = eventTimeInput.value;

      if (!dateStr) {
        alert("אנא בחר תאריך ושעה לאירוע.");
        return;
      }

      const t = new Date(dateStr);
      if (isNaN(t.getTime())) {
        alert("פורמט תאריך/שעה לא תקין.");
        return;
      }

      targetTime = t.getTime();
      eventTitleEl.textContent = name || "אירוע ללא שם";
      statusTextEl.textContent = "ספירה לאחור עד האירוע:";
      overlay.classList.remove("active");
      startTimer();
      updateCountdown();
    });

    // סגירת המודאל בלחיצה על הרקע
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.classList.remove("active");
      }
    });

    // הפעלה ראשונית (למקרה תרצה לראות אפס)
    updateCountdown();
  </script>
</body>
</html>
