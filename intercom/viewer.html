<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>צופה - בדיקה</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: white; }
        video { width: 100%; height: 80vh; background: #222; }
    </style>
</head>
<body>
    <h2>צד ב': צופה בווידאו</h2>
    <video id="remoteVideo" autoplay playsinline muted></video>
    <br>
    <button id="viewBtn" style="padding:15px; font-size:1.2rem; cursor:pointer; background:green; color:white; border:none; border-radius:10px;">2. לחץ כאן לצפייה בווידאו</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyALAVQSl6FcuF0HYhCfIgVz-GUMSJKcT5c",
            authDomain: "zamir15-intercom.firebaseapp.com",
            projectId: "zamir15-intercom",
            storageBucket: "zamir15-intercom.firebasestorage.app",
            messagingSenderId: "823056442276",
            appId: "1:823056442276:web:a4235e2219152bb6789731"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });

        pc.ontrack = (e) => {
            document.getElementById('remoteVideo').srcObject = e.streams[0];
        };

        document.getElementById('viewBtn').onclick = async () => {
            const callDoc = db.collection('calls').doc('test-room');
            const data = (await callDoc.get()).data();

            if (!data || !data.offer) return alert("אין שידור פעיל. תפעיל קודם את צד א'");

            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await callDoc.update({ answer: { type: answer.type, sdp: answer.sdp } });

            callDoc.collection('offerCandidates').onSnapshot(sn => {
                sn.docChanges().forEach(c => c.type === 'added' && pc.addIceCandidate(new RTCIceCandidate(c.doc.data())));
            });
            pc.onicecandidate = (e) => e.candidate && callDoc.collection('answerCandidates').add(e.candidate.toJSON());
        };
    </script>
</body>
</html>
