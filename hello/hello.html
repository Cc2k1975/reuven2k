<body>

    <div id="admin-panel">

        <div class="section-title">ğŸ› ï¸ ×”×’×“×¨×•×ª ×ª×¦×•×’×” ×•××¦×œ××”</div>
        
        <div class="input-group">
            <label>ğŸ“· ×‘×—×¨ ××¦×œ××” (× ×©××¨ ××•×˜×•××˜×™×ª):</label>
            <select id="camera-select" onchange="changeCamera()"></select>
        </div>

        <div class="input-group">
            <label>ğŸ’¬ ×˜×§×¡×˜ ×‘×¨×›×” (×‘××§×•× "×‘×¨×•×š ×”×‘×"):</label>
            <input type="text" id="greeting-text" placeholder="×œ××©×œ: ×‘×¨×•×š ×”×‘×!">

        <div class="input-group">

        <button class="save" onclick="saveSettings()" style="background:#17a2b8; margin-top:5px;">×©××•×¨ ×”×’×“×¨×•×ª ×ª×¦×•×’×”</button>


        <div class="section-title">â˜ï¸ × ×™×”×•×œ × ×ª×•× ×™×</div>
        <button class="sync" onclick="forceDownloadFromFirebase()">ğŸ”„ ×¡× ×›×¨×Ÿ × ×ª×•× ×™× ××”×¢× ×Ÿ</button>

        <div class="section-title">ğŸ‘¤ ×”×•×¡×¤×ª ×œ×§×•×— ×—×“×©</div>
        <div class="input-group">
            <input type="text" id="new-name" placeholder="×©× ×”×œ×§×•×—">
            <input type="file" id="new-image" accept="image/*" style="margin-top:5px;">

        <button class="save" onclick="saveUser()">×©××•×¨ ×œ×§×•×—</button>

        <div class="section-title">ğŸ—‘ï¸ ××—×™×§×ª ×œ×§×•×—×•×ª</div>
        <button class="load-list" onclick="loadUsersForManagement()">×”×¦×’ ×¨×©×™××ª ×œ×§×•×—×•×ª</button>

        <button class="close" onclick="toggleAdmin()">×¡×’×•×¨ ×—×œ×•× ×™×ª</button>

    <script>
        // --- ×”×’×“×¨×•×ª Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAX7zLjQE1CwJvCqWezv7J_U8yeWO4qTi0",
            authDomain: "hello-ea209.firebaseapp.com",
            databaseURL: "https://hello-ea209-default-rtdb.firebaseio.com",
            projectId: "hello-ea209",
            storageBucket: "hello-ea209.firebasestorage.app",
            messagingSenderId: "921439248216",
            appId: "1:921439248216:web:a7afabd26b4cdb204e0f2d",
            measurementId: "G-3KEHFB64HS"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // --- ××©×ª× ×™× ×•××¤×ª×—×•×ª ×©××™×¨×” ---
        let labeledFaceDescriptors = [];
        let faceMatcher;
        let isPaused = false;
        let currentStream = null;
        const video = document.getElementById('video');
        const msgDiv = document.getElementById('welcome-msg');
        
        // ××¤×ª×—×•×ª ×œ-LocalStorage
        const KEYS = {
            DB: 'face_db_v1',
            CAMERA: 'face_app_camera',
            GREETING: 'face_app_greeting',
            DELAY: 'face_app_delay'
        };

        // ×˜×¢×™× ×ª ××•×“×œ×™× ×•×”×’×“×¨×•×ª
        Promise.all([
            faceapi.nets.ssdMobilenetv1.loadFromUri('./models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
            faceapi.nets.faceRecognitionNet.loadFromUri('./models')
        ]).then(startApp).catch(err => {
            msgDiv.innerText = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”××•×“×œ×™×";
            console.error(err);
        });

        async function startApp() {
            msgDiv.innerText = "×˜×•×¢×Ÿ...";
            
            // ×˜×¢×™× ×ª ×”×’×“×¨×•×ª ×œ×©×“×•×ª ×‘×—×œ×•× ×™×ª ×”× ×™×”×•×œ
            loadSettingsToUI();

            // ×˜×¢×™× ×ª ×œ×§×•×—×•×ª
            const localData = localStorage.getItem(KEYS.DB);
            if (localData) {
                loadFromLocal(localData);
            } else {
                await loadLabeledImagesFromFirebase();
            }

            await getCameras();
            startVideo(); // ×ª×©×ª××© ×‘××¦×œ××” ×”×©××•×¨×”
        }

        // --- × ×™×”×•×œ ×”×’×“×¨×•×ª (×©××™×¨×” ×•×˜×¢×™× ×”) ---
        function loadSettingsToUI() {
            const savedGreeting = localStorage.getItem(KEYS.GREETING);
            const savedDelay = localStorage.getItem(KEYS.DELAY);
            
            if (savedGreeting) document.getElementById('greeting-text').value = savedGreeting;
            else document.getElementById('greeting-text').value = "×‘×¨×•×š ×”×‘×! ğŸ‘‹"; // ×‘×¨×™×¨×ª ××—×“×œ

            if (savedDelay) document.getElementById('scan-delay').value = savedDelay;
        }

        function saveSettings() {
            const greeting = document.getElementById('greeting-text').value;
            const delay = document.getElementById('scan-delay').value;
            
            localStorage.setItem(KEYS.GREETING, greeting);
            localStorage.setItem(KEYS.DELAY, delay);
            
            alert("×”×”×’×“×¨×•×ª × ×©××¨×• ×‘×”×¦×œ×—×”!");
        }

        // --- × ×™×”×•×œ ××¦×œ××•×ª ×—×›× ---
        async function getCameras() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const select = document.getElementById('camera-select');
                
                select.innerHTML = '';
                const savedCameraId = localStorage.getItem(KEYS.CAMERA);
                
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `××¦×œ××” ${index + 1}`;
                    if (savedCameraId === device.deviceId) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
            } catch (err) { console.error(err); }
        }

        function startVideo(deviceId = null) {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            
            // ×× ×œ× × ×‘×—×¨×” ××¦×œ××” ×¡×¤×¦×™×¤×™×ª, × ×¡×” ×œ×§×—×ª ××”×–×™×›×¨×•×Ÿ
            if (!deviceId) {
                deviceId = localStorage.getItem(KEYS.CAMERA);
            }

            const constraints = {
                video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: 'user' }
            };

            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                currentStream = stream;
                video.srcObject = stream;
                if (!window.loopStarted) {
                    startRecognitionLoop();
                    window.loopStarted = true;
                }
            }).catch(err => {
                console.error(err);
                msgDiv.innerText = "×©×’×™××ª ××¦×œ××”, × ×¡×” ×œ×‘×—×•×¨ ××—×¨×ª ×‘×”×’×“×¨×•×ª";
            });
        }

        function changeCamera() {
            const select = document.getElementById('camera-select');
            const deviceId = select.value;
            
            // ×©××™×¨×ª ×”×‘×—×™×¨×” ×œ×–×™×›×¨×•×Ÿ
            localStorage.setItem(KEYS.CAMERA, deviceId);
            
            startVideo(deviceId);
        }

        // --- ×œ×•×œ××ª ×”×–×™×”×•×™ ---
        async function startRecognitionLoop() {
            if (labeledFaceDescriptors.length === 0) return;
            faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);

            setInterval(async () => {
                if (isPaused) return;

                const detections = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();

                if (detections) {
                    const bestMatch = faceMatcher.findBestMatch(detections.descriptor);
                    
                    if (bestMatch.label !== 'unknown') {
                        // ×©×œ×™×¤×ª ×”×’×“×¨×•×ª ××”×–×™×›×¨×•×Ÿ ×‘×–××Ÿ ×××ª
                        const greeting = localStorage.getItem(KEYS.GREETING) || "×‘×¨×•×š ×”×‘×! ğŸ‘‹";
                        const delaySeconds = localStorage.getItem(KEYS.DELAY) || 5;

                        msgDiv.innerText = bestMatch.label + " " + greeting;
                        msgDiv.style.color = "#28a745"; 
                        isPaused = true;
                        
                        setTimeout(() => {
                            msgDiv.innerText = "××•×›×Ÿ...";
                            msgDiv.style.color = "#333";
                            isPaused = false;
                        }, delaySeconds * 1000);
                    }
                }
            }, 100);
        }

        // --- ×¤×•× ×§×¦×™×•×ª × ×™×”×•×œ × ×ª×•× ×™× (××•×ª×Ÿ ×¤×•× ×§×¦×™×•×ª ×-V4) ---
        function loadFromLocal(jsonString) {
            const parsed = JSON.parse(jsonString);
            labeledFaceDescriptors = parsed.map(obj => {
                const descriptors = obj.descriptors.map(d => new Float32Array(Object.values(d)));
                return new faceapi.LabeledFaceDescriptors(obj.label, descriptors);
            });
            msgDiv.innerText = `× ×˜×¢× ×• ${labeledFaceDescriptors.length} (××”×™×¨)`;
        }

        async function loadLabeledImagesFromFirebase() {
            msgDiv.innerText = "××•×¨×™×“ ××”×¢× ×Ÿ...";
            try {
                const snapshot = await db.ref('users').once('value');
                const data = snapshot.val();
                if (!data) { msgDiv.innerText = "××™×Ÿ ××©×ª××©×™×"; return; }

                const promises = Object.keys(data).map(async (key) => {
                    const user = data[key];
                    try {
                        const img = await faceapi.fetchImage(user.image);
                        const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                        if (detections) {
                            return new faceapi.LabeledFaceDescriptors(user.name, [detections.descriptor]);
                        }
                    } catch (e) { console.log("Skip", e); }
                });

                const results = await Promise.all(promises);
                labeledFaceDescriptors = results.filter(res => res !== undefined);
                saveToLocal();
                msgDiv.innerText = `××•×›×Ÿ (${labeledFaceDescriptors.length})`;
            } catch (error) { console.error(error); msgDiv.innerText = "×©×’×™××ª ×¨×©×ª"; }
        }

        function saveToLocal() {
            const serializable = labeledFaceDescriptors.map(d => ({
                label: d.label,
                descriptors: d.descriptors.map(desc => Array.from(desc))
            }));
            localStorage.setItem(KEYS.DB, JSON.stringify(serializable));
        }

        async function forceDownloadFromFirebase() {
            if(confirm("×œ××—×•×§ ×–×™×›×¨×•×Ÿ ×•×œ×”×•×¨×™×“ ××—×“×©?")) {
                localStorage.removeItem(KEYS.DB);
                location.reload();
            }
        }

        function toggleAdmin() {
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function saveUser() {
            const name = document.getElementById('new-name').value;
            const fileInput = document.getElementById('new-image');
            const status = document.getElementById('status-msg');

            if (!name || fileInput.files.length === 0) { alert("×—×¡×¨×™× ×¤×¨×˜×™×"); return; }

            status.innerText = "××¢×œ×” ×œ×©×¨×ª...";
            const reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            reader.onload = function () {
                db.ref('users').push({ name: name, image: reader.result })
                .then(() => {
                    status.innerText = "× ×©××¨.";
                    if(confirm("× ×©××¨! ×œ×¨×¢× ×Ÿ ×¢×›×©×™×•?")) {
                        localStorage.removeItem(KEYS.DB);
                        location.reload();
                    }
                });
            };
        }

        async function loadUsersForManagement() {
            const listDiv = document.getElementById('users-list');
            listDiv.style.display = 'block';
            listDiv.innerHTML = '×˜×•×¢×Ÿ...';
            
            try {
                const snapshot = await db.ref('users').once('value');
                const data = snapshot.val();
                listDiv.innerHTML = '';
                if(!data) { listDiv.innerHTML = '<div style="padding:10px;">×¨×™×§</div>'; return; }

                Object.keys(data).forEach(key => {
                    const user = data[key];
                    const item = document.createElement('div');
                    item.className = 'user-item';
                    item.innerHTML = `<span>${user.name}</span><button class="delete-btn" onclick="deleteUser('${key}', '${user.name}')">ğŸ—‘ï¸</button>`;
                    listDiv.appendChild(item);
                });
            } catch(e) { listDiv.innerHTML = '×©×’×™××”'; }
        }

        function deleteUser(key, name) {
            if(confirm('×œ××—×•×§ ××ª ' + name + '?')) {
                db.ref('users/' + key).remove().then(() => {
                    alert('× ××—×§!');
                    localStorage.removeItem(KEYS.DB);
                    location.reload();
                });
            }
        }
    </script>
