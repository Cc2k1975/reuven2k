<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <style>
        body { margin: 0; background: #000; height: 100vh; overflow: hidden; font-family: sans-serif; }
        
        /* ×”××¡×š */
        #screen {
            position: relative;
            width: 100%;
            height: 40vh; /* ×’×•×‘×” ×”×—×œ×•×Ÿ */
            background: #fff;
            overflow: hidden;
            border-bottom: 4px solid #007bff;
        }

        iframe {
            position: absolute;
            width: 1200px; height: 2000px;
            border: none;
            transform-origin: 0 0;
            top: var(--y); left: var(--x); transform: scale(var(--s));
            /* ×××¤×©×¨ ×§×œ×™×§×™× ×›×“×™ ×©×ª×•×›×œ ×œ×¡×’×•×¨ ××ª ×”-Cookies ×¤×¢× ××—×ª ×•×œ×ª××™×“ */
            pointer-events: auto; 
        }

        /* ×”×’'×•×™×¡×˜×™×§ */
        #controls {
            height: 60vh;
            background: #1a1a1a;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            gap: 15px;
        }

        .row { display: flex; gap: 20px; }

        button {
            width: 70px; height: 70px;
            background: #333; color: white;
            border: 2px solid #555; border-radius: 12px;
            font-size: 30px; cursor: pointer;
            touch-action: manipulation;
        }
        button:active { background: #007bff; }

        .btn-refresh {
            width: 200px; height: 50px;
            font-size: 18px; font-weight: bold;
            background: #28a745; border: none; border-radius: 50px;

        }

        #loader {
            height: 5px; background: #0f0; width: 0%; transition: width 0.5s;
        }
    </style>
</head>
<body>

    <div id="screen">
        <iframe id="frame"></iframe>
    </div>
    <div id="loader"></div>

    <div id="controls">
        <button class="btn-refresh" onclick="refreshFrame()">ğŸ”„ ×¨×¢× ×Ÿ ×™×“× ×™</button>
        
        <div style="color:#aaa; font-size:14px; margin-bottom:5px;">×›×™×•×•×Ÿ ×¢×“×™×Ÿ (×× ×–×” ×–×–):</div>
        <button onclick="move(0, 10)">â¬†ï¸</button>
        <div class="row">
            <button onclick="move(10, 0)">â¬…ï¸</button>
            <button onclick="move(-10, 0)">â¡ï¸</button>
        </div>
        <button onclick="move(0, -10)">â¬‡ï¸</button>
        
        <div class="row" style="margin-top:10px;">
             <button style="font-size:16px; height:50px; width:80px;" onclick="zoom(-0.05)">â–</button>
             <button style="font-size:16px; height:50px; width:80px;" onclick="zoom(0.05)">â•</button>
        </div>
    </div>

    <script>
        // ×›×ª×•×‘×ª ×§×‘×•×¢×” ×‘×œ×™ ×ª×•×¡×¤×•×ª ×–××Ÿ!
        const URL = "https://www.football.org.il/leagues/games/game/?game_id=1066561";
        
        // ×˜×¢×™× ×ª ××™×§×•× ××”×–×™×›×¨×•×Ÿ
        let x = parseFloat(localStorage.getItem('fix_x')) || -200;
        let y = parseFloat(localStorage.getItem('fix_y')) || -200;
        let s = parseFloat(localStorage.getItem('fix_s')) || 0.6;

        const frame = document.getElementById('frame');
        const screen = document.getElementById('screen');
        const loader = document.getElementById('loader');

        function update() {
            frame.style.setProperty('--x', x + 'px');
            frame.style.setProperty('--y', y + 'px');
            frame.style.setProperty('--s', s);
            localStorage.setItem('fix_x', x);
            localStorage.setItem('fix_y', y);
            localStorage.setItem('fix_s', s);
        }

        function move(dx, dy) { x += dx; y += dy; update(); }
        function zoom(ds) { s += ds; update(); }

        function refreshFrame() {
            loader.style.width = "100%";
            // ×¨×¢× ×•×Ÿ ×¨×’×™×œ ×©×©×•××¨ ×¢×œ ×¢×•×’×™×•×ª
            frame.contentWindow.location.reload();
            setTimeout(() => { loader.style.width = "0%"; }, 1000);
        }

        // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
        frame.src = URL;
        update();

        // ×¨×¢× ×•×Ÿ ××•×˜×•××˜×™ ×›×œ 20 ×©× ×™×•×ª
        setInterval(() => {
            loader.style.width = "50%";
            frame.src = frame.src; // ×¨×¢× ×•×Ÿ ×¢×“×™×Ÿ
            setTimeout(() => { loader.style.width = "0%"; }, 1500);
        }, 20000);

    </script>
</body>
</html>
