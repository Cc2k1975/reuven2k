<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מועדפים</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#05060a;
      --bg-grad-1:#0a0f1d;
      --bg-grad-2:#000000;
      --card:#0f1625;
      --card-2:#0a0f1a;
      --text:#eef3ff;
      --muted:#6f7b96;
      --accent:#6ea5ff;
      --accent-2:#4dd6c1;
      --ring:rgba(110,165,255,.4);
      --danger:#ff6b6b;
      --radius:18px;
      --radius-sm:12px;
      --border-card:rgba(255,255,255,.07);
      --border-card-hover:rgba(122,162,255,.35);

      /* חדשות בשביל העיגול הירוק והפעולות */
      --fav-bg:#34c759;        /* ירוק כמו שביקשת */
      --fav-icon:#ffffff;      /* האייקון הלבן בפנים */
      --actions-bg:rgba(5,8,14,.6);
      --actions-border:rgba(255,255,255,.24);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family:"Heebo",sans-serif;
      font-size:12px;
      background:
        radial-gradient(circle at 20% -10%, rgba(77,214,193,.12) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(circle at 80% 0%, rgba(110,165,255,.18) 0%, rgba(0,0,0,0) 70%),
        radial-gradient(1000px 700px at 50% 10%, var(--bg-grad-1) 0%, var(--bg-grad-2) 60%);
      background-color:var(--bg);
      background-attachment:fixed;
      min-height:100vh;
      position:relative;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        radial-gradient(circle at 50% 0%, rgba(110,165,255,.12) 0%, transparent 60%),
        repeating-linear-gradient(
          115deg,
          rgba(255,255,255,.03) 0px,
          rgba(255,255,255,.00) 2px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 6px
        );
      mix-blend-mode:screen;
      pointer-events:none;
      filter:blur(60px) saturate(140%);
      opacity:.4;
    }

    .wrap{
      max-width:1000px;
      margin:auto;
      padding:12px 10px 140px;
      position:relative;
      z-index:2;
    }
    .wrap::before{
      content:"";
      position:absolute;
      inset:-40px -10px auto -10px;
      height:220px;
      background: radial-gradient(ellipse at 50% 0%,
        rgba(15,25,45,.8) 0%,
        rgba(0,0,0,0) 70%);
      border-radius:40px;
      filter:blur(40px);
      opacity:.6;
      pointer-events:none;
    }

    header{
      text-align:center;
      margin-bottom:20px;
      position:relative;
      z-index:3;
    }

    .logo{
      width:54px;
      height:54px;
      border-radius:16px;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,.28) 0%, rgba(255,255,255,0) 40%),
        radial-gradient(circle at 80% 60%, rgba(77,214,193,.45) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(circle at 20% 80%, rgba(110,165,255,.45) 0%, rgba(0,0,0,0) 60%),
        linear-gradient(140deg, rgba(15,25,45,.8) 0%, rgba(10,15,25,.4) 60%);
      box-shadow:
        0 12px 30px rgba(0,0,0,.8),
        0 0 30px rgba(110,165,255,.4),
        0 0 80px rgba(77,214,193,.2);
      border:1px solid rgba(255,255,255,.22);
      display:grid;
      place-items:center;
      margin:12px auto 10px;
      position:relative;
      isolation:isolate;
    }
    .logo::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:16px;
      background:radial-gradient(circle at 50% 0%,rgba(255,255,255,.4)0%,rgba(255,255,255,0)70%);
      mix-blend-mode:soft-light;
      opacity:.4;
    }
    .logo svg{
      width:22px;
      height:22px;
      position:relative;
      z-index:2;
      filter:drop-shadow(0 0 4px rgba(255,255,255,.8));
    }

    h1{
      margin:0;
      font-size:32px;
      font-weight:800;
      letter-spacing:.2px;
      color:var(--text);
      text-shadow:
        0 0 6px rgba(110,165,255,.6),
        0 0 20px rgba(77,214,193,.4),
        0 20px 40px rgba(0,0,0,.8);
    }

    header::after{
      content:"";
      display:block;
      width:110px;
      height:1px;
      background:linear-gradient(
        90deg,
        rgba(0,0,0,0) 0%,
        rgba(110,165,255,.8) 50%,
        rgba(0,0,0,0) 100%
      );
      margin:14px auto 0;
      box-shadow:0 0 14px rgba(110,165,255,.7);
      border-radius:999px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
      margin:16px 0 24px;
      position:relative;
      z-index:3;
    }

    @keyframes fadeUp {
      from { opacity:0; transform: translateY(10px) scale(.98); filter:blur(4px); }
      to   { opacity:1; transform: translateY(0) scale(1); filter:blur(0); }
    }

    .card{
      background:
        radial-gradient(circle at 0% 0%, rgba(122,162,255,.18) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(circle at 100% 100%, rgba(77,214,193,.14) 0%, rgba(0,0,0,0) 60%),
        linear-gradient(160deg, var(--card) 0%, var(--card-2) 70%);
      border-radius: var(--radius);
      padding:12px 10px 14px;
      text-align:center;
      border:1px solid var(--border-card);
      box-shadow:
        0 20px 40px rgba(0,0,0,.9),
        0 0 50px rgba(110,165,255,.18),
        0 0 120px rgba(77,214,193,.1);
      transition: transform .18s, border-color .18s, box-shadow .18s;
      position: relative;
      opacity:0; transform: translateY(8px);
    }

    .card.appear{
      animation: fadeUp .45s cubic-bezier(.16,.84,.44,1) forwards;
    }

    .card:hover{
      transform: translateY(-3px) scale(1.02);
      border-color: var(--border-card-hover);
      box-shadow:
        0 30px 60px rgba(0,0,0,.9),
        0 0 60px rgba(110,165,255,.4),
        0 0 160px rgba(77,214,193,.28);
    }

    /* ====== אייקון ירוק חדש במקום favicon ====== */
    .fav{
      width:48px;
      height:48px;
      border-radius:50%;                /* תמיד עיגול */
      margin:0 auto 10px;
      background:var(--fav-bg);         /* ירוק */
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      box-shadow:
        0 10px 24px rgba(0,0,0,.9),
        0 0 20px rgba(110,165,255,.5),
        0 0 60px rgba(77,214,193,.3);
      cursor:pointer; /* כי לוחצים עליו כדי לפתוח אקשנים */
    }

    /* הצורה הלבנה בתוך העיגול (ראש+כתפיים), בלי SVG בכלל כדי שלא יישבר בטלפון */
    .fav-shape-head{
      position:absolute;
      top:11px;
      left:50%;
      width:14px;
      height:14px;
      background:var(--fav-icon);
      border-radius:50%;
      transform:translateX(-50%);
    }
    .fav-shape-body{
      position:absolute;
      bottom:10px;
      left:50%;
      width:24px;
      height:10px;
      background:var(--fav-icon);
      border-radius:10px 10px 4px 4px;
      transform:translateX(-50%);
    }

    /* ====== שם הקישור ======
       זה מחליף את הכפתור <a class="open"> שהצגנו פעם
       ואין יותר URL מתחת */
    .link-title{
      font-size:13px;
      font-weight:700;
      line-height:1.4;
      color:var(--text);
      text-shadow:0 0 6px rgba(0,0,0,.9);
      word-break:break-word;
    }

    /* ====== פעולות עריכה/מחיקה ======
       ברירת מחדל: מוסתר (opacity:0, pointer-events:none)
       רק כשאנחנו במצב עריכה של הכרטיס -> נוסיף class show (JS) */
    .actions{
      position:absolute;
      top:4px;
      inset-inline-start:4px;
      display:flex;
      gap:4px;
      z-index:3;
      opacity:0;
      pointer-events:none;
      transition: opacity .15s ease;
    }
    .actions.show{
      opacity:.95;
      pointer-events:auto;
    }

    .iconbtn{
      width:16px;
      height:16px;
      border-radius:6px;
      border:1px solid var(--actions-border);
      background:var(--actions-bg);
      color:var(--text);
      display:grid;
      place-items:center;
      cursor:pointer;
      padding:0;
      box-shadow:0 8px 16px rgba(0,0,0,.8),0 0 16px rgba(110,165,255,.4);
      -webkit-backdrop-filter:blur(6px);
      backdrop-filter:blur(6px);
    }
    .iconbtn svg{
      width:9px;
      height:9px;
      opacity:.9;
      filter:drop-shadow(0 0 3px rgba(255,255,255,.9));
      stroke:#fff;
      stroke-width:1.2;
      fill:none;
    }

    .empty{
      margin:20px 0 24px;
      color:var(--muted);
      text-align:center;
      font-size:12px;
      text-shadow:0 20px 40px rgba(0,0,0,.9);
    }

    .bar{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:rgba(10,15,25,.55);
      backdrop-filter: blur(14px) saturate(160%);
      border-top:1px solid rgba(255,255,255,.08);
      box-shadow:
        0 -20px 40px rgba(0,0,0,.9),
        0 0 60px rgba(110,165,255,.25),
        0 0 140px rgba(77,214,193,.18);
      padding:12px 12px 16px;
      z-index:999;
    }

    .bar-inner{
      max-width:1000px;
      margin:auto;
      display:grid;
      gap:12px;
      grid-template-columns: 1fr 1fr auto auto;
      align-items:end;
      position:relative;
    }
    .bar-inner::before{
      content:"";
      position:absolute;
      inset:-12px -12px -16px -12px;
      border-radius:24px 24px 0 0;
      pointer-events:none;
      background:radial-gradient(circle at 50% 0%,
        rgba(110,165,255,.18) 0%,
        rgba(0,0,0,0) 70%);
      box-shadow:0 0 60px rgba(110,165,255,.4),0 0 160px rgba(77,214,193,.25);
      opacity:.4;
      filter:blur(40px);
    }

    label{
      font-size:10px;
      color:var(--muted);
      margin-bottom:4px;
      display:block;
      font-weight:600;
      letter-spacing:.1px;
      text-shadow:0 20px 40px rgba(0,0,0,.9);
    }

    input{
      width:100%;
      padding:10px 12px;
      border-radius:var(--radius-sm);
      background:rgba(5,8,14,.6);
      color:var(--text);
      border:1px solid rgba(255,255,255,.14);
      outline:none;
      direction:rtl;
      font-size:12px;
      font-weight:400;
      box-shadow:
        0 12px 24px rgba(0,0,0,.9),
        0 0 24px rgba(110,165,255,.3);
      backdrop-filter:blur(6px);
      transition:border-color .15s, box-shadow .15s, background .15s;
    }
    input:focus{
      border-color:var(--accent);
      box-shadow:
        0 0 0 4px var(--ring),
        0 20px 40px rgba(0,0,0,1),
        0 0 40px rgba(110,165,255,.7),
        0 0 120px rgba(77,214,193,.4);
      background:rgba(10,15,25,.8);
    }

    .btn{
      padding:10px 12px;
      border:none;
      border-radius:var(--radius-sm);
      font-weight:800;
      font-size:12px;
      line-height:1.2;
      background:
        radial-gradient(circle at 0% 0%, rgba(122,162,255,.4) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(circle at 100% 100%, rgba(77,214,193,.35) 0%, rgba(0,0,0,0) 60%),
        linear-gradient(135deg,#6ea5ff 0%,#4dd6c1 70%);
      color:#0b0d12;
      cursor:pointer;
      box-shadow:
        0 14px 32px rgba(0,0,0,1),
        0 0 30px rgba(110,165,255,.8),
        0 0 100px rgba(77,214,193,.6);
      white-space:nowrap;
      text-shadow:0 0 8px rgba(255,255,255,.6);
      transition:transform .15s, filter .15s, box-shadow .15s;
      position:relative;
      z-index:2;
    }

    .btn-sec{
      background:
        linear-gradient(160deg,rgba(10,15,25,.9)0%,rgba(5,8,14,.4)70%);
      color:var(--text);
      border:1px solid rgba(255,255,255,.22);
      text-shadow:0 0 8px rgba(255,255,255,.8);
    }

    .err{
      color:var(--danger);
      font-size:10px;
      margin-top:4px;
      font-weight:600;
      text-shadow:0 20px 40px rgba(0,0,0,.9);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M4 12a8 8 0 1 0 16 0" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
          <circle cx="12" cy="12" r="3" fill="white"/>
        </svg>
      </div>
      <h1>מועדפים</h1>
    </header>

    <section id="cards" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty" hidden>אין עדיין קישורים בקובץ.</div>
  </div>

  <div class="bar">
    <div class="bar-inner">
      <div>
        <label for="name">שם הקישור</label>
        <input id="name" type="text" autocomplete="off">
      </div>
      <div>
        <label for="url">הכנס קישור</label>
        <input id="url" type="text" autocomplete="off" inputmode="url">
        <div id="err" class="err" hidden></div>
      </div>
      <button id="saveAll" class="btn" type="button">שמור לכולם</button>
      <button id="refreshBtn" class="btn btn-sec" type="button">רענן נתונים</button>
    </div>
  </div>

  <script>
    const $ = s=>document.querySelector(s);
    const cards=$("#cards"),
          empty=$("#empty"),
          inpName=$("#name"), inpUrl=$("#url"),
          btnSave=$("#saveAll"), err=$("#err"),
          refreshBtn=$("#refreshBtn");

    const JSON_PATH="data/links.json";
    const GH_EDIT_URL="https://github.com/Cc2k1975/reuven2k/edit/main/data/links.json";

    let list=[];

    // נשמור מצב אם כפתורי העריכה/מחיקה גלויים בכל כרטיס
    // map לפי אינדקס רשומה: true/false
    const editVisibleState = new Map();

    async function loadJson(){
      try{
        const r=await fetch(`${JSON_PATH}?v=${Date.now()}`,{cache:"no-store"});
        if(!r.ok) throw 0;
        list=await r.json();
        if(!Array.isArray(list)) list=[];
      }catch{
        list=[];
      }
      render(true);
    }

    function normalizeUrl(raw){
      let s=(raw||"").trim();
      if(!s) throw new Error("נא למלא קישור");
      if(!/^https?:\/\//i.test(s)) s="https://"+s;
      try{ return new URL(s).toString(); }
      catch{ throw new Error("כתובת לא תקינה"); }
    }

    function buildActionsHtml(i, show){
      // show=true => מציגים את הכפתורים, אחרת מוסתר
      // שים לב: אין יותר :hover ב-CSS. אנחנו שולטים ב-class "show"
      return `
        <div class="actions ${show ? "show":""}">
          <button class="iconbtn" title="ערוך" data-action="edit" data-index="${i}">
            <svg viewBox="0 0 24 24">
              <path d="M4 16.5V20h3.3L19 8.3l-3.3-3.3L4 16.5z"/>
            </svg>
          </button>
          <button class="iconbtn" title="מחק" data-action="delete" data-index="${i}">
            <svg viewBox="0 0 24 24">
              <path d="M6 7h12M9 7V5h6v2m-8 3 1 9h8l1-9"/>
            </svg>
          </button>
        </div>
      `;
    }

    function buildFavHtml(i){
      // העיגול הירוק עם הצורה הלבנה. אין favicon ואין URL בפנים.
      // לחיצה עליו לא פותחת לינק! היא רק פותחת/סוגרת את כפתורי העריכה/מחיקה.
      return `
        <div class="fav" data-toggle-actions="${i}">
          <div class="fav-shape-head"></div>
          <div class="fav-shape-body"></div>
        </div>
      `;
    }

    function buildTitleHtml(item){
      // רק השם, בלי ה-URL, אבל כל הכרטיס ילחיץ אותנו החוצה ללינק.
      return `
        <div class="link-title">${item.name ?? ""}</div>
      `;
    }

    function render(withAnimation=false){
      cards.innerHTML="";
      if(!list.length){
        empty.hidden=false;
        return;
      }
      empty.hidden=true;

      list.forEach((item, i)=>{
        // עוטף את הפריט בקישור לחיצה על הרקע/שם תפתח את ה-URL
        // אבל שים לב: על האייקון הירוק אנחנו נבטל את הניווט
        const card=document.createElement("a");
        card.className="card";
        if(withAnimation){
          card.classList.add("appear");
          card.style.animationDelay=(i*0.05)+"s";
        }
        card.href=item.url;
        card.target="_blank";
        card.rel="noopener";

        // מרכיבים HTML פנימי
        const showActions = editVisibleState.get(i)===true;
        card.innerHTML =
          buildActionsHtml(i, showActions) +
          buildFavHtml(i) +
          buildTitleHtml(item);

        cards.appendChild(card);
      });

      // מאזין לכפתורי עריכה/מחיקה
      cards.querySelectorAll(".iconbtn").forEach(btn=>{
        btn.addEventListener("click", onActionClick);
      });

      // מאזין ללחיצה על העיגול הירוק (פתח/סגור מצב עריכה)
      cards.querySelectorAll(".fav").forEach(fav=>{
        fav.addEventListener("click", e=>{
          e.preventDefault(); // לא לפתוח את הלינק
          e.stopPropagation();

          const idx = Number(fav.getAttribute("data-toggle-actions"));
          const now = editVisibleState.get(idx)===true;
          editVisibleState.set(idx, !now);

          render(); // רנדר מחדש כדי לעדכן class show
        });
      });
    }

    function addAndSave(){
      err.hidden=true;
      err.textContent="";

      const name=(inpName.value||"").trim();
      const raw=(inpUrl.value||"").trim();
      if(!name || !raw){
        err.textContent="נא למלא את שני השדות";
        err.hidden=false;
        return;
      }

      let url;
      try{
        url=normalizeUrl(raw);
      }catch(e){
        err.textContent=e.message;
        err.hidden=false;
        return;
      }

      // אם כבר יש את אותו URL ברשימה - נעדכן אותו ולא נכפיל
      const i=list.findIndex(x=>x.url?.toLowerCase()===url.toLowerCase());
      if(i>-1){
        list.splice(i,1);
      }

      list.unshift({name, url, ts: Date.now()});

      inpName.value="";
      inpUrl.value="";

      render();

      copyAndOpen(); // מעדכן בגיטהאב (אותה לוגיקה שלך)
    }

    function copyAndOpen(){
      const txt=JSON.stringify(list,null,2);
      const openEdit=()=>window.open(GH_EDIT_URL,"_blank");

      if(navigator.clipboard?.writeText){
        navigator.clipboard.writeText(txt).then(openEdit,openEdit);
      }else{
        const ta=document.createElement("textarea");
        ta.value=txt;
        document.body.appendChild(ta);
        ta.select();
        try{ document.execCommand("copy"); }catch{}
        ta.remove();
        openEdit();
      }
    }

    function onActionClick(e){
      e.preventDefault();
      e.stopPropagation();

      const btn=e.currentTarget;
      const idx=Number(btn.getAttribute("data-index"));
      const action=btn.getAttribute("data-action");
      if(Number.isNaN(idx) || !list[idx]) return;

      if(action==="delete"){
        if(confirm(`למחוק את "${list[idx].name}"?`)){
          list.splice(idx,1);
          render();
          copyAndOpen();
        }
      }else if(action==="edit"){
        const curr=list[idx];
        const newName=prompt("שם חדש לקישור:",curr.name ?? "");
        if(newName===null) return;
        const newUrlRaw=prompt("קישור חדש (URL):",curr.url ?? "");
        if(newUrlRaw===null) return;

        try{
          const newUrl=normalizeUrl(newUrlRaw);
          list[idx]={
            ...curr,
            name:(newName||"").trim() || curr.name,
            url:newUrl,
            ts:Date.now()
          };
          render();
          copyAndOpen();
        }catch(errMsg){
          alert(errMsg.message || "כתובת לא תקינה");
        }
      }
    }

    function refreshData(){
      const url=new URL(window.location.href);
      url.searchParams.set('v',Date.now().toString());
      window.location.replace(url.toString());
    }

    btnSave.addEventListener("click",addAndSave);
    [inpName,inpUrl].forEach(el=>{
      el.addEventListener("keydown",e=>{
        if(e.key==="Enter") addAndSave();
      });
    });
    refreshBtn.addEventListener("click",refreshData);

    loadJson();
  </script>
</body>
</html>
