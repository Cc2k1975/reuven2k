<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>   </title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* (转 注爪  拽 -  砖转) */
        :root { --primary: #1e3c72; --secondary: #2a5298; --accent: #f2a900; --danger: #ff4757; --success: #2ed573; }
        body { font-family: 'Rubik', sans-serif; background: radial-gradient(circle, var(--secondary) 0%, var(--primary) 100%); color: white; text-align: center; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow-x: hidden; }
        .container { width: 90%; max-width: 600px; padding: 20px; }
        .screen { display: none; opacity: 0; transition: opacity 0.5s; }
        .screen.active { display: block; opacity: 1; animation: slideUp 0.5s ease-out; }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        h2 { font-size: 1.8rem; margin-bottom: 20px; }
        input { padding: 15px; font-size: 1.2rem; border-radius: 12px; border: 2px solid var(--accent); width: 80%; text-align: center; margin-bottom: 20px; outline: none; }
        button { background: var(--accent); color: var(--primary); font-size: 1.2rem; padding: 15px 40px; border: none; border-radius: 50px; cursor: pointer; font-weight: 900; box-shadow: 0 5px 15px rgba(242, 169, 0, 0.4); transition: transform 0.2s, background 0.2s; width: 100%; margin: 10px 0; }
        button:active { transform: scale(0.95); }
        .player-list { list-style: none; padding: 0; background: rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; max-height: 300px; overflow-y: auto; }
        .player-list li { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 1.1rem; display: flex; justify-content: space-between; }
        .timer-bar-container { width: 100%; height: 12px; background: rgba(255,255,255,0.2); border-radius: 6px; margin-bottom: 20px; overflow: hidden; }
        .timer-bar { height: 100%; background: var(--danger); width: 100%; transform-origin: left; }
        .question-box { background: rgba(255,255,255,0.95); color: var(--primary); padding: 20px; border-radius: 15px; font-size: 1.4rem; font-weight: bold; min-height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .answers-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .ans-btn { height: 80px; font-size: 1.1rem; color: white; display: flex; align-items: center; justify-content: center; line-height: 1.1; }
        .winner-card { background: white; color: var(--primary); padding: 30px; border-radius: 20px; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading-screen" class="screen active">
            <h2>注 砖拽...</h2>
            <div style="font-size: 2rem;"></div>
        </div>

        <div id="login-screen" class="screen">
            <h1>  砖!</h1>
            <p>住 转 砖 :</p>
            <input type="text" id="username-input" placeholder="砖:  专转">
            <button id="join-btn">住 砖拽</button>
        </div>

        <div id="lobby-screen" class="screen">
            <h2>转 ...</h2>
            <div class="player-list"><ul id="lobby-list"></ul></div>
            <p id="player-count">0 转 专</p>
            <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 20px;">
                <button id="start-game-btn" style="background: var(--success); color: white;"> 转 砖拽</button>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="timer-bar-container"><div id="timer-bar" class="timer-bar"></div></div>
            <div class="question-box" id="question-text"></div>
            <div class="answers-grid" id="answers-container"></div>
        </div>

        <div id="waiting-screen" class="screen">
            <h2>转砖 拽! </h2>
            <p>转...</p>
            <button id="force-finish-btn" style="background: var(--danger); margin-top: 50px; opacity: 0.8;"> 住 砖 ()</button>
        </div>

        <div id="round-screen" class="screen">
            <h2>转爪转 住</h2>
            <div class="winner-card">
                <p>专 转专:</p>
                <h1 id="round-winner-name" style="color: var(--accent);">?</h1>
                <p>转砖: <b id="correct-answer-display"></b></p>
            </div>
            <br><button id="next-q-btn">砖  >>></button>
        </div>

        <div id="final-screen" class="screen">
            <h1> 转爪转 住驻转! </h1>
            <div class="player-list"><ul id="final-list"></ul></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, get } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJN7sN1lT5Qi8zFV6ad8PtXc6oc7cElY0",
            authDomain: "kaut-72127.firebaseapp.com",
            databaseURL: "https://kaut-72127-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kaut-72127",
            storageBucket: "kaut-72127.firebasestorage.app",
            messagingSenderId: "125458113848",
            appId: "1:125458113848:web:6b7acfd03b629cebb90dcd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 砖: 砖转 砖转  ---
        let questions = [];

        // 砖转 拽
        let myId = localStorage.getItem('playerId');
        if (!myId) {
            myId = 'user_' + Date.now() + Math.floor(Math.random() * 1000);
            localStorage.setItem('playerId', myId);
        }
        let myName = "";
        let currentQIndex = 0;

        // --- 注转 砖转 砖专转 转 ---
        onValue(ref(db, 'questions'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // 专 拽 注专 ( -Firebase  驻注 砖专 拽 注 驻转转)
                questions = Object.values(data);
                
                //   住 注, 注专 住
                if (document.getElementById('loading-screen').classList.contains('active')) {
                    showScreen('login-screen');
                }
            } else {
                console.log(" 砖转 拽!  住祝 专 祝 ");
            }
        });

        // ---  住 ---
        const screens = document.querySelectorAll('.screen');
        function showScreen(id) {
            screens.forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- 住 砖拽 ---
        document.getElementById('join-btn').addEventListener('click', () => {
            const name = document.getElementById('username-input').value;
            if (!name) return alert(" 住 砖!");
            myName = name;
            set(ref(db, 'players/' + myId), { name: name, score: 0, lastAnswerTime: 0, lastAnswerCorrect: false });
            showScreen('lobby-screen');
        });

        // --- 转 () ---
        document.getElementById('start-game-btn').addEventListener('click', () => {
            if (questions.length === 0) return alert(" 砖转 注转! 注 祝 .");
            get(ref(db, 'players')).then(snapshot => {
                const updates = {};
                snapshot.forEach(c => {
                    updates['players/' + c.key + '/score'] = 0;
                    updates['players/' + c.key + '/lastAnswerTime'] = 0;
                    updates['players/' + c.key + '/lastAnswerCorrect'] = false;
                });
                updates['gameState'] = { status: 'playing', qIndex: 0, startTime: Date.now() };
                update(ref(db), updates);
            });
        });

        // ---  爪 砖拽 ---
        onValue(ref(db, 'gameState'), (snapshot) => {
            const state = snapshot.val();
            if (!state) return;

            if (state.status === 'waiting') {
                //  驻住 转 砖拽
                if (!document.getElementById('login-screen').classList.contains('active')) {
                    showScreen('login-screen'); 
                }
            }
            else if (state.status === 'playing') {
                if (state.qIndex < questions.length) {
                    currentQIndex = state.qIndex;
                    renderQuestion(state.qIndex);
                    if (!document.getElementById('game-screen').classList.contains('active') && 
                        !document.getElementById('waiting-screen').classList.contains('active')) {
                        showScreen('game-screen');
                    }
                } else {
                    update(ref(db, 'gameState'), { status: 'finished' });
                }
            } 
            else if (state.status === 'round_results') { showRoundResults(); }
            else if (state.status === 'finished') { showFinalResults(); }
        });

        // --- 砖拽 ---
        onValue(ref(db, 'players'), (snapshot) => {
            const players = snapshot.val() || {};
            const list = document.getElementById('lobby-list');
            list.innerHTML = '';
            let count = 0;
            Object.values(players).forEach(p => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${p.name}</span>`;
                list.appendChild(li);
                count++;
            });
            document.getElementById('player-count').innerText = count + ' 转';
        });

        // --- 拽转 砖拽 ---
        function renderQuestion(index) {
            const q = questions[index];
            if (!q) return; 

            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('answers-container');
            container.innerHTML = '';
            const colors = ['#e1b12c', '#44bd32', '#0097e6', '#c23616'];

            q.ans.forEach((ansText, i) => {
                const btn = document.createElement('button');
                btn.className = 'ans-btn';
                btn.innerText = ansText;
                btn.style.backgroundColor = colors[i % 4];
                btn.onclick = () => submitAnswer(i);
                container.appendChild(btn);
            });

            const bar = document.getElementById('timer-bar');
            bar.style.transition = 'none';
            bar.style.width = '100%';
            setTimeout(() => { bar.style.transition = 'width 15s linear'; bar.style.width = '0%'; }, 100);
        }

        function submitAnswer(idx) {
            const q = questions[currentQIndex];
            const isCorrect = (idx === q.correct);
            const points = isCorrect ? 100 : 0; // 拽转 拽 驻砖
            
            update(ref(db, 'players/' + myId), {
                lastAnswerCorrect: isCorrect,
                lastAnswerTime: isCorrect ? (Date.now() * -1) : 0,
            });
            
            // 注 拽
            if (isCorrect) {
                get(ref(db, 'players/' + myId + '/score')).then(s => {
                    set(ref(db, 'players/' + myId + '/score'), (s.val()||0) + points);
                });
            }
            showScreen('waiting-screen');
        }

        // 驻转专 砖 ( 转 砖拽)
        document.getElementById('force-finish-btn').addEventListener('click', () => {
             update(ref(db, 'gameState'), { status: 'round_results' });
        });

        document.getElementById('next-q-btn').addEventListener('click', () => {
             get(ref(db, 'players')).then(snap => {
                 const updates = {};
                 snap.forEach(p => {
                     updates['players/' + p.key + '/lastAnswerCorrect'] = false;
                     updates['players/' + p.key + '/lastAnswerTime'] = 0;
                 });
                 updates['gameState'] = { status: 'playing', qIndex: currentQIndex + 1, startTime: Date.now() };
                 update(ref(db), updates);
             });
        });

        function showRoundResults() {
            get(ref(db, 'players')).then(snapshot => {
                let fastestTime = Infinity;
                let winnerName = "祝 ";
                snapshot.forEach(child => {
                    const p = child.val();
                    if (p.lastAnswerCorrect && Math.abs(p.lastAnswerTime) < fastestTime) {
                         fastestTime = Math.abs(p.lastAnswerTime);
                         winnerName = p.name;
                    }
                });
                document.getElementById('round-winner-name').innerText = winnerName;
                document.getElementById('correct-answer-display').innerText = questions[currentQIndex].ans[questions[currentQIndex].correct];
                showScreen('round-screen');
            });
        }

        function showFinalResults() {
             get(ref(db, 'players')).then(snapshot => {
                const playersArr = [];
                snapshot.forEach(c => playersArr.push(c.val()));
                playersArr.sort((a, b) => b.score - a.score);
                const list = document.getElementById('final-list');
                list.innerHTML = '';
                playersArr.forEach((p, i) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>#${i+1} ${p.name}</span> <span>${p.score}</span>`;
                    if (i===0) { li.style.fontWeight="bold"; li.style.fontSize="1.3rem"; li.style.background="rgba(242,169,0,0.3)"; }
                    list.appendChild(li);
                });
                showScreen('final-screen');
            });
        }
    </script>
</body>
</html>
