<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waze Commander Ultimate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ××¡×š ×¨××©×™ --- */
        #mainScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        #micBtn {
            width: 70vw;
            height: 70vw;
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            border: none;
            background-color: #33ccff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        #micBtn:active { transform: scale(0.95); }
        
        .listening {
            background-color: #ff4444 !important;
            animation: pulse 1.0s infinite;
        }
        .success { background-color: #00C853 !important; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
        }

        #statusText {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            min-height: 30px;
            text-align: center;
        }

        /* --- ×›×¤×ª×•×¨ ×”×’×“×¨×•×ª --- */
        #settingsBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 10;
        }

        /* --- ××¡×š ×”×’×“×¨×•×ª --- */
        #settingsScreen {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 20;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button.action-btn {
            width: 100%;
            padding: 12px;
            background-color: #33ccff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        .saved-list { margin-top: 20px; }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="mainScreen">
        <button id="settingsBtn" onclick="openSettings()">âš™ï¸</button>
        
        <button id="micBtn" onclick="startListening()">
            <div style="font-size: 4rem; margin-bottom: 10px;">âš¡</div>
            <div id="btnText">×œ×—×¥ ×•×“×‘×¨</div>
        </button>

        <div id="statusText">×”××¢×¨×›×ª ××•×›× ×”</div>
        <div id="debugText" style="margin-top:10px; color:#666; font-size:0.9rem;"></div>
    </div>

    <div id="settingsScreen">
        <div class="settings-header">
            <h2>× ×™×”×•×œ ××§×•××•×ª</h2>
            <button onclick="closeSettings()" style="font-size:1.5rem; background:none; border:none;">âœ–ï¸</button>
        </div>

        <div class="input-group">
            <label>×©× ×”××§×•× (××” ×œ×•××¨):</label>
            <input type="text" id="newName" placeholder="×œ××©×œ: ×—× ×™×”">
            
            <label>×›×ª×•×‘×ª ××• ×§×•××•×¨×“×™× ×˜×•×ª:</label>
            <input type="text" id="newLink" placeholder="×œ××©×œ: ×”×¨×¦×œ 1 ××• 32.08,34.78">
            
            <button class="action-btn" onclick="addNewPlace()">×”×•×¡×£ ×œ×¨×©×™××”</button>
        </div>

        <h3>×¨×©×™××” ×§×™×™××ª:</h3>
        <div id="placesList" class="saved-list"></div>
    </div>

    <script>
        // --- × ×™×”×•×œ ×”× ×ª×•× ×™× ---
        let locations = {};

        function loadLocations() {
            const savedData = localStorage.getItem('wazeLocations');
            if (savedData) {
                locations = JSON.parse(savedData);
            } else {
                locations = {}; 
            }
            renderList();
        }

        function saveLocations() {
            localStorage.setItem('wazeLocations', JSON.stringify(locations));
            renderList();
        }

        function addNewPlace() {
            const name = document.getElementById('newName').value.trim();
            let address = document.getElementById('newLink').value.trim();

            if (!name || !address) {
                alert("×—×•×‘×” ×œ××œ× ×’× ×©× ×•×’× ×›×ª×•×‘×ª/×§×•××•×¨×“×™× ×˜×•×ª");
                return;
            }

            let finalLink = "";

            // --- ×”××•×— ×”×—×“×©: ×–×™×”×•×™ ×§×•××•×¨×“×™× ×˜×•×ª ××• ×›×ª×•×‘×ª ---
            
            // 1. ×× ×”××©×ª××© ×›×‘×¨ ×”×“×‘×™×§ ×§×™×©×•×¨ ××•×›×Ÿ ×©×œ ×•×•×™×– (×œ××§×¨×” ×©...)
            if (address.startsWith('waze://')) {
                finalLink = address;
                if (!finalLink.includes('navigate=yes')) {
                    finalLink += '&navigate=yes';
                }
            } 
            // 2. ×‘×“×™×§×” ×× ×–×” ×§×•××•×¨×“×™× ×˜×•×ª (××¡×¤×¨×™×, × ×§×•×“×”, ×¤×¡×™×§, ××¡×¤×¨×™×)
            // ×œ××©×œ: 32.123, 34.123
            else if (/^-?\d+(\.\d+)?\s*,\s*-?\d+(\.\d+)?$/.test(address)) {
                // ×× ×§×” ×¨×•×•×—×™× ××™×•×ª×¨×™×
                address = address.replace(/\s/g, '');
                // ××©×ª××© ×‘×¤×¨××˜×¨ ll ×©×–×” Latitude/Longitude (×”×›×™ ××“×•×™×§)
                finalLink = `waze://?ll=${address}&navigate=yes`;
            } 
            // 3. ××—×¨×ª - ××ª×™×™×—×¡ ×œ×–×” ×›×›×ª×•×‘×ª ×¨×’×™×œ×” ×œ×—×™×¤×•×©
            else {
                finalLink = `waze://?q=${encodeURIComponent(address)}&navigate=yes`;
            }

            locations[name] = finalLink;
            saveLocations();
            
            document.getElementById('newName').value = '';
            document.getElementById('newLink').value = '';
            alert(`× ×•×¡×£ ×‘×”×¦×œ×—×”: ${name}\n×¡×•×’ ×–×™×”×•×™: ${finalLink.includes('ll=') ? '×§×•××•×¨×“×™× ×˜×•×ª' : '×›×ª×•×‘×ª'}`);
        }

        function deletePlace(key) {
            if (confirm(`×œ××—×•×§ ××ª "${key}"?`)) {
                delete locations[key];
                saveLocations();
            }
        }

        function renderList() {
            const listDiv = document.getElementById('placesList');
            listDiv.innerHTML = '';
            
            for (let [key, url] of Object.entries(locations)) {
                // ××¦×™×’ ×œ××©×ª××© ××” ×©××¨× ×• ×‘×¦×•×¨×” ×™×¤×”
                let displayUrl = "";
                if (url.includes('ll=')) {
                    displayUrl = "ğŸ“ ×§×•××•×¨×“×™× ×˜×•×ª ××“×•×™×§×•×ª";
                } else {
                    displayUrl = decodeURIComponent(url.replace('waze://?q=', '').replace('&navigate=yes', ''));
                }

                listDiv.innerHTML += `
                    <div class="list-item">
                        <div>
                            <strong>${key}</strong><br>
                            <span style="font-size:0.8rem; color:#666;">${displayUrl}</span>
                        </div>
                        <button class="delete-btn" onclick="deletePlace('${key}')">××—×§</button>
                    </div>
                `;
            }
        }

        function openSettings() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('settingsScreen').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settingsScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'flex';
        }

        // --- ×× ×•×¢ ×”×“×™×‘×•×¨ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const micBtn = document.getElementById("micBtn");
        const btnText = document.getElementById("btnText");
        const statusText = document.getElementById("statusText");
        const debugText = document.getElementById("debugText");
        let recognition;
        let isProcessing = false;

        function startListening() {
            if (!SpeechRecognition) { alert("×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š"); return; }
            if (isProcessing) return;

            recognition = new SpeechRecognition();
            recognition.lang = 'he-IL';
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;

            recognition.start();

            micBtn.className = "listening";
            btnText.innerText = "××§×©×™×‘...";
            statusText.innerText = "×“×‘×¨...";

            recognition.onresult = (event) => {
                let transcript = Array.from(event.results).map(r => r[0].transcript).join('');
                debugText.innerText = `××–×”×”: "${transcript}"`;

                for (let key in locations) {
                    if (transcript.includes(key)) {
                        recognition.stop();
                        triggerAction(key, locations[key]);
                        return;
                    }
                }
            };

            recognition.onspeechend = () => { if (!isProcessing) resetUI(); };
            recognition.onerror = (event) => { if (event.error !== 'no-speech') resetUI(); };
        }

        function triggerAction(name, url) {
            isProcessing = true;
            micBtn.className = "success";
            btnText.innerText = "×¤×•×ª×—...";
            statusText.innerText = `× ×•×¡×¢×™× ×œ: ${name}`;
            
            setTimeout(() => {
                window.location.href = url;
                setTimeout(() => {
                    resetUI();
                    isProcessing = false;
                    statusText.innerText = "×”××¢×¨×›×ª ××•×›× ×”";
                }, 2000);
            }, 500);
        }

        function resetUI() {
            micBtn.className = "";
            btnText.innerText = "×œ×—×¥ ×•×“×‘×¨";
        }

        loadLocations();
    </script>
</body>
</html>
