<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>×©×œ×™×¤×ª × ×ª×•× ×™ ×¨×›×‘ ×œ×¤×™ ××¡×¤×¨ ×¨×™×©×•×™ (data.gov.il)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    :root{
      --bg:#0f172a;
      --card:#111c33;
      --ink:#f8fafc;
      --muted:#9aa8c7;
      --line:rgba(255,255,255,.10);
      --accent:#22c55e;
      --danger:#ef4444;
      --warn:#f59e0b;
      --radius:16px;
      --shadow:0 16px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1224,#0f172a 55%,#0b1224);
      color:var(--ink);
      min-height:100vh;
      padding:18px;
    }
    .wrap{max-width:880px;margin:0 auto}
    .title{
      display:flex;align-items:flex-start;justify-content:space-between;gap:12px;
      margin-bottom:14px;
    }
    h1{margin:0;font-size:20px;line-height:1.25}
    .card{
      background:rgba(17,28,51,.92);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:end}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input{
      width:min(320px,100%);
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--ink);
      outline:none;
      font-size:16px;
    }
    input:focus{border-color:rgba(34,197,94,.55); box-shadow:0 0 0 4px rgba(34,197,94,.15)}
    button{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(34,197,94,.45);
      background:rgba(34,197,94,.14);
      color:var(--ink);
      cursor:pointer;
      font-weight:700;
      font-size:15px;
    }
    button:hover{background:rgba(34,197,94,.20)}
    button:disabled{opacity:.55;cursor:not-allowed}
    .mini{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      color:var(--muted);
      cursor:pointer;
      font-weight:700;
      font-size:13px;
    }
    .scan-btn { background: rgba(59, 130, 246, 0.14); border: 1px solid rgba(59, 130, 246, 0.45); }
    
    .status{
      margin-top:12px; padding:10px 12px; border-radius:12px; border:1px solid var(--line);
      background:rgba(255,255,255,.04); color:var(--muted); font-size:13px; line-height:1.4; white-space:pre-wrap;
    }
    .status.ok{border-color:rgba(34,197,94,.35); color:#d1fae5; background:rgba(34,197,94,.08)}
    .status.err{border-color:rgba(239,68,68,.35); color:#fee2e2; background:rgba(239,68,68,.08)}
    .status.warn{border-color:rgba(245,158,11,.35); color:#ffedd5; background:rgba(245,158,11,.08)}
    
    .table-wrap{margin-top:12px; overflow:auto; border-radius:12px; border:1px solid var(--line)}
    table{width:100%; border-collapse:collapse; min-width:520px}
    th,td{padding:10px 12px; border-bottom:1px solid var(--line); text-align:right; vertical-align:top}
    th{background:rgba(255,255,255,.06); color:var(--muted); font-weight:800; font-size:12px}
    td{font-size:14px}
    
    /* ××•×“×œ ×¡×¨×™×§×” */
    #scanner-container {
      display:none; position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(15, 23, 42, 0.98); z-index: 9999; flex-direction: column; align-items: center; justify-content: center;
      padding: 20px;
    }
    #preview { width: 100%; max-width: 500px; border-radius: 12px; border: 2px solid var(--accent); }
    .scan-actions { display: flex; gap: 10px; margin-top: 20px; }
    .capture-btn { background: var(--accent); color: #000; border: none; padding: 12px 24px; border-radius: 12px; font-weight: bold; }
    .close-scan { background: var(--danger); color: white; border: none; padding: 12px 24px; border-radius: 12px; }
    
    .kv{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    .footer{margin-top:12px; color:var(--muted); font-size:12px; line-height:1.4;}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  </style>
</head>
<body>

  <div id="scanner-container">
    <video id="preview" playsinline></video>
    <div class="scan-actions">
      <button class="capture-btn" onclick="captureAndIdentify()">×œ×œ×›×•×“ ×•×œ×–×”×•×ª</button>
      <button class="close-scan" onclick="stopScanner()">×‘×™×˜×•×œ</button>
    </div>
    <div id="scan-status" style="margin-top: 15px; font-size: 14px; color: var(--accent);"></div>
    <canvas id="capture-canvas" style="display:none;"></canvas>
  </div>

  <div class="wrap">
    <div class="title">
      <h1>×©×œ×™×¤×ª × ×ª×•× ×™ ×¨×›×‘ ×œ×¤×™ ××¡×¤×¨ ×¨×™×©×•×™</h1>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label for="plate">××¡×¤×¨ ×¨×›×‘ (×œ×œ× ××§×¤×™×)</label>
          <input id="plate" inputmode="numeric" autocomplete="off" placeholder="×œ×“×•×’××”: 2623638" />
        </div>
        <button id="btn" onclick="lookup()">×©×œ×•×£ × ×ª×•× ×™×</button>
        <button class="scan-btn" onclick="startScanner()">×¡×¨×•×§ ğŸ“·</button>
        <button class="mini" onclick="sendWhatsApp()">×•×•×¦××¤</button>
        <button class="mini" onclick="clearAll()">× ×§×”</button>
      </div>

      <div id="status" class="status">×”×›× ×¡ ××¡×¤×¨ ×¨×›×‘ ×•×œ×—×¥ â€œ×©×œ×•×£ × ×ª×•× ×™×â€.</div>

      <div id="resultArea" style="display:none;">
        <div class="kv" id="quickKv"></div>
        <div class="table-wrap">
          <table>
            <thead><tr><th style="width:38%;">×©×“×”</th><th>×¢×¨×š</th></tr></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="footer" id="footerNote"></div>
      </div>
    </div>
  </div>

<script>
  const RESOURCE_ID = "053cea08-09bc-40ec-8f7a-156f0677aff3";
  const API_BASE = "https://data.gov.il/api/3/action/datastore_search";

  const statusEl = document.getElementById("status");
  const plateEl  = document.getElementById("plate");
  const btnEl    = document.getElementById("btn");
  const resultArea = document.getElementById("resultArea");
  const tbodyEl  = document.getElementById("tbody");
  const quickKv  = document.getElementById("quickKv");
  
  let lastRecord = null;
  let stream = null;

  const HIDDEN_FIELDS = new Set(["zmig_kidmi", "zmig_ahori", "misgeret", "horaat_rishum", "tozeret_cd", "degem_cd", "degem_manoa", "tzeva_cd", "sug_degem", "_id", "rank"]);

  // ×× ×’× ×•×Ÿ ×¡×¨×™×§×” OCR
  async function startScanner() {
    const container = document.getElementById('scanner-container');
    const video = document.getElementById('preview');
    container.style.display = 'flex';
    
    try {
      stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment" } 
      });
      video.srcObject = stream;
      video.play();
    } catch (err) {
      alert("×©×’×™××” ×‘×’×™×©×” ×œ××¦×œ××”: " + err.message);
      stopScanner();
    }
  }

  async function captureAndIdentify() {
    const video = document.getElementById('preview');
    const canvas = document.getElementById('capture-canvas');
    const scanStatus = document.getElementById('scan-status');
    
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    
    scanStatus.textContent = "×× ×ª×— ×ª××•× ×”... × × ×œ×”××ª×™×Ÿ";
    
    try {
      const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
      // ×—×™×œ×•×¥ ×¨×§ ×¡×¤×¨×•×ª ××”×˜×§×¡×˜ ×©×–×•×”×”
      const plateNumber = text.replace(/[^\d]/g, "");
      
      if (plateNumber && plateNumber.length >= 6) {
        plateEl.value = plateNumber;
        scanStatus.textContent = "×–×•×”×” ×‘×”×¦×œ×—×”!";
        setTimeout(() => {
          stopScanner();
          lookup();
        }, 500);
      } else {
        scanStatus.textContent = "×œ× ×–×•×”×” ××¡×¤×¨ ×ª×§×™×Ÿ, × ×¡×” ×©×•×‘ ××§×¨×•×‘";
      }
    } catch (err) {
      scanStatus.textContent = "×©×’×™××” ×‘× ×™×ª×•×— ×”×ª××•× ×”";
    }
  }

  function stopScanner() {
    if (stream) stream.getTracks().forEach(track => track.stop());
    document.getElementById('scanner-container').style.display = 'none';
    document.getElementById('scan-status').textContent = "";
  }

  // ×©××¨ ×”×¤×•× ×§×¦×™×•×ª ×”××§×•×¨×™×•×ª (×œ×œ× ×©×™× ×•×™ ×œ×•×’×™)
  function setStatus(msg, kind=""){
    statusEl.className = "status" + (kind ? " " + kind : "");
    statusEl.textContent = msg;
  }

  function normalizePlate(raw){ return (raw || "").toString().replace(/[^\d]/g,"").trim(); }
  function fmtDateMaybe(v){ if(!v) return ""; const s = String(v); const m = s.match(/^(\d{4}-\d{2}-\d{2})/); return m ? m[1] : s; }
  function escapeHtml(s){ return String(s ?? "").replace(/[&<>"']/g, ch => ({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[ch])); }

  function labelForField(field){
    const map = { mispar_rechev: "××¡×¤×¨ ×¨×›×‘", tozeret_nm: "×©× ×ª×•×¦×¨ / ×™×¦×¨×Ÿ", degem_nm: "×“×’×", ramat_gimur: "×¨××ª ×’×™××•×¨", shnat_yitzur: "×©× ×ª ×™×™×¦×•×¨", mivchan_acharon_dt: "×˜×¡×˜ ××—×¨×•×Ÿ", tokef_dt: "×ª×•×§×£ ×¨×™×©×•×™", baalut: "×‘×¢×œ×•×ª", tzeva_rechev: "×¦×‘×¢", sug_delek_nm: "×¡×•×’ ×“×œ×§" };
    return map[field] || field;
  }

  async function lookup(){
    const plate = normalizePlate(plateEl.value);
    if(!plate){ setStatus("×—×¡×¨ ××¡×¤×¨ ×¨×›×‘", "warn"); return; }
    btnEl.disabled = true;
    setStatus("×©×•×œ×£ × ×ª×•× ×™×â€¦", "");
    try{
      const url = `${API_BASE}?resource_id=${RESOURCE_ID}&q=${plate}&limit=1`;
      const res = await fetch(url);
      const data = await res.json();
      const records = data.result?.records || [];
      if(records.length === 0){
        setStatus("×œ× × ××¦××• × ×ª×•× ×™× ×œ××¡×¤×¨ ×”×–×”.", "warn");
        resultArea.style.display = "none";
        return;
      }
      lastRecord = records[0];
      renderData(lastRecord);
      resultArea.style.display = "block";
      setStatus("× ××¦× ×¨×›×‘!", "ok");
    } catch(err) {
      setStatus("×©×’×™××” ×‘×—×™×‘×•×¨", "err");
    } finally { btnEl.disabled = false; }
  }

  function renderData(record) {
    tbodyEl.innerHTML = "";
    quickKv.innerHTML = "";
    const displayFields = ["mispar_rechev","tozeret_nm","degem_nm","shnat_yitzur","sug_delek_nm","tokef_dt","tzeva_rechev"];
    
    displayFields.forEach(k => {
      let v = record[k];
      if (k.includes('_dt')) v = fmtDateMaybe(v);
      if(!v) return;
      
      const div = document.createElement("div");
      div.className = "card"; div.style.padding = "10px"; div.style.background = "rgba(255,255,255,.04)";
      div.innerHTML = `<div style="color:var(--muted);font-size:12px;font-weight:800;">${labelForField(k)}</div><div style="font-size:15px;font-weight:800;">${v}</div>`;
      quickKv.appendChild(div);

      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${labelForField(k)}</td><td>${v}</td>`;
      tbodyEl.appendChild(tr);
    });
  }

  function clearAll(){ plateEl.value = ""; resultArea.style.display = "none"; setStatus("×”×›× ×¡ ××¡×¤×¨ ×¨×›×‘", ""); lastRecord = null; }
  
  async function sendWhatsApp(){
    if(!lastRecord) return;
    let txt = "× ×ª×•× ×™ ×¨×›×‘:\n";
    ["mispar_rechev","tozeret_nm","degem_nm","shnat_yitzur"].forEach(k => { if(lastRecord[k]) txt += `${labelForField(k)}: ${lastRecord[k]}\n`});
    const url = "https://wa.me/?text=" + encodeURIComponent(txt);
    window.open(url, "_blank");
  }

  plateEl.addEventListener("keydown", (e)=>{ if(e.key === "Enter") lookup(); });
</script>
</body>
</html>
