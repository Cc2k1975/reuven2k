<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מכשיר קצה - אבי</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; padding: 50px 20px; }
        #status { font-size: 20px; margin-top: 20px; padding: 15px; border-radius: 8px; transition: 0.3s; }
        .waiting { background: #333; }
        .active { background: #28a745; }
        .ringing { background: #dc3545; animation: blink 0.5s infinite; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }
        button { padding: 20px 40px; font-size: 20px; border-radius: 50px; border: none; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h1>אינטרקום - אבי</h1>
    
    <div id="setup">
        <button onclick="initSystem()">הפעל האזנה</button>
        <p>לחץ כדי לאפשר קבלת צלצולים</p>
    </div>
    
    <div id="status" class="waiting" style="display:none;">מנסה להתחבר לשרת...</div>
    
    <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA5g_stbjtOv577cm47scGQ61SI5MbND4g",
            authDomain: "intercom-62434.firebaseapp.com",
            databaseURL: "https://intercom-62434-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "intercom-62434",
            storageBucket: "intercom-62434.firebasestorage.app",
            messagingSenderId: "827508017014",
            appId: "1:827508017014:web:c34e8ed05bc28c2a56dc57"
        };

        const myName = "avi";

        function initSystem() {
            const audio = document.getElementById('ringtone');
            const statusDiv = document.getElementById('status');
            const setupDiv = document.getElementById('setup');

            // הסתרת כפתור הפעלה
            setupDiv.style.display = "none";
            statusDiv.style.display = "block";

            // ניסיון ניגון קצר כדי "לפתוח" את האודיו בדפדפן
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
            }).catch(e => console.log("Audio unlock failed", e));

            // אתחול Firebase
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            const dbRef = firebase.database().ref('calls/' + myName);

            // בדיקת חיבור
            firebase.database().ref(".info/connected").on("value", (snap) => {
                if (snap.val() === true) {
                    statusDiv.innerText = "מחובר בהצלחה! ממתין לקריאה...";
                    statusDiv.className = "active";
                } else {
                    statusDiv.innerText = "אין חיבור לאינטרנט...";
                    statusDiv.className = "waiting";
                }
            });

            // האזנה לצלצול
            dbRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.action === "ring") {
                    statusDiv.innerText = "קריאה נכנסת מאבי!";
                    statusDiv.className = "ringing";
                    
                    audio.play().catch(err => {
                        alert("שגיאה בניגון: " + err.message);
                    });

                    // איפוס אחרי 7 שניות
                    setTimeout(() => {
                        audio.pause();
                        audio.currentTime = 0;
                        dbRef.set(null); 
                        statusDiv.innerText = "מחובר בהצלחה! ממתין לקריאה...";
                        statusDiv.className = "active";
                    }, 7000);
                }
            });
        }
    </script>
</body>
</html>
