name: Update TV Data

on:
  schedule:
    - cron: "0 * * * *"   # כל שעה
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetch
        run: node chanel/fetch.js

      - name: Commit changes
        run: |
          git config user.name "tv-bot"
          git config user.email "tv-bot@users.noreply.github.com"
          git add chanel/data.json
          git diff --staged --quiet || (git commit -m "Auto update TV data" && git push)
