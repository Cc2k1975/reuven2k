<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוצאה בזמן אמת</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 85%;
            max-width: 500px;
            padding: 40px 20px;
            border: 2px solid #333;
            border-radius: 25px;
            background: #111;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.1);
        }

        .header {
            font-size: 22px;
            color: #888;
            margin-bottom: 20px;
        }

        .score {
            font-size: 110px;
            font-weight: bold;
            color: #4CAF50; /* ירוק */
            margin: 10px 0;
            font-family: monospace; /* שומר על המספרים יציבים */
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            line-height: 1;
        }

        .status {
            color: #666;
            font-size: 14px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* נקודה ירוקה מהבהבת כשהכל תקין */
        .dot {
            height: 10px; width: 10px;
            background-color: #333;
            border-radius: 50%;
            display: inline-block;
        }
        .dot.active {
            background-color: #0f0;
            box-shadow: 0 0 10px #0f0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">תוצאה רשמית</div>
        
        <div class="score" id="scoreDisplay">-- : --</div>
        
        <div class="status">
            <span class="dot" id="liveDot"></span>
            <span id="statusText">מתחבר ללוויין...</span>
        </div>
    </div>

    <script>
        // הכתובת הייחודית שיצרת בגוגל
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbyv7-UttyVaGzNiHdmlXs9_-g9VjD2fCkzXcMaeBsMULH8l3MBzQveuxF-7C4w8oNKefg/exec";

        async function updateScore() {
            const display = document.getElementById('scoreDisplay');
            const statusText = document.getElementById('statusText');
            const dot = document.getElementById('liveDot');

            try {
                // מביא נתונים מהסוכן שלך
                let response = await fetch(GOOGLE_URL);
                let text = await response.text();

                // בודק אם קיבלנו מבנה של תוצאה (מספר:מספר)
                if (text.includes(":")) {
                    // מפרק את התוצאה
                    let parts = text.split(":");
                    
                    // מציג על המסך (עם רווחים יפים)
                    display.innerText = parts[0] + " : " + parts[1];
                    
                    // מעדכן סטטוס
                    statusText.innerText = "עודכן: " + new Date().toLocaleTimeString();
                    statusText.style.color = "#888";
                    dot.classList.add('active'); // מדליק נורה ירוקה
                } else {
                    // אם גוגל החזיר הודעת שגיאה או המתנה
                    statusText.innerText = "ממתין לנתונים...";
                    dot.classList.remove('active');
                }

            } catch (error) {
                console.error("Error:", error);
                statusText.innerText = "מנסה להתחבר שוב...";
                dot.classList.remove('active');
            }
        }

        // הפעלה ראשונה מיד כשפותחים
        updateScore();

        // רענון אוטומטי כל 20 שניות
        setInterval(updateScore, 20000);

    </script>
</body>
</html>
