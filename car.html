<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>חיפוש רכב - GitHub</title>
    <style>
        body { font-family: sans-serif; background: #7195ba; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 450px; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; text-align: center; font-size: 16px; }
        button { padding: 12px 20px; background: #0088cc; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #output { margin-top: 15px; white-space: pre-wrap; line-height: 1.6; font-size: 15px; display: none; }
        .notice { font-size: 12px; color: #555; background: #fff3cd; padding: 10px; border-radius: 5px; margin-bottom: 15px; border: 1px solid #ffeeba; }
    </style>
</head>
<body>

<div class="card">
    <div class="notice">
        <b>שימו לב:</b> אם זו פעם ראשונה, יש ללחוץ <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">כאן</a> וללחוץ על הכפתור האדום כדי לאפשר גישה למאגר.
    </div>
    <div class="input-group">
        <input type="text" id="carNum" placeholder="מספר רכב (למשל 20096003)">
        <button onclick="search()">חפש</button>
    </div>
    <div id="status" style="text-align:center; color:#666;"></div>
    <div id="output"></div>
</div>

<script>
async function search() {
    const id = document.getElementById('carNum').value.trim();
    const out = document.getElementById('output');
    const stat = document.getElementById('status');
    
    if(!id) return;
    stat.innerText = "מושך נתונים...";
    out.style.display = 'none';

    // שימוש ב-Proxy היחיד שעובד עם הממשלה
    const proxy = "https://cors-anywhere.herokuapp.com/";
    const api = `https://data.gov.il/api/3/action/datastore_search?resource_id=053ad004-d6b0-461d-bc59-061749027582&filters={"mispar_rechev":"${id}"}`;

    try {
        const response = await fetch(proxy + api);
        const data = await response.json();

        if(data.result.records.length > 0) {
            const r = data.result.records[0];
            out.innerHTML = `<b>מספר רכב:</b> ${r.mispar_rechev}\n` +
                          `<b>תוצר:</b> ${r.tozeret_nm}\n` +
                          `<b>דגם:</b> ${r.kinuy_mishari}\n` +
                          `<b>שנה:</b> ${r.shnat_yitzur}\n` +
                          `<b>בעלות:</b> ${r.baalut}\n` +
                          `<b>שלדה:</b> ${r.mispar_shilda}\n` +
                          `<b>טסט עד:</b> ${r.tokef_taz_rechev}`;
            out.style.display = 'block';
            stat.innerText = "";
        } else {
            stat.innerText = "לא נמצאו נתונים.";
        }
    } catch (e) {
        stat.innerText = "שגיאה. האם אישרת את הגישה בלינק למעלה?";
    }
}
</script>
</body>
</html>
