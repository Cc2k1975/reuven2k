<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מועדפים</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-top:#e9f6eb;
      --bg-bottom:#ffffff;

      --card-bg:#ffffff;
      --card-border:#dbe5d9;
      --card-shadow:0 4px 12px rgba(0,0,0,0.06);
      --card-radius:12px;

      --text-main:#0f1a12;
      --text-muted:#4d5a4b;
      --danger:#ff3b30;

      --panel-bg:#ffffff;
      --panel-border:#dcdcdc;
      --panel-radius:14px;
      --panel-shadow:0 4px 10px rgba(0,0,0,0.07); /* עוד הקטנה */

      --input-bg:#ffffff;
      --input-border:#cfd3ce;
      --input-radius:8px;

      --btn-bg:#0f1a12;
      --btn-color:#ffffff;
      --btn-radius:8px;
      --btn-shadow:0 3px 5px rgba(0,0,0,0.1);

      --btn-sec-bg:#ffffff;
      --btn-sec-color:#0f1a12;
      --btn-sec-border:#0f1a12;

      --fav-bg:#34c759;
      --fav-icon:#ffffff;

      --actions-bg:#ffffff;
      --actions-border:#cfd3ce;
      --actions-shadow:0 3px 6px rgba(0,0,0,0.08);
    }

    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family:"Heebo",system-ui,sans-serif;
      color:var(--text-main);
      background:linear-gradient(to bottom,var(--bg-top) 0%,var(--bg-bottom) 60%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      padding-bottom:90px; /* כמו קודם, לא נוגע */
    }

    .wrap{
      width:100%;
      max-width:1000px;
      margin:0 auto;
      padding:16px 16px 16px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:10px;
      margin-bottom:16px;
    }

    h1{
      font-size:20px;
      line-height:1.2;
      font-weight:800;
      color:var(--text-main);
      margin:0;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(min(150px,30%),1fr));
      gap:12px;
    }

    .card{
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:var(--card-radius);
      box-shadow:var(--card-shadow);
      padding:12px 10px 10px;
      text-align:center;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      cursor:pointer;
      text-decoration:none;
      color:var(--text-main);
      transition:transform .12s ease, box-shadow .12s ease;
      min-height:110px;
    }

    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 18px rgba(0,0,0,0.1);
    }

    .actions{
      position:absolute;
      top:6px;
      inset-inline-start:6px;
      display:flex;
      gap:6px;
      opacity:0;
      pointer-events:none;
      transition:opacity .12s;
    }
    .actions.show{
      opacity:1;
      pointer-events:auto;
    }

    .iconbtn{
      width:20px;
      height:20px;
      border-radius:6px;
      border:1px solid var(--actions-border);
      background:var(--actions-bg);
      box-shadow:var(--actions-shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      padding:0;
    }
    .iconbtn svg{
      width:13px;
      height:13px;
      stroke:var(--text-main);
      stroke-width:1.6;
      fill:none;
    }

    .fav{
      width:56px;
      height:56px;
      border-radius:50%;
      background:var(--fav-bg);
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:8px;
      flex-shrink:0;
      box-shadow:0 6px 12px rgba(0,0,0,0.12);
      position:relative;
    }

    .fav-shape-head{
      position:absolute;
      top:12px;
      left:50%;
      width:18px;
      height:18px;
      background:var(--fav-icon);
      border-radius:50%;
      transform:translateX(-50%);
    }
    .fav-shape-body{
      position:absolute;
      bottom:12px;
      left:50%;
      width:28px;
      height:14px;
      background:var(--fav-icon);
      border-radius:14px 14px 6px 6px;
      transform:translateX(-50%);
    }

    .link-title{
      font-size:11px;
      font-weight:600;
      line-height:1.3;
      color:var(--text-main);
      max-width:100%;
      word-break:break-word;
    }

    .empty{
      margin:16px 0;
      text-align:center;
      color:var(--text-muted);
      font-size:13px;
    }

    /* ====== bar (החלון הצף) מוקטן עוד 30% ====== */
    .bar{
      position:fixed;
      left:0;
      right:0;
      bottom:0;

      /* היה padding:4px 8px 6px; עכשיו חצי מזה */
      padding:2px 4px 3px;

      background:transparent;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }

    .bar-inner{
      width:100%;
      max-width:1000px;
      background:var(--panel-bg);
      border:1px solid var(--panel-border);
      border-radius:var(--panel-radius);
      box-shadow:var(--panel-shadow);

      /* היה padding:6px 8px; עכשיו עוד למטה */
      padding:4px 5px;

      display:grid;
      grid-template-columns:1fr 1fr auto auto;

      /* היה gap:4px 6px; עכשיו עוד יותר קטן */
      gap:2px 4px;

      align-items:end;
      pointer-events:auto;
    }

    label{
      font-size:9px;        /* היה 10px */
      font-weight:600;
      color:var(--text-main);
      margin-bottom:2px;
      display:block;
      line-height:1.2;
    }

    input{
      width:100%;
      padding:4px 6px;      /* היה 6px 8px */
      background:var(--input-bg);
      border:1px solid var(--input-border);
      border-radius:var(--input-radius);
      font-size:11px;       /* היה 12px */
      line-height:1.3;
      color:var(--text-main);
      outline:none;
      direction:rtl;
    }
    input:focus{
      border-color:var(--fav-bg);
      box-shadow:0 0 0 2px rgba(52,199,89,0.28);
    }

    .btn{
      appearance:none;
      border:none;
      border-radius:var(--btn-radius);
      font-size:11px;          /* היה 12px */
      font-weight:600;
      line-height:1.2;
      padding:4px 6px;         /* היה 6px 8px */
      cursor:pointer;
      white-space:nowrap;
      box-shadow:var(--btn-shadow);

      /* היה height:30px -> עכשיו נמוך יותר */
      height:22px;
      min-width:60px;          /* היה 70px */
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .btn-main{
      background:var(--btn-bg);
      color:var(--btn-color);
    }

    .btn-sec{
      background:var(--btn-sec-bg);
      color:var(--btn-sec-color);
      border:1px solid var(--btn-sec-border);
      box-shadow:0 3px 5px rgba(0,0,0,0.08);
    }

    .err{
      color:var(--danger);
      font-size:9px;       /* היה 10px */
      font-weight:600;
      margin-top:2px;
      line-height:1.2;
    }

    @media(max-width:600px){
      .bar-inner{
        grid-template-columns:1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>מועדפים</h1>
    </header>

    <section id="cards" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty" hidden>אין עדיין קישורים בקובץ.</div>
  </div>

  <div class="bar">
    <div class="bar-inner">
      <div>
        <label for="name">שם הקישור</label>
        <input id="name" type="text" autocomplete="off">
      </div>
      <div>
        <label for="url">הכנס קישור</label>
        <input id="url" type="text" autocomplete="off" inputmode="url">
        <div id="err" class="err" hidden></div>
      </div>
      <button id="saveAll" class="btn btn-main" type="button">שמור לכולם</button>
      <button id="refreshBtn" class="btn btn-sec" type="button">רענן</button>
    </div>
  </div>

  <script>
    const $ = s=>document.querySelector(s);

    const cards=$("#cards"),
          empty=$("#empty"),
          inpName=$("#name"),
          inpUrl=$("#url"),
          btnSave=$("#saveAll"),
          err=$("#err"),
          refreshBtn=$("#refreshBtn");

    const JSON_PATH="data/links.json";
    const GH_EDIT_URL="https://github.com/Cc2k1975/reuven2k/edit/main/data/links.json";

    let list=[];

    const editVisibleState = new Map();

    async function loadJson(){
      try{
        const r=await fetch(`${JSON_PATH}?v=${Date.now()}`,{cache:"no-store"});
        if(!r.ok) throw 0;
        list=await r.json();
        if(!Array.isArray(list)) list=[];
      }catch{
        list=[];
      }
      render();
    }

    function normalizeUrl(raw){
      let s=(raw||"").trim();
      if(!s) throw new Error("נא למלא קישור");
      if(!/^https?:\/\//i.test(s)) s="https://"+s;
      try{ return new URL(s).toString(); }
      catch{ throw new Error("כתובת לא תקינה"); }
    }

    function buildActionsHtml(i, show){
      return `
        <div class="actions ${show ? "show" : ""}">
          <button class="iconbtn" title="ערוך" data-action="edit" data-index="${i}">
            <svg viewBox="0 0 24 24">
              <path d="M4 16.5V20h3.3L19 8.3l-3.3-3.3L4 16.5z"/>
            </svg>
          </button>
          <button class="iconbtn" title="מחק" data-action="delete" data-index="${i}">
            <svg viewBox="0 0 24 24">
              <path d="M6 7h12M9 7V5h6v2m-8 3 1 9h8l1-9"/>
            </svg>
          </button>
        </div>
      `;
    }

    function buildFavHtml(i){
      return `
        <div class="fav" data-toggle-actions="${i}">
          <div class="fav-shape-head"></div>
          <div class="fav-shape-body"></div>
        </div>
      `;
    }

    function buildTitleHtml(item){
      return `<div class="link-title">${item.name ?? ""}</div>`;
    }

    function render(){
      cards.innerHTML="";
      if(!list.length){
        empty.hidden=false;
        return;
      }
      empty.hidden=true;

      list.forEach((item, i)=>{
        const card=document.createElement("a");
        card.className="card";
        card.href=item.url;
        card.target="_blank";
        card.rel="noopener";

        const showActions = editVisibleState.get(i)===true;

        card.innerHTML =
          buildActionsHtml(i, showActions) +
          buildFavHtml(i) +
          buildTitleHtml(item);

        cards.appendChild(card);
      });

      cards.querySelectorAll(".fav").forEach(fav=>{
        fav.addEventListener("click", e=>{
          e.preventDefault();
          e.stopPropagation();
          const idx = Number(fav.getAttribute("data-toggle-actions"));
          const now = editVisibleState.get(idx)===true;
          editVisibleState.set(idx, !now);
          render();
        });
      });

      cards.querySelectorAll(".iconbtn").forEach(btn=>{
        btn.addEventListener("click", onActionClick);
      });
    }

    function addAndSave(){
      err.hidden=true;
      err.textContent="";

      const name=(inpName.value||"").trim();
      const raw=(inpUrl.value||"").trim();
      if(!name || !raw){
        err.textContent="נא למלא את שני השדות";
        err.hidden=false;
        return;
      }

      let url;
      try{
        url=normalizeUrl(raw);
      }catch(e){
        err.textContent=e.message;
        err.hidden=false;
        return;
      }

      const i=list.findIndex(x=>x.url?.toLowerCase()===url.toLowerCase());
      if(i>-1){
        list.splice(i,1);
      }

      list.unshift({name, url, ts: Date.now()});

      inpName.value="";
      inpUrl.value="";
      render();

      copyAndOpen();
    }

    function copyAndOpen(){
      const txt=JSON.stringify(list,null,2);
      const openEdit=()=>window.open(GH_EDIT_URL,"_blank");

      if(navigator.clipboard?.writeText){
        navigator.clipboard.writeText(txt).then(openEdit,openEdit);
      }else{
        const ta=document.createElement("textarea");
        ta.value=txt;
        document.body.appendChild(ta);
        ta.select();
        try{ document.execCommand("copy"); }catch{}
        ta.remove();
        openEdit();
      }
    }

    function onActionClick(e){
      e.preventDefault();
      e.stopPropagation();

      const btn=e.currentTarget;
      const idx=Number(btn.getAttribute("data-index"));
      const action=btn.getAttribute("data-action");
      if(Number.isNaN(idx) || !list[idx]) return;

      if(action==="delete"){
        if(confirm(`למחוק את "${list[idx].name}"?`)){
          list.splice(idx,1);
          render();
          copyAndOpen();
        }
      }else if(action==="edit"){
        const curr=list[idx];
        const newName=prompt("שם חדש לקישור:", curr.name ?? "");
        if(newName===null) return;
        const newUrlRaw=prompt("קישור חדש (URL):", curr.url ?? "");
        if(newUrlRaw===null) return;

        try{
          const newUrl=normalizeUrl(newUrlRaw);
          list[idx]={
            ...curr,
            name:(newName||"").trim() || curr.name,
            url:newUrl,
            ts:Date.now()
          };
          render();
          copyAndOpen();
        }catch(errMsg){
          alert(errMsg.message || "כתובת לא תקינה");
        }
      }
    }

    function refreshData(){
      const url=new URL(window.location.href);
      url.searchParams.set('v',Date.now().toString());
      window.location.replace(url.toString());
    }

    btnSave.addEventListener("click",addAndSave);
    [inpName,inpUrl].forEach(el=>{
      el.addEventListener("keydown", e=>{
        if(e.key==="Enter") addAndSave();
      });
    });
    refreshBtn.addEventListener("click",refreshData);

    loadJson();
  </script>
</body>
</html>
