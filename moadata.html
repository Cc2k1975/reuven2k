<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MOA ניהול – סקר טופס</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
:root{
  --bg:#000;
  --panel:#111;
  --table-bg:#1a1a1a;
  --border:#333;
  --text-main:#ffd700;
  --text-body:#ddd;
  --ok-bg:#063;
  --err-bg:#500;
  --btn-bg:#d2b11c;
  --btn-text:#000;
  --radius:8px;
  --font:Arial,Helvetica,sans-serif;
}
body{
  margin:0;
  background:var(--bg);
  font-family:var(--font);
  color:var(--text-body);
  display:flex;
  justify-content:center;
  padding:16px;
}
.wrap{
  width:100%;
  max-width:900px;
  background:var(--panel);
  border-radius:var(--radius);
  box-shadow:0 0 20px #000;
  padding:20px 16px 32px;
  border:1px solid #222;
}
.headRow{
  display:flex;
  flex-wrap:wrap;
  align-items:flex-start;
  gap:12px;
  margin-bottom:16px;
}
h1{
  flex:1 1 auto;
  margin:0;
  color:var(--text-main);
  font-size:24px;
  font-weight:700;
  line-height:1.3;
}
.status{
  width:100%;
  border-radius:var(--radius);
  padding:10px 14px;
  font-size:16px;
  font-weight:600;
  line-height:1.4;
  color:#fff;
  display:none;
  white-space:pre-line;
}
.status.ok{background:var(--ok-bg);}
.status.err{background:var(--err-bg);}

.controlsBar{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  align-items:center;
}
button.actionBtn{
  background:var(--btn-bg);
  color:var(--btn-text);
  border:0;
  border-radius:var(--radius);
  font-size:16px;
  font-weight:700;
  padding:10px 14px;
}
.searchBoxWrap{
  flex:1 1 180px;
  display:flex;
  align-items:center;
  gap:8px;
}
.searchBoxWrap input{
  flex:1 1 auto;
  min-width:0;
  background:#222;
  color:var(--text-body);
  border:2px solid var(--text-main);
  border-radius:var(--radius);
  padding:10px 12px;
  font-size:16px;
}

.tableWrap{
  overflow-x:auto;
  background:var(--table-bg);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:0 0 10px #000 inset;
}
table{
  border-collapse:collapse;
  min-width:800px;
  width:100%;
  color:var(--text-body);
  font-size:14px;
}
thead{
  background:#000;
  color:var(--text-main);
  font-weight:700;
}
th,td{
  border-bottom:1px solid var(--border);
  text-align:center;
  padding:10px 6px;
  vertical-align:middle;
  white-space:nowrap;
}
tbody tr:nth-child(even){
  background:#222;
}
tbody tr:nth-child(odd){
  background:#1a1a1a;
}
td.actionsCell{
  white-space:nowrap;
}
td.actionsCell button{
  background:var(--btn-bg);
  color:var(--btn-text);
  border:0;
  border-radius:var(--radius);
  font-size:14px;
  font-weight:700;
  padding:6px 10px;
  margin:0 2px;
}

.footerInfo{
  margin-top:16px;
  font-size:12px;
  text-align:center;
  line-height:1.4;
  color:#888;
}
</style>
</head>
<body>
<div class="wrap">

  <div class="headRow">
    <h1>טופס סקר – ניהול MOA</h1>
    <div id="statusBox" class="status"></div>
  </div>

  <div class="controlsBar">
    <button id="refreshBtn" class="actionBtn">רענן</button>

    <div class="searchBoxWrap">
      <input id="searchInput" type="text" placeholder="חפש… מחלקה / שם / טלפון / מבנה / חדר יעד">
    </div>

    <button id="csvBtn" class="actionBtn">ייצוא CSV</button>
  </div>

  <div class="tableWrap" style="margin-top:16px;">
    <table id="answersTable">
      <thead>
        <tr>
          <th>מחלקה</th>
          <th>שם העובד</th>
          <th>טלפון</th>
          <th>מבנה</th>
          <th>קומה</th>
          <th>חדר</th>
          <th>כמות אריזות</th>
          <th>חדר יעד</th>
          <th>תאריך/שעה</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="10" style="text-align:center;color:#777;">טוען…</td></tr>
      </tbody>
    </table>
  </div>

  <div class="footerInfo">
    גרסה 1.0.0 · moadata.html<br>
    BIN: 68fefa3dd0ea881f40beb941
  </div>

</div>

<script>
const BIN_ID     = "68fefa3dd0ea881f40beb941";
const ACCESS_KEY = "$2a$10$cSsqpLyw9Jl/8q0El4JzqOuwLRUINEoMNeyxeUQ726QdlvNMD0iTe";
const API_BASE   = "https://api.jsonbin.io/v3/b";

const statusBox   = document.getElementById("statusBox");
const tableBody   = document.getElementById("tableBody");
const searchInput = document.getElementById("searchInput");
const refreshBtn  = document.getElementById("refreshBtn");
const csvBtn      = document.getElementById("csvBtn");

let fullAnswers = []; // כל הנתונים מהשרת
let filteredAnswers = []; // אחרי חיפוש

function showStatus(msg,isOk){
  statusBox.style.display="block";
  statusBox.className="status "+(isOk?"ok":"err");
  statusBox.textContent=msg;
}

// הבאת answers מהשרת
async function fetchAllAnswers(){
  const url = API_BASE + "/" + BIN_ID;
  const res = await fetch(url,{
    method:"GET",
    headers:{
      "Content-Type":"application/json",
      "X-Access-Key": ACCESS_KEY
    }
  });
  if(!res.ok){
    throw new Error("שגיאה בטעינה מהשרת. status="+res.status);
  }
  const data = await res.json();
  // מצפה למבנה { record: { answers: [...] } }
  if(!data.record || !Array.isArray(data.record.answers)){
    return [];
  }
  return data.record.answers;
}

// שמירת answers חזרה לאחר מחיקה
async function saveAllAnswers(updatedArray){
  const url = API_BASE + "/" + BIN_ID;
  const bodyObj = { answers: updatedArray };
  const res = await fetch(url,{
    method:"PUT",
    headers:{
      "Content-Type":"application/json",
      "X-Access-Key": ACCESS_KEY
    },
    body: JSON.stringify(bodyObj)
  });
  if(!res.ok){
    throw new Error("שגיאה בשמירה לאחר מחיקה. status="+res.status);
  }
  return res.json();
}

// פריסה בטבלה
function renderTable(list){
  if(list.length===0){
    tableBody.innerHTML =
      '<tr><td colspan="10" style="text-align:center;color:#777;">אין נתונים להצגה</td></tr>';
    return;
  }

  const rowsHtml = list.map((ans,idx)=>{
    const ts = ans.ts ? prettyTS(ans.ts) : "";
    return `
      <tr data-idx="${idx}">
        <td>${escapeHtml(ans.dept||"")}</td>
        <td>${escapeHtml(ans.workerName||"")}</td>
        <td>${escapeHtml(ans.phone||"")}</td>
        <td>${escapeHtml(ans.building||"")}</td>
        <td>${escapeHtml(ans.floor||"")}</td>
        <td>${escapeHtml(ans.room||"")}</td>
        <td>${escapeHtml(ans.packs||"")}</td>
        <td>${escapeHtml(ans.targetRoom||"")}</td>
        <td>${ts}</td>
        <td class="actionsCell">
          <button data-action="del" data-idx="${idx}">מחק</button>
        </td>
      </tr>
    `;
  }).join("");

  tableBody.innerHTML = rowsHtml;
}

// פונקציית חיפוש
function applySearch(){
  const q = searchInput.value.trim().toLowerCase();
  if(!q){
    filteredAnswers = [...fullAnswers];
  }else{
    filteredAnswers = fullAnswers.filter(ans=>{
      const hay = [
        ans.dept,
        ans.workerName,
        ans.phone,
        ans.building,
        ans.floor,
        ans.room,
        ans.packs,
        ans.targetRoom,
        ans.ts
      ].join(" ").toLowerCase();
      return hay.includes(q);
    });
  }
  renderTable(filteredAnswers);
}

// המרת ISO תאריך להצגה נעימה
function prettyTS(tsStr){
  // tsStr כמו "2025-10-27T04:51:08.257Z"
  const d = new Date(tsStr);
  if(isNaN(d.getTime())) return tsStr||"";
  const dd   = String(d.getDate()).padStart(2,"0");
  const mm   = String(d.getMonth()+1).padStart(2,"0");
  const yyyy = d.getFullYear();
  const hh   = String(d.getHours()).padStart(2,"0");
  const min  = String(d.getMinutes()).padStart(2,"0");
  return `${dd}.${mm}.${yyyy} ${hh}:${min}`;
}

// מחיקה של שורה לפי אינדקס
async function deleteRow(idxInFiltered){
  // צריך למחוק מהרשימה המלאה (fullAnswers)
  // קודם נמצא מה האינדקס האמיתי ברשימה המלאה
  const rowToDelete = filteredAnswers[idxInFiltered];
  if(!rowToDelete){
    showStatus("לא מצאתי רשומה למחיקה.",false);
    return;
  }

  // מסננים החוצה מהרשימה המלאה
  fullAnswers = fullAnswers.filter(a => a !== rowToDelete);

  try{
    await saveAllAnswers(fullAnswers);
    showStatus("נמחק בהצלחה.",true);
    applySearch(); // תרענן טבלה אחרי מחיקה
  }catch(err){
    showStatus("שגיאה במחיקה: "+err.message,false);
  }
}

// ייצוא ל-CSV
function exportCSV(){
  if(!filteredAnswers.length){
    showStatus("אין נתונים ל-CSV.",false);
    return;
  }
  const header = [
    "מחלקה","שם העובד","טלפון","מבנה","קומה","חדר",
    "כמות אריזות","חדר יעד","תאריך/שעה"
  ];
  const rows = filteredAnswers.map(ans=>[
    ans.dept||"",
    ans.workerName||"",
    ans.phone||"",
    ans.building||"",
    ans.floor||"",
    ans.room||"",
    ans.packs||"",
    ans.targetRoom||"",
    ans.ts?prettyTS(ans.ts):""
  ]);

  const csvLines = [header.join(","), ...rows.map(r=>r.map(csvEscape).join(","))];
  const blob = new Blob([csvLines.join("\n")],{type:"text/csv;charset=utf-8;"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "moadata_export.csv";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);

  showStatus("קובץ CSV נוצר.",true);
}

// הגנה מינימלית לטקסט ב-HTML
function escapeHtml(str){
  return String(str||"")
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;");
}

// בריחה עבור CSV
function csvEscape(val){
  const s = String(val??"");
  if(s.includes(",") || s.includes("\"") || s.includes("\n")){
    return "\""+s.replace(/"/g,'""')+"\"";
  }
  return s;
}

// האתחול הראשוני
async function initPage(){
  showStatus("טוען נתונים…",true);
  try{
    fullAnswers = await fetchAllAnswers();   // מביא מהשרת
    filteredAnswers = [...fullAnswers];
    renderTable(filteredAnswers);
    showStatus("נטענו "+filteredAnswers.length+" רשומות ✔",true);
  }catch(err){
    renderTable([]);
    showStatus("שגיאה בטעינה: "+err.message,false);
  }
}

// חיבור אירועים
refreshBtn.addEventListener("click", initPage);
searchInput.addEventListener("input", applySearch);
csvBtn.addEventListener("click", exportCSV);

// מחיקה (האזנה על הטבלה)
tableBody.addEventListener("click", (ev)=>{
  const btn = ev.target;
  if(btn.tagName==="BUTTON" && btn.dataset.action==="del"){
    const idx = parseInt(btn.dataset.idx,10);
    if(!isNaN(idx)){
      deleteRow(idx);
    }
  }
});

// טען מיד בכניסה
initPage();
</script>
</body>
</html>
