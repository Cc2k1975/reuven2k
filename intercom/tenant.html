</head>
<body>
    <div id="log">×œ×•×’: ×××ª×™×Ÿ ×œ×”×’×“×¨×”...</div>

    <div id="setup">
        <h2>×–××™×¨ 15 - ×”×’×“×¨×ª ×“×™×¨×”</h2>
        <input type="number" id="aptInput" placeholder="××¡' ×“×™×¨×”" style="padding: 10px; width: 60px; text-align: center;">
        <br><br>
        <button class="btn btn-blue" onclick="start()">×”×ª×—×œ ×”××–× ×”</button>
    </div>

    <div id="incoming" style="display:none;">
        <div style="font-size: 50px;">ğŸ“</div>
        <h3>×©×™×—×” × ×›× ×¡×ª ××”×©×¢×¨!</h3>
        <button class="btn btn-green" onclick="accept()">×¢× ×” ×•×¦×¤×” ×‘×•×•×™×“××•</button>
        <button class="btn btn-red" onclick="location.reload()">× ×ª×§</button>
    </div>

    <video id="remoteVideo" autoplay playsinline></video>

    <div id="controls" style="display:none; position:fixed; bottom:30px; z-index:10; width:100%; text-align:center;">
        <button class="btn btn-green" onclick="openDoor()">×¤×ª×— ×“×œ×ª âœ”</button>
        <button class="btn btn-red" onclick="location.reload()">×¡×’×•×¨ ×©×™×—×” âœ–</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALAVQSl6FcuF0HYhCfIgVz-GUMSJKcT5c",
            authDomain: "zamir15-intercom.firebaseapp.com",
            projectId: "zamir15-intercom",
            storageBucket: "zamir15-intercom.firebasestorage.app",
            messagingSenderId: "823056442276",
            appId: "1:823056442276:web:a4235e2219152bb6789731"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const log = (msg) => { document.getElementById('log').innerHTML += ` | ${msg}`; console.log(msg); };
        
        let pc = new RTCPeerConnection({ iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] });
        let callId = null;
        let callData = null;

        pc.ontrack = (e) => {
            log("×•×™×“××• ×”×ª×§×‘×œ ××”×©×¢×¨!");
            const v = document.getElementById('remoteVideo');
            v.srcObject = e.streams[0];
            v.style.display = 'block';
            document.getElementById('controls').style.display = 'block';
        };

        window.start = () => {
            const apt = document.getElementById('aptInput').value;
            if(!apt) return;
            document.getElementById('setup').style.display = 'none';
            log(`×××–×™×Ÿ ×œ×“×™×¨×” ${apt}...`);

            const q = query(collection(db, "calls"), where("apartment", "==", parseInt(apt)), where("status", "==", "dialing"));
            onSnapshot(q, (sn) => {
                sn.docChanges().forEach(c => {
                    if(c.type === "added") {
                        callId = c.doc.id;
                        callData = c.doc.data();
                        document.getElementById('incoming').style.display = 'block';
                        log("×©×™×—×” ××–×•×”×” ×‘×¢× ×Ÿ!");
                    }
                });
            });
        };

        window.accept = async () => {
            document.getElementById('incoming').style.display = 'none';
            log("××—×‘×¨ WebRTC...");
            
            await pc.setRemoteDescription(new RTCSessionDescription(callData.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            await updateDoc(doc(db, "calls", callId), { 
                answer: { type: answer.type, sdp: answer.sdp },
                status: "connected"
            });

            const offerCandidates = collection(db, "calls", callId, "offerCandidates");
            onSnapshot(offerCandidates, (s) => {
                s.docChanges().forEach(c => c.type === "added" && pc.addIceCandidate(new RTCIceCandidate(c.doc.data())));
            });

            pc.onicecandidate = (e) => e.candidate && addDoc(collection(db, "calls", callId, "answerCandidates"), e.candidate.toJSON());
        };

        window.openDoor = async () => {
            if(callId) {
                await updateDoc(doc(db, "calls", callId), { status: "opened" });
                alert("×”×“×œ×ª × ×¤×ª×—×”!");
                location.reload();
            }
        };
    </script>
</body>
