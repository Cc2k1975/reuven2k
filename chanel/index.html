<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻砖 注专抓 砖专 - 100% 拽</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #121212; 
            color: white; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        h2 { color: #ff3e3e; margin-bottom: 25px; }
        .search-group { display: flex; gap: 10px; justify-content: center; }
        input { 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: #2a2a2a; 
            color: white; 
            font-size: 16px; 
            flex-grow: 1;
            outline: none;
        }
        input:focus { border-color: #ff3e3e; }
        button { 
            padding: 12px 20px; 
            background: #ff3e3e; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover { background: #e03535; }
        #result-box { 
            margin-top: 30px; 
            padding: 20px; 
            border-radius: 10px; 
            min-height: 50px;
            display: none; 
        }
        .success { background: #1b5e20; color: #fff; font-size: 22px; font-weight: bold; }
        .not-found { background: #b71c1c; color: #fff; }
        .loader { 
            display: none; 
            margin-top: 20px; 
            color: #888; 
            font-style: italic; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2> 驻 砖拽?</h2>
    <div class="search-group">
        <input type="text" id="teamInput" placeholder="住 砖 拽爪 (砖:  驻)">
        <button onclick="findMyGame()">驻砖</button>
    </div>
    
    <div id="loader" class="loader">住专拽 转 砖专  转...</div>
    <div id="result-box"></div>
</div>

<script>
    async function findMyGame() {
        const team = document.getElementById('teamInput').value.trim();
        const resultBox = document.getElementById('result-box');
        const loader = document.getElementById('loader');
        
        if (!team) {
            alert(" 住 砖 拽爪");
            return;
        }
        
        // 拽 转爪
        loader.style.display = 'block';
        resultBox.style.display = 'none';
        
        // 转转 砖 -API 砖 
        const googleApiUrl = "https://script.google.com/macros/s/AKfycbxRkGmMSmL0baIhQ8r3s9PwHYTGNEWsg5ddk7jgI4wtOk4CkB2YO0zeJkAdsX4J1DW0sA/exec";

        try {
            const response = await fetch(googleApiUrl);
            const htmlSource = await response.text();
            
            // 拽  砖 拽爪 拽 祝
            if (htmlSource.includes(team)) {
                // 专砖转 注专爪 驻爪 驻砖
                const channels = ["住驻专 1", "住驻专 2", "住驻专 3", "住驻专 4", "住驻专 5", "5LIVE", "5LIVE", "5LIVE", "5GOLD", "5STARS", "5PLUS", "注专抓 ONE"];
                let detectedChannel = "砖拽 爪 ,  砖 注专抓  ";

                // 驻砖 转 注专抓 砖驻注  拽专 砖 拽爪 转 拽
                const pos = htmlSource.indexOf(team);
                const searchArea = htmlSource.substring(pos - 1500, pos + 1500);

                for (let channel of channels) {
                    if (searchArea.includes(channel)) {
                        detectedChannel = channel;
                        break;
                    }
                }

                resultBox.className = "success";
                resultBox.style.display = 'block';
                resultBox.innerHTML = `砖拽 砖专 :<br><span style="font-size:35px;">${detectedChannel}</span>`;
            } else {
                resultBox.className = "not-found";
                resultBox.style.display = 'block';
                resultBox.innerHTML = "砖拽  爪  砖专 .";
            }
        } catch (error) {
            resultBox.className = "not-found";
            resultBox.style.display = 'block';
            resultBox.innerHTML = "砖 专 砖专转 转.";
        } finally {
            loader.style.display = 'none';
        }
    }

    // 驻砖专 驻砖 爪 注 Enter
    document.getElementById("teamInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            findMyGame();
        }
    });
</script>

</body>
</html>
