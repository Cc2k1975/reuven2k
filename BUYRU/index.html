<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{

    --card:#0b1224; --border:1px solid rgba(255,255,255,.08);
    --accent:#22c55e; --radius:16px; --shadow:0 16px 36px rgba(0,0,0,.35);

  *{box-sizing:border-box} html,body{height:100%}

  input[type="text"]{padding:10px 12px;border-radius:12px;border:var(--border);background:#0b1630;color:#e5e7eb;min-width:220px}
  .camDock{position:relative;width:360px;max-width:100%;aspect-ratio:16/10;border-radius:14px;overflow:hidden;border:var(--border);background:#000}
  .camDock video{width:100%;height:100%;object-fit:cover}
  .scanLine{position:absolute;left:8%;right:8%;top:50%;height:2px;background:rgba(255,255,255,.65);transform:translateY(-50%);box-shadow:0 0 12px rgba(255,255,255,.55)}
  .grid{display:grid;gap:14px;margin-top:14px}
  @media(min-width:800px){ .grid{grid-template-columns:1fr 1fr} }
  .shot{background:var(--card);border:var(--border);border-radius:16px;padding:14px}
  .list{display:flex;flex-direction:column;gap:10px;max-height:70vh;overflow:auto}
  .item{display:grid;grid-template-columns:88px 1fr auto;gap:10px;align-items:center;background:#0b1630;border:var(--border);border-radius:14px;padding:8px}
  .thumb{width:88px;height:88px;border-radius:10px;object-fit:contain;background:#000}
  .code{font-weight:900;font-size:18px;letter-spacing:.5px}
  .pill{background:var(--pill);border:var(--border);border-radius:999px;padding:4px 10px;font-size:12px;color:#cbd5e1;display:inline-block}

<div class="wrap">

  <section id="stepUser" class="panel">

      <div style="font-weight:800">×–×™×”×•×™ ×¢×•×‘×“</div>

      <button id="btnUseEmp" class="btn primary">××™×©×•×¨</button>
      <input id="empCapture" type="file" accept="image/*" capture="environment" class="hide">

  <section id="stepScan" class="hide">
    <div class="panel row" style="justify-content:space-between">

      <div class="row">
        <button id="btnStart" class="btn primary">×”×¤×¢×œ ×¡×¨×™×§×”</button>
        <button id="btnStop" class="btn ghost" disabled>×¢×¦×•×¨</button>
        <button id="btnReset" class="btn danger">××™×¤×•×¡ ×¡×œ</button>

<script src="https://unpkg.com/@zxing/browser@0.1.1"></script>
<script>
/* === ×›×œ ×”×œ×•×’×™×§×” ×”××§×•×¨×™×ª × ×©××¨×” === */
const stepUser=document.getElementById('stepUser'), stepScan=document.getElementById('stepScan');
const empIdInput=document.getElementById('empIdInput'), empLabel=document.getElementById('empLabel');
const btnUseEmp=document.getElementById('btnUseEmp'), btnSwitchUser=document.getElementById('btnSwitchUser');
const btnStart=document.getElementById('btnStart'), btnStop=document.getElementById('btnStop');
const listEl=document.getElementById('list'), countEl=document.getElementById('count');

let EMPLOYEE_ID='', items=[]; let reader=null, lastCode='', lastTime=0;
const DEBOUNCE_MS=1200;

function show(el){el.classList.remove('hide');}
function hide(el){el.classList.add('hide');}
function enterScan(){empLabel.textContent=EMPLOYEE_ID; hide(stepUser); show(stepScan);}
function backToUser(){hide(stepScan); show(stepUser);}
btnSwitchUser.onclick=backToUser;

function isValidEmpId(v){return /^\d{5,10}$/.test((v||'').trim());}
btnUseEmp.onclick=()=>{
  const id=(empIdInput.value||'').trim();
  if(!isValidEmpId(id)){alert('× × ×œ×”×–×™×Ÿ ××¡×¤×¨ ×–×”×•×ª ×ª×§×™×Ÿ');return;}
  EMPLOYEE_ID=id; enterScan();
};

function renderList(){
  listEl.innerHTML=items.map(it=>`
    <div class="item"><img class="thumb" src="${it.img||''}"><div class="code">${it.code}</div></div>`).join('');
  countEl.textContent=items.length;
}

/* ======= ×©×™× ×•×™ ×™×—×™×“ â€“ ××§×•×¨×•×ª ×ª××•× ×” ×œ×›×œ×™ ×¢×‘×•×“×” ======= */
function almogCandidates(code){
  const clean=(code||'').replace(/\D/g,'');
  return [
    `https://www.almog-tech.com/wp-content/uploads/${clean}.jpg`,
    `https://www.almog-tech.com/wp-content/uploads/${clean}.webp`,
    `https://www.almog-tech.com/?s=${clean}`
  ];
}
function brandCandidates(code){
  const q = encodeURIComponent(code);
  return [
    `https://www.bosch-professional.com/il/he/search/?q=${q}`,
    `https://www.makita.co.il/?s=${q}`,
    `https://www.hilti.co.il/search?q=${q}`,
    `https://www.stanleytools.com/search.html?q=${q}`,
    `https://www.snapon.com/search/${q}`,
    `https://www.beta-tools.com/en/search/?text=${q}`,
    `https://www.wera.de/en/search/?query=${q}`
  ];
}
function race(url){return new Promise((res,rej)=>{const i=new Image();i.onload=()=>res(url);i.onerror=()=>rej();i.src=url;});}
async function findImageFast(code){
  const cands=[...almogCandidates(code), ...brandCandidates(code)];
  for(const u of cands){try{const ok=await race(u);if(ok)return ok;}catch{}}
  return null;
}

/* ==== ×”×•×¡×¤×ª ×¤×¨×™×˜ ==== */
async function onNewCode(code){
  items.unshift({code, img:''});
  renderList();
  const img=await findImageFast(code);
  if(img){items[0].img=img; renderList();}
}

/* ==== ×¡×¨×™×§×” ==== */
async function startScan(){
  reader=new ZXing.BrowserMultiFormatReader();
  await reader.decodeFromConstraints({video:{facingMode:'environment'}},document.getElementById('preview'),(res)=>{
    if(!res)return;
    const code=res.text.trim(); const now=Date.now();
    if(code && (code!==lastCode||(now-lastTime)>DEBOUNCE_MS)){
      lastCode=code; lastTime=now; onNewCode(code);
    }
  });
  btnStart.disabled=true; btnStop.disabled=false;
}
async function stopScan(){if(reader){reader.reset();reader=null;}btnStart.disabled=false;btnStop.disabled=true;}
btnStart.onclick=startScan; btnStop.onclick=stopScan;
</script>
