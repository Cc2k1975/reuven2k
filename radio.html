  <style>

    html, body {

      overflow: hidden;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      user-select: none;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;

    .container {
      flex: 1;

      grid-template-rows: 1fr auto 1fr; /* ×œ××¢×œ×” ×ª×—× ×•×ª, ×‘×××¦×¢ ×©×¢×•×Ÿ, ×œ××˜×” ×ª×—× ×•×ª */
      justify-items: center;

    }

    .stations-row {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 4px 0;
    }

    .station {
      border: none;
      outline: none;
      background: #000;
      display: flex;

      justify-content: center;
      flex: 0 0 45%; /* ×‘×¢×¨×š ×—×¦×™ ×©×•×¨×” ×œ×›×œ ×ª×—× ×” */
    }

    .station img {
      width: 100%;
      height: auto;
      max-width: 160px; /* ××’×‘×œ×” ××§×¡×™××œ×™×ª â€“ ×©×œ× ×™×”×™×• ×¢× ×§×™×™× */
      aspect-ratio: 1 / 1;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(255,255,255,0.15);
      background: #000;
      padding: 8px;
      transition: 0.15s;
    }

    .station:active img {
      transform: scale(0.93);
      filter: brightness(1.15);
    }

    .middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 4px 0;
    }

    /* ×©×¢×•×Ÿ × ×™××•×Ÿ */
    #clock {
      font-family: "Courier New", monospace;
      font-size: clamp(2.6rem, 8vw, 3.6rem);
      color: #00e5ff;
      text-shadow:
        0 0 8px  #00e5ff,
        0 0 16px #00e5ff,
        0 0 30px #00bcd4,
        0 0 45px #0088aa;
      letter-spacing: 0.15em;
      animation: breathe 2.4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%   { transform: scale(1);    opacity: 0.9; }
      50%  { transform: scale(1.05); opacity: 1;   }
      100% { transform: scale(1);    opacity: 0.9; }
    }

    /* ××§×•×œ×™×™×–×¨ */
    .eq {
      display: flex;
      gap: 4px;
      height: 18px;
      margin-top: 2px;
    }

    .eq-bar {
      width: 6px;
      border-radius: 20px;
      background: #00e5ff;
      box-shadow:
        0 0 6px  #00e5ff,
        0 0 12px #00bcd4;
      transform-origin: bottom;
      transform: scaleY(0.2);
      animation: eqPulse 1s infinite ease-in-out;
      animation-play-state: paused; /* ×‘×¨×™×¨×ª ××—×“×œ â€“ ×œ× ×–×– */
    }

    .eq-bar:nth-child(1) { animation-duration: 0.9s; }
    .eq-bar:nth-child(2) { animation-duration: 1.1s; }
    .eq-bar:nth-child(3) { animation-duration: 0.8s; }
    .eq-bar:nth-child(4) { animation-duration: 1.05s; }
    .eq-bar:nth-child(5) { animation-duration: 0.95s; }

    @keyframes eqPulse {
      0%   { transform: scaleY(0.2); }
      40%  { transform: scaleY(1);   }
      80%  { transform: scaleY(0.4); }
      100% { transform: scaleY(0.2); }
    }

    /* ×›×©×”× ×’×Ÿ ×¤×¢×™×œ â€“ ××¤×¢×™×œ×™× ××ª ×”××§×•×œ×™×™×–×¨ */
    .eq.playing .eq-bar {
      animation-play-state: running;
    }

    #muteBtn {
      width: 100%;
      padding: 18px;
      background: #222;
      color: #fff;
      border: none;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
    }

    #muteBtn:active {
      background: #444;
    }

    audio { display: none; }

    /* ×›×¤×ª×•×¨ "×©××•×¨ ×œ××¡×š ×”×‘×™×ª" ×‘×¦×“ ×©×××œ ×œ××¢×œ×” */
    #installBtn {

      z-index: 9999;
      padding: 8px 14px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.25);
      font-size: 0.9rem;
      display: flex; /* ×ª××™×“ ×§×™×™×, × ×¡×ª×™×¨ ×¨×§ ×× ×›×‘×¨ ××•×ª×§×Ÿ */
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    #installBtn span.icon {

    }

    #installBtn:active {
      background: rgba(40,40,40,0.95);
    }
  </style>

</head>

<!-- ×›×¤×ª×•×¨ ×©××•×¨ ×œ××¡×š ×”×‘×™×ª -->
<button id="installBtn">

<div class="container">

  <!-- ×©×•×¨×” ×¢×œ×™×•× ×”: 99.5 + 101.5 -->
  <div class="stations-row">
    <!-- ×ª×—× ×” 1 â€“ 99.5 ×—× ××© -->
    <button class="station" onclick="playStream('995')">
      <img src="https://media.radiodeck.com/stations/5f74f75c664ee8400841f6b9/profile/605933e0f197d64e94f5f0a4/xl.jpg" alt="">

    <!-- ×ª×—× ×” 2 â€“ 101.5 ×”×ª×—× ×” -->

  <!-- ×©×¢×•×Ÿ + ××§×•×œ×™×™×–×¨ ×‘×××¦×¢ -->
  <div class="middle">
    <div id="clock">00:00</div>
    <div class="eq" id="eq">
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>

    <!-- ×ª×—× ×” 4 â€“ ×§×¦×‘/××–×¨×—×™×ª × ×•×¡×¤×ª ×“×¨×š LiveRadio -->

<audio id="player"></audio>

<script>
  // ×›×ª×•×‘×•×ª ×¡×˜×¨×™× - 4 ×ª×—× ×•×ª
  const streams = {
    "995":      "https://cdna.streamgates.net/Radios_Radio_App/Ham_Esh/playlist.m3u8",
    "1015":     "https://radio.streamgates.net/stream/hatahana",
    "mizrahit": "https://mzr.mediacast.co.il/mzradio",      // × ×•×©××™× ××–×¨×—×™×ª
    "mizrahit2":"http://liveradio.co.il:1040/;"             // ×§×¦×‘/××–×¨×—×™×ª × ×•×¡×¤×ª (×–×¨× ×™×©×™×¨)
  };

  const player  = document.getElementById("player");
  const muteBtn = document.getElementById("muteBtn");
  const eqEl    = document.getElementById("eq");

  function vibrate() {
    if (navigator.vibrate) navigator.vibrate(50);
  }

  function updateEqState() {
    if (player.src && !player.muted && !player.paused) {
      eqEl.classList.add("playing");
    } else {
      eqEl.classList.remove("playing");
    }
  }

  function playStream(id) {
    vibrate();

    if (player.src !== streams[id]) {
      player.src = streams[id];
    }

    player.play()
      .then(updateEqState)
      .catch(err => {
        console.log("×©×’×™××” ×‘×”×¤×¢×œ×”:", err);
        alert("×œ× ×”×¦×œ×—×ª×™ ×œ×”×¤×¢×™×œ ××ª ×”×ª×—× ×”. ×™×™×ª×›×Ÿ ×©×”×“×¤×“×¤×Ÿ ××• ×”××¤×œ×™×§×¦×™×” ×—×•×¡××™× ××ª ×”×–×¨×.");
      });
  }

  function toggleMute() {
    vibrate();
    player.muted = !player.muted;
    muteBtn.textContent = player.muted ? "×‘×˜×œ ×”×©×ª×§" : "×”×©×ª×§ × ×™×’×•×Ÿ";
    updateEqState();
  }

  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, "0");
    const m = String(now.getMinutes()).padStart(2, "0");
    const el = document.getElementById("clock");
    if (el) el.textContent = `${h}:${m}`;
  }

  updateClock();
  setInterval(updateClock, 1000 * 10);

  player.addEventListener("play",  updateEqState);
  player.addEventListener("pause", updateEqState);

  // ---- ×œ×•×’×™×§×” ×©×œ ×›×¤×ª×•×¨ "×©××•×¨ ×œ××¡×š ×”×‘×™×ª" ----
  let deferredPrompt = null;
  const installBtn = document.getElementById("installBtn");

  function isInStandalone() {
    return window.matchMedia('(display-mode: standalone)').matches ||
           window.navigator.standalone === true;
  }

  // ×× ×›×‘×¨ ××•×ª×§×Ÿ / ×¨×¥ ×›××¤×œ×™×§×¦×™×” â€“ ××™×Ÿ ×¦×•×¨×š ×‘×›×¤×ª×•×¨
  if (isInStandalone() && installBtn) {
    installBtn.style.display = "none";
  }

  // ×›×©×›×¨×•× ××•×›×Ÿ ×œ×ª×ª beforeinstallprompt (PWA ×¢×œ https ×¢× ×× ×™×¤×¡×˜)
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    if (installBtn && !isInStandalone()) {
      installBtn.style.display = "flex";
    }
  });

  if (installBtn) {
    installBtn.addEventListener("click", async () => {
      vibrate();

      // ×× ×™×© ××•×‘×™×™×§×˜ ×”×ª×§× ×” â€“ ××¦×™×’ ××ª ×—×œ×•×Ÿ ×”×”×ª×§× ×”
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        console.log("×ª×•×¦××ª ×”×”×ª×§× ×”:", choice.outcome);
        deferredPrompt = null;
        installBtn.style.display = "none";
      } else {
        // ××™×Ÿ beforeinstallprompt (×œ××©×œ file:// ××• ×“×¤×“×¤×Ÿ ×œ× ×ª×•××š) â€“ × ×•×ª×Ÿ ×”×•×¨××•×ª ×™×“× ×™×•×ª
        alert(
          "×›×“×™ ×œ×”×•×¡×™×£ ××ª ×”×¨×“×™×• ×œ××¡×š ×”×‘×™×ª:\n\n" +
          "1. ×œ×—×¥ ×¢×œ ×©×œ×•×© ×”× ×§×•×“×•×ª ×œ××¢×œ×” (â‹®)\n" +
          "2. ×‘×—×¨ \"×”×•×¡×£ ×œ××¡×š ×”×‘×™×ª\" / \"Add to Home screen\""
        );
      }
    });
  }
</script>
