    <style>

</head>
<body>

    <video id="video" autoplay muted playsinline></video>
    <div id="welcome-msg">×××ª×—×œ ××¢×¨×›×ª...</div>
    <button id="admin-btn" onclick="toggleAdmin()">âš™ï¸</button>

    <div id="admin-panel">
        <h3 style="text-align: center; margin-top: 0;">×”×’×“×¨×•×ª ×× ×”×œ</h3>
        
        <div class="input-group">
            <label>ğŸ“· ×‘×—×¨ ××¦×œ××”:</label>
            <select id="camera-select" onchange="changeCamera()"></select>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div class="input-group">
            <label>ğŸ‘¤ ×©× ×”×œ×§×•×—:</label>
            <input type="text" id="new-name" placeholder="×œ××©×œ: ×¦'×¨×œ×¡">
        </div>
        <div class="input-group">
            <label>ğŸ–¼ï¸ ×ª××•× ×”:</label>
            <input type="file" id="new-image" accept="image/*">
        </div>
        
        <button class="save" onclick="saveUser()">×©××•×¨ ×œ×§×•×— ×—×“×©</button>
        <button class="close" onclick="toggleAdmin()">×¡×’×•×¨</button>
        <p id="status-msg" style="font-size:12px; color:gray; text-align: center; margin-top: 10px;"></p>
    </div>

    <script>
        // --- ×”×’×“×¨×•×ª Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAX7zLjQE1CwJvCqWezv7J_U8yeWO4qTi0",
            authDomain: "hello-ea209.firebaseapp.com",
            databaseURL: "https://hello-ea209-default-rtdb.firebaseio.com",
            projectId: "hello-ea209",
            storageBucket: "hello-ea209.firebasestorage.app",
            messagingSenderId: "921439248216",
            appId: "1:921439248216:web:a7afabd26b4cdb204e0f2d",
            measurementId: "G-3KEHFB64HS"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // --- ××©×ª× ×™× ---
        let labeledFaceDescriptors = [];
        let faceMatcher;
        let isPaused = false; // ××©×ª× ×” ×œ×¢×¦×™×¨×ª ×”×–×™×”×•×™ ×œ-5 ×©× ×™×•×ª
        let currentStream = null;
        const video = document.getElementById('video');
        const msgDiv = document.getElementById('welcome-msg');

        // ×˜×¢×™× ×ª ××•×“×œ×™×
        Promise.all([
            faceapi.nets.ssdMobilenetv1.loadFromUri('./models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
            faceapi.nets.faceRecognitionNet.loadFromUri('./models')
        ]).then(startApp).catch(err => {
            msgDiv.innerText = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”××•×“×œ×™×";
            console.error(err);
        });

        async function startApp() {
            msgDiv.innerText = "×˜×•×¢×Ÿ × ×ª×•× ×™×...";
            await loadLabeledImagesFromFirebase();
            await getCameras(); // ×˜×¢×™× ×ª ×¨×©×™××ª ×”××¦×œ××•×ª
            startVideo(); // ×”×¤×¢×œ×ª ××¦×œ××” ×‘×¨×™×¨×ª ××—×“×œ
        }

        // --- × ×™×”×•×œ ××¦×œ××•×ª ---
        async function getCameras() {
            try {
                // ××‘×§×© ××™×©×•×¨ ×’×™×©×” ×¨××©×•× ×™ ×›×“×™ ×œ×§×‘×œ ×ª×•×•×™×•×ª (labels) ×©×œ ×”××¦×œ××•×ª
                await navigator.mediaDevices.getUserMedia({ video: true });
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const select = document.getElementById('camera-select');
                
                select.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `××¦×œ××” ${index + 1}`;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error("×œ× × ×™×ª×Ÿ ×œ×§×‘×œ ×¨×©×™××ª ××¦×œ××•×ª", err);
            }
        }

        function startVideo(deviceId = null) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: 'user' }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                    msgDiv.innerText = "×”××¢×¨×›×ª ××•×›× ×” ×œ×¡×¨×™×§×”";
                    // ××ª×—×™×œ ×–×™×”×•×™ ×¨×§ ×× ×–×• ×¤×¢× ×¨××©×•× ×”, ××—×¨×ª ×”×œ×•×œ××” ×›×‘×¨ ×¨×¦×”
                    if (!video.getAttribute('data-running')) {
                        startRecognitionLoop();
                        video.setAttribute('data-running', 'true');
                    }
                })
                .catch(err => {
                    msgDiv.innerText = "×©×’×™××ª ××¦×œ××”";
                    console.error(err);
                });
        }

        function changeCamera() {
            const select = document.getElementById('camera-select');
            const deviceId = select.value;
            startVideo(deviceId);
        }

        // --- ×œ×•×œ××ª ×”×–×™×”×•×™ ---
        async function startRecognitionLoop() {
            if (labeledFaceDescriptors.length === 0) return;

            faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);

            setInterval(async () => {
                // ×× ×”××¢×¨×›×ª ×‘"×”×¤×¡×§×”" ××—×¨×™ ×–×™×”×•×™, ×“×œ×’ ×¢×œ ×”×¡×¨×™×§×”
                if (isPaused) return;

                const detections = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();

                if (detections) {
                    const bestMatch = faceMatcher.findBestMatch(detections.descriptor);
                    
                    if (bestMatch.label !== 'unknown') {
                        // ** ×–×™×”×•×™ ××•×¦×œ×— **
                        msgDiv.innerText = bestMatch.label + " ×‘×¨×•×š ×”×‘×! ğŸ‘‹";
                        msgDiv.style.color = "green";
                        
                        // ×¢×¦×•×¨ ×–×™×”×•×™ ×œ-5 ×©× ×™×•×ª
                        isPaused = true;
                        
                        setTimeout(() => {
                            msgDiv.innerText = "×”××¢×¨×›×ª ××•×›× ×” ×œ×¡×¨×™×§×”";
                            msgDiv.style.color = "#333";
                            isPaused = false; // ×—×–×•×¨ ×œ×¡×¨×•×§
                        }, 5000);
                    }
                }
            }, 100); // ×‘×“×™×§×” ×›×œ 100 ××™×œ×™-×©× ×™×•×ª (××”×™×¨ ×™×•×ª×¨)
        }

        // --- ×¤×•× ×§×¦×™×•×ª ×¢×–×¨ (Firebase ×•× ×™×”×•×œ) ---
        async function loadLabeledImagesFromFirebase() {
            try {
                const snapshot = await db.ref('users').once('value');
                const data = snapshot.val();
                if (!data) return;

                const promises = Object.keys(data).map(async (key) => {
                    const user = data[key];
                    try {
                        const img = await faceapi.fetchImage(user.image);
                        const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                        if (detections) {
                            return new faceapi.LabeledFaceDescriptors(user.name, [detections.descriptor]);
                        }
                    } catch (e) { console.log("Skip image", e); }
                });

                const results = await Promise.all(promises);
                labeledFaceDescriptors = results.filter(res => res !== undefined);
            } catch (error) { console.error(error); }
        }

        function toggleAdmin() {
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function saveUser() {
            const name = document.getElementById('new-name').value;
            const fileInput = document.getElementById('new-image');
            const status = document.getElementById('status-msg');

            if (!name || fileInput.files.length === 0) { alert("×—×¡×¨×™× ×¤×¨×˜×™×"); return; }

            status.innerText = "××¢×‘×“...";
            const reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            reader.onload = function () {
                db.ref('users').push({ name: name, image: reader.result })
                .then(() => {
                    alert("× ×©××¨! ×™×© ×œ×¨×¢× ×Ÿ ××ª ×”×“×£ ×›×“×™ ×©×”×œ×§×•×— ×”×—×“×© ×™×–×•×”×”.");
                    location.reload(); 
                });
            };
        }
    </script>
</body>
</html>
