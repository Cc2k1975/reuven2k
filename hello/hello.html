<body>

    <video id="video" autoplay muted playsinline></video>
    <div id="welcome-msg">×××ª×—×œ...</div>
    <button id="admin-btn" onclick="toggleAdmin()">âš™ï¸</button>

    <div id="admin-panel">
        <h3 style="text-align: center; margin: 0 0 20px 0;">×”×’×“×¨×•×ª ×× ×”×œ</h3>
        
        <div class="input-group">
            <label>ğŸ“· ×‘×—×¨ ××¦×œ××”:</label>
            <select id="camera-select" onchange="changeCamera()"></select>
        </div>

        <button class="sync" onclick="forceDownloadFromFirebase()">ğŸ”„ ×¡× ×›×¨×Ÿ × ×ª×•× ×™× ××”×¢× ×Ÿ</button>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div class="input-group">
            <label>ğŸ‘¤ ×©× ×”×œ×§×•×—:</label>
            <input type="text" id="new-name" placeholder="×œ××©×œ: ×¦'×¨×œ×¡">
        </div>
        <div class="input-group">
            <label>ğŸ–¼ï¸ ×ª××•× ×”:</label>
            <input type="file" id="new-image" accept="image/*">
        </div>
        
        <button class="save" onclick="saveUser()">×©××•×¨ ×œ×§×•×— ×—×“×©</button>
        <button class="close" onclick="toggleAdmin()">×¡×’×•×¨ ×—×œ×•× ×™×ª</button>
        <p id="status-msg"></p>
    </div>

    <script>
        // --- ×”×’×“×¨×•×ª Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAX7zLjQE1CwJvCqWezv7J_U8yeWO4qTi0",
            authDomain: "hello-ea209.firebaseapp.com",
            databaseURL: "https://hello-ea209-default-rtdb.firebaseio.com",
            projectId: "hello-ea209",
            storageBucket: "hello-ea209.firebasestorage.app",
            messagingSenderId: "921439248216",
            appId: "1:921439248216:web:a7afabd26b4cdb204e0f2d",
            measurementId: "G-3KEHFB64HS"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // --- ××©×ª× ×™× ---
        let labeledFaceDescriptors = [];
        let faceMatcher;
        let isPaused = false;
        let currentStream = null;
        const video = document.getElementById('video');
        const msgDiv = document.getElementById('welcome-msg');
        const LOCAL_STORAGE_KEY = 'face_db_v1'; // ×”××¤×ª×— ×œ×©××™×¨×” ×‘×˜×œ×¤×•×Ÿ

        // ×˜×¢×™× ×ª ××•×“×œ×™×
        Promise.all([
            faceapi.nets.ssdMobilenetv1.loadFromUri('./models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
            faceapi.nets.faceRecognitionNet.loadFromUri('./models')
        ]).then(startApp).catch(err => {
            msgDiv.innerText = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”××•×“×œ×™×";
            console.error(err);
        });

        async function startApp() {
            msgDiv.innerText = "×‘×•×“×§ ×–×™×›×¨×•×Ÿ ××§×•××™...";
            
            // 1. × ×¡×” ×œ×˜×¢×•×Ÿ ××”×–×™×›×¨×•×Ÿ ×©×œ ×”×˜×œ×¤×•×Ÿ
            const localData = localStorage.getItem(LOCAL_STORAGE_KEY);
            
            if (localData) {
                console.log("× ×˜×¢×Ÿ ××–×™×›×¨×•×Ÿ ××§×•××™!");
                loadFromLocal(localData);
            } else {
                console.log("××™×Ÿ ××™×“×¢ ××§×•××™, ××•×¨×™×“ ××”×¢× ×Ÿ...");
                await loadLabeledImagesFromFirebase();
            }

            await getCameras();
            startVideo();
        }

        // --- × ×™×”×•×œ ×–×™×›×¨×•×Ÿ ×•× ×ª×•× ×™× (×”×—×œ×§ ×”×—×“×©) ---

        // ×”××¨×” ××–×™×›×¨×•×Ÿ ××§×•××™ ×œ×¤×•×¨××˜ ×©×œ FaceAPI
        function loadFromLocal(jsonString) {
            const parsed = JSON.parse(jsonString);
            labeledFaceDescriptors = parsed.map(obj => {
                const descriptors = obj.descriptors.map(d => new Float32Array(Object.values(d)));
                return new faceapi.LabeledFaceDescriptors(obj.label, descriptors);
            });
            msgDiv.innerText = `× ×˜×¢× ×• ${labeledFaceDescriptors.length} ×œ×§×•×—×•×ª (×–×™×›×¨×•×Ÿ)`;
        }

        // ×”×•×¨×“×” ××”×©×¨×ª (×›×‘×“) ×•×©××™×¨×” ×œ×–×™×›×¨×•×Ÿ
        async function loadLabeledImagesFromFirebase() {
            msgDiv.innerText = "××•×¨×™×“ × ×ª×•× ×™× ××”×¢× ×Ÿ...";
            try {
                const snapshot = await db.ref('users').once('value');
                const data = snapshot.val();
                if (!data) {
                    msgDiv.innerText = "××™×Ÿ ××©×ª××©×™× ×‘×¢× ×Ÿ";
                    return;
                }

                const promises = Object.keys(data).map(async (key) => {
                    const user = data[key];
                    try {
                        const img = await faceapi.fetchImage(user.image);
                        const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                        if (detections) {
                            return new faceapi.LabeledFaceDescriptors(user.name, [detections.descriptor]);
                        }
                    } catch (e) { console.log("Skip image", e); }
                });

                const results = await Promise.all(promises);
                labeledFaceDescriptors = results.filter(res => res !== undefined);

                // ×©××™×¨×” ×œ×–×™×›×¨×•×Ÿ ×”××§×•××™ (Caching)
                saveToLocal();
                msgDiv.innerText = `×”×•×¨×“×” ×”×•×©×œ××”: ${labeledFaceDescriptors.length} ×œ×§×•×—×•×ª`;

            } catch (error) { console.error(error); msgDiv.innerText = "×©×’×™××ª ×¨×©×ª"; }
        }

        function saveToLocal() {
            // ×”××¨×” ×©×œ ×”××‘× ×” ×”××•×¨×›×‘ ×œ××©×”×• ×©××¤×©×¨ ×œ×©××•×¨ ×‘×˜×§×¡×˜
            const serializable = labeledFaceDescriptors.map(d => ({
                label: d.label,
                descriptors: d.descriptors.map(desc => Array.from(desc)) // ×”×•×¤×š Float32Array ×œ××¢×¨×š ×¨×’×™×œ
            }));
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(serializable));
        }

        // ×›×¤×ª×•×¨ ×›×¤×•×™ ×œ×¡× ×›×¨×•×Ÿ (×œ××©×œ ××—×¨×™ ×©×”×•×¡×¤×ª ×œ×§×•×— ×—×“×©)
        async function forceDownloadFromFirebase() {
            if(confirm("×”×× ×œ××—×•×§ ××ª ×”×–×™×›×¨×•×Ÿ ×”××§×•××™ ×•×œ×”×•×¨×™×“ ×”×›×œ ××—×“×© ××”×¢× ×Ÿ? (××•××œ×¥ ×¨×§ ×× ×”×•×¡×¤×ª ×œ×§×•×—×•×ª)")) {
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                await loadLabeledImagesFromFirebase();
                alert("×”× ×ª×•× ×™× ×¡×•× ×›×¨× ×• ×‘×”×¦×œ×—×”!");
                startRecognitionLoop(); // ×¨×™×¢× ×•×Ÿ ×”××–×”×”
            }
        }

        // --- ××¦×œ××” ×•×–×™×”×•×™ (××•×ª×• ×× ×’× ×•×Ÿ ××”×™×¨) ---
        async function getCameras() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const select = document.getElementById('camera-select');
                select.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `××¦×œ××” ${index + 1}`;
                    select.appendChild(option);
                });
            } catch (err) { console.error("Error fetching cameras", err); }
        }

        function startVideo(deviceId = null) {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            
            const constraints = {
                video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: 'user' }
            };

            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                currentStream = stream;
                video.srcObject = stream;
                // ××ª×—×™×œ ×œ×•×œ××” ×¨×§ ×× ×œ× ×¨×¦×” ×›×‘×¨
                if (!window.loopStarted) {
                    startRecognitionLoop();
                    window.loopStarted = true;
                }
            }).catch(err => console.error(err));
        }

        function changeCamera() {
            startVideo(document.getElementById('camera-select').value);
        }

        async function startRecognitionLoop() {
            if (labeledFaceDescriptors.length === 0) return;
            faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);

            setInterval(async () => {
                if (isPaused) return;

                const detections = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();

                if (detections) {
                    const bestMatch = faceMatcher.findBestMatch(detections.descriptor);
                    if (bestMatch.label !== 'unknown') {
                        msgDiv.innerText = bestMatch.label + " ×‘×¨×•×š ×”×‘×! ğŸ‘‹";
                        msgDiv.style.color = "#28a745"; // ×™×¨×•×§
                        isPaused = true;
                        
                        setTimeout(() => {
                            msgDiv.innerText = "××•×›×Ÿ ×œ×œ×§×•×— ×”×‘×...";
                            msgDiv.style.color = "#333";
                            isPaused = false;
                        }, 5000);
                    }
                }
            }, 100); // 100ms = ×–×™×”×•×™ ×¡×•×¤×¨ ××”×™×¨
        }

        // --- × ×™×”×•×œ ××©×ª××©×™× ---
        function toggleAdmin() {
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function saveUser() {
            const name = document.getElementById('new-name').value;
            const fileInput = document.getElementById('new-image');
            const status = document.getElementById('status-msg');

            if (!name || fileInput.files.length === 0) { alert("×—×¡×¨×™× ×¤×¨×˜×™×"); return; }

            status.innerText = "×©×•××¨...";
            const reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            reader.onload = function () {
                db.ref('users').push({ name: name, image: reader.result })
                .then(() => {
                    status.innerText = "× ×©××¨ ×‘×¢× ×Ÿ.";
                    alert("× ×©××¨! ×›×¢×ª ×œ×—×¥ ×¢×œ '×¡× ×›×¨×Ÿ × ×ª×•× ×™×' ×›×“×™ ×œ×¢×“×›×Ÿ ××ª ×”××›×©×™×¨ ×”×–×”.");
                });
            };
        }
    </script>
</body>
