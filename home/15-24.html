<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיור וירטואלי בבית</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
            text-align: center;
        }

        h1 { margin-top: 20px; }
        p { color: #ccc; }

        /* מיכל התמונה הראשית */
        .plan-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            display: inline-block;
        }

        img[usemap] {
            border: none;
            height: auto;
            max-width: 100%;
            width: auto;
            display: block;
        }

        /* עיצוב החלון הקופץ (Modal) */
        #panoramaModal {
            display: none; /* מוסתר כברירת מחדל */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9); /* רקע שחור שקוף */
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            width: 90%;
            max-width: 1200px;
            height: 80vh; /* גובה החלון - 80% מהמסך */
            background: #000;
            border: 2px solid #555;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* כפתור סגירה */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            text-shadow: 0 0 5px black;
        }

        .close-btn:hover { color: #f00; }

        /* המיכל של הנגן בתוך המודל */
        #panorama {
            width: 100%;
            height: 100%;
        }
        
        /* שינוי סמן העכבר ליד מעל אזורים לחיצים */
        area { cursor: pointer; }

    </style>
</head>
<body>

    <h1>סיור וירטואלי בבית</h1>
    <p>לחץ על חדר כדי להיכנס אליו בתצוגת 360</p>

    <div class="plan-container">
        <img src="master15-24.png" usemap="#houseMap" id="mainImage" alt="תוכנית הבית">
        
        <map name="houseMap">
            <area target="" alt="ממד" title="ממד" href="#" coords="1171,467,1402,466,1402,710,1167,714,1174,470" shape="poly" onclick="openPano('mamad')">
            <area target="" alt="חדר הורים" title="חדר הורים" href="#" coords="1183,167,1502,238,1498,448,1158,444,1155,364,1058,363,1070,280,1178,282,1183,168" shape="poly" onclick="openPano('master_bedroom')">
            <area target="" alt="חדר שינה" title="חדר שינה" href="#" coords="914,46,1166,40,1167,267,915,270,915,47" shape="poly" onclick="openPano('bedroom')">
            <area target="" alt="מטבח" title="מטבח" href="#" coords="1055,622,839,627,843,826,1059,827,1055,623" shape="poly" onclick="openPano('kitchen')">
            <area target="" alt="סלון" title="סלון" href="#" coords="898,171,771,170,775,284,674,282,671,455,579,456,588,822,834,826,835,679,807,683,811,602,1055,606,1059,284,903,283,899,172" shape="poly" onclick="openPano('living_room')">
            <area target="" alt="חדר כביסה" title="חדר כביסה" href="#" coords="656,170,464,167,467,262,658,264,656,170" shape="poly" onclick="openPano('laundry')">
            <area target="" alt="מרפסת" title="מרפסת" href="#" coords="555,459,558,826,354,823,358,963,154,963,155,835,27,830,30,452,8,452,0,206,243,147,242,32,520,34,520,156,452,159,456,270,656,274,655,443,558,443,556,462" shape="poly" onclick="openPano('balcony')">
            <area target="" alt="מקלחת" title="מקלחת" href="#" coords="1074,686,1147,683,1151,727,1370,735,1375,827,1071,826,1079,687" shape="poly" onclick="openPano('shower')">
        </map>
    </div>

    <div id="panoramaModal">
        <span class="close-btn" onclick="closePano()">&times;</span>
        <div class="modal-content">
            <div id="panorama"></div>
        </div>
    </div>

    <script>
        // הפעלת הסקריפט שדואג שהלחיצות יעבדו גם אם התמונה מוקטנת
        imageMapResize();

        // הגדרת התמונות - כאן אתה צריך לשנות לשמות הקבצים האמיתיים שלך!
        // וודא שהקבצים נמצאים באותה תיקייה כמו קובץ ה-HTML
        const roomImages = {
            'mamad': 'mamad.jpg',             // שנה לשם הקובץ של הממד
            'master_bedroom': 'master.jpg',   // שנה לשם הקובץ של חדר הורים
            'bedroom': 'bedroom.jpg',         // שנה לשם הקובץ של חדר שינה
            'kitchen': 'kitchen.jpg',         // וכן הלאה...
            'living_room': 'living.jpg',
            'laundry': 'laundry.jpg',
            'balcony': 'balcony.jpg',
            'shower': 'shower.jpg'
        };

        let viewer; // משתנה לשמירת הנגן

        function openPano(roomName) {
            const modal = document.getElementById("panoramaModal");
            const imageFile = roomImages[roomName];

            if (!imageFile) {
                alert("לא הוגדרה תמונה לחדר זה עדיין בקוד.");
                return;
            }

            modal.style.display = "block";

            // יצירת הנגן מחדש
            // נמחק את הנגן הישן אם קיים
            if (viewer) {
                viewer.destroy();
            }

            // יצירת נגן חדש עם התמונה שנבחרה
            viewer = pannellum.viewer('panorama', {
                "type": "equirectangular",
                "panorama": imageFile,
                "autoLoad": true,          // טעינה אוטומטית
                "autoRotate": -2,          // סיבוב איטי אוטומטי (אופציונלי)
                "compass": true
            });
        }

        function closePano() {
            const modal = document.getElementById("panoramaModal");
            modal.style.display = "none";
            
            // עצירת הנגן כשסוגרים כדי לחסוך משאבים
            if (viewer) {
                viewer.destroy();
                viewer = null;
            }
        }

        // סגירת החלון בלחיצה מחוץ לתמונה
        window.onclick = function(event) {
            const modal = document.getElementById("panoramaModal");
            if (event.target == modal) {
                closePano();
            }
        }
    </script>

</body>
</html>
