<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luxury Intercom</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * { box-sizing: border-box; }
        html, body { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background: #0a0a0a; font-family: 'Segoe UI', sans-serif;
        }

        /* גריד עם מרווחים גדולים יותר */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(8, 1fr); 
            gap: 12px; /* המרווח שביקשת */
            height: 100vh; 
            width: 100vw;
            padding: 15px;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        button { 
            display: flex; align-items: center; justify-content: center;
            /* עיצוב מתכת מוברשת */
            background: linear-gradient(145deg, #3d3d3d, #1a1a1a);
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            box-shadow: 
                inset 1px 1px 1px rgba(255,255,255,0.1),
                3px 3px 10px rgba(0,0,0,0.5);
            
            /* עיצוב המספר הזוהר */
            color: #81efff;
            font-size: 5vh; 
            font-weight: bold;
            text-shadow: 0 0 10px rgba(129, 239, 255, 0.7), 0 0 20px rgba(129, 239, 255, 0.4);
            
            transition: all 0.1s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* אפקט לחיצה - הלחצן "שוקע" והאור מתחזק */
        button:active { 
            background: linear-gradient(145deg, #1a1a1a, #111);
            transform: scale(0.96);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.8);
            color: #fff;
            text-shadow: 0 0 15px #81efff, 0 0 30px #81efff;
        }

        /* טקסטורה של מתכת (אופציונלי - מוסיף קווים עדינים) */
        button::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(255,255,255,0.03) 2px);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="grid" id="buttonsContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA5g_stbjtOv577cm47scGQ61SI5MbND4g",
            authDomain: "intercom-62434.firebaseapp.com",
            databaseURL: "https://intercom-62434-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "intercom-62434",
            storageBucket: "intercom-62434.firebasestorage.app",
            messagingSenderId: "827508017014",
            appId: "1:827508017014:web:c34e8ed05bc28c2a56dc57"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const container = document.getElementById('buttonsContainer');
        
        for (let i = 1; i <= 24; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.onclick = () => ring(i);
            container.appendChild(btn);
        }

        function ring(aptNumber) {
            database.ref('calls/apt' + aptNumber).set({
                action: "ring",
                time: Date.now()
            });
        }
    </script>
</body>
</html>
