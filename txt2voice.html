<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 85%;
            text-align: center;
        }
        h2 { margin-top: 0; color: #333; font-size: 20px; margin-bottom: 15px; }
        
        .edit-buttons {
            display: flex;
            justify-content: space-between; 
            margin-bottom: 8px;
        }
        
        .small-btn {
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .btn-clear {
            background: #fff0f0;
            color: #d32f2f;
            border: 1px solid #ffcccc;
        }
        .btn-clear:active { background: #ffcdd2; }

        .btn-mic {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .btn-mic:active { background: #c8e6c9; }

        .recording {
            background-color: #ffebee !important;
            color: #d32f2f !important;
            border-color: #d32f2f !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #007bff;
            border-radius: 12px;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .speed-control {
            background: #e9ecef;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .speed-control label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }
        input[type=range] {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            background: #d3d3d3;
            border-radius: 5px;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }

        .buttons { display: flex; flex-direction: column; gap: 12px; }
        button.main-btn {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            width: 100%;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }
        .btn-play { background-color: #007bff; }
        .btn-play:active { background-color: #0056b3; transform: scale(0.98); }
        .btn-stop { background-color: #dc3545; }
        .btn-stop:active { background-color: #a71d2a; transform: scale(0.98); }
        
        .hint { font-size: 12px; color: #777; margin-top: -10px; margin-bottom: 15px;}
    </style>
</head>
<body>

    <div class="container">
        <h2>×§×•×¨× ×•××›×ª×‘ ×—×›× ğŸ§ </h2>
        
        <div class="edit-buttons">
            <button class="small-btn btn-mic" id="micBtn" onclick="toggleRecording()">
                ğŸ¤ ×”×›×ª×‘ ×§×•×œ×™×ª
            </button>
            <button class="small-btn btn-clear" onclick="clearText()">
                ğŸ—‘ï¸ × ×§×” ×”×›×œ
            </button>
        </div>

        <textarea id="textInput" placeholder="×”×§×œ×“ ×›××Ÿ ××• ×œ×—×¥ ×¢×œ ×”××™×§×¨×•×¤×•×Ÿ..." oninput="saveText()"></textarea>
        <div class="hint">×˜×™×¤: ×××•×¨ '× ×§×•×“×”', '×¤×¡×™×§' ××• '×¡×™××Ÿ ×©××œ×”' ×›×“×™ ×œ×”×•×¡×™×£ ××•×ª×.</div>
        
        <div class="speed-control">
            <label>××”×™×¨×•×ª ×“×™×‘×•×¨: <span id="speedValue">1.0</span></label>
            <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1" oninput="updateLabel()">
        </div>

        <div class="buttons">
            <button class="main-btn btn-play" onclick="speakText()">ğŸ”Š × ×’×Ÿ ×˜×§×¡×˜</button>
            <button class="main-btn btn-stop" onclick="stopText()">â¹ï¸ ×¢×¦×•×¨</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const saved = localStorage.getItem("savedText");
            if (saved) {
                document.getElementById("textInput").value = saved;
            }
        }

        let recognition;
        let isRecording = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'he-IL'; 
            recognition.continuous = false; 
            recognition.interimResults = false; 

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                
                // --- ×× ×’× ×•×Ÿ ×—×›× ×œ×”×—×œ×¤×ª ××™×œ×™× ×‘×¡×™×× ×™× ---
                transcript = smartPunctuation(transcript);
                // ----------------------------------------

                const textArea = document.getElementById("textInput");
                
                if (textArea.value.length > 0) {
                    textArea.value += " " + transcript;
                } else {
                    textArea.value = transcript;
                }
                
                saveText();
                stopRecordingUI();
            };

            recognition.onerror = function(event) {
                console.error("×©×’×™××ª ×–×™×”×•×™:", event.error);
                stopRecordingUI();
            };

            recognition.onend = function() {
                stopRecordingUI();
            };
        } else {
            alert("×“×¤×“×¤×Ÿ ×–×” ××™× ×• ×ª×•××š ×‘×”×›×ª×‘×” ×§×•×œ×™×ª");
            document.getElementById("micBtn").style.display = "none";
        }

        // ×¤×•× ×§×¦×™×” ×©××—×œ×™×¤×” ××™×œ×™× ×‘×¡×™×× ×™×
        function smartPunctuation(text) {
            return text
                .replace(/×¡×™××Ÿ ×©××œ×”/g, "?")
                .replace(/×¡×™××Ÿ ×§×¨×™××”/g, "!")
                .replace(/ × ×§×•×“×”/g, ".") // × ×§×•×“×” ×¢× ×¨×•×•×— ×œ×¤× ×™
                .replace(/× ×§×•×“×”/g, ".")  // × ×§×•×“×” ×‘×œ×™ ×¨×•×•×—
                .replace(/ ×¤×¡×™×§/g, ",")
                .replace(/×¤×¡×™×§/g, ",")
                .replace(/ ×©×•×¨×” ×—×“×©×”/g, "\n")
                .replace(/×©×•×¨×” ×—×“×©×”/g, "\n");
        }

        function toggleRecording() {
            if (!recognition) return;
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
                startRecordingUI();
            }
        }

        function startRecordingUI() {
            isRecording = true;
            const btn = document.getElementById("micBtn");
            btn.innerHTML = "â¹ï¸ ××§×©×™×‘...";
            btn.classList.add("recording");
        }

        function stopRecordingUI() {
            isRecording = false;
            const btn = document.getElementById("micBtn");
            btn.innerHTML = "ğŸ¤ ×”×›×ª×‘ ×§×•×œ×™×ª";
            btn.classList.remove("recording");
        }

        function saveText() {
            const text = document.getElementById("textInput").value;
            localStorage.setItem("savedText", text);
        }

        function clearText() {
            if(confirm("×œ××—×•×§ ××ª ×”×›×œ?")) {
                document.getElementById("textInput").value = "";
                saveText();
            }
        }

        function updateLabel() {
            document.getElementById("speedValue").innerText = document.getElementById("rateSlider").value;
        }

        function speakText() {
            window.speechSynthesis.cancel();
            const text = document.getElementById("textInput").value;
            const speed = document.getElementById("rateSlider").value;

            if (text.trim() === "") {
                alert("××™×Ÿ ×˜×§×¡×˜ ×œ×”×§×¨××”");
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'he-IL'; 
            utterance.rate = speed; 
            window.speechSynthesis.speak(utterance);
        }

        function stopText() {
            window.speechSynthesis.cancel();
        }
    </script>

</body>
</html>
