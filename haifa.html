<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>转爪  - 转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 专 砖 砖拽 */
        #screen-view {
            width: 100%;
            height: 50vh; /* 爪 注 砖 住 */
            position: relative;
            overflow: hidden;
            background: #fff;
            border-bottom: 3px solid #333;
        }

        iframe {
            position: absolute;
            width: 1200px;
            height: 1500px;
            border: none;
            /* 转 转 砖砖转,  转 砖 */
            top: -317px;
            left: -454px;
            transform: scale(1.05);
            transform-origin: 0 0;
        }

        /* 驻住 注 专拽 */
        #timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: #00ff00;
            width: 0%;
            transition: width 1s linear;
            z-index: 5;
        }

        /* 专 砖  */
        #controls-area {
            flex: 1;
            background-color: #222;
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            transition: opacity 0.5s;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 5px;
        }

        label { font-size: 14px; margin-bottom: 2px; color: #aaa; }
        
        input[type=range] { width: 100%; cursor: pointer; }

        /* 驻转专 注 */
        #lock-btn {
            background-color: #e60000;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
        }
        
        /* 驻转专 专 (住转专 转) */
        #unlock-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: none; /* 住转专 */
            z-index: 999;
        }

        /* 拽 住转专转 驻拽 */
        .hidden {
            display: none !important;
        }
        
        /*  转 专 爪驻 砖 住转专 */
        .full-screen-mode {
            height: 100vh !important;
            border: none !important;
        }
    </style>
</head>
<body>

    <div id="screen-view">
        <iframe id="gameFrame" src="https://www.football.org.il/leagues/games/game/?game_id=1066561" scrolling="no"></iframe>
        <div id="timer-bar"></div>
    </div>

    <button id="unlock-btn">锔 注专 转爪</button>

    <div id="controls-area">
        <div class="slider-group">
            <label>注 /  (转 注 砖转专 转 转爪)</label>
            <input type="range" id="moveY" min="-800" max="0" value="-317">
        </div>
        <div class="slider-group">
            <label> / 砖</label>
            <input type="range" id="moveX" min="-800" max="0" value="-454">
        </div>
        <div class="slider-group">
            <label></label>
            <input type="range" id="zoomLevel" min="0.5" max="2.0" step="0.05" value="1.05">
        </div>

        <button id="lock-btn">  ! 注 住 住转专 驻转专</button>
    </div>

    <script>
        const iframe = document.getElementById('gameFrame');
        const moveY = document.getElementById('moveY');
        const moveX = document.getElementById('moveX');
        const zoomLevel = document.getElementById('zoomLevel');
        const controlsArea = document.getElementById('controls-area');
        const screenView = document.getElementById('screen-view');
        const lockBtn = document.getElementById('lock-btn');
        const unlockBtn = document.getElementById('unlock-btn');
        const timerBar = document.getElementById('timer-bar');

        // 注 拽  转
        function updatePosition() {
            iframe.style.top = moveY.value + 'px';
            iframe.style.left = moveX.value + 'px';
            iframe.style.transform = `scale(${zoomLevel.value})`;
        }

        moveY.addEventListener('input', updatePosition);
        moveX.addEventListener('input', updatePosition);
        zoomLevel.addEventListener('input', updatePosition);

        //  注 住转专
        lockBtn.addEventListener('click', function() {
            controlsArea.classList.add('hidden'); // 住转专 驻转专
            screenView.classList.add('full-screen-mode'); // 驻 住 
            unlockBtn.style.display = 'block'; // 专 驻转专 注专 拽
        });

        //  驻转 砖
        unlockBtn.addEventListener('click', function() {
            controlsArea.classList.remove('hidden');
            screenView.classList.remove('full-screen-mode');
            unlockBtn.style.display = 'none';
        });

        //  专驻专砖  (注 转 专拽注)
        let seconds = 0;
        setInterval(function() {
            seconds++;
            timerBar.style.width = (seconds / 15 * 100) + "%"; // 注 转 驻住 专拽

            if (seconds >= 15) {
                iframe.src = iframe.src; // 专注 专拽 转 -iframe
                seconds = 0;
                console.log("砖拽 专注");
            }
        }, 1000);
    </script>

</body>
</html>
