<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>iPhone Dash Gold</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ios-bg: #000000;
            --icon-color: #ffd700; 
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--ios-bg);
            font-family: 'Assistant', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 120px;
        }

        header {
            width: 100%;
            max-width: 450px;
            padding: 50px 25px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-size: 28px; font-weight: 600; margin: 0; letter-spacing: -1px; }

        .edit-mode-btn {
            background: #1c1c1e;
            color: var(--icon-color);
            border: none;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px 15px;
            padding: 20px;
            width: 100%;
            max-width: 450px;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: transform 0.2s;
        }

        .icon-box {
            width: 65px;
            height: 65px;
            background: #1c1c1e;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            position: relative;
            border: 1px solid rgba(255, 215, 0, 0.15);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* עיצוב האייקון עצמו */
        .icon-box svg, .icon-box img {
            width: 32px;
            height: 32px;
            color: var(--icon-color);
            stroke: var(--icon-color);
            stroke-width: 1.5px;
            object-fit: contain;
        }

        /* האפקט של הזהב על לוגואים חיצוניים */
        .gold-filter {
            filter: sepia(1) saturate(5) hue-rotate(10deg) brightness(1.2);
        }

        .app-name {
            font-size: 11px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            width: 70px;
            opacity: 0.8;
        }

        /* כפתורי ניהול קטנים (X) */
        .mini-btn {
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: none;
            display: none; 
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .delete-btn { top: -8px; right: -8px; background: #ff3b30; color: white; font-size: 14px; }
        .edit-btn { top: -8px; left: -8px; background: #32d74b; color: white; padding: 4px; }
        
        body.is-editing .mini-btn { display: flex; }
        body.is-editing .app-container { animation: shake 0.3s infinite; }

        @keyframes shake {
            0% { transform: rotate(-1.5deg); }
            50% { transform: rotate(1.5deg); }
            100% { transform: rotate(-1.5deg); }
        }

        /* תפריט הוספה */
        .modal {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #1c1c1e;
            border-radius: 20px 20px 0 0;
            padding: 25px;
            transform: translateY(100%);
            transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            z-index: 1000;
            border-top: 1px solid #333;
        }

        .modal.open { transform: translateY(0); }

        input, select {
            width: 100%;
            background: #2c2c2e;
            border: 1px solid #3d3d3f;
            padding: 14px;
            border-radius: 12px;
            color: white;
            margin: 10px 0;
            font-size: 16px;
            outline: none;
        }

        .btn-save {
            background: var(--icon-color);
            color: black;
            border: none;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            font-weight: 800;
            margin-top: 10px;
            cursor: pointer;
        }

        .add-trigger {
            position: fixed;
            bottom: 40px;
            background: #1c1c1e;
            border: 1px solid var(--icon-color);
            color: var(--icon-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>המועדפים שלי</h1>
    <button class="edit-mode-btn" onclick="toggleEditMode()">עריכה</button>
</header>

<div id="grid" class="grid"></div>

<button class="add-trigger" onclick="openModal()">+</button>

<div id="modal" class="modal">
    <h2 style="margin:0 0 15px; font-size:18px;">הוספת קישור חדש</h2>
    <input type="text" id="name" placeholder="שם האפליקציה (למשל: WhatsApp)">
    <input type="text" id="url" placeholder="כתובת URL" dir="ltr">
    <select id="category">
        <option value="auto">זיהוי לוגו אוטומטי</option>
        <option value="layout-grid">כללי</option>
        <option value="message-circle">הודעות</option>
        <option value="play-circle">וידאו</option>
        <option value="music">מוזיקה</option>
        <option value="shopping-bag">קניות</option>
        <option value="globe">אינטרנט</option>
        <option value="mail">אימייל</option>
    </select>
    <button class="btn-save" onclick="addLink()">הוסף למסך הבית</button>
    <button onclick="closeModal()" style="background:none; border:none; color:#8e8e93; width:100%; margin-top:15px; cursor:pointer;">ביטול</button>
</div>

<script>
    const JSON_PATH = "data/links.json";
    const GH_EDIT_URL = "https://github.com/Cc2k1975/reuven2k/edit/main/data/links.json";
    let list = [];
    let isEditing = false;

    async function loadData() {
        try {
            const r = await fetch(`${JSON_PATH}?v=${Date.now()}`);
            list = await r.json();
        } catch (e) { list = []; }
        render();
    }

    function render() {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        list.forEach((item, i) => {
            const container = document.createElement("div");
            container.className = "app-container";
            
            // הגדרת האייקון - או לוגו מהרשת או אייקון פנימי
            let iconHtml = '';
            if (item.category === 'auto' || !item.category) {
                const domain = new URL(item.url).hostname;
                iconHtml = `<img src="https://www.google.com/s2/favicons?sz=128&domain=${domain}" class="gold-filter">`;
            } else {
                iconHtml = `<i data-lucide="${item.category}"></i>`;
            }

            container.innerHTML = `
                <button class="mini-btn delete-btn" onclick="deleteLink(${i}, event)">✕</button>
                <button class="mini-btn edit-btn" onclick="editLink(${i}, event)">✎</button>
                <a href="${item.url}" target="_blank" style="text-decoration:none; color:inherit; display:flex; flex-direction:column; align-items:center;">
                    <div class="icon-box">${iconHtml}</div>
                    <span class="app-name">${item.name}</span>
                </a>
            `;
            grid.appendChild(container);
        });

        // פקודה חשובה - טוענת את האייקונים של Lucide
        if (window.lucide) {
            lucide.createIcons();
        }
    }

    function toggleEditMode() {
        isEditing = !isEditing;
        document.body.classList.toggle('is-editing', isEditing);
        document.querySelector('.edit-mode-btn').textContent = isEditing ? 'סיום' : 'עריכה';
    }

    function openModal() { document.getElementById('modal').classList.add('open'); }
    function closeModal() { document.getElementById('modal').classList.remove('open'); }

    function addLink() {
        const name = document.getElementById("name").value.trim();
        let url = document.getElementById("url").value.trim();
        const category = document.getElementById("category").value;

        if (!name || !url) return alert("נא למלא שם וכתובת");
        if (!url.startsWith('http')) url = 'https://' + url;

        list.unshift({ name, url, category, ts: Date.now() });
        saveAndPush();
    }

    function deleteLink(index, e) {
        e.preventDefault();
        if (confirm(`למחוק את ${list[index].name}?`)) {
            list.splice(index, 1);
            saveAndPush();
        }
    }

    function editLink(index, e) {
        e.preventDefault();
        const newName = prompt("שם חדש:", list[index].name);
        if (newName) {
            list[index].name = newName;
            saveAndPush();
        }
    }

    function saveAndPush() {
        const txt = JSON.stringify(list, null, 2);
        navigator.clipboard.writeText(txt).then(() => {
            alert("הקוד הועתק! עכשיו רק תדביק אותו בגיטהאב שייפתח.");
            window.open(GH_EDIT_URL, "_blank");
            closeModal();
            render();
        });
    }

    loadData();
</script>

</body>
</html>
