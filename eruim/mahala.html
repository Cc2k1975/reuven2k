  <script>
    function fitToScreen(){
      const wrapper = document.getElementById('scalable-wrapper');
      const canvas  = document.getElementById('fixed-canvas');

      const originalWidth = 600;
      const availableWidth = wrapper.clientWidth || wrapper.offsetWidth;
      const scale = Math.min(availableWidth / originalWidth, 1);

      canvas.style.transform = `scale(${scale})`;

      requestAnimationFrame(() => {
        if (canvas.clientHeight > 0) {
          wrapper.style.height = (canvas.clientHeight * scale) + "px";
        } else {
          wrapper.style.height = "auto";
          setTimeout(fitToScreen, 80);
        }
      });
    }
    window.addEventListener('load', fitToScreen);
    window.addEventListener('resize', fitToScreen);

    function fmtDDMMYY(d){
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yy = String(d.getFullYear()).slice(-2);
      return `${dd}/${mm}/${yy}`;
    }

    function calcDaysInclusive(fromDate, toDate){
      const start = new Date(fromDate.getFullYear(), fromDate.getMonth(), fromDate.getDate());
      const end   = new Date(toDate.getFullYear(),   toDate.getMonth(),   toDate.getDate());
      const diff = Math.round((end - start) / 86400000);
      return diff >= 0 ? (diff + 1) : 0;
    }

    function syncAll(){
      const nameVal = (document.getElementById('nameInput').value || '').trim();
      const idVal   = (document.getElementById('idInput').value || '').trim();
      const docVal  = (document.getElementById('doctorInput').value || '').trim();

      document.getElementById('nameText').textContent = nameVal || '';
      document.getElementById('idText').textContent   = idVal || '';
      document.getElementById('doctorText').textContent = docVal || '';

      const fromRaw = document.getElementById('fromInput').value;
      const toRaw   = document.getElementById('toInput').value;

      if (fromRaw) {
        const fromD = new Date(fromRaw);
        document.getElementById('fromText').textContent = fmtDDMMYY(fromD);

        // ×ª××¨×™×š ×ª×—×ª×•×Ÿ = ××ª××¨×™×š (×›××• ×©×‘×™×§×©×ª)
        document.getElementById('bottomDateText').textContent = fmtDDMMYY(fromD);
      } else {
        document.getElementById('fromText').textContent = '';
        document.getElementById('bottomDateText').textContent = '';
      }

      if (toRaw) {
        const toD = new Date(toRaw);
        document.getElementById('toText').textContent = fmtDDMMYY(toD);
      } else {
        document.getElementById('toText').textContent = '';
      }

      // ×—×™×©×•×‘ ×™××™× ××•×˜×•××˜×™
      if (fromRaw && toRaw) {
        const fromD = new Date(fromRaw);
        const toD = new Date(toRaw);
        const days = calcDaysInclusive(fromD, toD);
        document.getElementById('daysText').textContent = String(days);
      } else {
        document.getElementById('daysText').textContent = '';
      }
    }

    // ××¦×‘ ×”×ª×—×œ×ª×™ â€“ ×›×“×™ ×©×œ× ×™×™×©××¨×• ×“×•×’×××•×ª ×œ× × ×›×•× ×•×ª
    syncAll();

    function saveImage(){
      const canvas = document.getElementById('fixed-canvas');
      const originalTransform = canvas.style.transform;

      canvas.style.transform = 'scale(1)';

      html2canvas(canvas, { useCORS:true, scale:2, backgroundColor:null })
        .then(c => {
          const link = document.createElement('a');
          link.download = "mahala_filled.jpg";
          link.href = c.toDataURL("image/jpeg", 0.92);
          link.click();
        })
        .finally(() => {
          canvas.style.transform = originalTransform;
          fitToScreen();
        });
    }
