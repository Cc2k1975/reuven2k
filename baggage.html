<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מזוודות - ראובן</title>
    <style>
        body { font-family: 'Segoe UI', system-ui; background: #121212; color: #e0e0e0; text-align: center; padding: 20px; }
        .app-card { background: #1e1e1e; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 450px; margin: auto; border: 1px solid #333; }
        h1 { color: #00e676; font-size: 22px; margin-bottom: 5px; }
        p { color: #aaa; font-size: 14px; }
        
        .input-group { margin: 20px 0; }
        input { 
            width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; border: 2px solid #333; 
            background: #252525; color: white; font-size: 18px; text-align: center; box-sizing: border-box;
        }
        
        .btn-main { 
            background: #00e676; color: #000; border: none; padding: 18px; width: 100%; 
            border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        
        .airline-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .airline-btn { 
            background: #333; color: white; border: 1px solid #444; padding: 12px; 
            border-radius: 10px; cursor: pointer; font-size: 14px; 
        }
        .airline-btn:hover { background: #444; border-color: #00e676; }

        .copy-banner { 
            display: none; background: #00e676; color: black; padding: 10px; 
            border-radius: 10px; margin-top: 15px; font-weight: bold; font-size: 14px;
        }
    </style>
</head>
<body>

<div class="app-card">
    <h1>Baggage Tracker ✈️</h1>
    <p>המרכז הלוגיסטי שלך לחו"ל</p>

    <div class="input-group">
        <input type="text" id="bagTag" placeholder="מספר מזוודה (למשל: 141654321)">
        <input type="text" id="lastName" placeholder="שם משפחה באנגלית">
    </div>

    <div id="copyNotice" class="copy-banner">המספר הועתק! הדבק אותו באתר החברה ✅</div>

    <div class="airline-list">
        <button class="airline-btn" onclick="openAirline('flydubai')">FlyDubai</button>
        <button class="airline-btn" onclick="openAirline('elal')">El Al</button>
        <button class="airline-btn" onclick="openAirline('turkish')">Turkish</button>
        <button class="airline-btn" onclick="openAirline('emirates')">Emirates</button>
    </div>

    <p style="margin-top: 25px; font-size: 12px;">* בלחיצה על החברה, מספר המזוודה מועתק אוטומטית ודף המעקב נפתח.</p>
</div>

<script>
    const links = {
        'flydubai': 'https://www.flydubai.com/en/information/baggage/delayed-baggage-and-tracking',
        'elal': 'https://www.elal.com/heb/passengers/baggage/baggage-tracking',
        'turkish': 'https://www.turkishairlines.com/en-int/any-questions/baggage-tracking/',
        'emirates': 'https://www.emirates.com/english/before-you-fly/baggage/delayed-damaged-baggage/'
    };

    function openAirline(key) {
        const tag = document.getElementById('bagTag').value;
        const notice = document.getElementById('copyNotice');

        if (!tag) {
            alert("קודם תכניס מספר מזוודה");
            return;
        }

        // העתקה אוטומטית ללוח (Clipboard)
        navigator.clipboard.writeText(tag).then(() => {
            notice.style.display = 'block';
            setTimeout(() => {
                window.open(links[key], '_blank');
            }, 1000);
        });
    }

    // שמירה אוטומטית של הנתונים בטלפון
    document.querySelectorAll('input').forEach(input => {
        const id = input.id;
        input.value = localStorage.getItem(id) || '';
        input.oninput = () => localStorage.setItem(id, input.value);
    });
</script>

</body>
</html>
