<script>

const engToHeb = {'q':'/','w':'\'','e':'×§','r':'×¨','t':'×','y':'×˜','u':'×•','i':'×Ÿ','o':'×','p':'×¤','a':'×©','s':'×“','d':'×’','f':'×›','g':'×¢','h':'×™','j':'×—','k':'×œ','l':'×š',';':'×£','\'':'"','z':'×–','x':'×¡','c':'×‘','v':'×”','b':'× ','n':'×','m':'×¦',',':'×ª','.':'×¥','/':'.'};

const chatBox = document.getElementById("chatBox");

let currentStep = 0;
let userData = {};
let allBookings = [];

// ×©×œ×‘×™ ×”×©×™×—×”
const steps = [
  { 
    msg: "×‘×¨×•×›×” ×”×‘××” ×œ×¤×Ÿ ××§×¡×¤×¨×¡! ğŸ’‡â€â™€ï¸ ××ª×™ ×ª×¨×¦×™ ×œ×”×’×™×¢? ×ª×‘×—×¨×™ ×œ××˜×”",

  {

function addMessage(text, side, isHTML = false) {
  const div = document.createElement("div");
  div.className = `msg ${side}`;
  if (isHTML) div.innerHTML = text; else div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function showBotMsg(text, isHTML = false, delay = 800) {
  document.getElementById("typingIndicator").classList.remove("hidden");
  setTimeout(() => {
    document.getElementById("typingIndicator").classList.add("hidden");
    addMessage(text, "bot", isHTML);
  }, delay);
}

async function fetchRecords() {
  const r = await fetch(BIN_URL + '?ts=' + Date.now(), { headers: { 'X-Master-Key': MASTER_KEY } });
  const j = await r.json();
  return j.record.bookings || [];
}

function setupInput() {
  const step = steps[currentStep];
  controlGroup.innerHTML = "";
  
  if (step.type === "chat-buttons" || step.type === "chat-buttons-dynamic") {
    inputZone.classList.add("hidden");
    if (step.type === "chat-buttons") renderChatButtons(step.options, (val) => handleInput(val));
    else renderTimeButtons();
    return;
  }

  inputZone.classList.remove("hidden");
  let input = document.createElement("input");
  input.type = step.type;
  input.placeholder = step.placeholder || "";
  
  if (step.type === "date") {
    const today = new Date().toISOString().split('T')[0];
    input.min = today;
    input.value = today;
  }

  if (step.fixLanguage) {
    input.addEventListener('input', (e) => {
      let v = e.target.value, nv = '';
      for (let c of v) { let lc = c.toLowerCase(); nv += engToHeb[lc] ? engToHeb[lc] : c; }
      if (v !== nv) e.target.value = nv;
    });
  }

  input.id = "currentInput";
  controlGroup.appendChild(input);
  input.focus();
}

function renderChatButtons(options, callback) {
  const container = document.createElement("div");
  container.className = "chat-buttons";
  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "chat-btn";
    btn.innerText = opt;
    btn.onclick = () => { container.remove(); callback(opt); };
    container.appendChild(btn);
  });
  chatBox.appendChild(container);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function renderTimeButtons() {
  const period = userData.period;
  const bookings = await fetchRecords();
  const taken = new Set(bookings.filter(b => b.date === userData.date).map(b => b.time));
  
  const slots = [];
  for(let h=8; h<=20; h++) {
    for(let m of [0,20,40]) {
      if(h===20 && m>0) continue;
      const t = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
      const hour = h;
      if (period.includes("×‘×•×§×¨") && hour < 12) slots.push(t);
      else if (period.includes("×¦×”×¨×™×™×") && hour >= 12 && hour < 17) slots.push(t);
      else if (period.includes("×¢×¨×‘") && hour >= 17 && hour <= 20) slots.push(t);
    }
  }

  const available = slots.filter(s => !taken.has(s));
  if (available.length === 0) {
    showBotMsg("××•×™, ×›×œ ×”×©×¢×•×ª ×‘×˜×•×•×— ×”×–×” ×ª×¤×•×¡×•×ª. × ×¡×™ ×˜×•×•×— ××—×¨?");
    currentStep = 1; // ×—×–×¨×” ×œ×‘×—×™×¨×ª ×‘×•×§×¨/×¦×”×¨×™×™×/×¢×¨×‘
    setTimeout(setupInput, 1500);
  } else {
    renderChatButtons(available, (val) => handleInput(val));
  }
}

function handleInput(val) {
  addMessage(val, "user");
  userData[steps[currentStep].field] = val;
  currentStep++;
  if (currentStep < steps.length) {
    const next = steps[currentStep];
    showBotMsg(typeof next.msg === "function" ? next.msg(userData.name) : next.msg);
    setTimeout(setupInput, 1000);
  } else {
    save();
  }
}

mainBtn.onclick = () => {
  const val = document.getElementById("currentInput").value;
  if (!val) return;
  handleInput(val);
};

async function save() {
  inputZone.classList.add("hidden");
  showBotMsg("×©×•××¨×ª ×œ×š ××ª ×”×ª×•×¨, ×›×‘×¨ ××¡×™×™××ª...");
  try {
    const bookings = await fetchRecords();
    bookings.push({ ...userData, ts: Date.now() });
    await fetch(BIN_URL, {
      method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
      body: JSON.stringify({ bookings })

    showBotMsg("×”×ª×•×¨ × ×§×‘×¢ ×‘×”×¦×œ×—×”! ğŸ‰ ×¨×•×¦×” ×œ×”×•×¡×™×£ ×ª×–×›×•×¨×ª ×œ×™×•××Ÿ?");

        } else {

function addCalendarEvent() {
  const [y, m, d] = userData.date.split('-').map(Number);
  const [hh, mm] = userData.time.split(':').map(Number);
  const start = new Date(y, m - 1, d, hh, mm, 0);
  const end = new Date(start.getTime() + 20 * 60000);

  const details = `×œ×§×•×—×” ×™×§×¨×”, ××—×›×” ×œ×š! × × ×œ×”×’×™×¢ ×—×¤×•×¤×” ×•×‘×–××Ÿ.\n\n×§×™×©×•×¨ ×œ× ×™×•×•×˜ ×‘×•×•×™×–:\n${WAZE_URL}`;
  const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(EVENT_TITLE)}&dates=${fmt(start)}/${fmt(end)}&details=${encodeURIComponent(details)}&location=${encodeURIComponent(MAP_URL)}`;
