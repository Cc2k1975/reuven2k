<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>TrackMap – מסלול</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #map {
      width: 100%;
      height: calc(100% - 50px);
    }
    #top-bar {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 10px;
      box-sizing: border-box;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #ffffff;
    }
    button:hover {
      background:#f0f0f0;
    }

    /* אייקון צהוב עם השעה בפנים */
    .time-marker {
      position: relative;
      transform: translate(-50%, -50%);
    }
    .time-marker .dot {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #ffe600;
      border: 2px solid #000;
      box-shadow: 0 0 4px rgba(0,0,0,.4);
    }
    .time-marker .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

<div id="top-bar">
  <div>TrackMap – מסלול יומי</div>
  <div>
    <button onclick="loadPoints()">רענן מסלול</button>
    <button onclick="clearAllPoints()">מחק נתונים מהשרת</button>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // כתובת ה-DB – להתאים אם צריך
  const DB_URL = "https://trackmap-96950-default-rtdb.europe-west1.firebasedatabase.app/points.json";

  const map = L.map('map').setView([32.99, 35.09], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  const pointsLayer = L.layerGroup().addTo(map);
  let polyline = L.polyline([], {color: 'black', weight: 3}).addTo(map);

  function createTimeMarker(lat, lng, time) {
    const icon = L.divIcon({
      className: 'time-marker',
      html: '<div class="dot"></div><div class="label">' + time + '</div>',
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    });
    return L.marker([lat, lng], { icon });
  }

  async function loadPoints() {
    try {
      const res = await fetch(DB_URL);
      const data = await res.json() || {};

      pointsLayer.clearLayers();
      polyline.setLatLngs([]);

      const latlngs = [];

      Object.values(data).forEach(p => {
        if (typeof p.lat !== "number" || typeof p.lng !== "number" || !p.time) return;
        const lat = p.lat;
        const lng = p.lng;
        const time = p.time;

        const m = createTimeMarker(lat, lng, time);
        m.addTo(pointsLayer);
        latlngs.push([lat, lng]);
      });

      if (latlngs.length > 0) {
        polyline.setLatLngs(latlngs);
        map.fitBounds(polyline.getBounds(), {padding: [30, 30]});
      }
    } catch (e) {
      console.error(e);
      alert("שגיאה בטעינת הנתונים");
    }
  }

  async function clearAllPoints() {
    if (!confirm("למחוק את כל הנתונים מהשרת?")) return;
    try {
      await fetch(DB_URL, { method: "DELETE" });
      pointsLayer.clearLayers();
      polyline.setLatLngs([]);
    } catch (e) {
      console.error(e);
      alert("שגיאה במחיקת הנתונים");
    }
  }

  // טעינה ראשונית
  loadPoints();
</script>

</body>
</html>
