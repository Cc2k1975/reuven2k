<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××—×•×œ×œ ×˜×™×¡×” - ××•×ª×× ×œ× ×™×™×“</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root { 
            --text-color: #000000;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            margin: 0; padding: 10px;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* --- ×¤×× ×œ ×©×œ×™×˜×” --- */
        .controls {
            background: #333; padding: 15px; border-radius: 10px; border: 1px solid #555;
            width: 100%; max-width: 500px;
            display: flex; flex-direction: column; gap: 10px;
            margin-bottom: 20px;
            z-index: 100;
        }
        
        .ctrl-col { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85rem; color: #ccc; font-weight: bold; }
        
        input[type="date"] { 
            padding: 12px; border-radius: 4px; border: none; 
            font-family: 'Roboto'; width: 100%; font-size: 16px; /* 16px ××•× ×¢ ×–×•× ×‘××™×™×¤×•×Ÿ */
        }

        button { 
            background: #4CAF50; color: white; border: none; padding: 12px; 
            border-radius: 6px; font-weight: bold; font-size: 1.1rem; 
            cursor: pointer; margin-top: 5px;
        }

        /* --- ×¢×•×˜×£ ×¨×¡×¤×•× ×¡×™×‘×™ --- */
        #scalable-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- ×”×§× ×‘×¡ ×”×§×©×™×— (×¨×•×—×‘ ×§×‘×•×¢) --- */
        #fixed-canvas {
            position: relative;
            width: 600px;  /* ×¨×•×—×‘ ×§×‘×•×¢ ×›×“×™ ×œ×©××•×¨ ×¢×œ ×¤×¨×•×¤×•×¨×¦×™×•×ª */
            flex-shrink: 0;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform-origin: top center; /* ×›×™×•×•×¥ ××œ××¢×œ×” */
        }

        #bgImage {
            display: block;
            width: 100%; /* ×ª×•×¤×¡ ××ª ×›×œ ×”-600px */
            height: auto;
        }

        /* --- ××œ×× ×˜×™× (××™×§×•××™× ××“×•×™×§×™× ×‘××—×•×–×™×) --- */
        .final-element {
            position: absolute;
            transform-origin: center center;
            text-align: left; /* ×× ×’×œ×™×ª */
            color: var(--text-color);
            white-space: nowrap;
            /* ×˜×©×˜×•×© ×¢×“×™×Ÿ */
            filter: blur(0.3px);
            transform: translate(-50%, -50%);
            
            /* ×œ×œ× ×‘×•×œ×“ */
            font-family: 'Arimo', sans-serif;
            font-weight: 500; 
            text-transform: uppercase;
        }

        /* ×’×“×œ×™× ×§×‘×•×¢×™× (×œ× ××©×ª× ×™× ×›×™ ×”×§× ×‘×¡ ×›×•×œ×• ××ª×›×•×•×¥) */
        .top-header { font-size: 16px; color: #000; letter-spacing: 0.5px; }
        .big-date { font-size: 15px; color: #000; }
        .small-date { font-size: 13px; color: #000; text-transform: none; }

    </style>
</head>
<body>

    <div class="controls">
        <div class="ctrl-col">
            <label>×ª××¨×™×š ×”××¨××” (×”×œ×•×š):</label>
            <input type="date" id="depDateInput" onchange="updateFlightDates()">
        </div>
        
        <div class="ctrl-col">
            <label>×ª××¨×™×š ×”××¨××” (×—×–×•×¨):</label>
            <input type="date" id="retDateInput" onchange="updateFlightDates()">
        </div>

        <button onclick="saveImage()">ğŸ“· ×©××•×¨ ×›×¨×˜×™×¡</button>
        <a href="index.html" style="text-align:center; color:#ccc; margin-top:10px; width:100%; display:block;">×—×–×¨×” ×œ×ª×¤×¨×™×˜ ×¨××©×™</a>
    </div>

    <div id="scalable-wrapper">
        <div id="fixed-canvas">
            <img id="bgImage" src="fly2.png" onload="fitToScreen()" onerror="alert('×—×¡×¨×” ×ª××•× ×” fly2.png')" alt="×¨×§×¢">
            
            <div class="final-element" style="left: 20.2%; top: 3.1%; transform: translate(-50%, -50%) scale(0.75);">
                <div class="top-header" id="topHeaderText">07 JUN 2023 â–º 23 JUN 2023</div>
            </div>

            <div class="final-element" style="left: 35.2%; top: 21.5%; transform: translate(-50%, -50%) scale(0.95);">
                <div class="big-date" id="depBig1Text">WEDNESDAY 07 JUN</div>
            </div>

            <div class="final-element" style="left: 70.8%; top: 21.5%; transform: translate(-50%, -50%) scale(0.95);">
                <div class="big-date" id="arrBig1Text">THURSDAY 08 JUN</div>
            </div>

            <div class="final-element" style="left: 40.8%; top: 37.0%; transform: translate(-50%, -50%) scale(1.00);">
                <div class="small-date" id="depSmall1Text">(Wed, Jun 7)</div>
            </div>

            <div class="final-element" style="left: 61.3%; top: 37.0%; transform: translate(-50%, -50%) scale(1.00);">
                <div class="small-date" id="arrSmall1Text">(Thu, Jun 8)</div>
            </div>

            <div class="final-element" style="left: 34.0%; top: 61.5%; transform: translate(-50%, -50%) scale(0.95);">
                <div class="big-date" id="depBig2Text">THURSDAY 22 JUN</div>
            </div>

            <div class="final-element" style="left: 66.5%; top: 61.6%; transform: translate(-50%, -50%) scale(0.95);">
                <div class="big-date" id="arrBig2Text">FRIDAY 23 JUN</div>
            </div>

            <div class="final-element" style="left: 40.5%; top: 77.0%; transform: translate(-50%, -50%) scale(1.00);">
                <div class="small-date" id="depSmall2Text">(Thu, Jun 22)</div>
            </div>

            <div class="final-element" style="left: 61.2%; top: 77.0%; transform: translate(-50%, -50%) scale(1.00);">
                <div class="small-date" id="arrSmall2Text">(Fri, Jun 23)</div>
            </div>

        </div>
    </div>

    <script>
        // --- ×× ×’× ×•×Ÿ ×”×ª×××” ×œ× ×™×™×“ ---
        function fitToScreen() {
            const wrapper = document.getElementById('scalable-wrapper');
            const canvas = document.getElementById('fixed-canvas');
            const img = document.getElementById('bgImage');
            
            // ×”××—×©×‘ ×—×•×©×‘ ×©×”×¨×•×—×‘ ×”×•× 600
            const originalWidth = 600;
            // ×¨×•×—×‘ ×”××¡×š ×‘×¤×•×¢×œ
            const availableWidth = wrapper.offsetWidth;
            
            // ×—×™×©×•×‘ ×™×—×¡
            const scale = Math.min(availableWidth / originalWidth, 1);
            
            // ×”×—×œ×ª ×›×™×•×•×¥
            canvas.style.transform = `scale(${scale})`;
            
            // ×”×ª×××ª ×’×•×‘×” ×”×¢×•×˜×£
            if(img.clientHeight > 0) {
                wrapper.style.height = (img.clientHeight * scale) + "px";
            } else {
                setTimeout(fitToScreen, 100);
            }
        }

        window.addEventListener('load', fitToScreen);
        window.addEventListener('resize', fitToScreen);

        // --- ×œ×•×’×™×§×ª ×ª××¨×™×›×™× ---
        const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        const monthNamesSmall = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const days = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];
        const daysSmall = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        function updateFlightDates() {
            const d1Input = document.getElementById('depDateInput').value;
            const d2Input = document.getElementById('retDateInput').value;

            if (!d1Input || !d2Input) return;

            // ×™×¦×™×¨×ª ×ª××¨×™×›×™×
            const dep1 = new Date(d1Input);
            const ret1 = new Date(d2Input);
            
            // ×—×™×©×•×‘ × ×—×™×ª×” (+1 ×™×•×)
            const arr1 = new Date(dep1);
            arr1.setDate(dep1.getDate() + 1);

            const arr2 = new Date(ret1);
            arr2.setDate(ret1.getDate() + 1);

            // 1. ×›×•×ª×¨×ª ×¢×œ×™×•× ×”
            document.getElementById('topHeaderText').innerText = 
                `${formatDateNum(dep1)} ${monthNames[dep1.getMonth()]} ${dep1.getFullYear()} â–º ${formatDateNum(ret1)} ${monthNames[ret1.getMonth()]} ${ret1.getFullYear()}`;

            // 2+3. ×”×œ×•×š ×’×“×•×œ
            document.getElementById('depBig1Text').innerText = `${days[dep1.getDay()]} ${formatDateNum(dep1)} ${monthNames[dep1.getMonth()]}`;
            document.getElementById('arrBig1Text').innerText = `${days[arr1.getDay()]} ${formatDateNum(arr1)} ${monthNames[arr1.getMonth()]}`;

            // 4+5. ×”×œ×•×š ×§×˜×Ÿ
            document.getElementById('depSmall1Text').innerText = `(${daysSmall[dep1.getDay()]}, ${monthNamesSmall[dep1.getMonth()]} ${dep1.getDate()})`;
            document.getElementById('arrSmall1Text').innerText = `(${daysSmall[arr1.getDay()]}, ${monthNamesSmall[arr1.getMonth()]} ${arr1.getDate()})`;

            // 6+7. ×—×–×•×¨ ×’×“×•×œ
            document.getElementById('depBig2Text').innerText = `${days[ret1.getDay()]} ${formatDateNum(ret1)} ${monthNames[ret1.getMonth()]}`;
            document.getElementById('arrBig2Text').innerText = `${days[arr2.getDay()]} ${formatDateNum(arr2)} ${monthNames[arr2.getMonth()]}`;

            // 8+9. ×—×–×•×¨ ×§×˜×Ÿ
            document.getElementById('depSmall2Text').innerText = `(${daysSmall[ret1.getDay()]}, ${monthNamesSmall[ret1.getMonth()]} ${ret1.getDate()})`;
            document.getElementById('arrSmall2Text').innerText = `(${daysSmall[arr2.getDay()]}, ${monthNamesSmall[arr2.getMonth()]} ${arr2.getDate()})`;
        }

        function formatDateNum(date) {
            return String(date.getDate()).padStart(2, '0');
        }

        function saveImage() {
            const canvas = document.getElementById('fixed-canvas');
            const originalTransform = canvas.style.transform;
            
            // ×‘×™×˜×•×œ ×›×™×•×•×¥ ×–×× ×™ ×œ×¦×•×¨×š ×©××™×¨×” ××™×›×•×ª×™×ª
            canvas.style.transform = 'scale(1)';
            
            html2canvas(canvas, { useCORS: true, scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = "flight_ticket.jpg";
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.click();
                
                // ×”×—×–×¨×ª ××¦×‘ ××•×ª××
                canvas.style.transform = originalTransform;
            });
        }
    </script>
</body>
</html>
