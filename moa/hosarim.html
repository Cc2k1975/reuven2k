<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Help</title>
    <style>
        :root {
            --bot-bg: #e7e7e7;
            --user-blue: #007aff;
            --whatsapp-green: #25d366;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .bot {
            background-color: var(--bot-bg);
            align-self: flex-start;
            border-bottom-right-radius: 5px;
        }

        .user {
            background-color: var(--user-blue);
            color: white;
            align-self: flex-end;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            background: white;
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        button.small-send {
            background: var(--user-blue);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* גריד ציוד - מוסתר בהתחלה */
        #items-section {
            display: none;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            animation: slideUp 0.4s ease;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .item-btn {
            padding: 15px 10px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: #fff;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .item-btn.selected {
            background: var(--whatsapp-green);
            color: white;
            border-color: var(--whatsapp-green);
        }

        .final-send {
            width: 100%;
            padding: 18px;
            background: var(--whatsapp-green);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

<div id="chat-container">
    </div>

<div id="input-container" class="input-area">
    <input type="text" id="userInput" placeholder="הקלד כאן...">
    <button class="small-send" onclick="handleUserSubmit()">➔</button>
</div>

<div id="items-section">
    <div class="grid">
        <button class="item-btn" onclick="toggleItem(this)">כבל מאריך</button>
        <button class="item-btn" onclick="toggleItem(this)">כיסא</button>
        <button class="item-btn" onclick="toggleItem(this)">שולחן</button>
        <button class="item-btn" onclick="toggleItem(this)">ארון</button>
        <button class="item-btn" onclick="toggleItem(this)">מנורת שולחן</button>
        <button class="item-btn" onclick="toggleItem(this)">פח אשפה</button>
        <button class="item-btn" onclick="toggleItem(this)">מסך מחשב</button>
        <button class="item-btn" onclick="toggleItem(this)">מקלדת/עכבר</button>
        <button class="item-btn" onclick="toggleItem(this)">מתלה בגדים</button>
        <button class="item-btn" onclick="toggleItem(this)">מטף כיבוי</button>
    </div>
    <button class="final-send" onclick="sendWhatsApp()">שלח</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const inputContainer = document.getElementById('input-container');
    const userInput = document.getElementById('userInput');
    const itemsSection = document.getElementById('items-section');

    let step = 1;
    let userData = {
        name: localStorage.getItem('empName') || '',
        room: localStorage.getItem('roomNum') || ''
    };

    // אתחול הבוט
    window.onload = () => {
        if (userData.name && userData.room) {
            // אם יש נתונים שמורים, מקפיצים ישר לבחירת ציוד
            addBubble('bot', `היי ${userData.name}, טוב לראות אותך שוב! איזה ציוד חסר לך בחדר ${userData.room}?`);
            showItems();
        } else {
            addBubble('bot', 'היי! ספר לי איך קוראים לך?');
        }
    };

    function addBubble(type, text) {
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function handleUserSubmit() {
        const val = userInput.value.trim();
        if (!val) return;

        addBubble('user', val);
        userInput.value = '';

        if (step === 1) {
            userData.name = val;
            localStorage.setItem('empName', val);
            setTimeout(() => {
                addBubble('bot', `נעים להכיר ${val}! באיזה חדר אתה יושב?`);
                step = 2;
            }, 800);
        } else if (step === 2) {
            userData.room = val;
            localStorage.setItem('roomNum', val);
            setTimeout(() => {
                addBubble('bot', 'מצוין. עכשיו סמן למטה מה חסר לך בחדר:');
                showItems();
            }, 800);
        }
    }

    function showItems() {
        inputContainer.style.display = 'none';
        itemsSection.style.display = 'block';
    }

    function toggleItem(btn) {
        btn.classList.toggle('selected');
    }

    function sendWhatsApp() {
        const selected = Array.from(document.querySelectorAll('.item-btn.selected')).map((btn, i) => `${i+1}. ${btn.innerText}`).join('\n');
        
        if (!selected) {
            alert('בחר לפחות פריט אחד');
            return;
        }

        const text = `היי צ'רלס\nכדי להשלים את המעבר שלי לחדר ה ${userData.room}\nאני זקוק ל:\n${selected}\n\nאשמח לעזרתך.\nתודה רבה, ${userData.name}`;
        window.location.href = `https://wa.me/972523719856?text=${encodeURIComponent(text)}`;
    }

    // תמיכה ב-Enter
    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleUserSubmit(); });
</script>

</body>
</html>
