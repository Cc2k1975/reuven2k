<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מתקן מקלדת הפוכה</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 650px;
    }
    h2 { color: #1a73e8; text-align: center; margin-top: 0; }
    textarea {
      width: 100%;
      height: 160px;
      margin: 10px 0;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      resize: vertical;
    }
    textarea:focus { border-color: #1a73e8; outline: none; }
    .hint {
      color:#666;
      font-size:14px;
      line-height:1.35;
      user-select:none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>תיקון מקלדת עברית / אנגלית</h2>

  <textarea id="input" placeholder="הדבק כאן טקסט שנכתב בשפה הלא נכונה…"></textarea>

  <div class="hint">
    הדבקה או קליק בתוך התיבה → תיקון מיידי<br>
    הטקסט המתוקן מסומן אוטומטית
  </div>
</div>

<script>
  const map = {
    'q': '/', 'w': '\'', 'e': 'ק', 'r': 'ר', 't': 'א', 'y': 'ט', 'u': 'ו', 'i': 'ן', 'o': 'ם', 'p': 'פ',
    'a': 'ש', 's': 'ד', 'd': 'ג', 'f': 'כ', 'g': 'ע', 'h': 'י', 'j': 'ח', 'k': 'ל', 'l': 'ך', ';': 'ף',
    '\'': ',', 'z': 'ז', 'x': 'ס', 'c': 'ב', 'v': 'ה', 'b': 'נ', 'n': 'מ', 'm': 'צ',
    ',': 'ת', '.': 'ץ', '/': '.',
    '[': ']', ']': '[', '(': ')', ')': '(', '-': '-', '=': '='
  };

  const reverseMap = {};
  for (const k in map) reverseMap[map[k]] = k;

  const inputEl = document.getElementById('input');

  function convert(str) {
    let out = '';
    for (const ch of str) {
      const low = ch.toLowerCase();
      if (map[low]) out += map[low];
      else if (reverseMap[ch]) out += reverseMap[ch];
      else out += ch;
    }
    return out;
  }

  function fixAndCopy() {
    if (!inputEl.value.trim()) return;

    const fixed = convert(inputEl.value);
    inputEl.value = fixed;

    // סימון מלא
    inputEl.focus();
    inputEl.select();

    // ניסיון העתקה שקט (בלי הודעות)
    try {
      document.execCommand('copy');
    } catch (_) {}

    // ניסיון נוסף למקרה של HTTPS
    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(fixed).catch(() => {});
    }
  }

  inputEl.addEventListener('click', () => {
    if (!inputEl.value.trim()) return;
    fixAndCopy();
  });

  inputEl.addEventListener('paste', () => {
    setTimeout(() => {
      if (!inputEl.value.trim()) return;
      fixAndCopy();
    }, 0);
  });

  inputEl.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      fixAndCopy();
    }
  });
</script>

</body>
</html>
