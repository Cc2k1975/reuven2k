<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת צפייה יציבה</title>
    <style>
        /* איפוס והגדרות בסיס */
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* --- המנוע הגרפי (CSS Variables) --- */
        :root {
            --pos-x: -200px;
            --pos-y: -200px;
            --scale: 0.6;
            --view-height: 35vh; /* גובה החלון */
        }

        /* מיכל הצפייה */
        #viewport {
            position: relative;
            width: 100%;
            height: var(--view-height);
            background: white;
            overflow: hidden;
            border-bottom: 3px solid #333;
            z-index: 1;
        }

        /* האתר עצמו - מוצמד לברזלים */
        iframe {
            position: absolute;
            width: 1200px;
            height: 1500px;
            border: none;
            transform-origin: 0 0;
            /* שימוש במשתנים - מונע קפיצות! */
            top: var(--pos-y);
            left: var(--pos-x);
            transform: scale(var(--scale));
            pointer-events: none; /* מונע גלילה בתוך האתר */
            will-change: top, left, transform;
        }

        /* פס טעינה */
        #loader {
            position: absolute;
            bottom: 0; left: 0;
            height: 5px; width: 0%;
            background: #00ff00;
            transition: width 1s linear;
            z-index: 10;
        }

        /* --- ממשק שליטה (למטה) --- */
        #controls {
            flex: 1;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 20px;
            gap: 15px;
            height: 65vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .btn-row { display: flex; gap: 20px; }

        button.move-btn {
            width: 70px; height: 70px;
            font-size: 30px;
            background: #444; color: white;
            border: 2px solid #666; border-radius: 12px;
            cursor: pointer;
        }
        button.move-btn:active { background: #666; border-color: white; }

        button.zoom-btn {
            width: 100px; height: 50px;
            font-size: 18px; font-weight: bold;
            background: #007bff; color: white;
            border: none; border-radius: 8px;
        }

        /* --- כפתור שמירה ראשי (תמיד למעלה) --- */
        #mainSaveBtn {
            position: fixed;
            top: 20px; left: 20px; /* בצד שמאל למעלה */
            z-index: 999999; /* הכי גבוה שיש */
            background: #28a745;
            color: white;
            font-size: 18px; font-weight: bold;
            padding: 12px 24px;
            border: none; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.2s;
        }
        #mainSaveBtn:active { transform: scale(0.95); }

        /* כפתור עריכה (גלגל שיניים) */
        #editBtn {
            position: fixed;
            bottom: 20px; left: 20px;
            z-index: 999999;
            width: 60px; height: 60px;
            font-size: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            display: none; /* מוסתר בהתחלה */
            justify-content: center; align-items: center;
            cursor: pointer;
        }

        /* מצב נעול (Clean Mode) */
        body.locked #controls { display: none; }
        body.locked #viewport { height: 100vh; border: none; background: black; }
        body.locked #mainSaveBtn { display: none; }
        body.locked #editBtn { display: flex; }
        
        /* חלונית שינוי מספר משחק */
        .game-id-box {
            background: #333; padding: 10px; border-radius: 10px;
            display: flex; gap: 10px; margin-bottom: 10px;
        }
        .game-id-box input {
            text-align: center; font-size: 16px; padding: 5px; width: 100px;
        }

    </style>
</head>
<body>

    <button id="mainSaveBtn" onclick="saveEverything()">✅ שמור וקבע</button>
    
    <div id="editBtn" onclick="unlock()">⚙️</div>

    <div id="viewport">
        <iframe id="gameFrame" src="" scrolling="no"></iframe>
        <div id="loader"></div>
    </div>

    <div id="controls">
        
        <div class="game-id-box">
            <input type="text" id="gameIdInput" value="1066561">
            <button onclick="updateGameID()" style="padding: 5px 10px;">עדכן משחק</button>
        </div>

        <div style="color: #bbb;">כוון את התוצאה למרכז:</div>

        <button class="move-btn" onclick="adjust(0, 20)">⬆️</button>
        <div class="btn-row">
            <button class="move-btn" onclick="adjust(20, 0)">⬅️</button>
            <button class="move-btn" onclick="adjust(-20, 0)">➡️</button>
        </div>
        <button class="move-btn" onclick="adjust(0, -20)">⬇️</button>

        <div class="btn-row" style="margin-top: 20px;">
            <button class="zoom-btn" onclick="zoom(-0.05)">זום -</button>
            <button class="zoom-btn" onclick="zoom(0.05)">זום +</button>
        </div>
        
        <button onclick="resetApp()" style="margin-top: 30px; background: red; color: white; border: none; padding: 10px; border-radius: 5px;">איפוס מלא (תקלה)</button>
    </div>

    <script>
        // --- ניהול משתנים ---
        // קריאה ראשונית מהזיכרון כדי למנוע קפיצות
        let currentX = parseFloat(localStorage.getItem('soccer_x')) || -200;
        let currentY = parseFloat(localStorage.getItem('soccer_y')) || -200;
        let currentScale = parseFloat(localStorage.getItem('soccer_scale')) || 0.6;
        let currentGameID = localStorage.getItem('soccer_id') || '1066561';
        let isLocked = localStorage.getItem('soccer_locked') === 'true';

        // אלמנטים
        const root = document.documentElement;
        const iframe = document.getElementById('gameFrame');
        const loader = document.getElementById('loader');
        const gameInput = document.getElementById('gameIdInput');
        
        // --- פונקציות ליבה ---

        // 1. החלת המיקום (מעדכן ישר את ה-CSS)
        function applyVisuals() {
            root.style.setProperty('--pos-x', currentX + 'px');
            root.style.setProperty('--pos-y', currentY + 'px');
            root.style.setProperty('--scale', currentScale);
        }

        // 2. כפתורי תזוזה
        function adjust(x, y) {
            currentX += x;
            currentY += y;
            applyVisuals();
        }

        function zoom(factor) {
            currentScale += factor;
            if (currentScale < 0.2) currentScale = 0.2;
            applyVisuals();
        }

        // 3. עדכון כתובת האתר
        function setSource() {
            const url = `https://www.football.org.il/leagues/games/game/?game_id=${currentGameID}`;
            // טריק למניעת קאש
            iframe.src = url; 
        }

        // 4. שמירה (הפונקציה שהייתה חסרה לך)
        function saveEverything() {
            const btn = document.getElementById('mainSaveBtn');
            btn.innerText = "נשמר...";
            btn.style.background = "#155724";

            // שמירה לזיכרון
            localStorage.setItem('soccer_x', currentX);
            localStorage.setItem('soccer_y', currentY);
            localStorage.setItem('soccer_scale', currentScale);
            localStorage.setItem('soccer_locked', 'true'); // נועל לפעם הבאה

            setTimeout(() => {
                lockInterface(); // נועל את המסך
                btn.innerText = "✅ שמור וקבע";
                btn.style.background = "#28a745";
            }, 500);
        }

        // 5. נעילה / פתיחה
        function lockInterface() {
            document.body.classList.add('locked');
            isLocked = true;
            localStorage.setItem('soccer_locked', 'true');
            startAutoRefresh();
        }

        function unlock() {
            document.body.classList.remove('locked');
            isLocked = false;
            localStorage.setItem('soccer_locked', 'false');
            stopAutoRefresh();
        }

        // 6. רענון אוטומטי
        let refreshInterval;
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            let seconds = 0;
            loader.style.width = '0%';
            
            refreshInterval = setInterval(() => {
                seconds++;
                loader.style.width = (seconds / 15 * 100) + '%';
                
                if (seconds >= 15) {
                    // רענון ה-iframe בלבד
                    iframe.src = iframe.src; 
                    seconds = 0;
                }
            }, 1000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            loader.style.width = '0%';
        }

        // 7. עדכון ID משחק
        function updateGameID() {
            currentGameID = gameInput.value;
            localStorage.setItem('soccer_id', currentGameID);
            setSource();
        }
        
        // 8. איפוס במקרה חירום
        function resetApp() {
            if(confirm('לאפס את כל ההגדרות?')) {
                localStorage.clear();
                location.reload();
            }
        }

        // --- אתחול (רץ ברגע שהדף נפתח) ---
        (function init() {
            gameInput.value = currentGameID;
            applyVisuals(); // מיישם את המיקום שנשמר מיד!
            setSource();    // טוען את האתר

            // אם שמרת בעבר שזה נעול - זה יפתח נעול
            if (isLocked) {
                lockInterface();
            }
        })();

    </script>
</body>
</html>
