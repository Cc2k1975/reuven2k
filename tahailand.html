<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>תאילנד לייב</title>

<style>
  body{
    margin:0;
    padding:0;
    font-family:system-ui,"Heebo","Arial",sans-serif;
    background:#f1f5f9;
    text-align:center;
  }

  h1{
    margin:20px 0 10px;
    font-size:28px;
    color:#0b3c5d;
    font-weight:800;
  }

  #thailand-clock {
    font-size: 20px;
    color: #ff3b30;
    font-weight: 700;
    margin-bottom: 30px;
    direction: ltr;
  }

  .btn{
    width:85%;
    max-width:350px;
    margin:12px auto;
    padding:18px;
    font-size:22px;
    font-weight:700;
    border-radius:18px;
    color:#fff;
    background:#ff3b30;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    text-decoration:none;
    box-shadow:0 6px 16px rgba(0,0,0,0.15);
    transition:0.2s;
  }

  .btn:hover{
    transform:scale(1.03);
  }

  .icon{
    width:32px;
    height:32px;
  }
</style>

</head>
<body>

<h1>תאילנד לייב</h1>

<div id="thailand-clock">טוען שעון...</div>

<a class="btn" href="https://www.youtube.com/embed/UemFRPrl1hk?autoplay=1" target="_blank">
  <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
  בנגקוק
</a>

<a class="btn" href="https://www.youtube.com/embed/byhWzqNSsF0?autoplay=1" target="_blank">
  <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
  קוסמוי
</a>

<a class="btn" href="https://www.youtube.com/embed/b57PEV7kneg?autoplay=1" target="_blank">
  <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
  פטאיה
</a>

<a class="btn" href="https://www.youtube.com/embed/IVa59mpPJTg?autoplay=1" target="_blank">
  <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
  פוקט
</a>

<script>
    function updateThailandTime() {
        const options = {
            timeZone: 'Asia/Bangkok',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };
        const formatter = new Intl.DateTimeFormat('en-GB', options);
        const timeString = formatter.format(new Date());
        
        document.getElementById('thailand-clock').innerText = "⏱️ " + timeString;
    }

    setInterval(updateThailandTime, 1000);
    updateThailandTime();
</script>

</body>
</html>
