<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שלט אינטרקום</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 400px; margin: 0 auto; }
        button { 
            padding: 30px 10px; font-size: 18px; font-weight: bold;
            border: none; border-radius: 12px; background: #007bff; color: white;
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); background: #0056b3; }
    </style>
</head>
<body>
    <h1>שלט אינטרקום</h1>
    <p>לחץ על שם כדי לצלצל:</p>
    <div class="grid">
        <button onclick="ring('avi')">אבי</button>
        <button onclick="ring('yossi')">יוסי</button>
        <button onclick="ring('dana')">דנה</button>
        <button onclick="ring('ron')">רון</button>
        <button onclick="ring('sapir')">ספיר</button>
        <button onclick="ring('gal')">גל</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA5g_stbjtOv577cm47scGQ61SI5MbND4g",
            authDomain: "intercom-62434.firebaseapp.com",
            databaseURL: "https://intercom-62434-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "intercom-62434",
            storageBucket: "intercom-62434.firebasestorage.app",
            messagingSenderId: "827508017014",
            appId: "1:827508017014:web:c34e8ed05bc28c2a56dc57"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function ring(name) {
            database.ref('calls/' + name).set({
                action: "ring",
                time: Date.now()
            }).then(() => {
                alert("שלחת צלצול ל" + name);
            });
        }
    </script>
</body>
</html>
