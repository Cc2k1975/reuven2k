<script>
    const statusDiv = document.getElementById('status');
    const SECRET_PIN = "4451";

    const HIDDEN_VOLUME_URL = "https://nfc-actions.io/set-volume";

    function log(msg) { statusDiv.innerHTML = msg; }

    function openTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');

        document.querySelectorAll('.write-section').forEach(s => s.classList.remove('active'));
        if (type !== "none") {

            btn.style.display = 'block';
        } else {

        }
    }

        if (userInput === SECRET_PIN) return true;

    }

    async function writeNFC(content) {

        if (!('NDEFReader' in window)) {
            log("âŒ ×”××›×©×™×¨ ×œ× ×ª×•××š ×‘-NFC");
