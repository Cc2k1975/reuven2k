<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×¢×•×¨×š ××©×—×§ ××§×¦×•×¢×™</title>
    <style>
        body { 
            font-family: system-ui; background: #000; color: white; 
            margin: 0; overflow: hidden; height: 100vh; touch-action: none;
        }

        #ui-layer {
            position: absolute; top: 0; width: 100%; z-index: 100;
            background: rgba(0,0,0,0.7); padding: 10px; text-align: center;
        }

        #game-container {
            width: 100vw; height: 100vh; position: relative;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* ×¢×˜×™×¤×” ×œ×ª××•× ×” ×©×××¤×©×¨×ª ×–×•× */
        #zoom-wrapper {
            width: 100%; height: 100%; position: relative;
            transform-origin: center; transition: transform 0.1s ease-out;
            display: flex; align-items: center; justify-content: center;
        }

        #game-image { width: 100%; height: auto; pointer-events: none; }

        #hidden-object {
            position: absolute; z-index: 50; line-height: 1;
            display: none; white-space: nowrap;
            user-select: none; touch-action: none;
            transform: translate(-50%, -50%);
        }

        #admin-panel {
            display: none; position: fixed; bottom: 10px; left: 50%;
            transform: translateX(-50%); background: rgba(30, 39, 46, 0.98);
            padding: 15px; border-radius: 20px; border: 2px solid #f1c40f;
            z-index: 1000; width: 92%; max-width: 450px; max-height: 50vh; overflow-y: auto;
        }

        .emoji-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 10px 0; }
        .emoji-btn { font-size: 24px; background: #34495e; border: none; padding: 8px; border-radius: 8px; cursor: pointer; }
        
        .selector { background: #34495e; color: white; padding: 12px; margin: 5px 0; width: 100%; border-radius: 10px; border: none; font-size: 16px; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        .save-btn { background: #2ecc71; color: white; }
        .close-btn { background: #e74c3c; color: white; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="ui-layer">
        <div id="game-info">×©×œ×‘: <span id="level-num">1</span> | ××¦× ××ª ×”××•×‘×™×™×§×˜!</div>
        <div id="edit-info" style="display:none; color:#f1c40f;">×¢×¨×™×›×”: ××¦×‘×¢ ××—×ª ×œ×”×–×–×”, ×©×ª×™×™× ×œ×–×•× (×¢×œ ×”×ª××•× ×” ××• ×”×¤×¨×™×˜)</div>
    </div>

    <div id="game-container">
        <div id="zoom-wrapper">
            <img id="game-image" src="1.png">
            <div id="hidden-object">ğŸ‰</div>
        </div>
    </div>

    <div id="admin-panel">
        <select id="stage-select" class="selector" onchange="loadStage()">
            <script>for(let i=1; i<=10; i++) document.write(`<option value="${i-1}">×¢×¨×•×š ×©×œ×‘ ${i}</option>`)</script>
        </select>
        
        <select id="bg-select" class="selector" onchange="updateBG()">
            <option value="1.png">×ª××•× ×” 1</option>
            <option value="2.png">×ª××•× ×” 2</option>
        </select>

        <div class="emoji-grid">
            <button class="emoji-btn" onclick="setEmoji('ğŸ‰')">ğŸ‰</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸš—')">ğŸš—</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ¤')">ğŸ¤</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ’')">ğŸ’</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ•')">ğŸ•</button>
            <button class="emoji-btn" onclick="setEmoji('âš½')">âš½</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ±')">ğŸ±</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸŸ')">ğŸŸ</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸš€')">ğŸš€</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ¸')">ğŸ¸</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ¦')">ğŸ¦</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ’')">ğŸ’</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ©')">ğŸ©</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸš')">ğŸš</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ•¶ï¸')">ğŸ•¶ï¸</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ”‘')">ğŸ”‘</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ„')">ğŸ„</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ§¸')">ğŸ§¸</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸš²')">ğŸš²</button>
            <button class="emoji-btn" onclick="setEmoji('ğŸ¦€')">ğŸ¦€</button>
        </div>

        <div class="btn-group">
            <button class="btn save-btn" onclick="saveStage()">×©××•×¨ ×”×›×œ</button>
            <button class="btn close-btn" onclick="toggleEdit(false)">×¡×’×•×¨</button>
        </div>
    </div>

    <script>
        let gameData = JSON.parse(localStorage.getItem('myGameData')) || Array(10).fill(null).map(() => ({
            emoji: 'ğŸ‰', x: 50, y: 50, size: 40, bg: '1.png'
        }));

        let currentLevel = 0;
        let isEditMode = false;
        let pressTimer;

        // ××©×ª× ×™ ×–×•× ×•×ª× ×•×¢×”
        let currentSize = 40;
        let stageScale = 1;
        let lastDist = 0;
        let lastStageDist = 0;

        const obj = document.getElementById('hidden-object');
        const img = document.getElementById('game-image');
        const zoomWrapper = document.getElementById('zoom-wrapper');
        const admin = document.getElementById('admin-panel');

        // ×›× ×™×¡×” ×œ×¢×¨×™×›×” (3 ×©× ×™×•×ª ×œ×—×™×¦×”)
        document.body.ontouchstart = (e) => {
            if (isEditMode) return;
            pressTimer = setTimeout(() => toggleEdit(true), 3000);
        };
        document.body.ontouchend = () => clearTimeout(pressTimer);

        function toggleEdit(show) {
            isEditMode = show;
            admin.style.display = show ? 'block' : 'none';
            document.getElementById('edit-info').style.display = show ? 'block' : 'none';
            document.getElementById('game-info').style.display = show ? 'none' : 'block';
            if(!show) { stageScale = 1; updateStageTransform(); }
            loadStage();
        }

        // × ×™×”×•×œ ××’×¢ ×¢×œ ×›×œ ×”××¡×š ×‘××¦×‘ ×¢×¨×™×›×”
        document.body.ontouchmove = (e) => {
            if (!isEditMode) return;
            e.preventDefault();

            // ×–×•× ×œ×ª××•× ×” ×›×•×œ×” (Pinch ×¢×œ ×”×¨×§×¢)
            if (e.touches.length === 2 && e.target !== obj) {
                let dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                if (lastStageDist > 0) {
                    stageScale += (dist - lastStageDist) * 0.01;
                    stageScale = Math.max(1, Math.min(5, stageScale));
                    updateStageTransform();
                }
                lastStageDist = dist;
            }
        };

        // × ×™×”×•×œ ××’×¢ ×¡×¤×¦×™×¤×™ ×¢×œ ×”××•×‘×™×™×§×˜
        obj.ontouchmove = (e) => {
            if (!isEditMode) return;
            e.stopPropagation();

            if (e.touches.length === 1) {
                let rect = img.getBoundingClientRect();
                let x = ((e.touches[0].clientX - rect.left) / rect.width) * 100;
                let y = ((e.touches[0].clientY - rect.top) / rect.height) * 100;
                obj.style.left = x + '%';
                obj.style.top = y + '%';
            }

            if (e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                if (lastDist > 0) {
                    currentSize += (dist - lastDist) * 0.5;
                    currentSize = Math.max(5, Math.min(200, currentSize));
                    obj.style.fontSize = currentSize + 'px';
                }
                lastDist = dist;
            }
        };

        document.body.ontouchend = () => { lastDist = 0; lastStageDist = 0; };

        obj.ontouchend = (e) => {
            if (!isEditMode) {
                alert("× ×™×¦×—×ª ×‘×©×œ×‘!");
                currentLevel = (currentLevel + 1) % 10;
                loadStage();
            }
        };

        function updateStageTransform() {
            zoomWrapper.style.transform = `scale(${stageScale})`;
        }

        function setEmoji(e) { obj.innerText = e; }
        function updateBG() { img.src = document.getElementById('bg-select').value; }

        function loadStage() {
            let idx = isEditMode ? document.getElementById('stage-select').value : currentLevel;
            let data = gameData[idx];
            document.getElementById('level-num').innerText = parseInt(idx) + 1;
            img.src = data.bg;
            obj.innerText = data.emoji;
            obj.style.left = data.x + '%';
            obj.style.top = data.y + '%';
            obj.style.fontSize = data.size + 'px';
            currentSize = data.size;
            obj.style.display = 'block';
        }

        function saveStage() {
            let idx = document.getElementById('stage-select').value;
            gameData[idx] = {
                emoji: obj.innerText,
                bg: document.getElementById('bg-select').value,
                x: parseFloat(obj.style.left),
                y: parseFloat(obj.style.top),
                size: currentSize
            };
            localStorage.setItem('myGameData', JSON.stringify(gameData));
            alert("×”× ×ª×•× ×™× × ×©××¨×•!");
        }

        window.onload = loadStage;
    </script>
</body>
</html>
