<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דייר - צפייה</title>
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #remoteVideo { flex: 1; width: 100%; object-fit: cover; background: #111; }
        .open-btn { 
            background: #2ecc71; color: white; padding: 25px; font-size: 2rem; 
            font-weight: bold; border: none; cursor: pointer; font-family: sans-serif;
        }
    </style>
</head>
<body>
    <video id="remoteVideo" autoplay playsinline></video>
    
    <button class="open-btn" onclick="alert('הדלת נפתחה!')">פתח דלת ✔</button>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer(); // ID אקראי לדייר
        
        // ברגע שהדף נפתח - תתקשר אוטומטית לשער
        peer.on('open', () => {
            const call = peer.call('zamir15-gate-camera-777', new MediaStream());
            
            call.on('stream', remoteStream => {
                const video = document.getElementById('remoteVideo');
                video.srcObject = remoteStream;
                video.play();
            });
        });
    </script>
</body>
</html>
