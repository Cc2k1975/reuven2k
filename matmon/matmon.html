<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>砖拽 爪 - 专住转 住专</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif;
            background: #000; color: white; margin: 0; padding: 0;
            overflow: hidden; /* 注  砖  祝 */
            height: 100vh; width: 100vw;
            touch-action: none; /*  转 专专转  砖 驻驻 */
        }

        #ui-layer {
            position: absolute; top: 0; width: 100%; z-index: 100;
            background: rgba(0,0,0,0.6); padding: 10px 0; pointer-events: none;
        }

        #game-viewport {
            width: 100vw; height: 100vh;
            overflow: hidden; position: relative;
        }

        #world-container {
            position: absolute; transform-origin: 0 0;
            width: 100%; height: 100%;
        }

        #game-image {
            width: 100%; height: auto;
            pointer-events: none;
        }

        #hidden-object {
            position: absolute; z-index: 50; line-height: 1;
            transform: translate(-50%, -50%); /* 专 爪 */
        }

        /* 驻  */
        #admin-panel {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: #2c3e50;
            padding: 15px; border-radius: 15px; border: 3px solid #f1c40f;
            z-index: 1000; width: 85%; max-width: 320px; color: white;
            pointer-events: auto;
        }

        .btn { background: #f1c40f; color: black; border: none; padding: 12px; margin: 5px; cursor: pointer; font-weight: bold; border-radius: 8px; width: 45%; }
        .selector { background: #34495e; color: white; padding: 10px; margin-bottom: 10px; width: 100%; border-radius: 8px; }
        .save-btn { background: #2ecc71; color: white; width: 100%; font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="ui-layer">
        <div style="font-size: 20px;">砖: <span id="level-num">1</span>/10</div>
        <div style="font-size: 12px; color: #f1c40f;">砖转砖 砖转 爪注转  | 爪 专 注专</div>
    </div>

    <div id="game-viewport" id="viewport">
        <div id="world-container">
            <img id="game-image" src="1.png">
            <div id="hidden-object"><span id="object-emoji"></span></div>
        </div>
    </div>

    <div id="admin-panel">
        <h3 style="margin-top:0">注专 砖 (住专)</h3>
        <label>专 砖:</label>
        <select id="stage-select" class="selector" onchange="loadStageToEdit()">
            <script>for(let i=0; i<10; i++) document.write(`<option value="${i}">砖 ${i+1}</option>`)</script>
        </select>

        <label>转:</label>
        <select id="bg-select" class="selector" onchange="updatePreviewBG()">
            <option value="1.png">转 1</option>
            <option value="2.png">转 2</option>
        </select>

        <div>
            <button class="btn" onclick="setEmoji('')"></button>
            <button class="btn" onclick="setEmoji('')"></button>
            <button class="btn" onclick="changeSize(2)"> +</button>
            <button class="btn" onclick="changeSize(-2)"> -</button>
        </div>

        <button class="btn save-btn" onclick="saveCurrentStage()">砖专 砖 </button>
        <button class="btn" style="background:#e74c3c; color:white; width:100%" onclick="closeAdmin()">住专 专</button>
    </div>

    <script>
        let gameData = JSON.parse(localStorage.getItem('myGameData')) || Array(10).fill(null).map(() => ({
            emoji: '', x: 50, y: 50, size: 30, bg: '1.png'
        }));

        let currentStage = 0;
        let isEditMode = false;
        let pressTimer;

        // 砖转  专专
        let scale = 1, lastScale = 1;
        let pointX = 0, pointY = 0, startX = 0, startY = 0;
        let evHistory = [];

        const world = document.getElementById('world-container');
        const viewport = document.getElementById('game-viewport');
        const obj = document.getElementById('hidden-object');
        const img = document.getElementById('game-image');
        const admin = document.getElementById('admin-panel');

        // ---  注 (Touch) ---
        viewport.ontouchstart = (e) => {
            if (admin.style.display === 'block') return;
            
            if (e.touches.length === 1) {
                // 转转 专专  爪 专
                startX = e.touches[0].clientX - pointX;
                startY = e.touches[0].clientY - pointY;
                
                pressTimer = setTimeout(() => {
                    isEditMode = true;
                    admin.style.display = 'block';
                }, 3000);
            }
            if (e.touches.length === 2) {
                lastScale = scale;
                evHistory = [e.touches[0], e.touches[1]];
            }
        };

        viewport.ontouchmove = (e) => {
            clearTimeout(pressTimer);
            if (isEditMode && admin.style.display === 'block') return;

            if (e.touches.length === 1) {
                pointX = e.touches[0].clientX - startX;
                pointY = e.touches[0].clientY - startY;
            } 
            else if (e.touches.length === 2) {
                let dist1 = Math.hypot(evHistory[0].clientX - evHistory[1].clientX, evHistory[0].clientY - evHistory[1].clientY);
                let dist2 = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                scale = Math.min(Math.max(1, lastScale * (dist2 / dist1)), 4);
            }
            updateTransform();
        };

        viewport.ontouchend = () => {
            clearTimeout(pressTimer);
        };

        function updateTransform() {
            world.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        // --- 拽转 砖拽 注专 ---
        obj.ontouchend = (e) => {
            e.stopPropagation();
            if(!isEditMode) {
                alert("爪转! 注专 砖 ");
                currentStage = (currentStage + 1) % 10;
                resetView();
                playGame();
            }
        };

        // 爪 注专 - 专专转 拽
        obj.ontouchmove = (e) => {
            if (!isEditMode) return;
            e.stopPropagation();
            let rect = img.getBoundingClientRect();
            let x = ((e.touches[0].clientX - rect.left) / rect.width) * 100;
            let y = ((e.touches[0].clientY - rect.top) / rect.height) * 100;
            obj.style.left = x + '%';
            obj.style.top = y + '%';
        };

        function resetView() {
            scale = 1; pointX = 0; pointY = 0;
            updateTransform();
        }

        function setEmoji(e) { document.getElementById('object-emoji').innerText = e; }
        function changeSize(amt) {
            let s = parseInt(window.getComputedStyle(obj).fontSize);
            obj.style.fontSize = (s + amt) + "px";
        }
        function updatePreviewBG() { img.src = document.getElementById('bg-select').value; }

        function loadStageToEdit() {
            let data = gameData[document.getElementById('stage-select').value];
            img.src = data.bg;
            document.getElementById('bg-select').value = data.bg;
            obj.style.left = data.x + '%';
            obj.style.top = data.y + '%';
            obj.style.fontSize = data.size + 'px';
            document.getElementById('object-emoji').innerText = data.emoji;
        }

        function saveCurrentStage() {
            let idx = document.getElementById('stage-select').value;
            gameData[idx] = {
                emoji: document.getElementById('object-emoji').innerText,
                bg: document.getElementById('bg-select').value,
                x: parseFloat(obj.style.left),
                y: parseFloat(obj.style.top),
                size: parseInt(obj.style.fontSize)
            };
            localStorage.setItem('myGameData', JSON.stringify(gameData));
            alert("砖专!");
        }

        function closeAdmin() {
            admin.style.display = 'none';
            isEditMode = false;
            resetView();
            playGame();
        }

        function playGame() {
            let data = gameData[currentStage];
            document.getElementById('level-num').innerText = currentStage + 1;
            img.src = data.bg;
            obj.style.left = data.x + '%';
            obj.style.top = data.y + '%';
            obj.style.fontSize = data.size + 'px';
            document.getElementById('object-emoji').innerText = data.emoji;
        }

        window.onload = playGame;
    </script>
</body>
</html>
