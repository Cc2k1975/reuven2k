<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×“×™×™×¨ - ×–×ž×™×¨ 15</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; background: #000; }
        .ui { z-index: 10; position: relative; text-align: center; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 15px; }
        .controls { position: fixed; bottom: 40px; width: 100%; display: none; justify-content: space-around; z-index: 20; }
        .btn { width: 80px; height: 80px; border-radius: 50%; border: none; font-size: 2rem; cursor: pointer; color: white; }
    </style>
</head>
<body>
    <div id="setup" class="ui">
        <h2>×”×’×“×¨×ª ×“×™×¨×”</h2>
        <input type="number" id="apt" style="padding:10px; width:60px;">
        <button onclick="listen()" style="padding:10px; background:#3498db; color:white; border:none;">×”×ª×—×œ</button>
    </div>

    <div id="incoming" class="ui" style="display:none;">
        <h1>ðŸ“ž ×©×™×—×” ×ž×”×©×¢×¨</h1>
        <button onclick="accept()" style="padding:20px 40px; background:#2ecc71; color:white; border:none; border-radius:50px; font-size:1.5rem;">×¢× ×” ×•×¦×¤×”</button>
    </div>

    <video id="remoteVideo" autoplay playsinline muted></video>

    <div id="controls" class="controls">
        <button class="btn" style="background:#e74c3c;" onclick="location.reload()">âœ–</button>
        <button class="btn" style="background:#2ecc71;" onclick="openDoor()">âœ”</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALAVQSl6FcuF0HYhCfIgVz-GUMSJKcT5c",
            authDomain: "zamir15-intercom.firebaseapp.com",
            projectId: "zamir15-intercom",
            storageBucket: "zamir15-intercom.firebasestorage.app",
            messagingSenderId: "823056442276",
            appId: "1:823056442276:web:a4235e2219152bb6789731"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        let callId = null;

        pc.ontrack = (e) => {
            const v = document.getElementById('remoteVideo');
            if (v.srcObject !== e.streams[0]) {
                v.srcObject = e.streams[0];
                v.onloadedmetadata = () => {
                    v.play();
                    document.getElementById('controls').style.display = 'flex';
                };
            }
        };

        window.listen = () => {
            const aptNum = parseInt(document.getElementById('apt').value);
            document.getElementById('setup').style.display = 'none';
            onSnapshot(query(collection(db, "calls"), where("apartment", "==", aptNum), where("status", "==", "dialing")), (sn) => {
                sn.docChanges().forEach(c => {
                    if (c.type === "added") {
                        callId = c.doc.id;
                        document.getElementById('incoming').style.display = 'block';
                    }
                });
            });
        };

        window.accept = async () => {
            document.getElementById('incoming').style.display = 'none';
            const callDoc = doc(db, "calls", callId);
            onSnapshot(callDoc, async (s) => {
                const data = s.data();
                if (data.offer && !pc.currentRemoteDescription) {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    await updateDoc(callDoc, { answer: { type: answer.type, sdp: answer.sdp }, status: "connected" });
                }
            });
            onSnapshot(collection(callDoc, "offerCandidates"), (s) => {
                s.docChanges().forEach(c => c.type === "added" && pc.addIceCandidate(new RTCIceCandidate(c.doc.data())));
            });
            pc.onicecandidate = (e) => e.candidate && addDoc(collection(callDoc, "answerCandidates"), e.candidate.toJSON());
        };

        window.openDoor = async () => {
            if(callId) await updateDoc(doc(db, "calls", callId), { status: "opened" });
            location.reload();
        };
    </script>
</body>
</html>
