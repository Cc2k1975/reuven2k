<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Multiview DramaLive</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000; margin: 0; padding: 10px; font-family: sans-serif; overflow: hidden; }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            height: 95vh;
        }
        .box { background: #111; border: 1px solid #333; position: relative; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .label { position: absolute; top: 5px; left: 5px; background: rgba(0,0,0,0.7); color: white; padding: 2px 8px; font-size: 12px; z-index: 10; }
    </style>
</head>
<body>

<div class="grid">
    <div class="box"><div class="label">ערוץ 1</div><video id="vid1" controls autoplay muted></video></div>
    <div class="box"><div class="label">ערוץ 2</div><video id="vid2" controls autoplay muted></video></div>
    <div class="box"><div class="label">ערוץ 3</div><video id="vid3" controls autoplay muted></video></div>
    <div class="box"><div class="label">ערוץ 4</div><video id="vid4" controls autoplay muted></video></div>
</div>

<script>
    // רשימת הכתובות - החלף כאן את הלינקים שמצאת
    const proxy = "https://cors-anywhere.herokuapp.com/"; // פרוקסי לעקיפת חסימה
    const rawLinks = [
        'http://45.8.92.73/live/play/WVdoTVRVaGtVekoxVFhCWWRtaFdTMFZRTjBkb1RrWnFhRkZVT1RBMINqZFZXbVYzWm1oR1ZsTmhUVDA9/21900', // לינק 1
        '', // לינק 2
        '', // לינק 3
        ''  // לינק 4
    ];

    function setupPlayer(id, url) {
        if (!url) return;
        const video = document.getElementById(id);
        
        // אנחנו מוסיפים את הפרוקסי לפני הלינק כדי לעקוף את החסימה
        const finalUrl = url; 

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = finalUrl;
        }
    }

    // הפעלת הנגנים
    setupPlayer('vid1', rawLinks[0]);
    setupPlayer('vid2', rawLinks[1]);
    setupPlayer('vid3', rawLinks[2]);
    setupPlayer('vid4', rawLinks[3]);
</script>

</body>
</html>
