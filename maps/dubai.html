<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Metro - Official Accurate Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; font-family: 'Segoe UI', sans-serif; }
        
        /* 注爪 砖专转 驻砖 */
        .search-bar { 
            position: fixed; top: 10px; left: 10px; right: 10px; z-index: 1000;
            display: flex; gap: 8px; background: white; padding: 12px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        button { padding: 10px 25px; background: #e74c3c; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #map { flex: 1; width: 100%; }

        /* 注爪 住驻专 注 转转 */
        .station-number-icon {
            background-color: white; border: 2px solid #333; border-radius: 50%;
            color: black; font-weight: bold; font-size: 10px;
            text-align: center; line-height: 16px; box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        
        /* 注爪 注  */
        .leaflet-popup-content { font-size: 14px; line-height: 1.6; text-align: center; }
        .popup-title { font-size: 16px; font-weight: bold; margin-bottom: 5px; color: #333; }
        .nearest-box { background: #f8f9fa; border-radius: 8px; padding: 8px; margin-top: 8px; border: 1px solid #eee; }
        .walk-time { color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="驻砖 , 拽  专拽爪...">
        <button onclick="smartSearch()">驻砖</button>
    </div>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([25.11, 55.14], 12); //  专砖 注 驻 专
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var searchMarker;
        var allStationsList = []; // 专砖 砖 砖

        // --- 转 转拽 ---

        const redLineMain = {
            color: '#ff0000', name: '拽 ', stations: [
                {n: "1. Centrepoint", c: [25.2285, 55.4052]}, {n: "2. Emirates", c: [25.2307, 55.3697]},
                {n: "3. Airport T3", c: [25.2458, 55.3594]}, {n: "4. Airport T1", c: [25.2450, 55.3519]},
                {n: "5. GGICO", c: [25.2505, 55.3440]}, {n: "6. Deira City Centre", c: [25.2505, 55.3331]},
                {n: "7. Al Rigga", c: [25.2630, 55.3210]}, {n: "8. Union", c: [25.2655, 55.3093]},
                {n: "9. BurJuman", c: [25.2533, 55.3033]}, {n: "10. ADCB", c: [25.2398, 55.3015]},
                {n: "11. Max", c: [25.2275, 55.2885]}, {n: "12. WTC", c: [25.2185, 55.2825]},
                {n: "13. Emirates Towers", c: [25.2120, 55.2790]}, {n: "14. Financial Centre", c: [25.2075, 55.2760]},
                {n: "15. Burj Khalifa / Dubai Mall", c: [25.1972, 55.2744]}, {n: "16. Business Bay", c: [25.1876, 55.2561]},
                {n: "17. Onpassive", c: [25.1610, 55.2285]}, {n: "18. Equiti", c: [25.1415, 55.2140]},
                {n: "19. Mall of the Emirates", c: [25.1181, 55.2006]}, {n: "20. InsuranceMarket", c: [25.1015, 55.1855]},
                {n: "21. DIC", c: [25.0945, 55.1720]}, {n: "22. Al Khail", c: [25.0870, 55.1580]},
                {n: "23. Sobha Realty", c: [25.0782, 55.1403]}, {n: "24. DMCC", c: [25.0685, 55.1312]},
                {n: "25. Jebel Ali", c: [25.0295, 55.1125]}
            ]
        };

        const redLineExpo = {
            color: '#ff0000', name: '拽  (拽住驻)', stations: [
                {n: "25. Jebel Ali", c: [25.0295, 55.1125]}, {n: "26. The Gardens", c: [25.0425, 55.1420]},
                {n: "27. Discovery Gardens", c: [25.0340, 55.1470]}, {n: "28. Al Furjan", c: [25.0240, 55.1580]},
                {n: "29. Jumeirah Golf Estates", c: [25.0090, 55.1860]}, {n: "30. DIP", c: [24.9850, 55.1780]},
                {n: "31. Expo 2020", c: [24.9633, 55.1511]}
            ]
        };

        const redLineUAE = {
            color: '#ff0000', name: '拽  (转注砖)', stations: [
                {n: "25. Jebel Ali", c: [25.0295, 55.1125]}, {n: "32. Ibn Battuta", c: [25.0441, 55.1201]},
                {n: "33. Energy", c: [25.0255, 55.1090]}, {n: "34. Danube", c: [25.0110, 55.0880]},
                {n: "35. UAE Exchange", c: [24.9890, 55.0650]}
            ]
        };

        const greenLine = {
            color: '#00b300', name: '拽 专拽', stations: [
                {n: "1. Etisalat", c: [25.2639, 55.4050]}, {n: "2. Al Qusais", c: [25.2631, 55.3831]},
                {n: "3. DAFZA", c: [25.2605, 55.3720]}, {n: "4. Al Nahda", c: [25.2650, 55.3610]},
                {n: "5. Stadium", c: [25.2736, 55.3564]}, {n: "6. Al Qiyadah", c: [25.2755, 55.3440]},
                {n: "7. Abu Hail", c: [25.2765, 55.3375]}, {n: "8. Abu Baker", c: [25.2715, 55.3285]},
                {n: "9. Salah Al Din", c: [25.2697, 55.3236]}, {n: "10. Union", c: [25.2655, 55.3093]},
                {n: "11. Baniyas Square", c: [25.2680, 55.3005]}, {n: "12. Gold Souq", c: [25.2721, 55.2975]},
                {n: "13. Al Ras", c: [25.2690, 55.2930]}, {n: "14. Al Ghubaiba", c: [25.2619, 55.2905]},
                {n: "15. Sharaf DG", c: [25.2555, 55.2930]}, {n: "16. BurJuman", c: [25.2533, 55.3033]},
                {n: "17. Oud Metha", c: [25.2345, 55.3105]}, {n: "18. Healthcare City", c: [25.2305, 55.3215]},
                {n: "19. Al Jadaf", c: [25.2235, 55.3305]}, {n: "20. Creek", c: [25.2217, 55.3386]}
            ]
        };

        const tramLine = {
            color: '#ff8c00', name: '砖转 (Tram)', stations: [
                {n: "1. JBR 1", c: [25.0758, 55.1312]}, 
                {n: "2. JBR 2", c: [25.0730, 55.1280]},
                {n: "3. JLT", c: [25.0740, 55.1435]}, 
                {n: "4. Dubai Marina Mall", c: [25.0770, 55.1350]},
                {n: "5. Dubai Marina", c: [25.0792, 55.1382]}, 
                {n: "6. Marina Towers", c: [25.0860, 55.1440]},
                {n: "7. Mina Seyahi", c: [25.0905, 55.1465]}, 
                {n: "8. Media City", c: [25.0925, 55.1495]},
                {n: "9. Palm Jumeirah", c: [25.0945, 55.1510]}, 
                {n: "10. Knowledge Village", c: [25.0970, 55.1550]},
                {n: "11. Al Sufouh", c: [25.1030, 55.1630]}
            ]
        };

        // --- 转拽  :  注专 (砖) 砖注转转 ---
        const monorailLine = {
            color: '#00bfff', name: '专 驻', stations: [
                {n: "1. Palm Gateway", c: [25.1005, 55.1560]}, // 住住
                {n: "2. Al Ittihad Park", c: [25.1115, 55.1440]}, // 转拽:  砖 砖
                {n: "3. Nakheel Mall", c: [25.1170, 55.1390]}, // 转拽:  砖
                {n: "4. The Pointe", c: [25.1260, 55.1270]}, // 转拽:  砖
                {n: "5. Atlantis Aquaventure", c: [25.1332, 55.1171]} // 拽爪
            ]
        };

        // 驻拽爪 转 驻 住祝 转 砖
        function drawSystem() {
            const allLines = [redLineMain, redLineExpo, redLineUAE, greenLine, tramLine, monorailLine];

            allLines.forEach(line => {
                // 爪专 拽
                L.polyline(line.stations.map(s => s.c), { color: line.color, weight: 3, opacity: 0.8 }).addTo(map);

                // 爪专 转转 住驻 专砖 转 砖
                line.stations.forEach(s => {
                    // 住驻 专 转转 驻砖 拽专 转专
                    allStationsList.push({
                        name: s.n,
                        coords: s.c,
                        lineName: line.name,
                        color: line.color
                    });

                    // 爪专 注 驻
                    const stationNum = s.n.split('.')[0];
                    const numberedIcon = L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class="station-number-icon" style="border-color:${line.color};">${stationNum}</div>`,
                        iconSize: [18, 18], iconAnchor: [9, 9]
                    });
                    L.marker(s.c, { icon: numberedIcon }).addTo(map).bindPopup(`<b>${s.n}</b><br>${line.name}`);
                });
            });
        }

        drawSystem();

        // ---  砖: 爪转 转 拽专 转专 ---
        function findNearestStation(lat, lng) {
            let nearest = null;
            let minDistance = Infinity;

            allStationsList.forEach(station => {
                // 砖砖 驻拽爪 砖 Leaflet 转 专拽 专
                const dist = map.distance([lat, lng], station.coords);
                if (dist < minDistance) {
                    minDistance = dist;
                    nearest = station;
                }
            });

            return { station: nearest, distance: minDistance };
        }

        async function smartSearch() {
            let val = document.getElementById('searchInput').value.trim();
            if (!val) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(val + " Dubai")}`);
            const data = await res.json();

            if (data.length > 0) {
                const placeLat = parseFloat(data[0].lat);
                const placeLon = parseFloat(data[0].lon);

                if (searchMarker) map.removeLayer(searchMarker);

                // 1. 爪转 转 拽专
                const result = findNearestStation(placeLat, placeLon);
                
                // 2. 砖   (注专 80 专 拽)
                const walkTime = Math.ceil(result.distance / 80); 
                const distDisplay = result.distance > 1000 ? (result.distance/1000).toFixed(1) + " 拽\u0022" : Math.round(result.distance) + " 专";

                // 3. 爪专转 转 注 
                const popupContent = `
                    <div class="popup-title">${val}</div>
                    <div style="font-size:12px; color:#666;">拽 砖爪</div>
                    <div class="nearest-box">
                         <b>转  拽专:</b><br>
                        <span style="color:${result.station.color}; font-weight:bold; font-size:15px;">${result.station.name}</span><br>
                        <span style="font-size:11px;">(${result.station.lineName})</span><br>
                        <hr style="margin:5px 0; border:0; border-top:1px solid #ddd;">
                         <b>专拽 :</b><br>
                        <span class="walk-time">-${walkTime} 拽转</span> (${distDisplay})
                    </div>
                `;

                // 4. 爪转 注抓 注
                searchMarker = L.marker([placeLat, placeLon]).addTo(map)
                    .bindPopup(popupContent)
                    .openPopup();

                map.setView([placeLat, placeLon], 15);
            } else {
                alert(" 爪. 住 砖 专.");
            }
        }
    </script>
</body>
</html>
