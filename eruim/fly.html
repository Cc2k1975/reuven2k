<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××—×•×œ×œ ×˜×™×¡×” - ××•×ª×× ×œ× ×™×™×“</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root { --text-color: #000000; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            margin: 0; padding: 10px;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        .controls {
            background: #333; padding: 15px; border-radius: 10px; border: 1px solid #555;
            width: 100%; max-width: 500px;
            display: flex; flex-direction: column; gap: 10px;
            margin-bottom: 20px;
            z-index: 100;
        }

        .ctrl-col { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85rem; color: #ccc; font-weight: bold; }

        input[type="date"] {
            padding: 12px; border-radius: 4px; border: none;
            font-family: 'Roboto'; width: 100%; font-size: 16px;
        }

        button {
            background: #4CAF50; color: white; border: none; padding: 12px;
            border-radius: 6px; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; margin-top: 5px;
        }

        #scalable-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #fixed-canvas {
            position: relative;
            width: 600px;
            flex-shrink: 0;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform-origin: top center;
        }

        #bgImage {
            display: block;
            width: 100%;
            height: auto;
        }

        .final-element {
            position: absolute;
            transform-origin: center center;
            text-align: left;
            color: var(--text-color);
            white-space: nowrap;
            filter: blur(0.3px);
            transform: translate(-50%, -50%);
            font-family: 'Arimo', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
        }

        .top-header { font-size: 16px; }
        .big-date { font-size: 15px; }
        .small-date { font-size: 13px; text-transform: none; }
    </style>
</head>
<body>

<div class="controls">
    <div class="ctrl-col">
        <label>×ª××¨×™×š ×”××¨××” (×”×œ×•×š):</label>
        <input type="date" id="depDateInput" onchange="updateFlightDates()">
    </div>

    <div class="ctrl-col">
        <label>×ª××¨×™×š ×”××¨××” (×—×–×•×¨):</label>
        <input type="date" id="retDateInput" onchange="updateFlightDates()">
    </div>

    <button onclick="saveImage()">ğŸ“· ×©××•×¨ ×›×¨×˜×™×¡</button>
</div>

<div id="scalable-wrapper">
    <div id="fixed-canvas">
        <img id="bgImage" src="fly2.png" onload="fitToScreen()" alt="×¨×§×¢">

        <div class="final-element" style="left:20.2%; top:3.1%; transform:translate(-50%,-50%) scale(0.75);">
            <div class="top-header" id="topHeaderText"></div>
        </div>

        <div class="final-element" style="left:35.2%; top:21.5%; transform:translate(-50%,-50%) scale(0.95);">
            <div class="big-date" id="depBig1Text"></div>
        </div>

        <div class="final-element" style="left:70.8%; top:21.5%; transform:translate(-50%,-50%) scale(0.95);">
            <div class="big-date" id="arrBig1Text"></div>
        </div>

        <div class="final-element" style="left:40.8%; top:37.0%; transform:translate(-50%,-50%) scale(1);">
            <div class="small-date" id="depSmall1Text"></div>
        </div>

        <div class="final-element" style="left:61.3%; top:37.0%; transform:translate(-50%,-50%) scale(1);">
            <div class="small-date" id="arrSmall1Text"></div>
        </div>

        <div class="final-element" style="left:34.0%; top:61.5%; transform:translate(-50%,-50%) scale(0.95);">
            <div class="big-date" id="depBig2Text"></div>
        </div>

        <div class="final-element" style="left:66.5%; top:61.6%; transform:translate(-50%,-50%) scale(0.95);">
            <div class="big-date" id="arrBig2Text"></div>
        </div>

        <div class="final-element" style="left:40.5%; top:77.0%; transform:translate(-50%,-50%) scale(1);">
            <div class="small-date" id="depSmall2Text"></div>
        </div>

        <div class="final-element" style="left:61.2%; top:77.0%; transform:translate(-50%,-50%) scale(1);">
            <div class="small-date" id="arrSmall2Text"></div>
        </div>
    </div>
</div>

<script>
function fitToScreen() {
    const w = document.getElementById('scalable-wrapper');
    const c = document.getElementById('fixed-canvas');
    const scale = Math.min(w.offsetWidth / 600, 1);
    c.style.transform = `scale(${scale})`;
    w.style.height = (c.offsetHeight * scale) + "px";
}

const M=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
const MS=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const D=["SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"];
const DS=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

function updateFlightDates(){
    const d1=new Date(depDateInput.value);
    const d2=new Date(retDateInput.value);
    if(!d1||!d2) return;

    const a1=new Date(d1); a1.setDate(d1.getDate()+1);
    const a2=new Date(d2); a2.setDate(d2.getDate()+1);

    topHeaderText.innerText =
        `${pad(d1)} ${M[d1.getMonth()]} ${d1.getFullYear()} â–º ${pad(d2)} ${M[d2.getMonth()]} ${d2.getFullYear()}`;

    depBig1Text.innerText = `${D[d1.getDay()]} ${pad(d1)} ${M[d1.getMonth()]} ${d1.getFullYear()}`;
    arrBig1Text.innerText = `${D[a1.getDay()]} ${pad(a1)} ${M[a1.getMonth()]} ${a1.getFullYear()}`;

    depSmall1Text.innerText = `(${DS[d1.getDay()]}, ${MS[d1.getMonth()]} ${d1.getDate()})`;
    arrSmall1Text.innerText = `(${DS[a1.getDay()]}, ${MS[a1.getMonth()]} ${a1.getDate()})`;

    depBig2Text.innerText = `${D[d2.getDay()]} ${pad(d2)} ${M[d2.getMonth()]} ${d2.getFullYear()}`;
    arrBig2Text.innerText = `${D[a2.getDay()]} ${pad(a2)} ${M[a2.getMonth()]} ${a2.getFullYear()}`;

    depSmall2Text.innerText = `(${DS[d2.getDay()]}, ${MS[d2.getMonth()]} ${d2.getDate()})`;
    arrSmall2Text.innerText = `(${DS[a2.getDay()]}, ${MS[a2.getMonth()]} ${a2.getDate()})`;
}

function pad(d){return String(d.getDate()).padStart(2,'0');}

function saveImage(){
    const c=document.getElementById('fixed-canvas');
    const t=c.style.transform;
    c.style.transform='scale(1)';
    html2canvas(c,{scale:2}).then(cv=>{
        const a=document.createElement('a');
        a.href=cv.toDataURL("image/jpeg",0.9);
        a.download="flight_ticket.jpg";
        a.click();
        c.style.transform=t;
    });
}
</script>
</body>
</html>
