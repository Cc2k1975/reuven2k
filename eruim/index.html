<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת מחולל אירועים</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #1a1a1a;
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #111 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            background: linear-gradient(to right, #ffffff, #4CAF50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* הגריד הראשי - 2 על 2 */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 90%;
            max-width: 800px;
        }

        /* עיצוב הכרטיסים */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* אפקט מעבר עכבר */
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(76, 175, 80, 0.1);
            border-color: #4CAF50;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(76, 175, 80, 0.2);
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            transition: 0.3s;
            color: #ccc;
        }

        .card:hover .icon {
            color: #4CAF50;
            transform: scale(1.1) rotate(5deg);
        }

        .label {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* צבעים ייחודיים לכל כפתור (אופציונלי - כרגע אחיד ויוקרתי) */
        
        /* רספונסיביות - במובייל יהיה אחד מתחת לשני */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .card {
                height: 180px;
                flex-direction: row;
                gap: 30px;
            }
            .icon {
                font-size: 3rem;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <h1>מחולל אירועים</h1>

    <div class="grid-container">
        
        <a href="wed.html" class="card">
            <i class="icon fa-solid fa-ring"></i>
            <span class="label">חתונה</span>
        </a>

        <a href="hina.html" class="card">
            <i class="icon fa-solid fa-hand-holding-heart"></i> <span class="label">חינה</span>
        </a>

        <a href="brit.html" class="card">
            <i class="icon fa-solid fa-baby-carriage"></i>
            <span class="label">ברית</span>
        </a>

        <a href="bar.html" class="card">
            <i class="icon fa-solid fa-scroll"></i> <span class="label">בר מצווה</span>
        </a>

    </div>

    <div style="margin-top: 50px; opacity: 0.5; font-size: 0.8rem;">
        כל הזכויות שמורות למערכת העיצוב ©
    </div>

</body>
</html>
