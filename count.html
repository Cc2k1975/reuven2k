<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>  -  API</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #0f172a; color: white; margin: 0; padding: 20px; }
        .header { background: #1e293b; padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        #container { position: relative; display: inline-block; border: 5px solid #334155; border-radius: 20px; overflow: hidden; }
        video, canvas { display: block; max-width: 100%; }
        canvas { position: absolute; top: 0; left: 0; }
        .count-badge { font-size: 3.5rem; color: #38bdf8; font-weight: bold; margin: 10px 0; }
        .btn { padding: 15px 40px; font-size: 1.2rem; background: #38bdf8; color: #0f172a; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn:disabled { background: #64748b; cursor: wait; }
        .loading-text { color: #94a3b8; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>   (Local AI)</h1>
        <div class="count-badge">住驻专: <span id="countDisplay">0</span></div>
        <button id="scanBtn" class="btn">注 ...</button>
        <div id="status" class="loading-text"> 转 注转 -AI...</div>
    </div>

    <div id="container">
        <video id="webcam" width="640" height="480" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const scanBtn = document.getElementById('scanBtn');
        const countDisplay = document.getElementById('countDisplay');
        const status = document.getElementById('status');

        let model = undefined;

        // 1. 注转  (拽专 驻注 转 住 祝)
        cocoSsd.load().then(loadedModel => {
            model = loadedModel;
            status.innerText = " !  转 爪 抓 住专拽.";
            scanBtn.innerText = "住专拽 住驻专";
            scanBtn.disabled = false;
        });

        // 2. 驻注转 爪
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
            });

        // 3. 驻拽爪转 
        scanBtn.onclick = async () => {
            if (!model) return;

            status.innerText = "转 转...";
            
            //  拽 驻专 
            const predictions = await model.detect(video);
            
            drawResults(predictions);
            status.innerText = "住专拽 砖!";
        };

        function drawResults(predictions) {
            // 拽 拽住
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            countDisplay.innerText = predictions.length;

            ctx.strokeStyle = "#38bdf8";
            ctx.lineWidth = 4;
            ctx.fillStyle = "#38bdf8";
            ctx.font = "bold 18px Arial";

            predictions.forEach((prediction, i) => {
                const [x, y, width, height] = prediction.bbox;
                
                // 爪专 专注 住 驻抓
                ctx.strokeRect(x, y, width, height);
                
                // 爪专 专拽注 拽 拽住
                ctx.fillRect(x, y - 25, 100, 25);
                ctx.fillStyle = "#0f172a";
                ctx.fillText(`${i + 1}. ${prediction.class}`, x + 5, y - 7);
                ctx.fillStyle = "#38bdf8";
            });
        }
    </script>
</body>
</html>
