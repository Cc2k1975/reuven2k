<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דייר - וידאו אינטרקום</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        #status { font-size: 20px; padding: 20px; border-radius: 12px; margin-top: 20px; }
        .active { background: #28a745; }
        
        /* פופ-אפ וידאו אצל הדייר */
        #videoPopup {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay-text { position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 24px; text-shadow: 2px 2px 5px #000; }
        
        button#startBtn { padding: 20px 40px; font-size: 20px; border-radius: 50px; border: none; background: #007bff; color: white; cursor: pointer; margin-top: 40px; }
    </style>
</head>
<body>

    <div id="videoPopup">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="overlay-text">שידור חי מהכניסה...</div>
    </div>

    <h1 id="aptDisplay">טוען...</h1>
    <button id="startBtn" onclick="initSystem()">הפעל מערכת וידאו</button>
    <div id="status" style="display:none;"></div>

    <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const aptNumber = urlParams.get('apt') || "1";
        document.getElementById('aptDisplay').innerText = "דירה " + aptNumber;

        const firebaseConfig = {
            apiKey: "AIzaSyA5g_stbjtOv577cm47scGQ61SI5MbND4g",
            authDomain: "intercom-62434.firebaseapp.com",
            databaseURL: "https://intercom-62434-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "intercom-62434",
            storageBucket: "intercom-62434.firebasestorage.app",
            messagingSenderId: "827508017014",
            appId: "1:827508017014:web:c34e8ed05bc28c2a56dc57"
        };

        function initSystem() {
            document.getElementById('startBtn').style.display = "none";
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = "block";
            statusDiv.innerText = "מתחבר לוידאו...";
            statusDiv.className = "active";

            const audio = document.getElementById('ringtone');
            audio.play().then(() => { audio.pause(); });

            // יצירת מזהה PeerJS לפי מספר דירה
            const peer = new Peer('apt-' + aptNumber);

            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

            // האזנה לשיחות נכנסות (וידאו)
            peer.on('call', (call) => {
                call.answer(); // מענה אוטומטי
                const popup = document.getElementById('videoPopup');
                const remoteVideo = document.getElementById('remoteVideo');
                
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                    popup.style.display = "block";
                    audio.play();
                });

                setTimeout(() => {
                    popup.style.display = "none";
                    audio.pause();
                    audio.currentTime = 0;
                }, 10000);
            });

            // האזנה לפיירבייס לגיבוי
            firebase.database().ref('calls/apt' + aptNumber).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.action === "ring") {
                    // הוידאו יופעל דרך ה-Peer.on('call') לעיל
                    setTimeout(() => firebase.database().ref('calls/apt' + aptNumber).set(null), 10000);
                }
            });
        }
    </script>
</body>
</html>
